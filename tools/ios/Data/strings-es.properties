SPLIT_TUNNEL_REVERSE_DESC=\nSuministre una lista de nombres de dominio completos (FQDN) o sufijos DNS, separados por comas, que pueden conectarse mediante la red de \u00e1rea local (LAN) en lugar del t\u00fanel a trav\u00e9s de NetScaler Gateway. Esta directiva solo se aplica al modo Exploraci\u00f3n segura cuando NetScaler Gateway est\u00e1 configurado con el modo Split tunnel reverse.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
