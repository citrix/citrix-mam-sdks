ENC_KEYS_DESC_ANDROID=\nHabilita la conservaci\u00f3n en el dispositivo de los secretos utilizados para derivar las claves de cifrado. La \u00fanica opci\u00f3n disponible es Acceso sin conexi\u00f3n permitido. \n\nCitrix recomienda configurar la directiva Autenticaci\u00f3n para habilitar un inicio de sesi\u00f3n de red o un reto de contrase\u00f1a sin conexi\u00f3n para proteger el acceso al contenido cifrado.\n
