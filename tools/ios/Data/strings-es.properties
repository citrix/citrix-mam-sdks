DISABLE_BACKUP_DESC=\nS\u00ed el valor es S\u00ed, se impide hacer copias de seguridad de los archivos de datos en iCloud o iTunes.\n\nEl valor predeterminado es S\u00ed.\n
GEOFENCE_RADIUS_TITLE=Radio
EPD_ROOTED_PACKAGES_DROID3_DESC=\n\n                  La lista de paquetes de un dispositivo que provocan un error en la verificaci\u00f3n de vulnerabilidad de la ra\u00edz de EDP\n\n                  Los siguientes paquetes est\u00e1n habilitados de forma predeterminada\:\n                  ** eu.chainfire.*\n                  **com.noshufou.android.su\n                  ** *.superuser\n                  ** com.zachspong.temprootingremovejb\n                  ** com.ramdroid.appquarantine\n                  ** *.superuserandrootingchecker\n                  **.rootingsuperuser\n                  ** *.hiderooting\n                  ** *.busybox\n                  ** *.busyboxonrails\n                  ** *.busybox.installer\n                  ** com.rootingtricksashens.app\n\n              
FILEENCRYPTION_EXCLUDE_LIST_TITLE=Exclusiones de cifrado de archivos
DISABLE_ICLOUD_DESC=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use iCloud para el almacenamiento y uso compartido de par\u00e1metros y datos. Nota\: La creaci\u00f3n de copias de respaldo de archivos de datos en iCloud est\u00e1 controlada por la directiva Bloquear copia de respaldo de archivos.\n\nEl valor predeterminado es S\u00ed.\n
UNITS_HOURS=horas
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nPuede obtener un token de carga desde su cuenta Citrix Insight Services (CIS). Si especifica este token optativo, CIS le dar\u00e1 acceso a informes de errores y diagn\u00f3sticos cargados desde sus dispositivos. Citrix tiene acceso a esa misma informaci\u00f3n.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nLa regi\u00f3n donde se encuentra el host de FCM para los usuarios de Secure Mail. Las opciones son Am\u00e9rica, Europa-Oriente Medio-\u00c1frica y Asia-Pac\u00edfico. El valor predeterminado es Am\u00e9rica.\n            
PRIVATE_FILE_ENCRYPTION_TITLE=Cifrado de archivos privados
ALLOW_CALENDAR_AGENDA_WIDGET_DESC=\n            Habilite esta directiva para permitir que los usuarios agreguen la agenda del calendario como un widget en la pantalla de inicio. El valor predeterminado es Activado.\n        
SECURE_WEB_DOMAINS_DESC_ANDROID=\nEsta directiva solo es efectiva en dominios no excluidos por la directiva Filtro de URL.\nAgregue una lista de nombres de dominio completos (FQDN) o sufijos DNS separados por comas que se redirigen a Secure Web cuando el Intercambio de documentos est\u00e9 Restringido.\nSi esta directiva contiene alguna entrada, solo las direcciones URL cuyos campos de host coincidan con al menos uno de los elementos de la lista (mediante un cotejo de sufijos DNS) se redirigen a Secure Web cuando el Intercambio de documentos est\u00e9 Restringido.\nTodas las dem\u00e1s direcciones URL se env\u00edan al explorador web de Android predeterminado (se ignora la directiva restringida Intercambio de documentos).\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
ftuPreferredCredentialsMdxUserName=Nombre de usuario de inscripci\u00f3n
ENABLE_CRASH_TELEMETRY=Habilitar telemetr\u00eda de bloqueos y errores
SMIME_ENABLE_LOCAL_TRUST_STORE_DESC_MAIL_IOS=\nSi el valor es S\u00cd, se crea un almac\u00e9n de confianza local en Secure Mail. El usuario puede importar certificados p\u00fablicos en el almac\u00e9n de confianza. El usuario puede ver y modificar la lista de certificados p\u00fablicos de confianza en los par\u00e1metros de Secure Mail. \nSecure Mail tiene en cuenta los certificados del almac\u00e9n local durante la verificaci\u00f3n de correo electr\u00f3nico S/MIME.\nSi el valor es NO, Secure Mail no habilita el almac\u00e9n de confianza local y el usuario no puede importar ning\u00fan certificado p\u00fablico en el almac\u00e9n de confianza.\nEl valor predeterminado es NO.\n                
MAX_SYNC_INTERVAL_DESCRIPTION=\nGestiona la cantidad de correo almacenado localmente en un dispositivo m\u00f3vil porque limita el per\u00edodo de sincronizaci\u00f3n. El valor predeterminado es Todo.\nPara restringir el per\u00edodo de tiempo que un dispositivo puede realizar b\u00fasquedas en el servidor de correo, configure la directiva L\u00edmite de b\u00fasqueda en servidor de correo.\n
FILE_ENCRYPTION_VERSION_DESC=\nEspecifica la versi\u00f3n de cifrado para el cifrado de archivos p\u00fablicos y privados. Citrix recomienda el valor Actual para ofrecer el m\u00e1ximo nivel de seguridad disponible, especialmente en el caso de implementaci\u00f3n de nuevas aplicaciones. Si selecciona Actual, tenga en cuenta que los usuarios tendr\u00e1n que volver a instalar aquellas aplicaciones que tuvieran una versi\u00f3n de cifrado anterior, tal como el cifrado Antiguo. De lo contrario, podr\u00edan perder datos. El valor predeterminado es Actual.\n
