ANALYTICS_DETAIL_DESC=\nCitrix recopila datos de an\u00e1lisis para mejorar la calidad de los productos. Si selecciona An\u00f3nimo, no se incluir\u00e1 informaci\u00f3n que pueda identificar a la empresa.\n\nEl valor predeterminado es Completo.\n
