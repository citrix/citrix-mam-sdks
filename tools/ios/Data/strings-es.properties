ENABLE_OFFLINE_PAGE_DESC=\nCuando se establece en S\u00ed, los usuarios pueden guardar las p\u00e1ginas Web y verlas m\u00e1s tarde sin conexi\u00f3n a Internet. El valor predeterminado es No. Advertencia\: La aplicaci\u00f3n no cifrar\u00e1 las p\u00e1ginas sin conexi\u00f3n. Citrix recomienda activar el cifrado para todo el dispositivo.\n
