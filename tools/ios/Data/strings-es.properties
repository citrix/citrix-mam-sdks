DISABLE_SCREENCAP_EXPLANATION=\nS\u00ed el valor es S\u00ed, impide que los usuarios tomen capturas de pantalla mientras la aplicaci\u00f3n se est\u00e1 ejecutando. Adem\u00e1s, cuando el usuario cambia de aplicaci\u00f3n, oscurece la pantalla de la aplicaci\u00f3n. El valor predeterminado es S\u00ed.\n\nCuando se usa la comunicaci\u00f3n NFC (Near Field Communication) de Android, algunas aplicaciones toman una captura de pantalla de s\u00ed mismas antes de transmitir el contenido. Para habilitar esta funcionalidad en una aplicaci\u00f3n empaquetada, cambie el valor de la directiva Bloquear captura de pantalla a Inhabilitado.\n
