ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_DESC=\nControla el cifrado de los archivos p\u00fablicos. Si el valor es Inhabilitado, los archivos p\u00fablicos no se cifran. Si el valor es Grupo de seguridad, los archivos p\u00fablicos se cifran mediante una clave que comparten todas las aplicaciones MDX que se encuentren en el mismo grupo de seguridad. Si el valor es Aplicaci\u00f3n, los archivos p\u00fablicos se cifran mediante una clave \u00fanica para esta aplicaci\u00f3n.\n\nEl valor predeterminado es Grupo de seguridad.\n
PUSH_NOTIFICATIONS_TENANT_ID_ANDROID_DESC=\nSu ID de cliente de GCM, que se usa para identificar su cuenta en el servicio de notificaciones de Citrix. El valor predeterminado est\u00e1 vac\u00edo.\n
MAX_LOG_FILES_DESC=\nLimita la cantidad de archivos de registro que conserva la herramienta de registros de diagn\u00f3sticos de Secure App antes de renovarlos. El m\u00ednimo es 2, el m\u00e1ximo es 8.\n\nEl valor predeterminado es 2.\n
