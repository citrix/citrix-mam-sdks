CONNECTION_SECURITY_LEVEL_DESC=\nDetermina la versi\u00f3n m\u00ednima de TLS/SSL utilizada para las conexiones. Si es TLS, las conexiones admiten todos los protocolos TLS. Si es SSLv3 y TLS, las conexiones admiten SSL 3.0 y TLS.\n\nEl valor predeterminado es TLS.\n
ACTIVE_POLL_PERIOD_DESC=\nCuando una aplicaci\u00f3n se inicia, la infraestructura de MDX sondea a XenMobile para determinar el estado actual del dispositivo y de la aplicaci\u00f3n. Si es posible contactar con el servidor que ejecuta XenMobile, la infraestructura devuelve informaci\u00f3n sobre el estado de bloqueo o borrado del dispositivo y el estado de habilitaci\u00f3n o inhabilitaci\u00f3n de la aplicaci\u00f3n. Independientemente de si es posible contactar o no con el servidor, se programa un sondeo posterior basado en el intervalo activo de sondeos. Una vez caducado ese periodo, se intenta un nuevo sondeo.\n\nEl valor predeterminado es 60 minutos (1 hora).\n\nImportante\: Reduzca este valor \u00fanicamente para aplicaciones de alto riesgo. De lo contrario, el rendimiento puede verse afectado.\n
DBENCRYPTION_EXCLUDE_LIST_DESC=\nLista de exclusi\u00f3n de bases de datos que no se cifran autom\u00e1ticamente. Para impedir el cifrado de una base de datos espec\u00edfica, agregue una entrada para ella en esta lista de expresiones regulares separadas por comas. Si la ruta del nombre de la base de datos coincide con alguna de las expresiones regulares, dicha base de datos queda excluida del cifrado. Los patrones de exclusi\u00f3n respaldan la sintaxis de expresiones regulares extendidas de Posix 1003.2. El cotejo de patrones no distingue entre may\u00fasculas y min\u00fasculas.\n\nEjemplo\:\n            \n\\.db$,\\.sqlite$ excluye bases de datos cuyo nombre de ruta termine con ".db" o ".sqlite".\n\\/Database\\/unencrypteddb\\.db coincidir\u00e1 con la base de datos unencrypteddb.db en la subcarpeta Database.\n\\/Database\\/ coincidir\u00e1 con todas las bases de datos que contengan /Database/ en su ruta.\n            \nEl valor predeterminado est\u00e1 vac\u00edo.\n
APPSETTINGS_CATEGORY=Par\u00e1metros de la aplicaci\u00f3n
SMIME_CERTSOURCE_SHAREDVAULT=Caja fuerte compartida
DISABLE_SOCIALMEDIA_TITLE=Bloquear API de Facebook y Twitter
BGSERVICES_GATEWAY_WORXCHAT_DESC=\nDirecci\u00f3n de puerta de enlace alternativa para usarla con los servicios de red en segundo plano, con el formato fqdn\:puerto. Esto es el nombre de dominio completo (FQDN) y el n\u00famero de puerto de NetScaler Gateway que utiliza Secure Chat para conectarse al servidor Bot y al servidor Lync interno. En la herramienta de configuraci\u00f3n de NetScaler Gateway, es necesario configurar el STA (Secure Ticket Authority) y vincular la directiva al servidor virtual. El valor predeterminado est\u00e1 vac\u00edo, lo que implica que no existe ninguna puerta de enlace alternativa. Si configura esta directiva, configure la directiva Acceso de red con el valor T\u00fanel a la red interna. Esta directiva tiene efecto cuando se configura la directiva Acceso de red. Adem\u00e1s, use esta directiva cuando el servidor Exchange Server resida en su red interna y quiera usar NetScaler Gateway para que act\u00fae como proxy en las conexiones con el servidor Exchange Server interno.\n
MAX_SYNC_INTERVAL_TITLE=Intervalo m\u00e1ximo de sincronizaci\u00f3n
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Cifrado de archivos p\u00fablicos
AUTH_DESC=\ \nCuando est\u00e1 habilitado el t\u00fanel hacia la red interna, esta directiva habilita un proxy local con redireccionamiento a NetScaler Gateway. Esto da respaldo al inicio de sesi\u00f3n con Single Sign-on (SSO) al permitir que NetScaler Gateway responda a los retos de autenticaci\u00f3n.  \n
AUTH_FAILURES_BEFORE_LOCK_DESC_IOS=\nCantidad de retos de contrase\u00f1a sin conexi\u00f3n fallidos consecutivos antes de bloquear la aplicaci\u00f3n. Una vez bloqueada, la aplicaci\u00f3n solo puede desbloquearse si se inicia sesi\u00f3n en la red. Si se configura con el valor cero, los fallos de autenticaci\u00f3n no bloquean la aplicaci\u00f3n.\n\nEl valor predeterminado es 15 fallos.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Citrix for Salesforce.\n
MAX_OFFLINE_PERIOD_DESC_IOS=\nDefine el periodo m\u00e1ximo durante el cual una aplicaci\u00f3n puede ejecutarse sin tener que volver a confirmar los derechos para la aplicaci\u00f3n y actualizar las directivas desde el servidor XenMobile. Una vez caducado este periodo, se puede provocar el inicio de sesi\u00f3n en el servidor si es necesario. El valor predeterminado es 72 horas (3 d\u00edas). El periodo m\u00ednimo es 1 hora. \n
BGSERVICES_GATEWAY_TITLE=Puerta de enlace de servicio de red en segundo plano
ACCEPT_ALL_SSL_CERTS_DESC_TASKS=\nS\u00ed el valor es S\u00ed, Secure Tasks acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Tasks bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
DISABLE_ATTACHMENTS_DESC=\n S\u00ed el valor es S\u00ed, se inhabilita la manipulaci\u00f3n de datos adjuntos.\n\n El valor predeterminado es No.\n\n NOTA\: Esta directiva solo se aplica en iOS 9+.\n 
BLOCK_JAILBROKEN_DESC=\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n se bloquea cuando el dispositivo est\u00e1 liberado por jailbreak o root. Si el valor es No, la aplicaci\u00f3n se puede ejecutar incluso aunque el dispositivo est\u00e9 liberado por jailbreak o root.\n\nEl valor predeterminado es S\u00ed.\n
CERTIFICATE_LABEL_DESC=\nCuando se usa con el servicio de integraci\u00f3n de certificados de StoreFront, esta etiqueta identifica el certificado espec\u00edfico requerido para esta aplicaci\u00f3n. Si no se suministra ninguna etiqueta, no se proporciona ning\u00fan certificado para usarlo con una infraestructura de clave p\u00fablica (PKI).\n\nEl valor predeterminado est\u00e1 vac\u00edo (no se usa ning\u00fan certificado).\n
SECURE_WEB_DOMAINS_DESC_ANDROID=\nEsta directiva solo es efectiva en dominios no excluidos por la directiva de Filtro de URL.\nAgregue una lista de nombres de dominio completos (FQDN) separados por comas, o sufijos DNS, que se redirigir\u00e1n a la aplicaci\u00f3n Secure Web cuando el Intercambio de documentos est\u00e9 Restringido.\nSi esta directiva est\u00e1 vac\u00eda (el valor predeterminado), todos los dominios se redirigen a la aplicaci\u00f3n Secure Web cuando el Intercambio de documentos est\u00e1 Restringido.\nSi esta directiva contiene alguna entrada, solo las direcciones URL cuyos campos de host coincidan con al menos uno de los elementos de la lista (mediante un cotejo de sufijos DNS) se redirigir\u00e1n a la aplicaci\u00f3n Secure Web cuando el Intercambio de documentos est\u00e9 Restringido.\nTodas las dem\u00e1s direcciones URL se enviar\u00e1n al explorador Web de Android predeterminado (ignorando la directiva de Intercambio de documentos restringido).\nEl valor predeterminado es vac\u00edo.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_TITLE=Periodo de gracia de migraci\u00f3n (horas)
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nDefine el periodo de tiempo m\u00e1ximo que una aplicaci\u00f3n puede ejecutarse sin conexi\u00f3n sin estar conectado en una sesi\u00f3n de red para volver a confirmar los derechos para la aplicaci\u00f3n y actualizar las directivas. El valor predeterminado es 72 horas (3 d\u00edas). El periodo m\u00ednimo es 1 hora.\n\nEl usuario recibe un aviso para iniciar sesi\u00f3n a los 30, 15, y 5 minutos antes de que expire este periodo, transcurrido el cual, la aplicaci\u00f3n queda bloqueada hasta que el usuario inicia una sesi\u00f3n con \u00e9xito en la red.\n
AUTHENUM_OFFLINE_ONLY=Solo reto sin conexi\u00f3n
DISABLE_CAMERA_DESC_FORMS=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Secure Forms.\n
PUSH_NOTIFICATIONS_TENANT_ID_TITLE=ID de cliente de notificaciones push
MVPN_CLIENT_ID_TITLE=ID del cliente NetScaler Gateway
ENABLE_SHAREFILE_TITLE=Habilitar ShareFile
DISABLE_LOCATION_DESC_WORKFLOW=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Citrix ShareFile Workflows.\n
FILE_ENCRYPTION_VERSION_TITLE=Versi\u00f3n de cifrado del archivo
ONLINE_SESSION_REQUIRED_DESC=\nS\u00ed el valor es S\u00ed, el usuario debe tener una conexi\u00f3n con la red de la empresa y una sesi\u00f3n activa.\n\nSi el valor es No, no se requiere una sesi\u00f3n activa.\n\nEl valor predeterminado es No.\n
NETWORK_ACCESS_DESC_MAIL=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Mail es T\u00fanel a la red interna.\n
DISABLE_LOOKUP_DESC=\n                S\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n utilice la funci\u00f3n Buscar, que busca texto resaltado en el Diccionario, iTunes, App Store, horarios de pel\u00edculas, ubicaciones cercanas, etc\u00e9tera.\n\nEl valor predeterminado es S\u00ed.\n            
PUBLIC_FILE_ACCESS_LIMITS_LIST_TITLE=L\u00edmites de acceso para archivos p\u00fablicos
WWUX_CUSTOMIZATION_DESC=\nRige el comportamiento y visibilidad de los controles de la interfaz de usuario del explorador Web para Secure Web.\n                  \nPor regla general, todos los controles de exploraci\u00f3n est\u00e1n visibles. Estos incluyen los controles para avanzar, retroceder, barra de direcciones, detener y actualizar p\u00e1gina. Si se selecciona la opci\u00f3n "Barra de direcciones de solo lectura", todos los controles estar\u00e1n visibles pero el campo de direcci\u00f3n del explorador no se podr\u00e1 modificar. Si se selecciona "Ocultar barra de direcciones", se oculta solo la barra de direcciones, no los dem\u00e1s controles. Si se selecciona "Ocultar todos los controles", se oculta toda la barra de herramientas y se presenta una ventana de exploraci\u00f3n sin marco.\n                  \nEl valor predeterminado es Todos los controles visibles.\n
DEFAULT_EmailClassification_TITLE=Clasificaci\u00f3n predeterminada del correo
ENC_KEYS_TITLE=Claves de cifrado
DISABLE_LOCALHOST_CONNECTIONS_SHORTDESC=Impedir que las aplicaciones establezcan conexiones localhost.
INBOUND_URLS_DESC=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar los esquemas que se pasan a esta aplicaci\u00f3n para ser gestionados (es decir, URL entrantes). El valor predeterminado est\u00e1 vac\u00edo, lo que significa que se bloquean todos los esquemas registrados de URL de aplicaciones.\n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL entrantes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a la aplicaci\u00f3n para gestionarse. Un prefijo "+" permite que la URL se pase a la aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si la direcci\u00f3n URL entrante no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n
ENABLE_DATA_PROTECTION_DESC=\nNota\: Esta directiva est\u00e1 pensada para empresas que deben cumplir los requisitos de Australian Signals Directorate (ASD) en materia de seguridad inform\u00e1tica.\nHabilita la protecci\u00f3n de datos de iOS cuando se trabaja con archivos. S\u00ed el valor es S\u00ed, especifica el nivel de protecci\u00f3n de archivos al crear y abrir archivos en el sandbox de la aplicaci\u00f3n.\n\nEl valor predeterminado es No.\n
PAC_FILE_URL_DESC=\nDefine la direcci\u00f3n URL del archivo PAC de configuraci\u00f3n autom\u00e1tica del proxy o del servidor proxy que se debe utilizar. Solo recibe respaldo en el modo de t\u00fanel completo. Especifique la URL de un archivo PAC con el formato http[s]\://192.0.2.0/proxy.pac o http[s]\://ejemplo.com/proxy.pac. Para HTTPS, instale la entidad de certificaci\u00f3n (CA) ra\u00edz en el dispositivo si el certificado est\u00e1 autofirmado o no es de confianza. Especifique un servidor proxy con el formato miHost.ejemplo.com\:puerto o 10.10.0.100\:puerto. Se aceptan puertos predeterminados y no predeterminados.\nEl valor predeterminado est\u00e1 vac\u00edo.\n
WWUX_HIDE_ADDRESS=Ocultar barra de direcciones
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_ANDROID=\nS\u00ed el valor es S\u00ed, Secure Mail acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Mail bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
APP_PASSCODE_DESC=\nS\u00ed el valor es S\u00ed, se necesita un PIN o un c\u00f3digo de acceso para desbloquear la aplicaci\u00f3n cuando \u00e9sta se inicia o se reanuda despu\u00e9s de un periodo de inactividad. El valor predeterminado es S\u00ed.\n\nPara configurar el temporizador de inactividad para todas las aplicaciones, configure el valor INACTIVITY_TIMER en minutos, en las Propiedades del cliente de la ficha Par\u00e1metros. El valor predeterminado del temporizador de inactividad es 60 minutos. Para inhabilitar el temporizador de inactividad, de modo que la petici\u00f3n del PIN o del c\u00f3digo de acceso solo aparezca al iniciar la aplicaci\u00f3n, as\u00edgnele un valor de cero.\n\nNota\: Si se selecciona Acceso seguro sin conexi\u00f3n para la directiva Claves de cifrado, esta directiva se habilita autom\u00e1ticamente.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nS\u00ed el valor es S\u00ed, Secure Mail admite el guardado autom\u00e1tico de mensajes en la carpeta de borradores. \n\nEl valor predeterminado es S\u00ed.\n
STRING_CERTIFICATE_LABEL=Etiqueta de certificado
DISABLE_CAMERA_DESC=\nSi el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es S\u00ed.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SHARED_DEVICES=\nSi el valor es Habilitado, la aplicaci\u00f3n se activar\u00e1 expl\u00edcitamente para informarle de un cierre de sesi\u00f3n de usuario. Si el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\n\nEl valor predeterminado es Habilitado para Solo dispositivos compartidos.\n
MAX_OFFLINE_PERIOD_DESC_ANDROID_WEB=\nDefine el periodo de tiempo m\u00e1ximo que una aplicaci\u00f3n puede ejecutarse sin conexi\u00f3n sin tener que iniciar una sesi\u00f3n de red para volver a confirmar los derechos para la aplicaci\u00f3n y actualizar las directivas. El valor predeterminado es 72 horas (3 d\u00edas). El periodo m\u00ednimo es 1 hora.\n\nSi la directiva Autenticaci\u00f3n tiene el valor Inicio de sesi\u00f3n de red, este par\u00e1metro se ignora y no se permite ning\u00fan acceso sin conexi\u00f3n.\n\nEl usuario recibe un aviso para iniciar sesi\u00f3n a los 30, 15, y 5 minutos antes de que expire este periodo, transcurrido el cual, la aplicaci\u00f3n queda bloqueada hasta que el usuario inicia una sesi\u00f3n con \u00e9xito en la red.\n
UPGRADE_GRACE_PERIOD_DESC=\nDefine el periodo de gracia durante el cual una aplicaci\u00f3n puede seguir utiliz\u00e1ndose despu\u00e9s de que el sistema haya detectado que hay una actualizaci\u00f3n disponible para ella.\n\nNota\: No se recomienda usar un valor de cero ya que esto impedir\u00eda inmediatamente seguir usando una aplicaci\u00f3n en ejecuci\u00f3n hasta que la actualizaci\u00f3n se descargara e instalara (sin advertir al usuario). Esto podr\u00eda dar lugar a una situaci\u00f3n en la que un usuario que estuviera usando una aplicaci\u00f3n tuviera que salir de la misma (y perder su trabajo) para dejar que se aplique la actualizaci\u00f3n requerida.\n\nEl valor predeterminado es 168 horas (7 d\u00edas).\n
GEOFENCE_LATITUDE_DESC=\nLatitud (coordenada Y) del punto central de la geocerca de punto o radio, a cuyo per\u00edmetro se restringe el funcionamiento de una aplicaci\u00f3n. Si se intenta ejecutar la aplicaci\u00f3n fuera de la geocerca configurada, la aplicaci\u00f3n permanece bloqueada.\n\nDebe expresarse en formato de grados con signo negativo o positivo (DDD.dddd), por ejemplo "43.06581". Las latitudes meridionales deben ir precedidas de un signo menos.\n\nEl valor predeterminado es 0.\n
DISABLE_LOCATION_DESC_FORMS=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Secure Forms.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=Periodo de validez del t\u00edquet de servicio de red en segundo plano
EXCHANGE_SERVER_DESC=\nEl nombre de dominio completo (FQDN) del servidor Exchange Server o, solo para iOS, del servidor IBM Notes Traveler. El valor predeterminado est\u00e1 vac\u00edo. Si introduce un nombre de dominio en este campo, los usuarios no podr\u00e1n cambiarlo. Si lo deja vac\u00edo, los usuarios pueden introducir su propia informaci\u00f3n de servidor.\n\nPrecauci\u00f3n\: Si cambia esta directiva para una aplicaci\u00f3n existente, los usuarios deber\u00e1n eliminar y volver a instalar la aplicaci\u00f3n para que tenga efecto el cambio de directiva.\n
SECURE_VIEWER_FALSE=falso
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_IOS=\nS\u00ed el valor es S\u00ed, Secure Mail acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Mail bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
PREFERRED_VPN_MODE_SHORTDESC=Modo preferido de micro VPN
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB_DESC=\nS\u00ed el valor es S\u00ed, se inhabilita la descarga de archivos y p\u00e1ginas sin conexi\u00f3n. Tambi\u00e9n se inhabilita el almacenamiento de cookies en cach\u00e9 y el almacenamiento local de HTML 5.\n\nEl valor predeterminado es No.\n\nNOTA\: Esta directiva solo se aplica a versiones a partir de iOS 9.\n
INTERNAL_NETWORK_DESC=\nS\u00ed el valor es S\u00ed, solo se permite ejecutar la aplicaci\u00f3n desde dentro de la red de la empresa. Si el valor es No, se permite ejecutar la aplicaci\u00f3n desde una red externa.\n\nEsta directiva no recibe respaldo en XenMobile 10. Para XenMobile 9, si necesita ejecutar aplicaciones desde la red interna, debe configurar la p\u00e1gina Balizas de la consola de XenMobile (Configuraci\u00f3n > Par\u00e1metros > M\u00e1s > Balizas). Debe marcar las casillas siguientes\: Usar baliza interna, Comprobar la baliza interna primero para Citrix Receiver y Secure Hub y Usar NetScaler Gateway.\n\nEl valor predeterminado es No.\n
STRING_MAX_LOG_FILES=M\u00e1ximo de archivos de registros
DISABLE_LOOKUP_TITLE=Bloquear b\u00fasqueda
ENCRYPT_LOGS_DESC=\nS\u00ed el valor es S\u00ed, MDX cifra los registros de diagn\u00f3stico a medida que los graba. Si el valor es No, los registros de diagn\u00f3stico no se cifran en el sandbox de la aplicaci\u00f3n.\n                  \nPrecauci\u00f3n\: Dependiendo de los niveles de registro que se hayan configurado, el cifrado de los registros puede tener un impacto significativo en el rendimiento de las aplicaciones y la duraci\u00f3n de la bater\u00eda.\n                  \nEl valor predeterminado es No.\n
DISABLE_LOCALHOST_CONNECTIONS_TITLE=Bloquear conexiones localhost
Allow_NPS_DESC=\nSi el valor es S\u00ed, la aplicaci\u00f3n ShareFile mostrar\u00e1 peri\u00f3dicamente una encuesta de NPS a los usuarios para pedir su opini\u00f3n.\n\nEl valor predeterminado es No.\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Exclusiones de cifrado de archivos p\u00fablicos
CONNECTION_SECURITY_LEVEL_TITLE=Nivel de seguridad de la conexi\u00f3n
SMIME_CERTSOURCE_EMAIL=Correo electr\u00f3nico
DISABLE_MICROPHONE_TITLE=Bloquear grabaci\u00f3n de micr\u00f3fono
SMIME_ENABLE_LOCAL_TRUST_STORE_DESC_MAIL_IOS=\nSi el valor es S\u00cd, se crea un almac\u00e9n de confianza local en Secure Mail. El usuario puede importar certificados p\u00fablicos en el almac\u00e9n de confianza. El usuario puede ver y modificar la lista de certificados p\u00fablicos de confianza en los par\u00e1metros de Secure Mail. \nSecure Mail tiene en cuenta los certificados del almac\u00e9n local durante la verificaci\u00f3n de correo electr\u00f3nico S/MIME.\nSi el valor es NO, Secure Mail no habilita el almac\u00e9n de confianza local y el usuario no puede importar ning\u00fan certificado p\u00fablico en el almac\u00e9n de confianza.\nEl valor predeterminado es NO.\n                
TIME_180_DAYS=180 d\u00edas
EXCHANGE_SERVER_TITLE_MAIL=Servidor Exchange de Secure Mail
DISABLE_SMS_TITLE=Bloquear redacci\u00f3n de SMS
EmailClassification_Markings_DESC=\nEspecifica las marcas de clasificaci\u00f3n de correo electr\u00f3nico que podr\u00e1n utilizar los usuarios. Si la lista est\u00e1 vac\u00eda, Secure Mail no incluye ninguna lista de marcas de protecci\u00f3n. La lista de marcas contiene pares de valores separados por punto y coma. Cada par est\u00e1 compuesto por el valor de la lista que aparece en Secure Mail y el valor de la marca que es el texto que se a\u00f1ade al asunto y al encabezado del mensaje en Secure Mail. Por ejemplo, en el par de marcado "UNOFFICIAL,SEC\=UNOFFICIAL;", el valor de lista es "UNOFFICIAL" y el valor de marca es "SEC\=UNOFFICIAL".\n
DEPRECATED_CATEGORY=Obsoleto
BGSERVICES_TITLE=Servicios de red en segundo plano
SECURITY_APPRESTRICTIONS_CATEGORY=Restricciones de aplicaciones
ENABLE_GOOGLE_ANALYTICS_TITLE=Habilitar Google Analytics
APP_STORE\ _MIGRATION_STRING=Migraci\u00f3n a App Store
SECURE_VIEWER_DESC_SHAREFILE=\nS\u00ed el valor es S\u00ed, el cliente ShareFile usa un visor seguro en lugar de la funci\u00f3n Vista r\u00e1pida de iOS. El visor seguro basado en MDX garantiza que las operaciones de cortar, copiar y pegar solo pueden realizarse entre aplicaciones empaquetadas por MDX. Si el valor es No, el visor seguro no se utiliza. El valor predeterminado es S\u00ed.\n            
STRING_MAX_LOG_FILE_SIZE=Tama\u00f1o m\u00e1ximo de archivo de registros
AUTH_FAILURES_BEFORE_LOCK_TITLE=Fallos de autenticaci\u00f3n previos al bloqueo
AUTHENTICATION_DESC=\nDetermina si la aplicaci\u00f3n requiere un inicio de sesi\u00f3n en la organizaci\u00f3n para ejecutarse. El valor predeterminado es Solo reto sin conexi\u00f3n. Si se define con el valor Inicio de sesi\u00f3n de red, la aplicaci\u00f3n requiere un inicio de sesi\u00f3n de red para utilizarse y solo se permite usarla con conexi\u00f3n. Si se elige el valor Solo reto sin conexi\u00f3n, la aplicaci\u00f3n puede ejecutarse con un reto de contrase\u00f1a sin conexi\u00f3n. Si se elige No requerido, la aplicaci\u00f3n no requiere la autenticaci\u00f3n del usuario. La opci\u00f3n Acceso sin conexi\u00f3n permitido despu\u00e9s de un reto est\u00e1 obsoleta.\n\nUna vez agotado el Periodo m\u00e1ximo sin conexi\u00f3n, es necesario un inicio de sesi\u00f3n de red.\n
DOCEX_EXCEPTION_LIST_DESC_ANDROID=\nCuando la directiva Intercambio de documentos (Abrir en) tiene el valor Restringido, se permite el paso de los intents de Android de esta lista a las aplicaciones no administradas. Para agregar filtros a la lista, conviene estar familiarizado con los intents de Android. Un filtro puede especificar una acci\u00f3n, un paquete o un esquema, o cualquier combinaci\u00f3n de \u00e9stos. Ejemplos\:\n\n{action\=android.intent.action.MAIN}\n{package\=com.sharefile.mobile}\n{action\=android.something.DIAL scheme\=tel}\n\nPrecauci\u00f3n\: Tenga en cuenta las implicaciones de seguridad de esta directiva. Esta lista de excepciones permite que el contenido viaje entre aplicaciones no administradas y el entorno MDX seguro.\n
IRM_DESC_NOTE=\nS\u00ed el valor es S\u00ed, Secure Notes respalda la funcionalidad de Information Rights Management (IRM) de Exchange. El valor predeterminado es No.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nControla el nivel de detalle de la herramienta de captura de registros de diagn\u00f3sticos de Secure App. Cada nivel incluye los niveles de valores inferiores. Estos son los niveles disponibles\:\n  0  - No se registra nada\n  1  - Errores graves\n  2  - Errores\n  3  - Advertencias\n  4  - Mensajes informativos\n  5  - Mensajes informativos detallados\n  6 a 15  - Niveles de depuraci\u00f3n del 1 al 10\n \n\nEl nivel predeterminado es el 4 (Mensajes informativos).\n
SPLIT_TUNNEL_REVERSE_TITLE=Lista de exclusi\u00f3n para revertir t\u00fanel dividido
EmailClassification_Version_DESC=\nEspecifica la versi\u00f3n de clasificaci\u00f3n que se requiere en un encabezado de correo electr\u00f3nico seg\u00fan el est\u00e1ndar de clasificaci\u00f3n utilizado. Por ejemplo, la versi\u00f3n "2012.3" aparece en el encabezado como "VER\=2012.3". El valor predeterminado est\u00e1 vac\u00edo.\n
USER_DOMAIN_TITLE_MAIL=Dominio de usuario de Secure Mail
DISABLE_NFC_TITLE=Bloquear NFC
ALLOWED_EMAIL_DOMAINS_DESC=\nDefina una lista de dominios de correo electr\u00f3nico permitidos, separados por comas, en este formato: servidor.empresa.com, servidor.empresa.es. El valor predeterminado est\u00e1 vac\u00edo, lo que implica que Secure Mail no filtra los dominios de correo electr\u00f3nico y admite todos. Secure Mail cotejar\u00e1 los dominios incluidos en la lista con el nombre de dominio en las direcciones de correo electr\u00f3nico.\nPor ejemplo, si servidor.empresa.com est\u00e1 incluido en la lista de nombres de dominio y la direcci\u00f3n de un correo electr\u00f3nico es usuario@interno.servidor.empresa.com, Secure Mail admitir\u00e1 esa direcci\u00f3n de correo electr\u00f3nico.\n
MVPN_SESSION_REQUIRED_DESC=\nS\u00ed el valor es S\u00ed, se bloquea la aplicaci\u00f3n a menos que se pueda establecer acceso a la red de la empresa a trav\u00e9s de NetScaler Gateway.\n\nEl valor predeterminado es No.\n
MVPN_EXCLUDE_DOMAINS_DESC=\nEsta es una lista de dominios de Internet, separados por coma, que no deben incluirse en un t\u00fanel de NetScaler Gateway hacia la red de la empresa. Es una lista espec\u00edfica de cada aplicaci\u00f3n, que aumenta la lista de exclusi\u00f3n de t\u00fanel global (propiedad de cliente de XenMobile) y las configuraciones de t\u00fanel dividido/DNS dividido de NetScaler Gateway.\n\nEl valor predeterminado est\u00e1 vac\u00edo. \n
EXCLUDE_URL_FILTER_FOR_DOMAINS_TITLE=Dominios excluidos del filtrado de URL
WORXWEB_URL_RESTRICTIONS_DESC=\nPor regla general, Secure Web no filtra los enlaces Web de los sitios que visita. Esta directiva puede usarse para configurar una lista espec\u00edfica de sitios permitidos o bloqueados.\n\nLa directiva es una lista de patrones de direcciones URL permitidas y bloqueadas, que un administrador puede configurar para restringir los sitios Web que se pueden visitar con el explorador Web. La directiva debe tener el formato de lista de patrones separados por comas, donde cada patr\u00f3n va precedido del signo m\u00e1s "+" o del signo menos "-".  Las direcciones URL evaluadas por el explorador Web se comparan primero con los patrones de la lista en el orden en el que aparecen en la misma, hasta que se encuentra una coincidencia. Una vez hecha la comparaci\u00f3n, se toma la acci\u00f3n indicada por el prefijo. Si el prefijo es un signo menos "-", el explorador Web debe bloquear la URL. En este caso, la URL se trata como si la direcci\u00f3n del servidor Web no se pudiera resolver.  Si el prefijo es un signo m\u00e1s "+", la URL se procesa con normalidad.  Si el patr\u00f3n no lleva ning\u00fan prefijo, ni "+" ni "-", se asume el prefijo "+" (permitir). Si la direcci\u00f3n URL no coincide con ninguno de los patrones de la lista, tambi\u00e9n se considerar\u00e1 una direcci\u00f3n permitida. Para bloquear todas las dem\u00e1s URL, simplemente finalice la lista con "-*".\n\nPor ejemplo, el valor de directiva\n\n+http\://*.mycorp.com/*,-http\://*,+https\://*,+ftp\://*,-*\n\npermite las direcciones URL con http dentro del dominio mycorp.com bloque\u00e1ndolas en cualquier otro lugar, permite URL con https y ftp en cualquier lugar y bloquea todas las dem\u00e1s URL.\n\nEl valor predeterminado est\u00e1 vac\u00edo (se permiten todas las direcciones URL).\n
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nEsta directiva indica si se debe utilizar la direcci\u00f3n del servidor de correo proporcionada por MDX para rellenar el campo "direcci\u00f3n" en la pantalla de aprovisionamiento la primera vez que se usa o si utilizar la direcci\u00f3n de correo electr\u00f3nico del usuario.\nEl valor predeterminado es "Direcci\u00f3n del servidor de correo".\n
SWITCH_TO_SBMODE_FOR_ANY_AUTH=Forzar cambio al modo de Exploraci\u00f3n segura
DISABLE_COOKIES_TITLE=Inhabilitar cookies
ftuPreferredProvisioningAutoDiscovery=Direcci\u00f3n de correo electr\u00f3nico del usuario
DISABLE_REQUIRED_UPGRADE_DESC_PAS=\n                Inhabilita el requisito de que los usuarios deban actualizar a la versi\u00f3n m\u00e1s reciente de la aplicaci\u00f3n en el App Store.\n                \n                El valor predeterminado es S\u00ed.\n            
VPN_MODE_SWITCH_DESC_DEFAULT_ON=\nCuando se usa un t\u00fanel hacia la red interna, esta directiva permite cambiar entre los modos de VPN autom\u00e1ticamente seg\u00fan sea necesario. S\u00ed el valor es S\u00ed, una solicitud de red que falle debido a una solicitud de autenticaci\u00f3n que no puede gestionarse en el modo VPN preferido volver\u00e1 a intentarse en el modo alternativo. Por ejemplo, los retos del servidor para certificados del cliente se pueden gestionar en el modo T\u00fanel completo pero no cuando se usa el modo Exploraci\u00f3n segura. Igualmente, es m\u00e1s probable que los retos de autenticaci\u00f3n HTTP se gestionen con Single Sign-On cuando se usa el modo Exploraci\u00f3n segura. Si el valor es No, solo se usar\u00e1 el modo preferido de VPN.\nEl valor predeterminado es S\u00ed.\n
PUBLIC_FILE_MIGRATION_TITLE=Migraci\u00f3n de archivos p\u00fablicos
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nS\u00ed el valor es S\u00ed, la opci\u00f3n de Secure Mail Descargar adjuntos est\u00e1 habilitada, de modo que los usuarios, de manera predeterminada, pueden descargar datos adjuntos sobre redes Wi-Fi internas permitidas. Si el valor es No, la opci\u00f3n Descargar adjuntos estar\u00e1 inhabilitada en Secure Mail, de modo que, de manera predeterminada, los usuarios no podr\u00e1n descargar datos adjuntos por Wi-Fi.\n\nEl valor predeterminado es No.\n
PushNotifications_EWSHostName_DESC=\nNombre de host EWS para notificaciones push\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
WIFI_NETWORKS_DESC=\nLista de redes Wi-Fi permitidas, separadas por comas. Desde dentro de la red interna de la empresa, el acceso a aplicaciones se bloquea a menos que el dispositivo est\u00e9 asociado a uno de los SSID de red de la lista. Si est\u00e1 vac\u00eda, se puede usar cualquier red Wi-Fi interna. Si los usuarios iniciaron sesi\u00f3n desde una red externa (o no han iniciado sesi\u00f3n), est\u00e1 directiva no se aplica. \n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
STRING_UNLIMITED=Sin l\u00edmite
APP_PASSCODE_TITLE=C\u00f3digo de acceso de aplicaci\u00f3n
PRIVATE_FILE_ENCRYPTION_DESC=\nControla el cifrado de archivos de datos privados en las ubicaciones siguientes\: /data/data/appname y /mnt/sdcard/Android/data/appname. La opci\u00f3n Inhabilitado significa que los archivos no se cifran. La opci\u00f3n Grupo de seguridad cifra los archivos privados mediante una clave que comparten todas las aplicaciones MDX que se encuentren en el mismo grupo de seguridad. La opci\u00f3n Aplicaci\u00f3n cifra los archivos privados mediante una clave \u00fanica para la aplicaci\u00f3n.\n\nEl valor predeterminado es Grupo de seguridad.\n
NETWORK_ACCESS_DESC_TASKS=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Tasks es Sin restricciones.\n
DISABLE_BACKUP_TITLE=Bloquear copia de respaldo de archivos
ENABLE_GOOGLE_ANALYTICS_DESC=\nS\u00ed el valor es S\u00ed, Citrix recopila datos an\u00f3nimos con el fin de mejorar la calidad de los productos. Si el valor es No, no se recopilan datos.\n                \nEl valor predeterminado es S\u00ed.\n
WIFI_ONLY_TITLE=Requerir WiFi
FILEENCRYPTION_EXCLUDE_LIST_DESC=\nLista de exclusi\u00f3n de archivos que no se cifran autom\u00e1ticamente. Para evitar el cifrado de unos archivos espec\u00edficos, agregue una entrada a esta lista de expresiones regulares separadas por comas. Si el nombre de una ruta de archivo coincide con alguna de estas expresiones regulares, dicho archivo se excluir\u00e1 del cifrado. Los patrones de exclusi\u00f3n admiten la sintaxis de Extensiones Regulares Extendidas de Posix 1003.2. En el cotejo de patrones, no se distingue entre may\u00fasculas y min\u00fasculas.\n              \nEjemplo\:\n              \n\\.log$,\\.dat$ excluir\u00e1 cualquier nombre de ruta de archivo que termine en ".log" o en ".dat".\n\\/Documentos\\/unencrypteddoc\\.txt coincidir\u00e1 con el archivo unencrypteddoc.txt en la subcarpeta Documentos.\n\\/Documentos\\/UnencryptedDocs\\/.*\\.txt coincidir\u00e1 con todos los archivos ".txt" que se encuentren en la ruta /Documentos/UnencryptedDocs/.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
REQUIRE_DEVICE_ENCRYPTION_DESC=\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n se bloquea en el caso de que el dispositivo no tenga configurado el cifrado. Si el valor es No, la aplicaci\u00f3n se podr\u00e1 ejecutar incluso aunque el dispositivo no tenga configurado el cifrado. El valor predeterminado es No.\n\nNota\: Esta directiva recibe respaldo solo en Android 3.0 (Honeycomb). Cuando se configura con el valor S\u00ed, se impide que la aplicaci\u00f3n se ejecute en versiones anteriores a \u00e9sta.\n\nEl valor predeterminado es No.\n
WWUX_READONLY_ADDRESS=Barra de direcciones de solo lectura
BGSERVICES_WORXCHAT_DESC=\nLista de direcciones y puertos de servicios, separados por comas, que se permiten para el acceso de red en segundo plano. Cada servicio debe tener el formato "fqdn\:puerto".\n\nEl valor predeterminado est\u00e1 vac\u00edo, lo que indica que los servicios de red en segundo plano no est\u00e1n disponibles.\n
ALLOWED_WIFI_NETWORKS_DESC=\nLista de redes Wi-Fi permitidas, separadas por comas. Si el nombre de la red contiene caracteres no alfanum\u00e9ricos (comas incluidas), este nombre debe ir entre comillas dobles. La aplicaci\u00f3n solo se iniciar\u00e1 si se conecta a una de las redes de la lista. Si la lista est\u00e1 vac\u00eda, se puede usar cualquier red. Esto no se aplica en caso de redes m\u00f3viles. El valor predeterminado est\u00e1 vac\u00edo.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_TITLE=Regi\u00f3n de notificaciones push
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nEsta directiva define el valor que debe seleccionarse como nombre de usuario para rellenar la pantalla de aprovisionamiento la primera vez que se usa.\nEl valor predeterminado es "Nombre de usuario de inscripci\u00f3n".\n
AUTH_FAILURES_BEFORE_LOCK_DESC=\nCantidad de retos de contrase\u00f1a sin conexi\u00f3n fallidos consecutivos antes de bloquear la aplicaci\u00f3n. Una vez bloqueada, la aplicaci\u00f3n solo puede desbloquearse iniciando sesi\u00f3n en la red. Si se configura con el valor cero, los fallos de autenticaci\u00f3n no bloquean la aplicaci\u00f3n.\n\nEl valor predeterminado es 5 fallos.\n
SECURITY_GROUP_DESC_ANDROID=\nDeje este campo en blanco si quiere que todas las aplicaciones administradas por XenMobile intercambien informaci\u00f3n entre s\u00ed. Defina un nombre de grupo de seguridad para administrar los par\u00e1metros de seguridad de conjuntos espec\u00edficos de aplicaciones (por ejemplo: Finanzas o Recursos Humanos).\n\nPrecauci\u00f3n\: Si cambia esta directiva para una aplicaci\u00f3n existente, los usuarios deber\u00e1n eliminar y volver a instalar la aplicaci\u00f3n para que tenga efecto el cambio de directiva.\n
SMIME_PUBLICCERTSOURCE_LDAP=Servidor LDAP
DISABLE_PHOTO_LIBRARY_TITLE=Bloquear fototeca
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SF=\nSi el valor es Habilitado, la aplicaci\u00f3n se activar\u00e1 expl\u00edcitamente para informarle de un cierre de sesi\u00f3n de usuario. Si el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\n\nEl valor predeterminado es Solo dispositivos compartidos.\n
BGSERVICES_GATEWAY_SHORTDESC=Direcci\u00f3n alternativa de puerta de enlace para usar con los servicios de red en segundo plano
DOCEX_EXCEPTION_LIST_TITLE=Lista de excepciones de la apertura restringida
STRING_ALL_BETA=Todo (Beta)
NETWORK_ACCESS_DESC=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado es Sin restricciones.\n
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_ANDROID=\nS\u00ed el valor es S\u00ed, Secure Notes acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Notes bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
DBENCRYPTION_EXCLUDE_LIST_TITLE=Exclusiones de cifrado de bases de datos
ftuPreferredProvisioningDirectToServer=Direcci\u00f3n del servidor de correo
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_IOS=\nS\u00ed el valor es S\u00ed, Secure Notes acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Notes bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
WORXWEB_URL_RESTRICTIONS=Sitios Web permitidos o bloqueados
ENABLE_CRASH_TELEMETRY=Habilitar telemetr\u00eda de bloqueos y errores
STRING_STORE_MIGRATION_GUIDE_DESC_IOS=\nCuando esta directiva est\u00e1 activada, la pr\u00f3xima vez que un usuario abra una aplicaci\u00f3n de empresa, ver\u00e1 una gu\u00eda de migraci\u00f3n con instrucciones para cambiar a la versi\u00f3n de App Store. El valor predeterminado es No.\n
MAIL_REDIRECTION_STRING=Redirecci\u00f3n de correo
