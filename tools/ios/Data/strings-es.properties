DISABLE_PHOTO_LIBRARY_DESC_WORKFLOW=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n tenga acceso a la fototeca del dispositivo.\nEl valor predeterminado es No para Citrix ShareFile Workflows.\n
