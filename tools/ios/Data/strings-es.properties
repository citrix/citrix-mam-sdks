DISABLE_REQUIRED_UPGRADE_DESC=\n                Inhabilita el requisito de que los usuarios deban actualizar a la versi\u00f3n m\u00e1s reciente de la aplicaci\u00f3n en el App Store.\n                \n                El valor predeterminado es No.\n            
STRING_EDPAPPCOMPLIANCENUM_DESC=\n            \n            Le permite actuar cuando un dispositivo no cumple los requisitos m\u00ednimos de cifrado. El valor predeterminado es Permitir aplicaci\u00f3n despu\u00e9s de la advertencia. Le permite elegir una acci\u00f3n cuando un dispositivo no cumple los requisitos m\u00ednimos de cifrado. Seleccione Permitir aplicaci\u00f3n para que dicha aplicaci\u00f3n se ejecute como es habitual. Seleccione Permitir aplicaci\u00f3n despu\u00e9s de la advertencia para que esta se ejecute despu\u00e9s de que aparezca la advertencia. Seleccione Bloquear para impedir que la aplicaci\u00f3n se ejecute. El valor predeterminado es Permitir aplicaci\u00f3n despu\u00e9s de la advertencia.\n            \n        
EXCLUDE_URL_FILTER_FOR_DOMAINS_DESC=\nEsta directiva excluye las URL salientes del filtro URL permitidas.\n\nAgregue una lista de nombres de dominio completos (FQDN) o sufijos DNS, separados por comas, para excluirlos del filtro URL permitidas. Si esta directiva est\u00e1 vac\u00eda (el valor predeterminado), el filtro URL permitidas definido procesa todas las URL. Si la directiva contiene entradas, las URL cuyos campos de host coincidan con al menos un elemento de la lista (mediante cotejo del sufijo DNS) se env\u00edan sin cambios a iOS, sin aplicarles la l\u00f3gica del filtro URL permitidas.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
EPD_ROOTED_BINARIES_DROID3_DESC=\n\n                  La lista de binarios de la RUTA de una aplicaci\u00f3n que provocan un error en la verificaci\u00f3n de vulnerabilidad de la ra\u00edz de EDP\n\n                  Los siguientes binarios est\u00e1n habilitados de forma predeterminada\:\n\n                  ** su\n                  ** sukernel\n                  ** supolicy\n                  ** daemonsu\n                  ** sush\n                  ** busybox\n                  ** .su\n                  ** su-backup\n                 ** mu\n\n              
SMIME_LDAP_ACCESS_ANONYMOUSLY_DESCRIPTION=\nSi el valor de esta directiva es S\u00ed, Secure Mail puede efectuar b\u00fasquedas LDAP sin autenticaci\u00f3n previa.\nEl valor predeterminado es No.\n
