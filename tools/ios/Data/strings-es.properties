STRING_CALLER_IDENTIFICATION_DESC=\nSi el valor es S\u00cd, Secure Mail proporciona el nombre y el n\u00famero de contacto de sus contactos guardados en iOS para identificar llamadas. Esta informaci\u00f3n solo se usa para identificar y mostrar detalles de las llamadas entrantes de su lista de contactos guardados de Secure Mail. El valor predeterminado es S\u00cd.\n
DISABLE_MICROPHONE_DESC_FORMS=\nS\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware del micr\u00f3fono.\n\nEl valor predeterminado es No para Secure Forms.\n
CITRIX_REPORTING_MAX_CACHE_SIZE_DESC=\nLimita el tama\u00f1o de los paquetes de informes de errores y diagn\u00f3stico que se conservan antes de borrar la memoria cach\u00e9. El m\u00ednimo es de 1 MB. El m\u00e1ximo es de 5 MB.\n\nEl valor predeterminado es 2 MB.\n
