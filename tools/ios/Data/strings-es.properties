ONLINE_SESSION_REQUIRED_GRACE_PERIOD_DESC=\nEste valor determina durante cu\u00e1ntos minutos los usuarios pueden utilizar una aplicaci\u00f3n antes de que la directiva Sesi\u00f3n con micro VPN requerida les impida seguir utiliz\u00e1ndola. Llegado ese momento, la sesi\u00f3n con conexi\u00f3n debe validarse.\n\nEl valor predeterminado es 0 (no hay per\u00edodo de gracia).\n\t\t\t
