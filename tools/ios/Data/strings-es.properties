ENABLE_DATA_PROTECTION_DESC=\nNota\: Esta directiva est\u00e1 pensada para empresas que deben cumplir los requisitos de Australian Signals Directorate (ASD) en materia de seguridad inform\u00e1tica.\nHabilita la protecci\u00f3n de datos de iOS cuando se trabaja con archivos. S\u00ed el valor es S\u00ed, especifica el nivel de protecci\u00f3n de archivos al crear y abrir archivos en el sandbox de la aplicaci\u00f3n.\n\nEl valor predeterminado es No.\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Exclusiones de cifrado de archivos p\u00fablicos
EmailClassification_Markings_DESC=\nEspecifica las marcas de clasificaci\u00f3n de correo electr\u00f3nico que podr\u00e1n utilizar los usuarios. Si la lista est\u00e1 vac\u00eda, Secure Mail no incluye ninguna lista de marcas de protecci\u00f3n. La lista de marcas contiene pares de valores separados por punto y coma. Cada par est\u00e1 compuesto por el valor de la lista que aparece en Secure Mail y el valor de la marca que es el texto que se a\u00f1ade al asunto y al encabezado del mensaje en Secure Mail. Por ejemplo, en el par de marcado "UNOFFICIAL,SEC\=UNOFFICIAL;", el valor de lista es "UNOFFICIAL" y el valor de marca es "SEC\=UNOFFICIAL".\n
BLOCK_LOGS_DESC=\nS\u00ed el valor es S\u00ed, se proh\u00edbe que la aplicaci\u00f3n use la herramienta de registros de diagn\u00f3sticos de Secure App. Si el valor es No, los registros de la aplicaci\u00f3n se capturan y se pueden recopilar con la funci\u00f3n de asistencia por correo electr\u00f3nico de Secure Hub.\n\nEl valor predeterminado es No.\n
REAUTH_PERIOD_TITLE=Periodo de reautenticaci\u00f3n (minutos)
ENABLE_DRAFT_AUTO_SAVE_TITLE=Habilitar guardado autom\u00e1tico de borradores
DEFAULT_LOGGER_OUTPUT_TITLE=Salida de registros predeterminada
DISABLE_SOCIALMEDIA_DESC=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use las API de iOS para Facebook y Twitter.\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_CAMERA_DESC_NOTE=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Secure Notes.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SF=\nSi el valor es Habilitado, la aplicaci\u00f3n se activar\u00e1 expl\u00edcitamente para informarle de un cierre de sesi\u00f3n de usuario. Si el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\n\nEl valor predeterminado es Solo dispositivos compartidos.\n
ALLOW_ADD_ACCOUNTS_TITLE=Permitir que se agregue cuenta adicional
EDP_APP_COMPLIANCE_CRITERIA_DROID3_DESC=\n                  Conjunto de requisitos que le permiten decidir si un dispositivo cumple los requisitos m\u00ednimos de cifrado, seg\u00fan los cuales la tecnolog\u00eda de dicho cumplimiento dictamina el entorno de ejecuci\u00f3n.\n                  Los siguientes criterios determinan si un dispositivo cumple los requisitos m\u00ednimos\:\n                  * Android SDK 24 (Android 7 Nougat)\: La aplicaci\u00f3n cuenta con un sistema operativo cuya versi\u00f3n es m\u00e1s reciente o igual que la versi\u00f3n especificada.\n                  * Acceso de depurador de errores\: La aplicaci\u00f3n no se est\u00e1 depurando ni rastreando.\n                  * Dispositivos liberados por rooting\: La aplicaci\u00f3n no se encuentra en un dispositivo liberado por rooting.\n                  * Bloqueo de dispositivo\: El c\u00f3digo de acceso del dispositivo est\u00e1 activado.\n                  * Dispositivo cifrado\: La aplicaci\u00f3n se encuentra en un dispositivo cifrado.\n                  \n              
IRM_DESC_MAIL=\nS\u00ed el valor es S\u00ed, Secure Mail ofrece la funcionalidad de Information Rights Management (IRM) de Exchange. El valor predeterminado es No.\n
3RDP_ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Cifrado de archivos p\u00fablicos MDX
STRING_EDP_DATAENCRYPTION_RESP_XENMOBILE=Cifrado MDX
AUTH_FAILURES_BEFORE_LOCK_DESC_IOS=\nCantidad de desaf\u00edos de contrase\u00f1a sin conexi\u00f3n fallidos consecutivos antes de bloquear la aplicaci\u00f3n. Una vez bloqueada, la aplicaci\u00f3n solo puede desbloquearse si se inicia sesi\u00f3n en la red. Si se configura con el valor cero, los fallos de autenticaci\u00f3n no bloquean la aplicaci\u00f3n.\n\nEl valor predeterminado es 15 fallos.\n
