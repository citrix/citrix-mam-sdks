MVPN_GATEWAY_ADDRESS_DESC=\nDirecci\u00f3n p\u00fablica de NetScaler Gateway que hay que usar para acceder a los recursos de la red empresarial. Para las aplicaciones administradas con XenMobile, esta directiva es optativa. Si no se especifica, se usar\u00e1 el valor predeterminado que es la puerta de enlace principal asociada al servidor de XenMobile. Para las aplicaciones administradas con Intune, esta directiva debe especificarse expl\u00edcitamente para seleccionar una puerta de enlace y habilitar la redirecci\u00f3n a la red empresarial.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
