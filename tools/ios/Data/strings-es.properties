ANALYTICS_CATEGORY=Analytics
MAX_SEARCH_WINDOW_DESCRIPTION=\nLimita la cantidad de historial de correo al que se puede acceder desde los dispositivos m\u00f3viles, porque limita la cantidad de d\u00edas incluidos en las b\u00fasquedas en el servidor de correo. El valor predeterminado es Sin l\u00edmite.\nPara restringir la cantidad de correo que se sincroniza en el dispositivo m\u00f3vil, configure la directiva Intervalo m\u00e1ximo de sincronizaci\u00f3n.\n
