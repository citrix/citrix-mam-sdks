DOCEX_EXCEPTION_LIST_DESC_IOS=\nCuando la directiva Intercambio de documentos (Abrir en) tiene el valor Restringido, una aplicaci\u00f3n MDX puede compartir documentos con esta lista de ID, separados por comas, de aplicaciones no administradas aunque la directiva Intercambio de documentos (Abrir en) tenga el valor Restringido y la directiva Habilitar cifrado est\u00e9 activada. La lista de excepciones predeterminadas incluye las aplicaciones de Office 365, tal y como se indica en el campo predeterminado.\n\nSolo se admiten aplicaciones de Office 365 en esta directiva.\n\t\t\nPrecauci\u00f3n\: Tenga en cuenta los riesgos de seguridad que conlleva esta directiva. La lista de excepciones permite que el contenido circule entre aplicaciones no administradas y el entorno MDX seguro.\n
