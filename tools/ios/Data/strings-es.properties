ReportPhishingMechanism_TITLE=Mecanismo para notificar phishing
DISABLE_SENSOR_TITLE=Bloquear sensor del dispositivo
WORXWEB_HOMEPAGE_URL_TITLE=URL de p\u00e1gina de inicio
DISABLE_CAMERA_DESC_WORKFLOW=\nSi el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Citrix ShareFile Workflows.\n
WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nCuando los usuarios de Secure Web introducen credenciales para solicitar un recurso web o acceder a \u00e9l, esta directiva determina si Secure Web guarda en cach\u00e9 la contrase\u00f1a en el dispositivo, de forma silenciosa. Esta directiva se aplica a contrase\u00f1as introducidas en cuadros de di\u00e1logo de autenticaci\u00f3n, no a contrase\u00f1as introducidas en formularios web.\n\nSi el valor es S\u00ed, Secure Web guarda en cach\u00e9 todas las contrase\u00f1as que los usuarios introducen cuando solicitan un recurso web. Si el valor es No, Secure Web no guarda en cach\u00e9 las contrase\u00f1as y elimina las contrase\u00f1as que ya se hayan guardado en cach\u00e9. El valor predeterminado es No.\n\nEsta directiva se habilita solamente si tambi\u00e9n se configura la directiva Modo preferido de VPN con el valor T\u00fanel VPN completo para esta aplicaci\u00f3n.\n
BLOCK_DEBUGGER_ACCESS_DESC=\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n se cierra cuando detecta un depurador. Si el valor es No, la aplicaci\u00f3n sigue ejecut\u00e1ndose aunque detecte un depurador.\n\nEl valor predeterminado es S\u00ed.\n
STRING_MAX_LOG_FILES=M\u00e1ximo de archivos de registros
WWUX_HIDE_ADDRESS=Ocultar barra de direcciones
LABEL_OFF=No
ALLOWED_WIFI_NETWORKS_DESC=\nLista de redes Wi-Fi permitidas, separadas por comas. Si el nombre de la red contiene caracteres no alfanum\u00e9ricos (comas incluidas), debe ir entre comillas dobles. La aplicaci\u00f3n solo se inicia si se conecta a una de las redes de la lista. Si la lista est\u00e1 vac\u00eda, se puede usar cualquier red. Esta directiva no afecta a las conexiones a redes m\u00f3viles.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
TIME_30_DAYS=30 d\u00edas
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nDefine el periodo de tiempo m\u00e1ximo que una aplicaci\u00f3n puede ejecutarse sin conexi\u00f3n sin estar conectado en una sesi\u00f3n de red para volver a confirmar los derechos para la aplicaci\u00f3n y actualizar las directivas. El valor predeterminado es 168 horas (7 d\u00edas). El periodo m\u00ednimo es 1 hora.\n\nEl usuario recibe un aviso para iniciar sesi\u00f3n a los 30, 15, y 5 minutos antes de que expire este periodo, transcurrido el cual, la aplicaci\u00f3n queda bloqueada hasta que el usuario inicia una sesi\u00f3n con \u00e9xito en la red.\n
PASTE_DESC=\nBloquea, permite o restringe las operaciones de pegado del portapapeles para esta aplicaci\u00f3n. En Restringido, los datos pegados en el portapapeles provienen de un portapapeles privado que solo est\u00e1 disponible para las aplicaciones MDX. \n\nEl valor predeterminado es Sin restricciones. \n
PAC_FILE_URL_DESC=\nDefine la direcci\u00f3n URL del archivo PAC de configuraci\u00f3n autom\u00e1tica del proxy o del servidor proxy que se debe utilizar. Solo se ofree en el modo de t\u00fanel completo. Especifique la URL de un archivo PAC con el formato http[s]\://192.0.2.0/proxy.pac o http[s]\://ejemplo.com/proxy.pac. Para HTTPS, instale la entidad de certificaci\u00f3n (CA) ra\u00edz en el dispositivo si el certificado est\u00e1 autofirmado o no es de confianza. Especifique un servidor proxy con el formato mihost.ejemplo.com\:puerto o 10.10.0.100\:puerto. Se aceptan puertos predeterminados y no predeterminados.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
STRING_USE_PREVIOUS=Utilizar par\u00e1metros anteriores
DEFAULT_SLACK_APP_TITLE=Aplicaci\u00f3n Slack predeterminada
APP_PASSCODE_TITLE=C\u00f3digo de acceso de aplicaci\u00f3n
ALLOW_OFFLINE_DOCUMENTS_DESCRIPTION=\nEspecifica si los usuarios pueden almacenar documentos sin conexi\u00f3n en los dispositivos y cu\u00e1nto tiempo pueden conservarlos. El valor predeterminado es Sin l\u00edmite.\n
DISABLE_MICROPHONE_DESC=\nSi el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware del micr\u00f3fono.\n\nEl valor predeterminado es S\u00ed.\n
SLACK=Slack
ONLINE_SESSION_REQUIRED_DESC=\nS\u00ed el valor es S\u00ed, el usuario debe tener una conexi\u00f3n con la red de la empresa y una sesi\u00f3n activa.\n\nSi el valor es No, no se requiere una sesi\u00f3n activa.\n\nEl valor predeterminado es No.\n
WW_BLOCK_POPUPS_DESC=\nLos elementos emergentes son pesta\u00f1as nuevas que los sitios Web abren sin su consentimiento. Esta directiva determina si Secure Web permite los elementos emergentes.\nS\u00ed el valor es S\u00ed, Secure Web impide que los sitios Web abran elementos emergentes. El valor predeterminado es No.\n
DISABLE_MICROPHONE_DESC_NOTE=\nS\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware del micr\u00f3fono.\n\nEl valor predeterminado es No para Secure Notes.\n
STRING_UNRESTRICTED=Sin restricciones
DISABLE_LOCATION_DESC_NOTE=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Secure Notes.\n
PAC_FILE_URL_TITLE=URL del archivo PAC o servidor proxy
BGSERVICES_GATEWAY_SHORTDESC=Direcci\u00f3n alternativa de puerta de enlace para usar con los servicios de red en segundo plano
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_TITLE=Regi\u00f3n de notificaciones push
COMPOSE_WORXMAIL=Secure Mail
ConnectionSecurityLevel_tls=TLS
GEOFENCE_RADIUS_DESC_IOS=\nRadio de la geocerca que limita el \u00e1rea de funcionamiento de la aplicaci\u00f3n. Cuando se ejecuta fuera de la geocerca configurada, la aplicaci\u00f3n permanece bloqueada.\n\nInd\u00edquelo en metros. Cuando su valor es 0, la geocerca queda inhabilitada.\n\nCuando la directiva Bloquear servicios de localizaci\u00f3n est\u00e1 habilitada, la geocerca no funciona correctamente.\n\nEl valor predeterminado es 0 (inhabilitada).\n
TURNON_SMIME_FTU_DESC_MAIL_IOS=\nDetermina si Secure Mail habilita S/MIME durante el primer inicio de Secure Mail, si la directiva Origen de certificado S/MIME tiene el valor Caja fuerte compartida. S\u00ed el valor es S\u00ed, Secure Mail habilita S/MIME si hay certificados para el usuario en la caja fuerte compartida. Si no hay certificados en la caja fuerte compartida, se pide al usuario que importe los certificados. En ambos casos, los usuarios deben configurar certificados desde la aplicaci\u00f3n de un proveedor de identidades digitales respaldado, antes de crear una cuenta en Secure Mail.\nSi el valor es No, Secure Mail no habilita S/MIME y el usuario puede habilitarlo en los par\u00e1metros de Secure Mail.\n\nEl valor predeterminado es No.\n
ftuPreferredProvisioningDirectToServer=Direcci\u00f3n del servidor de correo
ACTIVE_POLL_PERIOD_DESC_CTXMAM=\n                    Cuando se inicia una aplicaci\u00f3n, el marco de CTXMAM sondea Citrix Endpoint Management para determinar el estado actual de la aplicaci\u00f3n y del dispositivo. Suponiendo que el servidor sea accesible, el marco devuelve informaci\u00f3n sobre el estado de bloqueo/borrado del dispositivo y el estado de habilitaci\u00f3n/inhabilitaci\u00f3n de la aplicaci\u00f3n. Independientemente de si se puede contactar con el servidor o no, se programa un sondeo posterior en funci\u00f3n del intervalo activo de sondeos. Una vez transcurrido el per\u00edodo, se intenta un nuevo sondeo.\n                    \n                    El valor predeterminado es de 60 minutos (1 hora).\n                    \n                    Importante\: Reduzca este valor \u00fanicamente para aplicaciones de alto riesgo. Si no, es posible que el rendimiento se vea afectado.\n                
AddTeamsMeeting_DESC=\n                  Si est\u00e1 activado, Secure Mail permite agregar detalles de las reuniones de Microsoft Teams a los eventos del calendario. De forma predeterminada, est\u00e1 desactivado.\n              
JSONBasedEmailClassificationMarkings_DESC=\nIndica las marcas de clasificaci\u00f3n que estar\u00e1n disponibles para los usuarios finales. Si est\u00e1 vac\u00edo, Secure Mail no incluye ninguna lista de clasificaciones. El formato JSON permite que las clasificaciones se agreguen al asunto de los mensajes, as\u00ed como al principio y al final de los mensajes y eventos del calendario. \nTambi\u00e9n permite que las clasificaciones predeterminadas se apliquen a los mensajes enviados y recibidos.\n              
DISABLE_LOCATION_DESC_WORKFLOW=\nSi el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Citrix ShareFile Workflows.\n
STRING_MAX_LOG_FILE_SIZE=Tama\u00f1o m\u00e1ximo de archivo de registros
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nDefine un conjunto de marcadores precargados en el explorador web de Secure Web.\n\nLa directiva es una lista de elementos separados por comas que contiene un nombre de carpeta, un nombre descriptivo y una direcci\u00f3n web. Cada tr\u00edo de elementos debe tener el formato carpeta,nombre,url, donde carpeta y nombre pueden ir entre comillas dobles (").\n                  \nPor ejemplo, los valores de directiva\n                  \n  ,"MyCorp, Inc. home page",http\://www.mycorp.com,\n  "MyCorp Links",Account logon,https\://www.mycorp.com/Accounts\n  "MyCorp Links/Investor Relations","Contact us",http\://www.mycorp.com/IR/Contactus.aspx\n                  \ndefinen tres marcadores. El primero es un enlace primario (sin nombre de carpeta) con el t\u00edtulo "Mycorp, Inc. home page".  El segundo enlace se colocar\u00e1 en una carpeta llamada "MyCorp Links" y se etiquetar\u00e1 con el nombre "Account logon".  El tercer enlace se colocar\u00e1 en la subcarpeta "Investor Relations' de la carpeta "MyCorp Links" y se mostrar\u00e1 con el nombre "Contact us".\n                  \nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nControla los campos de contacto que se exportan a la libreta de direcciones. Si se selecciona Todo, se exportan todo los campos de los contactos. Si se selecciona Nombre y tel\u00e9fono, se exportar\u00e1n todos los campos relacionados con nombre y tel\u00e9fono. Si se selecciona Nombre, tel\u00e9fono y correo electr\u00f3nico, se exportar\u00e1n todos los campos del contacto relacionados con nombre, tel\u00e9fono y correo electr\u00f3nico.\n\nEl valor predeterminado es Todo.\n
STRING_ALL_BETA=Todo (Beta)
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nEsta directiva indica si se debe utilizar la direcci\u00f3n del servidor de correo proporcionada por MDX para rellenar el campo "direcci\u00f3n" en la pantalla de aprovisionamiento la primera vez que se usa o si utilizar la direcci\u00f3n de correo electr\u00f3nico del usuario.\nEl valor predeterminado es "Direcci\u00f3n del servidor de correo".\n
DISABLE_HTTP_TRAFFIC_FOR_DOWNLOAD_DESC=\n                  Si est\u00e1 activado, los usuarios no pueden acceder a p\u00e1ginas HTTP para descargar archivos. Citrix recomienda desactivar las solicitudes HTTP para descargar archivos. De forma predeterminada, est\u00e1 activado.\n              
KEYCHAIN_ENCRYPTION_DESC=\nSi se selecciona No, los datos almacenados en el llavero no se cifran.\n\nSi se selecciona S\u00ed, los datos almacenados en el llavero se cifran.\n\nEl valor predeterminado es No.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nControla el nivel de detalle de la herramienta de captura de registros de diagn\u00f3sticos de Secure App. Cada nivel incluye los niveles de valores inferiores. Estos son los niveles disponibles\:\n  0  - No se registra nada\n  1  - Errores graves\n  2  - Errores\n  3  - Advertencias\n  4  - Mensajes informativos\n  5  - Mensajes informativos detallados\n  6 a 15  - Niveles de depuraci\u00f3n del 1 al 10\n \n\nEl nivel predeterminado es el 4 (Mensajes informativos).\n
ftuPreferredCredentialsSamAccountName=sAMAccountName
SDK_MODE_CONTROL_TITLE=Contenedor de directivas MDX o de SDK de MAM
COPY_DESC_UNRESTRICTED=\nBloquea, permite o restringe las operaciones para cortar y copiar contenido del portapapeles en esta aplicaci\u00f3n. Si el valor es Restringido, los datos de portapapeles copiados se colocan en un portapapeles privado que solo est\u00e1 disponible para las aplicaciones MDX. \n\nEl valor predeterminado es Sin restricciones.\n
MVPN_SESSION_REQUIRED_TITLE=Sesi\u00f3n micro VPN requerida
MAX_LOG_FILE_SIZE_DESC=\nLimita el tama\u00f1o en megabytes (MB) de los archivos de registro que conserva la herramienta de registros de diagn\u00f3sticos de Secure App antes de renovarlos. El m\u00ednimo es 1 MB, el m\u00e1ximo es 5 MB.\n\nEl valor predeterminado es 2 MB.\n
STRING_BLOCKED=Bloqueado
STRING_ACCEPT_ALL_SSL_CERTS=Aceptar todos los certificados SSL
NETWORK_ACCESS_DESC_NOTE=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler.\n\nEl valor predeterminado para Secure Notes es Sin restricciones.\n
WWUX_READONLY_ADDRESS=Barra de direcciones de solo lectura
PREFERRED_VPN_MODE_DESC=\nConfigura el modo inicial para las conexiones que usan un t\u00fanel a la red interna. Se recomienda el T\u00fanel VPN completo para las conexiones que emplean certificados de cliente o SSL de extremo a extremo con un recurso de la red interna. Secure Browse se recomienda para conexiones que requieren Single Sign-On (SSO).\n
SPLIT_TUNNEL_REVERSE_TITLE=Lista de exclusi\u00f3n para revertir t\u00fanel dividido
BaseDN_TITLE=Nombre distintivo de base LDAP
REPORTING_CATEGORY=Informes
ENC_KEYS_ENUM_OFFLINE_ANDROID=Acceso sin conexi\u00f3n permitido
NETWORK_ACCESS_WORXCHAT_DESC=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler.\n\nEl valor predeterminado para Secure Chat es Sin restricciones.\n
MAX_LOG_FILES_DESC=\nLimita la cantidad de archivos de registro que conserva la herramienta de registros de diagn\u00f3sticos de Secure App antes de renovarlos. El m\u00ednimo es 2, el m\u00e1ximo es 8.  \n\nEl valor predeterminado es 2.\n
WWUX_HIDE_ALL=Ocultar todos los controles
CUSTOM_USER_AGENT_FOR_OAUTH_DESC=\nEsta directiva permite cambiar la cadena de agente de usuario predeterminada para la autenticaci\u00f3n moderna.\nSi est\u00e1 configurada, esta cadena de agente de usuario se usa para la autenticaci\u00f3n con Microsoft AD FS. Si no configura esta directiva, se usa el agente de usuario de Secure Mail predeterminado durante la autenticaci\u00f3n moderna.\n
INTERNAL_DOMAINS_DESC=\nPara cualquier dominio que no est\u00e9 en esta lista, advierta a los usuarios del env\u00edo por correo electr\u00f3nico a una direcci\u00f3n externa por correo electr\u00f3nico. Escriba la lista en un formato separado por comas. Ejemplos \: citrix.com, citrite.net. Si est\u00e1 vac\u00edo, no aparecen advertencias.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_ANDROID=\nLa cantidad de tiempo, en horas, de que dispone un usuario para migrar a la versi\u00f3n Play Store de una aplicaci\u00f3n de empresa antes de forzar la migraci\u00f3n. Si se deja vac\u00edo, se utilizar\u00e1 el valor predeterminado. Si se establece en 0, el usuario no podr\u00e1 omitir la migraci\u00f3n. El valor predeterminado es 72.\n
DOCEX_DESC_UNRESTRICTED=\nBloquea, permite o restringe operaciones de intercambio de documentos para esta aplicaci\u00f3n. Si el valor es Restringido, los documentos se pueden intercambiar solo con otras aplicaciones MDX. \n\nSi el valor es Sin restricciones, defina la directiva Habilitar cifrado con el valor S\u00ed, de modo que los usuarios puedan abrir documentos en aplicaciones no empaquetadas. Si la aplicaci\u00f3n que recibe el documento no es una aplicaci\u00f3n empaquetada o tiene el cifrado inhabilitado, MDX descifra el documento.\n\nEl valor predeterminado es Restringido.\n\nOpciones\: Sin restricciones, Bloqueado, o Restringido\n
SlackWorkspaceName_DESC=\nEl nombre del espacio de trabajo de Slack para su empresa. Si proporciona un nombre, Secure Mail rellena autom\u00e1ticamente el nombre del espacio de trabajo durante el inicio de sesi\u00f3n. Si no proporciona un nombre, los usuarios deber\u00e1n escribir el nombre del espacio de trabajo (name.slack.com).\n        
TIME_1_WEEK=1 semana
WWUX_CUSTOMIZATION_TITLE=Interfaz de usuario del explorador Web
CLIENT_CERT_PREFETCH_DESC=Cuando se utiliza con el servicio de integraci\u00f3n de certificados de StoreFront y se especifica la opci\u00f3n Etiqueta de certificado, este valor booleano indica si el certificado debe ser adquirido o no para esta aplicaci\u00f3n. Defina este valor como Verdadero para aplicaciones que no est\u00e1n autorizadas para funcionar sin conexi\u00f3n. Defina este valor como Falso para aplicaciones autorizadas para funcionar sin conexi\u00f3n.\n
INBOUND_DOCEX_WHITELIST_DESC_CTXMAM=\n                    Cuando el intercambio de documentos entrantes est\u00e1 restringido o bloqueado, las aplicaciones cuyo ID est\u00e9 incluido en esta lista de ID de aplicaciones, separados por comas (incluidas aplicaciones que no son CTXMAM), podr\u00e1n enviar documentos a la aplicaci\u00f3n.\n                
SECURE_VIEWER_TRUE=verdadero
SECURITY_GROUP_SHORTDESC_ANDROID=El nombre del grupo de seguridad al que pertenece la aplicaci\u00f3n.
MAX_OFFLINE_PERIOD_DESC_IOS=\nDefine el periodo m\u00e1ximo durante el cual una aplicaci\u00f3n puede ejecutarse sin tener que volver a confirmar los derechos para la aplicaci\u00f3n y actualizar las directivas desde el servidor XenMobile. Una vez caducado este periodo, se puede provocar el inicio de sesi\u00f3n en el servidor si es necesario. El valor predeterminado es 168 horas (7 d\u00edas). El periodo m\u00ednimo es 1 hora. \n
MAX_SYNC_INTERVAL_TITLE=Intervalo m\u00e1ximo de sincronizaci\u00f3n
DISABLE_GALLERY_DESC_ANDROID=\nS\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n acceda a la Galer\u00eda del dispositivo. El valor predeterminado es No. Esta directiva funciona junto con la directiva Intercambio de documentos entrantes (Abrir en).\n\nSi la directiva Intercambio de documentos entrantes (Abrir en) est\u00e1 establecida en el valor Restringido, los usuarios que trabajen en la aplicaci\u00f3n administrada no podr\u00e1n adjuntar im\u00e1genes provenientes de la Galer\u00eda, independientemente de si Bloquear galer\u00eda est\u00e1 establecido en el valor S\u00ed o el valor No.\n\nSi la directiva Intercambio de documentos entrantes (Abrir en) est\u00e1 establecida en el valor Sin restricciones, los usuarios que trabajen en la aplicaci\u00f3n administrada\:\nPodr\u00e1n adjuntar im\u00e1genes si Bloquear galer\u00eda est\u00e1 establecido en el valor No.\nNo podr\u00e1n adjuntar im\u00e1genes si Bloquear galer\u00eda est\u00e1 establecido en el valor S\u00ed.\n
STRING_TURNON_SMIME_FTU=Habilitar S/MIME durante el primer inicio de Secure Mail
AUTHENUM_OFFLINE_PERMITTED=Acceso sin conexi\u00f3n permitido despu\u00e9s de un desaf\u00edo
DOCEX_EXCEPTION_LIST_DESC_IOS_CTXMAM=\n                    Cuando la directiva Intercambio de documentos (Abrir en) tiene el valor Restringido, una aplicaci\u00f3n CTXMAM puede compartir documentos con esta lista de ID, separados por comas, de aplicaciones no administradas, incluso aunque la directiva Intercambio de documentos (Abrir en) est\u00e9 restringida y la directiva Habilitar cifrado est\u00e9 habilitada. La lista de excepciones predeterminadas incluye las aplicaciones de Office 365\:\n\n
com.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\n                    Solo se admiten aplicaciones de Office 365 en esta directiva.\n\n                    Precauci\u00f3n\: Tenga en cuenta los riesgos de seguridad que conlleva esta directiva. La lista de excepciones permite que el contenido viaje entre aplicaciones no administradas y el entorno CTXMAM seguro.\n                
EDP_DISABLE_MIGRATION_TITLE=Inhabilitar migraci\u00f3n
TIME_3_DAYS=3 d\u00edas
STEPUP_AUTH_DESC=\n(Directiva optativa) Direcci\u00f3n de un dispositivo Citrix Gateway alternativo que debe usarse para la autenticaci\u00f3n y para sesiones de micro VPN con esta aplicaci\u00f3n. \nSe trata de una directiva optativa que, cuando se usa con la directiva Sesi\u00f3n de micro VPN requerida, obliga a las aplicaciones a volver a autenticarse en la puerta de enlace especificada. Tales puertas de enlace tienen normalmente requisitos de autenticaci\u00f3n distintos, de mayor seguridad, y distintas directivas de gesti\u00f3n de tr\u00e1fico. Si se deja vac\u00eda, se usa siempre la puerta de enlace predeterminada del servidor.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
EmailClassification_Namespace_DESC=\nEspecifica el espacio de nombres de clasificaci\u00f3n que se requiere en un encabezado de correo electr\u00f3nico seg\u00fan el est\u00e1ndar de clasificaci\u00f3n utilizado. Por ejemplo, el espacio de nombres "gov.au" aparece en el encabezado como "NS\=gov.au".\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nSu n\u00famero de proyecto de GCM, que se usa para enviar notificaciones mediante el servicio de notificaciones de Citrix. De forma predeterminada, este campo est\u00e1 vac\u00edo.\n
WORXNOTES_ACCOUNTENUM_EXCHANGE=Solo Exchange
EXPORT_LEVEL_TIME=Hora de reuni\u00f3n
DISABLE_ICLOUD_TITLE=Bloquear iCloud
ENC_KEYS_ENUM_SECURE_OFFLINE=Acceso seguro sin conexi\u00f3n
BLOCK_JAILBROKEN_DESC=\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n se bloquea cuando el dispositivo est\u00e1 liberado por jailbreak o root. Si el valor es No, la aplicaci\u00f3n se puede ejecutar incluso aunque el dispositivo est\u00e9 liberado por jailbreak o root.\n\nEl valor predeterminado es S\u00ed.\n
USE_MODERN_AUTH_FOR_O365_TITLE=Usar autenticaci\u00f3n moderna para Office 365
LOTUS_NOTES_SERVER_TITLE=Servidor de Lotus Notes
BOT_SERVER_DESC=\nLista de asignaciones del servidor Lync al servidor Bot, separadas por comas. Cada asignaci\u00f3n debe tener el formato "FQDNdeLync\:FQDNdelBot". Ejemplos\:\n\nlync1.mycorp.com\:lyncbot1.mycorp.com,lync2.mycorp.com\:lyncbot2.mycorp.com\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
LOTUSNOTESSERVER_DESC=\n      Si est\u00e1 activado, Secure Mail considera el servidor como un servidor Lotus-Domino. De forma predeterminada, est\u00e1 desactivado.\n      
EXPORT_CALENDAR_TITLE=Exportar calendario
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nEsta directiva define el valor que debe seleccionarse como nombre de usuario para rellenar la pantalla de aprovisionamiento la primera vez que se usa.\nEl valor predeterminado es "Nombre de usuario de inscripci\u00f3n".\n
SMIME_CERTSOURCE_DESC_IOS=\nEspecifica el origen de los certificados S/MIME. Si el valor es Correo electr\u00f3nico, es necesario enviar los certificados de usuario por correo electr\u00f3nico a los usuarios. Estos, a su vez, abren el correo electr\u00f3nico en Secure Mail e importan los certificados adjuntos.\nSi el valor es Caja fuerte compartida, un proveedor de identidades digitales compatible se encarga de suministrar certificados a la caja fuerte compartida de Secure App. La integraci\u00f3n con un proveedor de terceros requiere la publicaci\u00f3n de una aplicaci\u00f3n relacionada para los usuarios. Consulte la descripci\u00f3n de la directiva Habilitar S/MIME durante el primer inicio de Secure Mail para ver m\u00e1s informaci\u00f3n sobre la experiencia del usuario.\n\nEl valor predeterminado es Correo electr\u00f3nico.\n
ACCESS_MISC_CATEGORY=Otros accesos
SWITCH_TO_SBMODE_FOR_ANY_AUTH_DESC=Forzar el cambio al modo Secure Browse desde el modo de VPN completo.\n
USE_LEGACY_FULL_VPN=Usar t\u00fanel completo antiguo
LABEL_ON=S\u00ed
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Cifrado de archivos p\u00fablicos
DISABLE_LOCATION_WORXCHAT_DESC=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es S\u00ed para Secure Chat.\n
ACCESS_NETWORK_CATEGORY=Requisitos de la red
STRING_USE_PREVIOUS_WK=Usar los par\u00e1metros anteriores (no se admite para WkWebView)
SWITCH_TO_SBMODE_FOR_ANY_AUTH=Forzar cambio al modo Secure Browse
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_IOS=\nS\u00ed el valor es S\u00ed, Secure Notes acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Notes bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
DISABLE_EMAIL_AS_ATTACHMENT_DESC=\n S\u00ed el valor es S\u00ed, el env\u00edo de notas como correo electr\u00f3nico con un archivo PDF adjunto est\u00e1 inhabilitado.\n\n El valor predeterminado es No.\n\n NOTA\: Esta directiva solo se aplica en iOS 9+.\n 
INBOUND_DOCEX_DESC=\nBloquea, restringe o permite operaciones de intercambio de documentos entrantes para esta aplicaci\u00f3n. Si el valor es Restringido, los documentos se pueden intercambiar solo con otras aplicaciones MDX. El valor predeterminado es Sin restricciones.\n\nSi el valor es Bloqueado o Restringido, se puede usar la directiva Lista blanca de intercambio de documentos entrantes para especificar aplicaciones que s\u00ed pueden enviar documentos a esta aplicaci\u00f3n.\n\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_UNSUPPORTED=T\u00fanel - VPN completo y SSO web (no se admite)
WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Habilitar cach\u00e9 de contrase\u00f1as Web
DEFAULT_DELETE_LOCAL_FILE_DESC_IOS=\nCuando QuickEdit comparte archivos con otra aplicaci\u00f3n, las copias locales de esos archivos se eliminan si el ID del paquete de la otra aplicaci\u00f3n est\u00e1 incluido en la lista CFBundleIDs, separada por comas, que escriba aqu\u00ed.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nS\u00ed el valor es S\u00ed, Secure Mail admite el guardado autom\u00e1tico de mensajes en la carpeta de borradores. \n\nEl valor predeterminado es S\u00ed.\n
CERTIFICATE_EXPIRY_DESC=\nPeriodo de tiempo, en horas, transcurrido el cual el certificado de StoreFront caduca forzosamente.\n\nEl valor predeterminado es 0 (0 horas).\n
DISABLE_LOCATION_TITLE=Bloquear servicios de localizaci\u00f3n
STRING_EDP_DATAENCRYPTION_RESP_PLATFORM=Cifrado de plataforma con cumplimiento de requisitos
STRING_NAME_PHONE_AND_EMAIL=Nombre, tel\u00e9fono y correo electr\u00f3nico
DISABLE_REQUIRED_UPGRADE_TITLE=Inhabilitar actualizaci\u00f3n obligatoria
STRING_ALL=Todo
USER_DOMAIN_TITLE_MAIL=Dominio de usuario de Secure Mail
AUTH_FAILURES_BEFORE_LOCK_DESC=\nCantidad de desaf\u00edos de contrase\u00f1a sin conexi\u00f3n fallidos consecutivos antes de bloquear la aplicaci\u00f3n. Una vez bloqueada, la aplicaci\u00f3n solo puede desbloquearse iniciando sesi\u00f3n en la red. Si se configura con el valor cero, los fallos de autenticaci\u00f3n no bloquean la aplicaci\u00f3n.\n\nEl valor predeterminado es 5 fallos.\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO=T\u00fanel - VPN completo y SSO web
DBENCRYPTION_EXCLUDE_LIST_DESC=\nPara impedir el cifrado de una base de datos espec\u00edfica, agregue una entrada para ella en esta lista de expresiones regulares separadas por comas. De forma predeterminada, este campo est\u00e1 vac\u00edo. Si la ruta del nombre de una base de datos coincide con alguna de las expresiones regulares, dicha base de datos queda excluida del cifrado. Los patrones de exclusi\u00f3n admiten la sintaxis de expresiones regulares extendidas de POSIX 1003.2. El cotejo de patrones no distingue entre may\u00fasculas y min\u00fasculas.\n\nEjemplo\:\n            \n\\.db$,\\.sqlite$ excluye bases de datos cuyo nombre de ruta termine en ".db" o ".sqlite".\n\\/Database\\/unencrypteddb\\.db coincidir\u00e1 con la base de datos unencrypteddb.db en la subcarpeta Database.\n\\/Database\\/ coincidir\u00e1 con todas las bases de datos que contengan /Database/ en su ruta.\n
MAX_LOG_FILES_UNITS=archivos
OUTBOUND_URLS_DESC_IOS_DEFAULT=\nLas aplicaciones iOS pueden enviar solicitudes de URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva filtra las URL que se transfieren a esta aplicaci\u00f3n para gestionarse (es decir, URL salientes). \n\nCree una lista de patrones, separados por comas, donde cada patr\u00f3n vaya precedido de un signo m\u00e1s "+" o de un signo menos "-". Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista hasta encontrar una coincidencia. Una vez comparadas, se realiza la acci\u00f3n que indique el prefijo. Un prefijo "-" impide que la URL se transfiera a otra aplicaci\u00f3n. Un prefijo "+" permite que la URL se transfiera a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se adopta el prefijo "+" (permitir). Si hay un par de valores separados por "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen por la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas ancladas al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea. Consulte el campo de la documentaci\u00f3n del producto para ver una lista de las cadenas predeterminadas. \n\n
GEOFENCE_RADIUS_DESC=\nRadio de la geocerca que limita el \u00e1rea de funcionamiento de la aplicaci\u00f3n. Cuando se ejecuta fuera de la geocerca configurada, la aplicaci\u00f3n se bloquea.\n\nInd\u00edquelo en metros. Cuando el valor es 0, la geocerca queda inhabilitada.\n\nEl valor predeterminado es 0 (inhabilitada).\n
ENABLE_SHAREFILE_TITLE=Habilitar ShareFile
NETWORK_ACCESS_DESC_UNRESTRICTED=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler.\n\nEl valor predeterminado es Sin restricciones.\n
O365_AUTHENTICATION_STRING=Funcionalidad OAuth para Office 365
VPN_MODE_FULL_TUNNEL=T\u00fanel VPN completo
DEFAULT_SYNC_INTERVAL_DESCRIPTION=\nEspecifica el intervalo de sincronizaci\u00f3n predeterminado para Secure Mail. Los usuarios de Secure Mail pueden cambiar el valor predeterminado.\n\nLa configuraci\u00f3n de directiva "Filtro de antig\u00fcedad m\u00e1xima de correo" de Exchange ActiveSync tiene prioridad sobre esta directiva. Si especifica un "Intervalo de sincronizaci\u00f3n predeterminado" mayor que el "Filtro de antig\u00fcedad m\u00e1xima de correo", se usa este \u00faltimo en su lugar. Secure Mail solo muestra los valores de intervalo de sincronizaci\u00f3n inferiores al par\u00e1metro de "Filtro de antig\u00fcedad m\u00e1xima de correo" de ActiveSync.\n\nEl valor predeterminado es de 3 d\u00edas.\n
ONLINE_SESSION_REQUIRED_TITLE=Sesi\u00f3n con conexi\u00f3n requerida
STRING_ANALYTICS_DETAIL_ANONYMOUS=An\u00f3nimo
NETWORK_ACCESS_DESC_FORMS=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Forms es T\u00fanel a la red interna.\n
MDX_SDK_MVPN_NETWORK_ACCESS_DESC=\n                  Impide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de t\u00fanel dividido de NetScaler.\n              
WIFI_ONLY_DESC=\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n se bloquea cuando el dispositivo no est\u00e1 conectado a una red WiFi. Si el valor es No, la aplicaci\u00f3n puede ejecutarse si el dispositivo tiene una conexi\u00f3n activa, tal como 4G/3G, LAN o WiFi.\n\nEl valor predeterminado es No.\n
AUTH_TITLE=Habilitar Secure Browse
INBOUND_URLS_TITLE=Esquemas de URL de aplicaciones
FILEENCRYPTION_EXCLUDE_LIST_DESC=\nPara evitar el cifrado de unos archivos espec\u00edficos, agregue una entrada a esta lista de expresiones regulares separadas por comas. De forma predeterminada, este valor est\u00e1 vac\u00edo. Si el nombre de una ruta de archivo coincide con alguna de estas expresiones regulares, dicho archivo se excluir\u00e1 del cifrado. Los patrones de exclusi\u00f3n admiten la sintaxis de expresiones regulares ampliadas de POSIX 1003.2. En el cotejo de patrones, no se distingue entre may\u00fasculas y min\u00fasculas.\n              \nEjemplo\:\n              \n\\.log$,\\.dat$ excluir\u00e1 cualquier nombre de ruta de archivo que termine en ".log" o en ".dat".\n\\/Documentos\\/unencrypteddoc\\.txt coincidir\u00e1 con el archivo unencrypteddoc.txt en la subcarpeta Documentos.\n\\/Documentos\\/UnencryptedDocs\\/.*\\.txt coincidir\u00e1 con todos los archivos ".txt" que se encuentren en la ruta /Documentos/UnencryptedDocs/.\n
ALLOWED_WIFI_NETWORKS_IOS_DESC=\nNota: Esta directiva no es compatible con dispositivos con iOS 13 o una versi\u00f3n posterior.\nLista de redes Wi-Fi permitidas separadas por comas. Si el nombre de la red contiene caracteres no alfanum\u00e9ricos (incluidas las comas), escriba el nombre entre comillas dobles. La aplicaci\u00f3n solo se ejecuta si est\u00e1 conectada a una de las redes de la lista. Si se deja en blanco, se permiten todas las redes. Esta directiva no afecta a las conexiones a redes m\u00f3viles.\n\nEl valor predeterminado est\u00e1 en blanco.\n
ALLOWED_EMAIL_DOMAINS_DESC=\nDefina una lista de dominios de correo electr\u00f3nico permitidos, separados por comas, en este formato: servidor.empresa.com, servidor.empresa.es. De forma predeterminada, este campo est\u00e1 vac\u00edo, lo que implica que Secure Mail no filtra los dominios de correo electr\u00f3nico y admite todos. Secure Mail cotejar\u00e1 los dominios incluidos en la lista con el nombre de dominio en las direcciones de correo electr\u00f3nico.\nPor ejemplo, si servidor.empresa.com est\u00e1 incluido en la lista de nombres de dominio y la direcci\u00f3n de un correo electr\u00f3nico es usuario@interno.servidor.empresa.com, Secure Mail admitir\u00e1 esa direcci\u00f3n de correo electr\u00f3nico.\n
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB=Restricciones de seguridad de iOS 9
DISABLE_QUICKLOOK_DESC=\n                    Si est\u00e1 activado, impide que una aplicaci\u00f3n comparta datos con la actividad de Vista r\u00e1pida. De forma predeterminada, est\u00e1 activado.\n                
DEFAULT_NOSAVE_LOCAL_FILE_DESC_IOS=\nCuando QuickEdit abre un archivo desde otra aplicaci\u00f3n, no guardar\u00e1 ninguna copia local de ese archivo si el ID del paquete de la otra aplicaci\u00f3n est\u00e1 incluido en la lista CFBundleIDs, separada por comas, que escriba aqu\u00ed.\n
BGSERVICES_DESC=\nEl nombre de dominio completo (FQDN) y el puerto de las direcciones de servicios permitidos para el acceso de red en segundo plano. Puede tratarse de un servidor Exchange Server o ActiveSync, y puede estar en la red interna o en cualquier otra red con la que Secure Mail se conecta. Por ejemplo, correo.ejemplo.com\:443.\n\nSi configura esta directiva, defina la directiva Acceso de red con el valor T\u00fanel a la red interna. Esta directiva tiene efecto cuando se configura la directiva Acceso de red. Adem\u00e1s, use esta directiva cuando el servidor Exchange Server resida en su red interna y quiera usar NetScaler Gateway para actuar como proxy en la conexi\u00f3n con el servidor Exchange Server interno.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo, lo que indica que los servicios de red en segundo plano no est\u00e1n disponibles.\n
MVPN_REDIRECT_WEB_DESC=\nS\u00ed el valor es S\u00ed, se habilita la interceptaci\u00f3n de http/htpps y la redirecci\u00f3n de micro VPN a trav\u00e9s del punto final de proxy Web de NetScaler Gateway. Si el valor es No, la interceptaci\u00f3n de http/https se omite.\n\nEl valor predeterminado es S\u00ed.\n
TRUSTED_ADFS_HOST_NAMES_TITLE=Nombres de host AD FS de confianza
STRING_PERMIT_VPN_MODE_SWITCHING=Permitir cambio de modo VPN
UPN_MIGRATION_DESC=\nEsta directiva intenta migrar el nombre de usuario de Exchange a un nombre UPN para la autenticaci\u00f3n. El valor predeterminado es NO.\n       
STRING_EDPENCRYPTIONRESPENUM_DESC=\n            Le permite elegir qui\u00e9n gestiona el cifrado de datos: MDX o la plataforma del dispositivo. El valor predeterminado para las aplicaciones existentes es el cifrado MDX, y el valor predeterminado para las aplicaciones reci\u00e9n publicadas es el cifrado de plataforma con cumplimiento de requisitos. Si selecciona el cifrado MDX, MDX cifra los datos. Si selecciona el cifrado de plataforma con cumplimiento de requisitos, la plataforma del dispositivo cifra los datos. Para las aplicaciones existentes, el valor predeterminado es el cifrado MDX hasta que se cambie al cifrado de plataforma con cumplimiento de requisitos. Sin embargo, para las aplicaciones que haya publicado recientemente, el valor predeterminado es el cifrado de plataforma con cumplimiento de requisitos.\n            \n            Precauci\u00f3n\: Para las aplicaciones reci\u00e9n agregadas, cuando cambia del cifrado de plataforma con cumplimiento de requisitos al cifrado MDX, no tendr\u00e1 m\u00e1s remedio que quitar la aplicaci\u00f3n y volver a instalarla.\n        
