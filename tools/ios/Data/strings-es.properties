ENABLE_DRAFT_AUTO_SAVE__DESC=\nS\u00ed el valor es S\u00ed, Secure Mail admite el guardado autom\u00e1tico de mensajes en la carpeta de borradores. El valor predeterminado es S\u00ed.\n
OUTBOUND_URLS_DESC_IOS=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar las direcciones URL que se pasan desde esta aplicaci\u00f3n a otras aplicaciones para ser gestionadas (es decir, URL salientes). \n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a otra aplicaci\u00f3n para gestionarse. Un prefijo "+" permite que la URL se pase a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si hay un par de valores separados por  "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen con la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas para anclarlo al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\nPredeterminado\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxnotes\:\n
DEFAULT_LOGGER_LEVEL_TITLE=Nivel de registro predeterminado
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_EU_WEST=Europa-Oriente Medio-\u00c1frica
EDP_APP_NON_COMPLIANCE_ENUM_DESC=\n\n                  Le permite actuar cuando un dispositivo no cumple los requisitos m\u00ednimos de cifrado. El valor predeterminado es Permitir aplicaci\u00f3n despu\u00e9s de la advertencia. Le permite elegir una acci\u00f3n cuando un dispositivo no cumple los requisitos m\u00ednimos de cifrado. Seleccione Permitir aplicaci\u00f3n para que dicha aplicaci\u00f3n se ejecute como es habitual. Seleccione Permitir aplicaci\u00f3n despu\u00e9s de la advertencia para que esta se ejecute despu\u00e9s de que aparezca la advertencia. Seleccione Bloquear para impedir que la aplicaci\u00f3n se ejecute.\n                  \n                  El valor predeterminado es Permitir aplicaci\u00f3n despu\u00e9s de la advertencia.\n\n              
DOCEX_DESC=\nBloquea, permite o restringe operaciones de intercambio de documentos para esta aplicaci\u00f3n. Si el valor es Restringido, los documentos se pueden intercambiar solo con otras aplicaciones MDX. \n\nSi el valor es Sin restricciones, defina la directiva Habilitar cifrado con el valor S\u00ed, de modo que los usuarios puedan abrir documentos en aplicaciones no empaquetadas. Si la aplicaci\u00f3n que recibe el documento no es una aplicaci\u00f3n empaquetada o tiene el cifrado inhabilitado, MDX descifra el documento.\n\nEl valor predeterminado es Restringido.  \n
APPSETTINGS_CATEGORY=Par\u00e1metros de la aplicaci\u00f3n
OUTBOUND_URLS_DESC_IOS_FORMS=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar las direcciones URL que se pasan desde esta aplicaci\u00f3n a otras aplicaciones para ser gestionadas (es decir, URL salientes). \n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a otra aplicaci\u00f3n. Un prefijo "+" permite que la URL se pase a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si hay un par de valores separados por  "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen con la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas para anclarlo al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\nPredeterminado\:  \n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2w-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^ctxinternalmail\:\n  +^ctxmail\:\n
