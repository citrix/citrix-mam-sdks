DISABLE_KEYBOARD_DESC=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use extensiones de teclado de terceros en dispositivos iOS 8+.\n \nEl valor predeterminado es S\u00ed.\n
OUTBOUND_URLS_DESC_IOS_FORMS=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar las direcciones URL que se pasan desde esta aplicaci\u00f3n a otras aplicaciones para ser gestionadas (es decir, URL salientes). \n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a otra aplicaci\u00f3n. Un prefijo "+" permite que la URL se pase a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si hay un par de valores separados por  "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen con la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas para anclarlo al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\nPredeterminado\:  \n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2w-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^ctxinternalmail\:\n  +^ctxmail\:\n
DISABLE_SENSOR_TITLE=Bloquear sensor del dispositivo
DEFAULT_SYNC_INTERVAL_TITLE=Intervalo de sincronizaci\u00f3n predeterminado
LOCK_SCREEN_NOTIFICATION_DESC=\nControla si las notificaciones de correo y calendario pueden aparecer en la pantalla bloqueada de un dispositivo. Si se selecciona Permitir, se muestra toda la informaci\u00f3n contenida en la notificaci\u00f3n. Si se selecciona Bloquear, no aparece ninguna notificaci\u00f3n. Si se selecciona Remitente del correo o t\u00edtulo del evento, solo aparece el nombre del remitente del correo electr\u00f3nico o el t\u00edtulo del evento del calendario. Si se selecciona Solo recuento, solo aparecer\u00e1 el n\u00famero de correos y de invitaciones de reuniones y la hora de los avisos del calendario.\n \nEl valor predeterminado es Permitir.\n
DEFAULT_EmailClassification_DESC=\nEspecifica la marca de protecci\u00f3n que Secure Mail aplica a un mensaje de correo electr\u00f3nico si el usuario no ha elegido ninguna. Este valor debe constar en la lista de la directiva Marcas de clasificaci\u00f3n de correo.\nEl valor predeterminado es UNOFFICIAL.\n
ALLOW_NPS_TITLE=Permitir visualizaci\u00f3n de NPS
WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Habilitar cach\u00e9 de contrase\u00f1as Web
MVPN_GATEWAY_ADDRESS_DESC=\nDirecci\u00f3n p\u00fablica de NetScaler Gateway que hay que usar para acceder a los recursos de la red empresarial. Para las aplicaciones administradas con XenMobile, esta directiva es optativa. Si no se especifica, se usar\u00e1 el valor predeterminado que es la puerta de enlace principal asociada con el servidor XenMobile. Para las aplicaciones administradas con Intune, esta directiva debe especificarse expl\u00edcitamente para seleccionar una puerta de enlace y habilitar la redirecci\u00f3n a la red empresarial.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
MVPN_REDIRECT_WEB_TITLE=Habilitar redirecci\u00f3n de http/https (con SSO)
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nLa regi\u00f3n donde se encuentra el host de FCM para los usuarios de Secure Mail. Las opciones son Am\u00e9rica, Europa-Oriente Medio-\u00c1frica y Asia-Pac\u00edfico. El valor predeterminado es Am\u00e9rica.\n            
LOCK_SCREEN_NOTIFICATION_DISABLED=Bloquear
NETWORK_ACCESS_DESC_SALESFORCEONE=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Citrix for Salesforce es T\u00fanel a la red interna.\n
DISABLE_LOCATION_DESC_SALESFORCEONE=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Citrix for Salesforce.\n
DEFAULT_LOGGER_LEVEL_TITLE=Nivel de registro predeterminado
DISABLE_LOCATION_DESC_MAIL=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Secure Mail.\n
DISABLE_DICTATION_TITLE=Bloquear dictado
ANALYTICS_DETAIL_TITLE=Nivel de detalle de Google Analytics
CLIENT_CERT_PREFETCH_DESC=Cuando se utiliza con el servicio de integraci\u00f3n de certificados de StoreFront y se especifica la opci\u00f3n Etiqueta de certificado, este valor booleano indica si el certificado debe ser adquirido o no para esta aplicaci\u00f3n. Defina este valor como Verdadero para aplicaciones que no est\u00e1n autorizadas para funcionar sin conexi\u00f3n. Defina este valor como Falso para aplicaciones autorizadas para funcionar sin conexi\u00f3n.\n
BLOCK_JAILBROKEN_TITLE=Bloquear si est\u00e1 liberado por jailbreak o root
URL_EXCLUSION_LIST_DESC_ANDROID=\nEsto sirve para excluir ciertas URL de salida del filtrado MDX. La siguiente lista de nombres de dominio (FQDN) o sufijos DNS separados por comas se excluir\u00e1 de cualquier filtrado MDX. Si esta directiva contiene entradas, las URL cuyos campos de host coincidan con al menos un elemento de la lista (mediante el cotejo de sufijos DNS) se enviar\u00e1n sin cambios al explorador Web predeterminado directamente. \nEl valor predeterminado est\u00e1 vac\u00edo.\n
EmailClassification_TITLE=Clasificaci\u00f3n de correo electr\u00f3nico
NETWORK_ACCESS_DESC_BLOCKED=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado es Bloqueado.\n
REQUIRE_DEVICE_EXPLANATION=\nSi el valor es PIN o c\u00f3digo de acceso de dispositivo, la aplicaci\u00f3n se bloquea si el dispositivo no tiene un PIN o un c\u00f3digo de acceso. \nSi el valor es Patr\u00f3n de bloqueo de pantalla del dispositivo, la aplicaci\u00f3n se bloquea si el dispositivo no tiene configurado un patr\u00f3n de bloqueo de pantalla.\nSi el valor es No, se permite ejecutar la aplicaci\u00f3n incluso aunque el dispositivo no cuente con un PIN, un c\u00f3digo de acceso o un patr\u00f3n de bloqueo de pantalla.\n\nNota\: La opci\u00f3n PIN o c\u00f3digo de acceso de dispositivo requiere la versi\u00f3n  de Android 4.1 (Jellybean), como m\u00ednimo. Cuando se configura la directiva con la opci\u00f3n PIN o c\u00f3digo de acceso de dispositivo se impide que una aplicaci\u00f3n pueda ejecutarse en versiones anteriores.\nNota\: En dispositivos Android M, las opciones "PIN o c\u00f3digo de acceso de dispositivo" y "Patr\u00f3n de bloqueo de pantalla del dispositivo" tienen el mismo efecto\: Con cualquiera de ellas, la aplicaci\u00f3n se bloquea si el dispositivo no tiene configurados un PIN, un c\u00f3digo de acceso o un patr\u00f3n de bloqueo de pantalla.\n\nEl valor predeterminado es No.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nSi el valor es Habilitado, la aplicaci\u00f3n se activar\u00e1 expl\u00edcitamente para informarle de un cierre de sesi\u00f3n de usuario. Si el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\n\nEl valor predeterminado es Inhabilitado.\n
MAX_SYNC_INTERVAL_DESCRIPTION=\nGestiona la cantidad de correo almacenado localmente en un dispositivo m\u00f3vil porque limita el per\u00edodo de sincronizaci\u00f3n. El valor predeterminado es Todo.\nPara restringir el per\u00edodo de tiempo que un dispositivo puede realizar b\u00fasquedas en el servidor de correo, configure la directiva L\u00edmite de b\u00fasqueda en servidor de correo.\n
