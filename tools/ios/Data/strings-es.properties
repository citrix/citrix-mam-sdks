REDIRECT_SYSTEM_LOGS_DESC=\nS\u00ed el valor es S\u00ed, se interceptan y se redirigen los registros de sistema o de consola de una aplicaci\u00f3n hacia la herramienta de diagn\u00f3sticos de Secure App. Si el valor es No, el uso de los registros de sistema o de consola de la aplicaci\u00f3n no se intercepta.\n\nEl valor predeterminado es S\u00ed.\n
ONLINE_SESSION_REQUIRED_GRACE_PERIOD_TITLE=Periodo de gracia para requerir sesi\u00f3n de micro VPN (minutos)
DISABLE_LOCATION_DESC=\nSi el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es S\u00ed.\n
GEOFENCE_LATITUDE_TITLE=Latitud del punto central
DEFAULT_LOGGER_LEVEL_DESC_ANDROID=\nControla el nivel de detalle de la herramienta de captura de registros de diagn\u00f3sticos de Secure App. Cada nivel incluye los niveles de valores inferiores. Estos son los niveles disponibles\:\n0  - No se registra nada\n1  - Errores graves\n2  - Errores\n3  - Advertencias\n4  - Mensajes informativos\n5  - Mensajes informativos detallados\n6 a 15  - Niveles de depuraci\u00f3n del 1 al 10\n \n\nEl nivel predeterminado es el 4 (Mensajes informativos).\n
WORXNOTES_ACCOUNT_DESC=\nPermite definir las opciones de almacenamiento para las notas que crean los usuarios con Secure Notes. Si el valor es ShareFile y Exchange Server, el usuario puede elegir la opci\u00f3n de almacenamiento para sus notas. Si el valor es Solo ShareFile, las notas se almacenan en ShareFile. Si el valor es Solo Exchange, las notas se almacenan en un servidor Exchange Server. El valor predeterminado es ShareFile y Exchange Server.\n
PUBLIC_FILE_MIGRATION_WRITE=Escritura (WO/RW)
EPD_ROOTED_CRITERIA_DROID3_DESC=\n\n                  Los siguientes criterios determinan qu\u00e9 controles se realizan durante el an\u00e1lisis de vulnerabilidad de la ra\u00edz de EDP\n\n                  ** TestKeys\: Comprueba si el sistema operativo contiene la cadena "claves de prueba"\n                  ** RootedPackages\: Comprueba si el dispositivo tiene instalado alg\u00fan paquete en com\u00fan con los dispositivos liberados por rooting\n                  ** RootedBinaries\: Comprueba si el dispositivo tiene alg\u00fan archivo binario en la RUTA en com\u00fan con los dispositivos liberados por rooting\n                  ** OtaCerts\: comprueba si el dispositivo tiene o no el archivo/etc/security/otacerts.zip\n\n                  Los siguientes criterios est\u00e1n incluidos de forma predeterminada\: TestKeys;RootedPackages;RootedBins;OtaCerts\n\n              
