GEOFENCE_RADIUS_DESC=\nRadio de la geocerca que limita el \u00e1rea de funcionamiento de la aplicaci\u00f3n. Cuando se ejecuta fuera de la geocerca configurada, la aplicaci\u00f3n se bloquea.\n\nDebe expresarse en metros. Cuando tiene el valor cero, la geocerca est\u00e1 inhabilitada.\n\nEl valor predeterminado es 0 (inhabilitada).\n
SMIME_CERTSOURCE_DESC_IOS=\nEspecifica el origen de los certificados S/MIME. Si el valor es Correo electr\u00f3nico, es necesario enviar los certificados de usuario por correo electr\u00f3nico a los usuarios. Estos, a su vez, abren el correo electr\u00f3nico en Secure Mail e importan los certificados adjuntos. \nSi el valor es Caja fuerte compartida, un proveedor de identidades digital respaldado se encarga de suministrar certificados a la caja fuerte compartida de Secure App. La integraci\u00f3n con un proveedor de terceros requiere la publicaci\u00f3n de una aplicaci\u00f3n relacionada para los usuarios. Consulte la descripci\u00f3n de la directiva Habilitar S/MIME durante el primer inicio de Secure Mail para ver m\u00e1s informaci\u00f3n sobre la experiencia del usuario.\n\nEl valor predeterminado es Correo electr\u00f3nico.\n
ANALYTICS_CATEGORY=Analytics
SWITCH_TO_SBMODE_FOR_ANY_AUTH_DESC=Forzar el cambio al modo Exploraci\u00f3n segura desde el modo de VPN completo.\n
OUTBOUND_URLS_DESC_IOS_TASKS=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar las direcciones URL que se pasan desde esta aplicaci\u00f3n a otras aplicaciones para ser gestionadas (es decir, URL salientes). \n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a otra aplicaci\u00f3n para gestionarse. Un prefijo "+" permite que la URL se pase a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si hay un par de valores separados por  "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen con la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas para anclarlo al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\nPredeterminado\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxnotes\:\n
