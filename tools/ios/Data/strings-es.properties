DISABLE_COOKIES_DESC=\nSi se inhabilitan las cookies, se quitar\u00e1n todas las cookies cuando el usuario cierre la aplicaci\u00f3n. Esto obliga a los usuarios a volver a introducir datos como par\u00e1metros del sitio Web y nombre de usuario, lo que empeora la experiencia de uso.\n
