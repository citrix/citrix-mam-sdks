GEOFENCE_LONGITUDE_TITLE=Longitud del punto central
DISABLE_EMAIL_DESC=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use la funci\u00f3n de redacci\u00f3n de correo electr\u00f3nico, que se usa para enviar mensajes de correo electr\u00f3nico desde la aplicaci\u00f3n.\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_PRINTING_TITLE=Bloquear impresi\u00f3n
PUBLIC_FILE_MIGRATION_DESC=\nEsta directiva solo se aplica cuando la directiva Cifrado de archivos p\u00fablicos est\u00e1 habilitada (es decir, cuando se ha cambiado el valor Inhabilitado por el valor Grupo de seguridad o por el valor Aplicaci\u00f3n). Esta directiva es aplicable solo a archivos p\u00fablicos no cifrados existentes y especifica cu\u00e1ndo se cifrar\u00e1n dichos archivos.\n            \nEl valor Inhabilitado significa que los archivos existentes no se cifran. La opci\u00f3n Escritura (WO/RW) cifra los archivos existentes solo cuando se abren para solo escritura (WO) o para lectura-escritura (RW). La opci\u00f3n Cualquiera cifra los archivos existentes cuando se abren en cualquier modo.\n\nEl valor predeterminado es Escritura (WO/RW).\n\nNota\: Los archivos nuevos o archivos existentes no cifrados que se sobrescriben cifran los archivos de reemplazo en todos los casos..\nAdvertencia\: El cifrado de un archivo p\u00fablico existente hace que el archivo no est\u00e9 disponible para otras aplicaciones que no tengan la misma clave de cifrado.\n
EXPLICIT_LOGOFF_NOTIFICATION_TITLE=Notificaci\u00f3n expl\u00edcita de cierre de sesi\u00f3n
BLOCK_LOGS_DESC=\nS\u00ed el valor es S\u00ed, se proh\u00edbe que la aplicaci\u00f3n use la herramienta de registros de diagn\u00f3sticos de Secure App. Si el valor es No, los registros de la aplicaci\u00f3n se capturan y se pueden recopilar con la funci\u00f3n de asistencia por correo electr\u00f3nico de Secure Hub.\n\nEl valor predeterminado es No.\n
CITRIX_REPORTING_WIFIONLY_TITLE=Enviar informes solo con WiFi
IRM_DESC=\nS\u00ed el valor es S\u00ed, Secure Mail respalda la funcionalidad de Information Rights Management (IRM) de Exchange.\n\nEl valor predeterminado es No.\n
WEEK_NUMBER_ENABLED_TITLE=Habilitar los n\u00fameros de semana
ALLOW_ADD_ACCOUNTS_DESC=\nS\u00ed el valor es S\u00ed, los usuarios pueden agregar otras cuentas de ShareFile para iniciar sesi\u00f3n, en lugar de utilizar la cuenta predeterminada.\n                \nEl valor predeterminado es No.\n
TIME_90_DAYS=90 d\u00edas
REQUIRE_DEVICE_ENCRYPTION_TITLE=Requerir cifrado del dispositivo 
DISABLE_SMS_DESC=\nSi el valor es S\u00ed, se impide que una aplicaci\u00f3n use la funci\u00f3n de redacci\u00f3n de mensajes SMS que se usa para enviar mensajes SMS o mensajes de texto desde la aplicaci\u00f3n.\n\nEl valor predeterminado es S\u00ed.\n
ENC_KEYS_DESC_ANDROID=\nHabilita la conservaci\u00f3n en el dispositivo de los secretos utilizados para derivar las claves de cifrado. La \u00fanica opci\u00f3n disponible es Acceso sin conexi\u00f3n permitido. \n\nCitrix recomienda configurar la directiva Autenticaci\u00f3n para habilitar un inicio de sesi\u00f3n de red o un reto de contrase\u00f1a sin conexi\u00f3n para proteger el acceso al contenido cifrado.\n
