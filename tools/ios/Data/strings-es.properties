CITRIX_REPORTING_MAX_CACHE_SIZE_DESC=\nLimita el tama\u00f1o de los paquetes de informes de errores y diagn\u00f3stico que se conservan antes de borrar la memoria cach\u00e9. El m\u00ednimo es de 1 MB. El m\u00e1ximo es de 5 MB.\n\nEl valor predeterminado es 2 MB.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_WORXMAIL=\nSi el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\nEl valor predeterminado es Solo dispositivos compartidos para Secure Mail.\n
