USE_SECURE_CONNECTION_DESC_MAIL_ANDROID=\nS\u00ed el valor es S\u00ed, Secure Mail usa una conexi\u00f3n protegida. Si el valor es No, Secure Mail no usa una conexi\u00f3n protegida.\n\nEl valor predeterminado es S\u00ed.\n
