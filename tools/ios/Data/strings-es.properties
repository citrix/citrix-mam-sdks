COPY_DESC_RESTRICTED_CTXMAM=\n                    Bloquea, permite o restringe las operaciones de copiado y pegado de portapapeles para esta aplicaci\u00f3n. Si el valor es Restringido, los datos de portapapeles copiados se colocan en un portapapeles privado que solo est\u00e1 disponible para las aplicaciones CTXMAM.\n\n                    El valor predeterminado es Restringido.\n                
DISABLE_SMS_DESC=\nSi el valor es S\u00ed, se impide que una aplicaci\u00f3n use la funci\u00f3n de redacci\u00f3n de mensajes SMS que se usa para enviar mensajes SMS o mensajes de texto desde la aplicaci\u00f3n.\n\nEl valor predeterminado es S\u00ed.\n
