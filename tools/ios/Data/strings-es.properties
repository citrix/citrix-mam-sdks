INBOUND_URLS_DESC=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n.\n\nEsta directiva sirve para filtrar los esquemas que se pasan a esta aplicaci\u00f3n para ser gestionados (es decir, URL entrantes). De forma predeterminada, este campo est\u00e1 vac\u00edo, lo que significa que se bloquean todos los esquemas registrados de URL de aplicaciones.\n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL entrantes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a la aplicaci\u00f3n para gestionarse. Un prefijo "+" permite que la URL se pase a la aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si la direcci\u00f3n URL entrante no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n
DEFAULT_LOGGER_OUTPUT_DESC_IOS=\nDetermina qu\u00e9 medios de salida se usan de manera predeterminada con la herramienta de registros de diagn\u00f3sticos de Secure App. Los valores posibles son "archivo", "consola" o ambos, "archivo,consola".\n\nEl valor predeterminado es "archivo".\n
DEFAULT_LOGGER_LEVEL_DESC=\nControla el nivel de detalle de la herramienta de captura de registros de diagn\u00f3sticos de Secure App. Cada nivel incluye los niveles de valores inferiores. Estos son los niveles disponibles\:\n  0  - No se registra nada\n  1  - Errores graves\n  2  - Errores\n  3  - Advertencias\n  4  - Mensajes informativos\n  5  - Mensajes informativos detallados\n  6 a 15  - Niveles de depuraci\u00f3n del 1 al 10\n \n\nEl nivel predeterminado es el 4 (Mensajes informativos).\n
CLIENT_CERT_PREFETCH_TITLE=Requerir certificado de cliente
NETWORK_ACCESS_DESC_TASKS=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Tasks es Sin restricciones.\n
