DEVICE_PASSCODE_DESC=\nNota\: Esta directiva se aplica a dispositivos iOS 9.\n\nS\u00ed el valor es S\u00ed, se requiere un PIN o c\u00f3digo de acceso para desbloquear el dispositivo al iniciarlo o reanudarlo despu\u00e9s de un periodo de inactividad. Se requiere un c\u00f3digo de acceso de dispositivo para cifrar los datos de la aplicaci\u00f3n usando el cifrado de archivos de Apple. Se cifrar\u00e1n los datos de todas las aplicaciones del dispositivo.\n\nEl valor predeterminado es No.\n
