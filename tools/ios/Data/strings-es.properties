DOCEX_DESC_UNRESTRICTED=\nBloquea, permite o restringe operaciones de intercambio de documentos para esta aplicaci\u00f3n. Si el valor es Restringido, los documentos se pueden intercambiar solo con otras aplicaciones MDX. \n\nSi el valor es Sin restricciones, defina la directiva Habilitar cifrado con el valor S\u00ed, de modo que los usuarios puedan abrir documentos en aplicaciones no empaquetadas. Si la aplicaci\u00f3n que recibe el documento no es una aplicaci\u00f3n empaquetada o tiene el cifrado inhabilitado, MDX descifra el documento.\n\nEl valor predeterminado es Restringido.\n\nOpciones\: Sin restricciones, Bloqueado, o Restringido\n
SECURITY_ENCRYPTION_CATEGORY=Cifrado
ENABLE_SHAREFILE_DESC=\nPermite a los usuarios utilizar ShareFile para transferir archivos.\nEl valor predeterminado es S\u00ed.\n
WORXNOTES_ACCOUNT_DESC=\nPermite definir las opciones de almacenamiento para las notas que crean los usuarios con Secure Notes. Si el valor es ShareFile y Exchange Server, el usuario puede elegir la opci\u00f3n de almacenamiento para sus notas. Si el valor es Solo ShareFile, las notas se almacenan en ShareFile. Si el valor es Solo Exchange, las notas se almacenan en un servidor Exchange Server. El valor predeterminado es ShareFile y Exchange Server.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nSu n\u00famero de proyecto de GCM, que se usa para enviar notificaciones mediante el servicio de notificaciones de Citrix. El valor predeterminado est\u00e1 vac\u00edo.\n
NETWORK_ACCESS_DESC_FORMS=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Forms es T\u00fanel a la red interna.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nControla los campos de contacto que se exportan a la libreta de direcciones. Si se selecciona Todo, se exportan todo los campos de los contactos. Si se selecciona Nombre y tel\u00e9fono, se exportar\u00e1n todos los campos relacionados con nombre y tel\u00e9fono. Si se selecciona Nombre, tel\u00e9fono y correo electr\u00f3nico, se exportar\u00e1n todos los campos del contacto relacionados con nombre, tel\u00e9fono y correo electr\u00f3nico. \n\u00a0\nEl valor predeterminado es Todo.\n
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nCuando los usuarios de Secure Web introducen credenciales para acceder o solicitar un recurso Web, esta directiva determina si Secure Web guarda en cach\u00e9 la contrase\u00f1a en el dispositivo, de forma silenciosa. Esta directiva se aplica a contrase\u00f1as introducidas en cuadros de di\u00e1logo de autenticaci\u00f3n, no a contrase\u00f1as introducidas en formularios Web.\n\nS\u00ed el valor es S\u00ed, Secure Web guarda en cach\u00e9 todas las contrase\u00f1as que los usuarios introducen cuando solicitan un recurso Web. Si el valor es No, Secure Web no guarda en cach\u00e9 las contrase\u00f1as y elimina las contrase\u00f1as que ya se hayan guardado en cach\u00e9. El valor predeterminado es No.\n
DOCEX_EXCEPTION_LIST_DESC_IOS=\nCuando la directiva Intercambio de documentos (Abrir en) tiene el valor Restringido, una aplicaci\u00f3n MDX puede compartir documentos con esta lista de ID, separados por comas, de aplicaciones no administradas, incluso aunque la directiva Intercambio de documentos (Abrir en) tenga el valor Restringido y la directiva Habilitar cifrado tenga el valor S\u00ed. La lista de excepciones predeterminadas incluye las aplicaciones de Office 365\:\n\ncom.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\nSolo se respaldan aplicaciones de Office 365 en esta directiva.\n\t\t\nPrecauci\u00f3n\: Tenga en cuenta los riesgos de seguridad que conlleva esta directiva. La lista de excepciones permite que el contenido viaje entre aplicaciones no administradas y el entorno MDX seguro.\n
SECURE_VIEWER_DESC=\nS\u00ed el valor es S\u00ed, el cliente un visor seguro en lugar de la funci\u00f3n de Vista r\u00e1pida de iOS. El visor seguro basado en MDX garantiza que las operaciones de cortar, copiar y pegar solo pueden realizarse entre aplicaciones empaquetadas por MDX. Si el valor es No, el visor seguro no se utiliza. El valor predeterminado es No.\n
