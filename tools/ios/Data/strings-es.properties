PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nContiene una lista de rutas de archivo, separadas por comas. Cada ruta es una expresi\u00f3n regular que representa uno o varios archivos que no deben cifrarse. Las rutas de archivo son relativas al almacenamiento externo predeterminado y a cualquier almacenamiento externo espec\u00edfico del dispositivo. \n
