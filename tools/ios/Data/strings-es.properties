DISABLE_CAMERA_DESC_IOS=\nSi el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No.\n
CALENDAR_WEB_AND_AUDIO_OPTIONS_DESCRIPTION=\n            1. GoToMeeting y datos introducidos por el usuario. Si se elige esta opci\u00f3n, los usuarios podr\u00e1n seleccionar el tipo de conferencia que quieran preparar. Las opciones son GoToMeeting, que abrir\u00e1 una p\u00e1gina GoToMeeting, y Otra conferencia, que permite a los usuarios introducir manualmente la informaci\u00f3n de la reuni\u00f3n.\n            2. Solo datos introducidos por el usuario. Si se elige esta opci\u00f3n, se redirigir\u00e1 directamente a los usuarios a la p\u00e1gina Otra conferencia, donde podr\u00e1n introducir manualmente la informaci\u00f3n de la reuni\u00f3n.\n        
