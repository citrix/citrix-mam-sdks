SDK_MODE_CONTROL_DESC_IOS=\nSi se selecciona el SDK de MAM, se utilizan el SDK de la administraci\u00f3n de aplicaciones m\u00f3viles (MAM) y sus directivas. El valor predeterminado actual es MDX antiguo, que se retirar\u00e1 en marzo de 2022. Se recomienda encarecidamente que utilice el SDK de MAM a partir de ahora. Para obtener m\u00e1s informaci\u00f3n sobre el SDK de MAM, consulte la documentaci\u00f3n del SDK de MAM en developer.cloud.com/citrixworkspace/mobile-application-integration.
OBFUSCATE_LOGS_DESC=\n                    Vuelve ilegibles las URL en los registros de aplicaciones. Si est\u00e1 desactivado, los registros de las aplicaciones muestran las URL al completo. De forma predeterminada, est\u00e1 activado.\n                
SDK_MODE_CONTROL_DESC_TECH_PREVIEW=\n                  Las directivas del SDK de la administraci\u00f3n de aplicaciones m\u00f3viles (SDK de MAM) reflejan las directivas m\u00e1s recientes. Nota\: Por ahora, en el modo SDK de MAM, solo hay disponibles los valores Bloqueado y Sin restricciones en la directiva Acceso de red de Secure Mail. Adem\u00e1s, si dispone de un servidor de Exchange Server con autenticaci\u00f3n de certificado del cliente en su entorno, siga usando MDX antiguo, ya que esta configuraci\u00f3n a\u00fan no est\u00e1 disponible.\n              
NETWORK_ACCESS_TUNNELED_WEBSSO=T\u00fanel - SSO web
JSONBasedEmailClassification__DESC=\nSi est\u00e1 activado, Secure Mail admite marcas de clasificaci\u00f3n de correos electr\u00f3nicos basadas en una descripci\u00f3n JSON. Las marcas de clasificaci\u00f3n aparecen en los encabezados de los correos electr\u00f3nicos como valores "X-Protective-Marking", y se pueden agregar al asunto y al cuerpo de los mensajes de correo electr\u00f3nico y eventos del calendario. Debe configurar las directivas relacionadas de clasificaci\u00f3n de correos electr\u00f3nicos definida por JSON.\n\nDe forma predeterminada, est\u00e1 desactivado.\n
AUTH_FAILURES_BEFORE_LOCK_UNITS=fallos
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_DESC=\nControla el cifrado de los archivos p\u00fablicos. Si el valor es Inhabilitado, los archivos p\u00fablicos no se cifran. Si el valor es Grupo de seguridad, los archivos p\u00fablicos se cifran mediante una clave que comparten todas las aplicaciones MDX que se encuentren en el mismo grupo de seguridad. Si el valor es Aplicaci\u00f3n, los archivos p\u00fablicos se cifran mediante una clave \u00fanica para esta aplicaci\u00f3n.\n\nEl valor predeterminado es Grupo de seguridad.\n
EnableSlack_TITLE=Activar Slack
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_WK=T\u00fanel - VPN completo y SSO web (no se admite para WkWebView)
EXCHANGE_SERVER_DESC=\nEl nombre de dominio completo (FQDN) del servidor Exchange Server o, solo para iOS, del servidor IBM Notes Traveler. De forma predeterminada, este campo est\u00e1 vac\u00edo. Si introduce un nombre de dominio en este campo, los usuarios no podr\u00e1n cambiarlo. Si lo deja vac\u00edo, los usuarios pueden introducir su propia informaci\u00f3n de servidor.\n\nPrecauci\u00f3n\: Si cambia esta directiva para una aplicaci\u00f3n existente, los usuarios deber\u00e1n eliminar y volver a instalar la aplicaci\u00f3n para que tenga efecto el cambio de directiva.\n
COPY_DESC_RESTRICTED=\nBloquea, permite o restringe las operaciones de copiado y pegado de portapapeles para esta aplicaci\u00f3n. Si el valor es Restringido, los datos de portapapeles copiados se colocan en un portapapeles privado que solo est\u00e1 disponible para las aplicaciones MDX. \n\nEl valor predeterminado es Restringido.\n
PUSH_NOTIFICATIONS_DESC=\nHabilita las notificaciones basadas en APNs para la actividad del buz\u00f3n de correo. S\u00ed el valor es S\u00ed, Secure Mail admite las notificaciones push.\n\nEl valor predeterminado es No.\n
USERENTERED_ONLY=Solo datos introducidos por el usuario
DEFAULT_EmailClassification_DESC=\nEspecifica la marca de protecci\u00f3n que Secure Mail aplica a un mensaje de correo electr\u00f3nico si el usuario no ha elegido ninguna. Este valor debe constar en la lista de la directiva Marcas de clasificaci\u00f3n de correo.\n\nEl valor predeterminado es UNOFFICIAL.\n
WEEK_NUMBER_ENABLED_TITLE=Habilitar los n\u00fameros de semana
ENABLE_ATTACH_FROM_FILES_DESC=\nPermite a los usuarios agregar archivos adjuntos desde la aplicaci\u00f3n Archivos de iOS.\n\nEl valor predeterminado es S\u00cd.\n
ALLOWED_EMAIL_DOMAINS_TITLE=Dominios de correo electr\u00f3nico permitidos
SMIME_CERTSOURCE_EMAIL=Correo electr\u00f3nico
DISABLE_HTML5_LOCAL_STORAGE_DESC=\nSi se inhabilita el almacenamiento local de HTML5, se impedir\u00e1 que los sitios Web guarden datos localmente. La mayor\u00eda de los sitios Web est\u00e1n dise\u00f1ados para funcionar sin almacenamiento local.\n
DEVICE_PASSCODE_DESC=\nSi el valor es S\u00ed, se requiere un PIN o c\u00f3digo de acceso para desbloquear el dispositivo al iniciarlo o reanudarlo despu\u00e9s de un per\u00edodo de inactividad. Se requiere un c\u00f3digo de acceso de dispositivo para cifrar los datos de la aplicaci\u00f3n mediante el cifrado de archivos de Apple. Se cifrar\u00e1n los datos de todas las aplicaciones del dispositivo.\n\nEl valor predeterminado es No.\n
WWUX_CUSTOMIZATION_DESC=\nRige el comportamiento y visibilidad de los controles de la interfaz de usuario del explorador Web para Secure Web.\n                  \nPor regla general, todos los controles de exploraci\u00f3n est\u00e1n visibles. Estos incluyen los controles para avanzar, retroceder, barra de direcciones, detener y actualizar p\u00e1gina. Si se selecciona la opci\u00f3n "Barra de direcciones de solo lectura", todos los controles estar\u00e1n visibles pero el campo de direcci\u00f3n del explorador no se podr\u00e1 modificar. Si se selecciona "Ocultar barra de direcciones", se oculta solo la barra de direcciones, no los dem\u00e1s controles. Si se selecciona "Ocultar todos los controles", se oculta toda la barra de herramientas y se presenta una ventana de exploraci\u00f3n sin marco.\n                  \nEl valor predeterminado es Todos los controles visibles.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler.\n\nEl valor predeterminado para Citrix ShareFile Workflows es T\u00fanel a la red interna.\n
WWUX_ALL_VISIBLE=Todos los controles visibles
DATABASE_ENCRYPTION_DESC=\nSi el valor es No, los datos almacenados en el dispositivo no se cifran. S\u00ed el valor es S\u00ed, los datos almacenados en el dispositivo se cifran.\n                \nEl valor predeterminado es S\u00ed.\n\nPrecauci\u00f3n\: Si cambia esta directiva despu\u00e9s de implementar una aplicaci\u00f3n, los usuarios tendr\u00e1n que volver a instalar dicha aplicaci\u00f3n.\n
PUSH_NOTIFICATIONS_TENANT_ID_ANDROID_DESC=\nSu ID de cliente de GCM, que se usa para identificar su cuenta en el servicio de notificaciones de Citrix. De forma predeterminada, este campo est\u00e1 vac\u00edo.\n
PUSH_NOTIFICATIONS_TITLE=Notificaciones push
WORXWEB_URL_RESTRICTIONS=Sitios Web permitidos o bloqueados
SlackWorkspaceName_TITLE=Nombre del espacio de trabajo de Slack
EnableSlack_DESC=\nBloquea o permite la integraci\u00f3n de Slack. Si el valor es S\u00ed, la interfaz de Secure Mail incluir\u00e1 las funciones de Slack. Si el valor es No, la interfaz de Secure Mail no incluir\u00e1 las funciones de Slack.\n        
WD_SAVE_PASSWORD_DESC_ANDROID=\nPermite a los usuarios guardar sus datos de inicio de sesi\u00f3n del equipo remoto (el nombre de usuario y la contrase\u00f1a de su cuenta).\n
EXPORTCONTACTS_DESC=\nImportante\: No habilite esta funcionalidad si los usuarios pueden acceder directamente al servidor Exchange Server (es decir, fuera de NetScaler Gateway). De lo contrario, se crear\u00e1n contactos duplicados en el dispositivo y en Exchange.\n\nSi el valor es No, se impide la sincronizaci\u00f3n unidireccional de los contactos de Secure Mail con el dispositivo y el uso compartido de contactos de Secure Mail (como vCards). El valor predeterminado es No.\n
BGSERVICES_TICKET_EXPIRE_EXPLANATION=\nPeriodo de validez del t\u00edquet de servicio de red en segundo plano. Despu\u00e9s de caducar, se necesita un inicio de sesi\u00f3n en la organizaci\u00f3n para renovar el t\u00edquet.\n\nEl valor predeterminado es 168 horas (7 d\u00edas).\n
MVPN_DISABLE_TCP_REDIRECT_DESC=\nS\u00ed el valor es S\u00ed, se omite la interceptaci\u00f3n del nivel de TCP y la redirecci\u00f3n de micro VPN a trav\u00e9s de NetScaler Gateway. Si el valor es No, el tr\u00e1fico de red en el nivel de TCP se intercepta y se redirige a trav\u00e9s del punto final de VPN de NetScaler Gateway.\n\nEl valor predeterminado es S\u00ed.\n
Allow_NPS_DESC=\nSi el valor es S\u00ed, la aplicaci\u00f3n ShareFile mostrar\u00e1 peri\u00f3dicamente una encuesta de NPS a los usuarios para pedir su opini\u00f3n.\n\nEl valor predeterminado es No.\n
ALLOWED_WIFI_NETWORKS_TITLE=Redes Wi-Fi permitidas
DISABLE_COOKIES_DESC=\nSi se inhabilitan las cookies, se quitar\u00e1n todas las cookies cuando el usuario cierre la aplicaci\u00f3n. Esto obliga a los usuarios a volver a introducir datos como par\u00e1metros del sitio Web y nombre de usuario, lo que empeora la experiencia de uso.\n
TRUSTED_EXCHANGE_ONLINE_HOST_NAMES_TITLE=Nombres de host Exchange Online de confianza
STRING_CERTIFICATE_LABEL=Etiqueta de certificado
DISABLE_PHOTO_LIBRARY_DESC_WORKFLOW=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n tenga acceso a la fototeca del dispositivo.\nEl valor predeterminado es No para Citrix ShareFile Workflows.\n
DOCEX_DESC_RESTRICTED_CTXMAM=\n                    Bloquea, permite o restringe operaciones de intercambio de documentos para esta aplicaci\u00f3n. Si el valor es Restringido, los documentos se pueden intercambiar solo con otras aplicaciones CTXMAM.\n\n                    Si el valor es Sin restricciones, habilite la directiva Habilitar cifrado de modo que los usuarios puedan abrir documentos en aplicaciones no empaquetadas. Si la aplicaci\u00f3n que recibe el documento no es una aplicaci\u00f3n empaquetada o tiene el cifrado inhabilitado, CTXMAM descifra el documento.\n\n                    El valor predeterminado es Restringido.\n                
COPY_TITLE=Cortar y copiar
USE_SECURE_BROWSE_FOR_OAUTH_DESC=\nCuando esta directiva est\u00e1 activada y la directiva de acceso a redes est\u00e1 configurada como T\u00fanel - SSO web, la tunelizaci\u00f3n del tr\u00e1fico de OAuth se realiza por SSO web. Si est\u00e1 desactivada, es posible que la tunelizaci\u00f3n no se realice por SSO web. De forma predeterminada, est\u00e1 desactivada.\n
