BGSERVICES_GATEWAY_DESC=\nDirecci\u00f3n de puerta de enlace alternativa para usarla con los servicios de red en segundo plano, con el formato fqdn\:puerto. Esto es el nombre de dominio completo (FQDN) y el n\u00famero de puerto de NetScaler Gateway que utiliza Secure Mail para conectarse al servidor Exchange Server interno. En la herramienta de configuraci\u00f3n de NetScaler Gateway, es necesario configurar el STA (Secure Ticket Authority) y vincular la directiva al servidor virtual.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo, lo que indica que no existe ninguna puerta de enlace alternativa.\n\nSi configura esta directiva, configure la directiva Acceso de red con el valor T\u00fanel a la red interna. Esta directiva tiene efecto cuando se configura la directiva Acceso de red. Adem\u00e1s, use esta directiva cuando el servidor Exchange Server resida en su red interna y quiera usar NetScaler Gateway para que act\u00fae como proxy en las conexiones con el servidor Exchange Server interno.\n
