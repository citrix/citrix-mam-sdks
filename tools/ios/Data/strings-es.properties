PUSH_NOTIFICATIONS_TENANT_ID_DESC=\nSu ID de cliente de APNs, que se usa para identificar su cuenta en el servicio de notificaciones de Citrix. De forma predeterminada, este campo est\u00e1 vac\u00edo.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_TITLE=Periodo de gracia de migraci\u00f3n (horas)
OUTBOUND_URLS_TITLE=Direcciones URL permitidas
ENABLE_GOOGLE_ANALYTICS_DESC=\nS\u00ed el valor es S\u00ed, Citrix recopila datos an\u00f3nimos con el fin de mejorar la calidad de los productos. Si el valor es No, no se recopilan datos.\n                \nEl valor predeterminado es S\u00ed.\n
