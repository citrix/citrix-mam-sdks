ReportPhishingMailAddress_DESC=\nSi est\u00e1 configurado, puede notificar correos sospechosos de phishing a una direcci\u00f3n de correo electr\u00f3nico determinada o una lista de direcciones de correo electr\u00f3nico separadas por comas. El valor predeterminado es vac\u00edo. Si no configura esta directiva, no podr\u00e1 notificar mensajes de phishing.\n
