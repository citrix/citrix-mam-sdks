DISABLE_CAMERA_DESC_FORMS=\nSi el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Secure Forms.\n
IRM_DESC=\nS\u00ed el valor es S\u00ed, Secure Mail ofrece la funcionalidad de Information Rights Management (IRM) de Exchange.\n\nEl valor predeterminado es No.\n
