VPN_MODE_SWITCH_DESC_DEFAULT_OFF=\nCuando se usa un t\u00fanel hacia la red interna, esta directiva permite cambiar entre los modos de VPN autom\u00e1ticamente seg\u00fan sea necesario. S\u00ed el valor es S\u00ed, una solicitud de red que falle debido a una solicitud de autenticaci\u00f3n que no puede gestionarse en el modo VPN preferido volver\u00e1 a intentarse en el modo alternativo. Por ejemplo, los retos del servidor para certificados del cliente se pueden gestionar en el modo T\u00fanel completo pero no cuando se usa el modo Exploraci\u00f3n segura. Igualmente, es m\u00e1s probable que los retos de autenticaci\u00f3n HTTP se gestionen con Single Sign-On cuando se usa el modo Exploraci\u00f3n segura. Si el valor es No, solo se usar\u00e1 el modo de VPN preferido.\nEl valor predeterminado es No.\n
SECURE_VIEWER_DESC_SHAREFILE=\nS\u00ed el valor es S\u00ed, el cliente ShareFile usa un visor seguro en lugar de la funci\u00f3n Vista r\u00e1pida de iOS. El visor seguro basado en MDX garantiza que las operaciones de cortar, copiar y pegar solo pueden realizarse entre aplicaciones empaquetadas por MDX. Si el valor es No, el visor seguro no se utiliza. El valor predeterminado es S\u00ed.\n            
