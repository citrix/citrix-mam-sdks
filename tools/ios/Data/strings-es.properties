FILE_ENCRYPTION_ENUM_APPLICATION=Aplicaci\u00f3n
AUTO_POPULATE_USERNAME_DESC=\nSi est\u00e1 habilitada, el nombre de usuario se rellenar\u00e1 autom\u00e1ticamente en la interfaz de usuario de aprovisionamiento de cuentas.\n
DISABLE_MICROPHONE_DESC_WORKFLOW=\nS\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware del micr\u00f3fono.\n\nEl valor predeterminado es No para Citrix ShareFile Workflows.\n
TIME_3_DAYS=3 d\u00edas
DISABLE_BACKUP_DESC=\nS\u00ed el valor es S\u00ed, se impide hacer copias de respaldo de los archivos de datos en iCloud o iTunes.\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_LOCATION_DESC_TASKS=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Secure Tasks.\n
DEFAULT_LOGGER_LEVEL_DESC=\nControla el nivel de detalle de la herramienta de captura de registros de diagn\u00f3sticos de Secure App. Cada nivel incluye los niveles de valores inferiores. Estos son los niveles disponibles\:\n  0  - No se registra nada\n  1  - Errores graves\n  2  - Errores\n  3  - Advertencias\n  4  - Mensajes informativos\n  5  - Mensajes informativos detallados\n  6 a 15  - Niveles de depuraci\u00f3n del 1 al 10\n \n\nEl nivel predeterminado es el 4 (Mensajes informativos).\n
DIAGNOSTICS_CATEGORY=Registros de aplicaciones
STRING_STORE_MIGRATION_GUIDE_DESC_ANDROID=\nCuando esta directiva est\u00e1 activada, la pr\u00f3xima vez que un usuario abra una aplicaci\u00f3n de empresa, ver\u00e1 una gu\u00eda de migraci\u00f3n con instrucciones para cambiar a la versi\u00f3n de Play Store. El valor predeterminado es No.\n
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI=Habilitar la descarga de adjuntos por WiFi
USER_DOMAIN_TITLE=Dominio de usuarios
SECURE_VIEWER_TRUE=verdadero
DISABLE_CAMERA_DESC_WORKFLOW=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Citrix ShareFile Workflows.\n
UNITS_HOURS=horas
EmailClassification_Markings_TITLE=Marcas de clasificaci\u00f3n de correo
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nEsta directiva determina si Secure Mail debe omitir la comprobaci\u00f3n de contactos en otra cuenta Exchange del dispositivo.\n\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n sincroniza los contactos en el dispositivo incluso aunque est\u00e9 configurada otra cuenta Exchange. Si el valor es No, la aplicaci\u00f3n seguir\u00e1 bloqueando la sincronizaci\u00f3n de contactos. El valor predeterminado es S\u00ed.\n
STEPUP_AUTH_DESC=\nDirecci\u00f3n de un NetScaler Gateway alternativo que debe usarse para la autenticaci\u00f3n y para sesiones de micro VPN con esta aplicaci\u00f3n.  Esta es una directiva optativa que, cuando se usa conjuntamente con la directiva Sesi\u00f3n con conexi\u00f3n requerida, obliga a que las aplicaciones vuelvan a autenticarse en la puerta de enlace especificada. Tales puertas de enlace tienen normalmente requisitos de autenticaci\u00f3n distintos, de mayor seguridad, y distintas directivas de gesti\u00f3n de tr\u00e1fico. Si se deja vac\u00eda, se usa siempre la puerta de enlace predeterminada del servidor.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
ENABLE_CRASH_TELEMETRY_DESC=\nS\u00ed el valor es S\u00ed, se permite a la aplicaci\u00f3n enviar informes de errores a Citrix. Si el valor es No, no se permite a la aplicaci\u00f3n enviar informes de errores a Citrix. El valor predeterminado es S\u00ed.\n
NETWORK_ACCESS_WORXCHAT_DESC=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Chat es Sin restricciones.\n
DEFAULT_LOGGER_OUTPUT_DESC_IOS=\nDetermina qu\u00e9 medios de salida se usan de manera predeterminada con la herramienta de registros de diagn\u00f3sticos de Secure App. Los valores posibles son "archivo", "consola" o ambos, "archivo,consola".\n\nEl valor predeterminado es "archivo".\n
SPLIT_TUNNEL_REVERSE_DESC=\nSuministre una lista de nombres de dominio completos (FQDN) o sufijos DNS, separados por comas, que pueden conectarse mediante la red de \u00e1rea local (LAN) en lugar del t\u00fanel a trav\u00e9s de NetScaler Gateway. Esta directiva solo se aplica al modo Exploraci\u00f3n segura cuando NetScaler Gateway est\u00e1 configurado con el modo Split tunnel reverse.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
UNITS_MINUTES=minutos
LABEL_ON=S\u00ed
MAIL_DESC_COMPOSE=\nSi el valor es Bloqueado, se restringe la redacci\u00f3n de correos. El valor Secure Mail redirige la redacci\u00f3n de correos a Secure Mail. El valor Correo nativo redirige la redacci\u00f3n de correos al cliente de correo nativo si hay una cuenta configurada. El valor predeterminado es Secure Mail.\n
REAUTH_PERIOD_DESC=\nDefine el periodo de tiempo transcurrido el cual el usuario recibe un nuevo reto de autenticaci\u00f3n. Si se define con el valor cero, el usuario recibe un reto de autenticaci\u00f3n cada vez que la aplicaci\u00f3n se inicia o se activa.\n\nEl valor predeterminado es 480 minutos (8 horas).\n
ALLOWED_WIFI_NETWORKS_TITLE=Redes Wi-Fi permitidas
DISABLE_SENSOR_EXPLANATION=\nSi el valor es S\u00ed, se impide que una aplicaci\u00f3n use los sensores del dispositivo (aceler\u00f3metro, sensor de movimiento y giroscopio).\n\nEl valor predeterminado es S\u00ed.\n
