MVPN_ONLINE_SESSION_REQUIRED_DESC=\n                Si este par\u00e1metro est\u00e1 activado, se requiere una sesi\u00f3n VPN activa en la red empresarial.\n                Si est\u00e1 desactivado, no se requiere ninguna sesi\u00f3n VPN activa.\n                \n                Esta directiva reemplaza la directiva anterior "Sesi\u00f3n con conexi\u00f3n requerida". Si prefiere utilizar la configuraci\u00f3n anterior puede seleccionar la opci\u00f3n Utilizar par\u00e1metros anteriores. Esta opci\u00f3n no est\u00e1 disponible en Intune. Citrix recomienda encarecidamente que actualice esta directiva a uno de los valores nuevos.\n            
