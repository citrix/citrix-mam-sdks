INBOUND_URLS_DESC_WITH_DEFAULT=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n.\n\nEsta directiva filtra los esquemas que se pasan a esta aplicaci\u00f3n para ser gestionados (es decir, URL entrantes). De forma predeterminada, este campo est\u00e1 vac\u00edo, lo que significa que se bloquean todos los esquemas registrados de URL de aplicaciones.\n\nCree una lista de patrones, separados por comas, donde cada patr\u00f3n vaya precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL entrantes se comparan con los patrones en el orden en que aparecen en la lista hasta encontrar una coincidencia. Una vez comparadas, se realiza la acci\u00f3n que indique el prefijo. Un prefijo "-" impide que la URL se transfiera a esta aplicaci\u00f3n. Un prefijo "+" permite que la URL se transfiera a la aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se adopta el prefijo "+" (permitir). Si la direcci\u00f3n URL entrante no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\n
