MVPN_NETWORK_ACCESS_DESC=\n                Impide, permite o redirige el acceso de red de la aplicaci\u00f3n. \n                \n                Con la opci\u00f3n Sin restricciones, no se restringe el acceso de red.\n                Con la opci\u00f3n Bloqueado, se bloquea todo el acceso de red.\n                Use la opci\u00f3n T\u00fanel - SSO web para conexiones que requieran Single Sign-On (SSO). Se crea un t\u00fanel VPN por aplicaci\u00f3n en este modo inicial en la red empresarial y se usan los par\u00e1metros de t\u00fanel dividido de Citrix Gateway.\n                Nota\: A partir de MDX 22.3.0, las directivas "T\u00fanel - VPN completo" y "T\u00fanel - VPN completo y SSO web" quedan retiradas. \n                \n                Esta directiva reemplaza las directivas anteriores de Acceso de red, Modo preferido de VPN y Permitir cambio de modo de VPN. Para seguir usando los par\u00e1metros previos, seleccione la opci\u00f3n Utilizar par\u00e1metros anteriores. Esta opci\u00f3n no est\u00e1 disponible en Intune. Citrix recomienda encarecidamente que actualice esta directiva a uno de los valores nuevos.
CONNECTION_SECURITY_LEVEL_DESC=\nDetermina la versi\u00f3n m\u00ednima de TLS/SSL utilizada para las conexiones. Si es TLS, las conexiones admiten todos los protocolos TLS. Si es SSLv3 y TLS, las conexiones admiten SSL 3.0 y TLS.\n\nEl valor predeterminado es TLS.\n
3RDP_STRING_ENABLE_ENCRYPTION=Habilitar cifrado MDX
OBFUSCATE_LOGS_TITLE=Ocultar las URL en los registros
ENCRYPT_LOGS_TITLE=Cifrar registros
GEOFENCE_LATITUDE_DESC=\nLatitud (coordenada Y) del punto central de la geocerca de punto o radio, a cuyo per\u00edmetro se restringe el funcionamiento de una aplicaci\u00f3n. Si se intenta ejecutar la aplicaci\u00f3n fuera de la geocerca configurada, la aplicaci\u00f3n permanece bloqueada.\n\nInd\u00edquelo en formato de grados con signo negativo o positivo (GGG.gggg); por ejemplo, "43.06581". Las latitudes meridionales deben ir precedidas de un signo menos.\n\nEl valor predeterminado es 0.\n
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_ANDROID=\nS\u00ed el valor es S\u00ed, Secure Notes acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Notes bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
NETWORK_ACCESS_DESC_SALESFORCEONE=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler.\n\nEl valor predeterminado para Citrix for Salesforce es T\u00fanel a la red interna.\n
STRING_SHARED_DEVICES_ONLY=Solo dispositivos compartidos
CONVERSATION_HISTORY_DESC=\nEsta directiva define cu\u00e1nto tiempo se almacena el historial de conversaciones en el cliente Secure Chat del dispositivo. Secure Chat borrar\u00e1 todo el historial de conversaciones del dispositivo transcurrido este periodo de tiempo. El valor predeterminado es Sin l\u00edmite.\n
AUTH_DESC=\ \nCuando est\u00e1 habilitado el t\u00fanel hacia la red interna, esta directiva habilita un proxy local con redireccionamiento a NetScaler Gateway. Esto habilita Single Sign-On (SSO) al permitir que NetScaler Gateway responda a los desaf\u00edos de autenticaci\u00f3n.  \n
GEOFENCE_LONGITUDE_TITLE=Longitud del punto central
DISABLE_SCREENCAP_EXPLANATION=\nS\u00ed el valor es S\u00ed, impide que los usuarios tomen capturas de pantalla mientras la aplicaci\u00f3n se est\u00e1 ejecutando. Adem\u00e1s, cuando el usuario cambia de aplicaci\u00f3n, oscurece la pantalla de la aplicaci\u00f3n. El valor predeterminado es S\u00ed.\n\nCuando se usa la comunicaci\u00f3n NFC (Near Field Communication) de Android, algunas aplicaciones toman una captura de pantalla de s\u00ed mismas antes de transmitir el contenido. Para habilitar esta funcionalidad en una aplicaci\u00f3n empaquetada, cambie el valor de la directiva Bloquear captura de pantalla a Inhabilitado.\n
