PUSH_NOTIFICATIONS_DESC_ANDROID=\nHabilita las notificaciones FCM para la actividad del buz\u00f3n de correo. Si el valor es S\u00ed, Secure Mail admite las notificaciones push. El valor predeterminado es No.\n        
NETWORK_ACCESS_DESC_WEB=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Web es T\u00fanel a la red interna.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nContiene una lista de rutas de archivo, separadas por comas. Cada ruta es una expresi\u00f3n regular que representa uno o varios archivos que no deben cifrarse. Las rutas de archivo son relativas a sandboxes internos y externos.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
