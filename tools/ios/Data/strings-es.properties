EXCHANGE_SERVER_TITLE_MAIL=Servidor Exchange de Secure Mail
EmailClassification_TITLE=Clasificaci\u00f3n de correo electr\u00f3nico
DISABLE_AIRDROP_TITLE=Bloquear AirDrop
DISABLE_PHOTO_LIBRARY_DESC_FORMS=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n tenga acceso a la fototeca del dispositivo.\n\nEl valor predeterminado es No para Secure Forms.\n
USER_DOMAIN_TITLE_TASKS=Dominio de usuario de Secure Tasks
SECUREWEB_DOMAINS_DESC=\nEsta directiva solo se aplica a las entradas de la directiva Direcciones URL permitidas que redirige una URL a Secure Web (^http\:\=ctxmobilebrowser\: y ^https\:\=ctxmobilebrowsers\: ).\n\nAgregue una lista de nombres de dominio completo (FQDN) o sufijos DNS, separados por comas, que pueden redirigirse a Secure Web. Si esta directiva est\u00e1 vac\u00eda (la opci\u00f3n predeterminada), se permite que todos los dominios se redirijan a Secure Web. En cambio, si esta directiva contiene entradas, solo las URL cuyos campos de host coincidan con al menos un elemento de la lista (por cotejo de sufijos DNS) se redirigir\u00e1n a Secure Web. Todas las dem\u00e1s URL se env\u00edan sin cambios a iOS (sin pasar por Secure Web).\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
BOT_SERVER_TITLE=Asignaciones de servidor de chat Lync
AddTeamsMeeting_TITLE=Integraci\u00f3n de Microsoft Teams
EXPORTABLE_CONTACT_FIELDS_DESC_ANDROID=\nControla los campos de contacto que se sincronizan con la libreta de direcciones. Si se selecciona Todo, se sincronizan todos los campos de los contactos. Si se selecciona Nombre y tel\u00e9fono, se sincronizan todos los campos relacionados del contacto con nombre y tel\u00e9fono. Si se selecciona Nombre, tel\u00e9fono y correo electr\u00f3nico, se sincronizan todos los campos del contacto relacionados con nombre, tel\u00e9fono y correo electr\u00f3nico.\n\nEl valor predeterminado es Todo.\n
PUSH_NOTIFICATIONS_TENANT_ID_TITLE=ID de cliente de notificaciones push
DEFAULT_LOGGER_LEVEL_UNITS=nivel
OBSCURESCREEN_DESC=\nS\u00ed el valor es S\u00ed, cuando los usuarios cambian de aplicaci\u00f3n, la pantalla se oscurece. Esta directiva impide que iOS grabe el contenido de la pantalla y muestre vistas en miniatura.\n\nEl valor predeterminado es S\u00ed.\n
CITRIX_REPORTING_WIFIONLY_DESC=\nSi el valor es S\u00ed, Citrix env\u00eda informes de errores y diagn\u00f3sticos solo cuando est\u00e1 conectado a una red Wi-Fi.\n\nEl valor predeterminado es S\u00ed.\n
PREFERRED_VPN_MODE_TITLE=Modo preferido de VPN
O365PreferredAuthMechanismClientCertificate=Usar OAuth con certificado de cliente
INBOUND_DOCEX_DESC_CTXMAM=\n                    Bloquea, restringe o permite operaciones de intercambio de documentos entrantes para esta aplicaci\u00f3n. Si el valor es Restringido, los documentos se pueden intercambiar solo con otras aplicaciones CTXMAM. El valor predeterminado es Sin restricciones.\n\n                    Si el valor es Bloqueado o Restringido, se puede usar la directiva Lista de intercambio de documentos entrantes permitidos para especificar aplicaciones que s\u00ed pueden enviar documentos a esta aplicaci\u00f3n.\n\n                    Opciones\: Sin restricciones, Bloqueado o Restringido\n                
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC=\nLa regi\u00f3n donde se encuentra el host de APNs para los usuarios de Secure Mail. Las opciones son Am\u00e9rica, Europa-Oriente Medio-\u00c1frica y Asia-Pac\u00edfico.\n\nEl valor predeterminado es Am\u00e9rica.\n
AUTO_POPULATE_USERNAME_DESC=\nSi est\u00e1 habilitada, el nombre de usuario se rellenar\u00e1 autom\u00e1ticamente en la interfaz de usuario de aprovisionamiento de cuentas.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nContiene una lista de rutas de archivo, separadas por comas. Cada ruta es una expresi\u00f3n regular que representa uno o varios archivos que no deben cifrarse. Las rutas de archivo son relativas a sandboxes internos y externos.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=Periodo de validez del t\u00edquet de servicio de red en segundo plano
CITRIX_REPORTING_DESC=\nSi el valor es S\u00ed, Citrix recopila informes de errores y diagn\u00f3sticos para ayudar a solucionar problemas. Si el valor es No, Citrix no recopila datos.\n\nEl valor predeterminado es No.\n
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_TITLE=Omitir comprobaci\u00f3n de contactos
AUTHENTICATION_DESC=\nDetermina si la aplicaci\u00f3n requiere un inicio de sesi\u00f3n en la organizaci\u00f3n para ejecutarse. El valor predeterminado es Solo reto sin conexi\u00f3n. Si se define con el valor Inicio de sesi\u00f3n de red, la aplicaci\u00f3n requiere un inicio de sesi\u00f3n de red para utilizarse y solo se permite usarla con conexi\u00f3n. Si se elige el valor Solo reto sin conexi\u00f3n, la aplicaci\u00f3n puede ejecutarse con un reto de contrase\u00f1a sin conexi\u00f3n. Si se elige No requerido, la aplicaci\u00f3n no requiere la autenticaci\u00f3n del usuario. La opci\u00f3n Acceso sin conexi\u00f3n permitido despu\u00e9s de un reto est\u00e1 obsoleta.\n\nUna vez agotado el Periodo m\u00e1ximo sin conexi\u00f3n, es necesario un inicio de sesi\u00f3n de red.\n
STRING_PIN_OR_PASSCODE=PIN o c\u00f3digo de acceso de dispositivo
DEFAULT_EMAIL_NOTIFICATION=Notificaci\u00f3n predeterminada de correo electr\u00f3nico
STRING_USE_SECURE_CONNECTION=Usar conexi\u00f3n segura
DISABLE_DICTATION_DESC=\nS\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n utilice directamente los servicios de dictado.\n\nEl valor predeterminado es S\u00ed.\n
PUBLIC_FILE_MIGRATION_DESC=\nEsta directiva solo se aplica cuando la directiva Cifrado de archivos p\u00fablicos est\u00e1 habilitada (es decir, cuando se ha cambiado el valor Inhabilitado por el valor Grupo de seguridad o por el valor Aplicaci\u00f3n). Esta directiva es aplicable solo a archivos p\u00fablicos no cifrados existentes y especifica cu\u00e1ndo se cifrar\u00e1n dichos archivos.\n            \nEl valor Inhabilitado significa que los archivos existentes no se cifran. La opci\u00f3n Escritura (WO/RW) cifra los archivos existentes solo cuando se abren para solo escritura (WO) o para lectura-escritura (RW). La opci\u00f3n Cualquiera cifra los archivos existentes cuando se abren en cualquier modo.\n\nEl valor predeterminado es Escritura (WO/RW).\n\nNota\: Los archivos nuevos o archivos existentes no cifrados que se sobrescriben cifran los archivos de reemplazo en todos los casos..\nAdvertencia\: El cifrado de un archivo p\u00fablico existente hace que el archivo no est\u00e9 disponible para otras aplicaciones que no tengan la misma clave de cifrado.\n
DISABLE_REQUIRED_UPGRADE_DESC_PAS=\n                Inhabilita el requisito de que los usuarios deban actualizar a la versi\u00f3n m\u00e1s reciente de la aplicaci\u00f3n en el App Store.\n                \n                El valor predeterminado es S\u00ed.\n            
O365_PREFERRED_AUTH_MECHANISM_TITLE=Mecanismo de autenticaci\u00f3n de Office 365
DISABLE_NFC_TITLE=Bloquear NFC
LOCK_SCREEN_NOTIFICATION_TITLE=Control de notificaciones en pantalla bloqueada
O365_PREFERRED_AUTH_MECHANISM_DESC=\nEsta directiva indica el mecanismo de OAuth utilizado para la autenticaci\u00f3n durante la configuraci\u00f3n de una cuenta en Office 365.\n    1. No usar OAuth: No se utiliza OAuth y Secure Mail utiliza la autenticaci\u00f3n b\u00e1sica para la configuraci\u00f3n de la cuenta.\n    2. Usar OAuth con nombre de usuario y contrase\u00f1a: El usuario debe proporcionar su nombre de usuario / contrase\u00f1a y opcionalmente un c\u00f3digo MFA para el flujo de OAuth.\n    3. Usar OAuth con certificado de cliente: El usuario autenticar\u00e1 el flujo de OAuth mediante un certificado de cliente.\nEl valor predeterminado es "No usar OAuth".\n
NETWORK_ACCESS_TUNNELED_FULLVPN_UNSUPPORTED=T\u00fanel - VPN completo (no se admite)
DISABLE_SOCIALMEDIA_TITLE=Bloquear API de Facebook y Twitter
ReportPhishingMailAddress_TITLE=Direcciones para notificar correo de phishing
ANALYTICS_DETAIL_TITLE=Nivel de detalle de Google Analytics
MVPN_CLIENT_ID_TITLE=ID del cliente NetScaler Gateway
STRING_NAME_AND_PHONE=Nombre y tel\u00e9fono
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nS\u00ed el valor es S\u00ed, la opci\u00f3n de Secure Mail Descargar adjuntos est\u00e1 habilitada, de modo que los usuarios, de manera predeterminada, pueden descargar datos adjuntos sobre redes Wi-Fi internas permitidas. Si el valor es No, la opci\u00f3n Descargar adjuntos estar\u00e1 inhabilitada en Secure Mail, de modo que, de manera predeterminada, los usuarios no podr\u00e1n descargar datos adjuntos por Wi-Fi.\n\nEl valor predeterminado es No.\n
OBSCURESCREEN_TITLE=Oscurecer contenido de pantalla
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nCuando los usuarios de Secure Web introducen credenciales para acceder o solicitar un recurso Web, esta directiva determina si Secure Web guarda en cach\u00e9 la contrase\u00f1a en el dispositivo, de forma silenciosa. Esta directiva se aplica a contrase\u00f1as introducidas en cuadros de di\u00e1logo de autenticaci\u00f3n, no a contrase\u00f1as introducidas en formularios Web.\n\nS\u00ed el valor es S\u00ed, Secure Web guarda en cach\u00e9 todas las contrase\u00f1as que los usuarios introducen cuando solicitan un recurso Web. Si el valor es No, Secure Web no guarda en cach\u00e9 las contrase\u00f1as y elimina las contrase\u00f1as que ya se hayan guardado en cach\u00e9. El valor predeterminado es No.\n
SMIME_PUBLICCERTSOURCE_TITLE=Origen de certificado p\u00fablico S/MIME
ENABLE_GOOGLE_ANALYTICS_TITLE=Habilitar Google Analytics
DISABLE_LOOKUP_DESC=\n                S\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n utilice la funci\u00f3n Buscar, que busca texto resaltado en el Diccionario, iTunes, App Store, horarios de pel\u00edculas, ubicaciones cercanas, etc\u00e9tera.\n\nEl valor predeterminado es S\u00ed.\n            
ENC_KEYS_TITLE=Claves de cifrado
REDIRECT_SYSTEM_LOGS_SHORTDESC_ANDROID=Redirigir registros de la aplicaci\u00f3n a la herramienta de diagn\u00f3sticos de Secure App
BLOCK_JAILBROKEN_TITLE=Bloquear si est\u00e1 liberado por jailbreak o rooting
REQUIRE_DEVICE_ENCRYPTION_DESC=\nSi el valor es S\u00ed, la aplicaci\u00f3n se bloquea en el caso de que el dispositivo no tenga configurado el cifrado. Si el valor es No, la aplicaci\u00f3n se podr\u00e1 ejecutar incluso aunque el dispositivo no tenga configurado el cifrado. El valor predeterminado es No.\n\nNota\: Esta directiva se admite solamente en Android 3.0 (Honeycomb). Cuando se configura con el valor S\u00ed, se impide que la aplicaci\u00f3n se ejecute en versiones anteriores a esta.\n\nEl valor predeterminado es No.\n
ConnectionSecurityLevel_sslv3_tls=SSLv3 y TLS
EDP_DISABLE_MIGRATION_DESC=\n            Si el valor es S\u00ed, la aplicaci\u00f3n no descifrar\u00e1 archivos ni bases de datos como parte de la migraci\u00f3n de la administraci\u00f3n de cifrado.\n            \n            El valor predeterminado es No.\n        
DISABLE_SMS_TITLE=Bloquear redacci\u00f3n de SMS
TIME_90_DAYS=90 d\u00edas
PERMIT_VPN_MODE_SWITCHING_DESC=\nCuando se usa un t\u00fanel hacia la red interna, esta directiva permite cambiar entre los modos de VPN autom\u00e1ticamente seg\u00fan sea necesario. S\u00ed el valor es S\u00ed, una solicitud de red que falle debido a una solicitud de autenticaci\u00f3n que no puede gestionarse en el modo VPN preferido, volver\u00e1 a intentarse en el modo alternativo. Por ejemplo, los retos del servidor para certificados del cliente se pueden gestionar en el modo de T\u00fanel completo pero no cuando se usa el modo de Exploraci\u00f3n segura. Igualmente, es m\u00e1s probable que los retos de autenticaci\u00f3n HTTP se gestionen con Single Sign-on cuando se usa el modo de Exploraci\u00f3n segura. Si el valor es No, solo se usar\u00e1 el modo preferido de VPN.\n\nEl valor predeterminado es No.\n
OUTBOUND_URLS_DESC_IOS_NOTE=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar las direcciones URL que se pasan desde esta aplicaci\u00f3n a otras aplicaciones para ser gestionadas (es decir, URL salientes). \n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a otra aplicaci\u00f3n para gestionarse. Un prefijo "+" permite que la URL se pase a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si hay un par de valores separados por  "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen con la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas para anclarlo al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\nPredeterminado\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxsalesforce\:\n
UPGRADE_GRACE_PERIOD_DESC=\nDefine el periodo de gracia durante el cual una aplicaci\u00f3n puede seguir utiliz\u00e1ndose despu\u00e9s de que el sistema haya detectado que hay una actualizaci\u00f3n disponible para ella.\n\nNota\: No se recomienda usar un valor de cero ya que esto impedir\u00eda inmediatamente seguir usando una aplicaci\u00f3n en ejecuci\u00f3n hasta que la actualizaci\u00f3n se descargara e instalara (sin advertir al usuario). Esto podr\u00eda dar lugar a una situaci\u00f3n en la que un usuario que estuviera usando una aplicaci\u00f3n tuviera que salir de la misma (y perder su trabajo) para dejar que se aplique la actualizaci\u00f3n requerida.\n\nEl valor predeterminado es 168 horas (7 d\u00edas).\n
DISABLE_BACKUP_TITLE=Bloquear copia de seguridad de archivos
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nSi el valor es Habilitado, la aplicaci\u00f3n se activar\u00e1 expl\u00edcitamente para informarle de un cierre de sesi\u00f3n de usuario. Si el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\n\nEl valor predeterminado es Inhabilitado.\n
PASTE_DESC_CTXMAM=\n                    Bloquea, permite o restringe las operaciones de pegado del portapapeles para esta aplicaci\u00f3n. Cuando se usa el valor Restringido, los datos de portapapeles pegados provienen de un portapapeles privado que solo est\u00e1 disponible para las aplicaciones CTXMAM.\n\n                    El valor predeterminado es Sin restricciones.\n                
