BGSERVICES_DESC=\nEl nombre de dominio completo (FQDN) y el puerto de las direcciones de servicios permitidos para el acceso de red en segundo plano. Puede tratarse de un servidor Exchange Server o ActiveSync, y puede estar en la red interna o en cualquier otra red con la que Secure Mail se conecta. Por ejemplo correo.ejemplo.com\:443.\n\nSi configura esta directiva, defina la directiva Acceso de red con el valor T\u00fanel a la red interna. Esta directiva tiene efecto cuando se configura la directiva Acceso de red. Adem\u00e1s, use esta directiva cuando el servidor Exchange Server resida en su red interna y quiera usar NetScaler Gateway para actuar como proxy en la conexi\u00f3n con el servidor Exchange Server interno.\n\nEl valor predeterminado est\u00e1 vac\u00edo, lo que indica que los servicios de red en segundo plano no est\u00e1n disponibles.\n
DISABLE_LOCATION_TITLE=Bloquear servicios de localizaci\u00f3n
PASTE_DESC=\nBloquea, permite o restringe las operaciones de pegado del portapapeles para esta aplicaci\u00f3n. Cuando se usa el valor Restringido, los datos de portapapeles pegados provienen de un portapapeles privado que solo est\u00e1 disponible para las aplicaciones MDX. \n\nEl valor predeterminado es Sin restricciones. \n
CALENDAR_WEB_AND_AUDIO_OPTIONS_DESCRIPTION=\n            1. GoToMeeting y datos introducidos por el usuario. Si se elige esta opci\u00f3n, los usuarios podr\u00e1n seleccionar el tipo de conferencia que quieran preparar. Las opciones son GoToMeeting, que abrir\u00e1 una p\u00e1gina GoToMeeting, y Otra conferencia, que permite a los usuarios introducir manualmente la informaci\u00f3n de la reuni\u00f3n.\n            2. Solo datos introducidos por el usuario. Si se elige esta opci\u00f3n, se redirigir\u00e1 directamente a los usuarios a la p\u00e1gina Otra conferencia, donde podr\u00e1n introducir manualmente la informaci\u00f3n de la reuni\u00f3n.\n        
