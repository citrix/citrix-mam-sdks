NETWORK_ACCESS_DESC_BLOCKED=\nImpide, permite o redirige la actividad de red de aplicaciones. Con la opci\u00f3n Sin restricciones, no se restringe el acceso de red. Con la opci\u00f3n Bloqueado, se bloquea todo el acceso de red. Con la opci\u00f3n T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de Citrix ADC.\n\nEl valor predeterminado es Bloqueado.\n
O365_HOSTNAME_DESC=\nDefina el nombre de host para el buz\u00f3n de Office 365 presente en Cloud. El nombre de host es un valor \u00fanico, como, por ejemplo, outlook.office365.com.\nEl valor predeterminado es outlook.office365.com.\n
