EXPORT_CALENDAR_DESC=\nEsta directiva permite exportar los eventos del calendario de Secure Mail al calendario personal. Puede ver sus eventos en su calendario personal. Puede editar los eventos usando Secure Mail.\n\nEl valor predeterminado es Hora de la reuni\u00f3n.\n        
EXPORT_LEVEL_NONE=Ninguno (No exportar)
MeetingDomains_DESC=\nEsta directiva contiene una lista de dominios separados por comas utilizados para las reuniones de Skype Empresarial.\nSecure Mail ya gestiona las reuniones con prefijo URL como los siguientes\:\n1. https\://join.\n2. https\://meet.\n3. https\://lync.\nCon esta directiva, se pueden agregar otros dominios de Skype Empresarial, con el formato\nhttps\://*dominio*.\nEl dominio puede ser una cadena de caracteres alfanum\u00e9ricos y no puede contener ning\u00fan car\u00e1cter especial. No introduzca la secuencia https\:// previa ni el punto siguiente.\n\nEjemplo\:\nSi el valor de la directiva es "dominio1,dominio2", los prefijos URL admitidos para Skype Empresarial ser\u00edan\:\nhttps\://dominio1.\nhttp\://dominio1.\nhttps\://dominio2.\nhttp\://dominio2.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n        
EXCLUSION_LIST_DESC=\n                Agregue una lista de nombres de dominio completos (FQDN) o sufijos DNS, separados por comas, a los que podr\u00e1 acceder directamente en lugar de utilizar el t\u00fanel con NetScaler Gateway. Esta directiva solo se aplica al modo T\u00fanel-SSO web cuando Citrix Gateway est\u00e1 configurado con el modo Split tunnel reverse.\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n                \n                De forma predeterminada, este campo est\u00e1 vac\u00edo.\n            
AUTH_FAILURES_BEFORE_LOCK_TITLE=Fallos de autenticaci\u00f3n previos al bloqueo
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nEsta directiva determina si Secure Mail debe omitir la comprobaci\u00f3n de contactos en otra cuenta Exchange del dispositivo.\n\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n sincroniza los contactos en el dispositivo incluso aunque est\u00e9 configurada otra cuenta Exchange. Si el valor es No, la aplicaci\u00f3n seguir\u00e1 bloqueando la sincronizaci\u00f3n de contactos. El valor predeterminado es S\u00ed.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_WORXMAIL=\nSi el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\n\nEl valor predeterminado es Solo dispositivos compartidos para Secure Mail.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Citrix for Salesforce.\n
INBOUND_DOCEX_TITLE=Intercambio de documentos entrantes (Abrir en)
COMPLIANCE_CATEGORY=Conformidad
DISABLE_PHOTO_LIBRARY_DESC=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n tenga acceso a la fototeca del dispositivo.\n\nEl valor predeterminado es S\u00ed.\n
SECURE_VIEWER_DESC=\nS\u00ed el valor es S\u00ed, el cliente un visor seguro en lugar de la funci\u00f3n de Vista r\u00e1pida de iOS. El visor seguro basado en MDX garantiza que las operaciones de cortar, copiar y pegar solo pueden realizarse entre aplicaciones empaquetadas por MDX. Si el valor es No, el visor seguro no se utiliza. El valor predeterminado es No.\n
ENC_KEYS_ENUM_ONLINE=Solo acceso con conexi\u00f3n
DISABLE_LOCALHOST_CONNECTIONS_DESC=\n                S\u00ed el valor es S\u00ed, no se permite a las aplicaciones establecer conexiones localhost. Localhost es una direcci\u00f3n (por ejemplo, 127.0.0.1 o \:\:1) para las comunicaciones que se dan localmente en el dispositivo. La conexi\u00f3n localhost omite el hardware de la interfaz de red local y accede a los servicios de red que se ejecutan en el host. Si el valor es No, esta directiva anula la directiva Acceso de red, con lo que las aplicaciones pueden establecer conexiones fuera del contenedor seguro si el dispositivo ejecuta localmente un servidor proxy. \n                \n                El valor predeterminado es No.\n            
