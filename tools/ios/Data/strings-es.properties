EXPLICIT_LOGOFF_NOTIFICATION_DESC_SHARED_DEVICES=\nSi el valor es Habilitado, la aplicaci\u00f3n se activar\u00e1 expl\u00edcitamente para informarle de un cierre de sesi\u00f3n de usuario. Si el valor es Inhabilitado, la aplicaci\u00f3n no se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario. Si el valor es Solo dispositivos compartidos, la aplicaci\u00f3n se activar\u00e1 durante el cierre de sesi\u00f3n de un usuario solo si el dispositivo est\u00e1 configurado como dispositivo compartido.\n\nEl valor predeterminado es Habilitado para Solo dispositivos compartidos.\n
PushNotifications_EWSHostName_TITLE_ANDROID=Nombre de host EWS
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_IOS=\nLa cantidad de tiempo, en horas, de que dispone un usuario para migrar a la versi\u00f3n App Store de una aplicaci\u00f3n de empresa antes de forzar la migraci\u00f3n. Si se deja vac\u00edo, la migraci\u00f3n no se forzar\u00e1 nunca. Si se establece en 0, el usuario no podr\u00e1 omitir la migraci\u00f3n. El valor predeterminado es 72.\n
VPN_MODE_SWITCH_DESC_DEFAULT_ON=\nCuando se usa un t\u00fanel hacia la red interna, esta directiva permite cambiar entre los modos de VPN autom\u00e1ticamente seg\u00fan sea necesario. S\u00ed el valor es S\u00ed, una solicitud de red que falle debido a una solicitud de autenticaci\u00f3n que no puede gestionarse en el modo VPN preferido volver\u00e1 a intentarse en el modo alternativo. Por ejemplo, los retos del servidor para certificados del cliente se pueden gestionar en el modo T\u00fanel completo pero no cuando se usa el modo Exploraci\u00f3n segura. Igualmente, es m\u00e1s probable que los retos de autenticaci\u00f3n HTTP se gestionen con Single Sign-On cuando se usa el modo Exploraci\u00f3n segura. Si el valor es No, solo se usar\u00e1 el modo preferido de VPN.\nEl valor predeterminado es S\u00ed.\n
INTERNAL_NETWORK_DESC=\nS\u00ed el valor es S\u00ed, solo se permite ejecutar la aplicaci\u00f3n desde dentro de la red de la empresa. Si el valor es No, se permite ejecutar la aplicaci\u00f3n desde una red externa.\n\nEsta directiva no recibe respaldo en XenMobile 10. Para XenMobile 9, si necesita ejecutar aplicaciones desde la red interna, debe configurar la p\u00e1gina Balizas de la consola de XenMobile (Configuraci\u00f3n > Par\u00e1metros > M\u00e1s > Balizas). Debe marcar las casillas siguientes\: Usar baliza interna, Comprobar la baliza interna primero para Citrix Receiver y Secure Hub y Usar NetScaler Gateway.\n\nEl valor predeterminado es No.\n
OUTBOUND_URLS_DESC_IOS_WORXMAIL_IOS=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar las direcciones URL que se pasan desde esta aplicaci\u00f3n a otras aplicaciones para ser gestionadas (es decir, URL salientes). \n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-". Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo. Un prefijo "-" impide que la URL se pase a otra aplicaci\u00f3n para gestionarse. Un prefijo "+" permite que la URL se pase a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si hay un par de valores separados por "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen con la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas para anclarlo al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\nPredeterminado\:\n  +maps.apple.com\n  +itunes.apple.com\n  +apps.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^lmi-g2m\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxnotes\:\n  +^ctxnotesex\:\n  +^ctxtasks\:\n  +^facetime-audio\:\n  +^itms-apps\:\n  +^ctx-sf\:\n  +^sharefile\:\n  +^lync\:\n  +^slack\:\n  +^slackmdm\:\n  +^msauth\:\n
IRM_DESC_NOTE=\nS\u00ed el valor es S\u00ed, Secure Notes ofrece la funcionalidad de Information Rights Management (IRM) de Exchange. El valor predeterminado es No.\n
TRUSTED_EXCHANGE_ONLINE_HOST_NAMES_DESC=\nDefina una lista de nombres de host de Exchange Online que usan el mecanismo OAuth para la autenticaci\u00f3n al configurar una cuenta. El formato es una lista de nombres, separados por comas, tales como servidor.empresa.com, servidor.empresa.es. Si la lista est\u00e1 vac\u00eda, Secure Mail usa la autenticaci\u00f3n b\u00e1sica para la configuraci\u00f3n de la cuenta.\nEl valor predeterminado es outlook.office365.com.\n
DISABLE_SENSOR_EXPLANATION=\nSi el valor es S\u00ed, se impide que una aplicaci\u00f3n use los sensores del dispositivo (aceler\u00f3metro, sensor de movimiento y giroscopio).\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_AIRDROP_DESC=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use AirDrop.\n\nEl valor predeterminado es S\u00ed.\n
ALLOW_NPS_TITLE=Permitir visualizaci\u00f3n de NPS
SMIME_PUBLICCERTSOURCE_EXCHANGE=Exchange
ALLOW_ADD_ACCOUNTS_DESC=\nS\u00ed el valor es S\u00ed, los usuarios pueden agregar otras cuentas de ShareFile para iniciar sesi\u00f3n, en lugar de utilizar la cuenta predeterminada.\n                \nEl valor predeterminado es No.\n
STRING_PATTERN_SCREEN_LOCK=Patr\u00f3n de bloqueo de pantalla del dispositivo
DISABLE_LOOKUP_TITLE=Bloquear b\u00fasqueda
STRING_EDPAPPCOMPLIANCECRITERIA_DESC=\n            \n            Conjunto de requisitos que le permiten decidir si un dispositivo cumple los requisitos m\u00ednimos de cifrado, seg\u00fan los cuales la tecnolog\u00eda de dicho cumplimiento dictamina el entorno de ejecuci\u00f3n. Los siguientes criterios determinan si un dispositivo cumple los requisitos m\u00ednimos\:\n            \n            * iOS 10.2 y versiones posteriores\: La aplicaci\u00f3n cuenta con un sistema operativo cuya versi\u00f3n es m\u00e1s reciente o igual que la versi\u00f3n especificada.\n            * Acceso de depurador de errores\: La aplicaci\u00f3n no se est\u00e1 depurando ni rastreando.\n            * Uso compartido de datos\: El uso compartido de datos no est\u00e1 habilitado en la aplicaci\u00f3n.\n            * Dispositivo liberado por jailbreak\: La aplicaci\u00f3n no se encuentra en un dispositivo liberado por jailbreak.\n            * C\u00f3digo de acceso del dispositivo\: El c\u00f3digo de acceso del dispositivo est\u00e1 activado.\n            \n        
STRING_REPORT_PHISHING_VIA_ATTACHMENT=Notificar mediante archivo adjunto
DISABLE_DICTATION_TITLE=Bloquear dictado
TIME_3_MONTHS=3 meses
