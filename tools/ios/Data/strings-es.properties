ACTIVE_POLL_PERIOD_DESC=\nCuando una aplicaci\u00f3n se inicia, la infraestructura de MDX sondea Citrix Endpoint Management para determinar el estado actual del dispositivo y de la aplicaci\u00f3n. Si es posible contactar con el servidor, la infraestructura devuelve informaci\u00f3n sobre el estado de bloqueo o borrado del dispositivo y el estado de habilitaci\u00f3n o inhabilitaci\u00f3n de la aplicaci\u00f3n. Independientemente de si es posible contactar o no con el servidor, se programa un sondeo posterior basado en el intervalo activo de sondeos. Una vez caducado ese per\u00edodo, se intenta un nuevo sondeo.\n\nEl valor predeterminado es de 60 minutos (1 hora).\n\nImportante\: Reduzca este valor \u00fanicamente para aplicaciones de alto riesgo. De lo contrario, el rendimiento puede verse afectado.\n
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB_DESC=\nS\u00ed el valor es S\u00ed, se inhabilita la descarga de archivos y p\u00e1ginas sin conexi\u00f3n. Tambi\u00e9n se inhabilita el almacenamiento de cookies en cach\u00e9 y el almacenamiento local de HTML 5.\n\nEl valor predeterminado es No.\n\nNOTA\: Esta directiva solo se aplica a versiones a partir de iOS 9.\n
DISABLE_AIRPRINT_DESC=\nS\u00ed el valor es S\u00ed, se impide el acceso de la aplicaci\u00f3n a la funcionalidad AirPrint para imprimir datos en impresoras habilitadas para AirPrint.\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_LOCATION_DESC_SALESFORCEONE=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Citrix for Salesforce.\n
MAIL_DESC_COMPOSE=\nEl par\u00e1metro Bloqueado restringe la redacci\u00f3n de correos. El par\u00e1metro Secure Mail redirige la redacci\u00f3n de correos a Secure Mail. El par\u00e1metro Correo nativo redirige la redacci\u00f3n de correos al cliente de correo nativo si hay una cuenta configurada. El valor predeterminado es Secure Mail.\n
DISABLE_LOCATION_DESC_FORMS=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Secure Forms.\n
WD_SAVE_PASSWORD_DESC_IOS=\nPermite a los usuarios guardar sus datos de inicio de sesi\u00f3n del equipo remoto (nombre de usuario y contrase\u00f1a de la cuenta).\n\nEl valor predeterminado es true.\n
CUSTOM_USER_AGENT_FOR_OAUTH_TITLE=Agente de usuario personalizado para autenticaci\u00f3n moderna
CUSTOM_CLIENT_ID_FOR_OAUTH_TITLE=ID de cliente personalizado para la autenticaci\u00f3n OAuth
CUSTOM_CLIENT_ID_FOR_OAUTH_DESC=\nEsta directiva le permite cambiar la cadena del ID de cliente predeterminado para OAuth o autenticaci\u00f3n moderna en China.\n\nSi se configura, este ID de cliente se utiliza para la autenticaci\u00f3n.\n\n De forma predeterminada, este valor est\u00e1 vac\u00edo.\n
ACCESS_SECURITY_CATEGORY=Seguridad del dispositivo
TIME_1_YEAR=1 a\u00f1o
DOMAIN_DESC=\nNombre predeterminado de dominio de Active Directory para los usuarios.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
CERTIFICATE_LABEL_DESC=\nCuando se usa con el servicio de integraci\u00f3n de certificados de StoreFront, esta etiqueta identifica el certificado espec\u00edfico requerido para esta aplicaci\u00f3n. Si no se suministra ninguna etiqueta, no se proporciona ning\u00fan certificado para usarlo con una infraestructura de clave p\u00fablica (PKI).\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo (no se usa ning\u00fan certificado).\n
