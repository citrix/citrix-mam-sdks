PUBLIC_FILE_ACCESS_LIMITS_LIST_DESC=\nContiene una lista de elementos separados por comas. Cada entrada es una ruta como expresi\u00f3n regular, seguida de (NA), (RO) o (RW), para especificar el nivel de acceso a los archivos cuya ruta coincide con las entradas: NO (Sin acceso), RO (solo lectura) y RW (lectura y escritura). Las rutas se procesan seg\u00fan el orden en que aparecen en la lista y la primera ruta que coincide se usa para establecer el l\u00edmite de acceso. El valor predeterminado est\u00e1 vac\u00edo.\n\nEsta directiva se aplica solo cuando el Cifrado de archivos p\u00fablicos est\u00e1 habilitado (es decir, se ha cambiado la opci\u00f3n Inhabilitado a la opci\u00f3n Grupo de seguridad o Aplicaci\u00f3n). Esta directiva solo es aplicable a archivos p\u00fablicos existentes no cifrados y especifica cu\u00e1ndo se cifran estos archivos.\n
