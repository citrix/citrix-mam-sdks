USE_MODERN_AUTH_FOR_O365_DESC=\nCuando se establece en S\u00ed, Secure Mail utiliza el protocolo OAuth para la autenticaci\u00f3n cuando se configura una cuenta en Office 365. Cuando se establece en No, Secure Mail usa "Autenticaci\u00f3n b\u00e1sica".\nEl valor predeterminado es No.\n
NETWORK_ACCESS_DESC_MAIL=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler.\n\nEl valor predeterminado para Secure Mail es T\u00fanel a la red interna.\n
USER_DOMAIN_TITLE=Dominio de usuarios
MVPN_CLIENT_ID_DESC=\nID de cliente de la aplicaci\u00f3n cliente de Azure Active Directory asociada con el NetScaler Gateway configurado.  \nCuando se usa OAuth como m\u00e9todo de inicio de sesi\u00f3n principal para NetScaler Gateway, esta directiva debe configurarse con el ID de cliente de la aplicaci\u00f3n cliente registrada en AAD y asociada con el NetScaler Gateway espec\u00edfico usado para el acceso a la red empresarial.\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo. Para las aplicaciones administradas por Intune, esta directiva debe configurarse para habilitar la redirecci\u00f3n a la red empresarial.\n
LOCK_SCREEN_NOTIFICATION_DESC=\nControla si las notificaciones de correo y calendario pueden aparecer en la pantalla bloqueada de un dispositivo. Si se selecciona Permitir, se muestra toda la informaci\u00f3n contenida en la notificaci\u00f3n. Si se selecciona Bloquear, no aparece ninguna notificaci\u00f3n. Si se selecciona Remitente del correo o t\u00edtulo del evento, solo aparece el nombre del remitente del correo electr\u00f3nico o el t\u00edtulo del evento del calendario. Si se selecciona Solo recuento, solo aparecer\u00e1 el n\u00famero de correos y de invitaciones de reuniones y la hora de los avisos del calendario.\n \nEl valor predeterminado es Permitir.\n
EmailClassification_DESC=\nS\u00ed el valor es S\u00ed, Secure Mail admite marcas de clasificaci\u00f3n para SEC (seguridad) y para DLM (limitaci\u00f3n de la difusi\u00f3n). Las marcas de clasificaci\u00f3n aparecen en los encabezados de los correos como valores "X-Protective-Marking". Debe configurar las directivas de clasificaci\u00f3n de correo electr\u00f3nico relacionadas.\nEl valor predeterminado es No.\n
DISABLE_LOCATION_DESC_TASKS=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Secure Tasks.\n
TIME_6_MONTHS=6 meses
DEPRECATED_CATEGORY=Retirado
CERTIFICATE_EXPIRY_TITLE=Duraci\u00f3n del certificado de usuario (en horas)
APP_PASSCODE_DESC=\nS\u00ed el valor es S\u00ed, se necesita un PIN o un c\u00f3digo de acceso para desbloquear la aplicaci\u00f3n cuando \u00e9sta se inicia o se reanuda despu\u00e9s de un periodo de inactividad. El valor predeterminado es S\u00ed.\n\nPara configurar el temporizador de inactividad para todas las aplicaciones, configure el valor INACTIVITY_TIMER en minutos, en las Propiedades del cliente de la ficha Par\u00e1metros. El valor predeterminado del temporizador de inactividad es 60 minutos. Para inhabilitar el temporizador de inactividad, de modo que la petici\u00f3n del PIN o del c\u00f3digo de acceso solo aparezca al iniciar la aplicaci\u00f3n, as\u00edgnele un valor de cero.\n\nNota\: Si se selecciona Acceso seguro sin conexi\u00f3n para la directiva Claves de cifrado, esta directiva se habilita autom\u00e1ticamente.\n
FTU_PREFERRED_MECHANISM_TITLE=Mecanismo de autenticaci\u00f3n inicial
STRING_STORE_MIGRATION_GUIDE_DESC_ANDROID=\nCuando esta directiva est\u00e1 activada, la pr\u00f3xima vez que un usuario abra una aplicaci\u00f3n de empresa, ver\u00e1 una gu\u00eda de migraci\u00f3n con instrucciones para cambiar a la versi\u00f3n de Play Store. El valor predeterminado es No.\n
ENCRYPT_LOGS_DESC=\nS\u00ed el valor es S\u00ed, MDX cifra los registros de diagn\u00f3stico a medida que los graba. Si el valor es No, los registros de diagn\u00f3stico no se cifran en el sandbox de la aplicaci\u00f3n.\n                  \nPrecauci\u00f3n\: Dependiendo de los niveles de registro que se hayan configurado, el cifrado de los registros puede tener un impacto significativo en el rendimiento de las aplicaciones y la duraci\u00f3n de la bater\u00eda.\n                  \nEl valor predeterminado es No.\n
ACCEPT_ALL_SSL_CERTS_DESC_TASKS=\nS\u00ed el valor es S\u00ed, Secure Tasks acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Tasks bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
SECURITY_APPRESTRICTIONS_CATEGORY=Restricciones de aplicaciones
WIFI_NETWORKS_DESC=\nLista de redes Wi-Fi permitidas, separadas por comas. Desde dentro de la red interna de la empresa, el acceso a aplicaciones se bloquea a menos que el dispositivo est\u00e9 asociado a uno de los SSID de red de la lista. Si est\u00e1 vac\u00eda, se puede usar cualquier red Wi-Fi interna. Si los usuarios iniciaron sesi\u00f3n desde una red externa (o no han iniciado sesi\u00f3n), est\u00e1 directiva no se aplica. \n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
SECURITY_GROUP_TITLE_ANDROID=Grupo de seguridad
UPGRADE_GRACE_PERIOD_TITLE=Periodo de gracia de actualizaci\u00f3n de aplicaci\u00f3n (horas)
SMIME_PUBLICCERTSOURCE_DESC=\nEspecifica el origen de los certificados p\u00fablicos S/MIME. Si el valor es Exchange, Secure Mail obtiene los certificados del servidor Exchange Server. Si el valor es LDAP, Secure Mail obtiene los certificados del servidor LDAP.\nEl valor predeterminado es Exchange.\n
DEVICE_PASSCODE_TITLE=C\u00f3digo de acceso del dispositivo
MAX_OFFLINE_PERIOD_DESC_ANDROID_WEB=\nDefine el periodo de tiempo m\u00e1ximo que una aplicaci\u00f3n puede ejecutarse sin conexi\u00f3n sin tener que iniciar una sesi\u00f3n de red para volver a confirmar los derechos para la aplicaci\u00f3n y actualizar las directivas. El valor predeterminado es 168 horas (7 d\u00edas). El periodo m\u00ednimo es 1 hora.\n\nSi la directiva Autenticaci\u00f3n tiene el valor Inicio de sesi\u00f3n de red, este par\u00e1metro se ignora y no se permite ning\u00fan acceso sin conexi\u00f3n.\n\nEl usuario recibe un aviso para iniciar sesi\u00f3n a los 30, 15, y 5 minutos antes de que expire este periodo, transcurrido el cual, la aplicaci\u00f3n queda bloqueada hasta que el usuario inicia una sesi\u00f3n con \u00e9xito en la red.\n
DISABLE_COOKIES_TITLE=Inhabilitar cookies
CONNECTION_SECURITY_LEVEL_TITLE=Nivel de seguridad de la conexi\u00f3n
URL_EXCLUSION_LIST_DESC_ANDROID=\nExcluye ciertas URL de salida del filtrado MDX. La lista de nombres de dominio (FQDN) o sufijos DNS separados por comas se excluye de cualquier filtrado MDX. Si esta directiva contiene entradas, las URL cuyos campos de host coincidan con al menos un elemento de la lista (mediante el cotejo de sufijos DNS) se env\u00edan directamente sin cambios al explorador web predeterminado. \nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
REAUTH_PERIOD_DESC=\nDefine el periodo de tiempo transcurrido el cual el usuario recibe un nuevo reto de autenticaci\u00f3n. Si se define con el valor cero, el usuario recibe un reto de autenticaci\u00f3n cada vez que la aplicaci\u00f3n se inicia o se activa.\n\nEl valor predeterminado es 480 minutos (8 horas).\n
PRIVATE_FILE_ENCRYPTION_DESC=\nControla el cifrado de archivos de datos privados en las ubicaciones siguientes\: /data/data/appname y /mnt/sdcard/Android/data/appname. La opci\u00f3n Inhabilitado significa que los archivos no se cifran. La opci\u00f3n Grupo de seguridad cifra los archivos privados mediante una clave que comparten todas las aplicaciones MDX que se encuentren en el mismo grupo de seguridad. La opci\u00f3n Aplicaci\u00f3n cifra los archivos privados mediante una clave \u00fanica para la aplicaci\u00f3n.\n\nEl valor predeterminado es Grupo de seguridad.\n
BGSERVICES_WORXCHAT_DESC=\nLista de direcciones y puertos de servicios, separados por comas, que se permiten para el acceso de red en segundo plano. Cada servicio debe tener el formato "fqdn\:puerto".\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo, lo que indica que los servicios de red en segundo plano no est\u00e1n disponibles.\n
EmailClassification_Version_DESC=\nEspecifica la versi\u00f3n de clasificaci\u00f3n que se requiere en un encabezado de correo electr\u00f3nico seg\u00fan el est\u00e1ndar de clasificaci\u00f3n utilizado. Por ejemplo, la versi\u00f3n "2012.3" aparece en el encabezado como "VER\=2012.3".\n\nDe forma predeterminada, este campo est\u00e1 vac\u00edo.\n
DISABLE_GALLERY_TITLE=Bloquear galer\u00eda
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_TITLE=Token de carga
NETWORK_ACCESS_DESC_WEB=\nImpide, permite o redirige la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler.\n\nEl valor predeterminado para Secure Web es T\u00fanel a la red interna.\n
STRING_NO=No
ENC_KEYS_DESC=\nSi se selecciona Solo acceso con conexi\u00f3n, los secretos utilizados para derivar claves de cifrado no se conservan en el dispositivo. En vez de ello, deben recuperarse cada vez que se necesitan desde el servicio de administraci\u00f3n de claves de XenMobile. Si se selecciona Acceso sin conexi\u00f3n, los secretos utilizados para derivar claves de cifrado se pueden conservar en el dispositivo. Si se selecciona Acceso seguro sin conexi\u00f3n, los secretos utilizados para derivar claves de cifrado se pueden conservar en el dispositivo y protegerse con una contrase\u00f1a sin conexi\u00f3n, definida por el usuario. En este caso, el usuario debe introducir su propia contrase\u00f1a para acceder al contenedor seguro protegido por las claves de cifrado.\n\nSi se selecciona Solo acceso con conexi\u00f3n, se asume que el valor de la directiva Autenticaci\u00f3n es Inicio de sesi\u00f3n de red, independientemente de c\u00f3mo se haya configurado dicha directiva para la aplicaci\u00f3n. Si se selecciona Acceso sin conexi\u00f3n, se recomienda (aunque no es obligatorio) configurar la directiva Autenticaci\u00f3n de forma que habilite un reto de contrase\u00f1a sin conexi\u00f3n para proteger el acceso a las claves y al contenido cifrado asociado. Si se selecciona Acceso seguro sin conexi\u00f3n, el usuario puede ver un reto para introducir su contrase\u00f1a sin conexi\u00f3n al iniciar la aplicaci\u00f3n.\n\nEl valor predeterminado es Acceso sin conexi\u00f3n.\n
ACCEPT_ALL_SSL_CERTS_DESC_SALESFORCEONE=\nS\u00ed el valor es S\u00ed, Citrix for Salesforce acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Citrix for Salesforce bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
