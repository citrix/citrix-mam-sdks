ReportPhishingMechanism_DESC=\nEsta directiva indica el mecanismo utilizado para notificar acerca de correos sospechosos de phishing.\n\n    1. Notificar mediante archivo adjunto (.eml): para notificar sobre correos de phishing utilizando un archivo adjunto. El archivo adjunto se env\u00eda a una direcci\u00f3n de correo electr\u00f3nico o una lista de direcciones de correo electr\u00f3nico separadas por comas, que se configuran en la directiva Direcciones para notificar correo de phishing.\n    2. Notificar mediante reenv\u00edo: para notificar sobre correos de phishing con un mensaje reenviado. El correo se reenv\u00eda a una direcci\u00f3n de correo electr\u00f3nico o una lista de direcciones de correo electr\u00f3nico separadas por comas, que se configuran en la directiva Direcciones para notificar correo de phishing.\n        Nota\: Esta directiva est\u00e1 disponible solo para servidores Microsoft Exchange.\n\nEl valor predeterminado es Notificar mediante archivo adjunto (.eml).\n        
