DISABLE_PRINTING_DESC=\nS\u00ed el valor es S\u00ed, evita que una aplicaci\u00f3n imprima datos. Si una aplicaci\u00f3n tiene un comando Compartir, debe establecer la directiva Intercambio de documentos (Abrir en) con el valor Restringido o con el valor Bloqueado si quiere bloquear totalmente la impresi\u00f3n.\n\nEl valor predeterminado es S\u00ed.\n
