SDK_MODE_CONTROL_DESC=\n                  Las directivas del SDK de la administraci\u00f3n de aplicaciones m\u00f3viles (SDK de MAM) reflejan las directivas m\u00e1s recientes. Con el tiempo, MDX Toolkit y MDX Service se retirar\u00e1n. El SDK de MAM ofrecer\u00e1 SDK individuales que los desarrolladores de terceros podr\u00e1n integrar en sus aplicaciones m\u00f3viles.\n              
