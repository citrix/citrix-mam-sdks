PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC=\nLa regi\u00f3n donde se encuentra el host de APNs para los usuarios de Secure Mail. Las opciones son Am\u00e9rica, Europa-Oriente Medio-\u00c1frica y Asia-Pac\u00edfico.\n\nEl valor predeterminado es Am\u00e9rica.\n
DEFAULT_LOGGER_OUTPUT_TITLE=Salida de registros predeterminada
ONLINE_SESSION_REQUIRED_GRACE_PERIOD_DESC=\nDetermina durante cu\u00e1ntos minutos pueden los usuarios utilizar una aplicaci\u00f3n, antes de que la directiva "Sesi\u00f3n con conexi\u00f3n requerida" les impida seguir utiliz\u00e1ndola (hasta que la sesi\u00f3n con conexi\u00f3n sea validada).\n          \nEl valor predeterminado es 0 (no hay periodo de gracia).\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nContiene una lista de rutas de archivo, separadas por comas. Cada ruta es una expresi\u00f3n regular que representa uno o varios archivos que no deben cifrarse. Las rutas de archivo son relativas al almacenamiento externo predeterminado y a cualquier almacenamiento externo espec\u00edfico del dispositivo. \n
EXCHANGE_SERVER_TITLE_TASKS=Servidor Exchange de Secure Tasks
WIPE_DATA_ON_APP_LOCK_DESC=\nBorra los datos de la aplicaci\u00f3n y restablece la aplicaci\u00f3n cuando \u00e9sta se bloquea. Si el valor es No, los datos de la aplicaci\u00f3n no se borran cuando la aplicaci\u00f3n se bloquea.\n\nUna aplicaci\u00f3n puede bloquearse por alguna de estas razones\: cuando el usuario pierde sus derechos para usar la aplicaci\u00f3n, cuando se elimina la suscripci\u00f3n para la aplicaci\u00f3n, cuando se elimina la cuenta, cuando se desinstala Secure Hub, cuando se incurre en demasiados fallos de autenticaci\u00f3n, cuando se detecta un dispositivo liberado por jailbreak o root (seg\u00fan el par\u00e1metro de la directiva correspondiente), cuando el dispositivo se coloca en estado bloqueado mediante una acci\u00f3n administrativa.\n\nEl valor predeterminado es No.\n
WIFI_ONLY_DESC=\nS\u00ed el valor es S\u00ed, la aplicaci\u00f3n se bloquea cuando el dispositivo no est\u00e1 conectado a una red WiFi. Si el valor es No, la aplicaci\u00f3n puede ejecutarse si el dispositivo tiene una conexi\u00f3n activa, tal como 4G/3G, LAN o WiFi.\n\nEl valor predeterminado es No.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Citrix ShareFile Workflows es T\u00fanel a la red interna.\n
OUTBOUND_URLS_DESC_IOS_NOTE=\nLas aplicaciones iOS pueden enviar solicitudes URL a otras aplicaciones que se han registrado para gestionar esquemas espec\u00edficos (tales como "http\://"). Esto ofrece un mecanismo para que una aplicaci\u00f3n pueda transferir solicitudes de ayuda a otra aplicaci\u00f3n. \n\nEsta directiva sirve para filtrar las direcciones URL que se pasan desde esta aplicaci\u00f3n a otras aplicaciones para ser gestionadas (es decir, URL salientes). \n\nLa directiva debe tener el formato de lista de patrones, separados por comas, donde cada patr\u00f3n puede ir precedido de un signo m\u00e1s "+" o de un signo menos "-".  Las direcciones URL salientes se comparan con los patrones en el orden en que aparecen en la lista, hasta encontrar una coincidencia. Una vez comparados, se toma la acci\u00f3n que indique el prefijo.  Un prefijo "-" impide que la URL se pase a otra aplicaci\u00f3n para gestionarse. Un prefijo "+" permite que la URL se pase a otra aplicaci\u00f3n para gestionarse. Si no se ha proporcionado ning\u00fan prefijo "+" o "-" con el patr\u00f3n, se asume el prefijo "+" (permitir). Si hay un par de valores separados por  "\=", esto indica una sustituci\u00f3n donde las instancias de la primera cadena se sustituyen con la segunda cadena. Puede usar el prefijo de expresi\u00f3n regular "^" para buscar cadenas para anclarlo al comienzo de la URL. Si la direcci\u00f3n URL saliente no coincide con ning\u00fan patr\u00f3n de la lista, la URL se bloquea.\n\nPredeterminado\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxsalesforce\:\n
SECUREWEB_DOMAINS_DESC=\nEsta directiva solo se aplica a las entradas de la directiva "Direcciones URL permitidas" que redirige las URL en cuesti\u00f3n a la aplicaci\u00f3n Secure Web (^http\:\=ctxmobilebrowser\: y ^https\:\=ctxmobilebrowsers\: ).\n\nAgregue una lista de nombres de dominio completo (FQDN) o sufijos DNS, separados por comas, que pueden redirigirse a la aplicaci\u00f3n Secure Web. Si esta directiva est\u00e1 vac\u00eda (la opci\u00f3n predeterminada), se permite que todos los dominios se redirijan a la aplicaci\u00f3n Secure Web. En cambio, si esta directiva contiene entradas, solo aquellas URL cuyos campos de host coincidan con al menos un elemento de la lista (por cotejo de sufijos DNS) se redirigir\u00e1n a la aplicaci\u00f3n Secure Web. Todas las dem\u00e1s URL se env\u00edan sin cambios a iOS (sin pasar por la aplicaci\u00f3n Secure Web).\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nDefine un conjunto de marcadores precargados en el explorador Web de Secure Web.\n\nLa directiva es una lista de elementos separados por comas que contiene un nombre de carpeta, un nombre descriptivo y una direcci\u00f3n Web. Cada tr\u00edo de elementos debe tener el formato carpeta,nombre,url, donde carpeta y nombre pueden ir entre comillas dobles (").\n                  \nPor ejemplo, los valores de directiva\n                  \n  ,"Mycorp, Inc. home page",http\://www.mycorp.com,\n  "MyCorp Links",Account logon,https\://www.mycorp.com/Accounts\n  "MyCorp Links/Investor Relations","Contact us",http\://www.mycorp.com/IR/Contactus.aspx\n                  \ndefinen tres marcadores. El primero es un enlace primario (sin nombre de carpeta) con el t\u00edtulo "Mycorp, Inc. home page".  El segundo enlace se colocar\u00e1 en una carpeta llamada "MyCorp Links" y se etiquetar\u00e1 con el nombre "Account logon".  El tercer enlace se colocar\u00e1 en la subcarpeta "Investor Relations' de la carpeta "MyCorp Links" y se mostrar\u00e1 con el nombre "Contact us".\n                  \nEl valor predeterminado est\u00e1 vac\u00edo.\n
MAIL_DOMAIN_DESC=\nEl nombre de dominio de Active Directory predeterminado de los usuarios de Exchange o, (solo para iOS) de Notes.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
PRIVATE_FILE_ENCRYPTION_TITLE=Cifrado de archivos privados
BLOCK_LOGS_TITLE=Bloquear registros de aplicaciones
DISABLE_MICROPHONE_DESC_SALESFORCEONE=\nS\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware del micr\u00f3fono.\n\nEl valor predeterminado es No para Citrix for Salesforce.\n
INBOUND_URLS_TITLE=Esquemas de URL de aplicaciones
STRING_DISABLED=Inhabilitado
DATABASE_ENCRYPTION_DESC=\nSi el valor es No, los datos almacenados en el dispositivo no se cifran. S\u00ed el valor es S\u00ed, los datos almacenados en el dispositivo se cifran.\n                \nEl valor predeterminado es S\u00ed.\n\nPrecauci\u00f3n\: Si cambia esta directiva despu\u00e9s de implementar una aplicaci\u00f3n, los usuarios tendr\u00e1n que volver a instalar dicha aplicaci\u00f3n.\n
WIPE_DATA_ON_APP_LOCK_TITLE=Borrar datos de la aplicaci\u00f3n al bloquear
INTERNAL_NETWORK_TITLE=Requerir red interna
SECURITY_APPINTERACTION_CATEGORY=Interacci\u00f3n entre aplicaciones
DISABLE_ICLOUD_DESC=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use iCloud para el almacenamiento y uso compartido de par\u00e1metros y datos. Nota\: La creaci\u00f3n de copias de respaldo de archivos de datos en iCloud est\u00e1 controlada por la directiva Bloquear copia de respaldo de archivos.\n\nEl valor predeterminado es S\u00ed.\n
GEOFENCE_LONGITUDE_DESC=\nLongitud (coordenada X) del punto central de la geocerca de punto o radio, a cuyo per\u00edmetro se restringe el funcionamiento de una aplicaci\u00f3n. Cuando la aplicaci\u00f3n se ejecuta fuera de la geocerca configurada, la aplicaci\u00f3n permanece bloqueada.\n\nDebe expresarse en formato de grados con signo negativo o positivo (DDD.dddd), por ejemplo "-31.9635". Las longitudes occidentales deben ir precedidas de un signo menos.\n\nEl valor predeterminado es 0.\n
DISABLE_AIRDROP_DESC=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use AirDrop.\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_ICLOUD_TITLE=Bloquear iCloud
USERENTERED_ONLY=Solo datos introducidos por el usuario
ENABLE_DRAFT_AUTO_SAVE__DESC=\nS\u00ed el valor es S\u00ed, Secure Mail admite el guardado autom\u00e1tico de mensajes en la carpeta de borradores. El valor predeterminado es S\u00ed.\n
DEFAULT_LOGGER_LEVEL_UNITS=nivel
TIME_1_WEEK=1 semana
MVPN_REDIRECT_WEB_DESC=\nS\u00ed el valor es S\u00ed, se habilita la interceptaci\u00f3n de http/htpps y la redirecci\u00f3n de mVPN a trav\u00e9s del punto final de proxy Web de NetScaler Gateway. Si el valor es No, la interceptaci\u00f3n de http/https se omite.\n\nEl valor predeterminado es S\u00ed.\n
GEOFENCE_RADIUS_DESC_IOS=\nRadio de la geocerca que limita el \u00e1rea de funcionamiento de la aplicaci\u00f3n. Cuando se ejecuta fuera de la geocerca configurada, la aplicaci\u00f3n permanece bloqueada.\n\nDebe expresarse en metros. Cuando tiene el valor cero, la geocerca est\u00e1 inhabilitada.\n\nCuando la directiva Bloquear servicios de localizaci\u00f3n est\u00e1 habilitada, la geocerca no funciona correctamente.\n\nEl valor predeterminado es 0 (inhabilitada).\n
PUBLIC_FILE_MIGRATION_WRITE=Escritura (WO/RW)
DISABLE_ATTACHMENTS_TITLE=Bloquear archivos adjuntos
MAX_SEARCH_WINDOW_DESCRIPTION=\nLimita la cantidad de historial de correo al que se puede acceder desde los dispositivos m\u00f3viles, porque limita la cantidad de d\u00edas incluidos en las b\u00fasquedas en el servidor de correo. El valor predeterminado es Sin l\u00edmite.\nPara restringir la cantidad de correo que se sincroniza en el dispositivo m\u00f3vil, configure la directiva Intervalo m\u00e1ximo de sincronizaci\u00f3n.\n
DISABLE_LOCATION_DESC_NOTE=\nS\u00ed el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es No para Secure Notes.\n
DEFAULT_EMAIL_NOTIFICATION=Notificaci\u00f3n predeterminada de correo electr\u00f3nico
MVPN_EXCLUDE_DOMAINS_TITLE=Lista de exclusi\u00f3n de t\u00fanel mVPN
COPY_TITLE=Cortar y pegar
MAX_SYNC_INTERVAL_DESCRIPTION_WINDOWS=\n                  Gestiona la cantidad de correo almacenado localmente en un dispositivo m\u00f3vil porque limita el per\u00edodo de sincronizaci\u00f3n. El valor predeterminado es de 1 mes.\n                 Para restringir el per\u00edodo de tiempo que un dispositivo puede realizar b\u00fasquedas en el servidor de correo, configure la directiva L\u00edmite de b\u00fasqueda en servidor de correo.\n              
FILEENCRYPTION_EXCLUDE_LIST_TITLE=Exclusiones de cifrado de archivos
DEFAULT_NOSAVE_LOCAL_FILE_DESC_IOS=\nCuando QuickEdit abre un archivo desde otra aplicaci\u00f3n, no guardar\u00e1 ninguna copia local de ese archivo si el ID del paquete de la otra aplicaci\u00f3n est\u00e1 incluido en la lista CFBundleIDs, separada por comas, que escriba aqu\u00ed.\n
ENC_KEYS_DESC=\nSi se selecciona Solo acceso con conexi\u00f3n, los secretos utilizados para derivar claves de cifrado no se conservan en el dispositivo. En vez de ello, deben recuperarse cada vez que se necesitan desde el servicio de administraci\u00f3n de claves de XenMobile. Si se selecciona Acceso sin conexi\u00f3n, los secretos utilizados para derivar claves de cifrado se pueden conservar en el dispositivo. Si se selecciona Acceso seguro sin conexi\u00f3n, los secretos utilizados para derivar claves de cifrado se pueden conservar en el dispositivo y protegerse con una contrase\u00f1a sin conexi\u00f3n, definida por el usuario. En este caso, el usuario debe introducir su propia contrase\u00f1a para acceder al contenedor seguro protegido por las claves de cifrado.\n\nSi se selecciona Solo acceso con conexi\u00f3n, se asume que el valor de la directiva Autenticaci\u00f3n es Inicio de sesi\u00f3n de red, independientemente de c\u00f3mo se haya configurado dicha directiva para la aplicaci\u00f3n. Si se selecciona Acceso sin conexi\u00f3n, se recomienda (aunque no es obligatorio) configurar la directiva Autenticaci\u00f3n de forma que habilite un reto de contrase\u00f1a sin conexi\u00f3n para proteger el acceso a las claves y al contenido cifrado asociado. Si se selecciona Acceso seguro sin conexi\u00f3n, el usuario puede ver un reto para introducir su contrase\u00f1a sin conexi\u00f3n al iniciar la aplicaci\u00f3n.\n\nEl valor predeterminado es Acceso sin conexi\u00f3n.\n
DISABLE_HTML5_LOCAL_STORAGE=Inhabilitar almacenamiento local HTML 5
CITRIX_REPORTING_MAX_CACHE_SIZE_TITLE=Tama\u00f1o m\u00e1ximo de cach\u00e9 de informes
DISABLE_LOCATION_DESC=\nSi el valor es S\u00ed, se impide que la aplicaci\u00f3n use los componentes de los servicios de localizaci\u00f3n geogr\u00e1fica (GPS o red).\n\nEl valor predeterminado es S\u00ed.\n
URL_EXCLUSION_LIST_TITLE=Dominios de URL excluidos del filtrado
ENABLE_DRAFT_AUTO_SAVE_TITLE=Habilitar guardado autom\u00e1tico de borradores
TURNON_SMIME_FTU_DESC_MAIL_IOS=\nDetermina si Secure Mail habilita S/MIME durante el primer inicio de Secure Mail, si la directiva Origen de certificado S/MIME tiene el valor Caja fuerte compartida. S\u00ed el valor es S\u00ed, Secure Mail habilita S/MIME si hay certificados para el usuario en la caja fuerte compartida. Si no hay certificados en la caja fuerte compartida, se pide al usuario que importe los certificados. En ambos casos, los usuarios deben configurar certificados desde la aplicaci\u00f3n de un proveedor de identidades digitales respaldado, antes de crear una cuenta en Secure Mail.\nSi el valor es No, Secure Mail no habilita S/MIME y el usuario puede habilitarlo en los par\u00e1metros de Secure Mail.\n\nEl valor predeterminado es No.\n
PERMIT_VPN_MODE_SWITCHING_DESC=\nCuando se usa un t\u00fanel hacia la red interna, esta directiva permite cambiar entre los modos de VPN autom\u00e1ticamente seg\u00fan sea necesario. S\u00ed el valor es S\u00ed, una solicitud de red que falle debido a una solicitud de autenticaci\u00f3n que no puede gestionarse en el modo VPN preferido, volver\u00e1 a intentarse en el modo alternativo. Por ejemplo, los retos del servidor para certificados del cliente se pueden gestionar en el modo de T\u00fanel completo pero no cuando se usa el modo de Exploraci\u00f3n segura. Igualmente, es m\u00e1s probable que los retos de autenticaci\u00f3n HTTP se gestionen con Single Sign-on cuando se usa el modo de Exploraci\u00f3n segura. Si el valor es No, solo se usar\u00e1 el modo preferido de VPN.\n\nEl valor predeterminado es No.\n
DISABLE_MICROPHONE_DESC_FORMS=\nS\u00ed el valor es S\u00ed, impide que una aplicaci\u00f3n use directamente el hardware del micr\u00f3fono.\n\nEl valor predeterminado es No para Secure Forms.\n
EmailClassification_Namespace_DESC=\nEspecifica el espacio de nombres de clasificaci\u00f3n que se requiere en un encabezado de correo electr\u00f3nico seg\u00fan el est\u00e1ndar de clasificaci\u00f3n utilizado. Por ejemplo, el espacio de nombres "gov.au" aparece en el encabezado como "NS\=gov.au". El valor predeterminado est\u00e1 vac\u00edo.\n
PREFERRED_VPN_MODE_TITLE=Modo preferido de VPN
GOTOMEETING_AND_USER_ENTERED=GoToMeeting y datos introducidos por el usuario
ACCESS_NETWORK_CATEGORY=Requisitos de la red
FTU_PREFERRED_CREDENTIALS_TITLE=Credenciales iniciales de autenticaci\u00f3n
DOCEX_TITLE=Intercambio de documentos (Abrir en)
FILE_ENCRYPTION_VERSION_DESC=\nEspecifica la versi\u00f3n de cifrado para el cifrado de archivos p\u00fablicos y privados. Citrix recomienda el valor Actual para ofrecer el m\u00e1ximo nivel de seguridad disponible, especialmente en el caso de implementaci\u00f3n de nuevas aplicaciones. Si selecciona Actual, tenga en cuenta que los usuarios tendr\u00e1n que volver a instalar aquellas aplicaciones que tuvieran una versi\u00f3n de cifrado anterior, tal como el cifrado Antiguo. De lo contrario, podr\u00edan perder datos. El valor predeterminado es Actual.\n
NETWORK_ACCESS_DESC_UNRESTRICTED=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado es Sin restricciones.\n
AUTO_POPULATE_USERNAME_TITLE=Habilitar el rellenado autom\u00e1tico del nombre de usuario
APPSTOREMIGRATION_CATEGORY=AppStoreMigration
BGSERVICES_GATEWAY_DESC=\nDirecci\u00f3n de puerta de enlace alternativa para usarla con los servicios de red en segundo plano, con el formato fqdn\:puerto. Esto es el nombre de dominio completo (FQDN) y el n\u00famero de puerto de NetScaler Gateway que utiliza Secure Mail para conectarse al servidor Exchange Server interno. En la herramienta de configuraci\u00f3n de NetScaler Gateway, es necesario configurar el STA (Secure Ticket Authority) y vincular la directiva al servidor virtual.\n\nEl valor predeterminado est\u00e1 vac\u00edo, lo que indica que no existe ninguna puerta de enlace alternativa. \n\nSi configura esta directiva, configure la directiva Acceso de red con el valor T\u00fanel a la red interna. Esta directiva tiene efecto cuando se configura la directiva Acceso de red. Adem\u00e1s, use esta directiva cuando el servidor Exchange Server resida en su red interna y quiera usar NetScaler Gateway para que act\u00fae como proxy en las conexiones con el servidor Exchange Server interno.\n
INBOUND_DOCEX_TITLE=Intercambio de documentos entrantes (Abrir en)
DOMAIN_DESC=\nNombre predeterminado de dominio de Active Directory para los usuarios.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
WWUX_HIDE_ALL=Ocultar todos los controles
MAX_LOG_FILE_SIZE_DESC=\nLimita el tama\u00f1o en megabytes (MB) de los archivos de registro que conserva la herramienta de registros de diagn\u00f3sticos de Secure App antes de renovarlos. El m\u00ednimo es 1 MB, el m\u00e1ximo es 5 MB.\n\nEl valor predeterminado es 2 MB.\n
ENCRYPT_LOGS_TITLE=Cifrar registros
INBOUND_DOCEX_WHITELIST_DESC=\nCuando el intercambio de documentos entrantes est\u00e1 restringido o bloqueado, las aplicaciones cuyo ID est\u00e9 incluido en esta lista de ID de aplicaciones, separados por comas (incluidas aplicaciones que no son MDX), podr\u00e1n enviar documentos a la aplicaci\u00f3n.\n
REQUIRE_DEVICE_LOCK_TITLE=Requerir bloqueo de dispositivo
ENC_KEYS_ENUM_OFFLINE_ANDROID=Acceso sin conexi\u00f3n permitido
USE_SECURE_CONNECTION_DESC_MAIL_ANDROID=\nS\u00ed el valor es S\u00ed, Secure Mail usa una conexi\u00f3n protegida. Si el valor es No, Secure Mail no usa una conexi\u00f3n protegida.\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_EMAIL_AS_ATTACHMENT_TITLE=Bloquear correos como datos adjuntos
MVPN_DISABLE_TCP_REDIRECT_TITLE=Inhabilitar redirecci\u00f3n de t\u00fanel completo mVPN (nivel TCP)
LOCK_SCREEN_NOTIFICATION_ALLOWED_EVERYTHING=Permitir
OBSCURESCREEN_TITLE=Oscurecer contenido de pantalla
IRM_TITLE=Information Rights Management
COPY_DESC_RESTRICTED=\nBloquea, permite o restringe las operaciones de copiado y pegado de portapapeles para esta aplicaci\u00f3n. Si el valor es Restringido, los datos de portapapeles copiados se colocan en un portapapeles privado que solo est\u00e1 disponible para las aplicaciones MDX. \n\nEl valor predeterminado es Restringido.\n
ACCESS_MISC_CATEGORY=Otros accesos
STRING_PATTERN_SCREEN_LOCK=Patr\u00f3n de bloqueo de pantalla del dispositivo
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_IOS=\nLa cantidad de tiempo, en horas, de que dispone un usuario para migrar a la versi\u00f3n App Store de una aplicaci\u00f3n de empresa antes de forzar la migraci\u00f3n. Si se deja vac\u00edo, la migraci\u00f3n no se forzar\u00e1 nunca. Si se establece en 0, el usuario no podr\u00e1 omitir la migraci\u00f3n. El valor predeterminado es 72.\n
WORXWEB_HOMEPAGE_URL_DESC=\nDefine la direcci\u00f3n URL que se carga en Secure Web al iniciarlo.\n\nEl valor predeterminado est\u00e1 vac\u00edo (p\u00e1gina de inicio predeterminada).\n
PREFERRED_VPN_MODE_DESC=\nConfigura el modo inicial para las conexiones que usan un t\u00fanel a la red interna. Se recomienda el T\u00fanel VPN completo para las conexiones que emplean certificados de cliente o SSL de extremo a extremo con un recurso de la red interna. La Exploraci\u00f3n segura se recomienda para conexiones que requieren Single Sign-On (SSO).\n
WORXNOTES_ACCOUNTENUM_SHAREFILE=Solo ShareFile
ENABLE_OFFLINE_PAGE_DESC=\nCuando se establece en S\u00ed, los usuarios pueden guardar las p\u00e1ginas Web y verlas m\u00e1s tarde sin conexi\u00f3n a Internet. El valor predeterminado es No. Advertencia\: La aplicaci\u00f3n no cifrar\u00e1 las p\u00e1ginas sin conexi\u00f3n. Citrix recomienda activar el cifrado para todo el dispositivo.\n
DISABLE_CAMERA_DESC_NOTE=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use directamente el hardware de la c\u00e1mara.\n\nEl valor predeterminado es No para Secure Notes.\n
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_TITLE=Token de carga
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nPuede obtener un token de carga desde su cuenta Citrix Insight Services (CIS). Si especifica este token optativo, CIS le dar\u00e1 acceso a informes de errores y diagn\u00f3sticos cargados desde sus dispositivos. Citrix tiene acceso a esa misma informaci\u00f3n.\n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
DISABLE_AIRPRINT_TITLE=Bloquear AirPrint
STRING_ENABLED=Habilitado
REDIRECT_SYSTEM_LOGS_DESC=\nS\u00ed el valor es S\u00ed, se interceptan y se redirigen los registros de sistema o de consola de una aplicaci\u00f3n hacia la herramienta de diagn\u00f3sticos de Secure App. Si el valor es No, el uso de los registros de sistema o de consola de la aplicaci\u00f3n no se intercepta.\n\nEl valor predeterminado es S\u00ed.\n
IRM_DESC_MAIL=\nS\u00ed el valor es S\u00ed, Secure Mail respalda la funcionalidad de Information Rights Management (IRM) de Exchange. El valor predeterminado es No.\n
CERTIFICATE_EXPIRY_TITLE=Duraci\u00f3n del certificado de usuario (en horas)
ACCEPT_ALL_SSL_CERTS_WORXCHAT_DESC=\nS\u00ed el valor es S\u00ed, Secure Tasks acepta todos los certificados SSL (v\u00e1lidos o no) y permite el acceso.\nSi el valor es No, Secure Tasks bloquea el acceso cuando se produce un error de certificado y muestra una advertencia.\n\nEl valor predeterminado es No.\n
MIGRATION_CATEGORY=Migraci\u00f3n a Play Store
ALLOW_ADD_ACCOUNTS_TITLE=Permitir que se agregue cuenta adicional
WW_BLOCK_POPUPS_DESC=\nLos elementos emergentes son pesta\u00f1as nuevas que los sitios Web abren sin su consentimiento. Esta directiva determina si Secure Web permite los elementos emergentes.\nS\u00ed el valor es S\u00ed, Secure Web impide que los sitios Web abran elementos emergentes. El valor predeterminado es No.\n
STRING_MVPN_GATEWAY_ADDRESS=Direcci\u00f3n de NetScaler Gateway
WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nCuando los usuarios de Secure Web introducen credenciales para solicitar un recurso Web o acceder a \u00e9l, esta directiva determina si Secure Web guarda en cach\u00e9 la contrase\u00f1a en el dispositivo, de forma silenciosa. Esta directiva se aplica a contrase\u00f1as introducidas en cuadros de di\u00e1logo de autenticaci\u00f3n, no a contrase\u00f1as introducidas en formularios Web.\n\nS\u00ed el valor es S\u00ed, Secure Web guarda en cach\u00e9 todas las contrase\u00f1as que los usuarios introducen cuando solicitan un recurso Web. Si el valor es No, Secure Web no guarda en cach\u00e9 las contrase\u00f1as y elimina las contrase\u00f1as que ya se hayan guardado en cach\u00e9. El valor predeterminado es No.\n\nEsta directiva se habilita solamente si tambi\u00e9n se configura la directiva Modo preferido de VPN con el valor T\u00fanel VPN completo para esta aplicaci\u00f3n.\n
DOCEX_DESC=\nBloquea, permite o restringe operaciones de intercambio de documentos para esta aplicaci\u00f3n. Si el valor es Restringido, los documentos se pueden intercambiar solo con otras aplicaciones MDX. \n\nSi el valor es Sin restricciones, defina la directiva Habilitar cifrado con el valor S\u00ed, de modo que los usuarios puedan abrir documentos en aplicaciones no empaquetadas. Si la aplicaci\u00f3n que recibe el documento no es una aplicaci\u00f3n empaquetada o tiene el cifrado inhabilitado, MDX descifra el documento.\n\nEl valor predeterminado es Restringido.  \n
SMIME_PUBLICCERTSOURCE_DESC=\nEspecifica el origen de los certificados p\u00fablicos S/MIME. Si el valor es Exchange, Secure Mail obtiene los certificados del servidor Exchange Server. Si el valor es LDAP, Secure Mail obtiene los certificados del servidor LDAP.\nEl valor predeterminado es Exchange.\n
DEFAULT_SYNC_INTERVAL_DESCRIPTION=\nEspecifica el intervalo de sincronizaci\u00f3n predeterminado para Secure Mail. Los usuarios de Secure Mail pueden cambiar el valor predeterminado.\n\nLa configuraci\u00f3n de directiva "Filtro de antig\u00fcedad m\u00e1xima de correo" de Exchange ActiveSync tiene prioridad sobre esta directiva. Si especifica un "Intervalo de sincronizaci\u00f3n predeterminado" mayor que el "Filtro de antig\u00fcedad m\u00e1xima de correo", se usa \u00e9ste \u00faltimo en su lugar. Secure Mail solo muestra los valores de intervalo de sincronizaci\u00f3n inferiores al par\u00e1metro de "Filtro de antig\u00fcedad m\u00e1xima de correo" de ActiveSync.\n\nEl valor predeterminado es de 3 d\u00edas.\n
