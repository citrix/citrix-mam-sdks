SECURITY_GROUP_DESC_ANDROID=\nDeje este campo en blanco si quiere que todas las aplicaciones MDX intercambien informaci\u00f3n. Defina un nombre de grupo de seguridad para administrar los par\u00e1metros de seguridad de conjuntos espec\u00edficos de aplicaciones (por ejemplo: Finanzas o Recursos Humanos). \n\nPrecauci\u00f3n\: Si cambia esta directiva para una aplicaci\u00f3n existente, los usuarios deber\u00e1n eliminar y volver a instalar la aplicaci\u00f3n para que surta efecto el cambio de directiva.\n
STRING_STORE_MIGRATION_GUIDE_DESC_IOS=\nCuando esta directiva est\u00e1 activada, la pr\u00f3xima vez que un usuario abra una aplicaci\u00f3n de empresa, ver\u00e1 una gu\u00eda de migraci\u00f3n con instrucciones para cambiar a la versi\u00f3n de App Store. El valor predeterminado es No.\n
