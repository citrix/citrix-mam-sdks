DISABLE_LOCALHOST_CONNECTIONS_DESC=\nS\u00ed el valor es S\u00ed, no se permite a las aplicaciones establecer conexiones localhost. Localhost es una direcci\u00f3n (por ejemplo, 127.0.0.1 o \:\:1) para las comunicaciones que se dan localmente en el dispositivo. La conexi\u00f3n localhost omite el hardware de la interfaz de red local y accede a los servicios de red que se ejecutan en el host. Si el valor es No, esta directiva anula la directiva Acceso de red, con lo que las aplicaciones pueden establecer conexiones fuera del contenedor seguro si el dispositivo ejecuta localmente un servidor proxy.\n\nEl valor predeterminado es No.\n
EXCLUDE_URL_FILTER_FOR_DOMAINS_DESC=\nEsta directiva excluye las URL salientes de cualquier filtrado de "URL permitidas".\n\nAgregue una lista de nombres de dominio completos (FQDN) o sufijos DNS, separados por comas, para excluirlos del filtro "URL permitidas". Si esta directiva est\u00e1 vac\u00eda (el valor predeterminado), el filtrado de "URL permitidas" definido procesa todas las URL. Si esta directiva contiene entradas, las URL cuyos campos de host coincidan con al menos un elemento de la lista (mediante cotejo del sufijo DNS) se enviar\u00e1n sin cambios a iOS, sin aplicarles la l\u00f3gica de filtrado de "URL permitidas". \n\nEl valor predeterminado est\u00e1 vac\u00edo.\n
