INBOUND_DOCEX_WHITELIST_TITLE=Lista blanca de intercambio de documentos entrantes
PUSH_NOTIFICATIONS_TENANT_ID_DESC=\nSu ID de cliente de APNs, que se usa para identificar su cuenta en el servicio de notificaciones de Citrix. El valor predeterminado est\u00e1 vac\u00edo.\n
DISABLE_AIRPRINT_DESC=\nS\u00ed el valor es S\u00ed, se impide el acceso de la aplicaci\u00f3n a la funcionalidad AirPrint para imprimir datos en impresoras habilitadas para AirPrint.\n\nEl valor predeterminado es S\u00ed.\n
STRING_ANALYTICS_DETAIL_COMPLETE=Completo
NETWORK_ACCESS_DESC_NOTE=\nImpide, permite o redirecciona la actividad de red de aplicaciones. Si se selecciona Sin restricciones, no se restringe el acceso de red. Si se selecciona Bloqueado, se bloquea todo el acceso de red. Si se selecciona T\u00fanel a la red interna, se usa un t\u00fanel VPN hacia la red interna para cada aplicaci\u00f3n para todo el acceso de red y se usan los par\u00e1metros de divisi\u00f3n de t\u00fanel de NetScaler. \n\nEl valor predeterminado para Secure Notes es Sin restricciones.\n
GEOFENCE_RADIUS_TITLE=Radio
PushNotifications_EWSHostName_TITLE=Nombre de host EWS para notificaciones push
DISABLE_SOCIALMEDIA_DESC=\nS\u00ed el valor es S\u00ed, se impide que una aplicaci\u00f3n use las API de iOS para Facebook y Twitter.\n\nEl valor predeterminado es S\u00ed.\n
DISABLE_HTML5_LOCAL_STORAGE_DESC=\nSi se inhabilita el almacenamiento local de HTML5, se impedir\u00e1 que los sitios Web guarden datos localmente. La mayor\u00eda de los sitios Web est\u00e1n dise\u00f1ados para funcionar sin almacenamiento local.\n
connectionSecurityLevel_tlsv10=tlsv10
PUSH_NOTIFICATIONS_PROJECT_NUMBER_TITLE=N\u00famero de proyecto GCM de notificaciones push
CITRIX_REPORTING_WIFIONLY_DESC=\nSi el valor es S\u00ed, Citrix env\u00eda informes de errores y diagn\u00f3sticos solo cuando est\u00e1 conectado a una red WiFi.\n
EXPORTCONTACTS_DESC=\nImportante\: No habilite esta funcionalidad si los usuarios pueden acceder directamente al servidor Exchange Server (es decir, fuera de NetScaler Gateway). De lo contrario, se crear\u00e1n contactos duplicados en el dispositivo y en Exchange.\n\nSi el valor es No, se impide la sincronizaci\u00f3n unidireccional de los contactos de Secure Mail con el dispositivo y el uso compartido de contactos de Secure Mail (como vCards). El valor predeterminado es No.\n
STRING_TURNON_SMIME_FTU=Habilitar S/MIME durante el primer inicio de Secure Mail
PUSH_NOTIFICATIONS_TITLE=Notificaciones push
EmailClassification_DESC=\nS\u00ed el valor es S\u00ed, Secure Mail da respaldo a marcas de clasificaci\u00f3n para SEC (seguridad) y para DLM (limitaci\u00f3n de la difusi\u00f3n). Las marcas de clasificaci\u00f3n aparecen en los encabezados de los correos como valores "X-Protective-Marking". Debe configurar las directivas de clasificaci\u00f3n de correo electr\u00f3nico relacionadas.\nEl valor predeterminado es No.\n
DEFAULT_LOGGER_OUTPUT_DESC_ANDROID=\nDetermina qu\u00e9 medios de salida se usan de manera predeterminada con la herramienta de registros de diagn\u00f3sticos de Secure App. Los valores posibles son archivo, consola o ambos (archivo,consola).\n\nEl valor predeterminado es "archivo".\n
WD_SAVE_PASSWORD_DESC_ANDROID=\nPermite a los usuarios guardar sus datos de inicio de sesi\u00f3n del equipo remoto (el nombre de usuario y la contrase\u00f1a de su cuenta).\n
STEPUP_AUTH_TITLE=NetScaler Gateway alternativo
