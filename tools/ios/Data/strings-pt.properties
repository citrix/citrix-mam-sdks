ENABLE_OFFLINE_PAGE_DESC=\nSe estiver Ativado, os usu\u00e1rios poder\u00e3o salvar p\u00e1ginas da Web e exibi-las posteriormente sem precisar de uma conex\u00e3o com a Internet. O valor padr\u00e3o \u00e9 Desativado. Aviso\: as p\u00e1ginas offline n\u00e3o ser\u00e3o criptografadas pelo aplicativo. A Citrix recomenda ativar a criptografia no n\u00edvel no dispositivo.\n
EXCLUDE_URL_FILTER_FOR_DOMAINS_TITLE=Dom\u00ednios exclu\u00eddos da filtragem de URLs
EmailClassification_Version_TITLE=Vers\u00e3o de classifica\u00e7\u00e3o de email
DOCEX_EXCEPTION_LIST_DESC_IOS=\nQuando a pol\u00edtica Troca de documentos (Abrir em) \u00e9 Restrita, um aplicativo MDX pode compartilhar documentos com esta lista limitada por v\u00edrgulas de IDs de aplicativos desacompanhados. Isso ocorre mesmo se a pol\u00edtica Troca de documentos (Abrir em) for Restrita e a pol\u00edtica Ativar criptografia for Ativada. A lista de exce\u00e7\u00f5es padr\u00e3o permite aplicativos do Office 365, como mostrado no campo padr\u00e3o. \n\nSomente aplicativos do Office 365 s\u00e3o compat\u00edveis com esta pol\u00edtica.\n\t\t\nCuidado\: N\u00e3o deixe de levar em considera\u00e7\u00e3o as implica\u00e7\u00f5es de seguran\u00e7a desta pol\u00edtica. A lista de exce\u00e7\u00f5es permite que haja tr\u00e2nsito de conte\u00fado entre aplicativos n\u00e3o acompanhados e o ambiente seguro do MDX.\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WK=Com t\u00fanel - VPN completa (sem suporte para WkWebView)
INBOUND_DOCEX_WHITELIST_TITLE=Lista branca de troca de documentos recebidos
FTU_PREFERRED_CREDENTIALS_TITLE=Credenciais de autentica\u00e7\u00e3o inicial
