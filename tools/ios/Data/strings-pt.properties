WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Ativar armazenamento em cache de senha da web
MVPN_GATEWAY_ADDRESS_DESC=\nEndere\u00e7o p\u00fablico do Netscaler Gateway  para usar para acessar recursos de rede empresariais. Para aplicativos gerenciados XenMobile, esta pol\u00edtica \u00e9 opcional e, se n\u00e3o especificada, o padr\u00e3o ser\u00e1 o gateway prim\u00e1rio associado ao servidor XenMobile. Para as aplica\u00e7\u00f5es gerenciadas da Intune, isso deve ser especificado explicitamente para selecionar um gateway e ativar o redirecionamento para a rede empresarial. \nO valor padr\u00e3o \u00e9 vazio.\n
MVPN_REDIRECT_WEB_TITLE=Ativar redirecionamento http/https (com SSO)
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nA regi\u00e3o em que o host de FCM est\u00e1 localizado para seus usu\u00e1rios do Secure Mail. As op\u00e7\u00f5es s\u00e3o Am\u00e9ricas, EMEA e APAC. O valor padr\u00e3o \u00e9 Am\u00e9ricas.\n            
LOCK_SCREEN_NOTIFICATION_DISABLED=Bloquear
NETWORK_ACCESS_DESC_SALESFORCEONE=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Citrix for Salesforce \u00e9 Com t\u00fanel para a rede interna.\n
DISABLE_LOCATION_DESC_SALESFORCEONE=\nSe o valor for Ativado, impede que um aplicativo use os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 desativado para Citrix for Salesforce.\n
DEFAULT_LOGGER_LEVEL_TITLE=N\u00edvel padr\u00e3o de log
