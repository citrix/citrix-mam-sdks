CALENDAR_WEB_AND_AUDIO_OPTIONS_DESCRIPTION=\n            1. GoToMeeting e inserido pelo usu\u00e1rio \u2013 Quando esta op\u00e7\u00e3o \u00e9 selecionada, os usu\u00e1rios pode escolher o tipo de confer\u00eancia que desejam criar. As op\u00e7\u00f5es s\u00e3o GoToMeeting, que abre uma p\u00e1gina do GoToMeeting, e Outra confer\u00eancia, que permite que os usu\u00e1rios insiram informa\u00e7\u00f5es da reuni\u00e3o manualmente.\n            2. Inserido somente pelo usu\u00e1rio  \u2013 Quando esta op\u00e7\u00e3o \u00e9 selecionada, os usu\u00e1rios s\u00e3o levados diretamente \u00e0 p\u00e1gina Outra confer\u00eancia, onde podem inserir informa\u00e7\u00f5es de reuni\u00e3o manualmente.\n        
