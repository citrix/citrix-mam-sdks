SMIME_PUBLICCERTSOURCE_EXCHANGE=Exchange
WIFI_NETWORKS_TITLE=Redes de WiFi internas
DISABLE_PHOTO_LIBRARY_DESC_FORMS=\nSe o valor for Ativado, evita que um aplicativo tenha acesso \u00e0 biblioteca de fotos do dispositivo.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Forms.\n
STRING_RESTRICTED=Restrita
SMIME_LDAP_ACCESS_ANONYMOUSLY_DESCRIPTION=\nSe esta pol\u00edtica estiver ativada, Secure Mail pode pesquisar LDAP sem autentica\u00e7\u00e3o pr\u00e9via. O padr\u00e3o \u00e9 desativada.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_AP_SOUTH_EAST=APAC
DEVICE_PASSCODE_DESC=\nNota\: Esta pol\u00edtica aplica-se a dispositivos iOS 9.\n\nSe o valor dor Ativado, \u00e9 necess\u00e1rio utilizar um PIN ou c\u00f3digo secreto para desbloquear o dispositivo quando ele for iniciado ou reiniciado ap\u00f3s um per\u00edodo de inatividade. \u00c9 necess\u00e1rio um c\u00f3digo secreto para criptografar dados de aplicativo usando criptografia de arquivos Apple. Os dados ser\u00e3o criptografados em todos os dispositivos. O valor padr\u00e3o \u00e9 Desativado.\n
LOCK_SCREEN_NOTIFICATION_COUNT_ONLY=Apenas contagem
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_DESC=\nControla a criptografia de arquivos p\u00fablicos. Se o valor do Desativado, os arquivos p\u00fablicos n\u00e3o s\u00e3o criptografados. O valor for Grupo de Seguran\u00e7a, os arquivos s\u00e3o criptografados atrav\u00e9s de uma chave p\u00fablica compartilhada por todos os aplicativos de MDX no mesmo grupo de seguran\u00e7a. Se o valor for aplica\u00e7\u00e3o, os arquivos p\u00fablicos s\u00e3o criptografados usando uma chave exclusiva para este aplicativo.\n\nO valor padr\u00e3o \u00e9 Grupo de Seguran\u00e7a.\n
PUSH_NOTIFICATIONS_TENANT_ID_ANDROID_DESC=\nSeu ID de cliente de GCM usado para identificar sua conta ao servi\u00e7o de notifica\u00e7\u00e3o da Citrix. O valor padr\u00e3o \u00e9 vazio.\n
MAX_LOG_FILES_DESC=\nLimita o n\u00famero de arquivos de log retidos pelo recurso de log de diagn\u00f3sticos do Secure App antes que sejam substitu\u00eddos. O m\u00ednimo \u00e9 2. O m\u00e1ximo \u00e9 8. \n\nO valor padr\u00e3o \u00e9 2.\n
TIME_NEVER=Nunca
DISABLE_MICROPHONE_DESC=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
TIME_2_WEEKS=2 semanas
NETWORK_ACCESS_TUNNELED=Com t\u00fanel para a rede interna
SECURITY_APPINTERACTION_OUTBOUNDURL_CATEGORY=Intera\u00e7\u00e3o de aplicativo (URL de sa\u00edda)
DISABLE_SCREENCAP_EXPLANATION=\nSe o valor for Ativado, impede que os usu\u00e1rios fa\u00e7am capturas de tela enquanto o aplicativo estiver sendo executado. Tamb\u00e9m, quando o usu\u00e1rio alterna entre aplicativos, a tela do aplicativo \u00e9 escurecida. O valor padr\u00e3o \u00e9 Ativado.\n\nAo usar o recurso Near Field Communication (NFC) do Android, alguns aplicativos fazem uma captura de tela de si mesmos antes de transmitir o conte\u00fado. Para possibilitar esse recurso em um aplicativo preparado, altere a pol\u00edtica Bloquear captura de tela para Desativado.\n
