STRING_NAME_AND_PHONE=Nome e telefone
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nSe o valor for Ativado, a op\u00e7\u00e3o Baixar anexos do Secure Mail est\u00e1 ativada, de modo que os usu\u00e1rios podem, como padr\u00e3o, baixar anexos atrav\u00e9s de redes de WiFi internas permitidas. Se o valor estiver Desativado, a op\u00e7\u00e3o Baixar anexos do Secure Mail est\u00e1 desativada e portanto, como padr\u00e3o, os usu\u00e1rios n\u00e3o podem baixar anexos atrav\u00e9s de WiFi.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
OBSCURESCREEN_TITLE=Conte\u00fado de tela escurecido
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nQuando os usu\u00e1rios do Secure Web fornecem credenciais ao acessar ou requisitar um recurso de web, esta pol\u00edtica determina se o Secure Web faze o cache em segundo plano da senha no dispositivo. Esta pol\u00edtica se aplica a senhas digitadas em caixas de di\u00e1logo de autentica\u00e7\u00e3o, mas n\u00e3o a senhas digitas em formul\u00e1rios da web.\n\nSe o valor for Ativado, o Secure Web armazena em cache todas as senhas que os usu\u00e1rios digitarem ao requisitar um recurso da Web. Se o valor for Desativado, o Secure Web n\u00e3o armazena senhas em cache e remove as senhas em cache existentes. O valor padr\u00e3o \u00e9 Desativado.\n
