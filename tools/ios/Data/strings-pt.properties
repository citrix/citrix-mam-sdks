USE_MODERN_AUTH_FOR_O365_DESC=\nSe o valor desta pol\u00edtica for Ativado, o Secure Mail usar\u00e1 o protocolo OAuth para autentica\u00e7\u00e3o durante a configura\u00e7\u00e3o de uma conta no Office 365. Se for Desativado, o Secure Mail usar\u00e1 a autentica\u00e7\u00e3o B\u00e1sica.\nO padr\u00e3o \u00e9 Desativado.\n
NETWORK_ACCESS_DESC_MAIL=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o ser\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede ser\u00e1 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, ser\u00e1 usado um t\u00fanel VPN por aplicativo para a rede interna para todo o acesso \u00e0 rede e ser\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido do NetScaler.\n\nO valor padr\u00e3o para Secure Mail \u00e9 Com t\u00fanel para a rede interna.\n
USER_DOMAIN_TITLE=Dom\u00ednio de usu\u00e1rio
MVPN_CLIENT_ID_DESC=\nID do cliente do aplicativo de cliente Azure Active Directory associado ao NetScaler Gateway configurado. \nAo usar OAuth como o m\u00e9todo de logon prim\u00e1rio para o NetScaler Gateway, essa pol\u00edtica deve ser configurada para o ID do cliente do aplicativo cliente registrado no AAD e associado ao NetScaler Gateway espec\u00edfico usado para o acesso \u00e0 rede empresarial. \n\nO valor padr\u00e3o \u00e9 vazio. Para aplicativos gerenciados pela Intune, esta pol\u00edtica deve ser configurada para ativar o redirecionamento para a rede empresarial.\n
LOCK_SCREEN_NOTIFICATION_DESC=\nControla se as notifica\u00e7\u00f5es de email e calend\u00e1rio aparecem em uma tela bloqueada de dispositivo. Se for selecionada op\u00e7\u00e3o Permitir, aparecem todas as informa\u00e7\u00f5es contidas na notifica\u00e7\u00e3o. Se for selecionado Bloquear, n\u00e3o aparecem notifica\u00e7\u00f5es. Se for selecionado remetente de email ou t\u00edtulo de evento, aparecer\u00e1 apenas o nome do remetente de email ou o t\u00edtulo do evento de calend\u00e1rio. Se estiver selecionada a op\u00e7\u00e3o contagem apenas, aparecer\u00e1 somente a contagem de emails e convites de reuni\u00e3o, acrescida do hor\u00e1rio do lembrete de calend\u00e1rio.\n \nO valor padr\u00e3o \u00e9 Permitir.\n
EmailClassification_DESC=\nSe o valor for Ativado, o Secure Mail d\u00e1 suporte a marca\u00e7\u00f5es de classifica\u00e7\u00e3o de email para SEC (seguran\u00e7a) e DLM (dissemination limiting markers). As marca\u00e7\u00f5es de classifica\u00e7\u00e3o aparecem em cabe\u00e7alhos de email como valores de "Marca\u00e7\u00e3o de prote\u00e7\u00e3o X". N\u00e3o deixe de configurar as pol\u00edticas de classifica\u00e7\u00e3o de email.\n \nO valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_LOCATION_DESC_TASKS=\nSe o valor for Ativado, impede um aplicativo de usar os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Tasks.\n
