DOCEX_DESC_RESTRICTED_ANDROID=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o ao aplicativo. Se o valor for Restrito, os documentos podem ser trocados apenas com outros aplicativos MDX e as exce\u00e7\u00f5es de aplicativo especificadas na pol\u00edtica Lista restrita de exce\u00e7\u00e3o de Abrir em.\n\nSe o valor for Irrestrito, pol\u00edticas Criptografia privada de arquivo e Criptografia p\u00fablica de arquivo para que os usu\u00e1rios abram documentos em aplicativos n\u00e3o preparados.\n\nO valor padr\u00e3o \u00e9 Restrito.\n
