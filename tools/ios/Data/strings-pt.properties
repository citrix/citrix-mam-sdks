CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nVoc\u00ea pode obter um token de upload da sua conta Citrix Insight Services (CIS). Se voc\u00ea especificar esse token opcional, o CIS oferece acesso a relat\u00f3rios de falhas e diagn\u00f3sticos carregados dos seus dispositivos. A Citrix tem acesso a essa mesma informa\u00e7\u00e3o.\n\nO valor padr\u00e3o \u00e9 vazio.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nA regi\u00e3o em que o host de FCM est\u00e1 localizado para seus usu\u00e1rios do Secure Mail. As op\u00e7\u00f5es s\u00e3o Am\u00e9ricas, EMEA e APAC. O valor padr\u00e3o \u00e9 Am\u00e9ricas.\n            
