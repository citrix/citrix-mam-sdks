BLOCK_DEBUGGER_ACCESS_DESC=\nSe o valor for Ativado, o aplicativo fecha se detectar um depurador. Se o valor for Desativado, o aplicativo continua a ser executado se detectar um depurador.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
