VPN_MODE_SWITCH_DESC_DEFAULT_OFF=\nAo fazer t\u00fanel para a rede interna, esta pol\u00edtica permite alternar entre os modos VPN automaticamente conforme o necess\u00e1rio. Se o valor for Ativado, uma solicita\u00e7\u00e3o de rede que falhe por causa de uma solicita\u00e7\u00e3o de autentica\u00e7\u00e3o que n\u00e3o pode ser manipulada no modo VPN preferido ser\u00e1 tentada novamente no modo alternado. Por exemplo, os desafios de servidor para certificados cliente podem ser acomodados pelo modo T\u00fanel completo, mas n\u00e3o ao usar Secure Browse. De modo semelhante, os desafios de autentica\u00e7\u00e3o de HTTP t\u00eam maior probabilidade de ser atendidos com um logon \u00fanico ao usar o modo Secure Browse. Se Desativado, o Modo VPN preferido ser\u00e1 o \u00fanico modo usado.\n\nO padr\u00e3o \u00e9 Desativado.\n
SECURE_VIEWER_DESC_SHAREFILE=\nSe o valor for Ativado, o cliente ShareFile usa um visualizador seguro em vez do recurso de visualiza\u00e7\u00e3o iOS Quick Look. O visualizador seguro baseado em MDX garante que as opera\u00e7\u00f5es de recortar, copiar e colar ocorram somente entre aplicativos preparados com MDX. Se o valor for Desativado, o visualizador seguro n\u00e3o \u00e9 utilizado. O valor padr\u00e3o \u00e9 Ativado.\n            
GEOFENCE_CATEGORY=Geocerca de aplicativo
EmailClassification_Namespace_TITLE=Espa\u00e7o de nome de classifica\u00e7\u00e3o de email
DISABLE_REQUIRED_UPGRADE_DESC=\n                Desativa a exig\u00eancia de que os usu\u00e1rios atualizem para a vers\u00e3o mais recente do aplicativo no App Store.\n                \n                O valor padr\u00e3o \u00e9 Desativado.\n            
STRING_EDPAPPCOMPLIANCENUM_DESC=\n            \n            Permite que voc\u00ea execute uma a\u00e7\u00e3o quando o dispositivo estiver abaixo dos requisitos m\u00ednimos de conformidade da criptografia. O valor padr\u00e3o \u00e9 Permitir aplicativo ap\u00f3s aviso. Permite que voc\u00ea escolha uma a\u00e7\u00e3o quando um dispositivo n\u00e3o aderir aos requisitos m\u00ednimos de conformidade de criptografia. Selecione Permitir aplicativo para que o aplicativo funcione normalmente. Selecione Permitir aplicativo ap\u00f3s aviso para que o aplicativo seja executado ap\u00f3s o aviso aparecer. Selecione Bloquear para bloquear a execu\u00e7\u00e3o do aplicativo. O valor padr\u00e3o \u00e9 Permitir aplicativo ap\u00f3s aviso.\n            \n        
EXCLUDE_URL_FILTER_FOR_DOMAINS_DESC=\nEsta pol\u00edtica exclui URLs de sa\u00edda de qualquer filtragem "URLS permitidas".\n\nAdicione uma lista separada por v\u00edrgulas de nomes de dom\u00ednio totalmente qualificados (FQDN) ou sufixos de DNS para excluir da filtragem de URLS permitidos. Se a pol\u00edtica estiver vazia (o padr\u00e3o), a filtragem definida de "URLS permitidas" processa todos os URLs. Se a pol\u00edtica contiver alguma entrada, apenas os URLs com campos de host que correspondam a pelo menos um item da lista (por coincidir com um sufixo de DNS) ser\u00e3o enviados inalterados ao iOS, desconsiderando a l\u00f3gica de filtragem URLS permitidos.\n\nO valor padr\u00e3o \u00e9 vazio.\n
EPD_ROOTED_BINARIES_DROID3_DESC=\n\n                 A lista de bin\u00e1rios no PATH de um aplicativo que provoca uma falha na verifica\u00e7\u00e3o de vulnerabilidade de rooting de EDP\n\n                  Os seguintes s\u00e3o ativados como padr\u00e3o\:\n                  ** su\n                  ** sukernel\n                  ** supolicy\n                  ** daemonsu\n                  ** sush\n                  ** busybox\n                  ** .su\n                  ** su-backup\n                  ** mu\n\n              
SMIME_LDAP_ACCESS_ANONYMOUSLY_DESCRIPTION=\nSe esta pol\u00edtica estiver Ativada, o Secure Mail pode pesquisar LDAP sem autentica\u00e7\u00e3o pr\u00e9via.\nO padr\u00e3o \u00e9 Desativado.\n
INTERNAL_NETWORK_TITLE=Exigir rede interna
SMIME_LDAP_ACCESS_ANONYMOUSLY_TITLE=Acessar LDAP de modo an\u00f4nimo
EXPORT_CALENDAR_DESC=\nEsta pol\u00edtica permite que os eventos da agenda do Secure Mail sejam exportados para o seu dispositivo ou calend\u00e1rio pessoal. Voc\u00ea pode ver seus eventos em seu calend\u00e1rio pessoal. Voc\u00ea pode editar os eventos usando o Secure Mail.\n\nO valor padr\u00e3o \u00e9 Hora da reuni\u00e3o.\n        
EXPORT_LEVEL_NONE=Nenhum (n\u00e3o exportar)
MeetingDomains_DESC=\nEsta pol\u00edtica cont\u00e9m uma lista de dom\u00ednios separados por v\u00edrgulas usada para reuni\u00f5es do Skype for Business.\nO Secure Mail j\u00e1 lida com reuni\u00f5es com o prefixo de URL como o seguinte\:\n1. https\:/ join.\n2. https\:/ meet.\n3. https\://lync.\nCom essa pol\u00edtica, outros dom\u00ednios do Skype for Business podem ser adicionados no formato\nhttps\://*domain*.\nO dom\u00ednio pode ser uma cadeia de caracteres alfanum\u00e9ricos e n\u00e3o pode conter caracteres especiais. N\u00e3o insira o https\:// precedente ou o ponto seguinte.\n\nExemplo\:\nSe o valor da pol\u00edtica for "customDomain1,customDomain2", os prefixos de URL suportados para o Skype for Business ser\u00e3o\:\nhttps\://customDomain1.\nhttp\://customDomain1.\nhttps\://customDomain2.\nhttp\://customDomain2.\n\nO valor padr\u00e3o \u00e9 vazio.\n        
EXCLUSION_LIST_DESC=\n                Acrescente uma lista separada por v\u00edrgula de nomes de dom\u00ednio totalmente qualificado (FQDN) ou sufixos de DNS que se conectam atrav\u00e9s do Citrix Gateway. Essa pol\u00edtica aplica-se ao modo Com t\u00fanel - SSO de web quando o NetScaler Gateway est\u00e1 configurado no modo de t\u00fanel reverso.\n                \n                O valor padr\u00e3o \u00e9 vazio.\n            
AUTH_FAILURES_BEFORE_LOCK_TITLE=Falhar de autoriza\u00e7\u00e3o antes do bloqueio
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nEsta pol\u00edtica determina se o Secure Mail deve ignorar a verifica\u00e7\u00e3o de contatos em outra conta do Exchange deste dispositivo.\n\nSe estiver ativa, o aplicativo sincroniza os contatos mesmo se outra conta do Exchange estiver configurada. Se estiver desativado, o aplicativo continua a bloquear a sincroniza\u00e7\u00e3o de contatos. O valor padr\u00e3o \u00e9 Ativado.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_WORXMAIL=\nSe o valor for Desativado, o aplicativo n\u00e3o ser\u00e1 ativado durante um logout de usu\u00e1rio. Se o valor for Apenas dispositivos compartilhados, o aplicativo ser\u00e1 ativado durante o logout do usu\u00e1rio apenas se o dispositivo estiver configurado como um dispositivo compartilhado.\n\nO valor padr\u00e3o \u00e9 Dispositivos compartilhados apenas para Secure Mail.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware da c\u00e2mera.\n\nO valor padr\u00e3o \u00e9 desativado para Citrix for Salesforce.\n
INBOUND_DOCEX_TITLE=Troca de documentos de entrada (Abrir em)
COMPLIANCE_CATEGORY=Conformidade
DISABLE_PHOTO_LIBRARY_DESC=\nSe o valor for Ativado, impede que um aplicativo tenha acesso \u00e0 Biblioteca de fotos no dispositivo.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
SECURE_VIEWER_DESC=\nSe o valor for Ativado, o cliente usa um visualizador seguro em vez do recurso de visualiza\u00e7\u00e3o iOS Quick Look. O visualizador seguro baseado em MDX garante que as opera\u00e7\u00f5es de recortar, copiar e colar ocorram somente entre aplicativos MDX. Se o valor for Desativado, o visualizador seguro n\u00e3o \u00e9 utilizado. O valor padr\u00e3o \u00e9 Desativado.\n
ENC_KEYS_ENUM_ONLINE=Somente acesso online
DISABLE_LOCALHOST_CONNECTIONS_DESC=\n                Se o valor for Ativado, os aplicativos n\u00e3o poder\u00e3o realizar conex\u00f5es de localhost. O localhost \u00e9 um endere\u00e7o (por exemplo, 127.0.0.1 or \:\:1) para comunica\u00e7\u00f5es que ocorrem localmente no dispositivo. Ele ignora o hardware de interface de rede local e acessa servi\u00e7os de rede em execu\u00e7\u00e3o no host. Se o valor for Desativado, esta pol\u00edtica substituir\u00e1 a pol\u00edtica de Acesso \u00e0 Rede, o que significa que os aplicativos poder\u00e3o se conectar fora do recipiente seguro se o dispositivo estiver executando um servidor proxy localmente.\n                \n                O padr\u00e3o \u00e9 Desativado.\n            
