APP_PASSCODE_TITLE=C\u00f3digo secreto do aplicativo
ALLOW_OFFLINE_DOCUMENTS_DESCRIPTION=\nEspecifica se, e por quanto tempo, os usu\u00e1rios podem armazenar documentos offline nos dispositivos. O valor padr\u00e3o \u00e9 Ilimitado.\n
DISABLE_MICROPHONE_DESC=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
SLACK=Slack
ONLINE_SESSION_REQUIRED_DESC=\nSe o valor for Ativado, o usu\u00e1rio precisa ter uma conex\u00e3o \u00e0 rede da empresa e uma sess\u00e3o ativa.\n\nSe o valor for Desativado, n\u00e3o \u00e9 necess\u00e1rio ter uma sess\u00e3o ativa.\n\nO padr\u00e3o \u00e9 Desativado.\n
WW_BLOCK_POPUPS_DESC=\nOs pop-ups s\u00e3o novas guias que os websites abrem sem a sua permiss\u00e3o. Essa pol\u00edtica determina se o Secure Web permite pop-ups.\n\nSe o valor for Ativado, o Secure Web impede que os websites abram pop-ups. O valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_MICROPHONE_DESC_NOTE=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Notes.\n
STRING_UNRESTRICTED=Irrestrita
DISABLE_LOCATION_DESC_NOTE=\nSe o valor for Ativado, impede um aplicativo de usar os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Notes.\n
