EPD_ROOTED_PACKAGES_DROID3_DESC=\n\n                  A lista de pacotes cuja presen\u00e7a em um dispositivo tenha resultado negativo na verifica\u00e7\u00e3o da vulnerabilidade de rooting de EDP\n\n                  Os seguintes pacotes est\u00e3o ativados como padr\u00e3o\:\n                  ** eu.chainfire.*\n                  ** com.noshufou.android.su\n                  ** *.superuser\n                  ** com.zachspong.temprootremovejb\n                  ** com.ramdroid.appquarantine\n                  ** *.superuserandrootchecker\n                  ** *.rootsuperuser\n                  ** *.hideroot\n                  ** *.busybox\n                  ** *.busyboxonrails\n                  ** *.busybox.installer\n                  ** com.roottricksashens.app\n\n              
