PERMIT_VPN_MODE_SWITCHING_DESC=\nAo fazer t\u00fanel para a rede interna, esta pol\u00edtica permite alternar entre os modos VPN automaticamente conforme o necess\u00e1rio. Se Ativado, uma solicita\u00e7\u00e3o de rede que falhe por causa de uma solicita\u00e7\u00e3o de autentica\u00e7\u00e3o que n\u00e3o pode ser manipulada no modo VPN preferido ser\u00e1 tentada novamente no modo alternado. Por exemplo, os desafios de servidor relativos a certificados cliente podem ser acomodados pelo modo T\u00fanel completo, mas n\u00e3o ao usar Secure Browse. De modo semelhante, os desafios de autentica\u00e7\u00e3o de HTTP t\u00eam maior probabilidade de ser atendidos com um logon \u00fanico ao usar o modo Secure Browse. Se Desativado, o Modo VPN preferido ser\u00e1 o \u00fanico modo que \u00e9 usado..\n\nO padr\u00e3o \u00e9 Desativado.\n
OUTBOUND_URLS_DESC_IOS_NOTE=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo. \n\nEsta pol\u00edtica serve para filtrar as URLs que s\u00e3o passadas deste aplicativo para outros aplicativos para manipula\u00e7\u00e3o (ou seja, URLs de sa\u00edda). \n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de sa\u00edda s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Um par de valores separados por "\=" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira sequ\u00eancia de caracteres s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo de express\u00e3o regular "^" na sequ\u00eancia de caracteres de busca para ancor\u00e1-la ao in\u00edcio da URL. Se uma URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 bloqueada.\n\nPadr\u00e3o\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxsalesforce\:\n
UPGRADE_GRACE_PERIOD_DESC=\nDefine o per\u00edodo de car\u00eancia que um aplicativo pode continuar a ser usado ap\u00f3s o sistema detectar uma atualiza\u00e7\u00e3o de aplicativo. N\u00e3o recomendamos o uso do valor zero. Um valor zero impede que um aplicativo em execu\u00e7\u00e3o seja usado at\u00e9 que os usu\u00e1rios baixem e instalem uma atualiza\u00e7\u00e3o. O usu\u00e1rio n\u00e3o recebe nenhum aviso e \u00e9 for\u00e7ado a sair do aplicativo, podendo perder trabalho. \nO valor padr\u00e3o \u00e9 168 horas (7 dias).\n
DISABLE_BACKUP_TITLE=Bloquear backup de arquivo
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nSe o valor for Ativado, o aplicativo \u00e9 ativado explicitamente indicar a desconex\u00e3o do usu\u00e1rio. Se Desativado, o aplicativo n\u00e3o \u00e9 ativado durante uma desconex\u00e3o de usu\u00e1rio, Se o valor for Apenas dispositivos compartilhados, o aplicativo ser\u00e1 ativado durante o logoff do usu\u00e1rio apenas se o dispositivo for configurado como um dispositivo compartilhado.\n\nO padr\u00e3o \u00e9 Desativado.\n
PASTE_DESC_CTXMAM=\n                    Bloqueia, permite ou restringe opera\u00e7\u00f5es de colar da \u00e1rea de transfer\u00eancia neste aplicativo. Quando Desativado est\u00e1 selecionado, os dados da \u00e1rea de transfer\u00eancia colados s\u00e3o obtidos de uma \u00e1rea de transfer\u00eancia privativa que s\u00f3 est\u00e1 dispon\u00edvel para aplicativos CTXMAM.\n\n                    O valor padr\u00e3o \u00e9 Irrestrito.\n                
