CONVERSATION_HISTORY_DESC=\nEsta pol\u00edtica define o per\u00edodo m\u00e1ximo de armazenamento do hist\u00f3rico de conversa\u00e7\u00f5es pelo Secure Chat cliente no dispositivo. O Secure Chat apagar\u00e1 do dispositivo o hist\u00f3rico de conversa\u00e7\u00f5es que ultrapassar esse per\u00edodo. O valor padr\u00e3o \u00e9 Ilimitado.\n
INBOUND_DOCEX_DESC=\nBloqueia, restringe ou permite opera\u00e7\u00f5es de troca de documentos de entrada com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. O valor padr\u00e3o \u00e9 Irrestrito.\n\nSe o valor for Bloqueado ou Restrito, voc\u00ea pode usar a pol\u00edtica de Lista branca de troca de documentos recebidos para especificar aplicativos que podem enviar documentos para este aplicativo.\n \nOp\u00e7\u00f5es\: Irrestrito, Bloqueado ou Restrito\n
