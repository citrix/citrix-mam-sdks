PushNotifications_EWSHostName_TITLE_ANDROID=Nome de host do EWS
DEFAULT_EMAIL_NOTIFICATION_DESC=\nSe o valor for Ativo, Secure Mail mostrar\u00e1 a notifica\u00e7\u00e3o de tela de bloqueio para emails.\n
STRING_USE_SECURE_CONNECTION=Usar conex\u00e3o segura
CITRIX_REPORTING_TITLE=Relat\u00f3rio Citrix
DISABLE_DICTATION_DESC=\nSe o valor for Ativado, impede que um aplicativo use diretamente os servi\u00e7os de ditado.\n                  \nO valor padr\u00e3o \u00e9 Ativado.\n
DOCEX_DESC_UNRESTRICTED=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. \n\nSe o valor for Irrestrito, configure a pol\u00edtica de Ativar criptografia como Ativado para que os usu\u00e1rios possam abrir documentos n\u00e3o preparados. Se o aplicativo que recebe n\u00e3o for preparado ou tiver a criptografia desativada, o MDX descriptografa o documento.\n\nO valor padr\u00e3o \u00e9 Restrito.\n\nOp\u00e7\u00f5es\: Irrestrito, Bloqueado ou Restrito\n
SECURITY_ENCRYPTION_CATEGORY=Criptografia
ENABLE_SHAREFILE_DESC=\nPermite aos usu\u00e1rios o uso do ShareFile para transferir arquivos.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
WORXNOTES_ACCOUNT_DESC=\nPermite que voc\u00ea defina op\u00e7\u00f5es de armazenamento para notas que os usu\u00e1rios criam ao usar o Secure Notes. Se o valor for ShareFile e Exchange Server, o usu\u00e1rio pode selecionar a op\u00e7\u00e3o de armazenamento para notas. Se o valor for Somente ShareFile, somente as notas s\u00e3o armazenadas no ShareFile. Se o valor for Somente Exchange, as notas s\u00e3o armazenadas no Exchange Server. O valor padr\u00e3o \u00e9 ShareFIle e Exchange Server.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nSeu n\u00famero de projeto de GCM usado para enviar notifica\u00e7\u00f5es pelo servi\u00e7o de notifica\u00e7\u00e3o da Citrix. O valor padr\u00e3o \u00e9 vazio.\n
NETWORK_ACCESS_DESC_FORMS=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o ser\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede ser\u00e1 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, ser\u00e1 usado um t\u00fanel VPN por aplicativo para a rede interna para todo o acesso \u00e0 rede e ser\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido do NetScaler.\n\nO valor padr\u00e3o para Secure Forms \u00e9 Com t\u00fanel para a rede interna.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nControla os campos de contato que devem ser exportados para o cat\u00e1logo telef\u00f4nico. Se o valor for Todos, todos os campos de contato s\u00e3o exportados. Se o valor for Nome e telefone, s\u00e3o exportados todos os campos de contato relacionados a nome e telefone. Se Nome, telefone e email, s\u00e3o exportados todos os campos de contato relacionados a nome, telefone e email s\u00e3o exportados.\n\nO valor padr\u00e3o \u00e9 Todos.\n
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nQuando os usu\u00e1rios do Secure Web fornecem credenciais ao acessar ou requisitar um recurso de web, esta pol\u00edtica determina se o Secure Web faze o cache em segundo plano da senha no dispositivo. Esta pol\u00edtica se aplica a senhas digitadas em caixas de di\u00e1logo de autentica\u00e7\u00e3o, mas n\u00e3o a senhas digitas em formul\u00e1rios da web.\n\nSe o valor for Ativado, o Secure Web armazena em cache todas as senhas que os usu\u00e1rios digitarem ao requisitar um recurso da Web. Se o valor for Desativado, o Secure Web n\u00e3o armazena senhas em cache e remove as senhas em cache existentes. O valor padr\u00e3o \u00e9 Desativado.\n
DOCEX_EXCEPTION_LIST_DESC_IOS=\nQuando a pol\u00edtica Troca de documentos (Abrir em) \u00e9 Restrita, um aplicativo MDX pode compartilhar documentos com esta lista limitada por v\u00edrgulas de IDs de aplicativos desacompanhados mesmo se a pol\u00edtica Troca de documentos (Abrir em) for Restrita e a pol\u00edtica Ativar criptografia for Ativada. A listra de exce\u00e7\u00f5es padr\u00e3o permite aos aplicativos do Office 365\:\n\ncom.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\nSomente aplicativos do Office 365 s\u00e3o compat\u00edveis com esta pol\u00edtica.\n\t\t\nCuidado\: N\u00e3o deixe de levar em considera\u00e7\u00e3o as implica\u00e7\u00f5es de seguran\u00e7a desta pol\u00edtica. A lista de exce\u00e7\u00f5es permite que haja tr\u00e2nsito de conte\u00fado entre aplicativos n\u00e3o acompanhados e o ambiente seguro do MDX.\n
SECURE_VIEWER_DESC=\nSe o valor for Ativado, o cliente usa um visualizador seguro em vez do recurso de visualiza\u00e7\u00e3o iOS Quick Look. O visualizador seguro baseado em MDX garante que as opera\u00e7\u00f5es de recortar, copiar e colar ocorram somente entre aplicativos preparados com MDX. Se o valor for Desativado, o visualizador seguro n\u00e3o \u00e9 utilizado. O valor padr\u00e3o \u00e9 Desativado.\n
UPGRADE_GRACE_PERIOD_TITLE=Per\u00edodo de toler\u00e2ncia de atualiza\u00e7\u00e3o de aplicativo (horas)
DISABLE_EMAIL_SHORTDESC=Bloqueia ou permite o acesso de aplicativo ao recurso de composi\u00e7\u00e3o de email
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_EU_WEST=EMEA
CITRIX_REPORTING_DESC=\nSe o valor for Ativado, a Citrix coleta relat\u00f3rios de falhas e diagn\u00f3sticos para ajudar a solucionar problemas. Se o valor for Desativado, o Citrix n\u00e3o coleta dados. \nNota\: O Citrix tamb\u00e9m pode controlar esse recurso com um sinalizador de recurso. Tanto o recurso como o sinalizador e essa pol\u00edtica devem ser ativados para que esse recurso funcione.\n\nO valor padr\u00e3o est\u00e1 Desativado.\n
DOCEX_DESC_RESTRICTED=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. \n\nSe o valor for Irrestrito, configure a pol\u00edtica de Ativar criptografia como Ativado para que os usu\u00e1rios possam abrir documentos n\u00e3o preparados. Se o aplicativo que recebe n\u00e3o for preparado ou tiver a criptografia desativada, o MDX descriptografa o documento.\n\nO valor padr\u00e3o \u00e9 Restrito.\n
OUTBOUND_URLS_DESC_IOS_CHAT=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo. \n\nEsta pol\u00edtica serve para filtrar as URLs que s\u00e3o passadas deste aplicativo para outros aplicativos para manipula\u00e7\u00e3o (ou seja, URLs de sa\u00edda). \n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de sa\u00edda s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Um par de valores separados por "\=" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira sequ\u00eancia de caracteres s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo de express\u00e3o regular "^" na sequ\u00eancia de caracteres de busca para ancor\u00e1-la ao in\u00edcio da URL. Se uma URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 bloqueada.\n\nPadr\u00e3o\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxnotes\:\n  +^ctxtasks\:\n  +^facetime-audio\:\n
WEEK_NUMBER_DESC=\nSe o valor for Ativado, as exibi\u00e7\u00f5es de calend\u00e1rio mostram o n\u00famero da semana.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
