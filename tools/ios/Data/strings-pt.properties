ReportPhishingMailAddress_DESC=\nSe configurado, voc\u00ea pode denunciar emails suspeitos de phishing para um determinado endere\u00e7o de email ou uma lista de endere\u00e7os de email separados por v\u00edrgulas. O valor padr\u00e3o \u00e9 vazio. Se voc\u00ea n\u00e3o configurar essa pol\u00edtica, n\u00e3o poder\u00e1 denunciar mensagens de phishing.\n
