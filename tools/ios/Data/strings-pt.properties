ENC_KEYS_DESC_ANDROID=\nPossibilita que os c\u00f3digos secretos usados para derivar chaves de criptografia persistam no dispositivo. O acesso online permitido \u00e9 a \u00fanica op\u00e7\u00e3o dispon\u00edvel.\n\nA Citrix recomenda que voc\u00ea defina a pol\u00edtica de Autentica\u00e7\u00e3o para possibilitar um logon de rede ou um desafio de senha offline para proteger o acesso ao conte\u00fado criptografado.\n
