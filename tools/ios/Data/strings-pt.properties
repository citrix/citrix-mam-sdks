REQUIRE_DEVICE_LOCK_TITLE=Exigir bloqueio do dispositivo
ONLINE_SESSION_REQUIRED_GRACE_PERIOD_DESC=\nEste valor determina quantos minutos os usu\u00e1rios podem usar o aplicativo antes que a pol\u00edtica Sess\u00e3o micro VPN obrigat\u00f3ria impe\u00e7a que continuem a us\u00e1-lo. Nesse momento, \u00e9 obrigat\u00f3rio validar uma sess\u00e3o online.\n\nO valor padr\u00e3o \u00e9 0 (sem per\u00edodo de toler\u00e2ncia).\n\t\t\t
