FILEENCRYPTION_EXCLUDE_LIST_DESC=\nPara evitar a criptografia de um conjunto espec\u00edfico de arquivos, acrescente uma entrada a esta lista separada por v\u00edrgulas de express\u00f5es regulares. O valor padr\u00e3o \u00e9 vazio. Se um nome de caminho de arquivo corresponder a alguma das express\u00f5es regulares, esse arquivo ser\u00e1 exclu\u00eddo da criptografia. Os padr\u00f5es de exclus\u00e3o d\u00e3o suporte \u00e0 sintaxe Posix 1003.2 Extended Regular Expressions. O padr\u00e3o de correspond\u00eancias n\u00e3o distingue mai\u00fasculas de min\u00fasculas.\n              \nExemplo\:\n              \n\\.log$,\\.dat$ exclui qualquer nome de caminho de banco de dados que termine em ".log" ou ".dat".\n\\/Documents\\/unencrypteddoc\\.txt corresponder\u00e1 ao arquivo unencrypteddoc.txt na pasta Documents.\n\\/Documents\\/UnencryptedDocs\\/.*\\.txt corresponder\u00e1 a arquivos ".txt" contidos no subcaminho /Documents/UnencryptedDocs/.\n
ALLOWED_WIFI_NETWORKS_IOS_DESC=\nNota\: Esta pol\u00edtica n\u00e3o tem suporte em dispositivos com iOS 13 ou posterior.\nLista separada por v\u00edrgulas de redes Wi-Fi permitidas. Se o nome de rede contiver caracteres n\u00e3o alfanum\u00e9ricos (incluindo v\u00edrgulas), o coloque o nome entre aspas duplas. O aplicativo \u00e9 executado somente se conectado a uma das redes listadas. Se deixado em branco, todas as redes ser\u00e3o permitidas. Esta pol\u00edtica n\u00e3o afeta conex\u00f5es com redes celulares. \n\nO valor padr\u00e3o \u00e9 em branco.\n
ALLOWED_EMAIL_DOMAINS_DESC=\nDefina uma lista de dom\u00ednios de email permitidos em um formato separado por v\u00edrgulas, como server.company.com, server.company.co.uk. O valor padr\u00e3o \u00e9 vazio, o que implica que o Secure Mail n\u00e3o filtra dom\u00ednios de email e aceita todos os dom\u00ednios de email. O Secure Mail combinar\u00e1 os dom\u00ednios listados com o nome de dom\u00ednio no endere\u00e7o de email. \nPor exemplo, quando server.company.com \u00e9 um nome de dom\u00ednio listado e o endere\u00e7o de email \u00e9 user@internal.server.company.com, o Secure Mail \u00e9 compat\u00edvel com o endere\u00e7o de email.\n
