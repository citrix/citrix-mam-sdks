STRING_EDPAPPCOMPLIANCECRITERIA_DESC=\n            \n            Conjunto de requisitos que permitem decidir se um dispositivo cumpre os requisitos m\u00ednimos de conformidade da criptografia, com base nos quais a tecnologia de conformidade determina o ambiente de execu\u00e7\u00e3o. Os seguintes crit\u00e9rios determinam se um dispositivo atende aos requisitos m\u00ednimos de conformidade\:\n\n            * iOS 10.2 +\: O aplicativo est\u00e1 executando uma vers\u00e3o do sistema operacional que \u00e9 maior ou igual \u00e0 vers\u00e3o especificada.\n            * Acesso do depurador\: O aplicativo n\u00e3o est\u00e1 sendo depurado ou rastreado\n            * Compartilhamento de dados: O compartilhamento de dados n\u00e3o est\u00e1 habilitado no aplicativo\n            * Dispositivo com jailbreak\: O aplicativo n\u00e3o est\u00e1 sendo executado em um dispositivo com jailbreak\n            * C\u00f3digo de acesso do dispositivo\: O c\u00f3digo de acesso do dispositivo est\u00e1 Ativado\n            \n        
