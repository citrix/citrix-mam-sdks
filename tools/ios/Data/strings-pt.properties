ENABLE_CRASH_TELEMETRY_DESC=\nSe o valor of Ativado, o aplicativo pode enviar relat\u00f3rios de pane \u00e0 Citrix. Se o valor for Desativado, o aplicativo n\u00e3o tem permiss\u00e3o para enviar relat\u00f3rios de pane \u00e0 Citrix. O valor padr\u00e3o \u00e9 Ativado.\n
DOCEX_EXCEPTION_LIST_DESC_ANDROID=\nQuando a pol\u00edtica Troca de documento (Abrir em) \u00e9 Restrita, essa lista de intents do Android tem permiss\u00e3o para passar para aplicativos n\u00e3o acompanhados. \u00c9 necess\u00e1rio ter familiaridade com os Android intents para adicionar filtros \u00e0 lista. Um filtro pode especificar a\u00e7\u00e3o, pacote, esquema ou qualquer combina\u00e7\u00e3o.
Exemplos\:\n\n{action\=android.intent.action.MAIN}\n{package\=com.sharefile.mobile}\n{action\=android.something.DIAL scheme\=tel}\n\nCuidado\: N\u00e3o deixe de levar em considera\u00e7\u00e3o as implica\u00e7\u00f5es de seguran\u00e7a desta pol\u00edtica. A lista de exce\u00e7\u00f5es permite que haja tr\u00e2nsito de conte\u00fado entre aplicativos n\u00e3o acompanhados e o ambiente seguro do MDX.\n
BGSERVICES_GATEWAY_WORXCHAT_DESC=\nAlterna o endere\u00e7o de gateway para usar para servi\u00e7os de rede em segundo plano na forma de fqdn\:port. \u00c9 o FQDN de NetScaler Gateway e n\u00famero de porta que o Secure Chat usa para conectar ao Exchange Server interno. No utilit\u00e1rio de configura\u00e7\u00e3o do NetScaler Gateway, voc\u00ea deve configurar a Secure Ticket Authority (STA) e associar a pol\u00edtica ao servidor virtual.\n\nO valor padr\u00e3o \u00e9 vazio, o que indica que n\u00e3o existe nenhum gateway alternativo. \n\nSe voc\u00ea configurar esta pol\u00edtica, configure a pol\u00edtica Acesso \u00e0 rede para Com t\u00fanel para a rede interna. Esta pol\u00edtica torna-se efetiva quando voc\u00ea configura a pol\u00edtica de acesso \u00e0 rede. Al\u00e9m disso, use esta pol\u00edtica quando o Exchange Server residir na sua rede interna e voc\u00ea quiser usar NetScaler Gateway para usar um proxy na conex\u00e3o ao Exchange Server interno.\n
OUTBOUND_URLS_DESC_IOS_WEB=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo.\n\nEsta pol\u00edtica serve para filtrar as URLs que s\u00e3o passadas deste aplicativo para outros aplicativos para manipula\u00e7\u00e3o (ou seja, URLs de sa\u00edda).\n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de sa\u00edda s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para manipula\u00e7\u00e3o pelo outro aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Um par de valores separados por "\=" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira sequ\u00eancia de caracteres s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo de express\u00e3o regular "^" na sequ\u00eancia de caracteres de busca para ancor\u00e1-la ao in\u00edcio da URL. Se uma URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 bloqueada.\n\nDefault\:\n  ^http\:\n  ^https\:\n  ^mailto\:\=ctxmail\:\n  +^ctxmailex\:\n  +^ctxmailex2\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2t-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^itms-apps\:\n  +^itms-appss\:\n  +^ctx-sf\:\n  +^lmi-g2m\:\n  +^lync\:\n
