EDP_APP_COMPLIANCE_CRITERIA_DROID3_DESC=\n                  Conjunto de requisitos que permitem decidir se um dispositivo cumpre os requisitos m\u00ednimos de conformidade da criptografia, com base nos quais a tecnologia de conformidade determina o ambiente de execu\u00e7\u00e3o. \n                  Os seguintes crit\u00e9rios determinam se um dispositivo atende aos requisitos m\u00ednimos de conformidade\:\n                  * Android SDK 24 (Android 7 Nougat)\: O aplicativo est\u00e1 executando a vers\u00e3o do sistema operacional que \u00e9 maior ou igual \u00e0 vers\u00e3o especificada.\n                  * Depurador de acesso\: O aplicativo n\u00e3o est\u00e1 sendo depurado ou rastreado.\n                  * Dispositivos com root\: O aplicativo n\u00e3o est\u00e1 sendo executado em um dispositivo com jailbreak.\n                  * Bloqueio do dispositivo\: O c\u00f3digo de acesso do dispositivo est\u00e1 ON.\n                  * Dispositivo criptografado\: O aplicativo est\u00e1 sendo executado em um dispositivo criptografado.\n                  \n              
IRM_DESC_MAIL=\nSe o valor for Ativado, o Secure Mail d\u00e1 suporte ao recurso de Gerenciamento de Direitos de Informa\u00e7\u00e3o (IRM) do Exchange.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
