BGSERVICES_DESC=\nOs endere\u00e7os FQDN e de porto de servi\u00e7o permitidos para acesso a rede em segundo plano. Isso pode ser um Exchange Server ou servidor de ActiveSync, seja na sua rede interna ou em outra rede \u00e0 qual o Secure Mail se conecta, como mail.exemplo.com\:443.\n\nSe voc\u00ea configurar esta pol\u00edtica, configure a pol\u00edtica Acesso \u00e0 rede para Com t\u00fanel para a rede interna. Esta pol\u00edtica torna-se efetiva quando voc\u00ea configura a pol\u00edtica de acesso \u00e0 rede. Al\u00e9m disso, use esta pol\u00edtica quando o Exchange Server residir na sua rede interna e voc\u00ea quiser usar NetScaler Gateway para usar um proxy na conex\u00e3o ao Exchange Server interno.\n\nO valor padr\u00e3o \u00e9 vazio, o que indica que os servi\u00e7os de rede em segundo plano n\u00e3o est\u00e3o dispon\u00edveis.\n
DISABLE_LOCATION_TITLE=Bloquear servi\u00e7os de localiza\u00e7\u00e3o
PASTE_DESC=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de colar da \u00e1rea de transfer\u00eancia neste aplicativo. Quando Desativado est\u00e1 selecionado, os dados da \u00e1rea de transfer\u00eancia colados s\u00e3o obtidos de uma \u00e1rea de transfer\u00eancia privativa que s\u00f3 est\u00e1 dispon\u00edvel para aplicativos MDX.\n\nO valor padr\u00e3o \u00e9 Irrestrito. \n
CALENDAR_WEB_AND_AUDIO_OPTIONS_DESCRIPTION=\n            1. GoToMeeting e inserido pelo usu\u00e1rio \u2013 Quando esta op\u00e7\u00e3o \u00e9 selecionada, os usu\u00e1rios pode escolher o tipo de confer\u00eancia que desejam criar. As op\u00e7\u00f5es s\u00e3o GoToMeeting, que abre uma p\u00e1gina do GoToMeeting, e Outra confer\u00eancia, que permite que os usu\u00e1rios insiram informa\u00e7\u00f5es da reuni\u00e3o manualmente.\n            2. Inserido somente pelo usu\u00e1rio \u2013 Quando esta op\u00e7\u00e3o \u00e9 selecionada, os usu\u00e1rios s\u00e3o levados diretamente \u00e0 p\u00e1gina Outra confer\u00eancia, onde podem inserir informa\u00e7\u00f5es de reuni\u00e3o manualmente.\n        
DISABLE_MICROPHONE_DESC_NOTE=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Notes.\n
