SPLIT_TUNNEL_REVERSE_DESC=\nAcrescente uma lista separada por v\u00edrgula de nomes de dom\u00ednio totalmente qualificado (FQDN) ou sufixos de DNS que se conectam usando a rede local (LAN) em vez criar t\u00fanel atrav\u00e9s do NetScaler Gateway. Essa pol\u00edtica aplica-se ao modo Secure Browse quando o NetScaler Gateway est\u00e1 configurado no modo de t\u00fanel reverso.\n \nO valor padr\u00e3o \u00e9 vazio.\n
