DISABLE_PRINTING_DESC=\nSe o valor for Ativo, impede que um aplicativo imprima dados. Se um aplicativo tiver um comando de Compartilhamento, voc\u00ea deve definir a Troca de documentos (Abrir em) como Restrita ou Bloqueada para bloquear completamente a impress\u00e3o.\n\nO padr\u00e3o \u00e9 Ativado.\n
