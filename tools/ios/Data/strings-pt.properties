KEYCHAIN_ENCRYPTION_DESC=\nSe for selecionado Desativado, os dados armazenados na keychain n\u00e3o s\u00e3o criptografados.\n\nSe for selecionado Ativado, os dados armazenados na cadeia de chave s\u00e3o criptografados.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_PHOTO_LIBRARY_DESC=\nSe o valor for Ativado, impede que um aplicativo tenha acesso \u00e0 Biblioteca de fotos no dispositivo.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
LdapServerAddress_DESC=\nEndere\u00e7o de servidor LDAP inclusive o n\u00famero da porta.\nO valor padr\u00e3o \u00e9 vazio.\n
ACTIVE_POLL_PERIOD_TITLE=Intervalo ativo de sondagem (minutos)
CITRIX_REPORTING_MAX_CACHE_SIZE_DESC=\nLimita o tamanho do relat\u00f3rio de falhas e os pacotes de diagn\u00f3stico retidos antes de limpar o cache. O m\u00ednimo \u00e9 de 1 MB. O m\u00e1ximo \u00e9 de 5 MB.\n\nO valor padr\u00e3o \u00e9 2 MB.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_WORXMAIL=\nSe o valor for Desativado, o aplicativo n\u00e3o ser\u00e1 ativado durante um logout de usu\u00e1rio. Se o valor for Apenas dispositivos compartilhados, o aplicativo ser\u00e1 ativado durante o logout do usu\u00e1rio apenas se o dispositivo estiver configurado como um dispositivo compartilhado.\n\nO valor padr\u00e3o \u00e9 Dispositivos compartilhados apenas para Secure Mail.\n
SECURITY_GROUP_SHORTDESC_ANDROID=O nome do grupo de seguran\u00e7a ao qual o aplicativo pertence.
BOT_SERVER_DESC=\nLista separada por v\u00edrgula de mapeamentos de servidor Lync para bot. Cada mapeamento deve estar no formato "lync_fqdn\:bot_fqdn". Exemplos\:\n\nlync1.mycorp.com\:lyncbot1.mycorp.com,lync2.mycorp.com\:lyncbot2.mycorp.com\n\nO valor padr\u00e3o \u00e9 vazio.\n
DISABLE_NFC_DESC=\nSe o valor for Ativado, impede o aplicativo de usar as Near Field Communications (NFC).\n\nO valor padr\u00e3o \u00e9 Ativado.\n
CLIENT_CERT_PREFETCH_TITLE=Exigir certificado cliente
PUSH_NOTIFICATIONS_DESC_ANDROID=\nAtiva as notifica\u00e7\u00f5es baseadas em FCM sobre a atividade da caixa de correio. Se o valor for Ativado, o Secure Mail permitir\u00e1 as notifica\u00e7\u00f5es por push. O valor padr\u00e3o \u00e9 Desativado.\n        
NETWORK_ACCESS_DESC_WEB=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o ser\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede ser\u00e1 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, ser\u00e1 usado um t\u00fanel VPN por aplicativo para a rede interna para todo o acesso \u00e0 rede e ser\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido do NetScaler.\n\nO valor padr\u00e3o para Secure Web \u00e9 Com t\u00fanel para a rede interna.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nCont\u00e9m uma lista separada por v\u00edrgulas de caminhos de arquivo. Cada caminho \u00e9 uma express\u00e3o regular que representa um ou mais arquivos que n\u00e3o devem ser criptografados. Os caminhos de arquivo s\u00e3o relativos ao intervalo e \u00e0s \u00e1reas restritas externas.\n\nO valor padr\u00e3o \u00e9 vazio.\n
STRING_STORE_MIGRATION_GUIDE_TITLE=Guia de migra\u00e7\u00e3o
PASTE_TITLE=Colar
INBOUND_URLS_DESC_WITH_DEFAULT=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo.\n\nEsta pol\u00edtica serve para filtrar os esquemas que s\u00e3o de fato passados para este aplicativo para manipula\u00e7\u00e3o (ou seja, URLs de entrada). O valor padr\u00e3o \u00e9 vazio, o que significa que todos os esquemas de URL de aplicativo registrados s\u00e3o bloqueados.\n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de entrada s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para esse aplicativo. Um prefixo mais "+" prefixo permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Se uma URL de entrada n\u00e3o corresponder a nenhum padr\u00e3o da lista, a URL ser\u00e1 bloqueada.\n\nPadr\u00e3o\: Todos os esquemas de URL de aplicativo registrados s\u00e3o bloqueados.\n
STRING_NAME_AND_PHONE=Nome e telefone
TIME_6_MONTHS=6 meses
STRING_CONTACT_FIELDS_TO_EXPORT=Campos de contato para exportar
