O365_PREFERRED_AUTH_MECHANISM_DESC=\nEsta pol\u00edtica indica o mecanismo OAuth usado para autentica\u00e7\u00e3o ao configurar uma conta no Office 365.\n    1. N\u00e3o usar OAuth - OAuth n\u00e3o \u00e9 usado e o Secure Mail usa autentica\u00e7\u00e3o b\u00e1sica para a configura\u00e7\u00e3o da conta. n.\n    2. Usar OAuth com nome de usu\u00e1rio e senha - O usu\u00e1rio precisa fornecer seu nome de usu\u00e1rio / senha e, opcionalmente, um c\u00f3digo MFA para o fluxo OAuth. n.\n    3. Usar OAuth com Certificado de Cliente - O usu\u00e1rio autenticar\u00e1 o fluxo de OAuth usando um certificado de cliente.\nO padr\u00e3o \u00e9 "N\u00e3o usar OAuth".\n
