DISABLE_AIRPRINT_DESC=\nSe o valor for Ativado, impede que um aplicativo use recursos do AirPrint para imprimir dados em impressoras compat\u00edveis com AirPrint.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
