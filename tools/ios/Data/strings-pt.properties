GEOFENCE_LONGITUDE_DESC=\nLongitude (coordenada X) do ponto central da geocerca do ponto/raio na qual o aplicativo \u00e9 constrito a operar. Quando for operado fora da geocerca configurada, o aplicativo permanece bloqueado.\n\nUtilize o formato de graus com sinal (DDD.dddd), por exemplo "-31.9635". As longitudes no oeste devem ser precedidas de um sinal negativo.\n\nO valor padr\u00e3o \u00e9 0.\n
EXPORT_LEVEL_TIME_SUB_LOC=Hora da reuni\u00e3o, assunto, local
WORXWEB_URL_RESTRICTIONS_DESC=\nO Secure Web normalmente n\u00e3o faz nenhuma filtragem dos links da Web que visita. Essa pol\u00edtica pode ser usada para configurar uma lista espec\u00edfica de sites permitidos ou bloqueados.\n\nA pol\u00edtica \u00e9 na realidade uma lista de padr\u00f5es permitidos e bloqueados por que podem ser configurados por um administrador para restringir os sites da web que o navegador pode visitar. A pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs s\u00e3o avaliadas pelo navegador da Web e primeiro s\u00e3o comparadas aos padr\u00f5es da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" instrui o navegador a bloquear a URL. Nesse caso, ela ser\u00e1 tratada como se o endere\u00e7o de servidor da Web n\u00e3o pudesse ser resolvido. Um prefixo mais "+" permite que a URL seja processada normalmente. Caso n\u00e3o seja fornecido nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Se a URL n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 permitida. Para bloquear todas as outras URLs, basta terminar a lista com "-*".\n\nPor exemplo, o valor de pol\u00edtica\n\n+http\://*.mycorp.com/*,-http\://*,+https\://*,+ftp\://*,-*\n\npermite as URLs http dentro do dom\u00ednio mycorp.com, bloqueando-as em outros lugares; permite URLs https e ftp em qualquer lugar e bloqueia todas as demais URLs.\n\nO valor padr\u00e3o \u00e9 vazio (todas as URLs permitidas).\n
WORXWEB_HOMEPAGE_URL_DESC=\nDefine a URL que o Secure Web carrega quando iniciado.\n\nO valor padr\u00e3o \u00e9 vazio (p\u00e1gina inicial padr\u00e3o).\n
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_ANDROID=\nSe o valor for Ativado, o Secure Mail aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso. Se o valor for Desativado, o Secure Mail bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO padr\u00e3o \u00e9 Desativado.\n
STRING_AUTHENTICATION=Autentica\u00e7\u00e3o
TRUSTED_HOST_NAMES_DESC=\nDefina uma lista de nomes de host AD FS confi\u00e1veis \u200b\u200bpara p\u00e1ginas da Web, nas quais a senha \u00e9 preenchida durante a autentica\u00e7\u00e3o OAuth do Office 365. Este \u00e9 um formato separado por v\u00edrgulas, como sts.nomedaempresa.com, sts.empresa.co.uk. Se a lista estiver vazia, o Secure Mail n\u00e3o preencher\u00e1 as senhas automaticamente. O Secure Mail corresponde aos nomes de host listados com o nome de host da p\u00e1gina da Web encontrada durante a autentica\u00e7\u00e3o do Office 365 e verifica se a p\u00e1gina usa o protocolo HTTPS.\nPor exemplo, quando sts.empresa.com for um nome de host listado e o usu\u00e1rio navegar para https\://sts.empresa.com, o Secure Mail preencher\u00e1 a senha se a p\u00e1gina tiver um campo de senha.\nO valor padr\u00e3o \u00e9 login.microsoftonline.com.\n
STRING_BLOCK_APP=Bloquear aplicativo
EDP_ROOTED_CRITERIA_TITLE=Crit\u00e9rios de dispositivos com rooting EDP
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SHARED_DEVICES=\nSe o valor for Ativado, o aplicativo ser\u00e1 ativado explicitamente para informar sobre um logoff de usu\u00e1rio. Se o valor for Desativado, o aplicativo n\u00e3o ser\u00e1 ativado durante um logoff de usu\u00e1rio. Se o valor for Apenas dispositivos compartilhados, o aplicativo ser\u00e1 ativado durante o logoff do usu\u00e1rio apenas se o dispositivo for configurado como um dispositivo compartilhado.\n\nO padr\u00e3o \u00e9 Ativado para apenas dispositivos compartilhados.\n
PushNotifications_EWSHostName_TITLE_ANDROID=Nome de host do EWS
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_IOS=\nA quantidade de tempo, em horas, que um usu\u00e1rio tem para migrar para a vers\u00e3o do App Store de um aplicativo empresarial antes que a migra\u00e7\u00e3o seja for\u00e7ada. Se for deixada em branco, a migra\u00e7\u00e3o nunca ser\u00e1 for\u00e7ada. Se for definida como 0, o usu\u00e1rio n\u00e3o conseguir\u00e1 ignorar a migra\u00e7\u00e3o. O valor padr\u00e3o \u00e9 72.\n
VPN_MODE_SWITCH_DESC_DEFAULT_ON=\nAo fazer t\u00fanel para a rede interna, esta pol\u00edtica permite alternar entre os modos VPN automaticamente conforme o necess\u00e1rio. Se o valor for Ativado, uma solicita\u00e7\u00e3o de rede que falhe por causa de uma solicita\u00e7\u00e3o de autentica\u00e7\u00e3o que n\u00e3o pode ser manipulada no modo VPN preferido ser\u00e1 tentada novamente no modo alternado. Por exemplo, os desafios de servidor para certificados cliente podem ser acomodados pelo modo T\u00fanel completo, mas n\u00e3o ao usar Secure Browse. De modo semelhante, os desafios de autentica\u00e7\u00e3o de HTTP t\u00eam maior probabilidade de ser atendidos com um logon \u00fanico ao usar o modo Secure Browse. Se Desativado, o Modo VPN preferido ser\u00e1 o \u00fanico modo que \u00e9 usado.\n\nO padr\u00e3o \u00e9 Ativado.\n
INTERNAL_NETWORK_DESC=\nSe o valor for Ativado, o aplicativo tem permiss\u00e3o para ser executado somente dentro da rede da empresa. Se o valor for Desativado, o aplicativo pode ser executado em uma rede externa.\n\nNo caso do XenMobile 10, esta pol\u00edtica n\u00e3o tem suporte. Para o XenMobile 9, se voc\u00ea necessitar de uma rede interna para executar aplicativos, dever\u00e1 configurar a p\u00e1gina Beacons do console do XenMobile (Configure > Settings > More > Beacons). Tenha o cuidado de selecionar as seguintes caixas de sele\u00e7\u00e3o\: Use internal, Check internal beacon first for Citrix Receiver and Secure Hub e Use NetScaler Gateway.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
OUTBOUND_URLS_DESC_IOS_WORXMAIL_IOS=\nOs aplicativos iOS podem enviar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http \: //"). Este recurso fornece um mecanismo para que um aplicativo passe solicita\u00e7\u00f5es de ajuda para outro aplicativo. \n\nEsta pol\u00edtica serve para filtrar os URLs que s\u00e3o passados deste aplicativo para outros aplicativos para tratamento (ou seja, URLs de sa\u00edda). \n\nA pol\u00edtica deve ser formatada como uma lista separada por v\u00edrgulas de padr\u00f5es em que cada padr\u00e3o pode ser precedido por um sinal de mais "+" ou menos "-". Os URLs de sa\u00edda s\u00e3o comparados aos padr\u00f5es na ordem listada at\u00e9 que uma correspond\u00eancia seja encontrada. Uma vez correspondido, a a\u00e7\u00e3o realizada \u00e9 ditada pelo prefixo. Um prefixo "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para outro aplicativo para manipula\u00e7\u00e3o. Se nenhum "+" ou "-" for fornecido com o padr\u00e3o, "+" (permitir) ser\u00e1 assumido. Um par de valores separados por "\ =" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira string s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo "^" da express\u00e3o regular para pesquisar a string e ancor\u00e1-la no in\u00edcio do URL. Se um URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o da lista, ele ser\u00e1 bloqueado.\n\nPadr\u00e3o\:\n  +maps.apple.com\n  +itunes.apple.com\n  +apps.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^lmi-g2m\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxnotes\:\n  +^ctxnotesex\:\n  +^ctxtasks\:\n  +^facetime-audio\:\n  +^itms-apps\:\n  +^ctx-sf\:\n  +^sharefile\:\n  +^lync\:\n  +^slack\:\n  +^slackmdm\:\n  +^msauth\:\n  +^zoomus\:\n  +^msteams\:\n
IRM_DESC_NOTE=\nSe o valor for Ativado, o Secure Notes d\u00e1 suporte a capacidades de Gerenciamento de Direitos de Informa\u00e7\u00e3o (IRM).\n\nO padr\u00e3o \u00e9 Desativado.\n
TRUSTED_EXCHANGE_ONLINE_HOST_NAMES_DESC=\nDefina uma lista de nomes de hosts confi\u00e1veis do Exchange Online \u200b\u200bque usam o mecanismo OAuth para autentica\u00e7\u00e3o ao configurar uma conta. Esse \u00e9 um formato separado por v\u00edrgulas, como servidor.empresa.com, servidor.empresa.co.uk. Se a lista estiver vazia, o Secure Mail usa a autentica\u00e7\u00e3o B\u00e1sica para a configura\u00e7\u00e3o da conta.\nO valor padr\u00e3o \u00e9 outlook.office365.com.\n
DISABLE_SENSOR_EXPLANATION=\nSe o valor for Ativado, impede que um aplicativo use sensores do dispositivo (aceler\u00f4metro, sensor de movimento e girosc\u00f3pio). \n\nO valor padr\u00e3o \u00e9 Ativado.\n
DISABLE_AIRDROP_DESC=\nSe o valor for Ativado, impede um aplicativo de usar AirDrop.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
ALLOW_NPS_TITLE=Permitir exibi\u00e7\u00e3o de NPS
SMIME_PUBLICCERTSOURCE_EXCHANGE=Exchange
ALLOW_ADD_ACCOUNTS_DESC=\nSe o valor for Ativado, os usu\u00e1rios podem adicionar outras contas do ShareFile para login em vez da conta padr\u00e3o.\n                \nO valo padr\u00e3o \u00e9 Desativado.\n
