DBENCRYPTION_EXCLUDE_LIST_DESC=\nPara impedir a criptografia de banco de dados em rela\u00e7\u00e3o a um banco de dados espec\u00edfico, adicione uma entrada nesta lista separada por v\u00edrgulas de express\u00f5es regulares. O valor padr\u00e3o \u00e9 vazio. Se o nome do caminho do banco de dados corresponder a alguma das express\u00f5es regulares, o banco de dados \u00e9 exclu\u00eddo da criptografia. Os padr\u00f5es de exclus\u00e3o d\u00e3o suporte \u00e0 sintaxe Posix 1003.2 Extended Regular Expressions. O padr\u00e3o de correspond\u00eancias n\u00e3o distingue mai\u00fasculas de min\u00fasculas.\n\nExemplo\:\n            \n\\.db$,\\.sqlite$ exclui qualquer nome de caminho de banco de dados que termine em ".db" ou ".sqlite".\n\\/Database\\/unencrypteddb\\.db corresponder\u00e1 ao banco de dados unencrypteddb.db na subpasta Database.\n\\/Database\\/ corresponder\u00e1 a todos os bancos de dados que cont\u00eam /Database/ no respectivo caminho.\n
MAX_LOG_FILES_UNITS=arquivos
OUTBOUND_URLS_DESC_IOS_DEFAULT=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo. \n\nEsta pol\u00edtica filtra as URLs que s\u00e3o passadas deste aplicativo para outros aplicativos para manipula\u00e7\u00e3o (ou seja, URLs de sa\u00edda). \n\nForne\u00e7a uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o \u00e9 precedido de um sinal de "+" ou menos "-". As URLs de sa\u00edda s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, o prefixo determina a a\u00e7\u00e3o. Um prefixo menos "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Um par de valores separados por "\=" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira sequ\u00eancia de caracteres s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo de express\u00e3o regular "^" na sequ\u00eancia de caracteres de busca para ancor\u00e1-la ao in\u00edcio da URL. Se uma URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 bloqueada. Veja o campo da documenta\u00e7\u00e3o do produto para ter acesso \u00e0 lista de sequ\u00eancias de caracteres padr\u00e3o.\n\n
GEOFENCE_RADIUS_DESC=\nRaio da geocerca no qual o aplicativo \u00e9 constrito a operar. Quando for operado fora da geocerca configurada, o aplicativo permanece bloqueado.\n\nForne\u00e7a o valor em metros. Quando configurado como zero, a geocerca \u00e9 desativada.\n\nO padr\u00e3o \u00e9 0 (desativado).\n
ENABLE_SHAREFILE_TITLE=Ativar ShareFile
NETWORK_ACCESS_DESC_UNRESTRICTED=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o \u00e9 Irrestrito.\n
