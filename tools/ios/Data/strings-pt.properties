NETWORK_ACCESS_DESC_WEB=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o ser\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede ser\u00e1 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, ser\u00e1 usado um t\u00fanel VPN por aplicativo para a rede interna para todo o acesso \u00e0 rede e ser\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido do NetScaler.\n\nO valor padr\u00e3o para Secure Web \u00e9 Com t\u00fanel para a rede interna.\n
STRING_NO=N\u00e3o
ENC_KEYS_DESC=\nSe apenas Acesso online estiver selecionado, os c\u00f3digos secretos usados para derivar as chaves de criptografia n\u00e3o podem ser persistentes no dispositivo. Em vez disso, elas precisam ser recuperadas a cada vez que o servi\u00e7o de gerenciamento de chave do XenMobile necessitar delas. Se Acesso offline estiver selecionado, os c\u00f3digos secretos usados para derivar as chaves de criptografia podem ser persistentes no dispositivo. Se Acesso seguro offline estiver selecionado, os c\u00f3digos secretos usados para derivar as chaves de criptografia podem ser persistentes no dispositivo e ser protegidos por uma senha offline definida pelo usu\u00e1rio. Nesse caso, o usu\u00e1rio deve digitar sua senha para ter acesso ao cont\u00eainer seguro protegido pelas chaves de criptografia.\n\nSe somente Acesso online for selecionado, presume-se que a pol\u00edtica de Autentica\u00e7\u00e3o \u00e9 Logon de rede, n\u00e3o importando se a configura\u00e7\u00e3o de pol\u00edtica de autentica\u00e7\u00e3o est\u00e1 de fato configurada para este aplicativo. Se for selecionado Acesso offline, recomenda-se (mas n\u00e3o \u00e9 necess\u00e1rio) que a Pol\u00edtica de autentica\u00e7\u00e3o seja configurada para ativar um desafio de senha offline para proteger o acesso \u00e0s chaves e ao conte\u00fado criptografado associado. Se Acesso seguro offline for selecionado, o usu\u00e1rio pode ser desafiado para que forne\u00e7a sua senha offline quando o aplicativo for iniciado pela primeira vez.\n\nO valor padr\u00e3o \u00e9 Acesso offline.\n
ACCEPT_ALL_SSL_CERTS_DESC_SALESFORCEONE=\nSe o valor for Ativado, o Citrix for Salesforce aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso.\nSe o valor for Desativado, o Citrix for Salesforce bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO padr\u00e3o \u00e9 Desativado.\n
