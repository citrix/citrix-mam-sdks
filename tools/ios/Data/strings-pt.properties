3RDP_DATABASE_ENCRYPTION_DESC=\n            Se o valor for Desativado, os dados armazenados no dispositivo n\u00e3o s\u00e3o criptografados. Se o valor for Ativado, os dados armazenados no dispositivo s\u00e3o criptografados.\n                            \n            O valor padr\u00e3o \u00e9 Ativado.\n            \n            Cuidado\: Se voc\u00ea alterar esta pol\u00edtica depois de implementar um aplicativo, os usu\u00e1rios precisar\u00e3o reinstalar o aplicativo.\n        
