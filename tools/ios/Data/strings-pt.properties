ReportPhishingMechanism_DESC=\nEsta pol\u00edtica indica o mecanismo usado para denunciar e-mails suspeitos de phishing.\n\n    1. Denunciar via anexo (.eml) - Denunciar emails de phishing como um anexo. O anexo \u00e9 enviado para um endere\u00e7o de email ou uma lista de endere\u00e7os de email separados por v\u00edrgulas configurados na pol\u00edtica de denunciar endere\u00e7os de email de phishing.\n    2. Denunciar via encaminhar - Denunciar emails de phishing como um encaminhamento. O email \u00e9 encaminhado para um endere\u00e7o de email ou uma lista de endere\u00e7os de e-mail separados por v\u00edrgulas configurados na pol\u00edtica Denunciar endere\u00e7os de email de phishing.\n        Nota\: Esta pol\u00edtica est\u00e1 dispon\u00edvel apenas para o servidor Microsoft Exchange.\n\nO padr\u00e3o \u00e9 Denunciar via anexo (.eml).\n        
