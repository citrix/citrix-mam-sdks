DISABLE_ICLOUD_DESC=\nSe o valor for Ativado, impede um aplicativo de usar o iCloud para armazenamento e compartilhamento de configura\u00e7\u00f5es e dados. Nota\: O backup de arquivos de dados de iCloud \u00e9 controlado pela pol\u00edtica Bloquear backup de arquivo.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
