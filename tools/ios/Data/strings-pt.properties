DISABLE_PHOTO_LIBRARY_DESC_FORMS=\nSe o valor for Ativado, evita que um aplicativo tenha acesso \u00e0 biblioteca de fotos do dispositivo.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Forms.\n
SECUREWEB_DOMAINS_DESC=\nEsta pol\u00edtica afeta apenas as entradas de pol\u00edtica URLs permitidas que redirecionam um URL para o aplicativo Secure Web (^http\:\=ctxmobilebrowser\: e ^https\:\=ctxmobilebrowsers\: ).\n\nAdicione uma lista separada de nomes de dom\u00ednio totalmente qualificados (FQDN) ou sufixos de DNS para redirecionar o Secure Web. Se a pol\u00edtica estiver vazia (o padr\u00e3o), todos os dom\u00ednios podem redirecionar para o Secure Web. Se esta pol\u00edtica contiver alguma entrada, apenas os URLs com campos de host que correspondam a pelo menos um item da lista (por coincidir com um sufixo de DNS) redirecionam para o Secure Web. Todos os demais URLs s\u00e3o enviados inalterados para iOS, desconsiderando o Secure Web.\n\nO valor padr\u00e3o \u00e9 vazio.\n
BOT_SERVER_TITLE=Mapeamento de servidor de bate-papo Lync
AddTeamsMeeting_TITLE=Integra\u00e7\u00e3o do Microsoft Teams
EXPORTABLE_CONTACT_FIELDS_DESC_ANDROID=\nControla os campos de contato que devem ser sincronizados para o cat\u00e1logo telef\u00f4nico. Se o valor for Todos, todos os campos de contato s\u00e3o sincronizados. Se o valor for Nome e telefone, s\u00e3o exportados todos os campos de contato relacionados a nome e telefone. Se Nome, telefone e email, s\u00e3o sincronizados todos os campos de contato relacionados a nome, telefone e email s\u00e3o sincronizados.\n\nO valor padr\u00e3o \u00e9 Todos.\n
PUSH_NOTIFICATIONS_TENANT_ID_TITLE=ID de cliente de notifica\u00e7\u00e3o por push
DEFAULT_LOGGER_LEVEL_UNITS=n\u00edvel
OBSCURESCREEN_DESC=\nSe o valor for Ativado, quando os usu\u00e1rios alternam aplicativos, a tela \u00e9 escurecida. Essa pol\u00edtica impede que o iOS grave conte\u00fados de tela e exiba miniaturas.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
CITRIX_REPORTING_WIFIONLY_DESC=\nSe o valor fo Ativado, a Citrix envia relat\u00f3rios de falha somente quando voc\u00ea estiver conectado a uma rede de WiFi.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
