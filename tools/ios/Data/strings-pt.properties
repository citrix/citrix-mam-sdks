DISABLE_BACKUP_DESC=\nSe o valor for Ativado, impede o backup de arquivos de dados pelo iCloud ou iTunes.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
DISABLE_LOCATION_DESC_TASKS=\nSe o valor for Ativado, impede um aplicativo de usar os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Tasks.\n
DEFAULT_LOGGER_LEVEL_DESC=\nControla o detalhamento padr\u00e3o do recurso de log de diagn\u00f3stico do Secure App. Cada n\u00edvel inclui n\u00edveis de valores mais baixos. A faixa de n\u00edveis poss\u00edveis cont\u00e9m\:\n  0  - Nada no log\n  1  - Erros cr\u00edticos\n  2  - Erros\n  3  - Avisos\n  4  - Mensagens informativas\n  5  - Mensagens informativas detalhadas\n  6 at\u00e9 15  - N\u00edveis de depura\u00e7\u00e3o de 1 at\u00e9 10\n \n\nO padr\u00e3o \u00e9 o n\u00edvel 4 (mensagens informativas).\n
DIAGNOSTICS_CATEGORY=Logs de Aplicativos
STRING_STORE_MIGRATION_GUIDE_DESC_ANDROID=\nQuando esta pol\u00edtica est\u00e1 ativada, na pr\u00f3xima vez que um usu\u00e1rio abrir um aplicativo empresarial, ser\u00e1 apresentado um guia de migra\u00e7\u00e3o com instru\u00e7\u00f5es para passar para a vers\u00e3o da Play Store. O valor padr\u00e3o \u00e9 Desativada.\n
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI=Ativar download de anexos por WiFi
USER_DOMAIN_TITLE=Dom\u00ednio de usu\u00e1rio
SECURE_VIEWER_TRUE=verdadeiro
DISABLE_CAMERA_DESC_WORKFLOW=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware da c\u00e2mera.\n\nO valor padr\u00e3o \u00e9 desativado para Citrix ShareFile Workflows.\n
UNITS_HOURS=horas
EmailClassification_Markings_TITLE=Marca\u00e7\u00f5es de classifica\u00e7\u00e3o de email
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nEsta pol\u00edtica determina se o Secure Mail deve ignorar a verifica\u00e7\u00e3o de contatos em outra conta do Exchange deste dispositivo.\n\nSe estiver ativa, o aplicativo sincroniza os contatos mesmo se outra conta do Exchange estiver configurada. Se estiver desativado, o aplicativo continua a bloquear a sincroniza\u00e7\u00e3o de contatos. O valor padr\u00e3o \u00e9 Ativa.\n
STEPUP_AUTH_DESC=\nEndere\u00e7o de um NetScaler Gateway alternativo espec\u00edfico que deve ser usado para autentica\u00e7\u00e3o e para sess\u00f5es de Micro VPN com este aplicativo. Esta \u00e9 uma pol\u00edtica opcional que, quando usada em conjunto com a pol\u00edtica Sess\u00e3o online obrigat\u00f3ria; for\u00e7a os aplicativos a reautenticar para o gateway espec\u00edfico. Esses gateways t\u00eam, tipicamente, requisitos de autentica\u00e7\u00e3o diferentes (mais seguran\u00e7a) e pol\u00edticas de gerenciamento de tr\u00e1fegos. Se for deixado em branco, o gateway padr\u00e3o do servidor \u00e9 sempre usado.\n\nO valor padr\u00e3o \u00e9 vazio.\n
ENABLE_CRASH_TELEMETRY_DESC=\nSe o valor of Ativado, o aplicativo pode enviar relat\u00f3rios de pane \u00e0 Citrix. Se o valor for Desativado, o aplicativo n\u00e3o tem permiss\u00e3o para enviar relat\u00f3rios de pane \u00e0 Citrix. O valor padr\u00e3o \u00e9 Ativado.\n
NETWORK_ACCESS_WORXCHAT_DESC=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Secure Chat \u00e9 Irrestrito.\n
DEFAULT_LOGGER_OUTPUT_DESC_IOS=\nDetermina quais meios de sa\u00edda s\u00e3o usados pelos recursos de log de diagn\u00f3stico do Secure App. Os valores poss\u00edveis s\u00e3o arquivo, console ou arquivo,console.\n\nO valor padr\u00e3o \u00e9 arquivo.\n
SPLIT_TUNNEL_REVERSE_DESC=\nAcrescente uma lista separada por v\u00edrgula de nomes de dom\u00ednio totalmente qualificado (FQDN) ou sufixos de DNS que se conectam usando a rede local (LAN) em vez criar t\u00fanel atrav\u00e9s do NetScaler Gateway. Essa pol\u00edtica aplica-se ao modo Secure Browse quando o NetScaler Gateway est\u00e1 configurado no modo de t\u00fanel reverso.\n \nO valor padr\u00e3o \u00e9 vazio.\n
UNITS_MINUTES=minutos
LABEL_ON=Ativado
MAIL_DESC_COMPOSE=\nBloqueado impede qualquer composi\u00e7\u00e3o de emails. Secure Mail redireciona composi\u00e7\u00e3o de email para Secure Mail. Email nativo redireciona a composi\u00e7\u00e3o de email para o aplicativo de email se houver uma conta configurada. O valor padr\u00e3o \u00e9 Secure Mail.\n
REAUTH_PERIOD_DESC=\nDefine o per\u00edodo antes de um usu\u00e1rio ser desafiado para se autenticar novamente. Se for definido como zero, o usu\u00e1rio \u00e9 solicitado para se autenticar a cada vez que o aplicativo for iniciado ou ativado.\n\nO valor padr\u00e3o \u00e9 480 minutos (8 horas).\n
ALLOWED_WIFI_NETWORKS_TITLE=Redes Wi-Fi permitidas
DISABLE_SENSOR_EXPLANATION=\nSe o valor for Ativado, impede que um aplicativo use sensores do dispositivo (aceler\u00f4metro, sensor de movimento e girosc\u00f3pio). \n\nO valor padr\u00e3o \u00e9 Ativado.\n
WORXNOTES_ACCOUNTENUM_EXCHANGEANDSHAREFILE=ShareFile e Exchange Server
REDIRECT_SYSTEM_LOGS_SHORTDESC_ANDROID=Redirecionar logs de aplicativo para o recurso de diagn\u00f3stico do Secure App
COMPOSE_NATIVEMAIL=Aplicativo de email nativo
OUTBOUND_URLS_DESC_IOS_WEB=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo.\n\nEsta pol\u00edtica serve para filtrar as URLs que s\u00e3o passadas deste aplicativo para outros aplicativos para manipula\u00e7\u00e3o (ou seja, URLs de sa\u00edda).\n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de sa\u00edda s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Um par de valores separados por "\=" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira sequ\u00eancia de caracteres s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo de express\u00e3o regular "^" na sequ\u00eancia de caracteres de busca para ancor\u00e1-la ao in\u00edcio da URL. Se uma URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 bloqueada.\n\nPadr\u00e3o\:\n  ^http\:\n  ^https\:\n  ^mailto\:\=ctxmail\:\n  +^ctxmailex\:\n  +^ctxmailex2\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2t-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^itms-services\:\n  +^itms-apps\:\n  +^ctx-sf\:\n  +^lmi-g2m\:\n  +^lync\:\n
LOCK_SCREEN_NOTIFICATION_TITLE=Controlar notifica\u00e7\u00f5es de tela de bloqueio
VPN_MODE_SECURE_BROWSE=Navega\u00e7\u00e3o segura
ALLOW_OFFLINE_DOCUMENTS_TITLE=Permitir documentos offline
ftuPreferredCredentialsSamAccountName=sAMAccountName
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC=\nA regi\u00e3o em que o host de APNs est\u00e1 localizado para seus usu\u00e1rios de Secure Mail. As op\u00e7\u00f5es s\u00e3o Am\u00e9ricas, EMEA e APAC.\n\nO valor padr\u00e3o \u00e9 Am\u00e9ricas.\n
DEFAULT_LOGGER_OUTPUT_TITLE=Sa\u00edda de log padr\u00e3o
ONLINE_SESSION_REQUIRED_GRACE_PERIOD_DESC=\nEste valor determina quantos minutos os usu\u00e1rios podem usar o aplicativo antes que a pol\u00edtica "Sess\u00e3o online obrigat\u00f3ria" impe\u00e7a que continuem a us\u00e1-lo (at\u00e9 que a sess\u00e3o online seja validada).\n\nO valor padr\u00e3o \u00e9 0 (sem per\u00edodo de toler\u00e2ncia).\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nCont\u00e9m uma lista separada por v\u00edrgulas de caminhos de arquivo. Cada caminho \u00e9 uma express\u00e3o regular que representa um ou mais arquivos que n\u00e3o devem ser criptografados. Os caminhos de arquivo s\u00e3o relativos ao armazenamento padr\u00e3o externo e a qualquer armazenamento externo espec\u00edfico de dispositivo. \n
EXCHANGE_SERVER_TITLE_TASKS=Exchange Server do Secure Tasks
WIPE_DATA_ON_APP_LOCK_DESC=\nApaga dados de aplicativo e redefine o aplicativo quando este est\u00e1 bloqueado. Se o valor for Desativado, os dados de aplicativo n\u00e3o s\u00e3o apagados quando o aplicativo est\u00e1 bloqueado.\n\nUm aplicativo pode ser bloqueado por qualquer um dos seguintes motivos:\ perda do direito ao aplicativo com rela\u00e7\u00e3o ao usu\u00e1rio, assinatura do aplicativo removida, conta removida, Secure Hub desinstalado, n\u00famero excessivo de falhas de autentica\u00e7\u00e3o, dispositivo com jailbreak ou rooting detectado (conforme a configura\u00e7\u00e3o da pol\u00edtica), dispositivo colocado no estado de bloqueio por a\u00e7\u00e3o administrativa.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
WIFI_ONLY_DESC=\nSe o valor for Ativado, o aplicativo \u00e9 bloqueado quando o dispositivo n\u00e3o est\u00e1 conectado a uma rede WiFi. Se o valor dor Desativado, o aplicativo pode ser executado se o dispositivo tiver uma conex\u00e3o ativa como 4G/3G, LAN ou WiFi.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Citrix ShareFile Workflows \u00e9 Com t\u00fanel para a rede interna.\n
OUTBOUND_URLS_DESC_IOS_NOTE=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo. \n\nEsta pol\u00edtica serve para filtrar as URLs que s\u00e3o passadas deste aplicativo para outros aplicativos para manipula\u00e7\u00e3o (ou seja, URLs de sa\u00edda). \n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de sa\u00edda s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Um par de valores separados por "\=" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira sequ\u00eancia de caracteres s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo de express\u00e3o regular "^" na sequ\u00eancia de caracteres de busca para ancor\u00e1-la ao in\u00edcio da URL. Se uma URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 bloqueada.\n\nPadr\u00e3o\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxsalesforce\:\n
SECUREWEB_DOMAINS_DESC=\nEsta pol\u00edtica afeta apenas as entradas de pol\u00edtica "URLs permitidas" que iriam redirecionar um URL para o aplicativo Secure Web (^http\:\=ctxmobilebrowser\: e ^https\:\=ctxmobilebrowsers\: ).\n\nAdicione uma lista separada de nomes de dom\u00ednio totalmente qualificados (FQDN) ou sufixos de DNS para redirecionar o aplicativo Secure Web. Se a pol\u00edtica estiver vazia (o padr\u00e3o), todos os dom\u00ednios podem redirecionar para o aplicativo Secure Web. Se esta pol\u00edtica contiver alguma entrada, apenas os URLs com campos de host que correspondam a pelo menos um item da lista (por coincidir com um sufixo de DNS) redirecionam para o aplicativo Secure Web. Todos os demais URLs s\u00e3o enviados inalterados para iOS, desconsiderando o aplicativo Secure Web.\n\nO valor padr\u00e3o \u00e9 vazio.\n
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nDefine um conjunto pr\u00e9-carregado de marcadores para o navegador do Secure Web.\n\nA pol\u00edtica \u00e9 uma lista de valores separados por v\u00edrgula que cont\u00e9m o nome de pasta, nome amig\u00e1vel e endere\u00e7o de Web. Cada tripleto deve estar no formato de pasta, nome, url, em que a pasta e o nome podem opcionalmente ser inseridos em aspas duplas (").\n                  \nPor exemplo, os valores de pol\u00edtica\n                  \n  ,"P\u00e1gina inicial da Mycorp, Inc.",http\://www.mycorp.com,\n  "MyCorp Links",Logon de conta,https\://www.mycorp.com/Contas\n  "Links da MyCorp/Rela\u00e7\u00f5es com o investidor","Entre em contato conosco",http\://www.mycorp.com/IR/Contactus.aspx\n                  \ndefine tr\u00eas marcadores. O primeiro \u00e9 o link principal (sem nome de pasta) com o t\u00edtulo "P\u00e1gina inicial da Mycorp, Inc.". O segundo link ser\u00e1 colocado em uma pasta com o t\u00edtulo "Links da MyCorp" e com a etiqueta "Logon de conta". O terceiro ser\u00e1 colocado na subpasta "Rela\u00e7\u00f5es com o investidor" da pasta "Links da MyCorp" e exibido como "Entre em contato conosco".\n                  \nO valor padr\u00e3o \u00e9 vazio.\n
MAIL_DOMAIN_DESC=\nO nome padr\u00e3o de dom\u00ednio de Active Directory para usu\u00e1rios do Exchange ou, apenas para iOS, usu\u00e1rios do Notes.\n\nO valor padr\u00e3o \u00e9 vazio.\n
PRIVATE_FILE_ENCRYPTION_TITLE=Criptografia privada de arquivo
BLOCK_LOGS_TITLE=Bloquear logs de aplicativo
DISABLE_MICROPHONE_DESC_SALESFORCEONE=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 desativado para Citrix for Salesforce.\n
INBOUND_URLS_TITLE=Esquemas de URL de aplicativo
STRING_DISABLED=Desativado
DATABASE_ENCRYPTION_DESC=\nSe o valor for Desativado, os dados armazenados no dispositivo n\u00e3o s\u00e3o criptografados. Se o valor for Ativado, os dados armazenados no dispositivo n\u00e3o s\u00e3o criptografados.\n                \nO valor padr\u00e3o \u00e9 Ativado.\n\nCuidado\: Se voc\u00ea alterar esta pol\u00edtica depois de implementar um aplicativo, os usu\u00e1rios precisar\u00e3o reinstalar o aplicativo.\n
WIPE_DATA_ON_APP_LOCK_TITLE=Apagar dados de aplicativo ao bloquear
INTERNAL_NETWORK_TITLE=Exigir rede interna
SECURITY_APPINTERACTION_CATEGORY=Intera\u00e7\u00e3o de aplicativo
DISABLE_ICLOUD_DESC=\nSe o valor for Ativado, impede um aplicativo de usar o iCloud para o armazenamento e compartilhamento de configura\u00e7\u00f5es e dados. Nota\: O backup de arquivos de dados de iCloud \u00e9 controlado pela pol\u00edtica Bloquear backup de arquivo.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
GEOFENCE_LONGITUDE_DESC=\nLongitude (coordenada X) do ponto central da geocerca do ponto/raio na qual o aplicativo \u00e9 constrito a operar. Quando for operado fora da geocerca configurada, o aplicativo permanece bloqueado.\n\nDeve ser expresso no formato de graus com sinal (DDD.dddd), por exemplo "-31.9635". As longitudes a oeste devem ser precedidas de um sinal negativo.\n\nO valor padr\u00e3o \u00e9 0.\n
DISABLE_AIRDROP_DESC=\nSe o valor for Ativado, impede um aplicativo de usar AirDrop.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
DISABLE_ICLOUD_TITLE=Bloquear iCloud
USERENTERED_ONLY=Inserido somente pelo usu\u00e1rio
ENABLE_DRAFT_AUTO_SAVE__DESC=\nSe o valor for Ativado, o Secure Mail d\u00e1 suporte automaticamente salvando mensagens na pasta de rascunhos. O valor padr\u00e3o \u00e9 Ativado.\n
DEFAULT_LOGGER_LEVEL_UNITS=n\u00edvel
TIME_1_WEEK=1 semana
MVPN_REDIRECT_WEB_DESC=\nSe o valor for Ativado, ativa a intercepta\u00e7\u00e3o de http/https e o redirecionamento de mVPN atrav\u00e9s do ponto final do proxy web do Netscaler Gateway. Se o calor for Desativado, a intercepta\u00e7\u00e3o de tr\u00e1fego de http/https \u00e9 ignorada. \n\nO valor padr\u00e3o \u00e9 ativado.\n
GEOFENCE_RADIUS_DESC_IOS=\nRaio da geocerca em que o aplicativo \u00e9 for\u00e7ado a operar. Quando operado fora da geocerca configurada, o aplicativo permanece bloqueado.\n\nDeve ser expresso em metros. Quando \u00e9 definido como zero, a geocerca \u00e9 desativada.\n\nQuando a pol\u00edtica de Bloqueio de servi\u00e7os de localiza\u00e7\u00e3o \u00e9 ativada, a geocerca n\u00e3o funciona corretamente.\n\nO padr\u00e3o \u00e9 0 (desativado).\n
PUBLIC_FILE_MIGRATION_WRITE=Gravar (WO/RW)
DISABLE_ATTACHMENTS_TITLE=Bloquear anexos de arquivo
MAX_SEARCH_WINDOW_DESCRIPTION=\nRestringe a quantidade de hist\u00f3rico de email que \u00e9 acess\u00edvel a partir dos dispositivos m\u00f3veis pela limita\u00e7\u00e3o do n\u00famero de dias inclu\u00eddos nas buscas de servidor de e-mail. O valor padr\u00e3o \u00e9 Ilimitado.\nPara restringir a quantidade de email sincronizada com um dispositivo m\u00f3vel, configure a pol\u00edtica de per\u00edodo de sincroniza\u00e7\u00e3o de cliente.\n
DISABLE_LOCATION_DESC_NOTE=\nSe o valor for Ativado, impede um aplicativo de usar os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Notes.\n
DEFAULT_EMAIL_NOTIFICATION=Notifica\u00e7\u00e3o de email padr\u00e3o
MVPN_EXCLUDE_DOMAINS_TITLE=lista de exclus\u00e3o de t\u00fanel de mVPN
COPY_TITLE=Recortar e copiar
MAX_SYNC_INTERVAL_DESCRIPTION_WINDOWS=\n                  Controla a quantidade de emails armazenados localmente em um dispositivo m\u00f3vel pela limita\u00e7\u00e3o do per\u00edodo de sincroniza\u00e7\u00e3o. O valor padr\u00e3o \u00e9 1 m\u00eas.\n                  Para restringir o per\u00edodo que um dispositivo pode fazer buscas no servidor de email, configure a pol\u00edtica de limite de tempo de busca do servidor de email.\n              
FILEENCRYPTION_EXCLUDE_LIST_TITLE=Exclus\u00f5es de criptografia de arquivo
DEFAULT_NOSAVE_LOCAL_FILE_DESC_IOS=\nQuando o QuickEdit abre um arquivo de outro aplicativo ele n\u00e3o salva uma c\u00f3pia local se o outro pacote do aplicativo estiver na lista separada por v\u00edrgulas do CFBundleIDs que voc\u00ea inserir aqui.\n
ENC_KEYS_DESC=\nSe apenas Acesso online estiver selecionado, os c\u00f3digos secretos usados para derivar as chaves de criptografia n\u00e3o podem ser persistentes no dispositivo. Em vez disso, elas precisam ser recuperadas a cada vez que o servi\u00e7o de gerenciamento de chave do XenMobile necessitar delas. Se Acesso offline estiver selecionado, os c\u00f3digos secretos usados para derivar as chaves de criptografia podem ser persistentes no dispositivo. Se Acesso seguro offline estiver selecionado, os c\u00f3digos secretos usados para derivar as chaves de criptografia podem ser persistentes no dispositivo e ser protegidos por uma senha offline definida pelo usu\u00e1rio. Nesse caso, o usu\u00e1rio deve digitar sua senha para ter acesso ao cont\u00eainer seguro protegido pelas chaves de criptografia.\n\nSe somente Acesso online for selecionado, presume-se que a pol\u00edtica de Autentica\u00e7\u00e3o \u00e9 Logon de rede, n\u00e3o importando se a configura\u00e7\u00e3o de pol\u00edtica de autentica\u00e7\u00e3o est\u00e1 de fato configurada para este aplicativo. Se for selecionado Acesso offline, recomenda-se (mas n\u00e3o \u00e9 necess\u00e1rio) que a Pol\u00edtica de autentica\u00e7\u00e3o seja configurada para ativar um desafio de senha offline para proteger o acesso \u00e0s chaves e ao conte\u00fado criptografado associado. Se Acesso seguro offline for selecionado, o usu\u00e1rio pode ser desafiado para que forne\u00e7a sua senha quando o aplicativo for iniciado pela primeira vez.\n\nO valor padr\u00e3o \u00e9 Acesso offline.\n
DISABLE_HTML5_LOCAL_STORAGE=Desativar o Armazenamento local de HTML 5
CITRIX_REPORTING_MAX_CACHE_SIZE_TITLE=Tamanho m\u00e1ximo de cache de relat\u00f3rio
DISABLE_LOCATION_DESC=\nSe o valor for Ativado, impede que um aplicativo use os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Ativado.\n
URL_EXCLUSION_LIST_TITLE=Dom\u00ednios URL exclu\u00eddos da filtragem
ENABLE_DRAFT_AUTO_SAVE_TITLE=Ativar salvamento autom\u00e1tico de rascunhos de email
TURNON_SMIME_FTU_DESC_MAIL_IOS=\nDetermina se o Secure Mail ativa S/MIME durante a primeira inicializa\u00e7\u00e3o do Secure Mail, se a origem de certificado de S/MIME \u00e9 Cofre compartilhado. Se o valor for Ativado, ativa o S/MIME se houver certificados para o usu\u00e1rio no cofre compartilhado. Se n\u00e3o houver certificados no cofre compartilhado, o usu\u00e1rio receber\u00e1 um aviso para que importe os certificados. Nos dois cen\u00e1rios, os usu\u00e1rios devem configurar certificados de um aplicativo de provedor de identidade digital com suporte antes de criar uma conta no Secure Mail.\nSe o valor for Desativado, o Secure Mail n\u00e3o ativa S/MIME e o usu\u00e1rio pode ativ\u00e1-lo nas configura\u00e7\u00f5es de Secure Mail. \n\nO valor padr\u00e3o \u00e9 Desativado.\n
PERMIT_VPN_MODE_SWITCHING_DESC=\nAo fazer t\u00fanel para a rede interna, esta pol\u00edtica permite alternar entre os modos VPN automaticamente conforme o necess\u00e1rio. Se Ativado, uma solicita\u00e7\u00e3o de rede que falhe por causa de uma solicita\u00e7\u00e3o de autentica\u00e7\u00e3o que n\u00e3o pode ser manipulada no modo VPN preferido ser\u00e1 tentada novamente no modo alternado. Por exemplo, os desafios de servidor relativos a certificados cliente podem ser acomodados pelo modo T\u00fanel completo, mas n\u00e3o ao usar Secure Browse. De modo semelhante, os desafios de autentica\u00e7\u00e3o de HTTP t\u00eam maior probabilidade de ser atendidos com um logon \u00fanico ao usar o modo Secure Browse. Se Desativado, o Modo VPN preferido ser\u00e1 o \u00fanico modo que \u00e9 usado..\n\nO padr\u00e3o \u00e9 Desativado.\n
DISABLE_MICROPHONE_DESC_FORMS=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Forms.\n
EmailClassification_Namespace_DESC=\nEspecifica o espa\u00e7o de nome de classifica\u00e7\u00e3o que \u00e9 necess\u00e1rio no cabe\u00e7alho de email pela classifica\u00e7\u00e3o padr\u00e3o usada. Por exemplo, o espa\u00e7o de nome "gov.au" aparece no cabe\u00e7alho como "NS\=gov.au".\n \nO valor padr\u00e3o \u00e9 vazio.\n
PREFERRED_VPN_MODE_TITLE=Modo VPN preferido
GOTOMEETING_AND_USER_ENTERED=GoToMeeting e inserido pelo usu\u00e1rio
ACCESS_NETWORK_CATEGORY=Requisitos de rede
FTU_PREFERRED_CREDENTIALS_TITLE=Credenciais de autentica\u00e7\u00e3o inicial
DOCEX_TITLE=Troca de documentos (Abrir em)
FILE_ENCRYPTION_VERSION_DESC=\nEspecifica a vers\u00e3o de criptografia para criptografia p\u00fablica e privada. A Citrix recomenda Atual para oferecer seguran\u00e7a m\u00e1xima, especialmente no caso de uma nova instala\u00e7\u00e3o de aplicativo. Se voc\u00ea selecionar Atual, note que os usu\u00e1rios devem reinstalar os aplicativos que contenham uma vers\u00e3o de criptografia anterior, como Legado, caso contr\u00e1rio eles poder\u00e3o perder dados. O valor padr\u00e3o \u00e9 Atual.\n
NETWORK_ACCESS_DESC_UNRESTRICTED=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o \u00e9 Irrestrito.\n
AUTO_POPULATE_USERNAME_TITLE=Ativar preenchimento autom\u00e1tico do nome de usu\u00e1rio
APPSTOREMIGRATION_CATEGORY=AppStoreMigration
BGSERVICES_GATEWAY_DESC=\nAlterna o endere\u00e7o de gateway para usar para servi\u00e7os de rede em segundo plano na forma de fqdn\:port. \u00c9 o FQDN de NetScaler Gateway e n\u00famero de porta que o Secure Mail usa para conectar ao Exchange Server interno. No utilit\u00e1rio de configura\u00e7\u00e3o do NetScaler Gateway, voc\u00ea deve configurar a Secure Ticket Authority (STA) e associar a pol\u00edtica ao servidor virtual.\n\nO valor padr\u00e3o \u00e9 vazio, o que indica que n\u00e3o existe nenhum gateway alternativo. \n\nSe voc\u00ea configurar esta pol\u00edtica, configure a pol\u00edtica Acesso \u00e0 rede para Com t\u00fanel para a rede interna. Esta pol\u00edtica torna-se efetiva quando voc\u00ea configura a pol\u00edtica de acesso \u00e0 rede. Al\u00e9m disso, use esta pol\u00edtica quando o Exchange Server residir na sua rede interna e voc\u00ea quiser usar NetScaler Gateway para usar um proxy na conex\u00e3o ao Exchange Server interno.\n
INBOUND_DOCEX_TITLE=Troca de documentos de entrada (Abrir em)
DOMAIN_DESC=\nO nome padr\u00e3o de dom\u00ednio de Active Directory para usu\u00e1rios.\n \nO valor padr\u00e3o \u00e9 vazio.\n
WWUX_HIDE_ALL=Ocultar todos os controles
MAX_LOG_FILE_SIZE_DESC=\nLimita o tamanho em megabytes (MB) dos arquivos de log retidos pelo recurso de log de diagn\u00f3sticos do Secure App antes de passar ao ciclo seguinte. O m\u00ednimo \u00e9 1 MB. O m\u00e1ximo \u00e9 5 MB.\n\nO valor padr\u00e3o \u00e9 2 MB.\n
ENCRYPT_LOGS_TITLE=Logs de criptografia
INBOUND_DOCEX_WHITELIST_DESC=\nQuando a troca de documentos de entrada est\u00e1 restrita ou bloqueada, esta lista de IDs de aplicativo delimitada por v\u00edrgula, incluindo aplicativos n\u00e3o MDX, ter\u00e3o permiss\u00e3o para enviar documentos ao aplicativo.\n
REQUIRE_DEVICE_LOCK_TITLE=Exigir bloqueio do dispositivo
ENC_KEYS_ENUM_OFFLINE_ANDROID=Acesso offline permitido
USE_SECURE_CONNECTION_DESC_MAIL_ANDROID=\nSe o valor for Ativado, o Secure Mail usa conex\u00e3o segura. Se o valor for Desativado, o Secure Mail n\u00e3o usa conex\u00e3o segura.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
DISABLE_EMAIL_AS_ATTACHMENT_TITLE=Bloquear email como anexo
MVPN_DISABLE_TCP_REDIRECT_TITLE=Desativar o redirecionamento do t\u00fanel completo (n\u00edvel TCP) de mVPN
LOCK_SCREEN_NOTIFICATION_ALLOWED_EVERYTHING=Permitir
OBSCURESCREEN_TITLE=Conte\u00fado de tela escurecido
IRM_TITLE=Gerenciamento de Direitos de Informa\u00e7\u00e3o
COPY_DESC_RESTRICTED=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de recortar e colar da \u00e1rea de transfer\u00eancia com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os dados copiados na \u00e1rea de transfer\u00eancia s\u00e3o colocados em uma \u00e1rea de transfer\u00eancia privativa que somente est\u00e1 dispon\u00edvel para aplicativos MDX. \n\nO valor padr\u00e3o \u00e9 Restrito.\n
ACCESS_MISC_CATEGORY=Outros acessos
STRING_PATTERN_SCREEN_LOCK=Bloqueio de tela de dispositivo com desenho
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_IOS=\nA quantidade de tempo, em horas, que um usu\u00e1rio tem para migrar para a vers\u00e3o do App Store de um aplicativo empresarial antes que a migra\u00e7\u00e3o seja for\u00e7ada. Se for deixada em branco, a migra\u00e7\u00e3o nunca ser\u00e1 for\u00e7ada. Se for definida como 0, o usu\u00e1rio n\u00e3o conseguir\u00e1 ignorar a migra\u00e7\u00e3o. O valor padr\u00e3o \u00e9 72.\n
WORXWEB_HOMEPAGE_URL_DESC=\nDefine a URL que o Secure Web carrega quando iniciado.\n\nO valor padr\u00e3o \u00e9 vazio (p\u00e1gina inicial padr\u00e3o).\n
PREFERRED_VPN_MODE_DESC=\nDefine o modo inicial para conex\u00f5es que fazem t\u00fanel para a rede interna. Recomenda-se T\u00fanel VPN completo para conex\u00f5es que utilizam certificados de cliente ou SSL fim a fim para um recurso na rede interna. Recomenda-se a navega\u00e7\u00e3o segura para conex\u00f5es que exigem logon \u00fanico (SSO).\n
WORXNOTES_ACCOUNTENUM_SHAREFILE=Somente ShareFile
ENABLE_OFFLINE_PAGE_DESC=\nSe estiver Ativado, os usu\u00e1rios poder\u00e3o salvar p\u00e1ginas da Web e exibi-las posteriormente sem precisar de uma conex\u00e3o com a Internet. O valor padr\u00e3o \u00e9 Desativado. Aviso\: as p\u00e1ginas offline n\u00e3o ser\u00e3o criptografadas pelo aplicativo. A Citrix recomenda ativar a criptografia no n\u00edvel no dispositivo.\n
DISABLE_CAMERA_DESC_NOTE=\nSe o valor for Ativado, evita que o aplicativo use diretamente o hardware da c\u00e2mera.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Notes.\n
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_TITLE=Token de upload
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nVoc\u00ea pode obter um token de upload da sua conta Citrix Insight Services (CIS). Se voc\u00ea especificar esse token opcional, o CIS oferece acesso a relat\u00f3rios de falhas e diagn\u00f3sticos carregados dos seus dispositivos. A Citrix tem acesso a essa mesma informa\u00e7\u00e3o.\n\nO valor padr\u00e3o \u00e9 vazio.\n
DISABLE_AIRPRINT_TITLE=Bloquear AirPrint
STRING_ENABLED=Ativado
REDIRECT_SYSTEM_LOGS_DESC=\nSe o valor for Ativado, intercepta e redireciona logs de sistema ou console de um aplicativo para o recurso de diagn\u00f3stico do Secure App. Se o valor for Desativado, o uso de logs de sistema ou de console do aplicativo n\u00e3o \u00e9 interceptado.\n\nO padr\u00e3o \u00e9 Ativado.\n
IRM_DESC_MAIL=\nSe o valor for Ativado, o Secure Mail d\u00e1 suporte ao recurso de Gerenciamento de Direitos de Informa\u00e7\u00e3o (IRM) do Exchange.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
CERTIFICATE_EXPIRY_TITLE=Tempo de vida do certificado do usu\u00e1rio (em horas)
ACCEPT_ALL_SSL_CERTS_WORXCHAT_DESC=\nSe o valor for Ativado, o Secure Chat aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso.\nSe o valor for Desativado, o Secure Chat bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
MIGRATION_CATEGORY=Migra\u00e7\u00e3o da Play Store
ALLOW_ADD_ACCOUNTS_TITLE=Permitir adicionar uma conta adicional
WW_BLOCK_POPUPS_DESC=\nOs pop-ups s\u00e3o novas guias que os websites abrem sem a sua permiss\u00e3o. Essa pol\u00edtica determina se o Secure Web permite pop-ups.\n\nSe o valor for Ativado, o Secure Web impede que os websites abram pop-ups. O valor padr\u00e3o \u00e9 Desativado.\n
STRING_MVPN_GATEWAY_ADDRESS=Endere\u00e7o do Netscaler Gateway
WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nQuando os usu\u00e1rios do Secure Web fornecem credenciais ao acessar ou requisitar um recurso de web, esta pol\u00edtica determina se o Secure Web faz o cache em segundo plano da senha no dispositivo. Esta pol\u00edtica se aplica a senhas digitadas em caixas de di\u00e1logo de autentica\u00e7\u00e3o, mas n\u00e3o a senhas digitas em formul\u00e1rios da web.\n\nSe o valor for Ativado, o Secure Web armazena em cache todas as senhas que os usu\u00e1rios digitarem ao requisitar um recurso da Web. Se o valor for Desativado, o Secure Web n\u00e3o armazena senhas em cache e remove as senhas em cache existentes. O valor padr\u00e3o \u00e9 Desativado.\n\nEssa pol\u00edtica \u00e9 ativada somente quando voc\u00ea tamb\u00e9m configura a pol\u00edtica de VPN inicial como T\u00fanel VPN completo com rela\u00e7\u00e3o a este aplicativo.\n
DOCEX_DESC=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. \n\nSe o valor for Irrestrito, configure a pol\u00edtica de Ativar criptografia como Ativado para que os usu\u00e1rios possam abrir documentos n\u00e3o preparados. Se o aplicativo que recebe n\u00e3o for preparado ou tiver a criptografia desativada, o MDX descriptografa o documento.\n\nO valor padr\u00e3o \u00e9 Restrito.  \n
SMIME_PUBLICCERTSOURCE_DESC=\nEspecifica a fonte de certificados p\u00fablicos S/MIME. Se for o Exchange, o Secure Mail obt\u00e9m certificados do Exchange Server. Se for LDAP, o Secure Mail obt\u00e9m certificados do servidor LDAP. O valor padr\u00e3o \u00e9 Exchange.\n
DEFAULT_SYNC_INTERVAL_DESCRIPTION=\nEspecifica o intervalo de sincroniza\u00e7\u00e3o padr\u00e3o para o Secure Mail. Os usu\u00e1rios do Secure Mail podem alterar a configura\u00e7\u00e3o padr\u00e3o.\n\nA configura\u00e7\u00e3o "Filtro de idade m\u00e1xima de email" da pol\u00edtica de caixa de correio do Exchange ActiveSync tem prioridade com rela\u00e7\u00e3o a esta pol\u00edtica. Se voc\u00ea especificar um intervalo de sincroniza\u00e7\u00e3o padr\u00e3o maior que o filtro de idade m\u00e1xima de email, ser\u00e1 usada a configura\u00e7\u00e3o de filtro de idade m\u00e1xima de email. O Secure Mail exibe apenas valores de intervalo de sincroniza\u00e7\u00e3o que sejam menores que a configura\u00e7\u00e3o do filtro de idade m\u00e1xima de email.\n\nO valor padr\u00e3o \u00e9 3 dias.\n
WD_SAVE_PASSWORD_TITLE=Salvar senha
FTU_PREFERRED_MECHANISM_TITLE=Mecanismo de autentica\u00e7\u00e3o inicial
ENC_KEYS_ENUM_ONLINE=Somente acesso online
REPORTING_CATEGORY=Cria\u00e7\u00e3o de relat\u00f3rios
GEOFENCE_LONGITUDE_TITLE=Longitude do ponto central
DISABLE_EMAIL_DESC=\nSe o valor for Ativado, impede que um aplicativo use o recurso de composi\u00e7\u00e3o de email usado para enviar mensagens de email a partir do aplicativo.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
DISABLE_PRINTING_TITLE=Bloquear impress\u00e3o
PUBLIC_FILE_MIGRATION_DESC=\nEsta pol\u00edtica \u00e9 for\u00e7ada somente quando a pol\u00edtica de Criptografia p\u00fablica de arquivo est\u00e1 ativada (alterada de Desativada para Grupo de seguran\u00e7a ou Aplicativo). Esta pol\u00edtica \u00e9 aplic\u00e1vel somente a arquivos p\u00fablicos n\u00e3o criptografados j\u00e1 existente e especifica quando esses arquivos s\u00e3o criptografados.\n            \nA op\u00e7\u00e3o Desativado significa que os arquivos existentes n\u00e3o s\u00e3o criptografados. A op\u00e7\u00e3o Gravar (WO/RW) criptografa os arquivos existentes apenas quando eles s\u00e3o abertos para acesso de somente grava\u00e7\u00e3o ou de leitura/grava\u00e7\u00e3o. A op\u00e7\u00e3o Qualquer criptografa os arquivos existentes quando eles s\u00e3o abertos em qualquer modo.\n\nO padr\u00e3o \u00e9 Grava\u00e7\u00e3o (WO/RW).\n\nNota\: Os arquivos novos ou n\u00e3o criptografados que s\u00e3o substitu\u00eddos criptografam os arquivos substitutos em todos os casos.\nAviso\: Criptografar um arquivo p\u00fablico j\u00e1 existente bloqueia esse arquivo para outros aplicativos que n\u00e3o tenham a mesma chave de criptografia.\n
EXPLICIT_LOGOFF_NOTIFICATION_TITLE=Notifica\u00e7\u00e3o expl\u00edcita de logoff
BLOCK_LOGS_DESC=\nSe o valor for Ativado, pro\u00edbe um aplicativo de usar o recurso de log de diagn\u00f3stico do Secure App. Se o valor for Desativado, os logs de aplicativo s\u00e3o gravados e podem ser coletados atrav\u00e9s do recurso de suporte de email do Secure Hub.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
CITRIX_REPORTING_WIFIONLY_TITLE=Enviar relat\u00f3rios apenas por Wi-Fi
IRM_DESC=\nSe o valor for Ativado, o Secure Mail d\u00e1 suporte ao recurso de Gerenciamento de Direitos de Informa\u00e7\u00e3o (IRM) do Exchange.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
WEEK_NUMBER_ENABLED_TITLE=Ativar o n\u00famero da semana
ALLOW_ADD_ACCOUNTS_DESC=\nSe o valor for Ativado, os usu\u00e1rios podem adicionar outras contas do ShareFile para login em vez da conta padr\u00e3o.\n                \nO valo padr\u00e3o \u00e9 Desativado.\n
TIME_90_DAYS=90 dias
REQUIRE_DEVICE_ENCRYPTION_TITLE=\ Exigir criptografia do dispositivo 
DISABLE_SMS_DESC=\nSe o valor for Ativado, impede que um aplicativo use o recurso de composi\u00e7\u00e3o de SMS usado para enviar mensagens SMS/de texto a partir do aplicativo.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
ENC_KEYS_DESC_ANDROID=\nPossibilita que os c\u00f3digos secretos usados para derivar chaves de criptografia persistam no dispositivo. O acesso online permitido \u00e9 a \u00fanica op\u00e7\u00e3o dispon\u00edvel.\n\nA Citrix recomenda que voc\u00ea defina a pol\u00edtica de Autentica\u00e7\u00e3o para possibilitar um logon de rede ou um desafio de senha offline para proteger o acesso ao conte\u00fado criptografado.\n
BGSERVICES_TICKET_EXPIRE_TITLE=Expira\u00e7\u00e3o de t\u00edquete de servi\u00e7os em segundo plano
CONVERSATION_HISTORY_TITLE=Salvar hist\u00f3rico da conversa 
COMPLIANCE_CATEGORY=Compliance
