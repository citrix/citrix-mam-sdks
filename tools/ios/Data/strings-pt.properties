STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_ANDROID=\nA quantidade de tempo, em horas, que um usu\u00e1rio tem para migrar para a vers\u00e3o da Play Store de um aplicativo empresarial antes que a migra\u00e7\u00e3o seja for\u00e7ada. Se for deixada em branco, ser\u00e1 usado o valor padr\u00e3o. Se for definida como 0, o usu\u00e1rio n\u00e3o conseguir\u00e1 ignorar a migra\u00e7\u00e3o. O valor padr\u00e3o \u00e9 72.\n
