DEFAULT_LOGGER_LEVEL_DESC_ANDROID=\nControla o detalhamento padr\u00e3o do recurso de log de diagn\u00f3stico do Secure App. Cada n\u00edvel inclui n\u00edveis de valores mais baixos. A faixa de n\u00edveis poss\u00edveis cont\u00e9m\:\n0  - Nada no log\n1  - Erros cr\u00edticos\n2  - Erros\n3  - Avisos\n4  - Mensagens informativas\n5  - Mensagens informativas detalhadas\n6 at\u00e9 15  - N\u00edveis de depura\u00e7\u00e3o de 1 at\u00e9 10\n\n\nO padr\u00e3o \u00e9 o n\u00edvel 4 (mensagens informativas).\n
WORXNOTES_ACCOUNT_DESC=\nPermite que voc\u00ea defina op\u00e7\u00f5es de armazenamento para notas que os usu\u00e1rios criam ao usar o Secure Notes. Se o valor for ShareFile e Exchange Server, o usu\u00e1rio pode selecionar a op\u00e7\u00e3o de armazenamento para notas. Se o valor for Somente ShareFile, somente as notas s\u00e3o armazenadas no ShareFile. Se o valor for Somente Exchange, as notas s\u00e3o armazenadas no Exchange Server. O valor padr\u00e3o \u00e9 ShareFIle e Exchange Server.\n
PUBLIC_FILE_MIGRATION_WRITE=Gravar (WO/RW)
EPD_ROOTED_CRITERIA_DROID3_DESC=\n\n                  Os seguintes crit\u00e9rios determinam as verifica\u00e7\u00f5es que s\u00e3o executadas durante a an\u00e1lise de vulnerabilidade de raiz de EDP\n\n                 **TestKeys\: Se a assinatura de SO cont\u00e9m a sequ\u00eancia de caracteres "test-keys"\n                  **RootedPackages\: Se o dispositivo cont\u00e9m pacotes instalados que s\u00e3o comuns para os dispositivos com rooting\n                  **RootedBinaries\: Se o dispositivo cont\u00e9m bin\u00e1rios no PATH que s\u00e3o comuns a dispositivos com rooting\n                  **OtaCerts\: Se o dispositivo n\u00e3o tiver o arquivo /etc/security/otacerts.zip\n\n                  Os seguintes crit\u00e9rios s\u00e3o inclu\u00eddos como padr\u00e3o\: TestKeys;RootedPackages;RootedBins;OtaCerts\n\n              
