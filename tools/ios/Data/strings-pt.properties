MVPN_NETWORK_ACCESS_DESC=\n                Impede, permite ou redireciona o acesso \u00e0 rede do aplicativo\u2019s. \n                \n                Se o valor for Irrestrito, nenhuma restri\u00e7\u00e3o ser\u00e1 imposta ao acesso \u00e0 rede.\n                Se o valor for Bloqueado, todo o acesso \u00e0 rede ser\u00e1 bloqueado.\n                Use Com t\u00fanel - SSO de Web para conex\u00f5es que exigem logon \u00fanico (SSO). Neste modo inicial, \u00e9 criado um t\u00fanel VPN por aplicativo de volta para a rede corporativa e s\u00e3o usadas as configura\u00e7\u00f5es de t\u00fanel dividido do Citrix Gateway\n                Nota\: A partir do MDX 22.3.0, as pol\u00edticas \u201cCom t\u00fanel - VPN completa\u201d e \u201cCom t\u00fanel - VPN completa e SSO de web\u201d tornaram-se obsoletas. \n                \n                Essa pol\u00edtica substitui as pol\u00edticas anteriores de Acesso \u00e0 Rede, Modo VPN Preferencial e Permitir Altern\u00e2ncia de Modo VPN. Voc\u00ea ainda pode usar suas configura\u00e7\u00f5es anteriores selecionando a op\u00e7\u00e3o Usar configura\u00e7\u00f5es anteriores. A op\u00e7\u00e3o Usar configura\u00e7\u00f5es anteriores n\u00e3o est\u00e1 dispon\u00edvel no Intune. A Citrix recomenda com \u00eanfase que voc\u00ea atualize essa pol\u00edtica para um dos novos valores.
CONNECTION_SECURITY_LEVEL_DESC=\nDetermina a vers\u00e3o m\u00ednima de TLS/SSL usada para conex\u00f5es. Se o valor for TLS, as conex\u00f5es d\u00e3o suporte a todos os protocolos TLS. Se o valor for SSLv3 e TLS, as conex\u00f5es d\u00e3o suporte a SSL 3.0 e TLS. \n\nO valor padr\u00e3o \u00e9 TLS.\n
