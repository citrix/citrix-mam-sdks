OBSCURESCREEN_DESC=\nSe o valor for Ativado, quando os usu\u00e1rios alternam aplicativos, a tela \u00e9 escurecida. Essa pol\u00edtica impede que o iOS grave conte\u00fados de tela e exiba miniaturas.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
