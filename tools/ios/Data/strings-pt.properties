WIFI_ONLY_TITLE=Exigir Wi-Fi
STRING_CALLER_IDENTIFICATION_DESC=\nSe Ativado, o Secure Mail fornece o nome e o n\u00famero de contato dos seus contatos salvos ao iOS para fins de identifica\u00e7\u00e3o do chamador. Esses dados s\u00e3o usados \u200b\u200bapenas para identificar e exibir detalhes das chamadas recebidas da sua lista de contatos do Secure Mail salva. O valor padr\u00e3o \u00e9 Ativado.\n
DISABLE_MICROPHONE_DESC_FORMS=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Forms.\n
CITRIX_REPORTING_MAX_CACHE_SIZE_DESC=\nLimita o tamanho do relat\u00f3rio de falhas e os pacotes de diagn\u00f3stico retidos antes de limpar o cache. O m\u00ednimo \u00e9 de 1 MB. O m\u00e1ximo \u00e9 de 5 MB.\n\nO valor padr\u00e3o \u00e9 2 MB.\n
