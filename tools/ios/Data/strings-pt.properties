UPN_MIGRATION_DESC=\nEsta pol\u00edtica tenta migrar o nome de usu\u00e1rio do Exchange para um UPN para autentica\u00e7\u00e3o. O valor padr\u00e3o \u00e9 Desativado.\n       
STRING_EDPENCRYPTIONRESPENUM_DESC=\n            Permite que voc\u00ea escolha se a criptografia de dados \u00e9 tratada pelo MDX ou pela plataforma do dispositivo. O valor padr\u00e3o para aplicativos existentes \u00e9 a criptografia MDX e o valor padr\u00e3o para aplicativos rec\u00e9m-publicados \u00e9 a criptografia de plataforma com imposi\u00e7\u00e3o de conformidade. Se voc\u00ea selecionar criptografia MDX, o MDX criptografar\u00e1 os dados. Se voc\u00ea selecionar Criptografia de plataforma com imposi\u00e7\u00e3o de conformidade, a plataforma do dispositivo criptografar\u00e1 os dados. Para aplicativos existentes, o padr\u00e3o \u00e9 definido como criptografia MDX, at\u00e9 que ele seja alterado para Criptografia de plataforma com imposi\u00e7\u00e3o de conformidade. Considerando que para aplicativos que voc\u00ea publica recentemente, o valor padr\u00e3o \u00e9 Criptografia de plataforma com imposi\u00e7\u00e3o de conformidade.\n              \nCuidado\: Para aplicativos rec\u00e9m-adicionados, quando voc\u00ea muda de criptografia de plataforma com imposi\u00e7\u00e3o de conformidade para criptografia MDX, voc\u00ea \u00e9 for\u00e7ado a remover e reinstalar o aplicativo.\n        
