COPY_DESC_RESTRICTED_CTXMAM=\n                    Bloqueia, permite ou restringe opera\u00e7\u00f5es de recortar e colar da \u00e1rea de transfer\u00eancia com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os dados copiados na \u00e1rea de transfer\u00eancia s\u00e3o colocados em uma \u00e1rea de transfer\u00eancia privativa que somente est\u00e1 dispon\u00edvel para aplicativos CTXMAM.\n\n                    O valor padr\u00e3o \u00e9 Restrito.\n                
DISABLE_SMS_DESC=\nSe o valor for Ativado, impede que um aplicativo use o recurso de composi\u00e7\u00e3o de SMS usado para enviar mensagens SMS/de texto a partir do aplicativo.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
