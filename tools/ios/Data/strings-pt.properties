PUBLIC_FILE_ACCESS_LIMITS_LIST_DESC=\nCont\u00e9m uma lista separada por v\u00edrgula. Cada entrada \u00e9 um caminho de express\u00e3o regular seguido por (NA), (RO) ou (RW). Os arquivos que correspondem ao caminho s\u00e3o limitados a Sem acesso, acesso de Somente leitura ou de Leitura/grava\u00e7\u00e3o. A lista \u00e9 processada por ordem e o primeiro caminho correspondente \u00e9 usado para determinar o limite de acesso. O valor padr\u00e3o \u00e9 vazio.\n\nEsta pol\u00edtica \u00e9 for\u00e7ada somente quando a pol\u00edtica de Criptografia p\u00fablica de arquivo est\u00e1 ativada (alterada da op\u00e7\u00e3o Desativar para Grupo de seguran\u00e7a ou Aplicativo). Esta pol\u00edtica \u00e9 aplic\u00e1vel somente a arquivos p\u00fablicos n\u00e3o criptografados j\u00e1 existente e especifica quando esses arquivos s\u00e3o criptografados.\n
