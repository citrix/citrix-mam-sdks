INBOUND_DOCEX_DESC_CTXMAM=\n                    Bloqueia, restringe ou permite opera\u00e7\u00f5es de troca de documentos de entrada com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos CTXMAM. O valor padr\u00e3o \u00e9 Irrestrito.\n\n                    Se o valor for Bloqueado ou Restrito, voc\u00ea pode usar a pol\u00edtica de Lista branca de troca de documentos recebidos para especificar aplicativos que podem enviar documentos para este aplicativo.\n\n                    Op\u00e7\u00f5es\: Irrestrito, Bloqueado ou Restrito\n                
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC=\nA regi\u00e3o em que o host de APNs est\u00e1 localizado para seus usu\u00e1rios de Secure Mail. As op\u00e7\u00f5es s\u00e3o Am\u00e9ricas, EMEA e APAC.\n\nO valor padr\u00e3o \u00e9 Am\u00e9ricas.\n
AUTO_POPULATE_USERNAME_DESC=\nSe ativado, o nome de usu\u00e1rio ser\u00e1 preenchido automaticmente no IU de provisionamento de conta.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nCont\u00e9m uma lista separada por v\u00edrgulas de caminhos de arquivo. Cada caminho \u00e9 uma express\u00e3o regular que representa um ou mais arquivos que n\u00e3o devem ser criptografados. Os caminhos de arquivo s\u00e3o relativos ao intervalo e \u00e0s \u00e1reas restritas externas.\n\nO valor padr\u00e3o \u00e9 vazio.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=Per\u00edodo em que um t\u00edquete de servi\u00e7o de segundo plano deve continuar v\u00e1lido
CITRIX_REPORTING_DESC=\nSe o valor for Ativado, a Citrix coleta relat\u00f3rios de pane e diagn\u00f3sticos para ajudar na solu\u00e7\u00e3o de problemas. Se Desativado, a Citrix n\u00e3o coleta dados.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_TITLE=Ignorar verifica\u00e7\u00e3o de contatos
AUTHENTICATION_DESC=\nDetermina se o aplicativo requer um logon empresarial para ser executado. O valor padr\u00e3o \u00e9 Apenas desafio offline. Se o valor for Logon de rede, o aplicativo requer um logo de rede para usar o aplicativo e permite apenas uso online. Se o valor for Desafio offline apenas, o aplicativo pode ser executado com um desafio de senha offline. Se o valor for N\u00e3o necess\u00e1rio, o aplicativo n\u00e3o exige autentica\u00e7\u00e3o do usu\u00e1rio. A op\u00e7\u00e3o Acesso offline permitido depois do desafio foi substitu\u00edda.\n\nDepois da expira\u00e7\u00e3o do Per\u00edodo m\u00e1ximo offline, \u00e9 necess\u00e1rio um logon de rede.\n
STRING_PIN_OR_PASSCODE=PIN ou c\u00f3digo secreto do dispositivo
DEFAULT_EMAIL_NOTIFICATION=Notifica\u00e7\u00e3o de email padr\u00e3o
STRING_USE_SECURE_CONNECTION=Usar conex\u00e3o segura
DISABLE_DICTATION_DESC=\nSe o valor for Ativado, impede que um aplicativo use diretamente os servi\u00e7os de ditado.\n                  \nO valor padr\u00e3o \u00e9 Ativado.\n
PUBLIC_FILE_MIGRATION_DESC=\nEsta pol\u00edtica \u00e9 for\u00e7ada somente quando a pol\u00edtica de Criptografia p\u00fablica de arquivo est\u00e1 ativada (alterada de Desativada para Grupo de seguran\u00e7a ou Aplicativo). Esta pol\u00edtica \u00e9 aplic\u00e1vel somente a arquivos p\u00fablicos n\u00e3o criptografados j\u00e1 existente e especifica quando esses arquivos s\u00e3o criptografados.\n            \nA op\u00e7\u00e3o Desativado significa que os arquivos existentes n\u00e3o s\u00e3o criptografados. A op\u00e7\u00e3o Gravar (WO/RW) criptografa os arquivos existentes apenas quando eles s\u00e3o abertos para acesso de somente grava\u00e7\u00e3o ou de leitura/grava\u00e7\u00e3o. A op\u00e7\u00e3o Qualquer criptografa os arquivos existentes quando eles s\u00e3o abertos em qualquer modo.\n\nO padr\u00e3o \u00e9 Grava\u00e7\u00e3o (WO/RW).\n\nNota\: Os arquivos novos ou n\u00e3o criptografados que s\u00e3o substitu\u00eddos criptografam os arquivos substitutos em todos os casos.\nAviso\: Criptografar um arquivo p\u00fablico j\u00e1 existente bloqueia esse arquivo para outros aplicativos que n\u00e3o tenham a mesma chave de criptografia.\n
DISABLE_REQUIRED_UPGRADE_DESC_PAS=\n                Desativa a exig\u00eancia de que os usu\u00e1rios atualizem para a vers\u00e3o mais recente do aplicativo na App Store.\n                \n                O valor padr\u00e3o \u00e9 Ativado.\n            
