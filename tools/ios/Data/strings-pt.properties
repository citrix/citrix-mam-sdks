AUTH_FAILURES_BEFORE_LOCK_DESC=\nO n\u00famero de desafios de senha offline consecutivos malsucedidos antes que o aplicativo seja bloqueado. Uma vez bloqueado, um aplicativo apenas pode ser desbloqueado atrav\u00e9s de um logon de rede bem-sucedido. Se estiver definido como zero, as falhas de autentica\u00e7\u00e3o n\u00e3o travam o aplicativo.\n\nO valor padr\u00e3o \u00e9 5 falhas.\n
