SWITCH_TO_SBMODE_FOR_ANY_AUTH_DESC=Alterna for\u00e7osamente para o modo de navega\u00e7\u00e3o segura a partir do modo VPN completo.\n
OUTBOUND_URLS_DESC_IOS_TASKS=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo. \n\nEsta pol\u00edtica serve para filtrar as URLs que s\u00e3o passadas deste aplicativo para outros aplicativos para manipula\u00e7\u00e3o (ou seja, URLs de sa\u00edda). \n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de sa\u00edda s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para outro aplicativo. Um prefixo mais "+" permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Um par de valores separados por "\=" indica uma substitui\u00e7\u00e3o em que as ocorr\u00eancias da primeira sequ\u00eancia de caracteres s\u00e3o substitu\u00eddas pela segunda. Voc\u00ea pode usar o prefixo de express\u00e3o regular "^" na sequ\u00eancia de caracteres de busca para ancor\u00e1-la ao in\u00edcio da URL. Se uma URL de sa\u00edda n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 bloqueada.\n\nPadr\u00e3o\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxnotes\:\n
