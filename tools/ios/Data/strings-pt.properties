GEOFENCE_LATITUDE_DESC=\nLatitude (coordenada Y) do ponto central da geocerca do ponto/raio na qual o aplicativo \u00e9 constrito a operar. Quando for operado fora da geocerca configurada, o aplicativo permanece bloqueado.\n\nUtilize o formato de graus com sinal (DDD.dddd), por exemplo "43.06581". As latitudes no sul devem ser precedidas de um sinal negativo.\n\nO valor padr\u00e3o \u00e9 0.\n
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_ANDROID=\nSe o valor for Ativado, o Secure Notes aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso. Se o valor for Desativado, o Secure Notes bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO padr\u00e3o \u00e9 Desativado.\n
NETWORK_ACCESS_DESC_SALESFORCEONE=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Citrix for Salesforce \u00e9 Com t\u00fanel para a rede interna.\n
STRING_SHARED_DEVICES_ONLY=Apenas dispositivos compartilhados
CONVERSATION_HISTORY_DESC=\nEsta pol\u00edtica define o per\u00edodo m\u00e1ximo de armazenamento do hist\u00f3rico de conversa\u00e7\u00f5es pelo Secure Chat cliente no dispositivo. O Secure Chat apagar\u00e1 do dispositivo o hist\u00f3rico de conversa\u00e7\u00f5es que ultrapassar esse per\u00edodo. O valor padr\u00e3o \u00e9 Ilimitado.\n
AUTH_DESC=\ \nSe o uso de t\u00fanel para a rede interna estiver ativado, essa pol\u00edtica possibilita a um proxy local encaminhar para o NetScaler Gateway. Isso d\u00e1 suporte a logon \u00fanico (SSO) permitindo que o NetScaler Gateway responda a desafios de autentica\u00e7\u00e3o.  \n
GEOFENCE_LONGITUDE_TITLE=Longitude do ponto central
DISABLE_SCREENCAP_EXPLANATION=\nSe o valor for Ativado, impede que os usu\u00e1rios fa\u00e7am capturas de tela enquanto o aplicativo estiver sendo executado. Tamb\u00e9m, quando o usu\u00e1rio alterna entre aplicativos, a tela do aplicativo \u00e9 escurecida. O valor padr\u00e3o \u00e9 Ativado.\n\nAo usar o recurso Near Field Communication (NFC) do Android, alguns aplicativos fazem uma captura de tela do aplicativo antes de transmitir o conte\u00fado. Para possibilitar esse recurso em um aplicativo preparado, altere a pol\u00edtica Bloquear captura de tela para Desativado.\n
