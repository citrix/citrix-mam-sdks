PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nCont\u00e9m uma lista separada por v\u00edrgulas de caminhos de arquivo. Cada caminho \u00e9 uma express\u00e3o regular que representa um ou mais arquivos que n\u00e3o devem ser criptografados. Os caminhos de arquivo s\u00e3o relativos ao armazenamento padr\u00e3o externo e a qualquer armazenamento externo espec\u00edfico de dispositivo. \n
SMIME_CERTSOURCE_DERIVEDCREDENTIAL_VAULT=Credencial derivada
MVPN_ONLINE_SESSION_REQUIRED_DESC=\n                Se o valor for Ativado, \u00e9 necess\u00e1ria uma sess\u00e3o de VPN ativa \u00e0 rede empresarial.\n                Se for desativado, n\u00e3o \u00e9 necess\u00e1ria a sess\u00e3o de VPN ativa.\n                \n                Esta pol\u00edtica substitui a pol\u00edtica anterior Sess\u00e3o online obrigat\u00f3ria. Voc\u00ea ainda pode usar as configura\u00e7\u00f5es anteriores selecionado a op\u00e7\u00e3o Usar configura\u00e7\u00f5es anteriores. Esta configura\u00e7\u00e3o n\u00e3o est\u00e1 dispon\u00edvel no Intune. A Citrix recomenda com insist\u00eancia que voc\u00ea atualize essa pol\u00edtica para um dos valores novos.\n            
DISABLE_MICROPHONE_DESC_WORKFLOW=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 desativado para Citrix ShareFile Workflows.\n
