CONNECTION_SECURITY_LEVEL_DESC=\nDetermina a vers\u00e3o m\u00ednima de TLS/SSL usada para conex\u00f5es. Se o valor for TLS, as conex\u00f5es d\u00e3o suporte a todos os protocolos TLS. Se o valor for SSLv3 e TLS, as conex\u00f5es d\u00e3o suporte a SSL 3.0 e TLS. \n\nO valor padr\u00e3o \u00e9 TLS.\n
ACTIVE_POLL_PERIOD_DESC=\nQuando um aplicativo \u00e9 iniciado, o framework MDX sonda o XenMobile para definir o status atual do aplicativo e do dispositivo. Presumindo-se que o servidor que executa o XenMobile pode ser acessado, o framework retorna informa\u00e7\u00f5es sobre o status de bloqueio/apagamento do dispositivo e sobre o status de ativar/desativar do aplicativo. Independentemente de o servidor poder ou n\u00e3o ser acessado, \u00e9 agendada uma sondagem subsequente com base no intervalo ativo de sondagem. Depois da expira\u00e7\u00e3o do per\u00edodo, ocorre nova tentativa de sondagem.\n\nO valor padr\u00e3o \u00e9 60 minutos (1 hora).\n\nImportante\: Somente defina um valor menor para aplicativos de alto risco ou o desempenho poder\u00e1 ser prejudicado.\n
DBENCRYPTION_EXCLUDE_LIST_DESC=\nLista de exclus\u00f5es de bancos de dados que n\u00e3o s\u00e3o automaticamente criptografados. Para impedir a criptografia de banco de dados em rela\u00e7\u00e3o a um banco de dados espec\u00edfico, adicione uma entrada nesta lista separada por v\u00edrgulas de express\u00f5es regulares. Se o nome do caminho do banco de dados corresponder a alguma das express\u00f5es regulares, o banco de dados \u00e9 exclu\u00eddo da criptografia. Os padr\u00f5es de exclus\u00e3o d\u00e3o suporte \u00e0 sintaxe Posix 1003.2 Extended Regular Expressions. O padr\u00e3o de correspond\u00eancias n\u00e3o distingue mai\u00fasculas de min\u00fasculas.\n\nExemplo\:\n            \n\\.db$,\\.sqlite$ exclui qualquer nome de caminho de banco de dados que termine em ".db" ou ".sqlite".\n\\/Database\\/unencrypteddb\\.db corresponder\u00e1 ao banco de dados unencrypteddb.db na subpasta Database.\n\\/Database\\/ corresponder\u00e1 a todos os bancos de dados que cont\u00eam /Database/ no respectivo caminho.\n            \nO valor padr\u00e3o \u00e9 vazio.\n
APPSETTINGS_CATEGORY=Configura\u00e7\u00f5es do aplicativo
SMIME_CERTSOURCE_SHAREDVAULT=Cofre compartilhado
DISABLE_SOCIALMEDIA_TITLE=Bloquear APIs do Facebook e Twitter
BGSERVICES_GATEWAY_WORXCHAT_DESC=\nAlterna o endere\u00e7o de gateway para usar para servi\u00e7os de rede em segundo plano na forma de fqdn\:port. \u00c9 o FQDN de NetScaler Gateway e n\u00famero de porta que o Secure Chat usa para conectar ao Exchange Server interno. No utilit\u00e1rio de configura\u00e7\u00e3o do NetScaler Gateway, voc\u00ea deve configurar a Secure Ticket Authority (STA) e associar a pol\u00edtica ao servidor virtual.\n\nO valor padr\u00e3o \u00e9 vazio, o que indica que n\u00e3o existe nenhum gateway alternativo. \n\nSe voc\u00ea configurar esta pol\u00edtica, configure a pol\u00edtica Acesso \u00e0 rede para Com t\u00fanel para a rede interna. Esta pol\u00edtica torna-se efetiva quando voc\u00ea configura a pol\u00edtica de acesso \u00e0 rede. Al\u00e9m disso, use esta pol\u00edtica quando o Exchange Server residir na sua rede interna e voc\u00ea quiser usar NetScaler Gateway para usar um proxy na conex\u00e3o ao Exchange Server interno.\n
MAX_SYNC_INTERVAL_TITLE=Intervalo de sincroniza\u00e7\u00e3o m\u00e1ximo
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Criptografia p\u00fablica de arquivo
AUTH_DESC=\ \nSe o uso de t\u00fanel para a rede interna estiver ativado, essa pol\u00edtica possibilita a um proxy local encaminhar para o NetScaler Gateway. Isso d\u00e1 suporte a logon \u00fanico (SSO) permitindo que o NetScaler Gateway responda a desafios de autentica\u00e7\u00e3o.  \n
AUTH_FAILURES_BEFORE_LOCK_DESC_IOS=\nO n\u00famero de desafios de senha offline consecutivos malsucedidos antes que o aplicativo seja bloqueado. Uma vez bloqueado, um aplicativo apenas pode ser desbloqueado atrav\u00e9s de um logon de rede bem-sucedido. Se estiver definido como zero, as falhas de autentica\u00e7\u00e3o n\u00e3o travam o aplicativo.\n\nO valor padr\u00e3o \u00e9 15 falhas.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware da c\u00e2mera.\n\nO valor padr\u00e3o \u00e9 desativado para Citrix for Salesforce.\n
MAX_OFFLINE_PERIOD_DESC_IOS=\nDefine o per\u00edodo m\u00e1ximo que um aplicativo pode executar sem reconfirmar o direito do aplicativo e as pol\u00edticas de atualiza\u00e7\u00e3o do servidor XenMobile. Ao expirar, o logon ao servidor pode ser acionado de necess\u00e1rio. O valor padr\u00e3o \u00e9 72 horas (3 dias). O per\u00edodo m\u00ednimo \u00e9 1 hora. \n
BGSERVICES_GATEWAY_TITLE=Gateway de servi\u00e7o de rede em segundo plano
ACCEPT_ALL_SSL_CERTS_DESC_TASKS=\nSe Ativado, o Secure Tasks aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso.\nSe Desativado, o Secure Tasks bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_ATTACHMENTS_DESC=\n Se o valor for Ativado, o tratamento de anexos est\u00e1 desativado.\n\n O valor padr\u00e3o \u00e9 Desativado.\n\n NOTA\: Esta pol\u00edtica somente \u00e9 imposta em iOS 9+.\n 
BLOCK_JAILBROKEN_DESC=\nSe o valor for Ativado, o aplicativo \u00e9 bloqueado quando o dispositivo tem jailbreak ou rooting. Se o valor for Desativado, o aplicativo pode ser executado at\u00e9 mesmo se o dispositivo tiver jailbreak ou rooting.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
CERTIFICATE_LABEL_DESC=\nQuando usado com o servi\u00e7o de integra\u00e7\u00e3o de certificado do StoreFront, essa etiqueta identifica o certificado espec\u00edfico necess\u00e1rio para este aplicativo. Se nenhuma etiqueta for fornecida, nenhum certificado \u00e9 disponibilizado para uso com uma infraestrutura de chave p\u00fablica (PKI).\n\nO valor padr\u00e3o \u00e9 vazio (nenhum certificado usado).\n
SECURE_WEB_DOMAINS_DESC_ANDROID=\nEsta pol\u00edtica somente tem efeito para os dom\u00ednios n\u00e3o exclu\u00eddos pela pol\u00edtica de filtragem de URL. Adicione uma lista separada de nomes de dom\u00ednio totalmente qualificados (FQDN) ou sufixos de DNS que s\u00e3o redirecionados ao aplicativo Secure Web quando Troca de documentos for Restrita.\nSe esta pol\u00edtica estiver vazia (o padr\u00e3o), todos os dom\u00ednios est\u00e3o redirecionados ao aplicativo Secure Web quando Troca de documentos for Restrita.\nSe esta pol\u00edtica contiver alguma entrada, apenas os URLs com campos de host que correspondam a pelo menos um item da lista (por coincidir com um sufixo de DNS) ser\u00e3o redirecionados ao aplicativo Secure Web quando o Troca de documentos for Restrita.\nTodos os demais URLs ser\u00e3o enviados ao navegador Android padr\u00e3o (desconsiderando a pol\u00edtica Troca de documentos restrita).\nO valor padr\u00e3o \u00e9 vazio.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_TITLE=Per\u00edodo de toler\u00e2ncia de migra\u00e7\u00e3o (horas)
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nDefine o per\u00edodo m\u00e1ximo que um aplicativo pode ser executado offline sem um logon de rede para fins de reconfirma\u00e7\u00e3o do direito e pol\u00edticas de atualiza\u00e7\u00e3o. O valor padr\u00e3o \u00e9 72 horas (3 dias). O per\u00edodo m\u00ednimo \u00e9 1 hora.\n\nO usu\u00e1rio \u00e9 relembrado de fazer logon em 30, 15 e 5 minutos antes da expira\u00e7\u00e3o do per\u00edodo. Ap\u00f3s a expira\u00e7\u00e3o, o aplicativo permanece bloqueado at\u00e9 que o usu\u00e1rio fa\u00e7a um logon de rede bem-sucedido.\n
AUTHENUM_OFFLINE_ONLY=Apenas desafio offline
DISABLE_CAMERA_DESC_FORMS=\nSe o valor for Ativado, evita que o aplicativo use diretamente o hardware da c\u00e2mera.\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Forms.\n
PUSH_NOTIFICATIONS_TENANT_ID_TITLE=ID de cliente de notifica\u00e7\u00e3o por push
MVPN_CLIENT_ID_TITLE=ID do cliente do Netscaler Gateway
ENABLE_SHAREFILE_TITLE=Ative o ShareFile
DISABLE_LOCATION_DESC_WORKFLOW=\nSe o valor for Ativado, impede que um aplicativo use os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 desativado para Citrix ShareFile Workflows.\n
FILE_ENCRYPTION_VERSION_TITLE=Vers\u00e3o da criptografia de arquivo
ONLINE_SESSION_REQUIRED_DESC=\nSe o valor for Ativado, o usu\u00e1rio precisa ter uma conex\u00e3o \u00e0 rede da empresa e uma sess\u00e3o ativa.\n\nSe o valor for Desativado, n\u00e3o \u00e9 necess\u00e1rio ter uma sess\u00e3o ativa.\n\nO padr\u00e3o \u00e9 Desativado.\n
NETWORK_ACCESS_DESC_MAIL=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o ser\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede ser\u00e1 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, ser\u00e1 usado um t\u00fanel VPN por aplicativo para a rede interna para todo o acesso \u00e0 rede e ser\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido do NetScaler.\n\nO valor padr\u00e3o para Secure Mail \u00e9 Com t\u00fanel para a rede interna.\n
DISABLE_LOOKUP_DESC=\n                Se o valor for ativado, impede um aplicativo de usar o recurso de Pesquisa, que pesquisa em busca de texto real\u00e7ado no Dicion\u00e1rio, iTunes, App Store, hor\u00e1rios de exibi\u00e7\u00e3o de filmes, locais pr\u00f3ximos e mais.\n                \n                O valor padr\u00e3o \u00e9 Ativado.\n            
PUBLIC_FILE_ACCESS_LIMITS_LIST_TITLE=Limites de acesso para arquivos p\u00fablicos
WWUX_CUSTOMIZATION_DESC=\nDetermina o comportamento e a visibilidade dos controles de interface do usu\u00e1rio do navegador para Secure Web.\n                  \nNormalmente todos os controles de navega\u00e7\u00e3o est\u00e3o dispon\u00edveis. Esses controles s\u00e3o: avan\u00e7ar, voltar, barra de endere\u00e7os e os controles atualizar/parar. Quando "Barra de endere\u00e7os de somente leitura" \u00e9 selecionada, todos os controles ficam vis\u00edveis, mas o endere\u00e7o do navegador da Web n\u00e3o pode ser editado. Se a op\u00e7\u00e3o "Ocultar barra de endere\u00e7os" for selecionada, a barra de endere\u00e7os ser\u00e1 ocultada, mas n\u00e3o outros controles. Se a op\u00e7\u00e3o "Ocultar todos os controles" for selecionada, toda a barra de ferramentas \u00e9 suprimida para que a navega\u00e7\u00e3o seja feita sem quadros.\n                  \nO valor padr\u00e3o \u00e9 Todos os controles vis\u00edveis.\n
DEFAULT_EmailClassification_TITLE=Classifica\u00e7\u00e3o padr\u00e3o de email
ENC_KEYS_TITLE=Chaves de criptografia
DISABLE_LOCALHOST_CONNECTIONS_SHORTDESC=Bloqueia os aplicativos na realiza\u00e7\u00e3o de conex\u00f5es de localhost.
INBOUND_URLS_DESC=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo.\n\nEsta pol\u00edtica serve para filtrar os esquemas que s\u00e3o de fato passados para este aplicativo para manipula\u00e7\u00e3o (ou seja, URLs de entrada). O valor padr\u00e3o \u00e9 vazio, o que significa que todos os esquemas de URL de aplicativo registrados s\u00e3o bloqueados.\n\nA pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de entrada s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" impede que a URL seja passada para esse aplicativo. Um prefixo mais "+" prefixo permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Se uma URL de entrada n\u00e3o corresponder a nenhum padr\u00e3o da lista, a URL ser\u00e1 bloqueada.\n
ENABLE_DATA_PROTECTION_DESC=\nNota\: Esta pol\u00edtica \u00e9 destinada a empresa que devem atender aos requisitos de seguran\u00e7a de computadores da Australian Signals Directorate (ASD).\nAtiva a prote\u00e7\u00e3o de dados em iOS ao trabalhar com arquivos. Se o valor for Ativado, especifica o n\u00edvel de prote\u00e7\u00e3o de arquivos ao criar e abrir arquivos na \u00e1rea restrita do aplicativo.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
PAC_FILE_URL_DESC=\nDefine a URL de arquivo de configura\u00e7\u00e3o autom\u00e1tica de proxy (PAC) ou o servidor de proxy que deve ser usado. Com suporte apenas para modo de t\u00fanel completo. Especifique uma URL de arquivo de PAC na forma http[s]\://192.0.2.0/proxy.pac ou http[s]\://exemplo.com/proxy.pac. Para HTTPS, instale a CA de raiz no dispositivo se o certificado for auto-assinado ou n\u00e3o for confi\u00e1vel. Especifique um servidor proxy na forma meuhost.exemplo.com\:port ou 10.10.0.100\:port. S\u00e3o aceitas portas padr\u00e3o e n\u00e3o padr\u00e3o.\n \nO valor padr\u00e3o \u00e9 vazio.\n
WWUX_HIDE_ADDRESS=Ocultar barra de endere\u00e7os
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_ANDROID=\nSe o valor for Ativado, o Secure Mail aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso. Se o valor for Desativado, o Secure Mail bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO padr\u00e3o \u00e9 Desativado.\n
APP_PASSCODE_DESC=\nSe Ativado, \u00e9 necess\u00e1rio um PIN ou c\u00f3digo secreto para desbloquear o aplicativo quando este for iniciado ou recome\u00e7ar depois de um per\u00edodo de inatividade. O valor padr\u00e3o \u00e9 Ativado.\n\nPara configurar o timer de inatividade para todos os aplicativos, defina o valor INACTIVITY_TIMER em minutos no painel Propriedades de cliente, na guia Configura\u00e7\u00f5es. O valor padr\u00e3o de inatividade do timer \u00e9 60 minutos. Para desativar o timer de inatividade para que o aviso de PIN ou c\u00f3digo secreto apare\u00e7a apenas quando o aplicativo \u00e9 iniciado, defina o valor como zero.\n\nNota\: Se voc\u00ea selecionar Seguro offline para a Pol\u00edtica de chaves de criptografia, esta pol\u00edtica ser\u00e1 ativada automaticamente.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nSe o valor for Ativado, o Secure Mail d\u00e1 suporte automaticamente salvando mensagens na pasta de rascunhos. \n\nO valor padr\u00e3o \u00e9 Ativado.\n
STRING_CERTIFICATE_LABEL=Etiqueta de certificado
DISABLE_CAMERA_DESC=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware da c\u00e2mera.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SHARED_DEVICES=\nSe o valor for Ativado, o aplicativo ser\u00e1 ativado explicitamente para informar sobre um logoff de usu\u00e1rio. Se o valor for Desativado, o aplicativo n\u00e3o ser\u00e1 ativado durante um logoff de usu\u00e1rio. Se o valor for Apenas dispositivos compartilhados, o aplicativo ser\u00e1 ativado durante o logoff do usu\u00e1rio apenas se o dispositivo for configurado como um dispositivo compartilhado.\n\nO padr\u00e3o \u00e9 Ativado para apenas dispositivos compartilhados.\n
MAX_OFFLINE_PERIOD_DESC_ANDROID_WEB=\nDefine o per\u00edodo m\u00e1ximo que um aplicativo pode ser executado offline sem um logon de rede para fins de reconfirma\u00e7\u00e3o do direito e pol\u00edticas de atualiza\u00e7\u00e3o. O valor padr\u00e3o \u00e9 72 horas (3 dias). O per\u00edodo m\u00ednimo \u00e9 1 hora.\n\nSe a pol\u00edtica de autentica\u00e7\u00e3o estiver definida como Logon de rede, essa configura\u00e7\u00e3o \u00e9 ignorada sem que haja acesso offline envolvido.\n\nO usu\u00e1rio \u00e9 relembrado de fazer logon em 30, 15 e 5 minutos antes da expira\u00e7\u00e3o do per\u00edodo. Ap\u00f3s a expira\u00e7\u00e3o, o aplicativo permanece bloqueado at\u00e9 que o usu\u00e1rio fa\u00e7a um logon de rede bem-sucedido.\n
UPGRADE_GRACE_PERIOD_DESC=\nDefine o per\u00edodo de toler\u00e2ncia que um aplicativo pode continuar a ser usado depois de o sistema descobrir que h\u00e1 uma atualiza\u00e7\u00e3o dispon\u00edvel.\n\nNota\: N\u00e3o \u00e9 recomend\u00e1vel usar o valor zero porque esse valor impede imediatamente que um aplicativo seja usado at\u00e9 que a atualiza\u00e7\u00e3o seja baixada e instalada (sem nenhum aviso ao usu\u00e1rio). Isso pode criar uma situa\u00e7\u00e3o em que o usu\u00e1rio que est\u00e1 executando o aplicativo seja for\u00e7ado a sair do aplicativo (com a possibilidade de perda de trabalho) para poder estar em conformidade com a atualiza\u00e7\u00e3o exigida.\n\nO valor padr\u00e3o \u00e9 168 horas (7 dias).\n
GEOFENCE_LATITUDE_DESC=\nLatitude (coordenada Y) do ponto central da geocerca do ponto/raio na qual o aplicativo \u00e9 constrito a operar. Quando for operado fora da geocerca configurada, o aplicativo permanece bloqueado.\n\nDeve ser expresso no formato de graus com sinal (DDD.dddd), por exemplo "43.06581". As latitudes a oeste devem ser precedidas de um sinal negativo.\n\nO valor padr\u00e3o \u00e9 0.\n
DISABLE_LOCATION_DESC_FORMS=\nSe o valor for Ativado, impede um aplicativo de usar os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Desativado para Secure Forms.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=Per\u00edodo em que um t\u00edquete de servi\u00e7o de segundo plano deve continuar v\u00e1lido
EXCHANGE_SERVER_DESC=\nO nome de dom\u00ednio totalmente qualificado (FQDN) para Exchange Server ou, para iOS apenas, servidor IBM Notes Traveler. O valor padr\u00e3o \u00e9 vazio. Se voc\u00ea fornecer um nome de dom\u00ednio neste campo, os usu\u00e1rios n\u00e3o poder\u00e3o edit\u00e1-lo. Se voc\u00ea deixar o campo vazio, os usu\u00e1rios fornecer\u00e3o suas pr\u00f3prias informa\u00e7\u00f5es de servidor.\n\nCuidado\: Se voc\u00ea alterar esta pol\u00edtica para um aplicativo existente, os usu\u00e1rios dever\u00e3o excluir e reinstalar o aplicativo para aplicar a altera\u00e7\u00e3o da pol\u00edtica.\n
SECURE_VIEWER_FALSE=falso
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_IOS=\nSe o valor for Ativado, o Secure Mail aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso.\nSe o valor for Desativado, o Secure Mail bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n                  \nO valor padr\u00e3o \u00e9 Desativado.\n
PREFERRED_VPN_MODE_SHORTDESC=Modo de Micro VPN preferido
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB_DESC=\nSe o valor for Ativado, desativa o download de arquivos e p\u00e1ginas offline. Tamb\u00e9m desativa o cache de cookies e armazenamento local de HMTL 5.\n\nO valor padr\u00e3o \u00e9 Desativado.\n\nNOTA\: Esta pol\u00edtica s\u00f3 \u00e9 imposta em iOS 9+.\n
INTERNAL_NETWORK_DESC=\nSe o valor for Ativado, o aplicativo tem permiss\u00e3o para ser executado somente dentro da rede da empresa. Se o valor for Desativado, o aplicativo pode ser executado em uma rede externa.\n\nNo caso do XenMobile 10, esta pol\u00edtica n\u00e3o tem suporte. Para o XenMobile 9, se voc\u00ea necessitar de uma rede interna para executar aplicativos, dever\u00e1 configurar a p\u00e1gina Beacons do console do XenMobile (Configure > Settings > More > Beacons). Tenha o cuidado de selecionar as seguintes caixas de sele\u00e7\u00e3o\: Use internal, Check internal beacon first for Citrix Receiver and Secure Hub e Use NetScaler Gateway.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
STRING_MAX_LOG_FILES=M\u00e1x. de arquivos de log
DISABLE_LOOKUP_TITLE=Bloquear pesquisa
ENCRYPT_LOGS_DESC=\nSe o valor for Ativado, o MDX criptografa os logs \u00e0 medida que os registra. Se o valor for Desativado, o diagn\u00f3stico permanece sem criptografia na \u00e1rea restrita do aplicativo.\n                  \nCuidado\: Dependendo dos n\u00edveis de log configurados, a criptografia de log pode ter um impacto percept\u00edvel no desempenho do aplicativo e na dura\u00e7\u00e3o da bateria.\n                  \nO valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_LOCALHOST_CONNECTIONS_TITLE=Bloquear conex\u00f5es de localhost
Allow_NPS_DESC=\nSe estiver Ativado, o aplicativo ShareFile exibir\u00e1 periodicamente uma pesquisa NPS para usu\u00e1rios para feedback.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Exclus\u00f5es de criptografia p\u00fablica de arquivo
CONNECTION_SECURITY_LEVEL_TITLE=N\u00edvel de seguran\u00e7a de conex\u00e3o
SMIME_CERTSOURCE_EMAIL=Email
DISABLE_MICROPHONE_TITLE=Bloquear grava\u00e7\u00e3o de microfone
SMIME_ENABLE_LOCAL_TRUST_STORE_DESC_MAIL_IOS=\nQuando o valor \u00e9 Ativado, \u00e9 criada uma loja confi\u00e1vel local no Secure Mail. O usu\u00e1rio pode importar certificados p\u00fablicos para a loja confi\u00e1vel. O usu\u00e1rio pode visualizar e modificar a lista de certificados p\u00fablicos confi\u00e1veis \u200b\u200bnas configura\u00e7\u00f5es do Secure Mail. \nO Secure Mail considera os certificados na loja local durante a verifica\u00e7\u00e3o do email S/MIME. \nSe o valor for Desativado, o Secure Mail n\u00e3o habilita a loja confi\u00e1vel local e o usu\u00e1rio n\u00e3o pode importar certificados p\u00fablicos para a loja confi\u00e1vel. \nO valor padr\u00e3o \u00e9 Desativado.\n                
TIME_180_DAYS=180 dias
EXCHANGE_SERVER_TITLE_MAIL=Exchange Server do Secure Mail
DISABLE_SMS_TITLE=Bloquear composi\u00e7\u00e3o de SMS
EmailClassification_Markings_DESC=\nEspecifica as marcas de classifica\u00e7\u00e3o que devem ser disponibilizadas aos usu\u00e1rios finais. Se a lista estiver vazia, o Secure Mail n\u00e3o inclui uma lista de marca\u00e7\u00f5es de prote\u00e7\u00e3o. A lista de marca\u00e7\u00e3o cont\u00e9m pares de valores que s\u00e3o separados por ponto-e-v\u00edrgula. Cada par cont\u00e9m o valor da lista que aparece no Secure Mail e o valor de marca\u00e7\u00e3o que \u00e9 o texto acrescentado ao assunto do email e ao cabe\u00e7alho no Secure Mail. Por exemplo, no par de marca\u00e7\u00e3o "UNOFFICIAL,SEC\=UNOFFICIAL;", o valor de lista \u00e9 "UNOFFICIAL" e o valor de marca\u00e7\u00e3o \u00e9 "SEC\=UNOFFICIAL".\n
DEPRECATED_CATEGORY=Substitu\u00eddo
BGSERVICES_TITLE=Servi\u00e7os de rede em segundo plano
SECURITY_APPRESTRICTIONS_CATEGORY=Restri\u00e7\u00f5es de aplicativo
ENABLE_GOOGLE_ANALYTICS_TITLE=Ativar Google Analytics
APP_STORE\ _MIGRATION_STRING=Migra\u00e7\u00e3o da App Store
SECURE_VIEWER_DESC_SHAREFILE=\nSe o valor for Ativado, o cliente ShareFile usa um visualizador seguro em vez do recurso de visualiza\u00e7\u00e3o iOS Quick Look. O visualizador seguro baseado em MDX garante que as opera\u00e7\u00f5es de recortar, copiar e colar ocorram somente entre aplicativos preparados com MDX. Se o valor for Desativado, o visualizador seguro n\u00e3o \u00e9 utilizado. O valor padr\u00e3o \u00e9 Ativado.\n            
STRING_MAX_LOG_FILE_SIZE=Tamanho m\u00e1ximo de arquivo de log
AUTH_FAILURES_BEFORE_LOCK_TITLE=Falhar de autoriza\u00e7\u00e3o antes do bloqueio
AUTHENTICATION_DESC=\nDetermina se o aplicativo requer um logon empresarial para ser executado. O valor padr\u00e3o \u00e9 Apenas desafio offline. Se o valor for Logon de rede, o aplicativo requer um logo de rede para usar o aplicativo e permite apenas uso online. Se o valor for Desafio offline apenas, o aplicativo pode ser executado com um desafio de senha offline. Se o valor for N\u00e3o necess\u00e1rio, o aplicativo n\u00e3o exige autentica\u00e7\u00e3o do usu\u00e1rio. A op\u00e7\u00e3o Acesso offline permitido depois do desafio foi substitu\u00edda.\n\nDepois da expira\u00e7\u00e3o do Per\u00edodo m\u00e1ximo offline, \u00e9 necess\u00e1rio um logon de rede.\n
DOCEX_EXCEPTION_LIST_DESC_ANDROID=\nQuando a pol\u00edtica Troca de documento (Abrir em) \u00e9 Restrita, essa lista de intents do Android tem permiss\u00e3o para passar para aplicativos n\u00e3o acompanhados. \u00c9 necess\u00e1rio ter familiaridade com os Android intents para adicionar filtros \u00e0 lista. Um filtro pode especificar a\u00e7\u00e3o, pacote, esquema ou qualquer combina\u00e7\u00e3o desses aspectos. Exemplos\:\n\n{action\=android.intent.action.MAIN}\n{package\=com.sharefile.mobile}\n{action\=android.something.DIAL scheme\=tel}\n\nCuidado\: N\u00e3o deixe de levar em considera\u00e7\u00e3o as implica\u00e7\u00f5es de seguran\u00e7a desta pol\u00edtica. A lista de exce\u00e7\u00f5es permite que haja tr\u00e2nsito de conte\u00fado entre aplicativos n\u00e3o acompanhados e o ambiente seguro do MDX.\n
IRM_DESC_NOTE=\nSe o valor for Ativado, o Secure Notes d\u00e1 suporte a capacidades de Gerenciamento de Direitos de Informa\u00e7\u00e3o (IRM).\n \nO padr\u00e3o \u00e9 Desativado.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nControla o detalhamento padr\u00e3o do recurso de log de diagn\u00f3stico do Secure App. Cada n\u00edvel inclui n\u00edveis de valores mais baixos. A faixa de n\u00edveis poss\u00edveis cont\u00e9m\:\n  0  - Nada no log\n  1  - Erros cr\u00edticos\n  2  - Erros\n  3  - Avisos\n  4  - Mensagens informativas\n  5  - Mensagens informativas detalhadas\n  6 at\u00e9 15  - N\u00edveis de depura\u00e7\u00e3o de 1 at\u00e9 10\n \n\nO padr\u00e3o \u00e9 o n\u00edvel 4 (mensagens informativas).\n
SPLIT_TUNNEL_REVERSE_TITLE=Lista de exclus\u00e3o de reverse split tunnel
EmailClassification_Version_DESC=\nEspecifica a vers\u00e3o de classifica\u00e7\u00e3o que \u00e9 necess\u00e1ria no cabe\u00e7alho de e-mail segundo o padr\u00e3o de classifica\u00e7\u00e3o usado. Por exemplo, a vers\u00e3o "2012.3" aparece no cabe\u00e7alho como "VER\=2012.3". \n \nO valor padr\u00e3o \u00e9 vazio.\n
USER_DOMAIN_TITLE_MAIL=Dom\u00ednio do usu\u00e1rio de Secure Mail
DISABLE_NFC_TITLE=Bloquear NFC
ALLOWED_EMAIL_DOMAINS_DESC=\nDefina uma lista de dom\u00ednios de email permitidos em um formato separado por v\u00edrgulas, como server.company.com, server.company.co.uk. O valor padr\u00e3o \u00e9 vazio, o que implica que o Secure Mail n\u00e3o filtra dom\u00ednios de email e aceita todos os dom\u00ednios de email. O Secure Mail combinar\u00e1 os dom\u00ednios listados com o nome de dom\u00ednio no endere\u00e7o de email. \nPor exemplo, quando server.company.com \u00e9 um nome de dom\u00ednio listado e o endere\u00e7o de email \u00e9 user@internal.server.company.com, o Secure Mail \u00e9 compat\u00edvel com o endere\u00e7o de email.\n
MVPN_SESSION_REQUIRED_DESC=\nSe o valor for Ativado, bloqueia a aplicativo a menos que o acesso \u00e0 rede empresarial possa ser estabelecido atrav\u00e9s do Netscaler Gateway.\n
MVPN_EXCLUDE_DOMAINS_DESC=\nLista separada por v\u00edrgulas de dom\u00ednios da Internet que N\u00c3O DEVEM ser encapsulados atrav\u00e9s do Netscaler Gateway para a rede empresarial. Esta \u00e9 uma lista espec\u00edfica de aplicativos que aumenta a lista global de exclus\u00e3o de t\u00fanel (propriedade do cliente XenMobile) e as configura\u00e7\u00f5es de  split-DNS/split tunnel do Netscaler Gateway.\n\nO valor padr\u00e3o \u00e9 vazio. \n
EXCLUDE_URL_FILTER_FOR_DOMAINS_TITLE=Dom\u00ednios exclu\u00eddos da filtragem de URLs
WORXWEB_URL_RESTRICTIONS_DESC=\nO Secure Web normalmente n\u00e3o faz nenhuma filtragem dos links da Web que visita. Essa pol\u00edtica pode ser usada para configurar uma lista espec\u00edfica de sites permitidos ou bloqueados.\n\nA pol\u00edtica \u00e9 na realidade uma lista de padr\u00f5es permitidos e bloqueados por que podem ser configurados por um administrador para restringir os sites da web que o navegador pode visitar. A pol\u00edtica deve ser formatada como uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs s\u00e3o avaliadas pelo navegador da Web e primeiro s\u00e3o comparadas aos padr\u00f5es da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, a a\u00e7\u00e3o executada \u00e9 determinada pelo prefixo. Um prefixo menos "-" instrui o navegador a bloquear a URL. Nesse caso, ela ser\u00e1 tratada como se o endere\u00e7o de servidor da Web n\u00e3o pudesse ser resolvido. Um prefixo mais "+" permite que a URL seja processada normalmente. Caso n\u00e3o seja fornecido nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Se a URL n\u00e3o corresponder a nenhum padr\u00e3o na lista, ela ser\u00e1 permitida. Para bloquear todas as outras URLs, basta terminar a lista com "-*".\n\nPor exemplo, o valor de pol\u00edtica\n\n+http\://*.mycorp.com/*,-http\://*,+https\://*,+ftp\://*,-*\n\npermite as URLs http dentro do dom\u00ednio mycorp.com, bloqueando-as em outros lugares; permite URLs https e ftp em qualquer lugar e bloqueia todas as demais URLs.\n\nO valor padr\u00e3o \u00e9 vazio (todas as URLs permitidas).\n
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nEsta pol\u00edtica indica se o endere\u00e7o de servidor de email fornecido pelo MDX deve ser usado para preencher o campo "endere\u00e7o" na primeira vez que a tela de provisionamento for usada ou se deve ser usado o endere\u00e7o de email do usu\u00e1rio.\nO valor padr\u00e3o \u00e9 "Endere\u00e7o do servidor de email".\n
SWITCH_TO_SBMODE_FOR_ANY_AUTH=For\u00e7ar o comutador ao modo de navega\u00e7\u00e3o segura
DISABLE_COOKIES_TITLE=Desativar cookies
ftuPreferredProvisioningAutoDiscovery=Endere\u00e7o de email do usu\u00e1rio
DISABLE_REQUIRED_UPGRADE_DESC_PAS=\n                Desativa a exig\u00eancia de que os usu\u00e1rios atualizem para a vers\u00e3o mais recente do aplicativo na App Store.\n                \n                O valor padr\u00e3o \u00e9 Ativado.\n            
VPN_MODE_SWITCH_DESC_DEFAULT_ON=\nAo fazer t\u00fanel para a rede interna, esta pol\u00edtica permite alternar entre os modos VPN automaticamente conforme o necess\u00e1rio. Se o valor for Ativado, uma solicita\u00e7\u00e3o de rede que falhe por causa de uma solicita\u00e7\u00e3o de autentica\u00e7\u00e3o que n\u00e3o pode ser manipulada no modo VPN preferido ser\u00e1 tentada novamente no modo alternado. Por exemplo, os desafios de servidor para certificados cliente podem ser acomodados pelo modo T\u00fanel completo, mas n\u00e3o ao usar Secure Browse. De modo semelhante, os desafios de autentica\u00e7\u00e3o de HTTP t\u00eam maior probabilidade de ser atendidos com um logon \u00fanico ao usar o modo Secure Browse. Se Desativado, o Modo VPN preferido ser\u00e1 o \u00fanico modo que \u00e9 usado.\n\nO padr\u00e3o \u00e9 Ativado.\n
PUBLIC_FILE_MIGRATION_TITLE=Migra\u00e7\u00e3o de arquivo p\u00fablica
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nSe o valor for Ativado, a op\u00e7\u00e3o Baixar anexos do Secure Mail est\u00e1 ativada, de modo que os usu\u00e1rios podem, como padr\u00e3o, baixar anexos atrav\u00e9s de redes de WiFi internas permitidas. Se o valor estiver Desativado, a op\u00e7\u00e3o Baixar anexos do Secure Mail est\u00e1 desativada e portanto, como padr\u00e3o, os usu\u00e1rios n\u00e3o podem baixar anexos atrav\u00e9s de WiFi.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
PushNotifications_EWSHostName_DESC=\nNome de host de EWS de notifica\u00e7\u00e3o por push\n\nO valor padr\u00e3o \u00e9 vazio.\n
WIFI_NETWORKS_DESC=\nLista separada por v\u00edrgula de redes de WiFi permitidas. De dentro da rede da empresa, o acesso do aplicativo \u00e9 bloqueado a n\u00e3o ser que o dispositivo seja associado a um dos SSIDs de rede listados. Se estiver vazio, qualquer rede WiFi interna pode ser usada. Se os usu\u00e1rios tiverem feito logon a partir de uma rede externa (ou n\u00e3o tiverem feito logon), essa pol\u00edtica n\u00e3o \u00e9 imposta. \n\nO valor padr\u00e3o \u00e9 vazio.\n
STRING_UNLIMITED=Ilimitado
APP_PASSCODE_TITLE=C\u00f3digo secreto do aplicativo
PRIVATE_FILE_ENCRYPTION_DESC=\nControla a criptografia de arquivos de dados privados nos seguintes locais\: /data/data/appname e /mnt/sdcard/Android/data/appname. A op\u00e7\u00e3o Desativado significa que os arquivos privados n\u00e3o s\u00e3o criptografados. A op\u00e7\u00e3o Grupo de seguran\u00e7a criptografa arquivos privados por meio de uma chave compartilhada por todos os aplicativos MDX no mesmo grupo de seguran\u00e7a. A op\u00e7\u00e3o Aplica\u00e7\u00e3o criptografa arquivos privados por meio de uma chave \u00fanica para este aplicativo.\n\nO valor padr\u00e3o \u00e9 Grupo de Seguran\u00e7a.\n
NETWORK_ACCESS_DESC_TASKS=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Secure Tasks \u00e9 Irrestrito.\n
DISABLE_BACKUP_TITLE=Bloquear backup de arquivo
ENABLE_GOOGLE_ANALYTICS_DESC=\nSe o valor for Ativado, a Citrix coleta dados de forma an\u00f4nima para melhorar a qualidade do produto. Se o valor for Desativado, nenhum dado ser\u00e1 coletado.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
WIFI_ONLY_TITLE=Exigir WiFi
FILEENCRYPTION_EXCLUDE_LIST_DESC=\nLista de exclus\u00e3o de arquivos que n\u00e3o s\u00e3o criptografados automaticamente. Para evitar a criptografia de um conjunto espec\u00edfico de arquivos, acrescente uma entrada a esta lista separada por v\u00edrgulas de express\u00f5es regulares. Se um nome de caminho de arquivo corresponder a alguma das express\u00f5es regulares, esse arquivo ser\u00e1 exclu\u00eddo da criptografia. Os padr\u00f5es de exclus\u00e3o d\u00e3o suporte \u00e0 sintaxe Posix 1003.2 Extended Regular Expressions. O padr\u00e3o de correspond\u00eancias n\u00e3o distingue mai\u00fasculas de min\u00fasculas.\n              \nExemplo\:\n              \n\\.log$,\\.dat$ exclui qualquer nome de caminho de banco de dados que termine em ".log" ou ".dat".\n\\/Documents\\/unencrypteddoc\\.txt corresponder\u00e1 ao arquivo unencrypteddoc.txt na pasta Documents.\n\\/Documents\\/UnencryptedDocs\\/.*\\.txt corresponder\u00e1 a arquivos ".txt" contidos no subcaminho /Documents/UnencryptedDocs/.\n\nO valor padr\u00e3o \u00e9 vazio.\n
REQUIRE_DEVICE_ENCRYPTION_DESC=\nSe o valor for Ativado, o aplicativo \u00e9 bloqueado se o dispositivo n\u00e3o tiver criptografia configurada. Se o valor for Desativado, o aplicativo pode ser executado at\u00e9 mesmo se o dispositivo n\u00e3o tiver criptografia configurada. O valor padr\u00e3o \u00e9 Desativado.\n\nNota\: Esta pol\u00edtica somente tem suporte no Android 3.0 (Honeycomb). Definir a pol\u00edtica como Ativada impede um aplicativo de ser executado em vers\u00f5es mais antigas.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
WWUX_READONLY_ADDRESS=Barra de endere\u00e7os de somente leitura
BGSERVICES_WORXCHAT_DESC=\nLista separada por v\u00edrgulas de endere\u00e7os de servi\u00e7o e portas que s\u00e3o permitidos para acesso \u00e0 rede em segundo plano. Cada servi\u00e7o deve estar no formato "fqdn\:port".\n\nO valor padr\u00e3o \u00e9 vazio, o que indica que os servi\u00e7os de rede em segundo plano n\u00e3o est\u00e3o dispon\u00edveis.\n
ALLOWED_WIFI_NETWORKS_DESC=\nLista delimitada por v\u00edrgulas de redes WiFi permitidas. Se o nome de rede contiver caracteres n\u00e3o alfanum\u00e9ricos (incluindo v\u00edrgulas), o nome dever\u00e1 ser colocado entre aspas duplas. O aplicativo ser\u00e1 executado somente se estiver conectado a uma das redes listadas. Se deixado em branco, todas as redes ser\u00e3o permitidas. Isso n\u00e3o afeta conex\u00f5es com redes celulares. \n\nO valor padr\u00e3o \u00e9 em branco.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_TITLE=Regi\u00e3o de notifica\u00e7\u00e3o por push
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nEsta pol\u00edtica define o valor que deve ser escolhido como nome de usu\u00e1rio para preencher na primeira vez em que a tela de provisionamento for utilizada.\nO valor padr\u00e3o \u00e9 "Nome de usu\u00e1rio de registro".\n
AUTH_FAILURES_BEFORE_LOCK_DESC=\nO n\u00famero de desafios de senha offline consecutivos malsucedidos antes que o aplicativo seja bloqueado. Uma vez bloqueado, um aplicativo apenas pode ser desbloqueado atrav\u00e9s de um logon de rede bem-sucedido. Se estiver definido como zero, as falhas de autentica\u00e7\u00e3o n\u00e3o travam o aplicativo.\n\nO valor padr\u00e3o \u00e9 5 falhas.\n
SECURITY_GROUP_DESC_ANDROID=\nDeixe este campo em branco se desejar que todos os aplicativos m\u00f3veis gerenciados pelo XenMobile troquem informa\u00e7\u00f5es uns com os outros. Defina um nome de grupo de seguran\u00e7a para gerenciar as configura\u00e7\u00f5es de seguran\u00e7a para conjuntos espec\u00edficos de aplicativos (por exemplo, Finan\u00e7as ou Recursos Humanos). \n\nCuidado\: Se voc\u00ea alterar esta pol\u00edtica para um aplicativo existente, os usu\u00e1rios dever\u00e3o excluir e reinstalar o aplicativo para aplicar a altera\u00e7\u00e3o da pol\u00edtica.\n
SMIME_PUBLICCERTSOURCE_LDAP=Servidor de LDAP
DISABLE_PHOTO_LIBRARY_TITLE=Bloquear biblioteca de fotos
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SF=\nSe o valor for Ativado, o aplicativo ser\u00e1 ativado explicitamente para informar sobre um logoff de usu\u00e1rio. Se o valor for Desativado, o aplicativo n\u00e3o ser\u00e1 ativado durante um logoff de usu\u00e1rio. Se o valor for Apenas dispositivos compartilhados, o aplicativo ser\u00e1 ativado durante o logoff do usu\u00e1rio apenas se o dispositivo for configurado como um dispositivo compartilhado.\n\nO padr\u00e3o \u00e9 Apenas dispositivos compartilhados.\n
BGSERVICES_GATEWAY_SHORTDESC=Endere\u00e7o alternativo de gateway para usar em servi\u00e7os de rede em segundo plano
DOCEX_EXCEPTION_LIST_TITLE=Lista restrita de exce\u00e7\u00e3o de Abrir em
STRING_ALL_BETA=Todos (Beta)
NETWORK_ACCESS_DESC=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o \u00e9 Irrestrito.\n
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_ANDROID=\nSe o valor for Ativado, o Secure Notes aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso. Se o valor for Desativado, o Secure Notes bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO padr\u00e3o \u00e9 Desativado.\n
DBENCRYPTION_EXCLUDE_LIST_TITLE=Exclus\u00f5es de criptografia de banco de dados
ftuPreferredProvisioningDirectToServer=Endere\u00e7o do servidor de email
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_IOS=\nSe o valor for Ativado, o Secure Notes aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso.\nSe o valor for Desativado, o Secure Notes bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n                  \nO valor padr\u00e3o \u00e9 Desativado.\n
WORXWEB_URL_RESTRICTIONS=Websites permitidos ou bloqueados
ENABLE_CRASH_TELEMETRY=Ativar telemetria de pane
STRING_STORE_MIGRATION_GUIDE_DESC_IOS=\nQuando esta pol\u00edtica est\u00e1 ativada, na pr\u00f3xima vez que um usu\u00e1rio abrir um aplicativo empresarial, ser\u00e1 apresentado um guia de migra\u00e7\u00e3o com instru\u00e7\u00f5es para passar para a vers\u00e3o do App Store. O valor padr\u00e3o \u00e9 Desativada.\n
