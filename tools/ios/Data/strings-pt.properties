EXPORTCONTACTS_DESC_ANDROID=\n            Se o valor for Desativado, impede a sincroniza\u00e7\u00e3o bidirecional de contatos do Secure Mail com o dispositivo e compartilhamento de contatos do Secure Mail (como vCards). O valor padr\u00e3o \u00e9 Desativado. N\u00e3o ative este recurso se os usu\u00e1rios puderem ter acesso direto ao seu Exchange Server (ou seja, fora do NetScaler Gateway). Caso contr\u00e1rio, s\u00e3o criados contatos duplicados no dispositivo e no Exchange.\n        
