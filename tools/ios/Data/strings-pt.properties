INBOUND_URLS_DESC_WITH_DEFAULT=\nOs aplicativos iOS podem despachar solicita\u00e7\u00f5es de URL para outros aplicativos que foram registrados para lidar com esquemas espec\u00edficos (como "http\://"). Esse recurso oferece um mecanismo para um aplicativo enviar solicita\u00e7\u00f5es de ajuda para outro aplicativo.\n\nEsta pol\u00edtica filtra os esquemas que s\u00e3o de fato passados para este aplicativo para manipula\u00e7\u00e3o (ou seja, URLs de entrada). O valor padr\u00e3o \u00e9 vazio, o que significa que todos os esquemas de URL de aplicativo registrados s\u00e3o bloqueados.\n\nInsira uma lista de padr\u00f5es separada por v\u00edrgulas em que cada padr\u00e3o pode ser precedido de um sinal de "+" ou menos "-". As URLs de entrada s\u00e3o comparadas com os padr\u00f5es na ordem da lista at\u00e9 que seja encontrada uma correspond\u00eancia. Quando \u00e9 encontrada a correspond\u00eancia, prefixo determina a a\u00e7\u00e3o. Um prefixo menos "-" impede que a URL seja passada para esse aplicativo. Um prefixo mais "+" prefixo permite que a URL seja passada para manipula\u00e7\u00e3o pelo aplicativo. Se n\u00e3o houver nem "+" nem "-" com o padr\u00e3o, \u00e9 presumido "+" (permitir). Se uma URL de entrada n\u00e3o corresponder a nenhum padr\u00e3o da lista, a URL ser\u00e1 bloqueada.\n\n
