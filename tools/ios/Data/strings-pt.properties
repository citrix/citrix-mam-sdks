EDP_APP_NON_COMPLIANCE_ENUM_DESC=\n\n                  Permite que voc\u00ea execute uma a\u00e7\u00e3o quando o dispositivo estiver abaixo dos requisitos m\u00ednimos de conformidade da criptografia. O valor padr\u00e3o \u00e9 Permitir aplicativo ap\u00f3s aviso. Permite que voc\u00ea escolha uma a\u00e7\u00e3o quando um dispositivo n\u00e3o aderir aos requisitos m\u00ednimos de conformidade de criptografia. Selecione Permitir aplicativo para que o aplicativo funcione normalmente. Selecione Permitir aplicativo ap\u00f3s aviso para que o aplicativo seja executado ap\u00f3s o aviso aparecer. Selecione Bloquear para bloquear a execu\u00e7\u00e3o do aplicativo.\n                  \n                  O valor padr\u00e3o \u00e9 Permitir aplicativo ap\u00f3s aviso.\n\n              
DOCEX_DESC=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. \n\nSe o valor for Irrestrito, configure a pol\u00edtica de Ativar criptografia como Ativado para que os usu\u00e1rios possam abrir documentos n\u00e3o preparados. Se o aplicativo que recebe n\u00e3o for preparado ou tiver a criptografia desativada, o MDX descriptografa o documento.\n\nO valor padr\u00e3o \u00e9 Restrito.  \n
