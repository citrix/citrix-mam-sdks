CLIENT_CERT_PREFETCH_DESC=Quando usado com o servi\u00e7o de integra\u00e7\u00e3o de certificado de StoreFront e quando a Etiqueta de Certificado \u00e9 especificada, este valor booleano indica se o certificado deve ser adquirido ou n\u00e3o para este aplicativo. Defina este valor como verdadeiro para aplicativos que n\u00e3o t\u00eam permiss\u00e3o para funcionar offline. Defina este valor como falso para aplicativos que t\u00eam permiss\u00e3o para funcionar offline.\n
BLOCK_JAILBROKEN_TITLE=Bloquear com jailbreak ou com rooting
URL_EXCLUSION_LIST_DESC_ANDROID=\nEsta pol\u00edtica exclui certos URL de sa\u00edda da filtragem de MDX. A lista separada por v\u00edrgulas seguinte de nomes de dom\u00ednio completamente qualificados (FQDN) ou de sufixos DNS ser\u00e1 exclu\u00edda de todas as filtragens MDX. Se esta pol\u00edtica contiver alguma entrada, os URLs com campos de host que correspondam a pelo menos um item da lista (por coincidir com um sufixo de DNS) ser\u00e3o enviados inalterados ao navegador diretamente. O valor padr\u00e3o \u00e9 vazio.\n
EmailClassification_TITLE=Classifica\u00e7\u00e3o de email
NETWORK_ACCESS_DESC_BLOCKED=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o \u00e9 Bloqueado.\n
REQUIRE_DEVICE_EXPLANATION=\nSe o valor for PIN ou c\u00f3digo secreto do dispositivo, o aplicativo \u00e9 travado se o dispositivo n\u00e3o tiver um PIN um c\u00f3digo secreto. \nSe o valor for Bloqueio de tela de dispositivo com desenho, o aplicativo \u00e9 bloqueado se o dispositivo n\u00e3o tiver um bloqueio de tela com desenho configurado.\nSe o valor for Desativado, o aplicativo tem permiss\u00e3o para funcionar mesmo se o dispositivo n\u00e3o tiver um bloqueio de tela com PIN, c\u00f3digo secreto ou desenho.\n\nNota\: PIN ou c\u00f3digo secreto do dispositivo requer uma vers\u00e3o m\u00ednima do Android 4.1 (Jellybean). Definir a pol\u00edtica como PIN ou c\u00f3digo secreto do dispositivo impede um aplicativo de ser executado em vers\u00f5es mais antigas.\nNota\: Em dispositivos com Android M, as op\u00e7\u00f5es "PIN ou c\u00f3digo secreto do dispositivo" and "Bloqueio de tela de dispositivo com desenho" t\u00eam o mesmo efeito\: Com qualquer uma dessas op\u00e7\u00f5es, o aplicativo \u00e9 bloqueado se o dispositivo n\u00e3o tiver bloqueio de tela configurado com PIN, c\u00f3digo secreto ou desenho.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nSe o valor for Ativado, o aplicativo ser\u00e1 ativado explicitamente para inform\u00e1-lo sobre um logoff de usu\u00e1rio. Se o valor for Desativado, o aplicativo n\u00e3o ser\u00e1 ativado durante um logoff de usu\u00e1rio, Se o valor for Apenas dispositivos compartilhados, o aplicativo ser\u00e1 ativado durante o logoff do usu\u00e1rio apenas se o dispositivo for configurado como um dispositivo compartilhado.\n\nO padr\u00e3o \u00e9 Desativado.\n
MAX_SYNC_INTERVAL_DESCRIPTION=\nControla a quantidade de emails armazenados localmente em um dispositivo m\u00f3vel pela limita\u00e7\u00e3o do per\u00edodo de sincroniza\u00e7\u00e3o. O valor padr\u00e3o \u00e9 Todos.\nPara restringir o per\u00edodo que um dispositivo pode fazer buscas no servidor de email, configure a pol\u00edtica de limite de tempo de busca do servidor de email.\n
