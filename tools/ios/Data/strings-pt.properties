ALLOW_CALENDAR_AGENDA_WIDGET_DESC=\n            Ative esta pol\u00edtica para permitir que os usu\u00e1rios adicionem a agenda do calend\u00e1rio como um widget na tela inicial. O valor padr\u00e3o \u00e9 Ativado.\n        
SECURE_WEB_DOMAINS_DESC_ANDROID=\nEsta pol\u00edtica somente tem efeito para os dom\u00ednios n\u00e3o exclu\u00eddos pela pol\u00edtica de filtragem de URL.\nAdicione uma lista separada de nomes de dom\u00ednio totalmente qualificados (FQDN) ou sufixos de DNS que s\u00e3o redirecionados ao Secure Web quando Troca de documentos for Restrita.\nSe esta pol\u00edtica contiver alguma entrada, apenas os URLs com campos de host que correspondam a pelo menos um item da lista (por coincidir com um sufixo de DNS) s\u00e3o redirecionados ao aplicativo Secure Web quando o Troca de documentos for Restrita.\nTodos os demais URLs s\u00e3o enviados ao navegador Android padr\u00e3o (desconsiderando a pol\u00edtica Troca de documentos restrita).\nO valor padr\u00e3o \u00e9 vazio.\n
