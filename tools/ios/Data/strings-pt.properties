NETWORK_ACCESS_DESC_FORMS=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o ser\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede ser\u00e1 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, ser\u00e1 usado um t\u00fanel VPN por aplicativo para a rede interna para todo o acesso \u00e0 rede e ser\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido do NetScaler.\n\nO valor padr\u00e3o para Secure Forms \u00e9 Com t\u00fanel para a rede interna.\n
MDX_SDK_MVPN_NETWORK_ACCESS_DESC=\n                  Impede, permite ou redireciona atividade de rede de aplicativos. Se o valor for Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n              
WIFI_ONLY_DESC=\nSe o valor for Ativado, o aplicativo \u00e9 bloqueado quando o dispositivo n\u00e3o est\u00e1 conectado a uma rede Wi-Fi. Se o valor dor Desativado, o aplicativo pode ser executado se o dispositivo tiver uma conex\u00e3o ativa como 4G/3G, LAN ou Wi-Fi.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
