PUSH_NOTIFICATIONS_DESC=\nAtiva as notifica\u00e7\u00f5es baseadas em APNs sobre a atividade da caixa de correio. Se o valor for Ativado, o Secure Mail d\u00e1 suporte a notifica\u00e7\u00f5es por push.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_EMAIL_AS_ATTACHMENT_DESC=\n Se o valor for Ativado, a fun\u00e7\u00e3o de enviar uma nova como email com anexo em PDF \u00e9 desativada.\n\n O valor padr\u00e3o \u00e9 Desativado.\n\n NOTA\: Esta pol\u00edtica somente \u00e9 imposta em iOS 9+.\n 
AUTHENUM_ENTLOGON_REQUIRED=Logon de rede
BOT_SERVER_TITLE=Mapeamento de servidor de bate-papo Lync
BLOCK_DEBUGGER_ACCESS_TITLE=Bloquear acesso de depurador
DISABLE_LOCALHOST_CONNECTIONS_DESC=\nSe o valor for Ativado, os aplicativos n\u00e3o poder\u00e3o realizar conex\u00f5es de localhost. O localhost \u00e9 um endere\u00e7o (por exemplo, 127.0.0.1 or \:\:1) para comunica\u00e7\u00f5es que ocorrem localmente no dispositivo. Ele ignora o hardware de interface de rede local e acessa servi\u00e7os de rede em execu\u00e7\u00e3o no host. Se o valor for Desativado, esta pol\u00edtica substituir\u00e1 a pol\u00edtica de Acesso \u00e0 Rede, o que significa que os aplicativos poder\u00e3o se conectar fora do recipiente seguro se o dispositivo estiver executando um servidor proxy localmente.\n\nO padr\u00e3o \u00e9 Desativado.\n
EXCLUDE_URL_FILTER_FOR_DOMAINS_DESC=\nEsta pol\u00edtica exclui URLs de sa\u00edda de qualquer filtragem "URLS permitidas".\n\nAdicione uma lista separada de nomes de dom\u00ednio totalmente qualificados (FQDN) ou sufixos de DNS para excluir da filtragem de "URLS permitidas". Se a pol\u00edtica estiver vazia (o padr\u00e3o), a filtragem definida de "URLS permitidas" processa todos os URLs. Se esta pol\u00edtica contiver alguma entrada, apenas os URLs com campos de host que correspondam a pelo menos um item da lista (por coincidir com um sufixo de DNS) ser\u00e3o enviados inalterados ao iOS, desconsiderando a l\u00f3gica de filtragem "URLS permitidas".\n\nO valor padr\u00e3o \u00e9 vazio.\n
