DISABLE_QUICKLOOK_TITLE=Desativar a atividade de Quick Look
SDK_MODE_CONTROL_DESC=\n                  As pol\u00edticas do SDK do gerenciador de aplicativos m\u00f3veis (SDK de MAM) refletem as pol\u00edticas mais recentes. Posteriormente, o MDX Toolkit e o MDX Service ser\u00e3o obsoletos. O SDK de MAM oferecer\u00e1 SDKs que desenvolvedores terceirizados podem integrar em seus aplicativos m\u00f3veis. A plataforma Android para Workspace oferece suporte somente ao cont\u00eainer de pol\u00edtica do SDK MAM. N\u00e3o selecione o cont\u00eainer de pol\u00edtica MDX legado para aplicativos na plataforma Android para Workspace.\n              
