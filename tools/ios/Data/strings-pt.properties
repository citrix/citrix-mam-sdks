DEFAULT_LOGGER_OUTPUT_DESC_ANDROID=\nDetermina quais m\u00eddias de sa\u00edda s\u00e3o usados por recursos de registro de diagn\u00f3stico do Secure App como padr\u00e3o. \n\nO valor padr\u00e3o \u00e9 arquivo.\n
