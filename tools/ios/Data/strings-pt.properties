ACCEPT_ALL_SSL_CERTS_WORXCHAT_DESC=\nSe o valor for Ativado, o Secure Chat aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso.\nSe o valor for Desativado, o Secure Chat bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
