DISABLE_CAMERA_DESC_WORKFLOW=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware da c\u00e2mera.\n\nO valor padr\u00e3o \u00e9 desativado para Citrix ShareFile Workflows.\n
WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nQuando os usu\u00e1rios do Secure Web fornecem credenciais ao acessar ou requisitar um recurso de web, esta pol\u00edtica determina se o Secure Web faz o cache em segundo plano da senha no dispositivo. Esta pol\u00edtica se aplica a senhas digitadas em caixas de di\u00e1logo de autentica\u00e7\u00e3o, mas n\u00e3o a senhas digitas em formul\u00e1rios da web.\n\nSe o valor for Ativado, o Secure Web armazena em cache todas as senhas que os usu\u00e1rios digitarem ao requisitar um recurso da Web. Se o valor for Desativado, o Secure Web n\u00e3o armazena senhas em cache e remove as senhas em cache existentes. O valor padr\u00e3o \u00e9 Desativado.\n\nEssa pol\u00edtica \u00e9 ativada somente quando voc\u00ea tamb\u00e9m configura a pol\u00edtica de VPN inicial como T\u00fanel VPN completo com rela\u00e7\u00e3o a este aplicativo.\n
BLOCK_DEBUGGER_ACCESS_DESC=\nSe o valor for Ativado, o aplicativo fecha se detectar um depurador. Se o valor for Desativado, o aplicativo continua a ser executado se detectar um depurador.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
STRING_MAX_LOG_FILES=M\u00e1x. de arquivos de log
WWUX_HIDE_ADDRESS=Ocultar barra de endere\u00e7os
LABEL_OFF=Desativado
ALLOWED_WIFI_NETWORKS_DESC=\nLista delimitada por v\u00edrgulas de redes Wi-Fi permitidas. Se o nome de rede contiver caracteres n\u00e3o alfanum\u00e9ricos (incluindo v\u00edrgulas), o coloque o nome entre aspas duplas. O aplicativo \u00e9 executado somente se conectado a uma das redes listadas. Se deixado em branco, todas as redes ser\u00e3o permitidas. Esta pol\u00edtica n\u00e3o afeta conex\u00f5es com redes celulares. \n\nO valor padr\u00e3o \u00e9 em branco.\n
TIME_30_DAYS=30 dias
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nDefine o per\u00edodo m\u00e1ximo que um aplicativo pode ser executado offline sem um logon de rede para fins de reconfirma\u00e7\u00e3o do direito e pol\u00edticas de atualiza\u00e7\u00e3o. O valor padr\u00e3o \u00e9 168 horas (7 dias). O per\u00edodo m\u00ednimo \u00e9 1 hora.\n\nO usu\u00e1rio \u00e9 relembrado de fazer logon em 30, 15 e 5 minutos antes da expira\u00e7\u00e3o do per\u00edodo. Ap\u00f3s a expira\u00e7\u00e3o, o aplicativo permanece bloqueado at\u00e9 que o usu\u00e1rio fa\u00e7a um logon de rede bem-sucedido.\n
PASTE_DESC=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de colar da \u00e1rea de transfer\u00eancia neste aplicativo. Se o valor for Restrito, os dados da \u00e1rea de transfer\u00eancia colados s\u00e3o obtidos de uma \u00e1rea de transfer\u00eancia privativa que s\u00f3 est\u00e1 dispon\u00edvel para aplicativos MDX.\n\nO valor padr\u00e3o \u00e9 Irrestrito. \n
PAC_FILE_URL_DESC=\nDefine a URL de arquivo de configura\u00e7\u00e3o autom\u00e1tica de proxy (PAC) ou o servidor de proxy que deve ser usado. Com suporte apenas para modo de t\u00fanel completo. Especifique uma URL de arquivo de PAC na forma http[s]\://192.0.2.0/proxy.pac ou http[s]\://exemplo.com/proxy.pac. Para HTTPS, instale a CA de raiz no dispositivo se o certificado for auto-assinado ou n\u00e3o for confi\u00e1vel. Especifique um servidor proxy na forma meuhost.exemplo.com\:port ou 10.10.0.100\:port. S\u00e3o aceitas portas padr\u00e3o e n\u00e3o padr\u00e3o.\n\nO valor padr\u00e3o \u00e9 vazio.\n
