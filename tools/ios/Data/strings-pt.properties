REDIRECT_SYSTEM_LOGS_DESC=\nSe o valor for Ativado, intercepta e redireciona logs de sistema ou console de um aplicativo para o recurso de diagn\u00f3stico do Secure App. Se o valor for Desativado, o uso de logs de sistema ou de console do aplicativo n\u00e3o \u00e9 interceptado.\n\nO padr\u00e3o \u00e9 Ativado.\n
