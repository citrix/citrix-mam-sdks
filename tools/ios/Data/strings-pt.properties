GEOFENCE_RADIUS_DESC_IOS=\nRaio da geocerca em que o aplicativo \u00e9 for\u00e7ado a operar. Quando operado fora da geocerca configurada, o aplicativo permanece bloqueado.\n\nForne\u00e7a o valor em metros. Quando \u00e9 definido como zero, a geocerca \u00e9 desativada.\n\nQuando a pol\u00edtica de Bloqueio de servi\u00e7os de localiza\u00e7\u00e3o \u00e9 ativada, a geocerca n\u00e3o funciona corretamente.\n\nO padr\u00e3o \u00e9 0 (desativado).\n
TURNON_SMIME_FTU_DESC_MAIL_IOS=\nDetermina se o Secure Mail ativa S/MIME durante a primeira inicializa\u00e7\u00e3o do Secure Mail, se a origem de certificado de S/MIME \u00e9 Cofre compartilhado. Se o valor for Ativado, ativa o S/MIME se houver certificados para o usu\u00e1rio no cofre compartilhado. Se n\u00e3o houver certificados no cofre compartilhado, o usu\u00e1rio receber\u00e1 um aviso para que importe os certificados. Nos dois cen\u00e1rios, os usu\u00e1rios devem configurar certificados de um aplicativo de provedor de identidade digital com suporte antes de criar uma conta no Secure Mail.\nSe o valor for Desativado, o Secure Mail n\u00e3o ativa S/MIME e o usu\u00e1rio pode ativ\u00e1-lo nas configura\u00e7\u00f5es de Secure Mail.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
ftuPreferredProvisioningDirectToServer=Endere\u00e7o do servidor de email
ACTIVE_POLL_PERIOD_DESC_CTXMAM=\n                    Quando um aplicativo \u00e9 iniciado, o framework CTXMAM sonda o Citrix Endpoint Management para definir o status atual do aplicativo e do dispositivo. Presumindo-se que o servidor possa ser acessado, o framework retorna informa\u00e7\u00f5es sobre o status de bloqueio/apagamento do dispositivo e sobre o status de ativar/desativar do aplicativo. Independentemente de o servidor poder ou n\u00e3o ser acessado, \u00e9 agendada uma sondagem subsequente com base no intervalo ativo de sondagem. Depois da expira\u00e7\u00e3o do per\u00edodo, ocorre nova tentativa de sondagem.\n                    \n                    O valor padr\u00e3o \u00e9 60 minutos (1 hora).\n                    \n                    Importante\: Somente defina um valor menor para aplicativos de alto risco ou o desempenho poder\u00e1 ser prejudicado.\n                
AddTeamsMeeting_DESC=\n                  Se o valor for Ativado, o Secure Mail d\u00e1 suporte \u00e0 adi\u00e7\u00e3o de detalhes da reuni\u00e3o do Microsoft Teams aos eventos do Calend\u00e1rio. O valor padr\u00e3o \u00e9 Desativado.\n              
JSONBasedEmailClassificationMarkings_DESC=\nEspecifica as marca\u00e7\u00f5es de classifica\u00e7\u00e3o que devem ser disponibilizadas aos usu\u00e1rios finais. Se estiver vazio, o Secure Mail n\u00e3o inclui uma lista de classifica\u00e7\u00f5es. O formato JSON permite que sejam adicionadas classifica\u00e7\u00f5es ao assunto e \u00e0 parte superior e inferior das mensagens e eventos da agenda. \nTamb\u00e9m permite que as classifica\u00e7\u00f5es padr\u00e3o sejam aplicadas \u00e0s mensagens recebidas e enviadas.\n              
DISABLE_LOCATION_DESC_WORKFLOW=\nSe o valor for Ativado, impede que um aplicativo use os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Desativado para Citrix ShareFile Workflows.\n
STRING_MAX_LOG_FILE_SIZE=Tamanho m\u00e1ximo de arquivo de log
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nDefine um conjunto pr\u00e9-carregado de marcadores para o navegador do Secure Web.\n\nA pol\u00edtica \u00e9 uma lista de valores separados por v\u00edrgula que cont\u00e9m o nome de pasta, nome amig\u00e1vel e endere\u00e7o de Web. Cada tripleto deve estar no formato de pasta, nome, url, em que a pasta e o nome podem opcionalmente ser inseridos em aspas duplas (").\n                  \nPor exemplo, os valores de pol\u00edtica\n\n  ,"P\u00e1gina inicial da Mycorp, Inc.",http\://www.mycorp.com,\n  "MyCorp Links",Logon de conta,https\://www.mycorp.com/Contas\n  "Links da MyCorp/Rela\u00e7\u00f5es com o investidor","Entre em contato conosco",http\://www.mycorp.com/IR/Contactus.aspx\n                  \ndefine tr\u00eas marcadores. O primeiro \u00e9 o link principal (sem nome de pasta) com o t\u00edtulo "P\u00e1gina inicial da Mycorp, Inc.". O segundo link ser\u00e1 colocado em uma pasta com o t\u00edtulo "Links da MyCorp" e com a etiqueta "Logon de conta". O terceiro ser\u00e1 colocado na subpasta "Rela\u00e7\u00f5es com o investidor" da pasta "Links da MyCorp" e exibido como "Entre em contato conosco"..\n                  \nO valor padr\u00e3o \u00e9 vazio.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nControla os campos de contato que devem ser exportados para o cat\u00e1logo telef\u00f4nico. Se o valor for Todos, todos os campos de contato s\u00e3o exportados. Se o valor for Nome e telefone, s\u00e3o exportados todos os campos de contato relacionados a nome e telefone. Se Nome, telefone e email, s\u00e3o exportados todos os campos de contato relacionados a nome, telefone e email s\u00e3o exportados.\n\nO valor padr\u00e3o \u00e9 Todos.\n
STRING_ALL_BETA=Todos (Beta)
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nEsta pol\u00edtica indica se o endere\u00e7o de servidor de email fornecido pelo MDX deve ser usado para preencher o campo "endere\u00e7o" na primeira vez que a tela de provisionamento for usada ou se deve ser usado o endere\u00e7o de email do usu\u00e1rio.\nO valor padr\u00e3o \u00e9 "Endere\u00e7o do servidor de email".\n
DISABLE_HTTP_TRAFFIC_FOR_DOWNLOAD_DESC=\n                  Se o valor for Ativado, os usu\u00e1rios n\u00e3o podem acessar p\u00e1ginas HTTP para baixar arquivos. A Citrix recomenda desativar as solicita\u00e7\u00f5es HTTP para baixar arquivos. O valor padr\u00e3o \u00e9 Ativado.\n              
KEYCHAIN_ENCRYPTION_DESC=\nSe for selecionado Desativado, os dados armazenados na keychain n\u00e3o s\u00e3o criptografados.\n\nSe for selecionado Ativado, os dados armazenados na cadeia de chave s\u00e3o criptografados.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nControla o detalhamento padr\u00e3o do recurso de log de diagn\u00f3stico do Secure App. Cada n\u00edvel inclui n\u00edveis de valores mais baixos. A faixa de n\u00edveis poss\u00edveis cont\u00e9m\:\n 0  - Nada registrado no log; 1  - Erros cr\u00edticos; 2  - Erros; 3  - Avisos; 4  - Mensagens informativas; 5  - Mensagens informativas detalhadas; 6 at\u00e9 15  - N\u00edveis de depura\u00e7\u00e3o de 1 at\u00e9 10. O valor padr\u00e3o \u00e9 o n\u00edvel 4 (mensagens informativas).\n
ftuPreferredCredentialsSamAccountName=sAMAccountName
SDK_MODE_CONTROL_TITLE=Cont\u00eainer de pol\u00edtica MDX ou MAM SDK
COPY_DESC_UNRESTRICTED=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de recortar e colar da \u00e1rea de transfer\u00eancia com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os dados copiados na \u00e1rea de transfer\u00eancia s\u00e3o colocados em uma \u00e1rea de transfer\u00eancia privativa que somente est\u00e1 dispon\u00edvel para aplicativos MDX. \n\nO valor padr\u00e3o \u00e9 Irrestrito.\n
MVPN_SESSION_REQUIRED_TITLE=Sess\u00e3o micro VPN obrigat\u00f3ria
MAX_LOG_FILE_SIZE_DESC=\nLimita o tamanho em megabytes (MB) dos arquivos de log retidos pelo recurso de log de diagn\u00f3sticos do Secure App antes de passar ao ciclo seguinte. O m\u00ednimo \u00e9 1 MB. O m\u00e1ximo \u00e9 5 MB.\n\nO valor padr\u00e3o \u00e9 2 MB.\n
STRING_BLOCKED=Bloqueado
STRING_ACCEPT_ALL_SSL_CERTS=Aceitar todos os certificados SSL
NETWORK_ACCESS_DESC_NOTE=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Secure Notes \u00e9 Irrestrito.\n
WWUX_READONLY_ADDRESS=Barra de endere\u00e7os de somente leitura
PREFERRED_VPN_MODE_DESC=\nDefine o modo inicial para conex\u00f5es que fazem t\u00fanel para a rede interna. Recomenda-se T\u00fanel VPN completo para conex\u00f5es que utilizam certificados de cliente ou SSL fim a fim para um recurso na rede interna. Recomenda-se a navega\u00e7\u00e3o segura para conex\u00f5es que exigem logon \u00fanico (SSO).\n
SPLIT_TUNNEL_REVERSE_TITLE=Lista de exclus\u00e3o de reverse split tunnel
BaseDN_TITLE=DN de base LDAP
REPORTING_CATEGORY=Cria\u00e7\u00e3o de relat\u00f3rios
ENC_KEYS_ENUM_OFFLINE_ANDROID=Acesso offline permitido
NETWORK_ACCESS_WORXCHAT_DESC=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Secure Chat \u00e9 Irrestrito.\n
MAX_LOG_FILES_DESC=\nLimita o n\u00famero de arquivos de log retidos pelo recurso de log de diagn\u00f3sticos do Secure App antes que sejam substitu\u00eddos. O m\u00ednimo \u00e9 2. O m\u00e1ximo \u00e9 8. \n\nO valor padr\u00e3o \u00e9 2.\n
WWUX_HIDE_ALL=Ocultar todos os controles
CUSTOM_USER_AGENT_FOR_OAUTH_DESC=\nEssa pol\u00edtica permite alterar a sequ\u00eancia de caracteres do agente do usu\u00e1rio padr\u00e3o para autentica\u00e7\u00e3o moderna.\nSe configurada, essa sequ\u00eancia de caracteres do agente do usu\u00e1rio \u00e9 usada para autentica\u00e7\u00e3o com o Microsoft AD FS. Se voc\u00ea n\u00e3o configurar essa pol\u00edtica, ser\u00e1 usado o agente de usu\u00e1rio padr\u00e3o do Secure Mail durante a autentica\u00e7\u00e3o moderna.\n
INTERNAL_DOMAINS_DESC=\nPara qualquer dom\u00ednio n\u00e3o listado aqui, avise os usu\u00e1rios sobre o envio de um endere\u00e7o externo por e-mail. Escreva a lista em um formato separado por v\u00edrgulas. Exemplos \: citrix.com, citrite.net. Se a lista estiver vazia, nenhum aviso ser\u00e1 exibido.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_ANDROID=\nA quantidade de tempo, em horas, que um usu\u00e1rio tem para migrar para a vers\u00e3o da Play Store de um aplicativo empresarial antes que a migra\u00e7\u00e3o seja for\u00e7ada. Se for deixada em branco, ser\u00e1 usado o valor padr\u00e3o. Se for definida como 0, o usu\u00e1rio n\u00e3o conseguir\u00e1 ignorar a migra\u00e7\u00e3o. O valor padr\u00e3o \u00e9 72.\n
DOCEX_DESC_UNRESTRICTED=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. \n\nSe o valor for Irrestrito, configure a pol\u00edtica de Ativar criptografia como Ativado para que os usu\u00e1rios possam abrir documentos n\u00e3o preparados. Se o aplicativo que recebe n\u00e3o for preparado ou tiver a criptografia desativada, o MDX descriptografa o documento.\n\nO valor padr\u00e3o \u00e9 Restrito.\n\nOp\u00e7\u00f5es\: Irrestrito, Bloqueado ou Restrito\n
SlackWorkspaceName_DESC=\nO espa\u00e7o de nome do Slack para sua empresa. Se voc\u00ea fornecer uma nome, o Secure Mail insere previamente o nome de espa\u00e7o de trabalho durante o login. Se voc\u00ea n\u00e3o fornecer um nome, os usu\u00e1rios dever\u00e3o digitar o nome de espa\u00e7o de trabalho (nome.slack.com).\n        
TIME_1_WEEK=1 semana
WWUX_CUSTOMIZATION_TITLE=Interface do usu\u00e1rio de navegador
CLIENT_CERT_PREFETCH_DESC=Quando usado com o servi\u00e7o de integra\u00e7\u00e3o de certificado de StoreFront e quando a Etiqueta de Certificado \u00e9 especificada, este valor booleano indica se o certificado deve ser adquirido ou n\u00e3o para este aplicativo. Defina este valor como verdadeiro para aplicativos que n\u00e3o t\u00eam permiss\u00e3o para funcionar offline. Defina este valor como falso para aplicativos que t\u00eam permiss\u00e3o para funcionar offline.\n
INBOUND_DOCEX_WHITELIST_DESC_CTXMAM=\n                    Quando a troca de documentos de entrada est\u00e1 restrita ou bloqueada, esta lista de IDs de aplicativo delimitada por v\u00edrgula, incluindo aplicativos n\u00e3o CTXMAM, ter\u00e3o permiss\u00e3o para enviar documentos ao aplicativo.\n                
SECURE_VIEWER_TRUE=verdadeiro
SECURITY_GROUP_SHORTDESC_ANDROID=O nome do grupo de seguran\u00e7a ao qual o aplicativo pertence.
MAX_OFFLINE_PERIOD_DESC_IOS=\nDefine o per\u00edodo m\u00e1ximo que um aplicativo pode executar sem reconfirmar o direito do aplicativo e as pol\u00edticas de atualiza\u00e7\u00e3o do Citrix. Ao expirar, o logon ao servidor pode ser acionado de necess\u00e1rio. O valor padr\u00e3o \u00e9 168 horas (7 dias). O per\u00edodo m\u00ednimo \u00e9 1 hora. \n
MAX_SYNC_INTERVAL_TITLE=Intervalo de sincroniza\u00e7\u00e3o m\u00e1ximo
DISABLE_GALLERY_DESC_ANDROID=\nSe o valor for ATIVADO, impede que um aplicativo tenha acesso \u00e0 Galeria do dispositivo. O valor padr\u00e3o \u00e9 Desativado. Esta pol\u00edtica opera em combina\u00e7\u00e3o com a pol\u00edtica Troca de documentos de entrada (Abrir em).\n\nSe a pol\u00edtica Troca de documentos de entrada (Abrir em) estiver configurada como Restrita, os usu\u00e1rios que usam o aplicativo gerenciado n\u00e3o poder\u00e3o anexar imagens da Galeria, n\u00e3o importando se voc\u00ea definir Bloquear galeria como ATIVADO ou DESATIVADO.\n\nSe a pol\u00edtica Troca de documentos de entrada (Abrir em) estiver configurada como Irrestrita, ocorrer\u00e1 o seguinte aos usu\u00e1rios que usam o aplicativo gerenciado\:\nOs usu\u00e1rios podem anexar imagens se Bloquear galeria estiver configurado como DESATIVADO.\nOs usu\u00e1rios n\u00e3o podem anexar imagens se Bloquear Galeria estiver configurado como ATIVADO.\n
STRING_TURNON_SMIME_FTU=Ativar S/MIME durante a primeira inicializa\u00e7\u00e3o do Secure Mail
AUTHENUM_OFFLINE_PERMITTED=Acesso offline permitido ap\u00f3s o desafio
DOCEX_EXCEPTION_LIST_DESC_IOS_CTXMAM=\n                    Quando a pol\u00edtica Troca de documentos (Abrir em) \u00e9 Restrita, um aplicativo CTXMAM pode compartilhar documentos com esta lista limitada por v\u00edrgulas de IDs de aplicativos desacompanhados mesmo se a pol\u00edtica Troca de documentos (Abrir em) for Restrita e a pol\u00edtica Ativar criptografia for Ativada. A listra de exce\u00e7\u00f5es padr\u00e3o permite aos aplicativos do Office 365\:\n\n                    com.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\n                    Somente aplicativos do Office 365 s\u00e3o compat\u00edveis com esta pol\u00edtica.\n\n                    Cuidado\: N\u00e3o deixe de levar em considera\u00e7\u00e3o as implica\u00e7\u00f5es de seguran\u00e7a desta pol\u00edtica. A lista de exce\u00e7\u00f5es permite que haja tr\u00e2nsito de conte\u00fado entre aplicativos n\u00e3o acompanhados e o ambiente seguro do CTXMAM.\n                
EDP_DISABLE_MIGRATION_TITLE=Desativar a migra\u00e7\u00e3o
TIME_3_DAYS=3 dias
STEPUP_AUTH_DESC=\n(Pol\u00edtica opcional) Endere\u00e7o de um Citrix Gateway alternativo espec\u00edfico que deve ser usado para autentica\u00e7\u00e3o e para sess\u00f5es de micro VPN com este aplicativo. \nSe usada em conjunto com a pol\u00edtica Sess\u00e3o micro VPN obrigat\u00f3ria; for\u00e7a os aplicativos a reautenticar para o gateway espec\u00edfico. Esses gateways t\u00eam, tipicamente, requisitos de autentica\u00e7\u00e3o diferentes (mais seguran\u00e7a) e pol\u00edticas de gerenciamento de tr\u00e1fegos. Se for deixado em branco, o gateway padr\u00e3o do servidor \u00e9 sempre usado.\n\nO valor padr\u00e3o \u00e9 vazio.\n
EmailClassification_Namespace_DESC=\nEspecifica o espa\u00e7o de nome de classifica\u00e7\u00e3o que \u00e9 necess\u00e1rio no cabe\u00e7alho de email pela classifica\u00e7\u00e3o padr\u00e3o usada. Por exemplo, o espa\u00e7o de nome "gov.au" aparece no cabe\u00e7alho como "NS\=gov.au".\n\nO valor padr\u00e3o \u00e9 vazio.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nSeu n\u00famero de projeto de GCM usado para enviar notifica\u00e7\u00f5es pelo servi\u00e7o de notifica\u00e7\u00e3o da Citrix. O valor padr\u00e3o \u00e9 vazio.\n
WORXNOTES_ACCOUNTENUM_EXCHANGE=Somente Exchange
EXPORT_LEVEL_TIME=Hora da reuni\u00e3o
DISABLE_ICLOUD_TITLE=Bloquear iCloud
ENC_KEYS_ENUM_SECURE_OFFLINE=Acesso seguro offline
BLOCK_JAILBROKEN_DESC=\nSe o valor for Ativado, o aplicativo \u00e9 bloqueado quando o dispositivo tem jailbreak ou rooting. Se o valor for Desativado, o aplicativo pode ser executado at\u00e9 mesmo se o dispositivo tiver jailbreak ou rooting.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
USE_MODERN_AUTH_FOR_O365_TITLE=Usar autentica\u00e7\u00e3o moderna para o O365
LOTUS_NOTES_SERVER_TITLE=Servidor Lotus Notes
BOT_SERVER_DESC=\nLista separada por v\u00edrgula de mapeamentos de servidor Lync para bot. Cada mapeamento deve estar no formato "lync_fqdn\:bot_fqdn". Exemplos\:\n\nlync1.mycorp.com\:lyncbot1.mycorp.com,lync2.mycorp.com\:lyncbot2.mycorp.com\n\nO valor padr\u00e3o \u00e9 vazio.\n
LOTUSNOTESSERVER_DESC=\n      Se o valor for Ativado, o Secure Mail considera o servidor como servidor Lotus-Domino. O valor padr\u00e3o \u00e9 Desativado.\n      
EXPORT_CALENDAR_TITLE=Exportar o calend\u00e1rio
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nEsta pol\u00edtica define o valor que deve ser escolhido como nome de usu\u00e1rio para preencher na primeira vez em que a tela de provisionamento for utilizada.\nO valor padr\u00e3o \u00e9 "Nome de usu\u00e1rio de registro".\n
SMIME_CERTSOURCE_DESC_IOS=\nEspecifica a origem dos certificados S/MIME. Se o valor for Email, voc\u00ea deve enviar certificados de email aos usu\u00e1rios, que depois abrem o email no Secure Mail e importam os certificados anexados. \nSe o valor for Cofre compartilhado, um provedor de identidade digital fornece certificados ao cofre compartilhado do Secure App. A integra\u00e7\u00e3o com o provedor de terceiro requer que voc\u00ea publique um aplicativo correlato para os usu\u00e1rios. Consulte a descri\u00e7\u00e3o da pol\u00edtica Ativar S/MIME durante a primeira inicializa\u00e7\u00e3o do Secure Mail para obter detalhes sobre a experi\u00eancia do usu\u00e1rio.\n\nO valor padr\u00e3o \u00e9 Email.\n
ACCESS_MISC_CATEGORY=Outros acessos
SWITCH_TO_SBMODE_FOR_ANY_AUTH_DESC=Alterna for\u00e7osamente para o modo de navega\u00e7\u00e3o segura a partir do modo VPN completo.\n
USE_LEGACY_FULL_VPN=Usar t\u00fanel completo de legado
LABEL_ON=Ativado
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Criptografia p\u00fablica de arquivo
DISABLE_LOCATION_WORXCHAT_DESC=\nSe o valor for Ativado, impede um aplicativo de usar os componentes de servi\u00e7os de localiza\u00e7\u00e3o (GPS ou rede).\n\nO valor padr\u00e3o \u00e9 Ativado para o Secure Chat.\n
ACCESS_NETWORK_CATEGORY=Requisitos de rede
STRING_USE_PREVIOUS_WK=Usar configura\u00e7\u00f5es anteriores (sem suporte WkWebView)
SWITCH_TO_SBMODE_FOR_ANY_AUTH=For\u00e7ar o comutador ao modo de navega\u00e7\u00e3o segura
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_IOS=\nSe o valor for Ativado, o Secure Notes aceita todos os certificados SSL (v\u00e1lidos ou n\u00e3o) e permite o acesso.\nSe o valor for Desativado, o Secure Notes bloqueia o acesso quando ocorre um erro de certificado e exibe um aviso.\n                  \nO valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_EMAIL_AS_ATTACHMENT_DESC=\n Se o valor for Ativado, a fun\u00e7\u00e3o de enviar uma nova como email com anexo em PDF \u00e9 desativada.\n\n O valor padr\u00e3o \u00e9 Desativado.\n\n NOTA\: Esta pol\u00edtica somente \u00e9 imposta em iOS 9+.\n 
INBOUND_DOCEX_DESC=\nBloqueia, restringe ou permite opera\u00e7\u00f5es de troca de documentos de entrada com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. O valor padr\u00e3o \u00e9 Irrestrito.\n\nSe o valor for Bloqueado ou Restrito, voc\u00ea pode usar a pol\u00edtica de Lista branca de troca de documentos recebidos para especificar aplicativos que podem enviar documentos para este aplicativo.\n\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_UNSUPPORTED=Com t\u00fanel - VPN completa e SSO de web (sem suporte)
WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Ativar armazenamento em cache de senha da web
DEFAULT_DELETE_LOCAL_FILE_DESC_IOS=\nQuando o QuickEdit compartilha arquivos com outro aplicativo, as c\u00f3pias locais dos arquivos ser\u00e3o exclu\u00eddas se a outra ID do pacote do aplicativo estiver na lista separada por v\u00edrgulas do CFBundleIDs que voc\u00ea inserir aqui.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nSe o valor for Ativado, o Secure Mail d\u00e1 suporte automaticamente salvando mensagens na pasta de rascunhos. \n\nO valor padr\u00e3o \u00e9 Ativado.\n
CERTIFICATE_EXPIRY_DESC=\nPer\u00edodo, em horas, em que o certificado StoreFront expira for\u00e7osamente.\n\nO valor padr\u00e3o \u00e9 0 (0 horas).\n
DISABLE_LOCATION_TITLE=Bloquear servi\u00e7os de localiza\u00e7\u00e3o
