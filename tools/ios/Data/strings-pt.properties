NETWORK_ACCESS_DESC_BLOCKED=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se o valor for Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o \u00e9 Bloqueado.\n
O365_HOSTNAME_DESC=\nDefina o nome do host para a caixa de correio do Office 365 presente na nuvem. O nome do host \u00e9 um \u00fanico valor, como outlook.office365.com.\nO valor padr\u00e3o \u00e9 outlook.office365.com.\n
