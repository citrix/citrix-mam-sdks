PUSH_NOTIFICATIONS_DESC_ANDROID=\nAtiva as notifica\u00e7\u00f5es baseadas em FCM sobre a atividade da caixa de correio. Se o valor for Ativado, o Secure Mail permitir\u00e1 as notifica\u00e7\u00f5es por push. O valor padr\u00e3o \u00e9 Desativado.\n        
