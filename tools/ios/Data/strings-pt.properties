DISABLE_MICROPHONE_DESC_SALESFORCEONE=\nSe o valor for Ativado, impede que um aplicativo use diretamente o hardware do microfone.\n\nO valor padr\u00e3o \u00e9 desativado para Citrix for Salesforce.\n
