SMIME_ENABLE_LOCAL_TRUST_STORE_DESC_MAIL_IOS=\nQuando o valor \u00e9 Ativado, \u00e9 criada uma loja confi\u00e1vel local no Secure Mail. O usu\u00e1rio pode importar certificados p\u00fablicos para a loja confi\u00e1vel. O usu\u00e1rio pode visualizar e modificar a lista de certificados p\u00fablicos confi\u00e1veis \u200b\u200bnas configura\u00e7\u00f5es do Secure Mail. \nO Secure Mail considera os certificados na loja local durante a verifica\u00e7\u00e3o do email S/MIME. \nSe o valor for Desativado, o Secure Mail n\u00e3o habilita a loja confi\u00e1vel local e o usu\u00e1rio n\u00e3o pode importar certificados p\u00fablicos para a loja confi\u00e1vel. \nO valor padr\u00e3o \u00e9 Desativado.\n                
MAX_SYNC_INTERVAL_DESCRIPTION=\nControla a quantidade de emails armazenados localmente em um dispositivo m\u00f3vel pela limita\u00e7\u00e3o do per\u00edodo de sincroniza\u00e7\u00e3o. O valor padr\u00e3o \u00e9 Todos.\nPara restringir o per\u00edodo que um dispositivo pode fazer buscas no servidor de email, configure a pol\u00edtica de limite de tempo de busca do servidor de email.\n
FILE_ENCRYPTION_VERSION_DESC=\nEspecifica a vers\u00e3o de criptografia para criptografia p\u00fablica e privada. A Citrix recomenda Atual para oferecer seguran\u00e7a m\u00e1xima, especialmente no caso de uma nova instala\u00e7\u00e3o de aplicativo. Se voc\u00ea selecionar Atual, note que os usu\u00e1rios devem reinstalar os aplicativos que contenham uma vers\u00e3o de criptografia anterior, como Legado, caso contr\u00e1rio eles poder\u00e3o perder dados. O valor padr\u00e3o \u00e9 Atual.\n
