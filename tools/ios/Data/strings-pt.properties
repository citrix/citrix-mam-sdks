SDK_MODE_CONTROL_DESC_IOS=\nSe o SDK do MAM for selecionado, ser\u00e1 usado o SDK de gerenciamento de aplicativos m\u00f3veis (MAM) com suas pol\u00edticas. O valor padr\u00e3o atual \u00e9 MDX legado, que chegar\u00e1 ao fim da vida \u00fatil at\u00e9\u2019 mar\u00e7o de 2022. \u00c9 altamente recomend\u00e1vel que voc\u00ea use o SDK do MAM daqui para frente. Para obter mais informa\u00e7\u00f5es sobre o SDK do MAM, consulte a documenta\u00e7\u00e3o do SDK do MAM em Developer.cloud.com/citrixworkspace/mobile-application-integration.
OBFUSCATE_LOGS_DESC=\n                    Torna os URLs em registros de aplicativos ileg\u00edveis. Se o valor for Desativado, os registros do aplicativo mostram o URL completo. O padr\u00e3o \u00e9 Ativado.\n                
SDK_MODE_CONTROL_DESC_TECH_PREVIEW=\n                  As pol\u00edticas de gerenciamento de aplicativos m\u00f3veis SDK (MAM SDK) refletem as pol\u00edticas mais recentes. Nota\: Atualmente, no modo MAM SDK, apenas valores bloqueados e irrestritos est\u00e3o dispon\u00edveis na pol\u00edtica de acesso \u00e0 rede no Secure Mail. Al\u00e9m disso, se voc\u00ea estiver executando um Exchange Server com autentica\u00e7\u00e3o do certificado de cliente em seu ambiente, continue a usar o Legacy MDX, pois essa configura\u00e7\u00e3o ainda n\u00e3o tem suporte.\n              
NETWORK_ACCESS_TUNNELED_WEBSSO=Com t\u00fanel - SSO de Web
JSONBasedEmailClassification__DESC=\nSe o valor for Ativado, o Secure Mail oferece suporte a marca\u00e7\u00f5es de classifica\u00e7\u00e3o de email com base em uma descri\u00e7\u00e3o JSON. As marca\u00e7\u00f5es de classifica\u00e7\u00e3o aparecem nos cabe\u00e7alhos de e-mail como valores "X-Protective-Marking" e podem ser anexadas ao assunto e ao corpo das mensagens de e-mail e eventos do calend\u00e1rio. Configure as pol\u00edticas de classifica\u00e7\u00e3o de email definidas por JSON correlatas.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
AUTH_FAILURES_BEFORE_LOCK_UNITS=falhas
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_DESC=\nControla a criptografia de arquivos p\u00fablicos. Se o valor do Desativado, os arquivos p\u00fablicos n\u00e3o s\u00e3o criptografados. O valor for Grupo de Seguran\u00e7a, os arquivos s\u00e3o criptografados atrav\u00e9s de uma chave p\u00fablica compartilhada por todos os aplicativos de MDX no mesmo grupo de seguran\u00e7a. Se o valor for aplica\u00e7\u00e3o, os arquivos p\u00fablicos s\u00e3o criptografados usando uma chave exclusiva para este aplicativo.\n\nO valor padr\u00e3o \u00e9 Grupo de Seguran\u00e7a.\n
EnableSlack_TITLE=Ativar Slack
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_WK=Com t\u00fanel - VPN completa e SSO de web (sem suporte para WkWebView)
EXCHANGE_SERVER_DESC=\nO nome de dom\u00ednio totalmente qualificado (FQDN) para Exchange Server ou, para iOS apenas, servidor IBM Notes Traveler. O valor padr\u00e3o \u00e9 vazio. Se voc\u00ea fornecer um nome de dom\u00ednio neste campo, os usu\u00e1rios n\u00e3o poder\u00e3o edit\u00e1-lo. Se voc\u00ea deixar o campo vazio, os usu\u00e1rios fornecer\u00e3o suas pr\u00f3prias informa\u00e7\u00f5es de servidor.\n\nCuidado\: Se voc\u00ea alterar esta pol\u00edtica para um aplicativo existente, os usu\u00e1rios dever\u00e3o excluir e reinstalar o aplicativo para aplicar a altera\u00e7\u00e3o da pol\u00edtica.\n
COPY_DESC_RESTRICTED=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de recortar e colar da \u00e1rea de transfer\u00eancia com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os dados copiados na \u00e1rea de transfer\u00eancia s\u00e3o colocados em uma \u00e1rea de transfer\u00eancia privativa que somente est\u00e1 dispon\u00edvel para aplicativos MDX. \n\nO valor padr\u00e3o \u00e9 Restrito.\n
PUSH_NOTIFICATIONS_DESC=\nAtiva as notifica\u00e7\u00f5es baseadas em APNs sobre a atividade da caixa de correio. Se o valor for Ativado, o Secure Mail d\u00e1 suporte a notifica\u00e7\u00f5es por push.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
USERENTERED_ONLY=Inserido somente pelo usu\u00e1rio
DEFAULT_EmailClassification_DESC=\nEspecifica a marca\u00e7\u00e3o de prote\u00e7\u00e3o que o Secure Mail aplica a um email se um usu\u00e1rio n\u00e3o escolher uma marca\u00e7\u00e3o. Este valor deve constar da lista da pol\u00edtica Marca\u00e7\u00f5es de classifica\u00e7\u00e3o de email.\n\nO valor padr\u00e3o \u00e9 N\u00c3O OFICIAL.\n
WEEK_NUMBER_ENABLED_TITLE=Ativar o n\u00famero da semana
ENABLE_ATTACH_FROM_FILES_DESC=\nPermitir que os usu\u00e1rios adicionem anexos do aplicativo iOS Files.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
ALLOWED_EMAIL_DOMAINS_TITLE=Dom\u00ednios de email n\u00e3o permitidos
SMIME_CERTSOURCE_EMAIL=Email
DISABLE_HTML5_LOCAL_STORAGE_DESC=\nSe "Armazenamento local de HTML5" for desativado, isso impedir\u00e1 que os websites salvem dados no armazenamento local. A maioria dos websites \u00e9 criada para funcionar sem armazenamento local.\n
DEVICE_PASSCODE_DESC=\nSe o valor dor Ativado, \u00e9 necess\u00e1rio utilizar um PIN ou c\u00f3digo secreto para desbloquear o dispositivo quando ele for iniciado ou reiniciado ap\u00f3s um per\u00edodo de inatividade. \u00c9 necess\u00e1rio um c\u00f3digo secreto para criptografar dados de aplicativo usando criptografia de arquivos Apple. Os dados ser\u00e3o criptografados em todos os dispositivos.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
WWUX_CUSTOMIZATION_DESC=\nDetermina o comportamento e a visibilidade dos controles de interface do usu\u00e1rio do navegador para Secure Web.\n\n                  Normalmente todos os controles de navega\u00e7\u00e3o est\u00e3o dispon\u00edveis. Esses controles s\u00e3o: avan\u00e7ar, voltar, barra de endere\u00e7os e os controles atualizar/parar. Quando "Barra de endere\u00e7os de somente leitura" \u00e9 selecionada, todos os controles ficam vis\u00edveis, mas o endere\u00e7o do navegador da Web n\u00e3o pode ser editado. Se a op\u00e7\u00e3o "Ocultar barra de endere\u00e7os" for selecionada, a barra de endere\u00e7os ser\u00e1 ocultada, mas n\u00e3o outros controles. Se a op\u00e7\u00e3o "Ocultar todos os controles" for selecionada, toda a barra de ferramentas \u00e9 suprimida para que a navega\u00e7\u00e3o seja feita sem quadros.\n                  \nO valor padr\u00e3o \u00e9 Todos os controles vis\u00edveis.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nImpede, permite ou redireciona atividade de rede de aplicativos. Se for selecionado Irrestrito, n\u00e3o s\u00e3o colocadas restri\u00e7\u00f5es no acesso \u00e0 rede. Se for selecionado Bloqueado, todo o acesso \u00e0 rede \u00e9 bloqueado. Se for selecionado Com t\u00fanel para a rede interna, \u00e9 usado por aplicativo um t\u00fanel VPN de volta para a rede interna para todo o acesso \u00e0 rede e s\u00e3o usadas configura\u00e7\u00f5es de t\u00fanel dividido NetScaler.\n\nO valor padr\u00e3o para Citrix ShareFile Workflows \u00e9 Com t\u00fanel para a rede interna.\n
WWUX_ALL_VISIBLE=Todos os controles vis\u00edveis
DATABASE_ENCRYPTION_DESC=\nSe o valor for Desativado, os dados armazenados no dispositivo n\u00e3o s\u00e3o criptografados. Se o valor for Ativado, os dados armazenados no dispositivo n\u00e3o s\u00e3o criptografados.\n                \nO valor padr\u00e3o \u00e9 Ativado.\n\nCuidado\: Se voc\u00ea alterar esta pol\u00edtica depois de implementar um aplicativo, os usu\u00e1rios precisar\u00e3o reinstalar o aplicativo.\n
PUSH_NOTIFICATIONS_TENANT_ID_ANDROID_DESC=\nSeu ID de cliente de GCM usado para identificar sua conta ao servi\u00e7o de notifica\u00e7\u00e3o da Citrix. O valor padr\u00e3o \u00e9 vazio.\n
PUSH_NOTIFICATIONS_TITLE=Notifica\u00e7\u00f5es por push
WORXWEB_URL_RESTRICTIONS=Websites permitidos ou bloqueados
SlackWorkspaceName_TITLE=Nome de espa\u00e7o de trabalho do Slack
EnableSlack_DESC=\nBloqueia o permite a integra\u00e7\u00e3o do Slack. Se o valor for Ativado, a interface do Secure Mail inclui recursos do Slack. Se o valor for Desativado, a interface do Secure Mail n\u00e3o inclui recursos do Slack.\n        
WD_SAVE_PASSWORD_DESC_ANDROID=\nPermite que os usu\u00e1rios usem os dados de logon de seus computadores remotos (nome de usu\u00e1rio de conta e senha).\n
EXPORTCONTACTS_DESC=\nImportante\: N\u00e3o ative este recurso se os usu\u00e1rios puderem ter acesso direto ao seu Exchange Server (ou seja, fora do NetScaler Gateway). Caso contr\u00e1rio, s\u00e3o criados contatos duplicados no dispositivo e no Exchange.\n\nSe o valor for Desativado, impede a sincroniza\u00e7\u00e3o unidirecional de contato do Secure Mail com o dispositivo e compartilhamento de contatos do Secure Mail (como vCards). O valor padr\u00e3o \u00e9 Desativado.\n
BGSERVICES_TICKET_EXPIRE_EXPLANATION=\nPer\u00edodo em que um t\u00edquete de servi\u00e7o de segundo plano deve continuar v\u00e1lido. Depois de expirar, ser\u00e1 necess\u00e1rio um logon empresarial para renovar o t\u00edquete.\n\nO valor padr\u00e3o \u00e9 168 horas (7 dias).\n
MVPN_DISABLE_TCP_REDIRECT_DESC=\nSe o valor for Ativado, ignora a intercep\u00e7\u00e3o de n\u00edvel de TCP e o redirecionamento de micro VPN atrav\u00e9s do NetScaler Gateway. Se o valor for Desativado, o tr\u00e1fego da rede do n\u00edvel TCP \u00e9 interceptado e redirecionado pelo ponto final VPN do NetScaler Gateway. \n\nO valor padr\u00e3o \u00e9 Ativado.\n
Allow_NPS_DESC=\nSe estiver Ativado, o aplicativo ShareFile exibir\u00e1 periodicamente uma pesquisa NPS para usu\u00e1rios para feedback.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
ALLOWED_WIFI_NETWORKS_TITLE=Redes Wi-Fi permitidas
DISABLE_COOKIES_DESC=\nA desativa\u00e7\u00e3o de cookies remove todos os cookies quando o usu\u00e1rio sai do aplicativo. Isso for\u00e7a os usu\u00e1rios a digitar novamente suas informa\u00e7\u00f5es como configura\u00e7\u00f5es de site e nome de usu\u00e1rio, o que resulta em uma experi\u00eancia do usu\u00e1rio insatisfat\u00f3ria.\n
TRUSTED_EXCHANGE_ONLINE_HOST_NAMES_TITLE=Nomes de host on-line confi\u00e1veis do Exchange
STRING_CERTIFICATE_LABEL=Etiqueta de certificado
DISABLE_PHOTO_LIBRARY_DESC_WORKFLOW=\nSe o valor for Ativado, evita que um aplicativo tenha acesso \u00e0 biblioteca de fotos do dispositivo.\nO valor padr\u00e3o \u00e9 Desativado para a Citrix ShareFile Workflows.\n
DOCEX_DESC_RESTRICTED_CTXMAM=\n                    Bloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos CTXMAM. \n\n                    Se o valor for Irrestrito, configure a pol\u00edtica de Ativar criptografia como Ativado para que os usu\u00e1rios possam abrir documentos n\u00e3o preparados. Se o aplicativo que recebe n\u00e3o for preparado ou tiver a criptografia desativada, o MDX descriptografa o documento.\n\n                    O valor padr\u00e3o \u00e9 Restrito.\n                
COPY_TITLE=Recortar e copiar
USE_SECURE_BROWSE_FOR_OAUTH_DESC=\nQuando esta pol\u00edtica est\u00e1 Ativada e a pol\u00edtica de acesso \u00e0 rede \u00e9 definida como Com t\u00fanel - SSO de Web, o t\u00fanel do tr\u00e1fego OAuth ocorre atrav\u00e9s do SSO da Web. Se Desativada, o encapsulamento em t\u00fanel pode n\u00e3o ocorrer por SSO de Web. O valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_HTTP_TRAFFIC_FOR_DOWNLOAD=Desativar tr\u00e1fego HTTP para download
SMIME_CERTSOURCE_TITLE=Origem de certificado S/MIME
DISABLE_HTML5_LOCAL_STORAGE=Desativar o Armazenamento local de HTML 5
PUBLIC_FILE_MIGRATION_ANY=Qualquer
STRING_UNLIMITED=Ilimitado
DOCEX_DESC_RESTRICTED=\nBloqueia, permite ou restringe opera\u00e7\u00f5es de troca de documentos com rela\u00e7\u00e3o a este aplicativo. Se o valor for Restrito, os documentos podem ser trocados somente com outros aplicativos MDX. \n\nSe o valor for Irrestrito, configure a pol\u00edtica de Ativar criptografia como Ativado para que os usu\u00e1rios possam abrir documentos n\u00e3o preparados. Se o aplicativo que recebe n\u00e3o for preparado ou tiver a criptografia desativada, o MDX descriptografa o documento.\n\nO valor padr\u00e3o \u00e9 Restrito.\n
JSONBasedEmailClassificationMarkings_TITLE=Marca\u00e7\u00f5es de classifica\u00e7\u00e3o definidas por JSON
DISABLE_EMAIL_SHORTDESC=Bloqueia ou permite o acesso de aplicativo ao recurso de composi\u00e7\u00e3o de email
WORXNOTES_ACCOUNTENUM_EXCHANGEANDSHAREFILE=ShareFile e Exchange Server
MAX_SYNC_INTERVAL_DESCRIPTION_WINDOWS=\n                  Controla a quantidade de emails armazenados localmente em um dispositivo m\u00f3vel pela limita\u00e7\u00e3o do per\u00edodo de sincroniza\u00e7\u00e3o. O valor padr\u00e3o \u00e9 1 m\u00eas.\n                  Para restringir o per\u00edodo que um dispositivo pode fazer buscas no servidor de email, configure a pol\u00edtica de limite de tempo de busca do servidor de email.\n              
REQUIRE_DEVICE_EXPLANATION=\nSe o valor for PIN ou c\u00f3digo secreto do dispositivo, o aplicativo \u00e9 travado se o dispositivo n\u00e3o tiver um PIN um c\u00f3digo secreto. \nSe o valor for Bloqueio de tela de dispositivo com desenho, o aplicativo \u00e9 bloqueado se o dispositivo n\u00e3o tiver um bloqueio de tela com desenho configurado.\nSe o valor for Desativado, o aplicativo tem permiss\u00e3o para funcionar mesmo se o dispositivo n\u00e3o tiver um bloqueio de tela com PIN, c\u00f3digo secreto ou desenho.\n\nNota\: PIN ou c\u00f3digo secreto do dispositivo requer uma vers\u00e3o m\u00ednima do Android 4.1 (Jellybean). Definir a pol\u00edtica como PIN ou c\u00f3digo secreto do dispositivo impede um aplicativo de ser executado em vers\u00f5es mais antigas.\nNota\: Em dispositivos com Android M, as op\u00e7\u00f5es "PIN ou c\u00f3digo secreto do dispositivo" and "Bloqueio de tela de dispositivo com desenho" t\u00eam o mesmo efeito\: Com qualquer uma dessas op\u00e7\u00f5es, o aplicativo \u00e9 bloqueado se o dispositivo n\u00e3o tiver bloqueio de tela configurado com PIN, c\u00f3digo secreto ou desenho.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
WIPE_DATA_ON_APP_LOCK_DESC=\nApaga dados de aplicativo e redefine o aplicativo quando este est\u00e1 bloqueado. Se o valor for Desativado, os dados de aplicativo n\u00e3o s\u00e3o apagados quando o aplicativo est\u00e1 bloqueado.\n\nUm aplicativo pode ser bloqueado por qualquer um dos seguintes motivos:\ perda do direito ao aplicativo com rela\u00e7\u00e3o ao usu\u00e1rio, assinatura do aplicativo removida, conta removida, Secure Hub desinstalado, n\u00famero excessivo de falhas de autentica\u00e7\u00e3o, dispositivo com jailbreak ou rooting detectado (conforme a configura\u00e7\u00e3o da pol\u00edtica), dispositivo colocado no estado de bloqueio por a\u00e7\u00e3o administrativa.\n\nO valor padr\u00e3o \u00e9 Desativado.\n
DISABLE_KEYBOARD_DESC=\nSe o valor for Ativado, impede um aplicativo de usar extens\u00f5es de teclado de terceiro.\n\nO valor padr\u00e3o \u00e9 Ativado.\n
