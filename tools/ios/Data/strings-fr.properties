EXPORTCONTACTS_DESC_ANDROID=\n            Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, il emp\u00eache la synchronisation unidirectionnelle des contacts Secure Mail avec l'appareil ainsi que le partage des contacts Secure Mail (en tant que vCards). La valeur par d\u00e9faut est D\u00e9sactiv\u00e9. N'activez pas cette fonctionnalit\u00e9 si les utilisateurs peuvent acc\u00e9der \u00e0 votre serveur Exchange directement (c'est-\u00e0-dire en dehors de NetScaler Gateway). Sinon, des contacts en double sont cr\u00e9\u00e9s sur l'appareil et dans Exchange.\n        
