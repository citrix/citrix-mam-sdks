DISABLE_EMAIL_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser la fonctionnalit\u00e9 de composition d'e-mail utilis\u00e9e pour envoyer des e-mails \u00e0 partir de l'application.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
