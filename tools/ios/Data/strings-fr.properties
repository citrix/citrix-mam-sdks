DISABLE_PHOTO_LIBRARY_DESC_FORMS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'acc\u00e9der \u00e0 la biblioth\u00e8que de photos sur l'appareil.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Forms.\n
SECUREWEB_DOMAINS_DESC=\nCette strat\u00e9gie s'applique uniquement aux entr\u00e9es de la strat\u00e9gie \u00ab URL autoris\u00e9es \u00bb qui entra\u00eenent la redirection d'une URL vers Secure Web (^http\:\=ctxmobilebrowser\: et ^https\:\=ctxmobilebrowsers\: ).\n\nAjoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complets (FQDN) ou des suffixes DNS autoris\u00e9s \u00e0 \u00eatre redirig\u00e9s vers Secure Web. Si cette strat\u00e9gie est vide (valeur par d\u00e9faut), tous les domaines peuvent \u00eatre redirig\u00e9s vers Secure Web. Si cette strat\u00e9gie contient des entr\u00e9es, seules les URL contenant des champs d'h\u00f4te correspondant \u00e0 au moins un \u00e9l\u00e9ment dans la liste (via la correspondance de suffixe DNS) sont redirig\u00e9es vers Secure Web. Toutes les autres URL sont envoy\u00e9es sans modification \u00e0 iOS, en ignorant Secure Web.\n\nLa valeur par d\u00e9faut est vide.\n
BOT_SERVER_TITLE=Mappages du serveur de conversation Lync
AddTeamsMeeting_TITLE=Int\u00e9gration de Microsoft Teams
EXPORTABLE_CONTACT_FIELDS_DESC_ANDROID=\nContr\u00f4le les champs de contact \u00e0 synchroniser avec le carnet d'adresses. Si l'option Tous est s\u00e9lectionn\u00e9e, tous les champs de contact sont synchronis\u00e9s. Si l'option Nom et t\u00e9l\u00e9phone est s\u00e9lectionn\u00e9e, tous les champs de contact li\u00e9s au nom et au num\u00e9ro de t\u00e9l\u00e9phone sont synchronis\u00e9s. Si l'option Nom, t\u00e9l\u00e9phone et e-mail est s\u00e9lectionn\u00e9e, tous les champs de contact li\u00e9s au nom, au num\u00e9ro de t\u00e9l\u00e9phone et \u00e0 l'adresse e-mail sont synchronis\u00e9s.\n\nLa valeur par d\u00e9faut est Tous.\n
