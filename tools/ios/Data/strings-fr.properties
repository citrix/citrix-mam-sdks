CONNECTION_SECURITY_LEVEL_DESC=\nD\u00e9termine la version minimale de TLS/SSL utilis\u00e9e pour les connexions. Si l'option TLS est s\u00e9lectionn\u00e9e, les connexions prennent en charge tous les protocoles TLS. Si l'option SSLv3 et TLS est s\u00e9lectionn\u00e9e, les connexions prennent en charge SSL 3.0 et TLS.\n\nLa valeur par d\u00e9faut est TLS.\n
ACTIVE_POLL_PERIOD_DESC=\nLorsqu'une application d\u00e9marre, l'infrastructure MDX interroge XenMobile pour d\u00e9terminer l'application en cours et l\u2019\u00e9tat de l\u2019appareil. Si le serveur ex\u00e9cutant XenMobile peut \u00eatre contact\u00e9, l'infrastructure renvoie des informations sur l'\u00e9tat de verrouillage et d'effacement de l'appareil et l'\u00e9tat d\u2019activation ou de d\u00e9sactivation de l'application. Que le serveur soit contactable ou non, une autre interrogation est planifi\u00e9e en fonction de l'intervalle de p\u00e9riode d'interrogation actif. Une fois cette p\u00e9riode expir\u00e9e, une nouvelle tentative d'interrogation est effectu\u00e9e.\n\nLa valeur par d\u00e9faut est de 60 minutes (1 heure).\n\nImportant\ : r\u00e9duisez cette valeur uniquement pour les applications \u00e0 haut risque, sinon, les performances risquent d'\u00eatre affect\u00e9es.\n
DBENCRYPTION_EXCLUDE_LIST_DESC=\nListe d'exclusion de bases de donn\u00e9es qui ne sont pas automatiquement crypt\u00e9es. Pour \u00e9viter le cryptage de base de donn\u00e9es pour une base de donn\u00e9es sp\u00e9cifique, ajoutez une entr\u00e9e \u00e0 cette liste d'expressions r\u00e9guli\u00e8res s\u00e9par\u00e9e par des virgules. Si un nom de chemin d'acc\u00e8s \u00e0 une base de donn\u00e9es correspond \u00e0 une des expressions r\u00e9guli\u00e8res, la base de donn\u00e9es est exclue du cryptage. Les mod\u00e8les d'exclusion prennent en charge la syntaxe d'expressions r\u00e9guli\u00e8res \u00e9tendues Posix 1003.2. Le mod\u00e8le de correspondance n'est pas sensible \u00e0 la casse.\n\nExemple \:\n            \n\\.db$,\\.sqlite$ exclut tout nom de chemin d'acc\u00e8s \u00e0 la base de donn\u00e9es se terminant par \u00ab\u00a0.db\u00a0\u00bb ou \u00ab .sqlite \u00bb.\n\\/Database\\/unencrypteddb\\.db renverra la base de donn\u00e9es unencrypteddb.db dans le sous-dossier Database.\n\\/Database\\/ renverra toutes les bases de donn\u00e9es contenant /Database/ dans le chemin d'acc\u00e8s.\n            \nLa valeur par d\u00e9faut est vide.\n
