REQUIRE_DEVICE_ENCRYPTION_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application est verrouill\u00e9e si le cryptage n'est pas configur\u00e9 sur l'appareil. Si cette option est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application peut \u00eatre ex\u00e9cut\u00e9e m\u00eame si le cryptage n'est pas configur\u00e9 sur l'appareil. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\nRemarque \: cette strat\u00e9gie est uniquement prise en charge sur Android 3.0 (Honeycomb). Si vous d\u00e9finissez la strat\u00e9gie sur Activ\u00e9, il est impossible d'ex\u00e9cuter une application sur des versions ant\u00e9rieures.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
