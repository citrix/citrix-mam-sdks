STRING_EDPAPPCOMPLIANCECRITERIA_DESC=\n            \nEnsemble d'exigences vous permettant de d\u00e9cider si un appareil respecte les exigences de conformit\u00e9 minimales en mati\u00e8re de cryptage, sur la base desquelles la technologie de conformit\u00e9 d\u00e9termine l'environnement d'ex\u00e9cution. Les crit\u00e8res suivants d\u00e9terminent si un appareil r\u00e9pond aux exigences de conformit\u00e9 minimales \:\n       \n* iOS 10.2+ \: l'application ex\u00e9cute un syst\u00e8me d'exploitation dont la version est sup\u00e9rieure ou \u00e9gale \u00e0 la version sp\u00e9cifi\u00e9e.\n* Acc\u00e8s au d\u00e9bogueur \: l'application n'est pas en cours de d\u00e9bogage ni de tra\u00e7age.\n* Partage de donn\u00e9es \: le partage de donn\u00e9es n'est pas activ\u00e9 sur l'application.\n* Appareil jailbreak\u00e9 \: l'application n'est pas ex\u00e9cut\u00e9e sur un appareil jailbreak\u00e9.\n* Code secret de l'appareil \: le code secret de l'appareil est activ\u00e9.\n            \n        
