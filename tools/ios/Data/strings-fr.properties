CITRIX_REPORTING_WIFIONLY_DESC=\nSi ce param\u00e8tre est activ\u00e9, Citrix envoie des rapports d'erreur et des diagnostics uniquement lorsque vous \u00eates connect\u00e9 \u00e0 un r\u00e9seau Wi-Fi.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
EXPORTCONTACTS_DESC=\nImportant \: n'activez pas cette fonctionnalit\u00e9 si les utilisateurs peuvent acc\u00e9der \u00e0 votre serveur Exchange directement (c'est-\u00e0-dire en dehors de NetScaler Gateway). Sinon, des contacts en double sont cr\u00e9\u00e9s sur l'appareil et dans Exchange.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, il emp\u00eache la synchronisation unidirectionnelle des contacts Secure Mail avec l'appareil ainsi que le partage des contacts Secure Mail (en tant que vCards). La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
STRING_TURNON_SMIME_FTU=Activer S/MIME lors du premier d\u00e9marrage de Secure Mail
PUSH_NOTIFICATIONS_TITLE=Notifications push
EmailClassification_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les marquages de classification de messagerie pour SEC (s\u00e9curit\u00e9) et les marqueurs DLM. Les marquages de classification apparaissent dans les en-t\u00eates d'e-mail en tant que valeurs \u00ab\u00a0X-Protective-Marking\u00a0\u00bb. Veillez \u00e0 configurer les strat\u00e9gies de classification de messagerie associ\u00e9es.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DEFAULT_LOGGER_OUTPUT_DESC_ANDROID=\nD\u00e9termine quels supports de sortie sont utilis\u00e9s par d\u00e9faut par la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Les supports possibles sont les suivants : fichier, console, ou les deux fichier,console.\n\nLa valeur par d\u00e9faut est fichier.\n
WD_SAVE_PASSWORD_DESC_ANDROID=\nPermet aux utilisateurs d'enregistrer leurs informations de connexion aux ordinateurs distants (nom d'utilisateur et mot de passe de compte).\n
STEPUP_AUTH_TITLE=Passerelle NetScaler Gateway alternative
ConnectionSecurityLevel_tls=TLS
DISABLE_PHOTO_LIBRARY_DESC_WORKFLOW=\nSi cette strat\u00e9gie est activ\u00e9e, elle emp\u00eache une application d'acc\u00e9der \u00e0 la biblioth\u00e8que de photos sur l'appareil.\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix ShareFile Workflows.\n
