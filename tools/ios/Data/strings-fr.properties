CONVERSATION_HISTORY_DESC=\nCette strat\u00e9gie d\u00e9finit la dur\u00e9e pendant laquelle l'historique des conversations est stock\u00e9 par le client Secure Chat sur l'appareil. Pass\u00e9 ce d\u00e9lai, Secure Chat effacera tout historique des conversations de l'appareil. La valeur par d\u00e9faut est Illimit\u00e9.\n
INBOUND_DOCEX_DESC=\nBloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents entrants pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications MDX. La valeur par d\u00e9faut est Non restreint.\n\nSi ce param\u00e8tre est d\u00e9fini sur Bloqu\u00e9 ou Restreint, vous pouvez utiliser la strat\u00e9gie Liste blanche d'\u00e9change de documents entrants pour sp\u00e9cifier les applications autoris\u00e9es \u00e0 envoyer des documents \u00e0 cette application.\n \nOptions \: Non restreint, Bloqu\u00e9 ou Restreint\n
