ALLOW_CALENDAR_AGENDA_WIDGET_DESC=\n            Activez cette strat\u00e9gie pour permettre aux utilisateurs d'ajouter l\u2019agenda du calendrier en tant que widget sur l'\u00e9cran d'accueil. La valeur par d\u00e9faut est Activ\u00e9.\n        
SECURE_WEB_DOMAINS_DESC_ANDROID=\nCette strat\u00e9gie s'applique uniquement aux domaines non exclus par la strat\u00e9gie de filtrage des URL.\nAjoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complets (FQDN) ou des suffixes DNS qui sont redirig\u00e9s vers Secure Web lorsque la strat\u00e9gie \u00c9change de documents est d\u00e9finie sur Restreint.\nSi cette strat\u00e9gie contient des entr\u00e9es, seules les URL contenant des champs d'h\u00f4te correspondant \u00e0 au moins un \u00e9l\u00e9ment dans la liste (via la correspondance de suffixe DNS) sont redirig\u00e9es vers l'application Secure Web lorsque la strat\u00e9gie \u00c9change de documents est d\u00e9finie sur Restreint.\nToutes les autres URL sont envoy\u00e9es au navigateur Web Android par d\u00e9faut (la strat\u00e9gie \u00c9change de documents restreinte est ignor\u00e9e).\nLa valeur par d\u00e9faut est vide.\n
