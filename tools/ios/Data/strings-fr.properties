MVPN_GATEWAY_ADDRESS_DESC=\nAdresse publique de NetScaler Gateway \u00e0 utiliser pour acc\u00e9der aux ressources du r\u00e9seau d'entreprise. Pour les applications g\u00e9r\u00e9es par XenMobile, cette strat\u00e9gie est facultative, et lorsqu'elle n'est pas sp\u00e9cifi\u00e9e, c'est la passerelle principale associ\u00e9e au serveur XenMobile qui est utilis\u00e9e par d\u00e9faut. Pour les applications g\u00e9r\u00e9es par Intune, cette adresse doit \u00eatre sp\u00e9cifi\u00e9e explicitement pour s\u00e9lectionner une passerelle et activer la redirection vers le r\u00e9seau d'entreprise.\n\nLa valeur par d\u00e9faut est vide.\n
