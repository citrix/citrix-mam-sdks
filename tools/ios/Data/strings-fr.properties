EDP_APP_NON_COMPLIANCE_ENUM_DESC=\n\n                  Vous permet de prendre des mesures lorsque l'appareil ne respecte pas les exigences minimales requises en mati\u00e8re de cryptage. La valeur par d\u00e9faut est Autoriser l'application apr\u00e8s avertissement. Cela vous permet de choisir une action lorsqu'un appareil ne respecte pas les exigences de conformit\u00e9 minimales du cryptage. S\u00e9lectionnez Autoriser l'application pour qu'elle s'ex\u00e9cute normalement. S\u00e9lectionnez Autoriser l'application apr\u00e8s avertissement pour que l'application s'ex\u00e9cute apr\u00e8s l'affichage de l'avertissement. S\u00e9lectionnez Bloquer pour emp\u00eacher l'application de s'ex\u00e9cuter.\n
                  
        \n          La valeur par d\u00e9faut est Bloquer l'application.\n\n              
DOCEX_DESC=\nBloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications MDX. \n\nSi ce param\u00e8tre est d\u00e9fini sur Non restreint, d\u00e9finissez la strat\u00e9gie Activer le cryptage sur Activ\u00e9 de fa\u00e7on \u00e0 ce que les utilisateurs puissent ouvrir des documents dans des applications non wrapp\u00e9es. Si l'application de r\u00e9ception n'est pas wrapp\u00e9e ou que le cryptage est d\u00e9sactiv\u00e9 sur cette derni\u00e8re, MDX d\u00e9crypte le document.\n\nLa valeur par d\u00e9faut est Restreint.  \n
