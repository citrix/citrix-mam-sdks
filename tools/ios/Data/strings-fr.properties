FILEENCRYPTION_EXCLUDE_LIST_DESC=\nPour \u00e9viter le cryptage d'un ensemble sp\u00e9cifique de fichiers, ajoutez une entr\u00e9e \u00e0 cette liste d'expressions r\u00e9guli\u00e8res s\u00e9par\u00e9e par des virgules. La valeur par d\u00e9faut est vide. Si un nom de chemin d'acc\u00e8s \u00e0 un fichier correspond \u00e0 l'une des expressions r\u00e9guli\u00e8res, le fichier est exclu du cryptage. Les mod\u00e8les d'exclusion prennent en charge la syntaxe d'expressions r\u00e9guli\u00e8res \u00e9tendues Posix 1003.2. Le mod\u00e8le de correspondance n'est pas sensible \u00e0 la casse.\n   \nExemple \:\n    \n\\.log$,\\.dat$ exclut tout nom de chemin d'acc\u00e8s au fichier se terminant par \u00ab .log \u00bb ou \u00ab .dat \u00bb.\n\\/Documents\\/unencrypteddoc\\.txt renverra le fichier unencrypteddoc.txt dans le sous-dossier Documents.\n\\/Documents\\/UnencryptedDocs\\/.*\\.txt renverra les fichiers ".txt" sous le sous-chemin d'acc\u00e8s /Documents/UnencryptedDocs/.\n
ALLOWED_WIFI_NETWORKS_IOS_DESC=\nRemarque \: cette strat\u00e9gie n'est pas prise en charge sur les appareils ex\u00e9cutant iOS 13 ou version ult\u00e9rieure.\nListe s\u00e9par\u00e9e par des virgules des r\u00e9seaux Wi-Fi autoris\u00e9s. Si le nom du r\u00e9seau contient des caract\u00e8res non alphanum\u00e9riques (y compris des virgules), le nom doit \u00eatre entour\u00e9 de guillemets doubles. Les applications ne s'ex\u00e9cutent que si elles sont connect\u00e9es \u00e0 l'un des r\u00e9seaux r\u00e9pertori\u00e9s. Si vous n\u2019indiquez rien, tous les r\u00e9seaux sont autoris\u00e9s. Cette strat\u00e9gie n'affecte pas les connexions aux r\u00e9seaux cellulaires.\n\nLa valeur par d\u00e9faut est vide.\n
ALLOWED_EMAIL_DOMAINS_DESC=\nD\u00e9finissez une liste des domaines de messagerie autoris\u00e9s sous forme de liste s\u00e9par\u00e9e par des virgules telle que serveur.entreprise.com,serveur.entreprise.fr. La valeur par d\u00e9faut est vide, ce qui implique que Secure Mail ne filtre pas les domaines de messagerie et prend en charge tous les domaines de messagerie. Secure Mail \u00e9tablira une correspondance entre les domaines r\u00e9pertori\u00e9s et le nom de domaine dans l'adresse e-mail.\n\u00c0 titre d'exemple, si le nom de domaine serveur.entreprise.com est r\u00e9pertori\u00e9 et que l'adresse e-mail est utilisateur@interne.serveur.entreprise.com, Secure Mail prend en charge l'adresse e-mail.\n
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB=Restrictions de s\u00e9curit\u00e9 iOS 9
DISABLE_QUICKLOOK_DESC=\n                    Si cette option est activ\u00e9e, elle emp\u00eache une application de partager des donn\u00e9es avec l'activit\u00e9 de Quick Look. La valeur par d\u00e9faut est activ\u00e9e.\n                
DEFAULT_NOSAVE_LOCAL_FILE_DESC_IOS=\nLorsque QuickEdit ouvre un fichier provenant d'une autre application, aucune copie locale ne sera enregistr\u00e9e si le bundle ID de l'autre application figure dans la liste s\u00e9par\u00e9e par des virgules des CFBundleIDs que vous entrez ici.\n
BGSERVICES_DESC=\nNom de domaine complet (FQDN) et adresses du port du service autoris\u00e9s pour l'acc\u00e8s r\u00e9seau en arri\u00e8re-plan. Cela peut \u00eatre un serveur Exchange ou ActiveSync, soit dans votre r\u00e9seau interne soit dans un autre r\u00e9seau auquel Secure Mail se connecte, comme mail.monentreprise.com\:443.\n\nSi vous configurez cette strat\u00e9gie, d\u00e9finissez la strat\u00e9gie Acc\u00e8s r\u00e9seau sur Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne. Cette strat\u00e9gie prend effet lorsque vous configurez la strat\u00e9gie Acc\u00e8s r\u00e9seau. Utilisez \u00e9galement cette strat\u00e9gie lorsque le serveur Exchange r\u00e9side sur votre r\u00e9seau interne et que vous souhaitez utiliser NetScaler Gateway pour cr\u00e9er un proxy sur cette connexion vers le serveur Exchange interne.\n\nLa valeur par d\u00e9faut est vide, ce qui implique que les services r\u00e9seau en arri\u00e8re-plan ne sont pas disponibles.\n
MVPN_REDIRECT_WEB_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, elle active l'interception http/https et la redirection micro VPN via le point de terminaison du proxy Web de NetScaler Gateway. Si elle est d\u00e9sactiv\u00e9e, l'interception du trafic http/https est contourn\u00e9e.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
