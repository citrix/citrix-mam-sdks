DEFAULT_LOGGER_OUTPUT_DESC_ANDROID=\nD\u00e9termine quels supports de sortie sont utilis\u00e9s par d\u00e9faut par la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. \n\nLa valeur par d\u00e9faut est fichier.\n
