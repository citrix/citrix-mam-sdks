GEOFENCE_LATITUDE_DESC=\nLatitude (coordonn\u00e9es Y) du point central du p\u00e9rim\u00e8tre dans lequel l'application est autoris\u00e9e \u00e0 \u00eatre utilis\u00e9e. Si l'application est utilis\u00e9e en dehors du p\u00e9rim\u00e8tre configur\u00e9, elle reste verrouill\u00e9e.\n\nDoit \u00eatre exprim\u00e9e en degr\u00e9s au format num\u00e9rique d\u00e9cimale (DDD.dddd), par exemple \u00ab 43.06581 \u00bb. Les latitudes m\u00e9ridionales doivent \u00eatre pr\u00e9c\u00e9d\u00e9es d'un signe moins.\n\nLa valeur par d\u00e9faut est 0.\n
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_ANDROID=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Notes accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Notes bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
NETWORK_ACCESS_DESC_SALESFORCEONE=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Citrix for Salesforce est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
STRING_SHARED_DEVICES_ONLY=Appareils partag\u00e9s uniquement
CONVERSATION_HISTORY_DESC=\nCette strat\u00e9gie d\u00e9finit la dur\u00e9e pendant laquelle l'historique des conversations est stock\u00e9 par le client Secure Chat sur l'appareil. Pass\u00e9 ce d\u00e9lai, Secure Chat effacera tout historique des conversations de l'appareil. La valeur par d\u00e9faut est Illimit\u00e9.\n
AUTH_DESC=\ \nLorsque vous activez la tunn\u00e9lisation vers le r\u00e9seau interne, cette strat\u00e9gie active un proxy local avec fonction de transfert vers NetScaler Gateway. Elle prend en charge l'authentification unique (SSO) en autorisant NetScaler Gateway \u00e0 r\u00e9pondre aux questions d'authentification.  \n
GEOFENCE_LONGITUDE_TITLE=Longitude du point central
DISABLE_SCREENCAP_EXPLANATION=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, emp\u00eache les utilisateurs de prendre des copies d'\u00e9cran lorsque l'application est en cours d'ex\u00e9cution. Il obscurcit \u00e9galement l'\u00e9cran de l'application lorsque l'utilisateur change d'application. La valeur par d\u00e9faut est Activ\u00e9.\n\nLors de l'utilisation de la fonctionnalit\u00e9 NFC (communication en champ proche) d'Android, certaines applications prennent une copie d'\u00e9cran de l'application avant de transmettre le contenu. Pour activer cette fonctionnalit\u00e9 dans une application encapsul\u00e9e, modifiez la strat\u00e9gie Bloquer la capture d'\u00e9cran sur D\u00e9sactiv\u00e9.\n
