ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, l'option T\u00e9l\u00e9charger les pi\u00e8ces jointes de Secure Mail est activ\u00e9e de fa\u00e7on \u00e0 ce que les utilisateurs puissent, par d\u00e9faut, t\u00e9l\u00e9charger des pi\u00e8ces jointes sur les r\u00e9seaux Wi-Fi internes autoris\u00e9s. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, l'option T\u00e9l\u00e9charger les pi\u00e8ces jointes de Secure Mail est d\u00e9sactiv\u00e9e de fa\u00e7on \u00e0 ce que les utilisateurs ne puissent pas, par d\u00e9faut, t\u00e9l\u00e9charger des pi\u00e8ces jointes sur les r\u00e9seaux Wi-Fi.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
OBSCURESCREEN_TITLE=Obscurcir le contenu de l'\u00e9cran
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nLorsque les utilisateurs Secure Web entrent des informations d\u2019identification lors de l'acc\u00e8s \u00e0 une ressource Web ou la demande d'une ressource Web, cette strat\u00e9gie d\u00e9termine si Secure Web met en cache de fa\u00e7on silencieuse le mot de passe sur l'appareil. Cette strat\u00e9gie s'applique aux mots de passe entr\u00e9s dans les bo\u00eetes de dialogue d'authentification et non aux mots de passe entr\u00e9s dans les formulaires Web.\n\nSi l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, Secure Web met en cache tous les mots de passe saisis par les utilisateurs lors de la demande d'une ressource Web. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, Secure Web ne met pas en cache les mots de passe et supprime les mots de passe en cache existants. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
