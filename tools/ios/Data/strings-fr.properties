VPN_MODE_SWITCH_DESC_DEFAULT_OFF=\nLorsque vous effectuez un tunnelage vers le r\u00e9seau interne, cette strat\u00e9gie permet de basculer entre les modes VPN automatiquement en fonction de vos besoins. Si l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, une demande r\u00e9seau qui a \u00e9chou\u00e9 en raison d'une demande d'authentification qui ne peut pas \u00eatre trait\u00e9e dans le mode VPN pr\u00e9f\u00e9r\u00e9 est de nouveau tent\u00e9e dans un autre mode.  Par exemple, les demandes d'acc\u00e8s au serveur des certificats clients peuvent utiliser le mode Tunnel complet, mais pas lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. De m\u00eame, les demandes d'authentification HTTP sont plus susceptibles d'\u00eatre trait\u00e9es avec SSO lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, le mode VPN pr\u00e9f\u00e9r\u00e9 est le seul mode qui est utilis\u00e9.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
