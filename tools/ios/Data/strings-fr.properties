DISABLE_SOCIALMEDIA_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser les API de Facebook et Twitter sur iOS.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
DISABLE_CAMERA_DESC_NOTE=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Notes.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SF=\nSi cette option est activ\u00e9e, l'application sera activ\u00e9e explicitement pour l'informer d'une fermeture de session utilisateur.  Si elle est d\u00e9sactiv\u00e9e, l'application ne sera pas activ\u00e9e lors d'une fermeture de session utilisateur. Si l'option est r\u00e9gl\u00e9e sur Appareils partag\u00e9s uniquement, l'application sera activ\u00e9e lors d'une fermeture de session utilisateur uniquement si l'appareil est configur\u00e9 en tant qu'appareil partag\u00e9.\n\nLa valeur par d\u00e9faut est Appareils partag\u00e9s uniquement.\n
ALLOW_ADD_ACCOUNTS_TITLE=Autoriser ajout de comptes suppl\u00e9mentaires
EDP_APP_COMPLIANCE_CRITERIA_DROID3_DESC=\n                  Ensemble d'exigences vous permettant de d\u00e9cider si un appareil respecte les exigences de conformit\u00e9 minimales en mati\u00e8re de cryptage, sur la base desquelles la technologie de conformit\u00e9 d\u00e9termine l'environnement d'ex\u00e9cution.\nLes crit\u00e8res suivants d\u00e9terminent si un appareil r\u00e9pond aux exigences de conformit\u00e9 minimales \:\n     * Android SDK 24 (Android 7 Nougat) \: l'application ex\u00e9cute un syst\u00e8me d'exploitation dont la version est sup\u00e9rieure ou \u00e9gale \u00e0 la version sp\u00e9cifi\u00e9e.\n * Acc\u00e8s au d\u00e9bogueur \: l'application n'est pas en cours de d\u00e9bogage ni de tra\u00e7age.\n   * Appareils root\u00e9s \: l'application n'est pas ex\u00e9cut\u00e9e sur un appareil root\u00e9.\n  * Code secret de l'appareil \: le code secret de l'appareil est activ\u00e9.\n * Appareil crypt\u00e9 \: l'application est ex\u00e9cut\u00e9e sur un appareil crypt\u00e9.\n                  \n              
IRM_DESC_MAIL=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Notes prend en charge les fonctionnalit\u00e9s de gestion des droits relatifs \u00e0 l'information (IRM) Exchange.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
