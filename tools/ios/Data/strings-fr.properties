STRING_CALLER_IDENTIFICATION_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, Secure Mail fournit le nom et le num\u00e9ro de contact de vos contacts enregistr\u00e9s \u00e0 iOS \u00e0 des fins d'identification de l'appelant. Ces donn\u00e9es sont uniquement utilis\u00e9es pour identifier et afficher les d\u00e9tails des appels entrants depuis votre liste de contacts enregistr\u00e9e dans Secure Mail. La valeur par d\u00e9faut est ON.\n
DISABLE_MICROPHONE_DESC_FORMS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement le microphone.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Forms.\n
CITRIX_REPORTING_MAX_CACHE_SIZE_DESC=\nLimite la taille des rapports d'erreur et de diagnostics conserv\u00e9s avant d'effacer le cache. Valeur minimale \= 1 Mo. Valeur maximale \= 5 Mo.\n\nLa valeur par d\u00e9faut est de 2 Mo.\n
