SDK_MODE_CONTROL_DESC=\n                  Les strat\u00e9gies du SDK MAM (Mobile Application Manager) refl\u00e8tent les derni\u00e8res strat\u00e9gies. \u00c0 terme, MDX Toolkit et MDX Service seront abandonn\u00e9s. Le SDK MAM proposera des SDK individuels que les d\u00e9veloppeurs tiers pourront int\u00e9grer dans leurs applications mobiles. La plate-forme Android pour Workspace prend uniquement en charge le conteneur de strat\u00e9gies du SDK MAM. Ne s\u00e9lectionnez pas le conteneur de strat\u00e9gies MDX h\u00e9rit\u00e9es pour les applications sur la plate-forme Android pour Workspace.\n              
