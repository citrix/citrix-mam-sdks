OUTBOUND_URLS_DESC_IOS=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (telles que http://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application. \n\nCette strat\u00e9gie permet de filtrer les URL qui sont transmises depuis cette application vers d'autres applications \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL entrantes). \n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb. Les URL sortantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe.  Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 une autre application.  Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 une autre application \u00e0 des fins de traitement. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Une paire de valeurs s\u00e9par\u00e9es par \u00ab \= \u00bb indique une substitution o\u00f9 les occurrences de la premi\u00e8re cha\u00eene sont remplac\u00e9es par celles de la seconde. Vous pouvez utiliser le pr\u00e9fixe \u00ab ^ \u00bb d'expression r\u00e9guli\u00e8re pour rechercher la cha\u00eene \u00e0 ancrer au d\u00e9but de l'adresse URL. Si une URL sortante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n\nValeurs par d\u00e9faut \:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxnotes\:\n
