ACCEPT_ALL_SSL_CERTS_DESC_MAIL_IOS=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Mail bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n                  \nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
