ReportPhishingMailAddress_DESC=\nSi cette strat\u00e9gie est configur\u00e9e, vous pouvez signaler les e-mails suspect\u00e9s de phishing \u00e0 une adresse e-mail ou \u00e0 une liste d'adresses e-mail s\u00e9par\u00e9es par des virgules. La valeur par d\u00e9faut est vide. Si vous ne configurez pas cette strat\u00e9gie, vous ne pourrez pas signaler les e-mails de phishing.\n
USE_LEGACY_FULL_VPN_DESC=\nImpl\u00e9mentation de la strat\u00e9gie Utiliser tunnel complet d'ancienne g\u00e9n\u00e9ration. Elle utilise ASIHTTPRequest.\n
DISABLE_CAMERA_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
