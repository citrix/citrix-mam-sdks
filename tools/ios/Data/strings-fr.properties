DISABLE_MICROPHONE_DESC_SALESFORCEONE=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement le micro.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix pour Salesforce.\n
BGSERVICES_TITLE=Services r\u00e9seau d'arri\u00e8re-plan
INBOUND_URLS_DESC_WITH_DEFAULT=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (telles que http://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application.\n\nCette strat\u00e9gie filtre les mod\u00e8les qui sont transmis \u00e0 cette application \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL entrantes). La valeur par d\u00e9faut est vide, ce qui signifie que tous les mod\u00e8les d'URL d'application enregistr\u00e9s sont bloqu\u00e9s.\n\nIncluez une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb.  Les URL entrantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, le pr\u00e9fixe d\u00e9termine l'action \u00e0 ex\u00e9cuter. Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 l'application. Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 l'application. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Si une URL entrante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n\n
