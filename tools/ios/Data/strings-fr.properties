ENABLE_OFFLINE_PAGE_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, les utilisateurs peuvent enregistrer des pages Web et les consulter ult\u00e9rieurement sans connexion Internet. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9. Avertissement : les pages hors connexion ne seront pas crypt\u00e9es par l'application. Citrix recommande d'activer le cryptage sur l'appareil.\n
