NETWORK_ACCESS_DESC_FORMS=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Forms est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
MDX_SDK_MVPN_NETWORK_ACCESS_DESC=\n                  Emp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Citrix ADC sont utilis\u00e9s.\n              
WIFI_ONLY_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application est verrouill\u00e9e lorsque l'appareil n'est pas connect\u00e9 \u00e0 un r\u00e9seau Wi-Fi. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application peut fonctionner si l'appareil dispose d'une connexion active, telle qu'une connexion 4G/3G, LAN ou Wi-Fi.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
