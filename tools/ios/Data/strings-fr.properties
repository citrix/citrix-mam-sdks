COPY_DESC_RESTRICTED_CTXMAM=\n                    Bloque, autorise ou restreint les op\u00e9rations de couper/coller sur le Presse-papiers pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les donn\u00e9es copi\u00e9es du Presse-papiers sont plac\u00e9es dans un Presse-papiers priv\u00e9 qui est uniquement disponible aupr\u00e8s des applications CTXMAM. \n\n                    La valeur par d\u00e9faut est Restreint.\n                
DISABLE_SMS_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser la fonctionnalit\u00e9 de composition de SMS utilis\u00e9e pour envoyer des SMS/messages texte \u00e0 partir de l'application.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
WORXNOTES_ACCOUNTENUM_SHAREFILE=ShareFile uniquement
ENC_KEYS_DESC_ANDROID=\nPermet de conserver sur l'appareil les secrets utilis\u00e9s pour d\u00e9river les cl\u00e9s de cryptage. Acc\u00e8s hors connexion autoris\u00e9 est la seule option disponible.\n\nCitrix vous recommande de d\u00e9finir la strat\u00e9gie Authentification pour permettre une ouverture de session r\u00e9seau ou une demande de mot de passe hors connexion afin de prot\u00e9ger l'acc\u00e8s au contenu crypt\u00e9.\n
