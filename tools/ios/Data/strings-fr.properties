MAX_SYNC_INTERVAL_DESCRIPTION_WINDOWS=\n                  Contr\u00f4le le nombre de messages stock\u00e9s localement sur un appareil mobile en limitant la p\u00e9riode de synchronisation. La valeur par d\u00e9faut est de 1 mois.\n                  Pour limiter la dur\u00e9e pendant laquelle un appareil peut effectuer des recherches sur le serveur de messagerie, configurez la strat\u00e9gie Limite de recherche du serveur de messagerie.\n              
REQUIRE_DEVICE_EXPLANATION=\nSi l'option Code secret ou code PIN de l'appareil est s\u00e9lectionn\u00e9e, l'application est verrouill\u00e9e si aucun code PIN ou code secret n'est configur\u00e9 sur l'appareil. \nSi l'option S\u00e9quence de verrouillage de l'\u00e9cran de l'appareil est s\u00e9lectionn\u00e9e, l'application est verrouill\u00e9e si aucune s\u00e9quence de verrouillage de l'\u00e9cran n'est configur\u00e9e sur l'appareil.\nSi l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, l'application peut \u00eatre ex\u00e9cut\u00e9e m\u00eame si l'appareil ne dispose pas d'un code PIN, d'un code secret ou d'une s\u00e9quence de verrouillage de l'\u00e9cran.\n\nRemarque \: la strat\u00e9gie Code secret ou code PIN de l'appareil est uniquement prise en charge sur Android 4.1 (Jellybean). Si vous d\u00e9finissez la strat\u00e9gie sur Code secret ou code PIN de l'appareil, une application ne peut pas \u00eatre ex\u00e9cut\u00e9e sur des versions ant\u00e9rieures.\nRemarque \: sur les appareils Android M, les options \u00ab Code secret ou code PIN de l'appareil \u00bb et \u00ab S\u00e9quence de verrouillage de l'\u00e9cran de l'appareil \u00bb ont le m\u00eame effet\ : avec l'une ou l'autre de ces options, l'application est verrouill\u00e9e si l'appareil ne dispose pas d'un code PIN, d'un code secret ou d'une s\u00e9quence de verrouillage de l'\u00e9cran.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
WIPE_DATA_ON_APP_LOCK_DESC=\nEfface les donn\u00e9es et r\u00e9initialise l'application lorsqu'elle est verrouill\u00e9e. Si cette option est d\u00e9finie sur D\u00e9sactiv\u00e9, les donn\u00e9es d'application ne sont pas effac\u00e9es lorsque l'application est verrouill\u00e9e.\n\nVous pouvez bloquer une application pour les raisons suivantes \: perte du droit d'application pour l'utilisateur, abonnement \u00e0 l'application supprim\u00e9, compte supprim\u00e9, Secure Hub d\u00e9sinstall\u00e9, nombre d'\u00e9checs d'authentification de l'application trop \u00e9lev\u00e9, appareil jailbreak\u00e9 ou root\u00e9 d\u00e9tect\u00e9 (param\u00e8tre de strat\u00e9gie), appareil verrouill\u00e9 par une action d'administration.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DISABLE_KEYBOARD_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser des extensions de clavier tierces.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
STRING_DISABLED=D\u00e9sactiv\u00e9
TIME_1_DAY=1 jour
DIAGNOSTICS_CATEGORY=Journaux d'applications
ReportPhishingMechanism_DESC=\nCette strat\u00e9gie indique le m\u00e9canisme utilis\u00e9 pour signaler les messages suspect\u00e9s de phishing.\n\n    1. Signaler via pi\u00e8ce jointe (.eml) : permet de signaler les courriers de phishing en pi\u00e8ce jointe. La pi\u00e8ce jointe est envoy\u00e9e \u00e0 une adresse e-mail ou \u00e0 une liste d'adresses e-mail s\u00e9par\u00e9es par des virgules, configur\u00e9es dans la strat\u00e9gie Signaler adresses e-mail de phishing.\n    2. Signaler via transfert : permet de signaler les e-mails de phishing en tant que transfert. Le courrier est transf\u00e9r\u00e9 \u00e0 une adresse e-mail ou \u00e0 une liste d'adresses e-mail s\u00e9par\u00e9es par des virgules, configur\u00e9es dans la strat\u00e9gie Signaler adresses e-mail de phishing.\n        Remarque \: cette strat\u00e9gie est uniquement disponible pour le serveur Microsoft Exchange.\n\nLa valeur par d\u00e9faut est Signaler via pi\u00e8ce jointe (.eml).\n        
