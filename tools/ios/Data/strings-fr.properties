OUTBOUND_URLS_DESC_IOS_WORXMAIL_IOS=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des sch\u00e9mas sp\u00e9cifiques (tels que http\://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide \u00e0 une autre application. \n\nCette strat\u00e9gie permet de filtrer les URL qui sont transmises depuis cette application vers d'autres applications \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL sortantes). \n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus \u00ab + \u00bb ou moins \u00ab - \u00bb. Les URL sortantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe. Un pr\u00e9fixe de signe moins \u00ab - \u00bb bloque la transmission de l'adresse URL \u00e0 une autre application. Un pr\u00e9fixe de signe plus \u00ab + \u00bb autorise la transmission de l'adresse URL \u00e0 une autre application \u00e0 des fins de traitement. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Une paire de valeurs s\u00e9par\u00e9es par \u00ab \= \u00bb indique une substitution o\u00f9 les occurrences de la premi\u00e8re cha\u00eene sont remplac\u00e9es par celles de la seconde. Vous pouvez utiliser le pr\u00e9fixe \u00ab ^ \u00bb d'expression r\u00e9guli\u00e8re pour rechercher la cha\u00eene \u00e0 ancrer au d\u00e9but de l'adresse URL. Si une URL sortante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n\n Valeurs par d\u00e9faut \:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^lmi-g2m\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxnotes\:\n  +^ctxnotesex\:\n  +^ctxtasks\:\n  +^facetime-audio\:\n  +^itms-apps\:\n  +^ctx-sf\:\n  +^sharefile\:\n  +^lync\:\n
DEFAULT_NOSAVE_LOCAL_FILE_TITLE=Ne pas enregistrer les fichiers locaux
DISABLE_PRINTING_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'imprimer des donn\u00e9es. Si une application dispose de la commande Share, vous devez d\u00e9finir la strat\u00e9gie \u00c9change de documents (Ouvrir dans) sur Restreint ou Bloqu\u00e9 pour bloquer l'impression.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
WD_SAVE_PASSWORD_DESC_IOS=\nPermet aux utilisateurs d'enregistrer leurs informations de connexion aux ordinateurs distants (nom d'utilisateur et mot de passe de compte).\n\nLa valeur par d\u00e9faut est vrai.\n
ENABLE_OFFLINE_PAGE_TITLE=Autoriser les pages hors connexion
DISABLE_KEYBOARD_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser des extensions de clavier tierces sur iOS 8 et versions ult\u00e9rieures.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
OUTBOUND_URLS_DESC_IOS_FORMS=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (telles que http://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application. \n\nCette strat\u00e9gie permet de filtrer les URL qui sont transmises depuis cette application vers d'autres applications \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL sortantes). \n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus \u00ab + \u00bb ou moins \u00ab - \u00bb. Les URL sortantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe. Un pr\u00e9fixe de signe moins \u00ab - \u00bb bloque la transmission de l'adresse URL \u00e0 une autre application.  Un pr\u00e9fixe de signe plus \u00ab + \u00bb autorise la transmission de l'adresse URL \u00e0 une autre application \u00e0 des fins de gestion. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Une paire de valeurs s\u00e9par\u00e9es par \u00ab \= \u00bb indique une substitution o\u00f9 les occurrences de la premi\u00e8re cha\u00eene sont remplac\u00e9es par celles de la seconde. Vous pouvez utiliser le pr\u00e9fixe \u00ab ^ \u00bb d'expression r\u00e9guli\u00e8re pour rechercher la cha\u00eene \u00e0 ancrer au d\u00e9but de l'adresse URL. Si une URL sortante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n\nValeurs par d\u00e9faut \:\n+maps.apple.com\n+itunes.apple.com\n^http\:\=ctxmobilebrowser\:\n^https\:\=ctxmobilebrowsers\:\n^mailto\:\=ctxmail\:\n+^citrixreceiver\:\n+^telprompt\:\n+^tel\:\n+^col-g2m-2\:\n+^col-g2w-2\:\n+^maps\:ios_addr\n+^mapitem\:\n+^ctxinternalmail\:\n+^ctxmail\:\n
DISABLE_SENSOR_TITLE=Bloquer le capteur de l'appareil
DEFAULT_SYNC_INTERVAL_TITLE=Intervalle de synchronisation par d\u00e9faut
LOCK_SCREEN_NOTIFICATION_DESC=\nContr\u00f4le si les notifications relatives \u00e0 la messagerie et au calendrier s'affichent sur l'\u00e9cran d'un appareil verrouill\u00e9. Si Autoriser est s\u00e9lectionn\u00e9, toutes les informations contenues dans la notification s'affichent. Si Bloquer est s\u00e9lectionn\u00e9, les notifications ne s'affichent pas. Si l'exp\u00e9diteur d'un message ou le titre d'un \u00e9v\u00e9nement est s\u00e9lectionn\u00e9, seul le nom de l'exp\u00e9diteur de l'e-mail ou le titre de l'\u00e9v\u00e9nement de calendrier s'affiche. Si l'option Nombre uniquement est s\u00e9lectionn\u00e9e, seul le nombre de messages et d'invitations \u00e0 des r\u00e9unions s'affiche en plus de l'heure des rappels de calendrier.\n \nLa valeur par d\u00e9faut est Autoriser.\n
DEFAULT_EmailClassification_DESC=\nSp\u00e9cifie le marquage de protection que Secure Mail applique \u00e0 un e-mail si un utilisateur ne choisit pas un marquage. Cette valeur doit figurer dans la liste de la strat\u00e9gie Marquages de classification de messagerie.\n \n La valeur par d\u00e9faut est UNOFFICIAL.\n
ALLOW_NPS_TITLE=Autoriser l'affichage de NPS
WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Activer la mise en cache du mot de passe Web
MVPN_GATEWAY_ADDRESS_DESC=\nAdresse publique de Netscaler Gateway \u00e0 utiliser pour acc\u00e9der aux ressources du r\u00e9seau d'entreprise. Pour les applications g\u00e9r\u00e9es par XenMobile, cette strat\u00e9gie est facultative, et lorsqu'elle n'est pas sp\u00e9cifi\u00e9e, c'est la passerelle principale associ\u00e9e au serveur XenMobile qui est utilis\u00e9e par d\u00e9faut. Pour les applications g\u00e9r\u00e9es par Intune, cette adresse doit \u00eatre sp\u00e9cifi\u00e9e explicitement pour s\u00e9lectionner une passerelle et activer la redirection vers le r\u00e9seau d'entreprise.\nLa valeur par d\u00e9faut est vide.\n
MVPN_REDIRECT_WEB_TITLE=Activer la redirection http/https (avec SSO)
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nR\u00e9gion dans laquelle se trouve l'h\u00f4te FCM pour vos utilisateurs Secure Mail. Les options sont Am\u00e9riques, EMEA et APAC. La valeur par d\u00e9faut est Am\u00e9riques.\n            
LOCK_SCREEN_NOTIFICATION_DISABLED=Bloquer
NETWORK_ACCESS_DESC_SALESFORCEONE=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Citrix for Salesforce est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
DISABLE_LOCATION_DESC_SALESFORCEONE=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix pour Salesforce.\n
DEFAULT_LOGGER_LEVEL_TITLE=Niveau de journalisation par d\u00e9faut
DISABLE_LOCATION_DESC_MAIL=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Mail.\n
DISABLE_DICTATION_TITLE=Bloquer la dict\u00e9e
ANALYTICS_DETAIL_TITLE=Niveau de d\u00e9tail de Google Analytics
CLIENT_CERT_PREFETCH_DESC=Lorsqu'elle est utilis\u00e9e avec le service d\u2019int\u00e9gration de certificat de StoreFront et que le param\u00e8tre \u00c9tiquette de certificat est sp\u00e9cifi\u00e9, cette valeur bool\u00e9enne indique si le certificat doit \u00eatre acquis ou non pour cette application. D\u00e9finissez cette valeur sur vrai pour les applications non autoris\u00e9es \u00e0 fonctionner hors connexion. D\u00e9finissez cette valeur sur faux pour les applications autoris\u00e9es \u00e0 fonctionner hors connexion.\n
BLOCK_JAILBROKEN_TITLE=Bloquer les appareils jailbreak\u00e9s ou root\u00e9s
URL_EXCLUSION_LIST_DESC_ANDROID=\nCette strat\u00e9gie exclut certaines URL sortantes du filtrage MDX. La liste s\u00e9par\u00e9e par des virgules suivante de noms de domaine complets (FQDN) ou de suffixes DNS sera exclue de tout filtrage MDX. Si cette strat\u00e9gie contient des entr\u00e9es, les URL contenant des champs d'h\u00f4te correspondant \u00e0 au moins un \u00e9l\u00e9ment dans la liste (via la correspondance de suffixe DNS) seront envoy\u00e9es directement et sans modification au navigateur par d\u00e9faut. \nLa valeur par d\u00e9faut est vide.\n
EmailClassification_TITLE=Classification de la messagerie
NETWORK_ACCESS_DESC_BLOCKED=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut est Bloqu\u00e9.\n
REQUIRE_DEVICE_EXPLANATION=\nSi l'option Code secret ou code PIN de l'appareil est s\u00e9lectionn\u00e9e, l'application est verrouill\u00e9e si aucun code PIN ou code secret n'est configur\u00e9 sur l'appareil. \nSi l'option S\u00e9quence de verrouillage de l'\u00e9cran de l'appareil est s\u00e9lectionn\u00e9e, l'application est verrouill\u00e9e si aucune s\u00e9quence de verrouillage de l'\u00e9cran n'est configur\u00e9e sur l'appareil.\nSi l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, l'application peut \u00eatre ex\u00e9cut\u00e9e m\u00eame si l'appareil ne dispose pas d'un code PIN, d'un code secret ou d'une s\u00e9quence de verrouillage de l'\u00e9cran.\n\nRemarque \: la strat\u00e9gie Code secret ou code PIN de l'appareil est uniquement prise en charge sur Android 4.1 (Jellybean). Si vous d\u00e9finissez la strat\u00e9gie sur Code secret ou code PIN de l'appareil, une application ne peut pas \u00eatre ex\u00e9cut\u00e9e sur des versions ant\u00e9rieures.\nRemarque \: sur les appareils Android M, les options \u00ab Code secret ou code PIN de l'appareil \u00bb et \u00ab S\u00e9quence de verrouillage de l'\u00e9cran de l'appareil \u00bb ont le m\u00eame effet\ : avec l'une ou l'autre de ces options, l'application est verrouill\u00e9e si l'appareil ne dispose pas d'un code PIN, d'un code secret ou d'une s\u00e9quence de verrouillage de l'\u00e9cran.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nSi cette option est activ\u00e9e, l'application sera activ\u00e9e explicitement pour l'informer d'une fermeture de session utilisateur.  Si elle est d\u00e9sactiv\u00e9e, l'application ne sera pas activ\u00e9e lors d'une fermeture de session utilisateur. Si l'option est r\u00e9gl\u00e9e sur Appareils partag\u00e9s uniquement, l'application sera activ\u00e9e lors d'une fermeture de session utilisateur uniquement si l'appareil est configur\u00e9 en tant qu'appareil partag\u00e9.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
MAX_SYNC_INTERVAL_DESCRIPTION=\nContr\u00f4le le nombre de messages stock\u00e9s localement sur un appareil mobile en limitant la p\u00e9riode de synchronisation. La valeur par d\u00e9faut est Tous.\nPour limiter la dur\u00e9e pendant laquelle un appareil peut effectuer des recherches sur le serveur de messagerie, configurez la strat\u00e9gie Limite de recherche du serveur de messagerie.\n
DEVICE_PASSCODE_TITLE=Code secret de l'appareil
WORXWEB_HOMEPAGE_URL_TITLE=URL de page d'accueil
DISABLE_KEYBOARD_TITLE=Bloquer les claviers tiers (iOS 8 et version ult\u00e9rieures uniquement)
DISABLE_GALLERY_TITLE=Bloquer la galerie
WORXNOTES_ACCOUNTENUM_EXCHANGE=Exchange uniquement
DISABLE_LOCATION_WORXCHAT_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est Activ\u00e9 pour Secure Chat.\n
SMIME_LDAP_ACCESS_ANONYMOUSLY_TITLE=Acc\u00e8s anonyme \u00e0 LDAP
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Exclusions de cryptage des fichiers priv\u00e9s
FILE_ENCRYPTION_ENUM_APPLICATION=Application
AUTO_POPULATE_USERNAME_DESC=\nSi ce param\u00e8tre est activ\u00e9, le nom d'utilisateur sera automatiquement renseign\u00e9 dans l'interface de provisioning du compte.\n
DISABLE_MICROPHONE_DESC_WORKFLOW=\nSi cette strat\u00e9gie est activ\u00e9e, elle emp\u00eache une application d'utiliser directement le micro.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix ShareFile Workflows.\n
TIME_3_DAYS=3 jours
DISABLE_BACKUP_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache les fichiers de donn\u00e9es d'\u00eatre sauvegard\u00e9s par iCloud ou iTunes.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
DISABLE_LOCATION_DESC_TASKS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Tasks.\n
DEFAULT_LOGGER_LEVEL_DESC=\nContr\u00f4le le niveau de d\u00e9tail par d\u00e9faut de la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Chaque niveau comprend des niveaux de valeurs moindres. Plage de niveaux possibles \:\n  0  - Rien n'est enregistr\u00e9\n  1  - Erreurs critiques\n  2  - Erreurs\n  3  - Avertissements\n  4  - Messages d'information\n  5  - Messages d'information d\u00e9taill\u00e9s\n  6 \u00e0 15 - Niveaux de d\u00e9bogage de 1 \u00e0 10\n \n\nLa valeur par d\u00e9faut est le niveau 4 (Messages d'information).\n
DIAGNOSTICS_CATEGORY=Journaux d'applications
STRING_STORE_MIGRATION_GUIDE_DESC_ANDROID=\nLorsque cette strat\u00e9gie est activ\u00e9e, un guide comprenant des instructions sur la migration vers la version Play Store sera pr\u00e9sent\u00e9 \u00e0 l'utilisateur la prochaine fois qu'il ouvre une application d'entreprise. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI=Activer le t\u00e9l\u00e9chargement de pi\u00e8ces jointes via Wi-Fi
USER_DOMAIN_TITLE=Domaine des utilisateurs
SECURE_VIEWER_TRUE=vrai
DISABLE_CAMERA_DESC_WORKFLOW=\nSi cette strat\u00e9gie est activ\u00e9e, elle emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix ShareFile Workflows.\n
UNITS_HOURS=heures
EmailClassification_Markings_TITLE=Marquages de classification de la messagerie
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nCette strat\u00e9gie d\u00e9termine si Secure Mail ignore la v\u00e9rification des contacts d'un autre compte Exchange sur l'appareil.\n\nSi elle est activ\u00e9e, l'application synchronise les contacts sur l'appareil m\u00eame si un autre compte Exchange est configur\u00e9. Si elle est d\u00e9sactiv\u00e9e, l'application continue de bloquer la synchronisation des contacts. La valeur par d\u00e9faut est Activ\u00e9e.\n
STEPUP_AUTH_DESC=\nAdresse d'une autre passerelle NetScaler Gateway qui doit \u00eatre utilis\u00e9e pour l'authentification et les sessions micro VPN avec cette application. Il s'agit d'une strat\u00e9gie facultative qui lorsqu'elle est utilis\u00e9e en conjonction avec la strat\u00e9gie Session en ligne requise oblige les applications \u00e0 s'authentifier de nouveau \u00e0 la passerelle sp\u00e9cifique. Ces types de passerelles ont g\u00e9n\u00e9ralement des exigences d'authentification et des strat\u00e9gies de gestion du trafic diff\u00e9rentes (meilleur contr\u00f4le). Si elle est laiss\u00e9e vide, la passerelle par d\u00e9faut du serveur est toujours utilis\u00e9e.\n\nLa valeur par d\u00e9faut est vide.\n
ENABLE_CRASH_TELEMETRY_DESC=\nSi ce param\u00e8tre est activ\u00e9, l'application est autoris\u00e9e \u00e0 envoyer des rapports d'incidents \u00e0 Citrix. S'il est d\u00e9sactiv\u00e9, l'application n'est pas autoris\u00e9e \u00e0 envoyer des rapports d'incidents \u00e0 Citrix. La valeur par d\u00e9faut est Activ\u00e9.\n
NETWORK_ACCESS_WORXCHAT_DESC=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Chat est Non restreint.\n
DEFAULT_LOGGER_OUTPUT_DESC_IOS=\nD\u00e9termine quels supports de sortie sont utilis\u00e9s par d\u00e9faut par la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Les valeurs possibles sont les suivantes : fichier, console ou fichier,console.\n\nLa valeur par d\u00e9faut est fichier.\n
SPLIT_TUNNEL_REVERSE_DESC=\nAjoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complet (FQDN) ou des suffixes DNS qui se connectent \u00e0 l'aide du r\u00e9seau local (LAN) au lieu de passer par un tunnel via NetScaler Gateway. Cette strat\u00e9gie s'applique uniquement au mode Navigation s\u00e9curis\u00e9e lorsque NetScaler Gateway est configur\u00e9 en mode Split tunneling inverse.\n\nLa valeur par d\u00e9faut est vide.\n
UNITS_MINUTES=minutes
LABEL_ON=Activ\u00e9
MAIL_DESC_COMPOSE=\nBloque la r\u00e9daction d'e-mails. La strat\u00e9gie Secure Mail redirige la r\u00e9daction des e-mails sur Secure Mail. La strat\u00e9gie Messagerie native redirige la r\u00e9daction des e-mails sur la messagerie native si un compte est configur\u00e9. La valeur par d\u00e9faut est Secure Mail.\n
REAUTH_PERIOD_DESC=\nD\u00e9finit la p\u00e9riode avant qu'un utilisateur soit invit\u00e9 \u00e0 s'authentifier \u00e0 nouveau. Si la valeur est d\u00e9finie sur z\u00e9ro, l'utilisateur est invit\u00e9 \u00e0 s'authentifier chaque fois que l'application est d\u00e9marr\u00e9e ou activ\u00e9e.\n\nLa valeur par d\u00e9faut est 480 minutes (8 heures).\n
ALLOWED_WIFI_NETWORKS_TITLE=R\u00e9seaux Wi-Fi autoris\u00e9s
DISABLE_SENSOR_EXPLANATION=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser les capteurs de l'appareil (acc\u00e9l\u00e9rom\u00e8tre, capteur de mouvement et gyroscope). \n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
WORXNOTES_ACCOUNTENUM_EXCHANGEANDSHAREFILE=ShareFile et Exchange Server
REDIRECT_SYSTEM_LOGS_SHORTDESC_ANDROID=Rediriger les journaux d'application vers l'outil de diagnostics de Secure App
COMPOSE_NATIVEMAIL=Messagerie native
OUTBOUND_URLS_DESC_IOS_WEB=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (tels que http\://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application. \n\nCette strat\u00e9gie permet de filtrer les URL qui sont transmises depuis cette application vers d'autres applications \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL sortantes). \n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb. Les URL sortantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe. Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 une autre application. Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 une autre application \u00e0 des fins de gestion. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Une paire de valeurs s\u00e9par\u00e9es par \u00ab \= \u00bb indique une substitution o\u00f9 les occurrences de la premi\u00e8re cha\u00eene sont remplac\u00e9es par celles de la seconde. Vous pouvez utiliser le pr\u00e9fixe \u00ab ^ \u00bb d'expression r\u00e9guli\u00e8re pour rechercher la cha\u00eene \u00e0 ancrer au d\u00e9but de l'adresse URL. Si une URL sortante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n\nValeurs par d\u00e9faut \:\n    ^http\:\n  ^https\:\n  ^mailto\:\=ctxmail\:\n  +^ctxmailex\:\n  +^ctxmailex2\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2t-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^itms-services\:\n  +^itms-apps\:\n  +^ctx-sf\:\n  +^lmi-g2m\:\n  +^lync\:\n
LOCK_SCREEN_NOTIFICATION_TITLE=Contr\u00f4ler les notifications de l'\u00e9cran verrouill\u00e9
VPN_MODE_SECURE_BROWSE=Navigation s\u00e9curis\u00e9e
ALLOW_OFFLINE_DOCUMENTS_TITLE=Autoriser les documents hors connexion
ftuPreferredCredentialsSamAccountName=sAMAccountName
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC=\nR\u00e9gion dans laquelle se trouve l'h\u00f4te APNs pour vos utilisateurs Secure Mail. Les options sont Am\u00e9riques, EMEA et APAC.\n\nLa valeur par d\u00e9faut est Am\u00e9riques.\n
DEFAULT_LOGGER_OUTPUT_TITLE=Sortie de journal par d\u00e9faut
ONLINE_SESSION_REQUIRED_GRACE_PERIOD_DESC=\nCette valeur d\u00e9termine le nombre de minutes pendant lesquelles les utilisateurs peuvent utiliser l'application hors connexion avant que la strat\u00e9gie Session en ligne requise n'emp\u00eache son utilisation (jusqu'\u00e0 ce que la session en ligne soit valid\u00e9e).\n             \nLa valeur par d\u00e9faut est 0 (pas de p\u00e9riode de gr\u00e2ce).\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nContient une liste s\u00e9par\u00e9e par des virgules de chemins d'acc\u00e8s aux fichiers. Chaque chemin est une expression r\u00e9guli\u00e8re qui repr\u00e9sente un ou plusieurs fichiers qui ne doivent pas \u00eatre crypt\u00e9s. Les chemins d'acc\u00e8s aux fichiers sont relatifs au stockage externe par d\u00e9faut et \u00e0 tout autre stockage externe sp\u00e9cifique \u00e0 l'appareil. \n
EXCHANGE_SERVER_TITLE_TASKS=Serveur Exchange Secure Tasks
WIPE_DATA_ON_APP_LOCK_DESC=\nEfface les donn\u00e9es et r\u00e9initialise l'application lorsqu'elle est verrouill\u00e9e. Si cette option est d\u00e9finie sur D\u00e9sactiv\u00e9, les donn\u00e9es d'application ne sont pas effac\u00e9es lorsque l'application est verrouill\u00e9e.\n\nVous pouvez bloquer une application pour les raisons suivantes \: perte du droit d'application pour l'utilisateur, abonnement \u00e0 l'application supprim\u00e9, compte supprim\u00e9, Secure Hub d\u00e9sinstall\u00e9, nombre d'\u00e9checs d'authentification de l'application trop \u00e9lev\u00e9, appareil jailbreak\u00e9 ou root\u00e9 d\u00e9tect\u00e9 (param\u00e8tre de strat\u00e9gie), appareil verrouill\u00e9 par une action d'administration.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
WIFI_ONLY_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application est verrouill\u00e9e lorsque l'appareil n'est pas connect\u00e9 \u00e0 un r\u00e9seau Wi-Fi. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application peut fonctionner si l'appareil dispose d'une connexion active, telle qu'une connexion 4G/3G, LAN ou Wi-Fi.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Citrix ShareFile Workflows est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
OUTBOUND_URLS_DESC_IOS_NOTE=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (telles que http://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application. \n\nCette strat\u00e9gie permet de filtrer les URL qui sont transmises depuis cette application vers d'autres applications \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL entrantes). \n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb. Les URL sortantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe.  Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 une autre application.  Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 une autre application \u00e0 des fins de traitement. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Une paire de valeurs s\u00e9par\u00e9es par \u00ab \= \u00bb indique une substitution o\u00f9 les occurrences de la premi\u00e8re cha\u00eene sont remplac\u00e9es par celles de la seconde. Vous pouvez utiliser le pr\u00e9fixe \u00ab ^ \u00bb d'expression r\u00e9guli\u00e8re pour rechercher la cha\u00eene \u00e0 ancrer au d\u00e9but de l'adresse URL. Si une URL sortante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n\nValeurs par d\u00e9faut \:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxsalesforce\:\n
SECUREWEB_DOMAINS_DESC=\nCette strat\u00e9gie s'applique uniquement aux entr\u00e9es de la strat\u00e9gie \u00ab URL autoris\u00e9es \u00bb qui entra\u00eenent la redirection d'une URL vers l'application Secure Web (^http\:\=ctxmobilebrowser\: et ^https\:\=ctxmobilebrowsers\: ).\n\nAjoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complets (FQDN) ou des suffixes DNS autoris\u00e9s \u00e0 \u00eatre redirig\u00e9s vers l'application Secure Web. Si cette strat\u00e9gie est vide (valeur par d\u00e9faut), tous les domaines peuvent \u00eatre redirig\u00e9s vers l'application Secure Web. Si cette strat\u00e9gie contient des entr\u00e9es, seules les URL contenant des champs d'h\u00f4te correspondant \u00e0 au moins un \u00e9l\u00e9ment dans la liste (via la correspondance de suffixe DNS) sont redirig\u00e9es vers l'application Secure Web. Toutes les autres URL sont envoy\u00e9es sans modification \u00e0 iOS, en ignorant l'application Secure Web.\n\nLa valeur par d\u00e9faut est vide.\n
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nD\u00e9finit un ensemble de signets pr\u00e9charg\u00e9s pour le navigateur Secure Web.\n\nLa strat\u00e9gie est une liste s\u00e9par\u00e9e par des virgules contenant le nom du dossier, un nom convivial et une adresse Web. Chaque triplet doit \u00eatre au format dossier,nom,url o\u00f9 dossier et nom peuvent \u00e9ventuellement \u00eatre entour\u00e9s de guillemets (").\n                  \n\u00c0 titre d'exemple, les valeurs de strat\u00e9gie\n                  \n  ,"Mycorp, Inc. home page",http\://www.mycorp.com,\n  "MyCorp Links",Account logon,https\://www.mycorp.com/Accounts\n  "MyCorp Links/Investor Relations","Contact us",http\://www.mycorp.com/IR/Contactus.aspx\n                  \nd\u00e9finissent trois signets. Le premier est un lien principal (aucun nom de dossier) appel\u00e9 "Mycorp, Inc. home page". Le second lien sera plac\u00e9 dans un dossier "MyCorp Links" intitul\u00e9 "Account logon". Le troisi\u00e8me sera plac\u00e9 dans le sous-dossier "Investor Relations" du dossier "MyCorp Links" et affich\u00e9 en tant que "Contact us".\n                  \nLa valeur par d\u00e9faut est vide.\n
MAIL_DOMAIN_DESC=\nNom de domaine Active Directory par d\u00e9faut des utilisateurs Exchange, ou pour iOS uniquement, des utilisateurs Notes.\n\nLa valeur par d\u00e9faut est vide.\n
PRIVATE_FILE_ENCRYPTION_TITLE=Cryptage de fichiers priv\u00e9s
BLOCK_LOGS_TITLE=Bloquer les journaux d'applications
DISABLE_MICROPHONE_DESC_SALESFORCEONE=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement le micro.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix pour Salesforce.\n
INBOUND_URLS_TITLE=Mod\u00e8les d'URL d'application
STRING_DISABLED=D\u00e9sactiv\u00e9
DATABASE_ENCRYPTION_DESC=\nSi l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, les donn\u00e9es stock\u00e9es sur l'appareil ne sont pas crypt\u00e9es. Si l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, les donn\u00e9es stock\u00e9es sur l'appareil sont crypt\u00e9es.\n                \nLa valeur par d\u00e9faut est Activ\u00e9.\n\nAttention \: si vous modifiez cette strat\u00e9gie apr\u00e8s le d\u00e9ploiement d'une application, les utilisateurs devront la r\u00e9installer.\n
WIPE_DATA_ON_APP_LOCK_TITLE=Effacer les donn\u00e9es des applications apr\u00e8s verrouillage
INTERNAL_NETWORK_TITLE=Exiger un r\u00e9seau interne
SECURITY_APPINTERACTION_CATEGORY=lnteraction des applications
DISABLE_ICLOUD_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser iCloud pour stocker et partager des donn\u00e9es et des param\u00e8tres. Remarque \: la sauvegarde de fichiers de donn\u00e9es dans iCloud est contr\u00f4l\u00e9e par la strat\u00e9gie Bloquer la sauvegarde de fichiers.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
GEOFENCE_LONGITUDE_DESC=\nLongitude (coordonn\u00e9es X) du point central du p\u00e9rim\u00e8tre dans lequel l'application est autoris\u00e9e \u00e0 \u00eatre utilis\u00e9e. Si l'application est utilis\u00e9e en dehors du p\u00e9rim\u00e8tre configur\u00e9, elle reste verrouill\u00e9e.\n\nDoit \u00eatre exprim\u00e9e en degr\u00e9s au format num\u00e9rique d\u00e9cimale (DDD.dddd), par exemple \u00ab -31.9635 \u00bb. Les longitudes occidentales doivent \u00eatre pr\u00e9c\u00e9d\u00e9es d'un signe moins.\n\nLa valeur par d\u00e9faut est 0.\n
DISABLE_AIRDROP_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser AirDrop.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
DISABLE_ICLOUD_TITLE=Bloquer iCloud
USERENTERED_ONLY=Uniquement saisies par l'utilisateur
ENABLE_DRAFT_AUTO_SAVE__DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, Secure Mail prend en charge l'enregistrement automatique des messages sur le dossier Brouillons. La valeur par d\u00e9faut est Activ\u00e9.\n
DEFAULT_LOGGER_LEVEL_UNITS=niveau
TIME_1_WEEK=1 semaine
MVPN_REDIRECT_WEB_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, elle active l'interception http/https et la redirection mVPN via le point de terminaison du proxy Web de Netscaler Gateway. Si elle est d\u00e9sactiv\u00e9e, l'interception du trafic http/https est contourn\u00e9e.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
GEOFENCE_RADIUS_DESC_IOS=\nRayon du p\u00e9rim\u00e8tre (g\u00e9ofencing) dans lequel l'application est autoris\u00e9e \u00e0 \u00eatre utilis\u00e9e. Si l'application est utilis\u00e9e en dehors du p\u00e9rim\u00e8tre configur\u00e9, elle reste verrouill\u00e9e.\n\nDoit \u00eatre exprim\u00e9 en m\u00e8tres. Lorsque la valeur est d\u00e9finie sur z\u00e9ro, le g\u00e9ofencing est d\u00e9sactiv\u00e9.\n\nLorsque la strat\u00e9gie Bloquer les services de localisation est activ\u00e9e, le g\u00e9ofencing ne fonctionne pas correctement.\n\nLa valeur par d\u00e9faut est 0 (d\u00e9sactiv\u00e9).\n
PUBLIC_FILE_MIGRATION_WRITE=\u00c9criture (WO/RW)
DISABLE_ATTACHMENTS_TITLE=Bloquer les pi\u00e8ces jointes
MAX_SEARCH_WINDOW_DESCRIPTION=\nRestreint le volume d'historique des messages auquel il est possible d'acc\u00e9der \u00e0 partir d'appareils mobiles en limitant le nombre de jours inclus dans les recherches du serveur de messagerie. La valeur par d\u00e9faut est Illimit\u00e9.\nPour limiter le nombre de messages synchronis\u00e9s sur un appareil mobile, configurez la strat\u00e9gie P\u00e9riode de synchronisation du client maximale.\n
DISABLE_LOCATION_DESC_NOTE=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Notes.\n
DEFAULT_EMAIL_NOTIFICATION=Notification par d\u00e9faut des e-mails
MVPN_EXCLUDE_DOMAINS_TITLE=Liste d'exclusion du tunnel mVPN
COPY_TITLE=Couper et copier
MAX_SYNC_INTERVAL_DESCRIPTION_WINDOWS=\n                  Contr\u00f4le le nombre de messages stock\u00e9s localement sur un appareil mobile en limitant la p\u00e9riode de synchronisation. La valeur par d\u00e9faut est de 1 mois.\n                  Pour limiter la dur\u00e9e pendant laquelle un appareil peut effectuer des recherches sur le serveur de messagerie, configurez la strat\u00e9gie Limite de recherche du serveur de messagerie.\n              
FILEENCRYPTION_EXCLUDE_LIST_TITLE=Exclusions de cryptage de fichiers
DEFAULT_NOSAVE_LOCAL_FILE_DESC_IOS=\nLorsque QuickEdit ouvre un fichier provenant d'une autre application, aucune copie locale ne sera enregistr\u00e9e si le bundle ID de l'autre application figure dans la liste s\u00e9par\u00e9e par des virgules des CFBundleIDs que vous entrez ici.\n
ENC_KEYS_DESC=\nSi l'option Acc\u00e8s en ligne uniquement est s\u00e9lectionn\u00e9e, les secrets utilis\u00e9s pour d\u00e9river les cl\u00e9s de cryptage ne peuvent pas \u00eatre conserv\u00e9s sur l'appareil. Au lieu de cela, ils doivent \u00eatre r\u00e9cup\u00e9r\u00e9s chaque fois qu'ils sont n\u00e9cessaires via le service de gestion des cl\u00e9s de XenMobile. Si l'option Acc\u00e8s hors connexion est s\u00e9lectionn\u00e9e, les secrets utilis\u00e9s pour d\u00e9river les cl\u00e9s de cryptage peuvent \u00eatre conserv\u00e9s sur l'appareil. Si l'option Acc\u00e8s hors connexion s\u00e9curis\u00e9 est s\u00e9lectionn\u00e9e, les secrets utilis\u00e9s pour d\u00e9river les cl\u00e9s de cryptage peuvent \u00eatre conserv\u00e9s sur l'appareil et prot\u00e9g\u00e9s par un mot de passe hors connexion d\u00e9fini par l'utilisateur. Dans ce cas, l'utilisateur doit entrer son mot de passe pour acc\u00e9der au conteneur s\u00e9curis\u00e9 prot\u00e9g\u00e9 par les cl\u00e9s de cryptage.\n\nSi l'option Acc\u00e8s en ligne uniquement est s\u00e9lectionn\u00e9e, la strat\u00e9gie d'authentification est Ouverture de session r\u00e9seau, quel que soit le param\u00e8tre de strat\u00e9gie d'authentification que vous avez configur\u00e9 pour cette application. Si l'option Acc\u00e8s hors connexion est s\u00e9lectionn\u00e9e, il est recommand\u00e9 (mais pas obligatoire) de configurer la strat\u00e9gie Authentification de mani\u00e8re \u00e0 demander la saisie d'un mot de passe hors connexion pour pouvoir prot\u00e9ger l'acc\u00e8s aux cl\u00e9s et au contenu crypt\u00e9 associ\u00e9. Si l'option Acc\u00e8s hors connexion s\u00e9curis\u00e9 est s\u00e9lectionn\u00e9e, l'utilisateur peut \u00eatre invit\u00e9 \u00e0 entrer son mot de passe hors connexion lorsque l'application est d\u00e9marr\u00e9e pour la premi\u00e8re fois.\n\nLa valeur par d\u00e9faut est Acc\u00e8s hors connexion.\n
DISABLE_HTML5_LOCAL_STORAGE=D\u00e9sactiver le stockage local HTML 5
CITRIX_REPORTING_MAX_CACHE_SIZE_TITLE=Taille maximale de cache du fichier de rapport
DISABLE_LOCATION_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
URL_EXCLUSION_LIST_TITLE=Domaines d'URL exclus du filtrage
ENABLE_DRAFT_AUTO_SAVE_TITLE=Activer l'enregistrement automatique des brouillons
TURNON_SMIME_FTU_DESC_MAIL_IOS=\nD\u00e9termine si Secure Mail active la norme S/MIME lors du premier d\u00e9marrage de Secure Mail, si la strat\u00e9gie Source du certificat S/MIME est d\u00e9finie sur Coffre partag\u00e9. Si ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail active la norme S/MIME s'il existe des certificats pour l'utilisateur dans le coffre partag\u00e9. S'il n'existe pas de certificats dans le coffre partag\u00e9, l'utilisateur est invit\u00e9 \u00e0 importer les certificats. Dans ces deux cas de figure, les utilisateurs doivent configurer des certificats \u00e0 partir d'une application de fournisseur d'identit\u00e9 num\u00e9rique prise en charge avant de cr\u00e9er un compte dans Secure Mail.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Mail n'active pas S/MIME et l'utilisateur peut l'activer dans les param\u00e8tres Secure Mail.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
PERMIT_VPN_MODE_SWITCHING_DESC=\nLorsque vous effectuez un tunnelage vers le r\u00e9seau interne, cette strat\u00e9gie permet de basculer entre les modes VPN automatiquement en fonction de vos besoins. Si l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, une demande r\u00e9seau qui a \u00e9chou\u00e9 en raison d'une demande d'authentification qui ne peut pas \u00eatre trait\u00e9e dans le mode VPN pr\u00e9f\u00e9r\u00e9 est de nouveau tent\u00e9e dans un autre mode. Par exemple, les demandes d'acc\u00e8s au serveur des certificats clients peuvent utiliser le mode Tunnel complet, mais pas lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. De m\u00eame, les demandes d'authentification HTTP sont plus susceptibles d'\u00eatre trait\u00e9es avec SSO lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, le mode VPN pr\u00e9f\u00e9r\u00e9 est le seul mode qui est utilis\u00e9.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DISABLE_MICROPHONE_DESC_FORMS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement le microphone.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Forms.\n
EmailClassification_Namespace_DESC=\nSp\u00e9cifie l'espace de noms de la classification requis dans l'en-t\u00eate de l'e-mail par la norme de classification utilis\u00e9e. Par exemple, l'espace de noms \u00ab\u00a0gov.au\u00a0\u00bb appara\u00eet dans l'en-t\u00eate comme \u00ab\u00a0NS\=gov.au\u00a0\u00bb.\n \n La valeur par d\u00e9faut est vide.\n
PREFERRED_VPN_MODE_TITLE=Mode VPN pr\u00e9f\u00e9r\u00e9
GOTOMEETING_AND_USER_ENTERED=GoToMeeting et saisies par l'utilisateur
ACCESS_NETWORK_CATEGORY=Configuration r\u00e9seau requise
FTU_PREFERRED_CREDENTIALS_TITLE=Informations d\u2019identification d\u2019authentification initiales
DOCEX_TITLE=\u00c9change de documents (Ouvrir dans)
FILE_ENCRYPTION_VERSION_DESC=\nSp\u00e9cifie la version de cryptage du cryptage des fichiers publics et priv\u00e9s. Citrix vous recommande En cours pour fournir une s\u00e9curit\u00e9 maximale, en particulier dans le cas d'un d\u00e9ploiement de nouvelles applications. Si vous s\u00e9lectionnez En cours, les utilisateurs devront r\u00e9installer les applications qui incluent une version de cryptage ant\u00e9rieure, telle que Ancienne, ou ils risquent de perdre des donn\u00e9es. La valeur par d\u00e9faut est En cours.\n
NETWORK_ACCESS_DESC_UNRESTRICTED=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut est Non restreint.\n
AUTO_POPULATE_USERNAME_TITLE=Activer le remplissage automatique du nom d'utilisateur
APPSTOREMIGRATION_CATEGORY=AppStoreMigration
BGSERVICES_GATEWAY_DESC=\nAdresse de passerelle alternative \u00e0 utiliser pour les services r\u00e9seau en arri\u00e8re-plan au format fqdn\:port. Il s'agit du nom de domaine complet et du num\u00e9ro de port NetScaler Gateway que Secure Mail utilise pour se connecter au serveur Exchange interne. Dans l'utilitaire de configuration de NetScaler Gateway, vous devez configurer la Secure Ticket Authority (STA) et lier la strat\u00e9gie au serveur virtuel.\n\nLa valeur par d\u00e9faut est vide, autrement dit aucune passerelle alternative n'existe. \n\nSi vous configurez cette strat\u00e9gie, d\u00e9finissez la strat\u00e9gie Acc\u00e8s r\u00e9seau sur Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne. Cette strat\u00e9gie prend effet lorsque vous configurez la strat\u00e9gie Acc\u00e8s r\u00e9seau. Utilisez \u00e9galement cette strat\u00e9gie lorsque le serveur Exchange r\u00e9side sur votre r\u00e9seau interne et que vous souhaitez utiliser NetScaler Gateway pour cr\u00e9er un proxy sur cette connexion vers le serveur Exchange interne.\n
INBOUND_DOCEX_TITLE=\u00c9change de documents entrants (Ouvrir dans)
DOMAIN_DESC=\nNom du domaine Active Directory par d\u00e9faut pour les utilisateurs.\n\nLa valeur par d\u00e9faut est vide.\n
WWUX_HIDE_ALL=Masquer toutes les commandes
MAX_LOG_FILE_SIZE_DESC=\nLimite la taille en Mo des fichiers journaux conserv\u00e9s par la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App avant le d\u00e9ploiement. La taille minimale est de 1 Mo. La taille maximale est de 5 Mo.\n\nLa valeur par d\u00e9faut est 2 Mo.\n
ENCRYPT_LOGS_TITLE=Crypter les journaux
INBOUND_DOCEX_WHITELIST_DESC=\nLorsque l'option \u00c9change de documents entrants est d\u00e9finie sur Restreint ou Bloqu\u00e9, cette liste d'ID d'applications s\u00e9par\u00e9e par des virgules (comprenant les applications non MDX) sera autoris\u00e9e \u00e0 envoyer des documents \u00e0 l'application.\n
REQUIRE_DEVICE_LOCK_TITLE=Exiger verrouillage de l'appareil
ENC_KEYS_ENUM_OFFLINE_ANDROID=Acc\u00e8s hors connexion autoris\u00e9
USE_SECURE_CONNECTION_DESC_MAIL_ANDROID=\nSi cette option est d\u00e9finie sur Activ\u00e9, Secure Mail utilise une connexion s\u00e9curis\u00e9e. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, Secure Mail n'utilise pas de connexion s\u00e9curis\u00e9e.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
DISABLE_EMAIL_AS_ATTACHMENT_TITLE=Bloquer les e-mails en tant que pi\u00e8ces jointes
MVPN_DISABLE_TCP_REDIRECT_TITLE=D\u00e9sactiver la redirection (au niveau TCP) du tunnel complet mVPN
LOCK_SCREEN_NOTIFICATION_ALLOWED_EVERYTHING=Autoriser
OBSCURESCREEN_TITLE=Obscurcir le contenu de l'\u00e9cran
IRM_TITLE=Gestion des droits relatifs \u00e0 l'information
COPY_DESC_RESTRICTED=\nBloque, autorise ou restreint les op\u00e9rations de couper/coller sur le Presse-papiers pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les donn\u00e9es copi\u00e9es du Presse-papiers sont plac\u00e9es dans un Presse-papiers priv\u00e9 qui est uniquement disponible aupr\u00e8s des applications MDX. \n\nLa valeur par d\u00e9faut est Restreint.\n
ACCESS_MISC_CATEGORY=Acc\u00e8s divers
STRING_PATTERN_SCREEN_LOCK=S\u00e9quence de verrouillage de l'\u00e9cran de l'appareil
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_IOS=\nDur\u00e9e, en heures, allou\u00e9e \u00e0 un utilisateur pour migrer une application d'entreprise vers la version App Store avant que la migration ne soit effectu\u00e9e de force. Si cette option est laiss\u00e9e vide, la migration ne sera pas impos\u00e9e. Si elle est d\u00e9finie sur 0, l'utilisateur ne pourra pas ignorer la migration. La valeur par d\u00e9faut est 72.\n
WORXWEB_HOMEPAGE_URL_DESC=\nD\u00e9finit l'URL que Secure Web charge au d\u00e9marrage.\n\nLa valeur par d\u00e9faut est vide (page de d\u00e9marrage par d\u00e9faut).\n
PREFERRED_VPN_MODE_DESC=\nD\u00e9finit le mode initial des connexions qui sont tunnelis\u00e9es sur le r\u00e9seau interne. Tunnel VPN complet est recommand\u00e9 pour les connexions qui utilisent des certificats clients ou des connexions SSL de bout en bout vers une ressource dans le r\u00e9seau interne. Navigation s\u00e9curis\u00e9e est recommand\u00e9 pour les connexions qui n\u00e9cessitent l'authentification unique (SSO).\n
WORXNOTES_ACCOUNTENUM_SHAREFILE=ShareFile uniquement
ENABLE_OFFLINE_PAGE_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, les utilisateurs peuvent enregistrer des pages Web et les consulter ult\u00e9rieurement sans connexion Internet. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9. Avertissement : les pages hors connexion ne seront pas crypt\u00e9es par l'application. Citrix recommande d'activer le cryptage sur l'appareil.\n
DISABLE_CAMERA_DESC_NOTE=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Notes.\n
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_TITLE=Jeton de chargement
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nVous pouvez obtenir un jeton de chargement depuis votre compte Citrix Insight Services (CIS). Si vous sp\u00e9cifiez ce jeton facultatif, CIS vous donne acc\u00e8s aux rapports d'erreur et diagnostics charg\u00e9s depuis vos appareils. Citrix a acc\u00e8s aux m\u00eames informations.\n\nLa valeur par d\u00e9faut est vide.\n
DISABLE_AIRPRINT_TITLE=Bloquer AirPrint
STRING_ENABLED=Activ\u00e9
REDIRECT_SYSTEM_LOGS_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, il intercepte et redirige les journaux syst\u00e8me ou de console d'une application vers la fonctionnalit\u00e9 de diagnostics de Secure App. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, les journaux syst\u00e8me ou de console des applications ne sont pas intercept\u00e9s.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
IRM_DESC_MAIL=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Notes prend en charge les fonctionnalit\u00e9s de gestion des droits relatifs \u00e0 l'information (IRM) Exchange.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
CERTIFICATE_EXPIRY_TITLE=Dur\u00e9e de vie du certificat utilisateur (en heures)
ACCEPT_ALL_SSL_CERTS_WORXCHAT_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Chat accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Chat bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
MIGRATION_CATEGORY=Migration vers le Play Store
ALLOW_ADD_ACCOUNTS_TITLE=Autoriser ajout de comptes suppl\u00e9mentaires
WW_BLOCK_POPUPS_DESC=\nLes fen\u00eatres contextuelles sont des nouveaux onglets que les sites Web ouvrent sans votre autorisation. Cette strat\u00e9gie d\u00e9termine si Secure Web autorise les fen\u00eatres contextuelles. \n\nSi ce param\u00e8tre est activ\u00e9, Secure Web emp\u00eache les sites Web d'ouvrir des fen\u00eatres contextuelles. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
STRING_MVPN_GATEWAY_ADDRESS=Adresse de Netscaler Gateway
WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nLorsque les utilisateurs Secure Web entrent des informations d\u2019identification lors de l'acc\u00e8s \u00e0 une ressource Web ou la demande d'une ressource Web, cette strat\u00e9gie d\u00e9termine si Secure Web met en cache de fa\u00e7on silencieuse le mot de passe sur l'appareil. Cette strat\u00e9gie s'applique aux mots de passe entr\u00e9s dans les bo\u00eetes de dialogue d'authentification et non aux mots de passe entr\u00e9s dans les formulaires Web.\n\nSi l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, Secure Web met en cache tous les mots de passe saisis par les utilisateurs lors de la demande d'une ressource Web. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, Secure Web ne met pas en cache les mots de passe et supprime les mots de passe en cache existants. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\nCette strat\u00e9gie est activ\u00e9e uniquement lorsque vous d\u00e9finissez \u00e9galement la strat\u00e9gie VPN pr\u00e9f\u00e9r\u00e9 sur Tunnel VPN complet pour cette application.\n
DOCEX_DESC=\nBloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications MDX. \n\nSi ce param\u00e8tre est d\u00e9fini sur Non restreint, d\u00e9finissez la strat\u00e9gie Activer le cryptage sur Activ\u00e9 de fa\u00e7on \u00e0 ce que les utilisateurs puissent ouvrir des documents dans des applications non wrapp\u00e9es. Si l'application de r\u00e9ception n'est pas wrapp\u00e9e ou que le cryptage est d\u00e9sactiv\u00e9 sur cette derni\u00e8re, MDX d\u00e9crypte le document.\n\nLa valeur par d\u00e9faut est Restreint.  \n
SMIME_PUBLICCERTSOURCE_DESC=\nSp\u00e9cifie la source des certificats publics S/MIME. Si la source est Exchange, Secure Mail r\u00e9cup\u00e8re les certificats aupr\u00e8s de Exchange Server. Si la source est LDAP, Secure Mail r\u00e9cup\u00e8re les certificats aupr\u00e8s du serveur LDAP.\nLa valeur par d\u00e9faut est Exchange.\n
DEFAULT_SYNC_INTERVAL_DESCRIPTION=\nCe param\u00e8tre sp\u00e9cifie l'intervalle de synchronisation par d\u00e9faut pour Secure Mail. Les utilisateurs Secure Mail peuvent changer la valeur par d\u00e9faut.\n\nLe param\u00e8tre de strat\u00e9gie de bo\u00eete aux lettres Exchange ActiveSync \u00ab Filtre d'\u00e2ge maximal des messages \u00e9lectroniques \u00bb a priorit\u00e9 sur cette strat\u00e9gie. Si vous sp\u00e9cifiez un intervalle de synchronisation par d\u00e9faut sup\u00e9rieur au filtre d'\u00e2ge maximal des messages \u00e9lectroniques, le param\u00e8tre Filtre d'\u00e2ge maximal des messages \u00e9lectroniques est utilis\u00e9. Secure Mail affiche uniquement les valeurs d'intervalle de synchronisation qui sont inf\u00e9rieures au param\u00e8tre Filtre d'\u00e2ge maximal des messages \u00e9lectroniques ActiveSync.\n\nLa valeur par d\u00e9faut est de 3 jours.\n
WD_SAVE_PASSWORD_TITLE=Enregistrer le mot de passe
FTU_PREFERRED_MECHANISM_TITLE=M\u00e9canisme d\u2019authentification initial
ENC_KEYS_ENUM_ONLINE=Acc\u00e8s en ligne uniquement
REPORTING_CATEGORY=Rapports
GEOFENCE_LONGITUDE_TITLE=Longitude du point central
DISABLE_EMAIL_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser la fonctionnalit\u00e9 de composition d'e-mail utilis\u00e9e pour envoyer des e-mails \u00e0 partir de l'application.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
DISABLE_PRINTING_TITLE=Bloquer l'impression
PUBLIC_FILE_MIGRATION_DESC=\nCette strat\u00e9gie est appliqu\u00e9e uniquement lorsque vous activez la strat\u00e9gie Cryptage de fichiers publics (modifi\u00e9e de D\u00e9sactiv\u00e9 \u00e0 Groupe de s\u00e9curit\u00e9 ou Application). Cette strat\u00e9gie est uniquement applicable aux fichiers publics existants et crypt\u00e9s et sp\u00e9cifie le moment o\u00f9 ces fichiers sont crypt\u00e9s.\n            \nL'option D\u00e9sactiv\u00e9 signifie que les fichiers existants ne sont pas crypt\u00e9s. L'option \u00c9criture (WO/RW) crypte les fichiers existants uniquement lorsqu'ils sont ouverts en acc\u00e8s en \u00e9criture seule ou en acc\u00e8s en lecture \u00e9criture. L'option Quelconque crypte les fichiers existants lorsqu'ils sont ouverts dans n'importe quel mode.\n\nLa valeur par d\u00e9faut est \u00c9criture (WO/RW).\n\nRemarque \: les nouveaux fichiers ou les fichiers non crypt\u00e9s existants qui sont remplac\u00e9s cryptent les fichiers de remplacement dans tous les cas.\nAttention \: le fait de crypter un fichier public existant rend ce fichier non disponible pour d'autres applications qui ne poss\u00e8dent pas la m\u00eame cl\u00e9 de cryptage.\n
EXPLICIT_LOGOFF_NOTIFICATION_TITLE=Notification de fermeture de session explicite
BLOCK_LOGS_DESC=\nSi l'option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Si l'option est d\u00e9finie sur D\u00e9sactiv\u00e9, les journaux d'application sont enregistr\u00e9s et peuvent \u00eatre collect\u00e9s \u00e0 l'aide de la fonctionnalit\u00e9 de prise en charge de la messagerie de Secure Hub.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
CITRIX_REPORTING_WIFIONLY_TITLE=Envoyer rapports uniquement via Wi-Fi
IRM_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les fonctionnalit\u00e9s de gestion des droits relatifs \u00e0 l'information (IRM) Exchange.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
WEEK_NUMBER_ENABLED_TITLE=Activer jour de la semaine
ALLOW_ADD_ACCOUNTS_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, les utilisateurs peuvent ajouter d'autres comptes ShareFile, au lieu du compte par d\u00e9faut.\n                \nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
TIME_90_DAYS=90 jours
