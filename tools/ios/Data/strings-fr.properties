USE_SECURE_CONNECTION_DESC_MAIL_ANDROID=\nSi cette option est d\u00e9finie sur Activ\u00e9, Secure Mail utilise une connexion s\u00e9curis\u00e9e. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, Secure Mail n'utilise pas de connexion s\u00e9curis\u00e9e.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
