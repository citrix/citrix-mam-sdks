PUSH_NOTIFICATIONS_DESC_ANDROID=\nActive les notifications bas\u00e9es sur FCM relatives aux activit\u00e9s de la bo\u00eete aux lettres. Si ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les notifications Push. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n        
NETWORK_ACCESS_DESC_WEB=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Web est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nContient une liste s\u00e9par\u00e9e par des virgules des chemins d'acc\u00e8s aux fichiers. Chaque chemin est une expression r\u00e9guli\u00e8re qui repr\u00e9sente un ou plusieurs fichiers qui ne doivent pas \u00eatre crypt\u00e9s. Les chemins d'acc\u00e8s aux fichiers sont relatifs aux sandboxes internes et externes.\n\nLa valeur par d\u00e9faut est vide.\n
