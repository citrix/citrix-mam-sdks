WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nLorsque les utilisateurs Secure Web entrent des informations d\u2019identification lors de l'acc\u00e8s \u00e0 une ressource Web ou la demande d'une ressource Web, cette strat\u00e9gie d\u00e9termine si Secure Web met en cache de fa\u00e7on silencieuse le mot de passe sur l'appareil. Cette strat\u00e9gie s'applique aux mots de passe entr\u00e9s dans les bo\u00eetes de dialogue d'authentification et non aux mots de passe entr\u00e9s dans les formulaires Web.\n\nSi l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, Secure Web met en cache tous les mots de passe saisis par les utilisateurs lors de la demande d'une ressource Web. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, Secure Web ne met pas en cache les mots de passe et supprime les mots de passe en cache existants. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\nCette strat\u00e9gie est activ\u00e9e uniquement lorsque vous d\u00e9finissez \u00e9galement la strat\u00e9gie VPN pr\u00e9f\u00e9r\u00e9 sur Tunnel VPN complet pour cette application.\n
BLOCK_DEBUGGER_ACCESS_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application se ferme si elle d\u00e9tecte un d\u00e9bogeur. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application continue de fonctionner si elle d\u00e9tecte un d\u00e9bogeur.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
STRING_MAX_LOG_FILES=Nombre maximal de fichiers journaux
WWUX_HIDE_ADDRESS=Masquer la barre d'adresses
LABEL_OFF=D\u00e9sactiv\u00e9
ALLOWED_WIFI_NETWORKS_DESC=\nListe s\u00e9par\u00e9e par des virgules des r\u00e9seaux Wi-Fi autoris\u00e9s. Si le nom du r\u00e9seau contient des caract\u00e8res non alphanum\u00e9riques (y compris des virgules), le nom doit \u00eatre entour\u00e9 de guillemets doubles. Les applications ne s'ex\u00e9cutent que si elles sont connect\u00e9es \u00e0 l'un des r\u00e9seaux r\u00e9pertori\u00e9s. Si vous n\u2019indiquez rien, tous les r\u00e9seaux sont autoris\u00e9s. Cette strat\u00e9gie n'affecte pas les connexions aux r\u00e9seaux cellulaires.\n\nLa valeur par d\u00e9faut est vide.\n
TIME_30_DAYS=30 jours
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nD\u00e9finit la dur\u00e9e maximale pendant laquelle une application peut s'ex\u00e9cuter hors ligne sans n\u00e9cessiter une ouverture de session r\u00e9seau afin de reconfirmer les droits et actualiser les strat\u00e9gies. La valeur par d\u00e9faut est de 168 heures (7\u00a0jours). La p\u00e9riode minimale est d'une heure.\n\nL'utilisateur est invit\u00e9 \u00e0 se connecter 30, 15 et 5 minutes avant expiration de la p\u00e9riode\u00a0; apr\u00e8s expiration, l'application reste verrouill\u00e9e jusqu'\u00e0 ce que l'utilisateur se connecte avec succ\u00e8s au r\u00e9seau.\n
PASTE_DESC=\nBloque, autorise ou limite les op\u00e9rations de collage sur le presse-papiers pour cette application. Lorsque vous choisissez Restreint, les donn\u00e9es coll\u00e9es sur le Presse-papiers sont collect\u00e9es depuis un Presse-papiers priv\u00e9 qui est uniquement disponible aupr\u00e8s des applications MDX. \n\nLa valeur par d\u00e9faut est Non restreint. \n
PAC_FILE_URL_DESC=\nD\u00e9finit l'URL du fichier PAC (auto configuration du Proxy) ou le serveur proxy \u00e0 utiliser. Uniquement pris en charge pour le mode Tunnel complet. Sp\u00e9cifiez une URL de fichier PAC au format http[s]://192.0.2.0/proxy.pac ou http[s]://exemple.com/proxy.pac. Pour HTTPS, installez l'autorit\u00e9 de certification racine sur l'appareil si le certificat est auto-sign\u00e9 ou non fiable. Sp\u00e9cifiez un serveur proxy au format monh\u00f4te.exemple.com:port ou 10.10.0.100\:port. Les ports par d\u00e9faut et des ports autres que ceux par d\u00e9faut sont accept\u00e9s.\n\nLa valeur par d\u00e9faut est vide.\n
STRING_USE_PREVIOUS=Utiliser param\u00e8tres pr\u00e9c\u00e9dents
DEFAULT_SLACK_APP_TITLE=Application Slack par d\u00e9faut
APP_PASSCODE_TITLE=Code secret d'application
ALLOW_OFFLINE_DOCUMENTS_DESCRIPTION=\nSp\u00e9cifiez si, et pendant combien de temps, les utilisateurs peuvent stocker des documents hors connexion sur des appareils. La valeur par d\u00e9faut est Illimit\u00e9.\n
DISABLE_MICROPHONE_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement le microphone.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
SLACK=Slack
ONLINE_SESSION_REQUIRED_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'utilisateur doit disposer d'une connexion au r\u00e9seau d'entreprise et d'une session active.\n\nSi elle est d\u00e9finie sur D\u00e9sactiv\u00e9, une session active n'est pas n\u00e9cessaire.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
WW_BLOCK_POPUPS_DESC=\nLes fen\u00eatres contextuelles sont des nouveaux onglets que les sites Web ouvrent sans votre autorisation. Cette strat\u00e9gie d\u00e9termine si Secure Web autorise les fen\u00eatres contextuelles. \n\nSi ce param\u00e8tre est activ\u00e9, Secure Web emp\u00eache les sites Web d'ouvrir des fen\u00eatres contextuelles. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DISABLE_MICROPHONE_DESC_NOTE=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement le microphone.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Notes.\n
STRING_UNRESTRICTED=Non restreint
DISABLE_LOCATION_DESC_NOTE=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Notes.\n
