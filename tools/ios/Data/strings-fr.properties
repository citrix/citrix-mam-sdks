EmailClassification_Version_TITLE=Version de classification de la messagerie
DOCEX_EXCEPTION_LIST_DESC_IOS=\nLorsque la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint, une application MDX peut partager des documents avec cette liste d\u00e9limit\u00e9e par des virgules d'ID d'applications non g\u00e9r\u00e9es. Ceci s'applique m\u00eame si la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint et que la strat\u00e9gie Activer le cryptage est d\u00e9finie sur Activ\u00e9. La liste des exceptions par d\u00e9faut autorise les applications Office 365, comme indiqu\u00e9 dans le champ par d\u00e9faut. \n\nSeules les applications Office 365 sont prises en charge pour cette strat\u00e9gie.\n\t\t\nAttention \: n'oubliez pas de prendre en compte les incidences en mati\u00e8re de s\u00e9curit\u00e9 de cette strat\u00e9gie. La liste d'exceptions autorise le d\u00e9placement de contenu entre les applications non g\u00e9r\u00e9es et l'environnement MDX s\u00e9curis\u00e9.\n
