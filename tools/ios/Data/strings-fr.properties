EPD_ROOTED_PACKAGES_DROID3_DESC=\n\n                  Liste des packages sur un appareil qui entra\u00eenent l'\u00e9chec de la v\u00e9rification de vuln\u00e9rabilit\u00e9 root EDP\n\n                  Packages activ\u00e9s par d\u00e9faut \:\n                  ** eu.chainfire.*\n                  ** com.noshufou.android.su\n                  ** *.superuser\n                  ** com.zachspong.temprootremovejb\n                  ** com.ramdroid.appquarantine\n                  ** *.superuserandrootchecker\n                  ** *.rootsuperuser\n                  ** *.hideroot\n                  ** *.busybox\n                  ** *.busyboxonrails\n                  ** *.busybox.installer\n                  ** com.roottricksashens.app\n\n              
