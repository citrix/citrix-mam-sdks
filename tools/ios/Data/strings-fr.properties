USE_MODERN_AUTH_FOR_O365_DESC=\nSi cette strat\u00e9gie est d\u00e9finie sur Activ\u00e9, Secure Mail utilise le protocole OAuth pour l'authentification lors de la configuration d'un compte sur Office 365. Si elle est d\u00e9sactiv\u00e9e, Secure Mail utilise l'authentification de base.\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
NETWORK_ACCESS_DESC_MAIL=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Mail est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
USER_DOMAIN_TITLE=Domaine des utilisateurs
MVPN_CLIENT_ID_DESC=\nID client de l'application cliente Azure Active Directory associ\u00e9e \u00e0 la passerelle NetScaler Gateway configur\u00e9e.  \nLors de l'utilisation de OAuth en tant que m\u00e9thode de connexion principale pour NetScaler Gateway, cette strat\u00e9gie doit \u00eatre d\u00e9finie sur l'ID client de l'application cliente enregistr\u00e9e dans AAD et associ\u00e9e \u00e0 la passerelle NetScaler Gateway utilis\u00e9e pour acc\u00e9der au r\u00e9seau d'entreprise. \n\nLa valeur par d\u00e9faut est vide. Pour les applications g\u00e9r\u00e9es par Intune, cette strat\u00e9gie doit \u00eatre configur\u00e9e pour activer la redirection vers le r\u00e9seau d'entreprise.\n
LOCK_SCREEN_NOTIFICATION_DESC=\nContr\u00f4le si les notifications relatives \u00e0 la messagerie et au calendrier s'affichent sur l'\u00e9cran d'un appareil verrouill\u00e9. Si Autoriser est s\u00e9lectionn\u00e9, toutes les informations contenues dans la notification s'affichent. Si Bloquer est s\u00e9lectionn\u00e9, les notifications ne s'affichent pas. Si l'exp\u00e9diteur d'un message ou le titre d'un \u00e9v\u00e9nement est s\u00e9lectionn\u00e9, seul le nom de l'exp\u00e9diteur de l'e-mail ou le titre de l'\u00e9v\u00e9nement de calendrier s'affiche. Si l'option Nombre uniquement est s\u00e9lectionn\u00e9e, seul le nombre de messages et d'invitations \u00e0 des r\u00e9unions s'affiche en plus de l'heure des rappels de calendrier.\n \nLa valeur par d\u00e9faut est Autoriser.\n
EmailClassification_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les marquages de classification de messagerie pour SEC (s\u00e9curit\u00e9) et les marqueurs DLM. Les marquages de classification apparaissent dans les en-t\u00eates d'e-mail en tant que valeurs \u00ab\u00a0X-Protective-Marking\u00a0\u00bb. Veillez \u00e0 configurer les strat\u00e9gies de classification de messagerie associ\u00e9es.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DISABLE_LOCATION_DESC_TASKS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Tasks.\n
