ENABLE_CRASH_TELEMETRY_DESC=\nSi ce param\u00e8tre est activ\u00e9, l'application est autoris\u00e9e \u00e0 envoyer des rapports d'incidents \u00e0 Citrix. S'il est d\u00e9sactiv\u00e9, l'application n'est pas autoris\u00e9e \u00e0 envoyer des rapports d'incidents \u00e0 Citrix. La valeur par d\u00e9faut est Activ\u00e9.\n
DOCEX_EXCEPTION_LIST_DESC_ANDROID=\nLorsque la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint, cette liste d'intents Android est autoris\u00e9e \u00e0 \u00eatre transmise \u00e0 des applications non g\u00e9r\u00e9es. Une connaissance des intents Android est n\u00e9cessaire pour ajouter des filtres \u00e0 la liste. Un filtre peut sp\u00e9cifier une action, un package, un sch\u00e9ma, ou une combinaison de ces derniers. Exemples \:\n\n{action\=android.intent.action.MAIN}\n{package\=com.sharefile.mobile}\n{action\=android.something.DIAL scheme\=tel}\n\nAttention \: n'oubliez pas de prendre en compte les incidences en mati\u00e8re de s\u00e9curit\u00e9 de cette strat\u00e9gie. La liste d'exceptions autorise le d\u00e9placement de contenu entre les applications non g\u00e9r\u00e9es et l'environnement MDX s\u00e9curis\u00e9.\n
BGSERVICES_GATEWAY_WORXCHAT_DESC=\nAdresse de passerelle alternative \u00e0 utiliser pour les services r\u00e9seau en arri\u00e8re-plan au format fqdn\:port. Il s'agit du nom de domaine complet et du num\u00e9ro de port NetScaler Gateway que Secure Chat utilise pour se connecter aux serveurs Lync et Bot internes. Dans l'utilitaire de configuration de NetScaler Gateway, vous devez configurer la Secure Ticket Authority (STA) et lier la strat\u00e9gie au serveur virtuel.\n\nLa valeur par d\u00e9faut est vide, autrement dit aucune passerelle alternative n'existe. \n\nSi vous configurez cette strat\u00e9gie, d\u00e9finissez la strat\u00e9gie Acc\u00e8s r\u00e9seau sur Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne. Cette strat\u00e9gie prend effet lorsque vous configurez la strat\u00e9gie Acc\u00e8s r\u00e9seau. Utilisez \u00e9galement cette strat\u00e9gie lorsque le serveur Exchange r\u00e9side sur votre r\u00e9seau interne et que vous souhaitez utiliser NetScaler Gateway pour cr\u00e9er un proxy sur cette connexion vers le serveur Exchange interne.\n
OUTBOUND_URLS_DESC_IOS_WEB=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (tels que http\://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application.\n\nCette strat\u00e9gie permet de filtrer les URL qui sont transmises depuis cette application vers d'autres applications \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL sortantes).\n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb. Les URL sortantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe. Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 une autre application. Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 une autre application \u00e0 des fins de gestion. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Une paire de valeurs s\u00e9par\u00e9es par \u00ab \= \u00bb indique une substitution o\u00f9 les occurrences de la premi\u00e8re cha\u00eene sont remplac\u00e9es par celles de la seconde. Vous pouvez utiliser le pr\u00e9fixe \u00ab ^ \u00bb d'expression r\u00e9guli\u00e8re pour rechercher la cha\u00eene \u00e0 ancrer au d\u00e9but de l'adresse URL. Si une URL sortante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n\nValeurs par d\u00e9faut \:\n  ^http\:\n  ^https\:\n  ^mailto\:\=ctxmail\:\n  +^ctxmailex\:\n  +^ctxmailex2\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2t-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^itms-apps\:\n  +^itms-appss\:\n  +^ctx-sf\:\n  +^lmi-g2m\:\n  +^lync\:\n
