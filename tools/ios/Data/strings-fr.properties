PUBLIC_FILE_ACCESS_LIMITS_LIST_DESC=\nContient une liste s\u00e9par\u00e9e par des virgules. Chaque entr\u00e9e est un chemin d'expression r\u00e9guli\u00e8re suivi par (NA), (RO) ou (RW). Les fichiers correspondant au chemin d'acc\u00e8s sont limit\u00e9s \u00e0 Aucun acc\u00e8s, Lecture seule ou Acc\u00e8s en lecture/\u00e9criture. La liste est trait\u00e9e de mani\u00e8re ordonn\u00e9e et le premier chemin correspondant est utilis\u00e9 pour d\u00e9finir la limite d'acc\u00e8s. La valeur par d\u00e9faut est vide.\n\nCette strat\u00e9gie est appliqu\u00e9e uniquement lorsque vous activez la strat\u00e9gie Cryptage de fichiers publics. Elle est uniquement applicable aux fichiers publics existants et crypt\u00e9s et sp\u00e9cifie le moment o\u00f9 ces fichiers sont crypt\u00e9s.\n
DEFAULT_NOSAVE_LOCAL_FILE_TITLE=Ne pas enregistrer les fichiers locaux
DEFAULT_EMAIL_NOTIFICATION_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, Secure Mail affiche les notifications relatives aux e-mails sur l'\u00e9cran de verrouillage.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
SLACK_EMM=Slack EMM
MVPN_REDIRECT_WEB_TITLE=Activer la redirection http/https (avec SSO)
PUSH_NOTIFICATIONS_DESC_ANDROID=\nActive les notifications bas\u00e9es sur FCM relatives aux activit\u00e9s de la bo\u00eete aux lettres. Si ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les notifications Push. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n        
