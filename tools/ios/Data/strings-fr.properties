DISABLE_ICLOUD_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser iCloud pour stocker et partager des donn\u00e9es et des param\u00e8tres. Remarque \: la sauvegarde de fichiers de donn\u00e9es dans iCloud est contr\u00f4l\u00e9e par la strat\u00e9gie Bloquer la sauvegarde de fichiers.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
UNITS_HOURS=heures
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nVous pouvez obtenir un jeton de chargement depuis votre compte Citrix Insight Services (CIS). Si vous sp\u00e9cifiez ce jeton facultatif, CIS vous donne acc\u00e8s aux rapports d'erreur et diagnostics charg\u00e9s depuis vos appareils. Citrix a acc\u00e8s aux m\u00eames informations.\n\nLa valeur par d\u00e9faut est vide.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nR\u00e9gion dans laquelle se trouve l'h\u00f4te FCM pour vos utilisateurs Secure Mail. Les options sont Am\u00e9riques, EMEA et APAC. La valeur par d\u00e9faut est Am\u00e9riques.\n            
