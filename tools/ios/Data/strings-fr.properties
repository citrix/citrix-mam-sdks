CUSTOM_CLIENT_ID_FOR_OAUTH_DESC=\nCette strat\u00e9gie vous permet de modifier la cha\u00eene d'ID client par d\u00e9faut pour l'authentification OAuth/moderne en Chine.\n\nSi elle est configur\u00e9e, cet ID client est utilis\u00e9 pour l'authentification.\n\n La valeur par d\u00e9faut est vide.\n
