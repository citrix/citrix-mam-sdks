STRING_PERMIT_VPN_MODE_SWITCHING=Autoriser le basculement vers le mode VPN
UPN_MIGRATION_DESC=\nCette strat\u00e9gie tente de migrer le nom d'utilisateur Exchange vers un UPN pour l'authentification. La valeur par d\u00e9faut est OFF.\n       
STRING_EDPENCRYPTIONRESPENUM_DESC=\n            Vous permet de choisir si le cryptage des donn\u00e9es est g\u00e9r\u00e9 par MDX ou par la plate-forme de l'appareil. Cryptage MDX est la valeur par d\u00e9faut des applications existantes et Cryptage de plate-forme avec application des r\u00e8gles de conformit\u00e9 est la valeur par d\u00e9faut des nouvelles applications publi\u00e9es. Si vous s\u00e9lectionnez le param\u00e8tre Cryptage MDX, MDX chiffre les donn\u00e9es. Si vous s\u00e9lectionnez le param\u00e8tre Cryptage de plate-forme avec application des r\u00e8gles de conformit\u00e9, la plate-forme de l'appareil chiffre les donn\u00e9es. Pour les applications existantes, la valeur par d\u00e9faut est Cryptage MDX, que vous pouvez modifier au profit de Cryptage de plate-forme avec application des r\u00e8gles de conformit\u00e9. Pour les applications nouvellement publi\u00e9es, la valeur par d\u00e9faut est Cryptage de plate-forme avec application des r\u00e8gles de conformit\u00e9.\n   \nAttention \: pour les applications nouvellement ajout\u00e9es, lorsque vous passez du Cryptage de plate-forme avec application des r\u00e8gles de conformit\u00e9 au Cryptage MDX, vous \u00eates oblig\u00e9 de supprimer et de r\u00e9installer l'application.\n        
