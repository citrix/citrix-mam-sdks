MVPN_ONLINE_SESSION_REQUIRED_DESC=\n                Si ce param\u00e8tre est activ\u00e9, une session VPN active au r\u00e9seau d'entreprise est requise.\n                S'il est d\u00e9sactiv\u00e9, aucune session VPN active n'est requise.\n                \n                Cette strat\u00e9gie remplace la strat\u00e9gie pr\u00e9c\u00e9dente Session en ligne requise. Vous pouvez toujours utiliser vos param\u00e8tres pr\u00e9c\u00e9dents en s\u00e9lectionnant l'option Utiliser param\u00e8tres pr\u00e9c\u00e9dents. L'option Utiliser param\u00e8tres pr\u00e9c\u00e9dents n'est pas disponible dans Intune. Citrix recommande fortement de mettre \u00e0 jour cette strat\u00e9gie au profit de l'une des nouvelles valeurs.\n            
