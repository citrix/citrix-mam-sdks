ENABLE_GOOGLE_ANALYTICS_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Citrix collecte des donn\u00e9es anonymes pour am\u00e9liorer la qualit\u00e9 de ses produits. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, aucune donn\u00e9e n'est collect\u00e9e.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
