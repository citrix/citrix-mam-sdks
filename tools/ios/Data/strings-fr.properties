INBOUND_URLS_DESC=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (telles que http://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application. \n\nCette strat\u00e9gie permet de filtrer les mod\u00e8les qui sont transmis \u00e0 cette application \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL entrantes). La valeur par d\u00e9faut est vide, ce qui signifie que tous les mod\u00e8les d'URL d'application enregistr\u00e9s sont bloqu\u00e9s.\n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb.  Les URL entrantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe. Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 l'application. Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 l'application. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Si une URL entrante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n
DEFAULT_LOGGER_OUTPUT_DESC_IOS=\nD\u00e9termine quels supports de sortie sont utilis\u00e9s par d\u00e9faut par la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Les valeurs possibles sont les suivantes : fichier, console ou fichier,console.\n\nLa valeur par d\u00e9faut est fichier.\n
DEFAULT_LOGGER_LEVEL_DESC=\nContr\u00f4le le niveau de d\u00e9tail par d\u00e9faut de la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Chaque niveau comprend des niveaux de valeurs moindres. Plage de niveaux possibles \:\n  0  - Rien n'est enregistr\u00e9\n  1  - Erreurs critiques\n  2  - Erreurs\n  3  - Avertissements\n  4  - Messages d'information\n  5  - Messages d'information d\u00e9taill\u00e9s\n  6 \u00e0 15 - Niveaux de d\u00e9bogage de 1 \u00e0 10\n \n\nLa valeur par d\u00e9faut est le niveau 4 (Messages d'information).\n
CLIENT_CERT_PREFETCH_TITLE=Exiger un certificat client
NETWORK_ACCESS_DESC_TASKS=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Tasks est Non restreint.\n
