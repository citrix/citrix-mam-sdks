O365_PREFERRED_AUTH_MECHANISM_DESC=\nCette strat\u00e9gie sp\u00e9cifie le m\u00e9canisme OAuth utilis\u00e9 pour l'authentification lors de la configuration d'un compte sur Office 365.\n    1. Ne pas utiliser OAuth :  OAuth n'est pas utilis\u00e9 et Secure Mail utilise l'authentification de base pour la configuration de compte.\n    2. Utiliser OAuth avec nom d'utilisateur et mot de passe : l'utilisateur doit fournir son nom d'utilisateur/mot de passe et un code MFA (facultatif) pour le flux OAuth.\n    3. Utiliser OAuth avec certificat client : l'utilisateur authentifie le flux OAuth \u00e0 l'aide d'un certificat client.\nLa valeur par d\u00e9faut est \u00ab Ne pas utiliser OAuth \u00bb.\n
