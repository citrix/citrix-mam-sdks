INBOUND_DOCEX_WHITELIST_DESC=\nLorsque l'option \u00c9change de documents entrants est d\u00e9finie sur Restreint ou Bloqu\u00e9, cette liste d'ID d'applications s\u00e9par\u00e9e par des virgules (comprenant les applications non MDX) est autoris\u00e9e \u00e0 envoyer des documents \u00e0 l'application.\n
DISABLE_CAMERA_DESC_FORMS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Forms.\n
IRM_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les fonctionnalit\u00e9s de gestion des droits relatifs \u00e0 l'information (IRM) Exchange.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
BaseDN_DESC=\nNom unique de base LDAP.\nLa valeur par d\u00e9faut est vide.\n
BLOCK_LOGS_TITLE=Bloquer les journaux d'applications
NETWORK_ACCESS_DESC=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s. \n\nLa valeur par d\u00e9faut est Non restreint.\n
PUSH_NOTIFICATIONS_TENANT_ID_DESC=\nVotre ID de client APNS, utilis\u00e9 pour identifier votre compte aupr\u00e8s du service de notification de Citrix. La valeur par d\u00e9faut est vide.\n
