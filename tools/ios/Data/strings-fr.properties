NETWORK_ACCESS_DESC_BLOCKED=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Citrix ADC sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut est Bloqu\u00e9.\n
O365_HOSTNAME_DESC=\nD\u00e9finissez le nom d'h\u00f4te de la bo\u00eete aux lettres Office 365 pr\u00e9sente sur Cloud. Le nom d'h\u00f4te est une valeur unique telle que outlook.office365.com.\nLa valeur par d\u00e9faut est outlook.office365.com.\n
