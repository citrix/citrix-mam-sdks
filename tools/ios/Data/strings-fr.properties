BGSERVICES_DESC=\nNom de domaine complet (FQDN) et adresses du port du service autoris\u00e9s pour l'acc\u00e8s r\u00e9seau en arri\u00e8re-plan. Cela peut \u00eatre un serveur Exchange ou ActiveSync, soit dans votre r\u00e9seau interne soit dans un autre r\u00e9seau auquel Secure Mail se connecte, comme mail.monentreprise.com\:443.\n\nSi vous configurez cette strat\u00e9gie, d\u00e9finissez la strat\u00e9gie Acc\u00e8s r\u00e9seau sur Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne. Cette strat\u00e9gie prend effet lorsque vous configurez la strat\u00e9gie Acc\u00e8s r\u00e9seau. Utilisez \u00e9galement cette strat\u00e9gie lorsque le serveur Exchange r\u00e9side sur votre r\u00e9seau interne et que vous souhaitez utiliser NetScaler Gateway pour cr\u00e9er un proxy sur cette connexion vers le serveur Exchange interne.\n\nLa valeur par d\u00e9faut est vide, ce qui implique que les services r\u00e9seau en arri\u00e8re-plan ne sont pas disponibles.\n
DISABLE_LOCATION_TITLE=Bloquer les services de localisation
PASTE_DESC=\nBloque, autorise ou limite les op\u00e9rations de collage sur le presse-papiers pour cette application. Lorsque vous choisissez Restreint, les donn\u00e9es coll\u00e9es sur le Presse-papiers sont collect\u00e9es depuis un Presse-papiers priv\u00e9 qui est uniquement disponible aupr\u00e8s des applications MDX. \n\nLa valeur par d\u00e9faut est Non restreint. \n
CALENDAR_WEB_AND_AUDIO_OPTIONS_DESCRIPTION=\n            1. GoToMeeting et saisies par l'utilisateur : lorsque cette option est s\u00e9lectionn\u00e9e, les utilisateurs pourront choisir le type de conf\u00e9rence qu'ils souhaitent configurer. Les options sont les suivantes : GoToMeeting, qui ouvrira une page GoToMeeting, et Autre conf\u00e9rence, qui permet aux utilisateurs d'entrer manuellement les informations de la r\u00e9union.\n            2. Uniquement saisies par l'utilisateur : lorsque cette option est s\u00e9lectionn\u00e9e, les utilisateurs seront directement amen\u00e9s sur la page Autre conf\u00e9rence sur laquelle ils peuvent entrer les informations de la r\u00e9union manuellement.\n        
DISABLE_MICROPHONE_DESC_NOTE=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement le microphone.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Notes.\n
AUTH_FAILURES_BEFORE_LOCK_UNITS=\u00e9checs
EmailClassification_Version_TITLE=Version de classification de la messagerie
BGSERVICES_TICKET_EXPIRE_EXPLANATION=\nP\u00e9riode de temps pendant laquelle un ticket de service r\u00e9seau d'arri\u00e8re-plan doit rester valide. Apr\u00e8s expiration, un identifiant d'entreprise est requis pour renouveler le ticket.\n\nLa valeur par d\u00e9faut est 168 heures (7 jours).\n
EXCHANGE_SERVER_TITLE_NOTE=Serveur Exchange Secure Notes
DEFAULT_DELETE_LOCAL_FILE_TITLE=Supprimer les fichiers locaux
DISABLE_COOKIES_DESC=\nLa d\u00e9sactivation des cookies efface tous les cookies lorsque l'utilisateur quitte l'application. Cela oblige les utilisateurs \u00e0 entrer de nouveau leurs informations telles que les param\u00e8tres de site Web et leur nom d'utilisateur, ce qui se traduit par une exp\u00e9rience utilisateur inf\u00e9rieure.\n
GEOFENCE_LATITUDE_TITLE=Latitude du point central
TIME_1_YEAR=1 an
DEFAULT_LOGGER_LEVEL_DESC_ANDROID=\nContr\u00f4le le niveau de d\u00e9tail par d\u00e9faut de la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Chaque niveau comprend des niveaux de valeurs moindres. Plage de niveaux possibles\\u00a0:\n  0  - Rien n'est enregistr\u00e9\n  1  - Erreurs critiques\n  2  - Erreurs\n  3  - Avertissements\n  4  - Messages d'information\n  5  - Messages d'information d\u00e9taill\u00e9s\n  6 \u00e0 15 - Niveaux de d\u00e9bogage de 1 \u00e0 10\n \n\nLa valeur par d\u00e9faut est le niveau 4 (Messages d'information).\n
MVPN_DISABLE_TCP_REDIRECT_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, elle contourne l'interception TCP et la redirection mVPN via Netscaler Gateway. Si elle est d\u00e9sactiv\u00e9e, le trafic r\u00e9seau TCP est intercept\u00e9 et redirig\u00e9 via le point de terminaison VPN Netscaler Gateway.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
