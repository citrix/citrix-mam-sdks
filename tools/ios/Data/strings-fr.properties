GEOFENCE_LATITUDE_TITLE=Latitude du point central
DEFAULT_LOGGER_LEVEL_DESC_ANDROID=\nContr\u00f4le le niveau de d\u00e9tail par d\u00e9faut de la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Chaque niveau comprend des niveaux de valeurs moindres. Plage de niveaux possibles\\u00a0:\n  0  - Rien n'est enregistr\u00e9\n  1  - Erreurs critiques\n  2  - Erreurs\n  3  - Avertissements\n  4  - Messages d'information\n  5  - Messages d'information d\u00e9taill\u00e9s\n  6 \u00e0 15 - Niveaux de d\u00e9bogage de 1 \u00e0 10\n \n\nLa valeur par d\u00e9faut est le niveau 4 (Messages d'information).\n
WORXNOTES_ACCOUNT_DESC=\nVous permet de d\u00e9finir des options de stockage pour les notes que les utilisateurs cr\u00e9ent lors de l'utilisation de Secure Notes. Si l'option ShareFile et Exchange Server est s\u00e9lectionn\u00e9e, l'utilisateur peut choisir les options de stockage pour ses notes. Si l'option ShareFile est s\u00e9lectionn\u00e9e, les notes sont stock\u00e9es dans ShareFile. Si l'option Exchange uniquement est s\u00e9lectionn\u00e9e, les notes sont stock\u00e9es dans Exchange Server. La valeur par d\u00e9faut est ShareFile et Exchange Server.\n
PUBLIC_FILE_MIGRATION_WRITE=\u00c9criture (WO/RW)
EPD_ROOTED_CRITERIA_DROID3_DESC=\n\nLes crit\u00e8res suivants d\u00e9terminent les v\u00e9rifications qui sont effectu\u00e9es lors de l'analyse de vuln\u00e9rabilit\u00e9 root EDP\n\n

                  **TestKeys \: si la signature OS contient la cha\u00eene "test-keys"\n
                  **RootedPackages \: si des packages install\u00e9s sur l'appareil sont communs aux appareils root\u00e9s\n
                  **RootedBinaries \: si l'appareil contient des binaires dans le PATH qui sont communs aux appareils root\u00e9s\n
                  **OtaCerts\ : si le fichier /etc/security/otacerts.zip n'est pas pr\u00e9sent sur l'appareil\n\n

                  Les crit\u00e8res suivants sont inclus par d\u00e9faut \: TestKeys;RootedPackages;RootedBins;OtaCerts\n\n              
