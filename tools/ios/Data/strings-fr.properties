ACCEPT_ALL_SSL_CERTS_DESC_SALESFORCEONE=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Citrix pour Salesforce accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Citrix pour Salesforce bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
STRING_NAME_PHONE_AND_EMAIL=Nom, t\u00e9l\u00e9phone et e-mail
OBSCURESCREEN_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'\u00e9cran est obscurci lorsque les utilisateurs basculent entre applications. Cette strat\u00e9gie emp\u00eache iOS d'enregistrer le contenu de l'\u00e9cran et d'afficher des miniatures.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
