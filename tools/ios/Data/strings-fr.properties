SECURITY_GROUP_DESC_ANDROID=\nLaissez ce champ vide si vous souhaitez que toutes les applications MDX puissent \u00e9changer des informations. D\u00e9finissez un nom de groupe de s\u00e9curit\u00e9 pour g\u00e9rer des param\u00e8tres de s\u00e9curit\u00e9 pour des ensembles d'applications sp\u00e9cifiques (par exemple, Finance ou Ressources humaines). \n\nAttention \: si vous modifiez cette strat\u00e9gie pour une application existante, les utilisateurs doivent supprimer et r\u00e9installer l'application pour appliquer la modification apport\u00e9e \u00e0 la strat\u00e9gie.\n
STRING_STORE_MIGRATION_GUIDE_DESC_IOS=\nLorsque cette strat\u00e9gie est activ\u00e9e, un guide comprenant des instructions sur la migration vers la version App Store sera pr\u00e9sent\u00e9 \u00e0 l'utilisateur la prochaine fois qu'il ouvre une application d'entreprise. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
MAX_SEARCH_WINDOW_TITLE=Limite de recherche du serveur de messagerie
MAIL_DOMAIN_DESC=\nNom de domaine Active Directory par d\u00e9faut des utilisateurs Exchange, ou pour iOS uniquement, des utilisateurs Notes.\n\nLa valeur par d\u00e9faut est vide.\n
BGSERVICES_GATEWAY_DESC=\nAdresse de passerelle alternative \u00e0 utiliser pour les services r\u00e9seau en arri\u00e8re-plan au format fqdn\:port. Il s'agit du nom de domaine complet et du num\u00e9ro de port NetScaler Gateway que Secure Mail utilise pour se connecter au serveur Exchange interne. Dans l'utilitaire de configuration de NetScaler Gateway, vous devez configurer la Secure Ticket Authority (STA) et lier la strat\u00e9gie au serveur virtuel.\n\nLa valeur par d\u00e9faut est vide, autrement dit aucune passerelle alternative n'existe. \n\nSi vous configurez cette strat\u00e9gie, d\u00e9finissez la strat\u00e9gie Acc\u00e8s r\u00e9seau sur Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne. Cette strat\u00e9gie prend effet lorsque vous configurez la strat\u00e9gie Acc\u00e8s r\u00e9seau. Utilisez \u00e9galement cette strat\u00e9gie lorsque le serveur Exchange r\u00e9side sur votre r\u00e9seau interne et que vous souhaitez utiliser NetScaler Gateway pour cr\u00e9er un proxy sur cette connexion vers le serveur Exchange interne.\n
STRING_WARN=Autoriser l'application apr\u00e8s avertissement
MIGRATION_CATEGORY=Migration vers le Play Store
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Exclusions de cryptage des fichiers priv\u00e9s
ACTIVE_POLL_PERIOD_DESC=\nLorsqu'une application d\u00e9marre, l'infrastructure MDX interroge Citrix Endpoint Management pour d\u00e9terminer l'application en cours et l\u2019\u00e9tat de l\u2019appareil. Dans l'hypoth\u00e8se ou le serveur est accessible, l'infrastructure renvoie des informations sur l'\u00e9tat de verrouillage et d'effacement de l'appareil et l'\u00e9tat d\u2019activation ou de d\u00e9sactivation de l'application. Que le serveur soit accessible ou non, une autre interrogation est planifi\u00e9e en fonction de l'intervalle de p\u00e9riode d'interrogation actif. Une fois cette p\u00e9riode expir\u00e9e, une nouvelle tentative d'interrogation est effectu\u00e9e.\n\nLa valeur par d\u00e9faut est de 60 minutes (1 heure).\n\nImportant\ : r\u00e9duisez cette valeur uniquement pour les applications \u00e0 haut risque, sinon, les performances risquent d'\u00eatre affect\u00e9es.\n
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, le t\u00e9l\u00e9chargement de fichiers et de pages hors connexion est d\u00e9sactiv\u00e9. D\u00e9sactive \u00e9galement la mise en cache des cookies et le stockage local HTML 5.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\nREMARQUE \: cette strat\u00e9gie est uniquement appliqu\u00e9e sur iOS 9+.\n
DISABLE_AIRPRINT_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser les fonctionnalit\u00e9s AirPrint pour imprimer des donn\u00e9es sur des imprimantes compatibles AirPrint.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
DISABLE_LOCATION_DESC_SALESFORCEONE=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix pour Salesforce.\n
MAIL_DESC_COMPOSE=\nLe param\u00e8tre Bloqu\u00e9 restreint la r\u00e9daction d'e-mails. Le param\u00e8tre Secure Mail redirige la r\u00e9daction des e-mails sur Secure Mail. Le param\u00e8tre Messagerie native redirige la r\u00e9daction des e-mails sur la messagerie native si un compte est configur\u00e9. La valeur par d\u00e9faut est Secure Mail.\n
DISABLE_LOCATION_DESC_FORMS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Forms.\n
WD_SAVE_PASSWORD_DESC_IOS=\nPermet aux utilisateurs d'enregistrer leurs informations de connexion aux ordinateurs distants (nom d'utilisateur et mot de passe de compte).\n\nLa valeur par d\u00e9faut est vrai.\n
