MVPN_CLIENT_ID_DESC=\nID client de l'application cliente Azure Active Directory associ\u00e9e \u00e0 la passerelle Netscaler Gateway configur\u00e9e.  \nLors de l'utilisation de OAuth en tant que m\u00e9thode de connexion principale pour Netscaler Gateway, cette strat\u00e9gie doit \u00eatre d\u00e9finie sur l'ID client de l'application cliente enregistr\u00e9e dans AAD et associ\u00e9e \u00e0 la passerelle Netscaler Gateway utilis\u00e9e pour acc\u00e9der au r\u00e9seau d'entreprise. \n\nLa valeur par d\u00e9faut est vide. Pour les applications g\u00e9r\u00e9es par Intune, cette strat\u00e9gie doit \u00eatre configur\u00e9e pour activer la redirection vers le r\u00e9seau d'entreprise.\n
ANALYTICS_DETAIL_DESC=\nCitrix recueille des donn\u00e9es analytiques pour am\u00e9liorer la qualit\u00e9 des produits. La s\u00e9lection de l'option Anonyme n'inclut aucune information permettant d'identifier l'entreprise. \n\nLa valeur par d\u00e9faut est Compl\u00e8te.\n
