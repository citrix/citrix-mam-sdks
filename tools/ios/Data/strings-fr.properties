ONLINE_SESSION_REQUIRED_GRACE_PERIOD_DESC=\nCette valeur d\u00e9termine le nombre de minutes pendant lesquelles les utilisateurs peuvent utiliser l'application avant que la strat\u00e9gie Session micro VPN requise n'emp\u00eache son utilisation. Apr\u00e8s cette p\u00e9riode, une session en ligne doit \u00eatre valid\u00e9e.\n\nLa valeur par d\u00e9faut est 0 (pas de p\u00e9riode de gr\u00e2ce).\n\t\t\t
