BOT_SERVER_DESC=\nListe s\u00e9par\u00e9e par des virgules des mappages de serveur Lync vers bot. Chaque mappage doit \u00eatre au format \u00ab lync_fqdn\:bot_fqdn \u00bb. Exemples \:\n\nlync1.mycorp.com\:lyncbot1.mycorp.com,lync2.mycorp.com\:lyncbot2.mycorp.com\n\nLa valeur par d\u00e9faut est vide.\n
DISABLE_NFC_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser la communication en champ proche (NFC).\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
