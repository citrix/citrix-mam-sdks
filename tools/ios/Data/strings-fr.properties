STRING_MVPN_GATEWAY_ADDRESS=Adresse de Netscaler Gateway
ENABLE_DATA_PROTECTION_DESC=\nRemarque\: cette strat\u00e9gie est destin\u00e9e aux entreprises qui doivent satisfaire aux exigences du ASD (Australian Signals Directorate) en mati\u00e8re de s\u00e9curit\u00e9 informatique.\nActive la protection des donn\u00e9es iOS lorsque vous travaillez sur des fichiers. Si cette option est d\u00e9finie sur Activ\u00e9, elle sp\u00e9cifie le niveau de protection appliqu\u00e9 aux fichiers lors de la cr\u00e9ation et de l'ouverture de fichiers dans le sandbox des applications.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Exclusions de cryptage de fichiers publics
EmailClassification_Markings_DESC=\nSp\u00e9cifie les marquages classification \u00e0 mettre \u00e0 la disposition des utilisateurs. Si la liste est vide, Secure Mail ne comprend pas de liste des marquages de protection. La liste des marquages contient des paires de valeurs qui sont s\u00e9par\u00e9es par des points-virgules. Chaque paire comprend la valeur de liste qui appara\u00eet dans Secure Mail et la valeur de marquage qui correspond au texte ajout\u00e9 \u00e0 l'objet et l'en-t\u00eate de l'e-mail dans Secure Mail. Par exemple, dans la paire de marquage \u00ab\u00a0UNOFFICIAL, SEC\=UNOFFICIAL;\u00a0\u00bb, la valeur de liste est \u00ab\u00a0UNOFFICIAL\u00a0\u00bb et la valeur de marquage est \u00ab\u00a0SEC\=UNOFFICIAL\u00a0\u00bb.\n
BLOCK_LOGS_DESC=\nSi l'option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Si l'option est d\u00e9finie sur D\u00e9sactiv\u00e9, les journaux d'application sont enregistr\u00e9s et peuvent \u00eatre collect\u00e9s \u00e0 l'aide de la fonctionnalit\u00e9 de prise en charge de la messagerie de Secure Hub.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
