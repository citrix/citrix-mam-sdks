DISABLE_PRINTING_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'imprimer des donn\u00e9es. Si une application dispose de la commande Share, vous devez d\u00e9finir la strat\u00e9gie \u00c9change de documents (Ouvrir dans) sur Restreint ou Bloqu\u00e9 pour bloquer l'impression.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
