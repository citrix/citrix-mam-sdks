ANALYTICS_DETAIL_DESC=\nCitrix recueille des donn\u00e9es analytiques pour am\u00e9liorer la qualit\u00e9 des produits. La s\u00e9lection de l'option Anonyme n'inclut aucune information permettant d'identifier l'entreprise. \n\nLa valeur par d\u00e9faut est Compl\u00e8te.\n
