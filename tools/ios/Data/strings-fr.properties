DISABLE_SCREENCAP_EXPLANATION=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, emp\u00eache les utilisateurs de prendre des copies d'\u00e9cran lorsque l'application est en cours d'ex\u00e9cution. Il obscurcit \u00e9galement l'\u00e9cran de l'application lorsque l'utilisateur change d'application. La valeur par d\u00e9faut est Activ\u00e9.\n\nLors de l'utilisation de la fonctionnalit\u00e9 NFC (communication en champ proche) d'Android, certaines applications prennent une copie d'\u00e9cran d'elles-m\u00eames avant de transmettre le contenu. Pour activer cette fonctionnalit\u00e9 dans une application wrapp\u00e9e, modifiez la strat\u00e9gie Bloquer la capture d'\u00e9cran sur D\u00e9sactiv\u00e9.\n
