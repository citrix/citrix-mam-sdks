EDP_DISABLE_MIGRATION_DESC=\n            Si cette option est activ\u00e9e, l'application ne d\u00e9chiffrera pas les fichiers et les bases de donn\u00e9es dans le cadre de la migration de la gestion du cryptage.\n            \n            La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n        
