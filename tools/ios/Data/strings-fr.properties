INBOUND_DOCEX_DESC_CTXMAM=\n                    Bloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents entrants pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications CTXMAM. La valeur par d\u00e9faut est Non restreint.\n\n                    Si ce param\u00e8tre est d\u00e9fini sur Bloqu\u00e9 ou Restreint, vous pouvez utiliser la strat\u00e9gie Liste blanche d'\u00e9change de documents entrants pour sp\u00e9cifier les applications autoris\u00e9es \u00e0 envoyer des documents \u00e0 cette application.\n\n                    Options \: Non restreint, Bloqu\u00e9 ou Restreint\n                
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC=\nR\u00e9gion dans laquelle se trouve l'h\u00f4te APNs pour vos utilisateurs Secure Mail. Les options sont Am\u00e9riques, EMEA et APAC.\n\nLa valeur par d\u00e9faut est Am\u00e9riques.\n
AUTO_POPULATE_USERNAME_DESC=\nSi ce param\u00e8tre est activ\u00e9, le nom d'utilisateur sera automatiquement renseign\u00e9 dans l'interface de provisioning du compte.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nContient une liste s\u00e9par\u00e9e par des virgules des chemins d'acc\u00e8s aux fichiers. Chaque chemin est une expression r\u00e9guli\u00e8re qui repr\u00e9sente un ou plusieurs fichiers qui ne doivent pas \u00eatre crypt\u00e9s. Les chemins d'acc\u00e8s aux fichiers sont relatifs aux sandboxes internes et externes.\n\nLa valeur par d\u00e9faut est vide.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=P\u00e9riode de temps pendant laquelle un ticket de service r\u00e9seau d'arri\u00e8re-plan doit rester valide
CITRIX_REPORTING_DESC=\nSi ce param\u00e8tre est activ\u00e9, Citrix recueille des rapports d'erreur et de diagnostics pour faciliter la r\u00e9solution des probl\u00e8mes. S'il est d\u00e9sactiv\u00e9, Citrix ne recueille aucune donn\u00e9e.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_TITLE=Ignorer v\u00e9rification des contacts
AUTHENTICATION_DESC=\nD\u00e9termine si l'application requiert une ouverture de session d'entreprise pour son ex\u00e9cution. La valeur par d\u00e9faut est Demande hors connexion uniquement. Si Ouverture de session r\u00e9seau est s\u00e9lectionn\u00e9, une ouverture de session r\u00e9seau est requise pour utiliser l'application et seule l'utilisation en ligne est autoris\u00e9e. Si vous choisissez Demande hors connexion uniquement, l'application peut s'ex\u00e9cuter avec une demande de mot de passe hors connexion. Si vous choisissez Non requis, l'application ne n\u00e9cessite pas l'authentification de l'utilisateur. L'option Acc\u00e8s hors connexion autoris\u00e9 apr\u00e8s demande est obsol\u00e8te.\n\nApr\u00e8s expiration de la p\u00e9riode hors connexion maximale, une ouverture de session r\u00e9seau est requise.\n
