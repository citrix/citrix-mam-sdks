SPLIT_TUNNEL_REVERSE_DESC=\nAjoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complet (FQDN) ou des suffixes DNS qui se connectent \u00e0 l'aide du r\u00e9seau local (LAN) au lieu de passer par un tunnel via NetScaler Gateway. Cette strat\u00e9gie s'applique uniquement au mode Navigation s\u00e9curis\u00e9e lorsque NetScaler Gateway est configur\u00e9 en mode Split tunneling inverse.\n\nLa valeur par d\u00e9faut est vide.\n
