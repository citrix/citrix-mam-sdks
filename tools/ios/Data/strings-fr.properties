EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nSi cette option est activ\u00e9e, l'application est activ\u00e9e explicitement pour indiquer une fermeture de session utilisateur.  Si elle est d\u00e9sactiv\u00e9e, l'application n'est pas activ\u00e9e lors d'une fermeture de session utilisateur. Si l'option est r\u00e9gl\u00e9e sur Appareils partag\u00e9s uniquement, l'application est activ\u00e9e lors d'une fermeture de session utilisateur uniquement si l'appareil est configur\u00e9 en tant qu'appareil partag\u00e9.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
PASTE_DESC_CTXMAM=\n                    Bloque, autorise ou limite les op\u00e9rations de collage sur le presse-papiers pour cette application. Lorsque vous choisissez Restreint, les donn\u00e9es coll\u00e9es sur le Presse-papiers sont collect\u00e9es depuis un Presse-papiers priv\u00e9 qui est uniquement disponible aupr\u00e8s des applications CTXMAM. \n\n                    La valeur par d\u00e9faut est Non restreint.\n                
