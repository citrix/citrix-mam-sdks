MVPN_NETWORK_ACCESS_DESC=\n                Emp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. \n                \n                Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau.\n                Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9.\n                Utilisez Tunnel - SSO Web pour les connexions qui requi\u00e8rent le Single Sign-On (SSO). Un tunnel VPN par application dans ce mode est cr\u00e9\u00e9 sur le r\u00e9seau d'entreprise et les param\u00e8tres de split tunneling de Citrix Gateway sont utilis\u00e9s\n                Remarque \: \u00e0 compter de MDX 22.3.0, les strat\u00e9gies "Tunnel - VPN complet" et "Tunnel - VPN complet et SSO Web" sont obsol\u00e8tes. \n                \n                Cette strat\u00e9gie remplace les strat\u00e9gies pr\u00e9c\u00e9dentes Acc\u00e8s r\u00e9seau, Mode VPN pr\u00e9f\u00e9r\u00e9 et Autoriser le basculement vers le mode VPN. Vous pouvez toujours utiliser vos param\u00e8tres pr\u00e9c\u00e9dents en s\u00e9lectionnant l'option Utiliser param\u00e8tres pr\u00e9c\u00e9dents. L'option Utiliser param\u00e8tres pr\u00e9c\u00e9dents n'est pas disponible dans Intune. Citrix recommande fortement de mettre \u00e0 jour cette strat\u00e9gie au profit de l'une des nouvelles valeurs.
CONNECTION_SECURITY_LEVEL_DESC=\nD\u00e9termine la version minimale de TLS/SSL utilis\u00e9e pour les connexions. Si l'option TLS est s\u00e9lectionn\u00e9e, les connexions prennent en charge tous les protocoles TLS. Si l'option SSLv3 et TLS est s\u00e9lectionn\u00e9e, les connexions prennent en charge SSL 3.0 et TLS.\n\nLa valeur par d\u00e9faut est TLS.\n
