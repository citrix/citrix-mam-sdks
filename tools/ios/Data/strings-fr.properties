GEOFENCE_RADIUS_DESC_IOS=\nRayon du p\u00e9rim\u00e8tre (g\u00e9ofencing) dans lequel l'application est autoris\u00e9e \u00e0 \u00eatre utilis\u00e9e. Si l'application est utilis\u00e9e en dehors du p\u00e9rim\u00e8tre configur\u00e9, elle reste verrouill\u00e9e.\n\nDoit \u00eatre exprim\u00e9 en m\u00e8tres. Lorsque la valeur est d\u00e9finie sur z\u00e9ro, le g\u00e9ofencing est d\u00e9sactiv\u00e9.\n\nLorsque la strat\u00e9gie Bloquer les services de localisation est activ\u00e9e, le g\u00e9ofencing ne fonctionne pas correctement.\n\nLa valeur par d\u00e9faut est 0 (d\u00e9sactiv\u00e9).\n
TURNON_SMIME_FTU_DESC_MAIL_IOS=\nD\u00e9termine si Secure Mail active la norme S/MIME lors du premier d\u00e9marrage de Secure Mail, si la strat\u00e9gie Source du certificat S/MIME est d\u00e9finie sur Coffre partag\u00e9. Si ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail active la norme S/MIME s'il existe des certificats pour l'utilisateur dans le coffre partag\u00e9. S'il n'existe pas de certificats dans le coffre partag\u00e9, l'utilisateur est invit\u00e9 \u00e0 importer les certificats. Dans ces deux cas de figure, les utilisateurs doivent configurer des certificats \u00e0 partir d'une application de fournisseur d'identit\u00e9 num\u00e9rique prise en charge avant de cr\u00e9er un compte dans Secure Mail.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Mail n'active pas S/MIME et l'utilisateur peut l'activer dans les param\u00e8tres Secure Mail.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
ftuPreferredProvisioningDirectToServer=Adresse du serveur de messagerie
ACTIVE_POLL_PERIOD_DESC_CTXMAM=\n                    Lorsqu'une application d\u00e9marre, l'infrastructure CTXMAM interroge Citrix Endpoint Management pour d\u00e9terminer l'application en cours et l\u2019\u00e9tat de l\u2019appareil. Dans l'hypoth\u00e8se ou le serveur est accessible, l'infrastructure renvoie des informations sur l'\u00e9tat de verrouillage et d'effacement de l'appareil et l'\u00e9tat d\u2019activation ou de d\u00e9sactivation de l'application. Que le serveur soit accessible ou non, une autre interrogation est planifi\u00e9e en fonction de l'intervalle de p\u00e9riode d'interrogation actif. Une fois cette p\u00e9riode expir\u00e9e, une nouvelle tentative d'interrogation est effectu\u00e9e.\n                    \n                    La valeur par d\u00e9faut est de 60 minutes (1 heure).\n                    \n                    Important\ : r\u00e9duisez cette valeur uniquement pour les applications \u00e0 haut risque, sinon, les performances risquent d'\u00eatre affect\u00e9es.\n                
AddTeamsMeeting_DESC=\n                  Si ce param\u00e8tre est activ\u00e9, Secure Mail prend en charge l'ajout des d\u00e9tails des r\u00e9unions Microsoft Teams aux \u00e9v\u00e9nements du calendrier. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n              
JSONBasedEmailClassificationMarkings_DESC=\nSp\u00e9cifie les marques de classification \u00e0 mettre \u00e0 la disposition des utilisateurs finaux. Si aucune valeur n'est sp\u00e9cifi\u00e9e, Secure Mail n'inclut pas de liste de classifications. Le format JSON permet d'ajouter des classifications \u00e0 l'objet ainsi qu'en haut et en bas des messages et des \u00e9v\u00e9nements de calendrier. \nIl permet \u00e9galement d'appliquer les classifications par d\u00e9faut aux messages re\u00e7us et envoy\u00e9s.\n              
DISABLE_LOCATION_DESC_WORKFLOW=\nSi cette strat\u00e9gie est activ\u00e9e, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix ShareFile Workflows.\n
STRING_MAX_LOG_FILE_SIZE=Taille maximale du fichier journal
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nD\u00e9finit un ensemble de signets pr\u00e9charg\u00e9s pour le navigateur Secure Web.\n\nLa strat\u00e9gie est une liste s\u00e9par\u00e9e par des virgules contenant le nom du dossier, un nom convivial et une adresse Web. Chaque triplet doit \u00eatre au format dossier,nom,url o\u00f9 dossier et nom peuvent \u00e9ventuellement \u00eatre entour\u00e9s de guillemets (").\n   \n\u00c0 titre d'exemple, les valeurs de strat\u00e9gie,\n   \n"Mycorp, Inc. home page",http\://www.mycorp.com,\n"MyCorp Links",Account logon,https\://www.mycorp.com/Accounts\n "MyCorp Links/Investor Relations","Contact us",http\://www.mycorp.com/IR/Contactus.aspx\n    \nd\u00e9finissent trois signets. Le premier est un lien principal (aucun nom de dossier) appel\u00e9 "Mycorp, Inc. home page". Le second lien sera plac\u00e9 dans un dossier "MyCorp Links" intitul\u00e9 "Account logon". Le troisi\u00e8me sera plac\u00e9 dans le sous-dossier "Investor Relations" du dossier "MyCorp Links" et affich\u00e9 en tant que "Contact us".\n     \nLa valeur par d\u00e9faut est vide.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nContr\u00f4le les champs de contact \u00e0 exporter sur le carnet d'adresses. Si l'option Tous est s\u00e9lectionn\u00e9e, tous les champs de contact sont export\u00e9s. Si l'option Nom et t\u00e9l\u00e9phone est s\u00e9lectionn\u00e9e, tous les champs de contact li\u00e9s au nom et au num\u00e9ro de t\u00e9l\u00e9phone sont export\u00e9s. Si l'option Nom, t\u00e9l\u00e9phone et e-mail est s\u00e9lectionn\u00e9e, tous les champs de contact li\u00e9s au nom, au num\u00e9ro de t\u00e9l\u00e9phone et \u00e0 l'adresse e-mail sont export\u00e9s.\n\nLa valeur par d\u00e9faut est Tous.\n
STRING_ALL_BETA=Tous (B\u00eata)
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nCette strat\u00e9gie indique si l'adresse du serveur de messagerie fournie par MDX doit \u00eatre utilis\u00e9e pour renseigner le champ \u00ab adresse \u00bb la premi\u00e8re fois que l'\u00e9cran de provisioning est utilis\u00e9 ou si l'adresse e-mail de l'utilisateur doit \u00eatre utilis\u00e9e.\nLa valeur par d\u00e9faut est \u00ab Adresse du serveur de messagerie \u00bb.\n
DISABLE_HTTP_TRAFFIC_FOR_DOWNLOAD_DESC=\n                  Si ce param\u00e8tre est activ\u00e9, les utilisateurs ne peuvent pas acc\u00e9der aux pages HTTP pour t\u00e9l\u00e9charger des fichiers. Citrix recommande de d\u00e9sactiver les requ\u00eates HTTP pour le t\u00e9l\u00e9chargement de fichiers. La valeur par d\u00e9faut est Activ\u00e9.\n              
KEYCHAIN_ENCRYPTION_DESC=\nSi D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9, les donn\u00e9es stock\u00e9es dans le trousseau ne sont pas crypt\u00e9es.\n\nSi Activ\u00e9 est s\u00e9lectionn\u00e9, les donn\u00e9es stock\u00e9es dans le trousseau sont crypt\u00e9es.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nContr\u00f4le le niveau de d\u00e9tail par d\u00e9faut de la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Chaque niveau comprend des niveaux de valeurs moindres. Plage de niveaux possibles \:\n  0  - Rien n'est enregistr\u00e9\n  1  - Erreurs critiques\n  2  - Erreurs\n  3  - Avertissements\n  4  - Messages d'information\n  5  - Messages d'information d\u00e9taill\u00e9s\n  6 \u00e0 15 - Niveaux de d\u00e9bogage de 1 \u00e0 10\n \n\nLa valeur par d\u00e9faut est le niveau 4 (Messages d'information).\n
ftuPreferredCredentialsSamAccountName=sAMAccountName
SDK_MODE_CONTROL_TITLE=Conteneur de strat\u00e9gie MDX ou MAM SDK
COPY_DESC_UNRESTRICTED=\nBloque, autorise ou restreint les op\u00e9rations de couper/coller sur le Presse-papiers pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les donn\u00e9es copi\u00e9es du Presse-papiers sont plac\u00e9es dans un Presse-papiers priv\u00e9 qui est uniquement disponible aupr\u00e8s des applications MDX. \n\nLa valeur par d\u00e9faut est Non restreint.\n
MVPN_SESSION_REQUIRED_TITLE=Session micro VPN requise
MAX_LOG_FILE_SIZE_DESC=\nLimite la taille en Mo des fichiers journaux conserv\u00e9s par la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App avant le d\u00e9ploiement. La taille minimale est de 1 Mo. La taille maximale est de 5 Mo.\n\nLa valeur par d\u00e9faut est 2 Mo.\n
STRING_BLOCKED=Bloqu\u00e9
STRING_ACCEPT_ALL_SSL_CERTS=Accepter tous les certificats SSL
NETWORK_ACCESS_DESC_NOTE=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Notes est Non restreint.\n
WWUX_READONLY_ADDRESS=Barre d'adresses en lecture seule
PREFERRED_VPN_MODE_DESC=\nD\u00e9finit le mode initial des connexions qui sont tunnelis\u00e9es sur le r\u00e9seau interne. Tunnel VPN complet est recommand\u00e9 pour les connexions qui utilisent des certificats clients ou des connexions SSL de bout en bout vers une ressource dans le r\u00e9seau interne. Navigation s\u00e9curis\u00e9e est recommand\u00e9 pour les connexions qui n\u00e9cessitent l'authentification unique (SSO).\n
SPLIT_TUNNEL_REVERSE_TITLE=Liste d'exclusion de split tunneling inverse
BaseDN_TITLE=Nom unique de base LDAP
REPORTING_CATEGORY=Rapports
ENC_KEYS_ENUM_OFFLINE_ANDROID=Acc\u00e8s hors connexion autoris\u00e9
NETWORK_ACCESS_WORXCHAT_DESC=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Chat est Non restreint.\n
MAX_LOG_FILES_DESC=\nLimite le nombre de fichiers journaux conserv\u00e9s par la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App avant le d\u00e9ploiement. La valeur minimale est de 2. La valeur maximale est de 8.  \n\nLa valeur par d\u00e9faut est de 2.\n
WWUX_HIDE_ALL=Masquer toutes les commandes
CUSTOM_USER_AGENT_FOR_OAUTH_DESC=\nCette strat\u00e9gie vous permet de modifier la cha\u00eene d'agent d'utilisateur par d\u00e9faut pour l'authentification moderne.\nSi elle configur\u00e9e, cette cha\u00eene d'agent utilisateur est utilis\u00e9e pour l'authentification avec Microsoft AD FS. Si vous ne configurez pas cette strat\u00e9gie, l'agent utilisateur de Secure Mail par d\u00e9faut est utilis\u00e9 lors de l'authentification moderne.\n
INTERNAL_DOMAINS_DESC=\nPour tout domaine non r\u00e9pertori\u00e9 ici, avertissez les utilisateurs de l'envoi par courrier \u00e9lectronique d'une adresse externe. \u00c9crivez la liste dans un format s\u00e9par\u00e9 par des virgules. Exemples \: citrix.com, citrite.net. Si la liste est vide, aucun avertissement n'appara\u00eet.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_ANDROID=\nDur\u00e9e, en heures, allou\u00e9e \u00e0 un utilisateur pour migrer une application d'entreprise vers la version Play Store avant que la migration ne soit effectu\u00e9e de force. Si cette option est laiss\u00e9e vide, la valeur par d\u00e9faut sera utilis\u00e9e. Si elle est d\u00e9finie sur 0, l'utilisateur ne pourra pas ignorer la migration. La valeur par d\u00e9faut est 72.\n
DOCEX_DESC_UNRESTRICTED=\nBloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications MDX. \n\nSi ce param\u00e8tre est d\u00e9fini sur Non restreint, d\u00e9finissez la strat\u00e9gie Activer le cryptage sur Activ\u00e9 de fa\u00e7on \u00e0 ce que les utilisateurs puissent ouvrir des documents dans des applications non wrapp\u00e9es. Si l'application de r\u00e9ception n'est pas wrapp\u00e9e ou que le cryptage est d\u00e9sactiv\u00e9 sur cette derni\u00e8re, MDX d\u00e9crypte le document.\n\nLa valeur par d\u00e9faut est Restreint.\n\nOptions \: Non restreint, Bloqu\u00e9 ou Restreint\n
SlackWorkspaceName_DESC=\nNom de l'espace de travail Slack de votre entreprise. Si vous sp\u00e9cifiez un nom, Secure Mail pr\u00e9-remplit le nom de l'espace de travail lors de la connexion. Si vous n'indiquez pas de nom, les utilisateurs doivent saisir le nom de l'espace de travail (nom.slack.fr).\n        
TIME_1_WEEK=1 semaine
WWUX_CUSTOMIZATION_TITLE=Interface utilisateur du navigateur
CLIENT_CERT_PREFETCH_DESC=Lorsqu'elle est utilis\u00e9e avec le service d\u2019int\u00e9gration de certificat de StoreFront et que le param\u00e8tre \u00c9tiquette de certificat est sp\u00e9cifi\u00e9, cette valeur bool\u00e9enne indique si le certificat doit \u00eatre acquis ou non pour cette application. D\u00e9finissez cette valeur sur vrai pour les applications non autoris\u00e9es \u00e0 fonctionner hors connexion. D\u00e9finissez cette valeur sur faux pour les applications autoris\u00e9es \u00e0 fonctionner hors connexion.\n
INBOUND_DOCEX_WHITELIST_DESC_CTXMAM=\n                    Lorsque l'option \u00c9change de documents entrants est d\u00e9finie sur Restreint ou Bloqu\u00e9, cette liste d'ID d'applications s\u00e9par\u00e9e par des virgules (comprenant les applications non CTXMAM) sera autoris\u00e9e \u00e0 envoyer des documents \u00e0 l'application.\n                
SECURE_VIEWER_TRUE=vrai
SECURITY_GROUP_SHORTDESC_ANDROID=Nom du groupe de s\u00e9curit\u00e9 auquel l'application appartient.
MAX_OFFLINE_PERIOD_DESC_IOS=\nD\u00e9finit la dur\u00e9e maximale pendant laquelle une application peut s'ex\u00e9cuter sans avoir \u00e0 reconfirmer les droits li\u00e9s \u00e0 l'application ni \u00e0 actualiser les strat\u00e9gies de Citrix Endpoint Management. \u00c0 l'expiration, une ouverture de session sur le serveur peut \u00eatre d\u00e9clench\u00e9e si n\u00e9cessaire. La valeur par d\u00e9faut est de 168 heures (7\u00a0jours). La p\u00e9riode minimale est d'une heure. \n
MAX_SYNC_INTERVAL_TITLE=Intervalle de synchronisation maximal
DISABLE_GALLERY_DESC_ANDROID=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, il emp\u00eache une application d'acc\u00e9der \u00e0 la galerie de l'appareil. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9. Cette strat\u00e9gie fonctionne en conjonction avec la strat\u00e9gie \u00c9change de documents entrants (Ouvrir dans).\n\nSi la strat\u00e9gie \u00c9change de documents entrants (Ouvrir dans) est d\u00e9finie sur Restreint, les utilisateurs qui travaillent dans l'application g\u00e9r\u00e9e ne peuvent pas joindre d'images \u00e0 partir de la galerie, que le param\u00e8tre Bloquer la galerie soit activ\u00e9 ou d\u00e9sactiv\u00e9.\n\nSi la strat\u00e9gie \u00c9change de documents entrants (Ouvrir dans) est d\u00e9finie sur Non restreint, les utilisateurs qui travaillent dans l'application g\u00e9r\u00e9e peuvent effectuer ce qui suit \:\nLes utilisateurs peuvent joindre des images si le param\u00e8tre Bloquer la galerie est d\u00e9fini sur D\u00c9SACTIV\u00c9.\nLes utilisateurs ne peuvent pas joindre d'images si le param\u00e8tre Bloquer la galerie est d\u00e9fini sur ACTIV\u00c9.\n
STRING_TURNON_SMIME_FTU=Activer S/MIME lors du premier d\u00e9marrage de Secure Mail
AUTHENUM_OFFLINE_PERMITTED=Acc\u00e8s hors connexion autoris\u00e9 apr\u00e8s demande
DOCEX_EXCEPTION_LIST_DESC_IOS_CTXMAM=\n                    Lorsque la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint, une application CTXMAM peut partager des documents avec cette liste d\u00e9limit\u00e9e par des virgules d'ID d'applications non g\u00e9r\u00e9es, m\u00eame si la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint et que la strat\u00e9gie Activer le cryptage est d\u00e9finie sur Activ\u00e9. La liste des exceptions par d\u00e9faut autorise les applications Office 365 \:\n\n
com.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\n                    Seules les applications Office 365 sont prises en charge pour cette strat\u00e9gie.\n\n                    Attention \: n'oubliez pas de prendre en compte les incidences en mati\u00e8re de s\u00e9curit\u00e9 de cette strat\u00e9gie. La liste d'exceptions autorise le d\u00e9placement de contenu entre les applications non g\u00e9r\u00e9es et l'environnement CTXMAM s\u00e9curis\u00e9.\n                
EDP_DISABLE_MIGRATION_TITLE=D\u00e9sactiver la migration
TIME_3_DAYS=3 jours
STEPUP_AUTH_DESC=\n(Strat\u00e9gie facultative) Adresse d'une autre passerelle Citrix Gateway sp\u00e9cifique qui doit \u00eatre utilis\u00e9e pour l'authentification et les sessions micro VPN avec cette application. \nLorsqu'elle est utilis\u00e9e en conjonction avec la strat\u00e9gie Session micro VPN requise, elle oblige les applications \u00e0 se r\u00e9authentifier \u00e0 la passerelle sp\u00e9cifique. Ces types de passerelles ont g\u00e9n\u00e9ralement des exigences d'authentification et des strat\u00e9gies de gestion du trafic diff\u00e9rentes (meilleur contr\u00f4le). Si elle est laiss\u00e9e vide, la passerelle par d\u00e9faut du serveur est toujours utilis\u00e9e.\n\nLa valeur par d\u00e9faut est vide.\n
EmailClassification_Namespace_DESC=\nSp\u00e9cifie l'espace de noms de la classification requis dans l'en-t\u00eate de l'e-mail par la norme de classification utilis\u00e9e. Par exemple, l'espace de noms \u00ab\u00a0gov.au\u00a0\u00bb appara\u00eet dans l'en-t\u00eate comme \u00ab\u00a0NS\=gov.au\u00a0\u00bb.\n\nLa valeur par d\u00e9faut est vide.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nVotre num\u00e9ro de projet GCM, utilis\u00e9 pour l'envoi de notifications \u00e0 l'aide du service de notification de Citrix. La valeur par d\u00e9faut est vide.\n
WORXNOTES_ACCOUNTENUM_EXCHANGE=Exchange uniquement
EXPORT_LEVEL_TIME=Heure de r\u00e9union
DISABLE_ICLOUD_TITLE=Bloquer iCloud
ENC_KEYS_ENUM_SECURE_OFFLINE=Acc\u00e8s hors connexion s\u00e9curis\u00e9
BLOCK_JAILBROKEN_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application est verrouill\u00e9e lorsque l'appareil est jailbreak\u00e9 ou root\u00e9. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application peut fonctionner m\u00eame si l'appareil est jailbreak\u00e9 ou root\u00e9.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
USE_MODERN_AUTH_FOR_O365_TITLE=Utiliser l'authentification moderne pour O365
LOTUS_NOTES_SERVER_TITLE=Serveur Lotus Notes
BOT_SERVER_DESC=\nListe s\u00e9par\u00e9e par des virgules des mappages de serveur Lync vers bot. Chaque mappage doit \u00eatre au format \u00ab lync_fqdn\:bot_fqdn \u00bb. Exemples \:\n\nlync1.mycorp.com\:lyncbot1.mycorp.com,lync2.mycorp.com\:lyncbot2.mycorp.com\n\nLa valeur par d\u00e9faut est vide.\n
LOTUSNOTESSERVER_DESC=\n      Si ce param\u00e8tre est activ\u00e9, Secure Mail consid\u00e8re le serveur comme un serveur Lotus-Domino. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n      
EXPORT_CALENDAR_TITLE=Exporter calendrier
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nCette strat\u00e9gie d\u00e9finit la valeur \u00e0 choisir en tant que nom d'utilisateur pour renseigner l'\u00e9cran de provisioning lors de la premi\u00e8re utilisation.\nLa valeur par d\u00e9faut est \u00ab Nom d'utilisateur d'inscription \u00bb.\n
SMIME_CERTSOURCE_DESC_IOS=\nSp\u00e9cifie la source des certificats S/MIME. Si l'option E-mail est s\u00e9lectionn\u00e9e, vous devez envoyer les certificats aux utilisateurs par e-mail. Ces derniers ouvrent ensuite l'e-mail dans Secure Mail et importent les certificats joints.\nSi l'option Coffre partag\u00e9 est s\u00e9lectionn\u00e9e, un fournisseur d'identit\u00e9 num\u00e9rique fournit des certificats au coffre partag\u00e9 de Secure App. L'int\u00e9gration avec le fournisseur tiers n\u00e9cessite que vous publiiez une application associ\u00e9e aupr\u00e8s des utilisateurs. Consultez la description de la strat\u00e9gie Activer S/MIME lors du premier d\u00e9marrage de Secure Mail pour plus de d\u00e9tails sur l'exp\u00e9rience utilisateur.\n\nLa valeur par d\u00e9faut est E-mail.\n
ACCESS_MISC_CATEGORY=Acc\u00e8s divers
SWITCH_TO_SBMODE_FOR_ANY_AUTH_DESC=Force le basculement du mode VPN complet vers le mode de navigation s\u00e9curis\u00e9e.\n
USE_LEGACY_FULL_VPN=Utiliser tunnel complet d'ancienne g\u00e9n\u00e9ration
LABEL_ON=Activ\u00e9
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Cryptage de fichiers publics
DISABLE_LOCATION_WORXCHAT_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est Activ\u00e9 pour Secure Chat.\n
ACCESS_NETWORK_CATEGORY=Configuration r\u00e9seau requise
STRING_USE_PREVIOUS_WK=Utiliser les param\u00e8tres pr\u00e9c\u00e9dents (non pris en charge pour WkWebView)
SWITCH_TO_SBMODE_FOR_ANY_AUTH=Forcer basculement vers le mode de navigation s\u00e9curis\u00e9e
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_IOS=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Notes accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Notes bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n                  \nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DISABLE_EMAIL_AS_ATTACHMENT_DESC=\n Si cette option est d\u00e9finie sur Activ\u00e9, l'envoi d'une note sous forme d'e-mail avec une pi\u00e8ce jointe au format PDF est d\u00e9sactiv\u00e9.\n\n La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\n REMARQUE\ : cette strat\u00e9gie est uniquement appliqu\u00e9e sur iOS 9+.\n 
INBOUND_DOCEX_DESC=\nBloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents entrants pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications MDX. La valeur par d\u00e9faut est Non restreint.\n\nSi ce param\u00e8tre est d\u00e9fini sur Bloqu\u00e9 ou Restreint, vous pouvez utiliser la strat\u00e9gie Liste blanche d'\u00e9change de documents entrants pour sp\u00e9cifier les applications autoris\u00e9es \u00e0 envoyer des documents \u00e0 cette application.\n\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_UNSUPPORTED=Tunnel - VPN complet et SSO Web (non pris en charge)
WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Activer la mise en cache du mot de passe Web
DEFAULT_DELETE_LOCAL_FILE_DESC_IOS=\nLorsque QuickEdit partage des fichiers avec une autre application, les copies locales des fichiers sont supprim\u00e9es si le bundle ID de l'autre application figure dans la liste s\u00e9par\u00e9e par des virgules des CFBundleIDs que vous entrez ici.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, Secure Mail prend en charge l'enregistrement automatique des messages sur le dossier Brouillons.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
CERTIFICATE_EXPIRY_DESC=\nP\u00e9riode, en heures, apr\u00e8s laquelle le certificat StoreFront est expir\u00e9 de force.\n\nLa valeur par d\u00e9faut est 0 (0 jours).\n
DISABLE_LOCATION_TITLE=Bloquer les services de localisation
STRING_EDP_DATAENCRYPTION_RESP_PLATFORM=Cryptage de plate-forme avec application des r\u00e8gles de conformit\u00e9
STRING_NAME_PHONE_AND_EMAIL=Nom, t\u00e9l\u00e9phone et e-mail
DISABLE_REQUIRED_UPGRADE_TITLE=D\u00e9sactiver mise \u00e0 niveau obligatoire
STRING_ALL=Tous
USER_DOMAIN_TITLE_MAIL=Domaine utilisateur Secure Mail
AUTH_FAILURES_BEFORE_LOCK_DESC=\nNombre de saisies incorrectes du mot de passe hors connexion apr\u00e8s lequel l'application est verrouill\u00e9e. Une fois verrouill\u00e9e, la seule fa\u00e7on de d\u00e9verrouiller une application est d'ouvrir une session r\u00e9seau. Si cette option est d\u00e9finie sur z\u00e9ro, les \u00e9checs d'authentification ne verrouillent pas les applications.\n\nLa valeur par d\u00e9faut est de 5 \u00e9checs.\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO=Tunnel - VPN complet et SSO Web
DBENCRYPTION_EXCLUDE_LIST_DESC=\nPour \u00e9viter le cryptage de base de donn\u00e9es pour une base de donn\u00e9es sp\u00e9cifique, ajoutez une entr\u00e9e \u00e0 cette liste d'expressions r\u00e9guli\u00e8res s\u00e9par\u00e9e par des virgules. La valeur par d\u00e9faut est vide. Si un nom de chemin d'acc\u00e8s \u00e0 une base de donn\u00e9es correspond \u00e0 une des expressions r\u00e9guli\u00e8res, la base de donn\u00e9es est exclue du cryptage. Les mod\u00e8les d'exclusion prennent en charge la syntaxe d'expressions r\u00e9guli\u00e8res \u00e9tendues Posix 1003.2. Le mod\u00e8le de correspondance n'est pas sensible \u00e0 la casse.\n\nExemple \:\n\n\\.db$,\\.sqlite$ exclut tout nom de chemin d'acc\u00e8s \u00e0 la base de donn\u00e9es se terminant par \u00ab\u00a0.db\u00a0\u00bb ou \u00ab .sqlite \u00bb.\n\\/Database\\/unencrypteddb\\.db renverra la base de donn\u00e9es unencrypteddb.db dans le sous-dossier Database.\n\\/Database\\/ renverra toutes les bases de donn\u00e9es contenant /Database/ dans le chemin d'acc\u00e8s.\n
MAX_LOG_FILES_UNITS=fichiers
OUTBOUND_URLS_DESC_IOS_DEFAULT=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (telles que http://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application.\n\nCette strat\u00e9gie filtre les URL qui sont transmises depuis cette application vers d'autres applications \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL entrantes). \n\nSaisissez une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb. Les URL sortantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, le pr\u00e9fixe d\u00e9termine l'action \u00e0 ex\u00e9cuter. Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 une autre application.  Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 une autre application \u00e0 des fins de gestion. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Une paire de valeurs s\u00e9par\u00e9es par \u00ab \= \u00bb indique une substitution o\u00f9 les occurrences de la premi\u00e8re cha\u00eene sont remplac\u00e9es par celles de la seconde. Vous pouvez utiliser le pr\u00e9fixe \u00ab ^ \u00bb d'expression r\u00e9guli\u00e8re pour rechercher la cha\u00eene \u00e0 ancrer au d\u00e9but de l'adresse URL. Si une URL sortante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e. Consultez la documentation produit pour obtenir la liste des cha\u00eenes par d\u00e9faut. \n\n
GEOFENCE_RADIUS_DESC=\nRayon du p\u00e9rim\u00e8tre (g\u00e9ofencing) dans lequel l'application est autoris\u00e9e \u00e0 \u00eatre utilis\u00e9e. Si l'application est utilis\u00e9e en dehors du p\u00e9rim\u00e8tre configur\u00e9, elle reste verrouill\u00e9e.\n\nDoit \u00eatre exprim\u00e9 en m\u00e8tres. Lorsqu'il est d\u00e9fini sur z\u00e9ro, le g\u00e9ofencing est d\u00e9sactiv\u00e9\n\nLa valeur par d\u00e9faut est 0 (d\u00e9sactiv\u00e9).\n
ENABLE_SHAREFILE_TITLE=Activer ShareFile
NETWORK_ACCESS_DESC_UNRESTRICTED=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut est Non restreint.\n
