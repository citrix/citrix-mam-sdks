DISABLE_DICTATION_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement les services de dict\u00e9e.\n                  \nLa valeur par d\u00e9faut est Activ\u00e9.\n
DOCEX_DESC_UNRESTRICTED=\nBloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications MDX. \n\nSi ce param\u00e8tre est d\u00e9fini sur Non restreint, d\u00e9finissez la strat\u00e9gie Activer le cryptage sur Activ\u00e9 de fa\u00e7on \u00e0 ce que les utilisateurs puissent ouvrir des documents dans des applications non wrapp\u00e9es. Si l'application de r\u00e9ception n'est pas wrapp\u00e9e ou que le cryptage est d\u00e9sactiv\u00e9 sur cette derni\u00e8re, MDX d\u00e9crypte le document.\n\nLa valeur par d\u00e9faut est Restreint.\n\nOptions \: Non restreint, Bloqu\u00e9 ou Restreint\n
SECURITY_ENCRYPTION_CATEGORY=Cryptage
ENABLE_SHAREFILE_DESC=\nAutorise les utilisateurs \u00e0 utiliser ShareFile pour transf\u00e9rer des fichiers.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
WORXNOTES_ACCOUNT_DESC=\nVous permet de d\u00e9finir des options de stockage pour les notes que les utilisateurs cr\u00e9ent lors de l'utilisation de Secure Notes. Si l'option ShareFile et Exchange Server est s\u00e9lectionn\u00e9e, l'utilisateur peut choisir les options de stockage pour ses notes. Si l'option ShareFile est s\u00e9lectionn\u00e9e, les notes sont stock\u00e9es dans ShareFile. Si l'option Exchange uniquement est s\u00e9lectionn\u00e9e, les notes sont stock\u00e9es dans Exchange Server. La valeur par d\u00e9faut est ShareFile et Exchange Server.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nVotre num\u00e9ro de projet GCM, utilis\u00e9 pour l'envoi de notifications \u00e0 l'aide du service de notification de Citrix. La valeur par d\u00e9faut est vide.\n
NETWORK_ACCESS_DESC_FORMS=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Forms est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nContr\u00f4le les champs de contact \u00e0 exporter sur le carnet d'adresses. Si l'option Tous est s\u00e9lectionn\u00e9e, tous les champs de contact sont export\u00e9s. Si l'option Nom et t\u00e9l\u00e9phone est s\u00e9lectionn\u00e9e, tous les champs de contact li\u00e9s au nom et au num\u00e9ro de t\u00e9l\u00e9phone sont export\u00e9s. Si l'option Nom, t\u00e9l\u00e9phone et e-mail est s\u00e9lectionn\u00e9e, tous les champs de contact li\u00e9s au nom, au num\u00e9ro de t\u00e9l\u00e9phone et \u00e0 l'adresse e-mail sont export\u00e9s.\n\nLa valeur par d\u00e9faut est Tous.\n
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nLorsque les utilisateurs Secure Web entrent des informations d\u2019identification lors de l'acc\u00e8s \u00e0 une ressource Web ou la demande d'une ressource Web, cette strat\u00e9gie d\u00e9termine si Secure Web met en cache de fa\u00e7on silencieuse le mot de passe sur l'appareil. Cette strat\u00e9gie s'applique aux mots de passe entr\u00e9s dans les bo\u00eetes de dialogue d'authentification et non aux mots de passe entr\u00e9s dans les formulaires Web.\n\nSi l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, Secure Web met en cache tous les mots de passe saisis par les utilisateurs lors de la demande d'une ressource Web. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, Secure Web ne met pas en cache les mots de passe et supprime les mots de passe en cache existants. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DOCEX_EXCEPTION_LIST_DESC_IOS=\nLorsque la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint, une application MDX peut partager des documents avec cette liste d\u00e9limit\u00e9e par des virgules d'ID d'applications non g\u00e9r\u00e9es, m\u00eame si la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint et que la strat\u00e9gie Activer le cryptage est d\u00e9finie sur Activ\u00e9. La liste des exceptions par d\u00e9faut autorise les applications Office 365 \:\n\ncom.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\nSeules les applications Office 365 sont prises en charge pour cette strat\u00e9gie.\n\t\t\nAttention \: n'oubliez pas de prendre en compte les incidences en mati\u00e8re de s\u00e9curit\u00e9 de cette strat\u00e9gie. La liste d'exceptions autorise le d\u00e9placement de contenu entre les applications non g\u00e9r\u00e9es et l'environnement MDX s\u00e9curis\u00e9.\n
SECURE_VIEWER_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, le client utilise une visionneuse s\u00e9curis\u00e9e au lieu de la fonctionnalit\u00e9 d'aper\u00e7u Quick Look d'iOS. La visionneuse s\u00e9curis\u00e9e bas\u00e9e sur MDX veille \u00e0 ce que les op\u00e9rations couper, copier et coller se produisent uniquement entre applications MDX wrapp\u00e9es. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, la visionneuse s\u00e9curis\u00e9e n'est pas utilis\u00e9e. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
