ALLOW_ADD_ACCOUNTS_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, les utilisateurs peuvent ajouter d'autres comptes ShareFile, au lieu du compte par d\u00e9faut.\n                \nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
