BGSERVICES_GATEWAY_WORXCHAT_DESC=\nAdresse de passerelle alternative \u00e0 utiliser pour les services r\u00e9seau en arri\u00e8re-plan au format fqdn\:port. Il s'agit du nom de domaine complet et du num\u00e9ro de port NetScaler Gateway que Secure Chat utilise pour se connecter aux serveurs Lync et Bot internes. Dans l'utilitaire de configuration de NetScaler Gateway, vous devez configurer la Secure Ticket Authority (STA) et lier la strat\u00e9gie au serveur virtuel.\n\nLa valeur par d\u00e9faut est vide, autrement dit aucune passerelle alternative n'existe. \n\nSi vous configurez cette strat\u00e9gie, d\u00e9finissez la strat\u00e9gie Acc\u00e8s r\u00e9seau sur Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne. Cette strat\u00e9gie prend effet lorsque vous configurez la strat\u00e9gie Acc\u00e8s r\u00e9seau. Utilisez \u00e9galement cette strat\u00e9gie lorsque le serveur Exchange r\u00e9side sur votre r\u00e9seau interne et que vous souhaitez utiliser NetScaler Gateway pour cr\u00e9er un proxy sur cette connexion vers le serveur Exchange interne.\n
MAX_SYNC_INTERVAL_TITLE=Intervalle de synchronisation maximal
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Cryptage de fichiers publics
AUTH_DESC=\ \nLorsque vous activez la tunn\u00e9lisation vers le r\u00e9seau interne, cette strat\u00e9gie active un proxy local avec fonction de transfert vers NetScaler Gateway. Elle prend en charge l'authentification unique (SSO) en autorisant NetScaler Gateway \u00e0 r\u00e9pondre aux questions d'authentification.  \n
AUTH_FAILURES_BEFORE_LOCK_DESC_IOS=\nNombre de saisies incorrectes du mot de passe hors connexion apr\u00e8s lequel l'application est verrouill\u00e9e. Une fois verrouill\u00e9e, la seule fa\u00e7on de d\u00e9verrouiller une application est d'ouvrir une session r\u00e9seau. Si cette option est d\u00e9finie sur z\u00e9ro, les \u00e9checs d'authentification ne verrouillent pas les applications.\n\nLa valeur par d\u00e9faut est de 15 \u00e9checs.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix pour Salesforce.\n
MAX_OFFLINE_PERIOD_DESC_IOS=\nD\u00e9finit la dur\u00e9e maximale pendant laquelle une application peut s'ex\u00e9cuter sans avoir \u00e0 reconfirmer les identifiants li\u00e9s \u00e0 l'application ni \u00e0 actualiser les strat\u00e9gies du serveur XenMobile. \u00c0 l'expiration, une ouverture de session sur le serveur peut \u00eatre d\u00e9clench\u00e9e si n\u00e9cessaire. La valeur par d\u00e9faut est de 72 heures (3\u00a0jours). La p\u00e9riode minimale est d'une heure. \n
BGSERVICES_GATEWAY_TITLE=Passerelle des services r\u00e9seau d'arri\u00e8re-plan
ACCEPT_ALL_SSL_CERTS_DESC_TASKS=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Tasks accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Tasks bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DISABLE_ATTACHMENTS_DESC=\n Si cette option est d\u00e9finie sur Activ\u00e9, le traitement des pi\u00e8ces jointes est d\u00e9sactiv\u00e9.\n\n La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\n REMARQUE\ : cette strat\u00e9gie est uniquement appliqu\u00e9e sur iOS 9+.\n 
BLOCK_JAILBROKEN_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application est verrouill\u00e9e lorsque l'appareil est jailbreak\u00e9 ou root\u00e9. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application peut fonctionner m\u00eame si l'appareil est jailbreak\u00e9 ou root\u00e9.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
CERTIFICATE_LABEL_DESC=\nLorsqu'elle est utilis\u00e9e avec le service d\u2019int\u00e9gration de certificat de StoreFront, cette \u00e9tiquette identifie le certificat requis pour cette application. Si aucune \u00e9tiquette n'est fournie, aucun certificat n'est mis \u00e0 disposition afin de pouvoir \u00eatre utilis\u00e9 avec une infrastructure de cl\u00e9 publique (PKI).\n\nLa valeur par d\u00e9faut est vide (aucun certificat utilis\u00e9).\n
SECURE_WEB_DOMAINS_DESC_ANDROID=\nCette strat\u00e9gie s'applique uniquement aux domaines non exclus par la strat\u00e9gie de filtrage des URL.\nAjoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complets (FQDN) ou des suffixes DNS qui sont redirig\u00e9s vers l'application Secure Web lorsque la strat\u00e9gie \u00c9change de documents est d\u00e9finie sur Restreint.\nSi cette strat\u00e9gie est vide (valeur par d\u00e9faut), tous les domaines sont redirig\u00e9s vers l'application Secure Web lorsque la strat\u00e9gie \u00c9change de documents est d\u00e9finie sur Restreint.\nSi cette strat\u00e9gie contient des entr\u00e9es, seules les URL contenant des champs d'h\u00f4te correspondant \u00e0 au moins un \u00e9l\u00e9ment dans la liste (via la correspondance de suffixe DNS) seront redirig\u00e9es vers l'application Secure Web lorsque la strat\u00e9gie \u00c9change de documents est d\u00e9finie sur Restreint.\nToutes les autres URL seront envoy\u00e9es au navigateur Web Android par d\u00e9faut (la strat\u00e9gie \u00c9change de documents restreinte est ignor\u00e9e).\nLa valeur par d\u00e9faut est vide.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_TITLE=P\u00e9riode de gr\u00e2ce de migration (heures)
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nD\u00e9finit la dur\u00e9e maximale pendant laquelle une application peut s'ex\u00e9cuter hors ligne sans n\u00e9cessiter une ouverture de session r\u00e9seau afin de reconfirmer les droits et actualiser les strat\u00e9gies. La valeur par d\u00e9faut est de 72 heures (3\u00a0jours). La p\u00e9riode minimale est d'une heure.\n\nL'utilisateur est invit\u00e9 \u00e0 se connecter 30, 15 et 5 minutes avant expiration de la p\u00e9riode\u00a0; apr\u00e8s expiration, l'application reste verrouill\u00e9e jusqu'\u00e0 ce que l'utilisateur se connecte avec succ\u00e8s au r\u00e9seau.\n
AUTHENUM_OFFLINE_ONLY=Demande hors connexion uniquement
DISABLE_CAMERA_DESC_FORMS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Forms.\n
PUSH_NOTIFICATIONS_TENANT_ID_TITLE=ID client des notifications push
MVPN_CLIENT_ID_TITLE=ID client de Netscaler Gateway
ENABLE_SHAREFILE_TITLE=Activer ShareFile
DISABLE_LOCATION_DESC_WORKFLOW=\nSi cette strat\u00e9gie est activ\u00e9e, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix ShareFile Workflows.\n
FILE_ENCRYPTION_VERSION_TITLE=Version du cryptage de fichier
ONLINE_SESSION_REQUIRED_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'utilisateur doit disposer d'une connexion au r\u00e9seau d'entreprise et d'une session active.\n\nSi elle est d\u00e9finie sur D\u00e9sactiv\u00e9, une session active n'est pas n\u00e9cessaire.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
NETWORK_ACCESS_DESC_MAIL=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Mail est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
DISABLE_LOOKUP_DESC=\n                Si cette strat\u00e9gie est activ\u00e9e, elle emp\u00eache une application d'utiliser la fonctionnalit\u00e9 de recherche. Cette derni\u00e8re permet de rechercher du texte surlign\u00e9 dans le Dictionnaire, iTunes, l'App Store, les horaires des s\u00e9ances de cin\u00e9ma, des lieux alentour et plus.\n                \n                La valeur par d\u00e9faut est Activ\u00e9.\n            
PUBLIC_FILE_ACCESS_LIMITS_LIST_TITLE=Limites d'acc\u00e8s pour les fichiers publics
WWUX_CUSTOMIZATION_DESC=\nSp\u00e9cifie le comportement et la visibilit\u00e9 des commandes de l'interface utilisateur du navigateur pour Secure Web.\n                  \nToutes les commandes de navigation sont normalement disponibles. Cela comprend les commandes suivant, pr\u00e9c\u00e9dent, barre d'adresses et actualiser/arr\u00eater. Lorsque le param\u00e8tre \u00ab\u00a0Barre d'adresses en lecture seule\u00a0\u00bb est s\u00e9lectionn\u00e9, toutes les commandes sont visibles, mais les utilisateurs ne peuvent pas modifier le champ d'adresse du navigateur. La s\u00e9lection de \u00ab\u00a0Masquer la barre d'adresses\u00a0\u00bb masque la barre d'adresses mais pas les autres commandes. La s\u00e9lection de \u00ab\u00a0Masquer tous les contr\u00f4les\u00a0\u00bb supprime la barre d'outils compl\u00e8te afin de fournir une exp\u00e9rience de navigation sans cadre.\n                  \nLa valeur par d\u00e9faut est Toutes les commandes visibles.\n
DEFAULT_EmailClassification_TITLE=Classification de messagerie par d\u00e9faut
ENC_KEYS_TITLE=Cl\u00e9s de cryptage
DISABLE_LOCALHOST_CONNECTIONS_SHORTDESC=Emp\u00eache les applications d'\u00e9tablir des connexions localhost.
INBOUND_URLS_DESC=\nLes applications iOS peuvent envoyer des requ\u00eates d'adresse URL \u00e0 d'autres applications qui ont \u00e9t\u00e9 enregistr\u00e9es pour g\u00e9rer des syst\u00e8mes sp\u00e9cifiques (telles que http://). Cette fonctionnalit\u00e9 permet \u00e0 une application de transmettre des requ\u00eates d'aide vers une autre application. \n\nCette strat\u00e9gie permet de filtrer les mod\u00e8les qui sont transmis \u00e0 cette application \u00e0 des fins de gestion (c'est-\u00e0-dire les adresses URL entrantes). La valeur par d\u00e9faut est vide, ce qui signifie que tous les mod\u00e8les d'URL d'application enregistr\u00e9s sont bloqu\u00e9s.\n\nLa strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb.  Les URL entrantes sont compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe. Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb bloque la transmission de l'adresse URL \u00e0 l'application. Un pr\u00e9fixe de signe plus \u00ab\u00a0+\u00a0\u00bb autorise la transmission de l'adresse URL \u00e0 l'application. Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Si une URL entrante ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est bloqu\u00e9e.\n
ENABLE_DATA_PROTECTION_DESC=\nRemarque\: cette strat\u00e9gie est destin\u00e9e aux entreprises qui doivent satisfaire aux exigences du ASD (Australian Signals Directorate) en mati\u00e8re de s\u00e9curit\u00e9 informatique.\nActive la protection des donn\u00e9es iOS lorsque vous travaillez sur des fichiers. Si cette option est d\u00e9finie sur Activ\u00e9, elle sp\u00e9cifie le niveau de protection appliqu\u00e9 aux fichiers lors de la cr\u00e9ation et de l'ouverture de fichiers dans le sandbox des applications.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
PAC_FILE_URL_DESC=\nD\u00e9finit l'URL du fichier PAC (auto configuration du Proxy) ou le serveur proxy \u00e0 utiliser. Uniquement pris en charge pour le mode Tunnel complet. Sp\u00e9cifiez une URL de fichier PAC au format http[s]://192.0.2.0/proxy.pac ou http[s]://exemple.com/proxy.pac. Pour HTTPS, installez l'autorit\u00e9 de certification racine sur l'appareil si le certificat est auto-sign\u00e9 ou non fiable. Sp\u00e9cifiez un serveur proxy au format monh\u00f4te.exemple.com:port ou 10.10.0.100\:port. Les ports par d\u00e9faut et des ports autres que ceux par d\u00e9faut sont accept\u00e9s.\n\nLa valeur par d\u00e9faut est vide.\n
WWUX_HIDE_ADDRESS=Masquer la barre d'adresses
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_ANDROID=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Mail bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
APP_PASSCODE_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, un code PIN ou un code secret est requis pour d\u00e9verrouiller l'application lorsque l'application d\u00e9marre ou reprend apr\u00e8s une p\u00e9riode d'inactivit\u00e9. La valeur par d\u00e9faut est Activ\u00e9.\n\nPour configurer le d\u00e9lai d'inactivit\u00e9 pour toutes les applications, d\u00e9finissez la valeur INACTIVITY_TIMER en minutes dans Propri\u00e9t\u00e9s du client sur l'onglet Param\u00e8tres. Pour d\u00e9sactiver le d\u00e9lai d'inactivit\u00e9, de fa\u00e7on \u00e0 ce qu'une invite de saisie du code PIN ou du code secret invite s'affiche uniquement lorsque l'application d\u00e9marre, d\u00e9finissez la valeur sur z\u00e9ro.\n\nRemarque\\u00a0: si vous s\u00e9lectionnez S\u00e9curiser hors connexion pour la strat\u00e9gie Cl\u00e9s de cryptage, cette strat\u00e9gie est automatiquement activ\u00e9e.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, Secure Mail prend en charge l'enregistrement automatique des messages sur le dossier Brouillons.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
STRING_CERTIFICATE_LABEL=\u00c9tiquette de certificat
DISABLE_CAMERA_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SHARED_DEVICES=\nSi cette option est activ\u00e9e, l'application sera activ\u00e9e explicitement pour l'informer d'une fermeture de session utilisateur.  Si elle est d\u00e9sactiv\u00e9e, l'application ne sera pas activ\u00e9e lors d'une fermeture de session utilisateur. Si l'option est r\u00e9gl\u00e9e sur Appareils partag\u00e9s uniquement, l'application sera activ\u00e9e lors d'une fermeture de session utilisateur uniquement si l'appareil est configur\u00e9 en tant qu'appareil partag\u00e9.\n\nLa valeur par d\u00e9faut est Activ\u00e9 pour les Appareils partag\u00e9s uniquement.\n
MAX_OFFLINE_PERIOD_DESC_ANDROID_WEB=\nD\u00e9finit la dur\u00e9e maximale pendant laquelle une application peut s'ex\u00e9cuter hors connexion sans n\u00e9cessiter une ouverture de session r\u00e9seau afin de reconfirmer les droits et d'actualiser les strat\u00e9gies. La valeur par d\u00e9faut est de 72 heures (3\u00a0jours). La p\u00e9riode minimale est d'une heure.\n\nSi la strat\u00e9gie Authentification est d\u00e9finie sur Ouverture de session r\u00e9seau, ce param\u00e8tre est ignor\u00e9 et l'acc\u00e8s hors connexion n'est pas autoris\u00e9.\n\nL'utilisateur est invit\u00e9 \u00e0 se connecter 30, 15 et 5 minutes avant expiration de la p\u00e9riode\u00a0; apr\u00e8s expiration, l'application reste verrouill\u00e9e jusqu'\u00e0 ce que l'utilisateur se connecte avec succ\u00e8s au r\u00e9seau.\n
UPGRADE_GRACE_PERIOD_DESC=\nD\u00e9finit la p\u00e9riode de gr\u00e2ce pendant laquelle une application peut continuer d'\u00eatre utilis\u00e9e une fois que le syst\u00e8me a d\u00e9couvert qu'une mise \u00e0 jour de l'application est disponible.\n\nRemarque\\u00a0: l'utilisation d'une valeur z\u00e9ro n'est pas recommand\u00e9e car elle emp\u00eache imm\u00e9diatement une application en cours d'ex\u00e9cution d'\u00eatre utilis\u00e9e tant que la mise \u00e0 jour n'est pas t\u00e9l\u00e9charg\u00e9e et install\u00e9e (sans que l'utilisateur en soit averti). Cela pourrait entra\u00eener une situation dans laquelle l'utilisateur qui ex\u00e9cute l'application est oblig\u00e9 de quitter l'application (risque de perte de travail) afin de proc\u00e9der \u00e0 la mise \u00e0 jour requise.\n\nLa valeur par d\u00e9faut est 168\u00a0heures (7\u00a0jours).\n
GEOFENCE_LATITUDE_DESC=\nLatitude (coordonn\u00e9es Y) du point central du p\u00e9rim\u00e8tre dans lequel l'application est autoris\u00e9e \u00e0 \u00eatre utilis\u00e9e. Si l'application est utilis\u00e9e en dehors du p\u00e9rim\u00e8tre configur\u00e9, elle reste verrouill\u00e9e.\n\nDoit \u00eatre exprim\u00e9e en degr\u00e9s au format num\u00e9rique d\u00e9cimale (DDD.dddd), par exemple \u00ab 43.06581 \u00bb. Les latitudes m\u00e9ridionales doivent \u00eatre pr\u00e9c\u00e9d\u00e9es d'un signe moins.\n\nLa valeur par d\u00e9faut est 0.\n
DISABLE_LOCATION_DESC_FORMS=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'utiliser les composants des services de localisation (GPS ou r\u00e9seau).\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Secure Forms.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=P\u00e9riode de temps pendant laquelle un ticket de service r\u00e9seau d'arri\u00e8re-plan doit rester valide
EXCHANGE_SERVER_DESC=\nLe nom de domaine complet (FQDN) d'Exchange Server, ou pour iOS uniquement, du serveur IBM Notes Traveler. La valeur par d\u00e9faut est vide. Si vous fournissez un nom de domaine dans ce champ, les utilisateurs ne peuvent pas le modifier. Si vous laissez ce champ vide, les utilisateurs fournissent leurs propres informations de serveur.\n\nAttention \: si vous modifiez cette strat\u00e9gie pour une application existante, les utilisateurs doivent supprimer et r\u00e9installer l'application pour appliquer la modification apport\u00e9e \u00e0 la strat\u00e9gie.\n
SECURE_VIEWER_FALSE=faux
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_IOS=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail accepte tous les certificats SSL (valides ou non) et autorise l'acc\u00e8s.\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, Secure Mail bloque l'acc\u00e8s lorsqu'une erreur de certificat se produit et affiche un avertissement.\n                  \nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
PREFERRED_VPN_MODE_SHORTDESC=Mode Micro VPN pr\u00e9f\u00e9r\u00e9
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, le t\u00e9l\u00e9chargement de fichiers et de pages hors connexion est d\u00e9sactiv\u00e9. D\u00e9sactive \u00e9galement la mise en cache des cookies et le stockage local HTML 5.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\nREMARQUE \: cette strat\u00e9gie est uniquement appliqu\u00e9e sur iOS 9+.\n
INTERNAL_NETWORK_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application est autoris\u00e9e \u00e0 \u00eatre ex\u00e9cut\u00e9e uniquement \u00e0 l'int\u00e9rieur du r\u00e9seau d'entreprise. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application peut fonctionner \u00e0 partir d'un r\u00e9seau externe.\n\nPour XenMobile 10, cette strat\u00e9gie n'est pas prise en charge. Pour XenMobile 9, si vous avez besoin d'un r\u00e9seau interne pour ex\u00e9cuter des applications, vous devez configurer la page Balises de la console XenMobile (Configurer > Param\u00e8tres > Plus > Balises). Veillez \u00e0 s\u00e9lectionner les cases suivantes \: Utiliser balise interne, V\u00e9rifier d'abord la balise interne pour Citrix Receiver et Secure Hub et Utiliser la balise externe NetScaler Gateway.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
STRING_MAX_LOG_FILES=Nombre maximal de fichiers journaux
DISABLE_LOOKUP_TITLE=Bloquer la recherche
ENCRYPT_LOGS_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, MDX crypte les journaux de diagnostic en m\u00eame temps qu'il les enregistre. Si ce param\u00e8tre est d\u00e9fini sur Off, les journaux de diagnostic restent non crypt\u00e9s dans le sandbox des applications.\n                  \nAttention\u00a0\: en fonction des niveaux de journalisation configur\u00e9s, le journal peut avoir un impact significatif sur les performances de l'application et l'autonomie de la batterie.\n                  \nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DISABLE_LOCALHOST_CONNECTIONS_TITLE=Bloquer les connexions localhost
Allow_NPS_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, l'application ShareFile affiche p\u00e9riodiquement un sondage NPS aupr\u00e8s des utilisateurs afin de recueillir des commentaires.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Exclusions de cryptage de fichiers publics
CONNECTION_SECURITY_LEVEL_TITLE=Niveau de s\u00e9curit\u00e9 de la connexion
SMIME_CERTSOURCE_EMAIL=E-mail
DISABLE_MICROPHONE_TITLE=Bloquer les enregistrements du micro
SMIME_ENABLE_LOCAL_TRUST_STORE_DESC_MAIL_IOS=\nLorsque ce param\u00e8tre est activ\u00e9, un magasin d'approbation local est cr\u00e9\u00e9 dans Secure Mail. L'utilisateur peut importer des certificats publics dans le magasin approuv\u00e9. Il peut afficher et modifier la liste des certificats publics approuv\u00e9s dans les param\u00e8tres Secure Mail.\nSecure Mail prend en compte les certificats dans le magasin local durant la v\u00e9rification du message S/MIME.\nS'il est d\u00e9sactiv\u00e9, Secure Mail n'active pas le magasin d'approbation local et l'utilisateur ne peut pas importer de certificats publics dans le magasin approuv\u00e9.\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n                
TIME_180_DAYS=180 jours
EXCHANGE_SERVER_TITLE_MAIL=Serveur Exchange Secure Mail
DISABLE_SMS_TITLE=Bloquer la composition de SMS
EmailClassification_Markings_DESC=\nSp\u00e9cifie les marquages classification \u00e0 mettre \u00e0 la disposition des utilisateurs. Si la liste est vide, Secure Mail ne comprend pas de liste des marquages de protection. La liste des marquages contient des paires de valeurs qui sont s\u00e9par\u00e9es par des points-virgules. Chaque paire comprend la valeur de liste qui appara\u00eet dans Secure Mail et la valeur de marquage qui correspond au texte ajout\u00e9 \u00e0 l'objet et l'en-t\u00eate de l'e-mail dans Secure Mail. Par exemple, dans la paire de marquage \u00ab\u00a0UNOFFICIAL, SEC\=UNOFFICIAL;\u00a0\u00bb, la valeur de liste est \u00ab\u00a0UNOFFICIAL\u00a0\u00bb et la valeur de marquage est \u00ab\u00a0SEC\=UNOFFICIAL\u00a0\u00bb.\n
DEPRECATED_CATEGORY=Obsol\u00e8te
BGSERVICES_TITLE=Services r\u00e9seau d'arri\u00e8re-plan
SECURITY_APPRESTRICTIONS_CATEGORY=Restrictions applicatives
ENABLE_GOOGLE_ANALYTICS_TITLE=Activer Google Analytics
APP_STORE\ _MIGRATION_STRING=Migration vers l'App Store
SECURE_VIEWER_DESC_SHAREFILE=\nSi cette option est d\u00e9finie sur Activ\u00e9, le client ShareFile utilise une visionneuse s\u00e9curis\u00e9e au lieu de la fonctionnalit\u00e9 d'aper\u00e7u Quick Look d'iOS. La visionneuse s\u00e9curis\u00e9e bas\u00e9e sur MDX veille \u00e0 ce que les op\u00e9rations couper, copier et coller se produisent uniquement entre applications MDX wrapp\u00e9es. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, la visionneuse s\u00e9curis\u00e9e n'est pas utilis\u00e9e. La valeur par d\u00e9faut est Activ\u00e9.\n            
STRING_MAX_LOG_FILE_SIZE=Taille maximale du fichier journal
AUTH_FAILURES_BEFORE_LOCK_TITLE=\u00c9checs d'authentification avant verrouillage
AUTHENTICATION_DESC=\nD\u00e9termine si l'application requiert une ouverture de session d'entreprise pour son ex\u00e9cution. La valeur par d\u00e9faut est Demande hors connexion uniquement. Si Ouverture de session r\u00e9seau est s\u00e9lectionn\u00e9, une ouverture de session r\u00e9seau est requise pour utiliser l'application et seule l'utilisation en ligne est autoris\u00e9e. Si vous choisissez Demande hors connexion uniquement, l'application peut s'ex\u00e9cuter avec une demande de mot de passe hors connexion. Si vous choisissez Non requis, l'application ne n\u00e9cessite pas l'authentification de l'utilisateur. L'option Acc\u00e8s hors connexion autoris\u00e9 apr\u00e8s demande est obsol\u00e8te.\n\nApr\u00e8s expiration de la p\u00e9riode hors connexion maximale, une ouverture de session r\u00e9seau est requise.\n
DOCEX_EXCEPTION_LIST_DESC_ANDROID=\nLorsque la strat\u00e9gie \u00c9change de documents (Ouvrir dans) est d\u00e9finie sur Restreint, cette liste d'intents Android est autoris\u00e9e \u00e0 \u00eatre transmise \u00e0 des applications non g\u00e9r\u00e9es. Une connaissance des intents Android est n\u00e9cessaire pour ajouter des filtres \u00e0 la liste. Un filtre peut sp\u00e9cifier une action, un package, un sch\u00e9ma, ou une combinaison de ces derniers. Exemples \:\n\n{action\=android.intent.action.MAIN}\n{package\=com.sharefile.mobile}\n{action\=android.something.DIAL scheme\=tel}\n\nAttention \: n'oubliez pas de prendre en compte les incidences en mati\u00e8re de s\u00e9curit\u00e9 de cette strat\u00e9gie. La liste d'exceptions autorise le d\u00e9placement de contenu entre les applications non g\u00e9r\u00e9es et l'environnement MDX s\u00e9curis\u00e9.\n
IRM_DESC_NOTE=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Notes prend en charge les fonctionnalit\u00e9s de gestion des droits relatifs \u00e0 l'information (IRM) Exchange.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nContr\u00f4le le niveau de d\u00e9tail par d\u00e9faut de la fonctionnalit\u00e9 de journalisation des diagnostics de Secure App. Chaque niveau comprend des niveaux de valeurs moindres. Plage de niveaux possibles \:\n  0  - Rien n'est enregistr\u00e9\n  1  - Erreurs critiques\n  2  - Erreurs\n  3  - Avertissements\n  4  - Messages d'information\n  5  - Messages d'information d\u00e9taill\u00e9s\n  6 \u00e0 15 - Niveaux de d\u00e9bogage de 1 \u00e0 10\n \n\nLa valeur par d\u00e9faut est le niveau 4 (Messages d'information).\n
SPLIT_TUNNEL_REVERSE_TITLE=Liste d'exclusion de split tunneling inverse
EmailClassification_Version_DESC=\nSp\u00e9cifie la version de la classification requise dans l'en-t\u00eate de l'e-mail par la norme de classification utilis\u00e9e. Par exemple, la version \u00ab\u00a02012.3\u00a0\u00bb appara\u00eet dans l'en-t\u00eate comme \u00ab\u00a0VER=2012.3\u00a0\u00bb. \n \n La valeur par d\u00e9faut est vide.\n
USER_DOMAIN_TITLE_MAIL=Domaine utilisateur Secure Mail
DISABLE_NFC_TITLE=Bloquer NFC
ALLOWED_EMAIL_DOMAINS_DESC=\nD\u00e9finissez une liste des domaines de messagerie autoris\u00e9s sous forme de liste s\u00e9par\u00e9e par des virgules telle que serveur.entreprise.com,serveur.entreprise.fr. La valeur par d\u00e9faut est vide, ce qui implique que Secure Mail ne filtre pas les domaines de messagerie et prend en charge tous les domaines de messagerie. Secure Mail \u00e9tablira une correspondance entre les domaines r\u00e9pertori\u00e9s et le nom de domaine dans l'adresse e-mail.\n\u00c0 titre d'exemple, si le nom de domaine serveur.entreprise.com est r\u00e9pertori\u00e9 et que l'adresse e-mail est utilisateur@interne.serveur.entreprise.com, Secure Mail prend en charge l'adresse e-mail.\n
MVPN_SESSION_REQUIRED_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, elle bloque l'application sauf si l'acc\u00e8s au r\u00e9seau d'entreprise peut \u00eatre \u00e9tabli via NetScaler Gateway.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
MVPN_EXCLUDE_DOMAINS_DESC=\nListe s\u00e9par\u00e9e par des virgules des domaines Internet qui ne doivent PAS transiter via Netscaler Gateway vers le r\u00e9seau d'entreprise. Il s'agit d'une liste sp\u00e9cifique \u00e0 l'application qui accro\u00eet la liste d'exclusion de tunnel globale (propri\u00e9t\u00e9 cliente XenMobile) et les configurations split DNS/split tunneling de Netscaler Gateway.\n\nLa valeur par d\u00e9faut est vide. \n
EXCLUDE_URL_FILTER_FOR_DOMAINS_TITLE=Domaines exclus du filtrage des URL
WORXWEB_URL_RESTRICTIONS_DESC=\nSecure Web ne filtre g\u00e9n\u00e9ralement pas les liens Web qu'il visite. Vous pouvez utiliser cette strat\u00e9gie pour configurer une liste sp\u00e9cifique de sites autoris\u00e9s ou bloqu\u00e9s.\n\nLa strat\u00e9gie est une liste des mod\u00e8les d'URL autoris\u00e9s et bloqu\u00e9s qui peuvent \u00eatre configur\u00e9s par un administrateur pour restreindre les sites Web que le navigateur est autoris\u00e9 \u00e0 visiter. La strat\u00e9gie doit \u00eatre sous forme d'une liste s\u00e9par\u00e9e par des virgules de mod\u00e8les dans laquelle chaque mod\u00e8le peut \u00eatre pr\u00e9c\u00e9d\u00e9 d'un signe plus\u00a0\u00ab\u00a0+\u00a0\u00bb ou moins\u00a0\u00ab\u00a0-\u00a0\u00bb.  Les URL \u00e9valu\u00e9es par le navigateur sont dans un premier temps compar\u00e9es aux mod\u00e8les dans l'ordre indiqu\u00e9 jusqu'\u00e0 ce qu'une correspondance soit trouv\u00e9e. Lorsqu'une correspondance est trouv\u00e9e, l'action ex\u00e9cut\u00e9e est d\u00e9termin\u00e9e par le pr\u00e9fixe. Un pr\u00e9fixe de signe moins \u00ab\u00a0-\u00a0\u00bb ordonne au navigateur de bloquer l'URL. Dans ce cas, l'URL est trait\u00e9e comme si l'adresse du serveur Web ne pouvait pas \u00eatre r\u00e9solue. Un pr\u00e9fixe \u00ab\u00a0+\u00a0\u00bb autorise le traitement de l'URL.  Si aucun pr\u00e9fixe (+ ou -) n'est fourni avec le mod\u00e8le, \u00ab + \u00bb (autoriser) est la valeur par d\u00e9faut. Si une URL ne correspond \u00e0 aucun mod\u00e8le dans la liste, elle est autoris\u00e9e. Pour bloquer toutes les autres URL, ajoutez le signe \u00ab\u00a0-*\u00a0\u00bb \u00e0 la fin de la liste.\n\n\u00c0 titre d'exemple, la valeur de strat\u00e9gie\n\n+http\://*.mycorp.com/*,-http\://*,+https\://*,+ftp\://*,-*\n\nautorise les URL HTTP avec le domaine mycorp.com mais bloque celles provenant d'un autre domaine, autorise les URL HTTPS et FTP de n'importe quel domaine, et bloque toutes les autres URL.\n\nLa valeur par d\u00e9faut est vide (toutes les URL sont autoris\u00e9es).\n
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nCette strat\u00e9gie indique si l'adresse du serveur de messagerie fournie par MDX doit \u00eatre utilis\u00e9e pour renseigner le champ \u00ab adresse \u00bb la premi\u00e8re fois que l'\u00e9cran de provisioning est utilis\u00e9 ou si l'adresse e-mail de l'utilisateur doit \u00eatre utilis\u00e9e.\nLa valeur par d\u00e9faut est \u00ab Adresse du serveur de messagerie \u00bb.\n
SWITCH_TO_SBMODE_FOR_ANY_AUTH=Forcer basculement vers le mode de navigation s\u00e9curis\u00e9e
DISABLE_COOKIES_TITLE=D\u00e9sactiver les cookies
ftuPreferredProvisioningAutoDiscovery=Adresse e-mail de l\u2019utilisateur
DISABLE_REQUIRED_UPGRADE_DESC_PAS=\n                D\u00e9sactive la n\u00e9cessit\u00e9 pour les utilisateurs de mettre \u00e0 niveau vers la version la plus r\u00e9cente de l'application dans l'App Store.\n                \n                La valeur par d\u00e9faut est Activ\u00e9.\n            
VPN_MODE_SWITCH_DESC_DEFAULT_ON=\nLorsque vous effectuez un tunnelage vers le r\u00e9seau interne, cette strat\u00e9gie permet de basculer entre les modes VPN automatiquement en fonction de vos besoins. Si l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, une demande r\u00e9seau qui a \u00e9chou\u00e9 en raison d'une demande d'authentification qui ne peut pas \u00eatre trait\u00e9e dans le mode VPN pr\u00e9f\u00e9r\u00e9 est de nouveau tent\u00e9e dans un autre mode.  Par exemple, les demandes d'acc\u00e8s au serveur des certificats clients peuvent utiliser le mode Tunnel complet, mais pas lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. De m\u00eame, les demandes d'authentification HTTP sont plus susceptibles d'\u00eatre trait\u00e9es avec SSO lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, le mode VPN pr\u00e9f\u00e9r\u00e9 est le seul mode qui est utilis\u00e9.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
PUBLIC_FILE_MIGRATION_TITLE=Migration de fichiers publics
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, l'option T\u00e9l\u00e9charger les pi\u00e8ces jointes de Secure Mail est activ\u00e9e de fa\u00e7on \u00e0 ce que les utilisateurs puissent, par d\u00e9faut, t\u00e9l\u00e9charger des pi\u00e8ces jointes sur les r\u00e9seaux Wi-Fi internes autoris\u00e9s. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, l'option T\u00e9l\u00e9charger les pi\u00e8ces jointes de Secure Mail est d\u00e9sactiv\u00e9e de fa\u00e7on \u00e0 ce que les utilisateurs ne puissent pas, par d\u00e9faut, t\u00e9l\u00e9charger des pi\u00e8ces jointes sur les r\u00e9seaux Wi-Fi.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
PushNotifications_EWSHostName_DESC=\nNom d'h\u00f4te Exchange Web Services (EWS) des notifications push\n\nLa valeur par d\u00e9faut est vide.\n
WIFI_NETWORKS_DESC=\nListe s\u00e9par\u00e9e par des virgules des r\u00e9seaux sans fil autoris\u00e9s. \u00c0 l'int\u00e9rieur du r\u00e9seau d'entreprise, l'acc\u00e8s aux applications est verrouill\u00e9 \u00e0 moins que l'appareil ne soit associ\u00e9 \u00e0 l'un des SSID r\u00e9seau r\u00e9pertori\u00e9s dans la liste. Si la liste est vide, n'importe quel r\u00e9seau Wi-Fi interne peut \u00eatre utilis\u00e9. Si les utilisateurs se sont connect\u00e9s depuis un r\u00e9seau externe (ou qu'ils ne sont pas connect\u00e9s), cette strat\u00e9gie n'est pas appliqu\u00e9e. \n\nLa valeur par d\u00e9faut est vide.\n
STRING_UNLIMITED=Illimit\u00e9
APP_PASSCODE_TITLE=Code secret d'application
PRIVATE_FILE_ENCRYPTION_DESC=\nContr\u00f4le le cryptage des fichiers de donn\u00e9es priv\u00e9s dans les emplacements suivants \: /data/data/appname et /mnt/sdcard/Android/data/appname. L'option D\u00e9sactiv\u00e9 signifie que les fichiers priv\u00e9s ne sont pas crypt\u00e9s. L'option Groupe de s\u00e9curit\u00e9 crypte les fichiers priv\u00e9s \u00e0 l'aide d'une cl\u00e9 partag\u00e9e par toutes les applications MDX dans le m\u00eame groupe de s\u00e9curit\u00e9. L\u2019option Application crypte les fichiers priv\u00e9s \u00e0 l'aide d'une cl\u00e9 unique \u00e0 cette application.\n\nLa valeur par d\u00e9faut est Groupe de s\u00e9curit\u00e9.\n
NETWORK_ACCESS_DESC_TASKS=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Secure Tasks est Non restreint.\n
DISABLE_BACKUP_TITLE=Bloquer la sauvegarde de fichiers
ENABLE_GOOGLE_ANALYTICS_DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Citrix collecte des donn\u00e9es anonymes pour am\u00e9liorer la qualit\u00e9 de ses produits. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, aucune donn\u00e9e n'est collect\u00e9e.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
WIFI_ONLY_TITLE=Exiger Wi-Fi
FILEENCRYPTION_EXCLUDE_LIST_DESC=\nListe d'exclusion de fichiers qui ne sont pas automatiquement crypt\u00e9s. Pour \u00e9viter le cryptage d'un ensemble sp\u00e9cifique de fichiers, ajoutez une entr\u00e9e \u00e0 cette liste d'expressions r\u00e9guli\u00e8res s\u00e9par\u00e9e par des virgules. Si un nom de chemin d'acc\u00e8s \u00e0 un fichier correspond \u00e0 l'une des expressions r\u00e9guli\u00e8res, ce fichier est exclu du cryptage. Les mod\u00e8les d'exclusion prennent en charge la syntaxe d'expressions r\u00e9guli\u00e8res \u00e9tendues Posix 1003.2. Le mod\u00e8le de correspondance n'est pas sensible \u00e0 la casse.\n\nExemple \:\n            \n\\.log$,\\.dat$ exclut tout nom de chemin d'acc\u00e8s au fichier se terminant par \u00ab .log \u00bb ou \u00ab .dat \u00bb.\n\\/Documents\\/unencrypteddoc\\.txt renverra le fichier unencrypteddoc.txt dans le sous-dossier Documents.\n\\/Documents\\/UnencryptedDocs\\/.*\\.txt renverra toutes les fichiers sous le sous-chemin d'acc\u00e8s /Documents/UnencryptedDocs/.\n            \nLa valeur par d\u00e9faut est vide.\n
REQUIRE_DEVICE_ENCRYPTION_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, l'application est verrouill\u00e9e si le cryptage n'est pas configur\u00e9 sur l'appareil. Si cette option est d\u00e9finie sur D\u00e9sactiv\u00e9, l'application peut \u00eatre ex\u00e9cut\u00e9e m\u00eame si le cryptage n'est pas configur\u00e9 sur l'appareil. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n\nRemarque \: cette strat\u00e9gie est uniquement prise en charge sur Android 3.0 (Honeycomb). Si vous d\u00e9finissez la strat\u00e9gie sur Activ\u00e9, il est impossible d'ex\u00e9cuter une application sur des versions ant\u00e9rieures.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
WWUX_READONLY_ADDRESS=Barre d'adresses en lecture seule
BGSERVICES_WORXCHAT_DESC=\nListe s\u00e9par\u00e9e par des virgules des adresses et ports du service autoris\u00e9s \u00e0 acc\u00e9der au r\u00e9seau en arri\u00e8re-plan. Chaque service doit \u00eatre au format \u00ab\u00a0fqdn\:port\u00a0\u00bb.\n\nLa valeur par d\u00e9faut est vide, ce qui implique que les services r\u00e9seau en arri\u00e8re-plan ne sont pas disponibles.\n
ALLOWED_WIFI_NETWORKS_DESC=\nListe s\u00e9par\u00e9e par des virgules des r\u00e9seaux sans fil autoris\u00e9s. Si le nom du r\u00e9seau contient des caract\u00e8res non alphanum\u00e9riques (y compris des virgules), le nom doit \u00eatre entour\u00e9 de guillemets doubles. Les applications ne s'ex\u00e9cuteront que si elles sont connect\u00e9es \u00e0 l'un des r\u00e9seaux r\u00e9pertori\u00e9s. Si vous n\u2019indiquez rien, tous les r\u00e9seaux sont autoris\u00e9s. Cela n'affecte pas les connexions aux r\u00e9seaux cellulaires.\n\nLa valeur par d\u00e9faut est vide.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_TITLE=R\u00e9gion des notifications push
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nCette strat\u00e9gie d\u00e9finit la valeur \u00e0 choisir en tant que nom d'utilisateur pour renseigner l'\u00e9cran de provisioning lors de la premi\u00e8re utilisation.\nLa valeur par d\u00e9faut est \u00ab Nom d'utilisateur d'inscription \u00bb.\n
AUTH_FAILURES_BEFORE_LOCK_DESC=\nNombre de saisies incorrectes du mot de passe hors connexion apr\u00e8s lequel l'application est verrouill\u00e9e. Une fois verrouill\u00e9e, la seule fa\u00e7on de d\u00e9verrouiller une application est d'ouvrir une session r\u00e9seau. Si cette option est d\u00e9finie sur z\u00e9ro, les \u00e9checs d'authentification ne verrouillent pas les applications.\n\nLa valeur par d\u00e9faut est de 5 \u00e9checs.\n
SECURITY_GROUP_DESC_ANDROID=\nLaissez ce champ vide si vous souhaitez que toutes les applications mobiles g\u00e9r\u00e9es par XenMobile puissent \u00e9changer des informations entre elles. D\u00e9finissez un nom de groupe de s\u00e9curit\u00e9 pour g\u00e9rer des param\u00e8tres de s\u00e9curit\u00e9 pour des ensembles d'applications sp\u00e9cifiques (par exemple, Finance ou Ressources humaines). \n\nAttention \: si vous modifiez cette strat\u00e9gie pour une application existante, les utilisateurs doivent supprimer et r\u00e9installer l'application pour appliquer la modification apport\u00e9e \u00e0 la strat\u00e9gie.\n
SMIME_PUBLICCERTSOURCE_LDAP=Serveur LDAP
DISABLE_PHOTO_LIBRARY_TITLE=Bloquer la biblioth\u00e8que de photos
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SF=\nSi cette option est activ\u00e9e, l'application sera activ\u00e9e explicitement pour l'informer d'une fermeture de session utilisateur.  Si elle est d\u00e9sactiv\u00e9e, l'application ne sera pas activ\u00e9e lors d'une fermeture de session utilisateur. Si l'option est r\u00e9gl\u00e9e sur Appareils partag\u00e9s uniquement, l'application sera activ\u00e9e lors d'une fermeture de session utilisateur uniquement si l'appareil est configur\u00e9 en tant qu'appareil partag\u00e9.\n\nLa valeur par d\u00e9faut est Appareils partag\u00e9s uniquement.\n
BGSERVICES_GATEWAY_SHORTDESC=Adresse de passerelle alternative \u00e0 utiliser pour les services r\u00e9seau en arri\u00e8re-plan
