DOMAIN_DESC=\nNom du domaine Active Directory par d\u00e9faut pour les utilisateurs.\n\nLa valeur par d\u00e9faut est vide.\n
CERTIFICATE_LABEL_DESC=\nLorsqu'elle est utilis\u00e9e avec le service d\u2019int\u00e9gration de certificat de StoreFront, cette \u00e9tiquette identifie le certificat requis pour cette application. Si aucune \u00e9tiquette n'est fournie, aucun certificat n'est mis \u00e0 disposition afin de pouvoir \u00eatre utilis\u00e9 avec une infrastructure de cl\u00e9 publique (PKI).\n\nLa valeur par d\u00e9faut est vide (aucun certificat utilis\u00e9).\n
