VPN_MODE_SWITCH_DESC_DEFAULT_OFF=\nLorsque vous effectuez un tunnelage vers le r\u00e9seau interne, cette strat\u00e9gie permet de basculer entre les modes VPN automatiquement en fonction de vos besoins. Si l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, une demande r\u00e9seau qui a \u00e9chou\u00e9 en raison d'une demande d'authentification qui ne peut pas \u00eatre trait\u00e9e dans le mode VPN pr\u00e9f\u00e9r\u00e9 est de nouveau tent\u00e9e dans un autre mode.  Par exemple, les demandes d'acc\u00e8s au serveur des certificats clients peuvent utiliser le mode Tunnel complet, mais pas lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. De m\u00eame, les demandes d'authentification HTTP sont plus susceptibles d'\u00eatre trait\u00e9es avec SSO lorsqu'elles utilisent le mode Navigation s\u00e9curis\u00e9e. Si l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, le mode VPN pr\u00e9f\u00e9r\u00e9 est le seul mode qui est utilis\u00e9.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
SECURE_VIEWER_DESC_SHAREFILE=\nSi cette option est d\u00e9finie sur Activ\u00e9, le client ShareFile utilise une visionneuse s\u00e9curis\u00e9e au lieu de la fonctionnalit\u00e9 d'aper\u00e7u Quick Look d'iOS. La visionneuse s\u00e9curis\u00e9e bas\u00e9e sur MDX veille \u00e0 ce que les op\u00e9rations couper, copier et coller se produisent uniquement entre applications MDX wrapp\u00e9es. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, la visionneuse s\u00e9curis\u00e9e n'est pas utilis\u00e9e. La valeur par d\u00e9faut est Activ\u00e9.\n            
GEOFENCE_CATEGORY=G\u00e9ofencing
EmailClassification_Namespace_TITLE=Espace de noms de classification de la messagerie
DISABLE_REQUIRED_UPGRADE_DESC=\n                D\u00e9sactive la n\u00e9cessit\u00e9 pour les utilisateurs de mettre \u00e0 niveau vers la version la plus r\u00e9cente de l'application dans l'App Store.\n                \n                La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n            
STRING_EDPAPPCOMPLIANCENUM_DESC=\n            \n            Vous permet de prendre des mesures lorsque l'appareil ne respecte pas les exigences minimales requises en mati\u00e8re de cryptage. La valeur par d\u00e9faut est Bloquer l'application. Cela vous permet de choisir une action lorsqu'un appareil ne respecte pas les exigences de conformit\u00e9 minimales du cryptage. S\u00e9lectionnez Autoriser l'application pour qu'elle s'ex\u00e9cute normalement. S\u00e9lectionnez Autoriser l'application apr\u00e8s avertissement pour que l'application s'ex\u00e9cute apr\u00e8s l'affichage de l'avertissement. S\u00e9lectionnez Bloquer pour emp\u00eacher l'application de s'ex\u00e9cuter. La valeur par d\u00e9faut est Bloquer l'application.\n            \n        
EXCLUDE_URL_FILTER_FOR_DOMAINS_DESC=\nCette strat\u00e9gie exclut les URL sortantes du filtrage \u00ab URL autoris\u00e9es \u00bb.\n\nAjoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complets (FQDN) ou des suffixes DNS \u00e0 exclure du filtrage \u00ab URL autoris\u00e9es \u00bb. Si cette strat\u00e9gie est vide (valeur par d\u00e9faut), le filtrage \u00ab URL autoris\u00e9es \u00bb d\u00e9fini traite toutes les URL. Si cette strat\u00e9gie contient des entr\u00e9es, les URL contenant des champs d'h\u00f4te correspondant \u00e0 au moins un \u00e9l\u00e9ment dans la liste (via la correspondance de suffixe DNS) sont envoy\u00e9es sans modification \u00e0 iOS, en ignorant la logique de filtrage \u00ab URL autoris\u00e9es \u00bb.\n\nLa valeur par d\u00e9faut est vide.\n
EPD_ROOTED_BINARIES_DROID3_DESC=\n\nList des binaires dans le PATH d'une application qui entra\u00eenent l'\u00e9chec de la v\u00e9rification de vuln\u00e9rabilit\u00e9 root EDP\n\n                  Binaires activ\u00e9s par d\u00e9faut \:\n                  ** su\n                  ** sukernel\n                  ** supolicy\n                  ** daemonsu\n                  ** sush\n                  ** busybox\n                  ** .su\n                  ** su-backup\n                  ** mu\n\n              
SMIME_LDAP_ACCESS_ANONYMOUSLY_DESCRIPTION=\nSi cette strat\u00e9gie est activ\u00e9e, Secure Mail peut effectuer des recherches LDAP sans authentification pr\u00e9alable.\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
INTERNAL_NETWORK_TITLE=Exiger un r\u00e9seau interne
SMIME_LDAP_ACCESS_ANONYMOUSLY_TITLE=Acc\u00e8s anonyme \u00e0 LDAP
EXPORT_CALENDAR_DESC=\nCette strat\u00e9gie permet d'exporter les \u00e9v\u00e9nements de calendrier de Secure Mail vers votre appareil ou votre calendrier personnel. Vous pouvez voir vos \u00e9v\u00e9nements dans votre calendrier personnel. Vous pouvez modifier les \u00e9v\u00e9nements \u00e0 l'aide de Secure Mail.\n\nLa valeur par d\u00e9faut est Heure de r\u00e9union.\n        
EXPORT_LEVEL_NONE=Aucun (ne pas exporter)
MeetingDomains_DESC=\nCette strat\u00e9gie contient une liste s\u00e9par\u00e9e par des virgules des domaines utilis\u00e9s pour les r\u00e9unions Skype Entreprise.\nSecure Mail g\u00e8re d\u00e9j\u00e0 les r\u00e9unions avec les pr\u00e9fixes d'URL suivants \:\n1. https\://join.\n2. https\://meet.\n3. https\://lync.\nGr\u00e2ce \u00e0 cette strat\u00e9gie, les autres domaines Skype Entreprise peuvent \u00eatre ajout\u00e9s au format\nhttps\://*domain*.\nLe domaine peut \u00eatre une cha\u00eene de caract\u00e8res alphanum\u00e9riques et ne peut pas contenir de caract\u00e8res sp\u00e9ciaux. N'entrez pas https\:// ou le point qui suit.\n\nExemple\ :\nSi la valeur de la strat\u00e9gie est \u00ab customDomain1,customDomain2 \u00bb, les pr\u00e9fixes d'URL pris en charge pour Skype Entreprise sont \:\nhttps\://customDomain1.\nhttp\://customDomain1.\nhttps\://customDomain2.\nhttp\://customDomain2.\n\nLa valeur par d\u00e9faut est vide.\n        
EXCLUSION_LIST_DESC=\n                Ajoutez une liste s\u00e9par\u00e9e par des virgules des noms de domaine complet (FQDN) ou des suffixes DNS auxquels acc\u00e9der directement au lieu de passer par un tunnel via Citrix Gateway. Cette strat\u00e9gie s'applique uniquement au mode Tunnel - SSO Web lorsque Citrix Gateway est configur\u00e9 en mode Split tunneling inverse.\n                \n                La valeur par d\u00e9faut est vide.\n            
AUTH_FAILURES_BEFORE_LOCK_TITLE=\u00c9checs d'authentification avant verrouillage
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nCette strat\u00e9gie d\u00e9termine si Secure Mail ignore la v\u00e9rification des contacts d'un autre compte Exchange sur l'appareil.\n\nSi elle est activ\u00e9e, l'application synchronise les contacts sur l'appareil m\u00eame si un autre compte Exchange est configur\u00e9. Si elle est d\u00e9sactiv\u00e9e, l'application continue de bloquer la synchronisation des contacts. La valeur par d\u00e9faut est Activ\u00e9e.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_WORXMAIL=\nSi ce param\u00e8tre est d\u00e9sactiv\u00e9, l'application ne sera pas activ\u00e9e lors d'une fermeture de session utilisateur. Si le param\u00e8tre est r\u00e9gl\u00e9 sur Appareils partag\u00e9s uniquement, l'application sera activ\u00e9e lors d'une fermeture de session utilisateur uniquement si l'appareil est configur\u00e9 en tant qu'appareil partag\u00e9.\n\nLa valeur par d\u00e9faut est Appareils partag\u00e9s uniquement pour Secure Mail.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nSi cette option est d\u00e9finie sur Activ\u00e9, emp\u00eache une application d'utiliser directement la cam\u00e9ra.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix pour Salesforce.\n
INBOUND_DOCEX_TITLE=\u00c9change de documents entrants (Ouvrir dans)
COMPLIANCE_CATEGORY=Conformit\u00e9
DISABLE_PHOTO_LIBRARY_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, elle emp\u00eache une application d'acc\u00e9der \u00e0 la biblioth\u00e8que de photos sur l'appareil.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
SECURE_VIEWER_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, le client utilise une visionneuse s\u00e9curis\u00e9e au lieu de la fonctionnalit\u00e9 d'aper\u00e7u Quick Look d'iOS. La visionneuse s\u00e9curis\u00e9e bas\u00e9e sur MDX veille \u00e0 ce que les op\u00e9rations couper, copier et coller se produisent uniquement entre applications MDX. Si elle est d\u00e9finie sur D\u00e9sactiv\u00e9, la visionneuse s\u00e9curis\u00e9e n'est pas utilis\u00e9e. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
ENC_KEYS_ENUM_ONLINE=Acc\u00e8s en ligne uniquement
DISABLE_LOCALHOST_CONNECTIONS_DESC=\n                Si ce param\u00e8tre est activ\u00e9, les applications ne sont pas autoris\u00e9es \u00e0 \u00e9tablir des connexions localhost. Localhost est une adresse (telle que 127.0.0.1 ou \:\:1) utilis\u00e9e pour les communications \u00e9tablies localement sur l'appareil. Le localhost contourne le mat\u00e9riel d'interface r\u00e9seau local et acc\u00e8de aux services r\u00e9seau ex\u00e9cut\u00e9s sur l'h\u00f4te. Si ce param\u00e8tre est d\u00e9sactiv\u00e9, cette strat\u00e9gie \u00e9crase la strat\u00e9gie Acc\u00e8s r\u00e9seau, ce qui signifie que les applications peuvent se connecter en dehors du conteneur s\u00e9curis\u00e9 si l'appareil ex\u00e9cute un serveur proxy localement.\n                \n                La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n            
USE_SECURE_BROWSE_FOR_OAUTH_TITLE=Utiliser SSO Web pour le tunneling
DISABLE_AIRPRINT_TITLE=Bloquer AirPrint
STRING_SMIME_ENABLE_LOCAL_TRUST_STORE=Activer approbation des certificats dans Secure Mail
CITRIX_REPORTING_MAX_CACHE_SIZE_TITLE=Taille maximale de cache du fichier de rapport
O365PreferredAuthMechanismUsernamePassword=Utiliser OAuth avec nom d'utilisateur et mot de passe
PASTE_TITLE=Coller
FILE_ENCRYPTION_ENUM_SECURITY_GROUP=Groupe de s\u00e9curit\u00e9
SDK_MODE_CONTROL_DESC_IOS=\nSi le SDK MAM est s\u00e9lectionn\u00e9, le SDK de gestion des applications mobiles (MAM) et ses strat\u00e9gies sont utilis\u00e9s. La valeur par d\u00e9faut actuelle est MDX d'ancienne g\u00e9n\u00e9ration qui atteindra la fin de vie en\u2019 mars 2022. Il est fortement recommand\u00e9 d'utiliser le SDK MAM \u00e0 l'avenir. Pour plus d'informations sur le SDK MAM, consultez la documentation du SDK MAM sur Developer.cloud.com/citrixworkspace/mobile-application-integration.
OBFUSCATE_LOGS_DESC=\n                    Rend les URL illisibles dans les journaux d'application. Si cette option est d\u00e9sactiv\u00e9e, les journaux d'application affichent l'URL compl\u00e8te. La valeur par d\u00e9faut est Activ\u00e9.\n                
SDK_MODE_CONTROL_DESC_TECH_PREVIEW=\n                  Les strat\u00e9gies du SDK de gestion des applications mobiles (SDK MAM) refl\u00e8tent les derni\u00e8res strat\u00e9gies. Remarque \: actuellement, en mode SDK MAM, seules les valeurs Bloqu\u00e9 et Non restreint sont disponibles dans la strat\u00e9gie Acc\u00e8s r\u00e9seau dans Secure Mail. En outre, si vous ex\u00e9cutez un serveur Exchange avec l'authentification par certificat client dans votre environnement, continuez \u00e0 utiliser MDX d'ancienne g\u00e9n\u00e9ration car cette configuration n'est pas encore prise en charge.\n              
NETWORK_ACCESS_TUNNELED_WEBSSO=Tunnel - SSO Web
JSONBasedEmailClassification__DESC=\nSi ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les marquages de classification de messagerie en fonction d'une description JSON. Les marquages de classification apparaissent dans les en-t\u00eates d'e-mail en tant que valeurs \u00ab\u00a0X-Protective-Marking\u00a0\u00bb et peuvent \u00eatre ajout\u00e9s \u00e0 l'objet et au corps des messages \u00e9lectroniques et des \u00e9v\u00e9nements de calendrier. Veillez \u00e0 configurer les strat\u00e9gies de classification de messagerie d\u00e9finies sur JSON associ\u00e9es.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
AUTH_FAILURES_BEFORE_LOCK_UNITS=\u00e9checs
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_DESC=\nContr\u00f4le le cryptage des fichiers publics. Si ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, les fichiers publics ne sont pas crypt\u00e9s. Si ce param\u00e8tre est d\u00e9fini sur Groupe de s\u00e9curit\u00e9, les fichiers publics sont crypt\u00e9s \u00e0 l'aide d'une cl\u00e9 partag\u00e9e par toutes les applications MDX dans le m\u00eame groupe de s\u00e9curit\u00e9. Si ce param\u00e8tre est d\u00e9fini sur Application, les fichiers publics sont crypt\u00e9s \u00e0 l'aide d'une cl\u00e9 unique \u00e0 cette application.\n\nLa valeur par d\u00e9faut est Groupe de s\u00e9curit\u00e9.\n
EnableSlack_TITLE=Activer Slack
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_WK=Tunnel - VPN complet et SSO Web (non pris en charge pour WkWebView)
EXCHANGE_SERVER_DESC=\nLe nom de domaine complet (FQDN) d'Exchange Server, ou pour iOS uniquement, du serveur IBM Notes Traveler. La valeur par d\u00e9faut est vide. Si vous fournissez un nom de domaine dans ce champ, les utilisateurs ne peuvent pas le modifier. Si vous laissez ce champ vide, les utilisateurs fournissent leurs propres informations de serveur.\n\nAttention \: si vous modifiez cette strat\u00e9gie pour une application existante, les utilisateurs doivent supprimer et r\u00e9installer l'application pour appliquer la modification apport\u00e9e \u00e0 la strat\u00e9gie.\n
COPY_DESC_RESTRICTED=\nBloque, autorise ou restreint les op\u00e9rations de couper/coller sur le Presse-papiers pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les donn\u00e9es copi\u00e9es du Presse-papiers sont plac\u00e9es dans un Presse-papiers priv\u00e9 qui est uniquement disponible aupr\u00e8s des applications MDX. \n\nLa valeur par d\u00e9faut est Restreint.\n
PUSH_NOTIFICATIONS_DESC=\nActive les notifications bas\u00e9es sur APNs relatives aux activit\u00e9s de la bo\u00eete aux lettres. Si ce param\u00e8tre est d\u00e9fini sur Activ\u00e9, Secure Mail prend en charge les notifications Push.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
USERENTERED_ONLY=Uniquement saisies par l'utilisateur
DEFAULT_EmailClassification_DESC=\nSp\u00e9cifie le marquage de protection que Secure Mail applique \u00e0 un e-mail si un utilisateur ne choisit pas un marquage. Cette valeur doit figurer dans la liste de la strat\u00e9gie Marquages de classification de messagerie.\n\nLa valeur par d\u00e9faut est UNOFFICIAL.\n
WEEK_NUMBER_ENABLED_TITLE=Activer jour de la semaine
ENABLE_ATTACH_FROM_FILES_DESC=\nPermet aux utilisateurs d'ajouter des pi\u00e8ces jointes \u00e0 partir de l'application iOS Files.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
ALLOWED_EMAIL_DOMAINS_TITLE=Domaines de messagerie autoris\u00e9s
SMIME_CERTSOURCE_EMAIL=E-mail
DISABLE_HTML5_LOCAL_STORAGE_DESC=\nLa d\u00e9sactivation du param\u00e8tre \u00ab\u00a0D\u00e9sactiver le stockage local HTML 5\u00a0\u00bb emp\u00eachera les sites Web d'enregistrer des donn\u00e9es sur le stockage local. La plupart des sites Web sont con\u00e7us pour fonctionner sans stockage local.\n
DEVICE_PASSCODE_DESC=\nSi cette option est d\u00e9finie sur Activ\u00e9, un code PIN ou un code secret est requis pour d\u00e9verrouiller l'appareil lorsqu'il d\u00e9marre ou reprend apr\u00e8s une p\u00e9riode d'inactivit\u00e9. Un code secret est requis pour crypter les donn\u00e9es d'application \u00e0 l'aide du cryptage de fichier d'Apple. Les donn\u00e9es de toutes les applications install\u00e9es sur l'appareil seront crypt\u00e9es.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
WWUX_CUSTOMIZATION_DESC=\nSp\u00e9cifie le comportement et la visibilit\u00e9 des commandes de l'interface utilisateur du navigateur pour Secure Web.\n   \nToutes les commandes de navigation sont normalement disponibles. Cela comprend les commandes suivant, pr\u00e9c\u00e9dent, barre d'adresses et actualiser/arr\u00eater. Lorsque le param\u00e8tre \u00ab\u00a0Barre d'adresses en lecture seule\u00a0\u00bb est s\u00e9lectionn\u00e9, toutes les commandes sont visibles, mais les utilisateurs ne peuvent pas modifier le champ d'adresse du navigateur. La s\u00e9lection de \u00ab\u00a0Masquer la barre d'adresses\u00a0\u00bb masque la barre d'adresses mais pas les autres commandes. La s\u00e9lection de \u00ab\u00a0Masquer tous les contr\u00f4les\u00a0\u00bb supprime la barre d'outils compl\u00e8te afin de fournir une exp\u00e9rience de navigation sans cadre.\n     \nLa valeur par d\u00e9faut est Toutes les commandes visibles.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nEmp\u00eache, autorise ou redirige l'activit\u00e9 r\u00e9seau de l'application. Si l'option Non restreint est s\u00e9lectionn\u00e9e, aucune restriction n'est impos\u00e9e sur l'acc\u00e8s r\u00e9seau. Si l'option Bloqu\u00e9 est s\u00e9lectionn\u00e9e, l'acc\u00e8s r\u00e9seau est bloqu\u00e9. Si l'option Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne est s\u00e9lectionn\u00e9e, un tunnel VPN par application vers le r\u00e9seau interne est utilis\u00e9 pour tous les acc\u00e8s r\u00e9seau et les param\u00e8tres de split tunneling de Netscaler sont utilis\u00e9s.\n\nLa valeur par d\u00e9faut pour Citrix ShareFile Workflows est Tunn\u00e9lis\u00e9 vers le r\u00e9seau interne.\n
WWUX_ALL_VISIBLE=Toutes les commandes visibles
DATABASE_ENCRYPTION_DESC=\nSi l'option D\u00e9sactiv\u00e9 est s\u00e9lectionn\u00e9e, les donn\u00e9es stock\u00e9es sur l'appareil ne sont pas crypt\u00e9es. Si l'option Activ\u00e9 est s\u00e9lectionn\u00e9e, les donn\u00e9es stock\u00e9es sur l'appareil sont crypt\u00e9es.\n                \nLa valeur par d\u00e9faut est Activ\u00e9.\n\nAttention \: si vous modifiez cette strat\u00e9gie apr\u00e8s le d\u00e9ploiement d'une application, les utilisateurs devront la r\u00e9installer.\n
PUSH_NOTIFICATIONS_TENANT_ID_ANDROID_DESC=\nVotre ID de client GCM, utilis\u00e9 pour identifier votre compte aupr\u00e8s du service de notification de Citrix. La valeur par d\u00e9faut est vide.\n
PUSH_NOTIFICATIONS_TITLE=Notifications push
WORXWEB_URL_RESTRICTIONS=Sites Web autoris\u00e9s ou bloqu\u00e9s
SlackWorkspaceName_TITLE=Nom de l'espace de travail Slack
EnableSlack_DESC=\nBloque ou permet l'int\u00e9gration de Slack. Si ce param\u00e8tre est activ\u00e9, l'interface de Secure Mail inclut les fonctionnalit\u00e9s de Slack. S'il est d\u00e9sactiv\u00e9, l'interface de Secure Mail n'inclut pas les fonctionnalit\u00e9s de Slack.\n        
WD_SAVE_PASSWORD_DESC_ANDROID=\nPermet aux utilisateurs d'enregistrer leurs informations de connexion aux ordinateurs distants (nom d'utilisateur et mot de passe de compte).\n
EXPORTCONTACTS_DESC=\nImportant \: n'activez pas cette fonctionnalit\u00e9 si les utilisateurs peuvent acc\u00e9der \u00e0 votre serveur Exchange directement (c'est-\u00e0-dire en dehors de NetScaler Gateway). Sinon, des contacts en double sont cr\u00e9\u00e9s sur l'appareil et dans Exchange.\n\nSi ce param\u00e8tre est d\u00e9fini sur D\u00e9sactiv\u00e9, il emp\u00eache la synchronisation unidirectionnelle des contacts Secure Mail avec l'appareil ainsi que le partage des contacts Secure Mail (en tant que vCards). La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
BGSERVICES_TICKET_EXPIRE_EXPLANATION=\nP\u00e9riode de temps pendant laquelle un ticket de service r\u00e9seau d'arri\u00e8re-plan doit rester valide. Apr\u00e8s expiration, un identifiant d'entreprise est requis pour renouveler le ticket.\n\nLa valeur par d\u00e9faut est 168 heures (7 jours).\n
MVPN_DISABLE_TCP_REDIRECT_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, elle contourne l'interception TCP et la redirection du micro VPN via NetScaler Gateway. Si elle est d\u00e9sactiv\u00e9e, le trafic r\u00e9seau TCP est intercept\u00e9 et redirig\u00e9 via le point de terminaison VPN NetScaler Gateway.\n\nLa valeur par d\u00e9faut est Activ\u00e9.\n
Allow_NPS_DESC=\nSi cette strat\u00e9gie est activ\u00e9e, l'application ShareFile affiche p\u00e9riodiquement un sondage NPS aupr\u00e8s des utilisateurs afin de recueillir des commentaires.\n\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
ALLOWED_WIFI_NETWORKS_TITLE=R\u00e9seaux Wi-Fi autoris\u00e9s
DISABLE_COOKIES_DESC=\nLa d\u00e9sactivation des cookies efface tous les cookies lorsque l'utilisateur quitte l'application. Cela oblige les utilisateurs \u00e0 entrer de nouveau leurs informations telles que les param\u00e8tres de site Web et leur nom d'utilisateur, ce qui se traduit par une exp\u00e9rience utilisateur inf\u00e9rieure.\n
TRUSTED_EXCHANGE_ONLINE_HOST_NAMES_TITLE=Noms d'h\u00f4te Exchange Online approuv\u00e9s
STRING_CERTIFICATE_LABEL=\u00c9tiquette de certificat
DISABLE_PHOTO_LIBRARY_DESC_WORKFLOW=\nSi cette strat\u00e9gie est activ\u00e9e, elle emp\u00eache une application d'acc\u00e9der \u00e0 la biblioth\u00e8que de photos sur l'appareil.\nLa valeur par d\u00e9faut est D\u00e9sactiv\u00e9 pour Citrix ShareFile Workflows.\n
DOCEX_DESC_RESTRICTED_CTXMAM=\n                    Bloque, autorise ou restreint les op\u00e9rations d'\u00e9change de documents pour cette application. Si ce param\u00e8tre est d\u00e9fini sur Restreint, les documents peuvent \u00eatre \u00e9chang\u00e9s uniquement avec d'autres applications CTXMAM.\n\n                    Si ce param\u00e8tre est d\u00e9fini sur Non restreint, d\u00e9finissez la strat\u00e9gie Activer le cryptage sur Activ\u00e9 de fa\u00e7on \u00e0 ce que les utilisateurs puissent ouvrir des documents dans des applications non encapsul\u00e9es. Si l'application de r\u00e9ception n'est pas encapsul\u00e9e ou que le cryptage est d\u00e9sactiv\u00e9 sur cette derni\u00e8re, CTXMAM d\u00e9crypte le document.\n\n                    La valeur par d\u00e9faut est Restreint.\n                
COPY_TITLE=Couper et copier
USE_SECURE_BROWSE_FOR_OAUTH_DESC=\nLorsque cette strat\u00e9gie est activ\u00e9e et que la strat\u00e9gie d'acc\u00e8s r\u00e9seau est d\u00e9finie sur Tunnel - SSO Web, le tunneling du trafic OAuth a lieu sur le SSO Web. Si elle est d\u00e9sactiv\u00e9e, le tunneling peut ne pas avoir lieu sur le SSO Web. La valeur par d\u00e9faut est D\u00e9sactiv\u00e9.\n
