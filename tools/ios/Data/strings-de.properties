DISABLE_LOCATION_DESC_WORKFLOW=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf Ortungsdienstkomponenten (GPS oder Netzwerk) verhindert.\n\nDie Standardeinstellung f\u00fcr Citrix ShareFile-Workflows ist 'Aus'.\n
FILE_ENCRYPTION_VERSION_TITLE=Dateiverschl\u00fcsselungsversion
ONLINE_SESSION_REQUIRED_DESC=\nMit der Einstellung 'Ein' muss der Benutzer eine Verbindung zum Unternehmensnetzwerk und eine aktive Sitzung haben.\n\nMit der Einstellung 'Aus' ist keine aktive Sitzung erforderlich.\n\nDie Standardeinstellung ist 'Aus'.\n
NETWORK_ACCESS_DESC_MAIL=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Mail ist 'Tunnel zum internen Netzwerk'.\n
DISABLE_LOOKUP_DESC=\n                Mit der Einstellung 'Ein' wird verhindert, dass eine App das Lookup-Feature verwendet. Dieses Feature sucht nach hervorgehobenem Text im W\u00f6rterbuch, App Store, in iTunes, Kinozeiten, in der N\u00e4he gelegenen Orten usw.\n                \n                Die Standardeinstellung ist 'Ein'.\n            
PUBLIC_FILE_ACCESS_LIMITS_LIST_TITLE=Zugriffsbeschr\u00e4nkungen f\u00fcr \u00f6ffentliche Dateien
WWUX_CUSTOMIZATION_DESC=\nGibt das Verhalten und die Sichtbarkeit der Steuerelemente der Browserbenutzeroberfl\u00e4che f\u00fcr Secure Web an.\n                  \nNormalerweise sind alle Browsersteuerelemente verf\u00fcgbar. Dies schlie\u00dft die Steuerelemente f\u00fcr Weiter, Zur\u00fcck, Adressleiste sowie Aktualisieren und Stopp ein. Wenn 'Schreibgesch\u00fctzte Adressleiste' ausgew\u00e4hlt ist, sind alle Steuerelemente sichtbar, aber Benutzer k\u00f6nnen das Adressfeld des Browsers nicht bearbeiten. Bei der Auswahl von 'Adressleiste ausblenden' wird die Adressleiste ausgeblendet, aber die anderen Steuerelemente werden angezeigt. Wenn 'Alle Steuerelemente ausblenden' ausgew\u00e4hlt ist, wird die gesamte Symbolleiste ausgeblendet und das Browserfenster ohne Rahmen angezeigt.\n                  \nDer Standardwert ist 'Alle Steuerelemente sichtbar'.\n
DEFAULT_EmailClassification_TITLE=E-Mail-Standardklassifizierung
ENC_KEYS_TITLE=Verschl\u00fcsselungsschl\u00fcssel
DISABLE_LOCALHOST_CONNECTIONS_SHORTDESC=Localhost-Verbindungen f\u00fcr Apps blockieren.
INBOUND_URLS_DESC=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden (z. B. "http\://"). Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient dazu, die Schemas (eingehende URLs) zu filtern, die die App zur Bearbeitung erh\u00e4lt. Der Standardwert ist leer, sodass alle registrierten App-URL-Schemas blockiert sind.\n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Eingehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ein Minuszeichen '-' blockiert die Weitergabe der URL an diese App. Ein Pluszeichen '+' l\u00e4sst die Weitergabe der URL an die App zum Bearbeiten zu. Ist weder '+' noch '-' f\u00fcr das Muster angegeben, wird '+' (zulassen) angenommen. Entspricht eine eingehende URL keinem der Muster in der Liste, wird die URL blockiert.\n
ENABLE_DATA_PROTECTION_DESC=\nHinweis\: Diese Richtlinie ist f\u00fcr Unternehmen, in denen die australischen Datenschutzanforderungen des Australian Signals Directorate (ASD) erf\u00fcllt werden m\u00fcssen.\nAktiviert den iOS-Datenschutz beim Arbeiten mit Dateien. Bei 'Ein' wird die Dateischutzstufe beim Erstellen und \u00d6ffnen von Dateien in der App-Sandbox festgelegt.\n\nDie Standardeinstellung ist 'Aus'.\n
PAC_FILE_URL_DESC=\nDefiniert die URL f\u00fcr die zu verwendende PAC-Datei (Proxy Auto-Configuration) oder den zu verwendenden Proxyserver. Wird nur im vollst\u00e4ndigen Tunnel-Modus unterst\u00fctzt. Geben Sie die URL f\u00fcr eine PAC-Datei im folgenden Format an: http[s]\://192.0.2.0/proxy.pac oder http[s]\://example.com/proxy.pac. F\u00fcr HTTPS muss die Stammzertifizierungsstelle auf dem Ger\u00e4t installiert sein, wenn das Zertifikat selbstsigniert oder nicht vertrauensw\u00fcrdig ist. Geben Sie einen Proxyserver wie folgt an: myhost.example.com\:port oder 10.10.0.100\:port. Standardports und andere Ports sind zul\u00e4ssig.\n\nDer Standardwert ist leer.\n
WWUX_HIDE_ADDRESS=Adressleiste ausblenden
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_ANDROID=\nMit der Einstellung 'Ein' akzeptiert Secure Mail alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nMit der Einstellung 'Aus' blockiert Secure Mail bei einem Zertifikatfehler den Zugriff und zeigt eine Warnung an.\n\nDie Standardeinstellung ist 'Aus'.\n
APP_PASSCODE_DESC=\nMit der Einstellung 'Ein' ist eine PIN oder ein Passcode erforderlich, um die App zu entsperren, wenn sie nach einem Zeitraum der Inaktivit\u00e4t gestartet oder fortgesetzt wird. Die Standardeinstellung ist 'Ein'.\n\nSie konfigurieren den Inaktivit\u00e4tstimer f\u00fcr alle Apps, indem Sie auf der Registerkarte 'Einstellungen' unter 'Clienteigenschaften' den Wert INACTIVITY_TIMER in Minuten festlegen. Der Standardwert f\u00fcr den Inaktivit\u00e4tstimer ist 60 Minuten. Legen Sie den Wert auf 0 fest, um den Inaktivit\u00e4tstimer zu deaktivieren. Eine Eingabeaufforderung f\u00fcr PIN oder Passcode wird dann nur beim Start der App angezeigt.\n\nHinweis\: Wenn Sie 'Offlinezugriff sichern' f\u00fcr die Richtlinie 'Verschl\u00fcsselungsschl\u00fcssel' w\u00e4hlen, wird diese Richtlinie automatisch aktiviert.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nMit der Einstellung 'Ein' unterst\u00fctzt Secure Mail die automatische Speicherung von Nachrichten im Ordner 'Entw\u00fcrfe'.\n\nDie Standardeinstellung ist 'Ein'.\n
STRING_CERTIFICATE_LABEL=Zertifikatbezeichnung
DISABLE_CAMERA_DESC=\nMit der Einstellung 'Ein' hat eine App keinen direkten Zugriff auf die Kamerahardware.\n\nDie Standardeinstellung ist 'Ein'.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SHARED_DEVICES=\nWenn aktiviert, wird die App explizit aktiviert, um Informationen zur Abmeldung eines Benutzers zu sammeln. Wenn deaktiviert, wird die App w\u00e4hrend der Abmeldung eines Benutzers nicht aktiviert. Bei 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDie Standardeinstellung ist 'Aktiviert' > 'Nur bei gemeinsam genutzten Ger\u00e4ten'.\n
MAX_OFFLINE_PERIOD_DESC_ANDROID_WEB=\nDefiniert die maximale Zeit, die eine App offline ausgef\u00fchrt werden kann, ohne dass zur Best\u00e4tigung der Berechtigung und Aktualisierung der Richtlinien eine Netzwerkanmeldung erforderlich ist. Der Standardwert ist 72 Stunden (3 Tage). Der Mindestzeitraum ist 1 Stunde.\n\nWenn die Authentifizierungsrichtlinie auf 'Netzwerkanmeldung' eingestellt ist, wird diese Einstellung ignoriert und kein Offlinezugriff erlaubt.\n\nDer Benutzer wird 30, 15 und 5 Minuten vor Ablauf des Zeitraums aufgefordert, sich anzumelden. Nach Ablauf bleibt die App gesperrt, bis der Benutzer sich erfolgreich am Netzwerk angemeldet hat.\n
UPGRADE_GRACE_PERIOD_DESC=\nDefiniert den Kulanzzeitraum, f\u00fcr den eine App weiter verwendet werden kann, nachdem das System erkannt hat, dass ein App-Update verf\u00fcgbar ist.\n\nHinweis\: Der Wert 0 sollte nicht verwendet werden, da Benutzer sonst sofort ohne Warnung daran gehindert werden, eine laufende App zu verwenden, bis das Update heruntergeladen und installiert wurde. In diesem Fall kann es vorkommen, dass Benutzer gezwungen werden, die App zu beenden und dabei u. U. Arbeit verlieren, damit das erforderliche Update erfolgen kann.\n\nDer Standardwert ist 168 Stunden (7 Tage).\n
GEOFENCE_LATITUDE_DESC=\nBreitengrad (Y-Koordinate) des Mittelpunkts des Punkt- bzw. Radius-Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des Geofence ist die App gesperrt.\n\nDer Wert wird als Dezimalgrad (DDD.dddd) angegeben, z. B. '43.06581'. S\u00fcdlichen Breitengradangaben muss ein Minuszeichen vorangestellt werden.\n\nDer Standardwert ist 0.\n
DISABLE_LOCATION_DESC_FORMS=\nBei 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Secure Forms ist 'Aus'.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=Die Zeitspanne, die ein Netzwerkdienstticket im Hintergrund g\u00fcltig bleibt
EXCHANGE_SERVER_DESC=\nDer vollqualifizierte Dom\u00e4nenname (FQDN) f\u00fcr Exchange Server oder den IBM Notes Traveler-Server (nur f\u00fcr iOS). Der Standardwert ist leer. Wenn Sie eine Dom\u00e4ne in diesem Feld angeben, k\u00f6nnen Benutzer dies nicht bearbeiten. Wenn Sie das Feld leer lassen, k\u00f6nnen Benutzer ihre eigenen Serverinformationen eingeben.\n\nAchtung\: Wenn Sie diese Richtlinie f\u00fcr eine bestehende App \u00e4ndern, m\u00fcssen Benutzer die App l\u00f6schen und neu installieren, damit die \u00c4nderung der Richtlinie angewendet wird.\n
SECURE_VIEWER_FALSE=falsch
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_IOS=\nMit der Einstellung 'Ein' akzeptiert Secure Mail alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nMit der Einstellung 'Aus' blockiert Secure Mail bei einem Zertifikatfehler den Zugriff und zeigt eine Warnung an.\n\nDie Standardeinstellung ist 'Aus'.\n
PREFERRED_VPN_MODE_SHORTDESC=Bevorzugter Micro VPN-Modus
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB_DESC=\nMit der Einstellung 'Ein' wird der Download von Dateien und Offlineseiten blockiert. Zudem werden das Zwischenspeichern von Cookies und die lokale HTML 5-Speicherung verhindert.\n\nDie Standardeinstellung ist 'Aus'.\n\nHinweis\: Diese Richtlinie wird nur unter iOS 9 und h\u00f6her erzwungen.\n
INTERNAL_NETWORK_DESC=\nMit der Einstellung 'Ein' darf die App nur innerhalb des Unternehmensnetzwerks ausgef\u00fchrt werden. Mit der Einstellung 'Aus' kann die App auf einem externen Netzwerk ausgef\u00fchrt werden.\n\nIn XenMobile 10 wird diese Richtlinie nicht unterst\u00fctzt. In XenMobile 9 m\u00fcssen Sie die Seite 'Beacons' in der XenMobile-Konsole konfigurieren (Konfigurieren > Einstellungen > Mehr > Beacons), wenn die Apps von einem internen Netzwerk aus ausgef\u00fchrt werden sollen. Sie m\u00fcssen die folgenden Kontrollk\u00e4stchen aktivieren: 'Internen Beacon verwenden', 'F\u00fcr Citrix Receiver und Secure Hub erst den internen Beacon pr\u00fcfen' und 'NetScaler Gateway verwenden'.\n\nDie Standardeinstellung ist 'Aus'.\n
STRING_MAX_LOG_FILES=Max. Protokolldateien
DISABLE_LOOKUP_TITLE=Lookup blockieren
ENCRYPT_LOGS_DESC=\nMit der Einstellung 'Ein' verschl\u00fcsselt MDX Diagnoseprotokolle w\u00e4hrend der Aufzeichnung. Mit der Einstellung 'Aus' werden Diagnoseprotokolle unverschl\u00fcsselt in der App-Sandbox gespeichert.\n                  \nAbh\u00e4ngig von den konfigurierten Protokollebenen hat die Protokollverschl\u00fcsselung u. U. betr\u00e4chtliche Auswirkungen auf die Anwendungsleistung und Batterielebensdauer.\n                  \nDie Standardeinstellung ist 'Aus'.\n
DISABLE_LOCALHOST_CONNECTIONS_TITLE=Localhost-Verbindungen blockieren
Allow_NPS_DESC=\nWenn diese Option aktiviert ist, zeigt die ShareFile-App den Benutzern regelm\u00e4\u00dfig eine NPS-Umfrage f\u00fcr Feedback an.\n\nDie Standardeinstellung ist 'Aus'.\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Ausnahmen f\u00fcr Verschl\u00fcsselung \u00f6ffentlicher Dateien
CONNECTION_SECURITY_LEVEL_TITLE=Verbindungssicherheitsstufe
SMIME_CERTSOURCE_EMAIL=E-Mail
DISABLE_MICROPHONE_TITLE=Mikrofonaufnahmen blockieren
SMIME_ENABLE_LOCAL_TRUST_STORE_DESC_MAIL_IOS=\nMit der Einstellung EIN wird ein lokaler Vertrauensspeicher in Secure Mail erstellt. Benutzer k\u00f6nnen \u00f6ffentliche Zertifikate in den vertrauensw\u00fcrdigen Speicher importieren. Benutzer k\u00f6nnen die Liste vertrauensw\u00fcrdiger \u00f6ffentlicher Zertifikate in den Secure Mail-Einstellungen anzeigen und \u00e4ndern. \nSecure Mail ber\u00fccksichtigt die Zertifikate im lokalen Speicher bei \u00dcberpr\u00fcfung von S/MIME-E-Mails. Mit der Einstellung AUS aktiviert Secure Mail den lokalen Vertrauensspeicher nicht und Benutzer k\u00f6nnen keine \u00f6ffentlichen Zertifikate in den vertrauensw\u00fcrdigen Speicher importieren. Die Standardeinstellung ist AUS.\n                
TIME_180_DAYS=180 Tage
EXCHANGE_SERVER_TITLE_MAIL=Secure Mail Exchange Server
DISABLE_SMS_TITLE=Verfassen von SMS blockieren
EmailClassification_Markings_DESC=\nGibt die Klassifizierungsmarkierungen an, die f\u00fcr Endbenutzer verf\u00fcgbar sind. Wenn die Liste leer ist, verwendet Secure Mail keine Liste mit Schutzmarkierungen. Die Markierungsliste enth\u00e4lt durch Semikola getrennte Wertpaare. Jedes Paar enth\u00e4lt den in Secure Mail angezeigten Listenwert und den Markierungswert, wobei es sich um den Text handelt, der in Secure Mail an den E-Mail-Betreff und die Kopfzeile angeh\u00e4ngt wird. Beispiel: Im Markierungspaar UNOFFICIAL,SEC\=UNOFFICIAL ist der Listenwert UNOFFICIAL und der Markierungswert SEC\=UNOFFICIAL.\n
