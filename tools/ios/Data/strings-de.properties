STRING_NAME_PHONE_AND_EMAIL=Name, Telefonnummer und E-Mail
DISABLE_REQUIRED_UPGRADE_TITLE=Erforderliches Upgrade deaktivieren
STRING_ALL=Alle
USER_DOMAIN_TITLE_MAIL=Secure Mail-Benutzerdom\u00e4ne
AUTH_FAILURES_BEFORE_LOCK_DESC=\nAnzahl der aufeinander folgenden Fehler bei Offlinekennworteingaben, bevor die App gesperrt wird. Eine gesperrte App kann nur durch eine erfolgreiche Netzwerkanmeldung entsperrt werden. Bei der Einstellung 0 wird die App bei Authentifizierungsfehlern nicht gesperrt.\n\nStandardwert ist 5 Fehler.\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO=Tunnel - Vollst\u00e4ndiges VPN und Web-SSO
DBENCRYPTION_EXCLUDE_LIST_DESC=\nUm die Datenbankverschl\u00fcsselung f\u00fcr eine bestimmte Datenbank zu verhindern, f\u00fcgen Sie dieser durch Kommas getrennten Liste mit regul\u00e4ren Ausdr\u00fccken einen Eintrag hinzu. Standard ist leer. Wenn ein Datenbankpfadname einem der regul\u00e4ren Ausdr\u00fccke entspricht, wird die Datenbank von der Verschl\u00fcsselung ausgeschlossen. Die Ausschlussmuster unterst\u00fctzen die erweiterte Syntax f\u00fcr regul\u00e4re Ausdr\u00fccke von Posix 1003.2. Die Gro\u00df- Kleinschreibung wird beim Mustervergleich nicht ber\u00fccksichtigt.\n\nBeispiel\:\n            \n\\.db$,\\.sqlite$ schlie\u00dft jeden Datenbankpfadnamen aus, der mit '.db' oder '.sqlite' endet.\n\\/Database\\/unencrypteddb\\.db entspricht der Datenbank unencrypteddb.db im Unterordner der Datenbank.\n\\/Database\\/ entspricht allen Datenbanken, deren Pfad /Database/ enth\u00e4lt.\n
MAX_LOG_FILES_UNITS=Dateien
OUTBOUND_URLS_DESC_IOS_DEFAULT=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie filtert URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nGeben Sie eine durch Kommas getrennte Liste mit Mustern an, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei \u00dcbereinstimmung diktiert das vorangestellte Zeichen die Aktion. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '\=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert. Eine Liste der Standardzeichenfolgen finden Sie in der Produktdokumentation.\n\n
GEOFENCE_RADIUS_DESC=\nRadius des Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des Geofence ist die App gesperrt.\n\nDer Radius wird in Metern angegeben. Bei Null ist der Geofence deaktiviert.\n\nDer Standardwert ist 0 (deaktiviert).\n
ENABLE_SHAREFILE_TITLE=ShareFile aktivieren
NETWORK_ACCESS_DESC_UNRESTRICTED=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert ist 'Uneingeschr\u00e4nkt'.\n
O365_AUTHENTICATION_STRING=OAuth-Unterst\u00fctzung f\u00fcr Office 365
VPN_MODE_FULL_TUNNEL=Vollst\u00e4ndiger VPN-Tunnel
DEFAULT_SYNC_INTERVAL_DESCRIPTION=\nLegt das Standardsynchronisierungsintervall f\u00fcr Secure Mail fest. Benutzer von Secure Mail k\u00f6nnen die Standardeinstellung \u00e4ndern.\n\nDie Einstellung 'Filter f\u00fcr maximales Alter von E-Mails zulassen' der Exchange ActiveSync-Postfachrichtlinie hat Vorrang vor dieser Richtlinie. Wenn Sie ein Standardsynchronisierungsintervall festlegen, das gr\u00f6\u00dfer als der Filter f\u00fcr das maximale Alter von E-Mails ist, wird die Einstellung f\u00fcr den E-Mail-Filter verwendet. Secure Mail zeigt nur die Synchronisierungsintervallwerte an, die niedriger als die Filtereinstellung f\u00fcr das maximale Alter von E-Mails sind.\n\nDer Standardwert ist 3 Tage.\n
ONLINE_SESSION_REQUIRED_TITLE=Onlinesitzung erforderlich
STRING_ANALYTICS_DETAIL_ANONYMOUS=Anonym
NETWORK_ACCESS_DESC_FORMS=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Forms ist 'Tunnel zum internen Netzwerk'.\n
MDX_SDK_MVPN_NETWORK_ACCESS_DESC=\n                  Verhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit Citrix ADC Split-Tunnel-Einstellungen verwendet.\n              
WIFI_ONLY_DESC=\nMit der Einstellung 'Ein' wird die App gesperrt, wenn das Ger\u00e4t nicht mit einem Wi-Fi-Netzwerk verbunden ist. Mit der Einstellung 'Aus' kann die App ausgef\u00fchrt werden, wenn das Ger\u00e4t eine aktive Verbindung, z. B. eine 4G/3G-, LAN- oder Wi-Fi-Verbindung, hat.\n\nDer Standardwert ist 'Aus'.\n
AUTH_TITLE=Secure Browse aktivieren
INBOUND_URLS_TITLE=App-URL-Schemas
FILEENCRYPTION_EXCLUDE_LIST_DESC=\nWenn Sie die Verschl\u00fcsselung bestimmter Dateien verhindern m\u00f6chten, f\u00fcgen Sie einen Eintrag zu dieser durch Kommas getrennten Liste regul\u00e4rer Ausdr\u00fccke hinzu. Standardm\u00e4\u00dfig ist sie leer. Wenn Pfadname einer Datei mit einem der regul\u00e4ren Ausdr\u00fccke \u00fcbereinstimmt, dann wird die Datei von der Verschl\u00fcsselung ausgeschlossen. Die Ausschlussmuster unterst\u00fctzen die durch Posix\u00a01003.2 definierte Syntax mit erweiterten regul\u00e4ren Ausdr\u00fccken. Beim Musterabgleich ist die Gro\u00df-/Kleinschreibung unerheblich.\n              \nBeispiel\:\n              \n\\.log$,\\.dat$ schlie\u00dft alle Dateipfadnamen aus, die auf '.log' oder '.dat' enden.\n\\/Documents\\/unencrypteddoc\\.txt stimmt mit der Datei unencrypteddoc.txt im Unterordner 'Documents' \u00fcberein.\n\\/Documents\\/UnencryptedDocs\\/.*\\.txt stimmt mit allen TXT-Dateien \u00fcberein, die den Pfad /Documents/UnencryptedDocs/ enthalten.\n
ALLOWED_WIFI_NETWORKS_IOS_DESC=\nHinweis: Diese Richtlinie wird auf Ger\u00e4ten mit iOS 13 oder h\u00f6her nicht unterst\u00fctzt.\nDurch Kommas getrennte Liste der zul\u00e4ssigen Wi-Fi-Netzwerke. Wenn der Netzwerkname Zeichen enth\u00e4lt, die nicht alphanumerisch sind (einschlie\u00dflich Kommas), muss der Name in doppelte Anf\u00fchrungszeichen gesetzt werden. Die App wird nur ausgef\u00fchrt, wenn eine Verbindung zu den aufgelisteten Netzwerken besteht. Ist dieses Feld leer, sind alle Netzwerke zugelassen. Diese Richtlinie wirkt sich nicht auf Verbindungen zu mobilen Netzwerken aus.\n\nDer Standardwert ist leer.\n
ALLOWED_EMAIL_DOMAINS_DESC=\nDefinieren Sie eine Liste mit zul\u00e4ssigen E-Mail-Dom\u00e4nen in einem durch Kommas getrennten Format, z. B. server.company.com,server.company.de. Der Standardwert ist leer, d. h. Secure Mail filtert keine E-Mail-Dom\u00e4nen und unterst\u00fctzt alle E-Mail-Dom\u00e4nen. Secure Mail stimmt die aufgelisteten Dom\u00e4nen mit dem Dom\u00e4nennamen in der E-Mail-Adresse ab.\nWenn server.company.com beispielsweise ein aufgelisteter Dom\u00e4nenname ist und die E-Mail-Adresse ist benutzer@intern.server.company.com, unterst\u00fctzt Secure Mail die E-Mail-Adresse.\n
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB=iOS 9-Sicherheitseinschr\u00e4nkungen
DISABLE_QUICKLOOK_DESC=\n                    Bei 'Ein' wird verhindert, dass eine App Daten per Quick Look freigibt. Die Standardeinstellung ist 'Ein'.\n                
DEFAULT_NOSAVE_LOCAL_FILE_DESC_IOS=\nWenn QuickEdit die Datei einer anderen App \u00f6ffnet, wird keine lokale Kopie gespeichert, wenn die Bundle-ID der anderen App in der durch Kommas getrennten CFBundleID-Liste ist, die Sie hier angeben.\n
BGSERVICES_DESC=\nDer vollqualifizierte Dom\u00e4nenname (FQDN) und der Port der f\u00fcr den Netzwerkzugriff im Hintergrund zul\u00e4ssigen Dienstadressen. Dies kann ein Exchange Server oder ein ActiveSync-Server im internen Netzwerk oder in einem anderen Netzwerk sein, mit dem Secure Mail eine Verbindung herstellt, z. B. mail.beispiel.com\:443.\n\nWenn Sie diese Richtlinie konfigurieren, stellen Sie die Netzwerkzugriffsrichtlinie auf 'Tunnel zum internen Netzwerk'. Diese Richtlinie tritt in Kraft, wenn Sie die Netzwerkzugriffsrichtlinie konfigurieren. Verwenden Sie diese Richtlinie au\u00dferdem, wenn der Exchange Server im internen Netzwerk ist und NetScaler Gateway als Proxy f\u00fcr den internen Exchange Server verwendet werden soll.\n\nDer Standardwert ist leer, was bedeutet, dass keine Netzwerkdienste im Hintergrund verf\u00fcgbar sind.\n
MVPN_REDIRECT_WEB_DESC=\nMit der Einstellung 'Ein' ist das HTTP/HTTPS-Abfangen und die Micro-VPN-Umleitung \u00fcber den Webproxy-Endpunkt des NetScaler Gateways aktiviert. Wenn 'Aus' eingestellt ist, wird das Abfangen von HTTP/HTTPS-Datenverkehr umgangen.\n\nDie Standardeinstellung ist 'Ein'.\n
TRUSTED_ADFS_HOST_NAMES_TITLE=Vertrauensw\u00fcrdige AD FS-Hostnamen
