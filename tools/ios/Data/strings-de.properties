BGSERVICES_TICKET_EXPIRE_EXPLANATION=\nDie Zeitspanne, die ein Netzwerkdienstticket im Hintergrund g\u00fcltig bleibt. Nach dem Ablauf ist eine Unternehmensanmeldung erforderlich, um das Ticket zu erneuern.\n\nDie Standardeinstellung ist 168 Stunden (7 Tage).\n
