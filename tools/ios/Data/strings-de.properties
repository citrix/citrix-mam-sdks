DISABLE_GALLERY_DESC_ANDROID=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf die Gallery des Ger\u00e4ts blockiert. Die Standardeinstellung ist 'Aus'. Diese Richtlinie funktioniert zusammen mit der Richtlinie 'Eingehender Dokumentaustausch (\u00d6ffnen in)'.\n\nWenn die Richtlinie 'Eingehender Dokumentaustausch (\u00d6ffnen in)' auf 'Eingeschr\u00e4nkt' festgelegt ist, k\u00f6nnen Benutzer, die mit der verwalteten App arbeiten, keine Bilder aus der Gallery anf\u00fcgen, unabh\u00e4ngig von der Einstellung f\u00fcr 'Gallery blockieren'.\n\nWenn die Richtlinie 'Eingehender Dokumentaustausch (\u00d6ffnen in)' auf 'Uneingeschr\u00e4nkt' festgelegt ist, haben Benutzer einer verwalteten App folgende Erfahrung\:\nWenn 'Gallery blockieren' auf 'AUS' eingestellt ist, k\u00f6nnen Benutzer Bilder anf\u00fcgen.\nWenn 'Gallery blockieren' auf 'EIN' eingestellt ist, k\u00f6nnen Benutzer keine Bilder anf\u00fcgen.\n
USE_LEGACY_FULL_VPN_DESC=\nVollst\u00e4ndige Legacy-Tunnel-Implementierung verwenden. Hierbei wird ASIHTTPRequest verwendet.\n
