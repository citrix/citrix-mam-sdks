CERTIFICATE_LABEL_DESC=\nBei Verwendung mit dem StoreFront-Zertifikatintegrationsdienst identifiziert diese Bezeichnung das spezifische Zertifikat, das f\u00fcr diese App erforderlich ist. Wird kein Wert angegeben, wird kein Zertifikat f\u00fcr die Public Key-Infrastruktur (PKI) verf\u00fcgbar gemacht.\n\nDer Standardwert ist leer (kein Zertifikat verwendet).\n
