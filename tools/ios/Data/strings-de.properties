TIME_1_YEAR=1 Jahr
DEFAULT_LOGGER_LEVEL_DESC_ANDROID=\nSteuert den Standarddetailgrad der Secure App-Diagnoseprotokollierung. Jede Ebene schlie\u00dft die niedrigeren Ebenen ein. Bereich der m\u00f6glichen Ebenen umfasst\:\n  0  - Nichts protokolliert\n  1  - Schwerer Fehler\n  2  - Fehler\n  3  - Warnungen\n  4  - Informationsmeldungen\n  5  - Detaillierte Informationsmeldungen\n  6 bis 15  - Debugebenen 1 bis 10\n \n\nDie Standardebene ist 4 (Informationsmeldungen).\n
MVPN_DISABLE_TCP_REDIRECT_DESC=\nMit der Einstellung 'Ein' wird das Abfangen auf TCP-Ebene und mVPN-Umleitung \u00fcber das NetScaler Gateway umgangen. Mit der Einstellung 'Aus' wird Netzwerkverkehr auf TCP-Ebene abgefangen und \u00fcber den VPN-Endpunkt des NetScaler Gateways umgeleitet. \n\nDie Standardeinstellung ist 'Ein'.\n
