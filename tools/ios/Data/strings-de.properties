SMIME_ENABLE_LOCAL_TRUST_STORE_DESC_MAIL_IOS=\nMit der Einstellung EIN wird ein lokaler Vertrauensspeicher in Secure Mail erstellt. Benutzer k\u00f6nnen \u00f6ffentliche Zertifikate in den vertrauensw\u00fcrdigen Speicher importieren. Benutzer k\u00f6nnen die Liste vertrauensw\u00fcrdiger \u00f6ffentlicher Zertifikate in den Secure Mail-Einstellungen anzeigen und \u00e4ndern.\nSecure Mail ber\u00fccksichtigt die Zertifikate im lokalen Speicher bei \u00dcberpr\u00fcfung von S/MIME-E-Mails.\nMit der Einstellung AUS aktiviert Secure Mail den lokalen Vertrauensspeicher nicht und Benutzer k\u00f6nnen keine \u00f6ffentlichen Zertifikate in den vertrauensw\u00fcrdigen Speicher importieren.\nDie Standardeinstellung ist AUS.\n                
MAX_SYNC_INTERVAL_DESCRIPTION=\nSteuert die Anzahl der auf einem Mobilger\u00e4t lokal gespeicherten E-Mails durch Einschr\u00e4nken des Synchronisierungszeitraums. Der Standardwert ist 'Alle'.\nZum Einschr\u00e4nken des Zeitraums, den ein Ger\u00e4t auf einem Mailserver durchsuchen kann, konfigurieren Sie die Mailsucheinschr\u00e4nkungsrichtlinie f\u00fcr den Mailserver.\n
FILE_ENCRYPTION_VERSION_DESC=\nHiermit legen Sie die Verschl\u00fcsselungsversion f\u00fcr \u00f6ffentliche und private Dateiverschl\u00fcsselung fest. Citrix empfiehlt die Einstellung 'Aktuell', um maximale Sicherheit zu gew\u00e4hrleisten, insbesondere bei einer neuen Anwendungsbereitstellung. Wenn Sie 'Aktuell' ausw\u00e4hlen, m\u00fcssen Benutzer alle Anwendungen neu installieren, die eine vorherige Verschl\u00fcsselungsversion, z. B. 'Legacy', enthalten, sonst k\u00f6nnen Daten verloren gehen. Der Standardwert ist 'Aktuell'.\n
