GEOFENCE_LATITUDE_DESC=\nBreitengrad (Y-Koordinate) des Mittelpunkts des Punkt- bzw. Radius-Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des Geofence ist die App gesperrt.\n\nDer Wert wird als Dezimalgrad (DDD.dddd) angegeben, z. B. '43.06581'. S\u00fcdlichen Breitengradangaben muss ein Minuszeichen vorangestellt werden.\n\nDer Standardwert ist 0.\n
ACCEPT_ALL_SSL_CERTS_DESC_NOTE_ANDROID=\nMit der Einstellung 'Ein' akzeptiert Secure Notes alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nMit der Einstellung 'Aus' blockiert Secure Notes bei einem Zertifikatfehler den Zugriff und zeigt eine Warnung an.\n\nDer Standardwert ist 'Aus'.\n
NETWORK_ACCESS_DESC_SALESFORCEONE=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Citrix f\u00fcr Salesforce ist 'Tunnel zum internen Netzwerk'.\n
STRING_SHARED_DEVICES_ONLY=Nur bei gemeinsam genutzten Ger\u00e4ten
CONVERSATION_HISTORY_DESC=\nDiese Richtlinie definiert den Zeitraum, f\u00fcr den der Unterhaltungsverlauf vom Secure Chat-Client auf dem Ger\u00e4t gespeichert wird. Nach Ablauf des Zeitraums wird der Unterhaltungsverlauf von Secure Chat vom Ger\u00e4t gel\u00f6scht. Der Standardwert ist 'Unbegrenzt'.\n
AUTH_DESC=\ \nIst 'Tunnel zum internen Netzwerk' aktiviert, aktivieren Sie mit dieser Richtlinie einen lokalen Proxy mit Weiterleitung an NetScaler Gateway. Dies erm\u00f6glicht Single Sign-On (SSO), indem NetScaler Gateway auf Authentifizierungsaufforderungen antwortet.  \n
