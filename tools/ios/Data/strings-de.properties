PUBLIC_FILE_ACCESS_LIMITS_LIST_DESC=\nEnth\u00e4lt eine durch Kommas getrennte Liste. Jeder Eintrag ist ein regul\u00e4rer Ausdruck f\u00fcr einen Pfad gefolgt von (NA), (RO) oder (RW). Dateien, die dem Pfad entsprechen, sind auf kein Zugriff (No Access, NA), Schreibzugriff (Read Only, RO) oder Lese- und Schreibzugriff (Read Write Access, RW) beschr\u00e4nkt. Die Liste wird der Reihe nach verarbeitet und der erste \u00fcbereinstimmende Pfad wird zum Einstellen der Zugriffsbeschr\u00e4nkung verwendet. Der Standardwert ist leer.\n\nDiese Richtlinie ist nur wirksam, wenn die Richtlinie 'Verschl\u00fcsselung \u00f6ffentlicher Dateien' aktiviert ist. Diese Richtlinie gilt nur f\u00fcr vorhandene, nicht verschl\u00fcsselte, \u00f6ffentliche Dateien und gibt an, wann diese Dateien verschl\u00fcsselt werden.\n
