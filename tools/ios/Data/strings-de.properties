ACCEPT_ALL_SSL_CERTS_DESC_SALESFORCEONE=\nMit der Einstellung 'Ein' akzeptiert Citrix f\u00fcr Salesforce alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nMit der Einstellung 'Aus', blockiert Citrix f\u00fcr Salesforce bei einem Zertifikatfehler den Zugriff und zeigt eine Warnung an.\n\nDer Standardwert ist 'Aus'.\n
