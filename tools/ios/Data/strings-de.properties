DISABLE_SCREENCAP_EXPLANATION=\nMit der Einstellung 'Ein' werden Benutzer am Erstellen von Screenshots gehindert, w\u00e4hrend die App ausgef\u00fchrt wird. Zudem wird der Bildschirminhalt verborgen, wenn Benutzer Apps wechseln. Der Standardwert ist 'Ein'.\n\nWenn Sie das NFC-Feature (Near Field Communication) von Android verwenden, erstellen einige Anwendungen einen Screenshot der App, bevor sie den Inhalt \u00fcbermitteln. Wenn Sie dieses Feature in einer umschlossenen App aktivieren m\u00f6chten, \u00e4ndern Sie Einstellung f\u00fcr die Richtlinie 'Screenshot blockieren' auf 'Aus'.\n
