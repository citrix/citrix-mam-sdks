CUSTOM_CLIENT_ID_FOR_OAUTH_DESC=\nMit dieser Richtlinie k\u00f6nnen Sie die Client-ID des Standard-Clients f\u00fcr die OAuth- bzw. moderne Authentifizierung in China \u00e4ndern.\n\nFalls konfiguriert, wird diese Client-ID f\u00fcr die Authentifizierung verwendet.\n\n Der Standardwert ist leer.\n
