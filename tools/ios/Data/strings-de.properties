DEFAULT_LOGGER_LEVEL_DESC_ANDROID=\nSteuert den Standarddetailgrad der Secure App-Diagnoseprotokollierung. Jede Ebene schlie\u00dft die niedrigeren Ebenen ein. Bereich der m\u00f6glichen Ebenen umfasst\:\n  0  - Nichts protokolliert\n  1  - Schwerer Fehler\n  2  - Fehler\n  3  - Warnungen\n  4  - Informationsmeldungen\n  5  - Detaillierte Informationsmeldungen\n  6 bis 15  - Debugebenen 1 bis 10\n \n\nDie Standardebene ist 4 (Informationsmeldungen).\n
WORXNOTES_ACCOUNT_DESC=\nErm\u00f6glicht das Festlegen von Speicheroptionen f\u00fcr Notizen, die Benutzer mit Secure Notes erstellen. Mit der Einstellung 'ShareFile und Exchange Server' k\u00f6nnen Benutzer die Speicheroption f\u00fcr Notizen selber w\u00e4hlen. Mit der Einstellung 'Nur ShareFile' werden Notizen in ShareFile gespeichert. Mit der Einstellung 'Nur Exchange' werden Notizen in Exchange Server gespeichert. Der Standardwert ist 'ShareFile und Exchange Server'.\n
