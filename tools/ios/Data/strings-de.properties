ACTIVE_POLL_PERIOD_DESC=\nWenn eine App gestartet wird, fragt das MDX-Framework Endpoint Management ab, um den aktuellen Status f\u00fcr App und Ger\u00e4t zu ermitteln. Wenn der Server erreichbar ist, gibt das Framework Informationen \u00fcber den Sperren/L\u00f6schen-Status des Ger\u00e4ts und den Aktivieren/Deaktivieren-Status der App zur\u00fcck. Unabh\u00e4ngig davon, ob der Server erreichbar ist, wird eine weitere Abfrage basierend auf dem aktiven Abfrageintervall geplant. Nachdem die Zeit abgelaufen ist, wird eine neue Abfrage gestartet.\n\nStandardwert ist 60 Minuten (1 Stunde).\n\nWichtig\: Stellen Sie diesen Wert nur f\u00fcr risikoreiche Apps niedriger ein, da sonst die Leistung beeintr\u00e4chtigt werden kann.\n
ENABLE_IOS9_SECURITY_RESTRICTIONS_WORXWEB_DESC=\nMit der Einstellung 'Ein' wird der Download von Dateien und Offlineseiten blockiert. Zudem werden das Zwischenspeichern von Cookies und die lokale HTML 5-Speicherung verhindert.\n\nDie Standardeinstellung ist 'Aus'.\n\nHinweis\: Diese Richtlinie wird nur unter iOS 9 und h\u00f6her erzwungen.\n
DISABLE_AIRPRINT_DESC=\nMit der Einstellung 'Ein' wird das Drucken mit AirPrint-Funktionen auf AirPrint-aktivierten Druckern verhindert.\n\nDie Standardeinstellung ist 'Ein'.\n
DISABLE_LOCATION_DESC_SALESFORCEONE=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Citrix f\u00fcr Salesforce ist 'Aus'.\n
MAIL_DESC_COMPOSE=\nDie Einstellung 'Blockiert' schr\u00e4nkt das Verfassen von E-Mails ein. Die Einstellung 'Secure Mail', leitet das Verfassen von E-Mails an Secure Mail um. Die Einstellung 'Native E-Mail' leitet das Verfassen von E-Mails an die nativen E-Mail-Anwendung um, wenn ein Konto eingerichtet ist. Der Standardwert ist 'Secure Mail'.\n
DISABLE_LOCATION_DESC_FORMS=\nBei 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Secure Forms ist 'Aus'.\n
WD_SAVE_PASSWORD_DESC_IOS=\nZulassen, dass Benutzer die Anmeldungsdetails (Kontobenutzername und -kennwort) des Remotecomputers speichern.\n\nDie Standardeinstellung ist 'Wahr'.\n
