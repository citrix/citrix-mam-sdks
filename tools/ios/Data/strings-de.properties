WORXNOTES_ACCOUNTENUM_EXCHANGEANDSHAREFILE=ShareFile und Exchange Server
MAX_SYNC_INTERVAL_DESCRIPTION_WINDOWS=\n                  Steuert die Anzahl der auf einem Mobilger\u00e4t lokal gespeicherten E-Mails durch Einschr\u00e4nken des Synchronisierungszeitraums. Der Standardwert ist 1 Monat.\n                  Zum Einschr\u00e4nken des Zeitraums, den ein Ger\u00e4t auf einem Mailserver durchsuchen kann, konfigurieren Sie die Mailsucheinschr\u00e4nkungsrichtlinie f\u00fcr den Mailserver.\n              
REQUIRE_DEVICE_EXPLANATION=\nMit der Einstellung 'Ger\u00e4te-PIN oder -passcode' ist die App gesperrt, wenn f\u00fcr das Ger\u00e4t keine PIN oder kein Passcode konfiguriert ist. \nMit der Einstellung 'Pattern Lock f\u00fcr Ger\u00e4tebildschirm' ist die App gesperrt, wenn f\u00fcr das Ger\u00e4t kein Pattern Lock konfiguriert ist.\nMit der Einstellung 'Aus' kann die App ausf\u00fchrt werden, auch wenn f\u00fcr das Ger\u00e4t keine PIN, kein Passcode oder kein Pattern Lock eingestellt sind.\n\nHinweis\: F\u00fcr 'Ger\u00e4te-PIN oder -passcode' muss auf dem Ger\u00e4t mindestens Android 4.1 (Jellybean) ausgef\u00fchrt werden. Das Einstellen der Richtlinie auf 'Ger\u00e4te-PIN oder -passcode' verhindert, dass eine App auf \u00e4lteren Versionen ausgef\u00fchrt wird.\nHinweis\: Auf Android M-Ger\u00e4ten haben die Optionen 'Ger\u00e4te-PIN oder -passcode' und 'Pattern Lock f\u00fcr Ger\u00e4tebildschirm' denselben Effekt\: Bei beiden Option wird die App gesperrt, wenn auf dem Ger\u00e4t keine PIN, kein Passcode oder kein Pattern Lock eingestellt sind.\n\nDie Standardeinstellung ist 'Aus'.\n
WIPE_DATA_ON_APP_LOCK_DESC=\nL\u00f6scht die Daten und setzt die App zur\u00fcck, wenn diese gesperrt ist. Bei Einstellung von 'Aus' werden App-Daten nicht gel\u00f6scht, wenn die App gesperrt wird.\n\nEine App kann aus einem der folgenden Gr\u00fcnde gesperrt werden\: Verlust des App-Anspruchs des Benutzers, App-Abonnement wurde entfernt, Konto wurde entfernt, Secure Hub wurde deinstalliert, zu viele Fehler bei der App-Authentifizierung, Ger\u00e4t mit Jailbreak oder Rooting erkannt (entsprechend der Richtlinieneinstellung), Ger\u00e4t wurde durch andere administrative Aktion gesperrt.\n\nDer Standardwert ist 'Aus'.\n
DISABLE_KEYBOARD_DESC=\nMit der Einstellung 'Ein' wird verhindert, dass eine App Tastaturerweiterungen von Drittanbietern verwendet.\n\nDie Standardeinstellung ist 'Ein'.\n
