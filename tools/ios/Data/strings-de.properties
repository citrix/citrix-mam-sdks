EXPORT_LEVEL_TIME=Besprechungszeit
DISABLE_ICLOUD_TITLE=iCloud blockieren
ENC_KEYS_ENUM_SECURE_OFFLINE=Sicherer Offlinezugriff
BLOCK_JAILBROKEN_DESC=\nMit der Einstellung 'Ein' wird die App auf einem Ger\u00e4t mit Jailbreak oder Rooting gesperrt. Bei 'Aus' kann die App auch auf einem Ger\u00e4t mit Jailbreak oder Rooting ausgef\u00fchrt werden.\n\nDie Standardeinstellung ist 'Ein'.\n
USE_MODERN_AUTH_FOR_O365_TITLE=Moderne Authentifizierung f\u00fcr Office 365 verwenden
LOTUS_NOTES_SERVER_TITLE=Lotus Notes-Server
BOT_SERVER_DESC=\nDurch Kommas getrennte Liste der Serverzuordnungen zwischen Lync und Bot. Jede Zuordnung sollte die Form 'lync_fqdn\:bot_fqdn' haben. Beispiele\:\n\nlync1.mycorp.com\:lyncbot1.mycorp.com,lync2.mycorp.com\:lyncbot2.mycorp.com\n\nDer Standardwert ist leer.\n
LOTUSNOTESSERVER_DESC=\n      Bei 'Ein' betrachtet Secure Mail den Server als Lotus-Domino-Server. Die Standardeinstellung ist 'Aus'.\n      
EXPORT_CALENDAR_TITLE=Kalender exportieren
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nMit dieser Richtlinie wird der Wert angegeben, der bei der Erstverwendung als Benutzername im Bereitstellungsbildschirm gew\u00e4hlt werden soll.\n
Der Standardwert ist 'Registrierungsbenutzername'.\n
SMIME_CERTSOURCE_DESC_IOS=\nGibt die Quelle der S/MIME-Zertifikate an. Wenn die Quelle 'E-Mail' ist, m\u00fcssen Sie die Benutzerzertifikate per E-Mail an die Benutzer senden, die die E-Mail in Secure Mail \u00f6ffnen und die angef\u00fcgten Zertifikate importieren.\nWenn die Quelle 'Freigegebener Tresor' ist, stellt ein digitaler Identit\u00e4tsanbieter Zertifikate im freigegebenen Tresor von Secure App zur Verf\u00fcgung. Die Integration mit einem Drittanbieter erfordert, dass Sie eine entsprechende App f\u00fcr Benutzer ver\u00f6ffentlichen. Informationen zur Benutzererfahrung finden Sie in der Beschreibung zur Richtlinie 'S/MIME bei erstem Secure Mail-Start aktivieren'.\n\nDer Standardwert ist 'E-Mail'.\n
