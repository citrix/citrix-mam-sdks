GEOFENCE_LONGITUDE_DESC=\nL\u00e4ngengrad (X-Koordinate) des Mittelpunkts des Punkt- bzw. Radius-Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des konfigurierten Geofence ist die App gesperrt.\n\nDer Wert wird als Dezimalgrad (DDD.dddd) angegeben, z. B. '-31.9635'. Westlichen L\u00e4ngengradangaben muss ein Minuszeichen vorangestellt werden.\n\nDer Standardwert ist 0.\n
EXPORT_LEVEL_TIME_SUB_LOC=Besprechungszeit, Betreff, Ort
WORXWEB_URL_RESTRICTIONS_DESC=\nSecure Web filtert verwendete Weblinks normalerweise nicht. Mit dieser Richtlinie k\u00f6nnen Sie eine Liste zugelassener oder blockierter Websites erstellen.\n\nDie Richtlinie ist im Grunde eine Liste zul\u00e4ssiger und blockierter URL-Muster, die ein Administrator konfigurieren kann, um die Websites einzuschr\u00e4nken, auf die ein Browser Zugriff hat. Die Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Der Browser vergleicht URLs mit den Mustern in der aufgelisteten Reihenfolge, bis eine \u00dcbereinstimmung gefunden wird. Bei \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Bei einem Minuszeichen\u00a0'-' blockiert der Browser die URL. In diesem Fall wird die URL behandelt, als k\u00f6nnte die Adresse des Webservers nicht aufgel\u00f6st werden. Bei einem Pluszeichen\u00a0'+' wird die URL normal verarbeitet. Wenn dem Muster weder ein '+' noch ein '-' vorangestellt ist, wird ein '+' angenommen. Wenn die URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie zugelassen. Wenn alle anderen URLs blockiert werden sollen, setzen Sie an den Schluss der Liste '-*'.\n\nBeispiel:\n\n+http\://*.mycorp.com/*,-http\://*,+https\://*,+ftp\://*,-*\n\nDurch diesen Richtlinienwert werden HTTP-URLs innerhalb der Dom\u00e4ne 'mycorp.com' zugelassen w\u00e4hrend alle anderen blockiert werden, alle HTTPS- und FTP-URLS sind zugelassen und alle anderen URLs werden blockiert.\n\nDer Standardwert ist leer (alle URLs sind zugelassen).\n
WORXWEB_HOMEPAGE_URL_DESC=\nDefiniert die URL, die Secure Web beim Starten l\u00e4dt.\n\nDer Standardwert ist leer (Standardstartseite).\n
ACCEPT_ALL_SSL_CERTS_DESC_MAIL_ANDROID=\nMit der Einstellung 'Ein' akzeptiert Secure Mail alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.
Mit der Einstellung 'Aus' blockiert Secure Mail bei einem Zertifikatfehler den Zugriff und zeigt eine Warnung an.\n\nDie Standardeinstellung ist 'Aus'.\n
STRING_AUTHENTICATION=Authentifizierung
TRUSTED_HOST_NAMES_DESC=\nDefinieren Sie eine Liste mit vertrauensw\u00fcrdigen AD FS-Hostnamen f\u00fcr Webseiten, f\u00fcr die das Kennwort w\u00e4hrend der OAuth-Authentifizierung bei Office 365 automatisch ausgef\u00fcllt wird. Es wird ein durch Kommas getrenntes Format verwendet, z. B. sts.companyname.com, sts.company.co.uk. Wenn die Liste leer ist, setzt Secure Mail die Kennw\u00f6rter nicht automatisch ein. Secure Mail gleicht die aufgelisteten Hostnamen mit dem Hostnamen der Webseite w\u00e4hrend der Office 365-Authentifizierung ab und pr\u00fcft, ob die Seite das HTTPS-Protokoll verwendet.\nBeispiel: Wenn sts.company.com ein aufgelisteter Hostname ist und wenn der Benutzer zu https\://sts.company.com navigiert, setzt Secure Mail das Kennwort ein, wenn die Seite ein Kennwortfeld hat.\nDer Standardwert ist 'login.microsoftonline.com'.\n
STRING_BLOCK_APP=App blockieren
EDP_ROOTED_CRITERIA_TITLE=EDP-Kriterium 'Ger\u00e4t mit Rooting'
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SHARED_DEVICES=\nWenn aktiviert, wird die App explizit aktiviert, um Informationen zur Abmeldung eines Benutzers zu sammeln. Wenn deaktiviert, wird die App w\u00e4hrend der Abmeldung eines Benutzers nicht aktiviert. Bei 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDie Standardeinstellung ist 'Aktiviert' > 'Nur bei gemeinsam genutzten Ger\u00e4ten'.\n
PushNotifications_EWSHostName_TITLE_ANDROID=EWS-Hostname
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_IOS=\nDie Zeit in Stunden, die ein Benutzer hat, um zur App Store-Version einer Unternehmensapp zu migrieren, bevor die Migration erzwungen wird. Wird kein Wert angegeben, wird die Migration nie erzwungen. Wenn der Wert 0 ist, kann der Benutzer die Migration nicht verschieben. Der Standardwert ist 72.\n
VPN_MODE_SWITCH_DESC_DEFAULT_ON=\nBeim Tunnel in das interne Netzwerk erm\u00f6glicht diese Richtlinie das automatische Wechseln zwischen VPN-Modi nach Bedarf. Wenn 'Ein' festgelegt wird, werden Netzwerkanfragen, die fehlschlagen, weil eine Authentifizierungsanfrage nicht im bevorzugten VPN-Modus verarbeitet werden konnte, in dem anderen Modus erneut versucht. Beispielsweise k\u00f6nnen Serveraufforderungen f\u00fcr Clientzertifikate im Modus 'Vollst\u00e4ndiger VPN-Tunnel' erf\u00fcllt werden, aber nicht, wenn 'Secure Browse' verwendet wird. \u00c4hnlich werden HTTP-Authentifizierungsaufforderungen mit Single Sign-On eher bedient, wenn 'Secure Browse' verwendet wird. Wenn 'Aus' festgelegt wird, ist 'Bevorzugter VPN-Modus' der einzige verwendete Modus.\n\nDie Standardeinstellung ist 'Ein'.\n
INTERNAL_NETWORK_DESC=\nMit der Einstellung 'Ein' darf die App nur innerhalb des Unternehmensnetzwerks ausgef\u00fchrt werden. Mit der Einstellung 'Aus' kann die App auf einem externen Netzwerk ausgef\u00fchrt werden.\n\nIn XenMobile 10 wird diese Richtlinie nicht unterst\u00fctzt. In XenMobile 9 m\u00fcssen Sie die Seite 'Beacons' in der XenMobile-Konsole konfigurieren (Konfigurieren > Einstellungen > Mehr > Beacons), wenn die Apps von einem internen Netzwerk aus ausgef\u00fchrt werden sollen. Sie m\u00fcssen die folgenden Kontrollk\u00e4stchen aktivieren: 'Internen Beacon verwenden', 'F\u00fcr Citrix Receiver und Secure Hub erst den internen Beacon pr\u00fcfen' und 'NetScaler Gateway verwenden'.\n\nDie Standardeinstellung ist 'Aus'.\n
OUTBOUND_URLS_DESC_IOS_WORXMAIL_IOS=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '\=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  +maps.apple.com\n  +itunes.apple.com\n  +apps.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^lmi-g2m\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxnotes\:\n  +^ctxnotesex\:\n  +^ctxtasks\:\n  +^facetime-audio\:\n  +^itms-apps\:\n  +^ctx-sf\:\n  +^sharefile\:\n  +^lync\:\n  +^slack\:\n  +^slackmdm\:\n  +^msauth\:\n  +^zoomus\:\n  +^msteams\:\n
IRM_DESC_NOTE=\nIst die Einstellung 'Ein', unterst\u00fctzt Secure Notes die Verwaltung von Informationsrechten (IRM).\n\nDie Standardeinstellung ist 'Aus'.\n
TRUSTED_EXCHANGE_ONLINE_HOST_NAMES_DESC=\nDefinieren Sie eine Liste vertrauensw\u00fcrdiger Exchange Online-Hostnamen, die die OAuth-Methode f\u00fcr die Authentifizierung beim Konfigurieren eines Kontos verwenden. Dies ist ein durch Kommas getrenntes Format, wie server.company.com, server.company.co.uk. Wenn die Liste leer ist, verwendet Secure Mail die Basic-Authentifizierung f\u00fcr die Kontokonfiguration.\nDer Standardwert ist 'outlook.office365.com'.\n
DISABLE_SENSOR_EXPLANATION=\nMit der Einstellung 'Ein' wird verhindert, dass eine App Ger\u00e4tesensoren, wie Beschleunigungsmesser, Bewegungssensor oder Gyroskop verwendet. \n\nDer Standardwert ist 'Ein'.\n
DISABLE_AIRDROP_DESC=\nMit der Einstellung 'Ein' hat eine App keinen Zugriff auf AirDrop.\n\nDie Standardeinstellung ist 'Ein'.\n
ALLOW_NPS_TITLE=Anzeige von NPS zulassen
SMIME_PUBLICCERTSOURCE_EXCHANGE=Exchange
ALLOW_ADD_ACCOUNTS_DESC=\nMit der Einstellung 'Ein' k\u00f6nnen Benutzer abgesehen vom Standardkonto weitere ShareFile-Konten zur Anmeldung hinzuf\u00fcgen.\n                \nDie Standardeinstellung ist 'Aus'.\n
STRING_PATTERN_SCREEN_LOCK=Pattern Lock f\u00fcr Ger\u00e4tebildschirm
DISABLE_LOOKUP_TITLE=Lookup blockieren
STRING_EDPAPPCOMPLIANCECRITERIA_DESC=\n            \n            Eine Reihe von Anforderungen, anhand derer Sie entscheiden k\u00f6nnen, ob ein Ger\u00e4t die Mindestanforderungen f\u00fcr die Verschl\u00fcsselung erf\u00fcllt, auf deren Grundlage die Kompatibilit\u00e4tstechnologie die Ausf\u00fchrungsumgebung bestimmt. Die folgenden Kriterien bestimmen, ob ein Ger\u00e4t die Mindestanforderungen f\u00fcr die Kompatibilit\u00e4t erf\u00fcllt\:\n            \n            * iOS 10.2 +\: App wird unter einer Betriebssystemversion ausgef\u00fchrt, die gr\u00f6\u00dfer oder gleich der angegebenen Version ist.\n            * Debuggerzugriff\: F\u00fcr die App wird kein Debugging oder Tracing durchgef\u00fchrt.\n            * Datenfreigabe\: Die Datenfreigabe ist f\u00fcr die App nicht aktiviert.\n            * Jailbreak\: Die App wird nicht auf einem Ger\u00e4t mit Jailbreaking ausgef\u00fchrt.\n            * Ger\u00e4tepasscode\: Der Ger\u00e4tepasscode ist aktiviert.\n            \n        
STRING_REPORT_PHISHING_VIA_ATTACHMENT=Als Anlage melden
DISABLE_DICTATION_TITLE=Diktat blockieren
TIME_3_MONTHS=3 Monate
APP_STORE\ _MIGRATION_STRING=App Store-Migration
PushNotifications_EWSHostName_TITLE=EWS-Hostname f\u00fcr Pushbenachrichtigungen
ReportPhishingMechanism_TITLE=Phishingberichtmethode
DISABLE_SENSOR_TITLE=Ger\u00e4tesensor blockieren
WORXWEB_HOMEPAGE_URL_TITLE=Homepage-URL
DISABLE_CAMERA_DESC_WORKFLOW=\nMit der Einstellung 'Ein' hat eine App keinen direkten Zugriff auf die Kamera.\n\nDie Standardeinstellung f\u00fcr Citrix ShareFile-Workflows ist 'Aus'.\n
WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nDiese Richtlinie bestimmt, ob Secure Web Kennw\u00f6rter auf Ger\u00e4ten zwischenspeichert, wenn Benutzer von Secure Web ihre Anmeldeinformationen zum Zugreifen auf oder Anfordern von Webressourcen eingeben. Diese Richtlinie gilt f\u00fcr Kennw\u00f6rter, die in Authentifizierungsdialogfelder eingegeben werden, und nicht f\u00fcr Kennw\u00f6rter, die in Webformulare eingegeben werden.\n\nWenn 'Ein' festgelegt wird, speichert Secure Web alle Kennw\u00f6rter zwischen, die Benutzer beim Anfordern einer Webressource eingeben. Wenn 'Aus' festgelegt wird, speichert Secure Web Kennw\u00f6rter nicht zwischen und entfernt bereits zwischengespeicherte Kennw\u00f6rter. Der Standardwert ist 'Aus'.\n\nDiese Richtlinie ist nur aktiviert, wenn Sie f\u00fcr diese App auch die Richtlinie 'Bevorzugter VPN-Modus' auf 'Vollst\u00e4ndiger VPN-Tunnel' festlegen.\n
BLOCK_DEBUGGER_ACCESS_DESC=\nMit der Einstellung 'Ein' wird die App beendet, wenn sie einen Debugger erkennt. Mit 'Aus' wird die App weiter ausgef\u00fchrt, wenn sie einen Debugger erkennt.\n\nDie Standardeinstellung ist 'Ein'.\n
STRING_MAX_LOG_FILES=Max. Protokolldateien
WWUX_HIDE_ADDRESS=Adressleiste ausblenden
LABEL_OFF=Aus
ALLOWED_WIFI_NETWORKS_DESC=\nDurch Kommas getrennte Liste der zul\u00e4ssigen Wi-Fi-Netzwerke. Wenn der Netzwerkname Zeichen enth\u00e4lt, die nicht alphanumerisch sind (einschlie\u00dflich Kommas), muss der Name in doppelte Anf\u00fchrungszeichen gesetzt werden. Die App wird nur ausgef\u00fchrt, wenn eine Verbindung zu den aufgelisteten Netzwerken besteht. Ist dieses Feld leer, sind alle Netzwerke zugelassen. Diese Richtlinie wirkt sich nicht auf Verbindungen zu mobilen Netzwerken aus.\n\nDer Standardwert ist leer.\n
TIME_30_DAYS=30 Tage
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nDefiniert die maximale Zeit, die eine App offline ausgef\u00fchrt werden kann, ohne dass zur Best\u00e4tigung der Berechtigung und Aktualisierung der Richtlinien eine Netzwerkanmeldung erforderlich ist. Der Standardwert ist 168 Stunden (7 Tage). Der Mindestzeitraum ist 1 Stunde.\n\nDer Benutzer wird 30, 15 und 5 Minuten vor Ablauf des Zeitraums aufgefordert, sich anzumelden. Nach Ablauf bleibt die App gesperrt, bis der Benutzer sich erfolgreich am Netzwerk angemeldet hat.\n
PASTE_DESC=\nBlockiert, erlaubt oder beschr\u00e4nkt Einf\u00fcgevorg\u00e4nge \u00fcber die Zwischenablage f\u00fcr die App. Wenn Sie 'Eingeschr\u00e4nkt' ausw\u00e4hlen, werden die eingef\u00fcgten Zwischenablagedaten einer privaten Zwischenablage entnommen, die nur f\u00fcr MDX-Apps verf\u00fcgbar ist. \n\nDie Standardeinstellung ist 'Uneingeschr\u00e4nkt'. \n
PAC_FILE_URL_DESC=\nDefiniert die URL f\u00fcr die zu verwendende PAC-Datei (Proxy Auto-Configuration) oder den zu verwendenden Proxyserver. Wird nur im vollst\u00e4ndigen Tunnel-Modus unterst\u00fctzt. Geben Sie die URL f\u00fcr eine PAC-Datei im folgenden Format an: http[s]\://192.0.2.0/proxy.pac oder http[s]\://example.com/proxy.pac. F\u00fcr HTTPS muss die Stammzertifizierungsstelle auf dem Ger\u00e4t installiert sein, wenn das Zertifikat selbstsigniert oder nicht vertrauensw\u00fcrdig ist. Geben Sie einen Proxyserver wie folgt an: myhost.example.com\:port oder 10.10.0.100\:port. Standardports und andere Ports sind zul\u00e4ssig.\n\nDer Standardwert ist leer.\n
STRING_USE_PREVIOUS=Vorherige Einstellungen verwenden
DEFAULT_SLACK_APP_TITLE=Standard-Slack-App
APP_PASSCODE_TITLE=App-Passcode
ALLOW_OFFLINE_DOCUMENTS_DESCRIPTION=\nGibt an, ob und wie lange Benutzer Offlinedokumente auf Ger\u00e4ten speichern k\u00f6nnen. Der Standardwert ist 'Unbegrenzt'.\n
DISABLE_MICROPHONE_DESC=\nMit der Einstellung 'Ein' wird der direkte Zugriff einer App auf die Hardware des Mikrofons verhindert.\n\nDer Standardwert ist 'Ein'.\n
SLACK=Slack
ONLINE_SESSION_REQUIRED_DESC=\nMit der Einstellung 'Ein' muss der Benutzer eine Verbindung zum Unternehmensnetzwerk und eine aktive Sitzung haben.\n\nMit der Einstellung 'Aus' ist keine aktive Sitzung erforderlich.\n\nDie Standardeinstellung ist 'Aus'.\n
WW_BLOCK_POPUPS_DESC=\nPopups sind neue Registerkarten, die Webseiten ohne Ihre Erlaubnis \u00f6ffnen. Diese Richtlinie bestimmt, ob Secure Web Popups zul\u00e4sst. \n\nBei 'Ein' verhindert Secure Web, dass Websites Popups \u00f6ffnen. Die Standardeinstellung ist 'Aus'.\n
DISABLE_MICROPHONE_DESC_NOTE=\nMit der Einstellung 'Ein' wird der direkte Zugriff einer App auf die Hardware des Mikrofons verhindert.\n\nDer Standardwert f\u00fcr Secure Notes ist 'Aus'.\n
STRING_UNRESTRICTED=Uneingeschr\u00e4nkt
DISABLE_LOCATION_DESC_NOTE=\nBei 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Secure Notes ist 'Aus'.\n
