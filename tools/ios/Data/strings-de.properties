MVPN_CLIENT_ID_DESC=\nClient-ID der Azure Active Directory-Clientanwendung, die dem konfigurierten NetScaler Gateway zugeordnet ist.  \nWenn OAuth als prim\u00e4re Anmeldemethode f\u00fcr das NetScaler Gateway verwendet wird, muss diese Richtlinie auf die Client-ID der Clientanwendung festgelegt werden, die in AAD registriert und dem f\u00fcr den Unternehmensnetzwerkzugriff verwendeten NetScaler Gateway zugeordnet ist. \n\nDer Standardwert ist leer. F\u00fcr Apps, die mit Intune verwaltet werden, muss diese Richtlinie die Umleitung zum Unternehmensnetzwerk erm\u00f6glichen.\n
ANALYTICS_DETAIL_DESC=\nCitrix sammelt Analysedaten zur Verbesserung der Produktqualit\u00e4t. Durch Ausw\u00e4hlen von 'Anonym' werden Informationen ausgelassen, die Ihr Unternehmen identifizieren.\n\nDie Standardeinstellung ist 'Vollst\u00e4ndig'.\n
