DOCEX_DESC_RESTRICTED_ANDROID=\nBlockiert, erlaubt oder beschr\u00e4nkt Dokumentaustauschvorg\u00e4nge f\u00fcr die App.  Bei 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen MDX-Apps und den App-Ausnahmen ausgetauscht werden, die in der Richtlinie 'Ausnahmeliste f\u00fcr eingeschr\u00e4nktes \u00d6ffnen' festgelegt wurden.\n\nBei der Einstellung 'Uneingeschr\u00e4nkt' m\u00fcssen Sie die Richtlinien 'Verschl\u00fcsselung privater Dateien' und 'Verschl\u00fcsselung \u00f6ffentlicher Dateien' deaktivieren, sodass Benutzer Dokumente in nicht umschlossenen Apps \u00f6ffnen k\u00f6nnen.\n\nDer Standardwert ist 'Eingeschr\u00e4nkt'.\n
