KEYCHAIN_ENCRYPTION_DESC=\nMit der Einstellung 'Aus' werden die in der Schl\u00fcsselsammlung gespeicherten Daten nicht verschl\u00fcsselt.\n \nMit der Einstellung 'Ein' werden die in der Schl\u00fcsselsammlung gespeicherten Daten verschl\u00fcsselt.\n \nDie Standardeinstellung ist 'Aus'.\n
DISABLE_PHOTO_LIBRARY_DESC=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf die Fotobibliothek des Ger\u00e4ts blockiert.\n\nDie Standardeinstellung ist 'Ein'.\n
LdapServerAddress_DESC=\nLDAP-Serveradresse einschlie\u00dflich Portnummer.\nDer Standardwert ist leer.\n
ACTIVE_POLL_PERIOD_TITLE=Aktives Abfrageintervall (Minuten)
CITRIX_REPORTING_MAX_CACHE_SIZE_DESC=\nBeschr\u00e4nkt die Gr\u00f6\u00dfe der Absturzberichte und Diagnostikb\u00fcndel, die beibehalten werden, bevor der Cache gel\u00f6scht wird. Das Minimum ist 1 MB. Das Maximum ist 5 MB.\n\nDer Standardwert ist 2 MB.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_WORXMAIL=\nWenn deaktiviert, wird die App bei Abmeldung eines Benutzers nicht aktiviert. Mit der Einstellung 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDie Standardeinstellung f\u00fcr Secure Mail ist 'Nur bei gemeinsam genutzten Ger\u00e4ten'.\n
SECURITY_GROUP_SHORTDESC_ANDROID=Der Name der Sicherheitsgruppe, zu der diese App geh\u00f6rt.
BOT_SERVER_DESC=\nDurch Kommas getrennte Liste der Serverzuordnungen zwischen Lync und Bot. Jede Zuordnung sollte die Form 'lync_fqdn\:bot_fqdn' haben. Beispiele\:\n\nlync1.mycorp.com\:lyncbot1.mycorp.com,lync2.mycorp.com\:lyncbot2.mycorp.com\n\nDer Standardwert ist leer.\n
DISABLE_NFC_DESC=\nMit der Einstellung 'Ein' wird die Verwendung von Near Field Communication (NFC) durch eine App verhindert.\n\nDie Standardeinstellung ist 'Ein'.\n
CLIENT_CERT_PREFETCH_TITLE=Clientzertifikat erforderlich
PUSH_NOTIFICATIONS_DESC_ANDROID=\nAktiviert FCM-basierte Benachrichtigungen zu Postfachaktivit\u00e4ten. Bei Einstellung von 'Ein' unterst\u00fctzt Secure Mail Pushbenachrichtigungen. Die Standardeinstellung ist 'Aus'.\n        
NETWORK_ACCESS_DESC_WEB=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Web ist 'Tunnel zum internen Netzwerk'.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nEnth\u00e4lt eine durch Kommas getrennte Liste mit Dateipfaden. Jeder Pfad ist ein regul\u00e4rer Ausdruck, der f\u00fcr eine oder mehrere Dateien steht, die nicht verschl\u00fcsselt werden sollen. Der Dateipfad ist relativ zu internen und externen Sandboxes.\n\nDer Standardwert ist leer.\n
