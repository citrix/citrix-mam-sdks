SWITCH_TO_SBMODE_FOR_ANY_AUTH_DESC=Wechseln vom VPN-Modus zum Secure Browse-Modus erzwingen.\n
OUTBOUND_URLS_DESC_IOS_TASKS=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxnotes\:\n
