ACCEPT_ALL_SSL_CERTS_DESC_NOTE_IOS=\nMit der Einstellung 'Ein' akzeptiert Secure Notes alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nMit der Einstellung 'Aus' blockiert Secure Notes bei einem Zertifikatfehler den Zugriff und zeigt eine Warnung an.\n\nDer Standardwert ist 'Aus'.\n
DISABLE_EMAIL_AS_ATTACHMENT_DESC=\n Bei 'Ein' ist das Senden von Notizen als E-Mail mit einer PDF-Anlage deaktiviert.\n\n Die Standardeinstellung ist 'Aus'.\n\n Hinweis\: Diese Richtlinie wird nur unter iOS 9 und h\u00f6her erzwungen.\n 
INBOUND_DOCEX_DESC=\nBlockiert, erlaubt oder beschr\u00e4nkt eingehende Dokumentaustauschvorg\u00e4nge f\u00fcr die App. Mit der Einstellung 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen MDX-Apps ausgetauscht werden. Der Standardwert ist 'Uneingeschr\u00e4nkt'.\n\nMit der Einstellung 'Blockiert' oder 'Eingeschr\u00e4nkt' k\u00f6nnen Sie mit der Richtlinie 'Positivliste f\u00fcr Austausch eingehender Dokumente' Apps festlegen, die Dokumente an diese App senden d\u00fcrfen.\n\n
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_UNSUPPORTED=Tunnel - Vollst\u00e4ndiges VPN und Web-SSO (nicht unterst\u00fctzt)
WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Webkennwortcaching aktivieren
DEFAULT_DELETE_LOCAL_FILE_DESC_IOS=\nWenn QuickEdit Dateien mit einer anderen App gemeinsam verwendet, werden die lokalen Kopien der Dateien gel\u00f6scht, wenn die Bundle-ID der anderen App in der durch Kommas getrennten CFBundleID-Liste ist, die Sie hier angeben.\n
ENABLE_DRAFT_AUTO_SAVE_DESC=\nMit der Einstellung 'Ein' unterst\u00fctzt Secure Mail die automatische Speicherung von Nachrichten im Ordner 'Entw\u00fcrfe'.\n\nDie Standardeinstellung ist 'Ein'.\n
CERTIFICATE_EXPIRY_DESC=\nZeitspanne in Stunden, nach der das Ablaufen des StoreFront-Zertifikats erzwungen wird.\n\nDer Standardwert ist 0 (0 Tage).\n
DISABLE_LOCATION_TITLE=Positionsdienste blockieren
