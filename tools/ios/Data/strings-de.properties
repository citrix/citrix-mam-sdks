DISABLE_ICLOUD_DESC=\nMit der Einstellung 'Ein' hat eine App keinen Zugriff auf iCloud zum Speichern und Freigeben von Einstellungen und Daten. Hinweis\: iCloud-Datendateibackup wird durch die Richtlinie 'Dateibackup blockieren' gesteuert.\n\nDie Standardeinstellung ein 'Ein'.\n
UNITS_HOURS=Stunden
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nSie k\u00f6nnen \u00fcber Ihr CIS-Konto (Citrix Insight Services) ein Uploadtoken beziehen. Wenn Sie dieses optionale Token angeben, gibt CIS Ihnen Zugriff auf Absturzberichte und Diagnoseinformationen, die von Ihren Ger\u00e4ten hochgeladen wurden. Citrix hat Zugriff auf die gleichen Informationen.\n\nDer Standardwert ist leer.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nDie Region, in der der FCM-Host f\u00fcr die Secure Mail-Benutzer ist. Optionen sind Nord- und S\u00fcdamerika, EMEA sowie APAC. Der Standardwert ist 'Nord- und S\u00fcdamerika'.\n            
PRIVATE_FILE_ENCRYPTION_TITLE=Verschl\u00fcsselung privater Dateien
ALLOW_CALENDAR_AGENDA_WIDGET_DESC=\n            Aktivieren Sie diese Richtlinie, damit Benutzer die Kalenderagenda als Widget auf dem Homebildschirm hinzuf\u00fcgen k\u00f6nnen. Der Standardwert ist 'Ein'.\n        
SECURE_WEB_DOMAINS_DESC_ANDROID=\nDiese Richtlinie gilt nur f\u00fcr die Dom\u00e4nen, die nicht von der URL-Filterrichtlinie ausgeschlossen sind.\nF\u00fcgen Sie eine durch Kommas getrennte Liste mit vollqualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen hinzu, die an die Secure Web-App umgeleitet werden, wenn Dokumentaustausch eingeschr\u00e4nkt ist.\nWenn die Richtlinie Eintr\u00e4ge enth\u00e4lt, werden nur die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), bei eingeschr\u00e4nktem Dokumentaustausch an die Secure Web-App umgeleitet.\nAlle anderen URLs werden an den Android-Standardwebbrowser gesendet, wobei die auf 'Eingeschr\u00e4nkt' festgelegte Dokumentaustauschrichtlinie umgangen wird.\nDer Standardwert ist leer.\n
