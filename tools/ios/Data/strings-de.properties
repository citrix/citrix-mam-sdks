UPN_MIGRATION_DESC=\nMit dieser Richtlinie wird versucht, den Exchange-Benutzernamen f\u00fcr die Authentifizierung zu einem UPN zu migrieren. Der Standardwert ist AUS.\n       
STRING_EDPENCRYPTIONRESPENUM_DESC=\n            W\u00e4hlen Sie, ob die Verschl\u00fcsselung von Daten von MDX oder von der Ger\u00e4teplattform ausgef\u00fchrt wird. Der Standardwert f\u00fcr vorhandene Apps ist ''MDX-Verschl\u00fcsselung'. Der Standardwert f\u00fcr neu ver\u00f6ffentlichte Apps ist 'Plattformverschl\u00fcsselung mit Durchsetzen der Compliance'. Bei der 'MDX-Verschl\u00fcsselung' verschl\u00fcsselt MDX die Daten. Bei 'Plattformverschl\u00fcsselung mit Durchsetzen der Compliance' verschl\u00fcsselt die Ger\u00e4teplattform die Daten. F\u00fcr vorhandene Apps gilt standardm\u00e4\u00dfig 'MDX-Verschl\u00fcsselung', bis 'Plattformverschl\u00fcsselung mit Durchsetzen der Compliance' eingestellt wird. F\u00fcr Apps, die Sie neu ver\u00f6ffentlichen, ist der Standardwert 'Plattformverschl\u00fcsselung mit Durchsetzen der Compliance'..\n            \n            Achtung\: Bei neu hinzugef\u00fcgten Apps m\u00fcssen Sie die App entfernen und neu installieren, wenn Sie von der 'Plattformverschl\u00fcsselung mit Durchsetzen der Compliance' zu 'MDX-Verschl\u00fcsselung' wechseln.\n        
