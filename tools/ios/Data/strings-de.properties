MAX_SEARCH_WINDOW_DESCRIPTION=\nBeschr\u00e4nkt den Mailverlauf, auf den Mobilger\u00e4te Zugriff haben, durch Einschr\u00e4nken der Tage f\u00fcr die Mailserversuche. Der Standardwert ist 'Unbegrenzt'.\nZum Einschr\u00e4nken der E-Mails, die auf ein Mobilger\u00e4t synchronisiert werden, konfigurieren Sie die Richtlinie f\u00fcr den maximalen Synchronisierungszeitraum f\u00fcr den Client.\n
