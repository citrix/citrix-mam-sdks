CONNECTION_SECURITY_LEVEL_DESC=\nLegt die erforderliche Mindestversion von TLS/SSL f\u00fcr Verbindungen fest. Bei 'TLS' werden alle TLS-Protokolle unterst\u00fctzt. Bei 'SSLv3 und TLS' werden die Protokolle SSL 3.0 und TLS unterst\u00fctzt.\n\nDie Standardeinstellung ist 'TLS'.\n
ACTIVE_POLL_PERIOD_DESC=\nWenn eine App gestartet wird, fragt das MDX-Framework XenMobile ab, um den aktuellen Status f\u00fcr App und Ger\u00e4t zu ermitteln. Wenn der XenMobile-Server erreichbar ist, gibt das Framework Informationen \u00fcber den Sperren/L\u00f6schen-Status des Ger\u00e4ts und den Aktivieren/Deaktivieren-Status der App zur\u00fcck. Unabh\u00e4ngig davon, ob der XenMobile-Server erreichbar ist, wird eine weitere Abfrage basierend auf dem aktiven Abfrageintervall geplant. Nachdem die Zeit abgelaufen ist, wird eine neue Abfrage gestartet.\n\nStandardwert ist 60 Minuten (1 Stunde).\n\nWichtig\: Stellen Sie diesen Wert nur f\u00fcr risikoreiche Apps niedriger ein, da sonst die Leistung beeintr\u00e4chtigt werden kann.\n
DBENCRYPTION_EXCLUDE_LIST_DESC=\nAusschlussliste mit Datenbanken, die nicht automatisch verschl\u00fcsselt werden. Um die Datenbankverschl\u00fcsselung f\u00fcr eine bestimmte Datenbank zu verhindern, f\u00fcgen Sie dieser durch Komma getrennten Liste mit regul\u00e4ren Ausdr\u00fccken einen Eintrag hinzu. Wenn ein Datenbankpfadname einem der regul\u00e4ren Ausdr\u00fccke entspricht, wird die Datenbank von der Verschl\u00fcsselung ausgeschlossen. Die Ausschlussmuster unterst\u00fctzen die erweiterte Syntax f\u00fcr regul\u00e4re Ausdr\u00fccke von Posix 1003.2. Die Gro\u00df- Kleinschreibung wird beim Mustervergleich nicht ber\u00fccksichtigt.\n\nBeispiel\:\n            \n\\.db$,\\.sqlite$ schlie\u00dft jeden Datenbankpfadnamen aus, der mit '.db' oder '.sqlite' endet.\n\\/Database\\/unencrypteddb\\.db entspricht der Datenbank unencrypteddb.db im Unterordner der Datenbank.\n\\/Database\\/ entspricht allen Datenbanken, deren Pfad /Database/ enth\u00e4lt.\n            \nDer Standardwert ist leer.\n
