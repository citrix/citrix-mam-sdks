GOTOMEETING_AND_USER_ENTERED=GoToMeeting und Benutzereingabe
ACCESS_NETWORK_CATEGORY=Netzwerkanforderungen
FTU_PREFERRED_CREDENTIALS_TITLE=Anfangsanmeldeinformationen f\u00fcr die Authentifizierung
DOCEX_TITLE=Dokumentaustausch (\u00d6ffnen in)
FILE_ENCRYPTION_VERSION_DESC=\nHiermit legen Sie die Verschl\u00fcsselungsversion f\u00fcr \u00f6ffentliche und private Dateiverschl\u00fcsselung fest. Citrix empfiehlt die Einstellung 'Aktuell', um maximale Sicherheit zu gew\u00e4hrleisten, insbesondere bei einer neuen Anwendungsbereitstellung. Wenn Sie 'Aktuell' ausw\u00e4hlen, m\u00fcssen Benutzer alle Anwendungen neu installieren, die eine vorherige Verschl\u00fcsselungsversion, z. B. 'Legacy', enthalten, sonst k\u00f6nnen Daten verloren gehen. Der Standardwert ist 'Aktuell'.\n
NETWORK_ACCESS_DESC_UNRESTRICTED=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert ist 'Uneingeschr\u00e4nkt'.\n
AUTO_POPULATE_USERNAME_TITLE=Automatisches Ausf\u00fcllen des Benutzernamens aktivieren
APPSTOREMIGRATION_CATEGORY=AppStoreMigration
BGSERVICES_GATEWAY_DESC=\nAlternative Gatewayadresse f\u00fcr im Hintergrund ausgef\u00fchrte Netzwerkdienste in Form von 'fqdn\:port'. Dies ist der NetScaler Gateway FQDN und die Portnummer, die Secure Mail f\u00fcr die Verbindung zum internen Exchange Server verwendet. Sie m\u00fcssen im Konfigurationsprogramm f\u00fcr NetScaler Gateway die Secure Ticket Authority (STA) konfigurieren und die Richtlinie an den virtuellen Server binden.\n\nDer Standardwert ist leer, was bedeutet, dass es kein alternatives Gateway gibt. \n\nWenn Sie diese Richtlinie konfigurieren, stellen Sie die Netzwerkzugriffsrichtlinie auf 'Tunnel zum internen Netzwerk'. Diese Richtlinie tritt in Kraft, wenn Sie die Netzwerkzugriffsrichtlinie konfigurieren. Verwenden Sie diese Richtlinie au\u00dferdem, wenn der Exchange Server im internen Netzwerk ist und NetScaler Gateway als Proxy f\u00fcr den internen Exchange Server verwendet werden soll.\n
INBOUND_DOCEX_TITLE=Eingehender Dokumentaustausch (\u00d6ffnen in)
DOMAIN_DESC=\nActive Directory-Standarddom\u00e4nenname f\u00fcr Benutzer.\n \nDer Standardwert ist leer.\n
WWUX_HIDE_ALL=Alle Steuerelemente ausblenden
MAX_LOG_FILE_SIZE_DESC=\nBeschr\u00e4nkt die Gr\u00f6\u00dfe in Megabytes (MB) der von der Secure App-Diagnoseprotokollierung beibehaltenen Protokolldateien, bevor mit der n\u00e4chsten Datei fortgefahren wird. Das Minimum ist 1 MB. Das Maximum ist 5 MB.\n\nDer Standardwert ist 2 MB.\n
ENCRYPT_LOGS_TITLE=Protokolle verschl\u00fcsseln
INBOUND_DOCEX_WHITELIST_DESC=\nWenn eingehende Dokumentaustauschvorg\u00e4nge eingeschr\u00e4nkt oder blockiert sind, d\u00fcrfen die Apps auf dieser durch Kommas getrennten Liste mit App-IDs, einschlie\u00dflich nicht-MDX-Apps, Dokumente an die App senden.\n
REQUIRE_DEVICE_LOCK_TITLE=Ger\u00e4tesperre erforderlich
ENC_KEYS_ENUM_OFFLINE_ANDROID=Offlinezugriff zugelassen
USE_SECURE_CONNECTION_DESC_MAIL_ANDROID=\nBei 'Ein' verwendet Secure Mail eine sichere Verbindung. Bei 'Aus' verwendet Secure Mail keine sichere Verbindung.\n\nDie Standardeinstellung ist 'Ein'.\n
DISABLE_EMAIL_AS_ATTACHMENT_TITLE=E-Mails als Anlagen blockieren
MVPN_DISABLE_TCP_REDIRECT_TITLE=Vollst\u00e4ndige mVPN-Tunnelumleitung (TCP-Ebene) deaktivieren
LOCK_SCREEN_NOTIFICATION_ALLOWED_EVERYTHING=Zulassen
OBSCURESCREEN_TITLE=Bildschirminhalt verbergen
IRM_TITLE=Verwaltung von Informationsrechten (IRM)
COPY_DESC_RESTRICTED=\nBlockiert, erlaubt oder beschr\u00e4nkt Ausschneide- und Kopiervorg\u00e4nge \u00fcber die Zwischenablage f\u00fcr die App. Bei 'Eingeschr\u00e4nkt' werden die kopierten Zwischenablagedaten in einer privaten Zwischenablage gespeichert, die nur f\u00fcr MDX-Apps verf\u00fcgbar ist. \n\nDer Standardwert ist 'Eingeschr\u00e4nkt'.\n
ACCESS_MISC_CATEGORY=Sonstiger Zugriff
STRING_PATTERN_SCREEN_LOCK=Pattern Lock f\u00fcr Ger\u00e4tebildschirm
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_IOS=\nDie Zeit in Stunden, die ein Benutzer hat, um zur App Store-Version einer Unternehmensapp zu migrieren, bevor die Migration erzwungen wird. Wird kein Wert angegeben, wird die Migration nie erzwungen. Wenn der Wert 0 ist, kann der Benutzer die Migration nicht verschieben. Der Standardwert ist 72.\n
WORXWEB_HOMEPAGE_URL_DESC=\nDefiniert die URL, die Secure Web beim Starten l\u00e4dt.\n\nDer Standardwert ist leer (Standardstartseite).\n
PREFERRED_VPN_MODE_DESC=\nLegt den Anfangsmodus f\u00fcr Verbindungen fest, die einen Tunnel zum internen Netzwerk ben\u00f6tigen. Die Einstellung 'Vollst\u00e4ndiger VPN-Tunnel' wird f\u00fcr Verbindungen empfohlen, die Clientzertifikate oder End-To-End-SSL f\u00fcr Ressourcen im internen Netzwerk einsetzen. Secure Browse wird f\u00fcr Verbindungen empfohlen, die Single Sign-On (SSO) erfordern.\n
WORXNOTES_ACCOUNTENUM_SHAREFILE=Nur ShareFile
ENABLE_OFFLINE_PAGE_DESC=\nMit der Einstellung 'Ein' k\u00f6nnen Benutzer Webseiten speichern und sp\u00e4ter ohne Internetverbindung anzeigen. Die Standardeinstellung ist 'Aus'. Warnung\: Offlineseiten werden von der App nicht verschl\u00fcsselt. Citrix empfiehlt, die Verschl\u00fcsselung auf Ger\u00e4teebene zu aktivieren.\n
DISABLE_CAMERA_DESC_NOTE=\nMit der Einstellung 'Ein' wird der direkte Zugriff einer App auf die Hardware einer Kamera verhindert.\n\nDie Standardeinstellung f\u00fcr Secure Notes ist 'Aus'.\n
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_TITLE=Uploadtoken
CITRIX_REPORTING_CUSTOMER_UPLOAD_TOKEN_DESC=\nSie k\u00f6nnen \u00fcber Ihr CIS-Konto (Citrix Insight Services) ein Uploadtoken beziehen. Wenn Sie dieses optionale Token angeben, gibt CIS Ihnen Zugriff auf Absturzberichte und Diagnoseinformationen, die von Ihren Ger\u00e4ten hochgeladen wurden. Citrix hat Zugriff auf die gleichen Informationen.\n\nDer Standardwert ist leer.\n
DISABLE_AIRPRINT_TITLE=AirPrint blockieren
STRING_ENABLED=Aktiviert
REDIRECT_SYSTEM_LOGS_DESC=\nMit der Einstellung 'Ein' werden System- oder Konsolenprotokolle von einer App an die Secure App-Diagnoseprotokollierung abgefangen und umgeleitet. Mit der Einstellung 'Aus' wird die Verwendung von System- oder Konsolenprotokollen durch die App nicht unterbrochen.\n\nDie Standardeinstellung ist 'Ein'.\n
IRM_DESC_MAIL=\nIst die Einstellung 'Ein', unterst\u00fctzt Secure Mail die Verwaltung von Informationsrechten (IRM).\n\nDie Standardeinstellung ist 'Aus'.\n
CERTIFICATE_EXPIRY_TITLE=Lebensdauer f\u00fcr Benutzerzertifikat (in Stunden)
ACCEPT_ALL_SSL_CERTS_WORXCHAT_DESC=\nBei Einstellung von 'Ein' akzeptiert Secure Chat alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nBei Einstellung von 'Aus' blockiert Secure Chat den Zugriff, wenn ein Zertifikatfehler auftritt, und zeigt eine Warnung an.\n\nDie Standardeinstellung ist 'Aus'.\n
MIGRATION_CATEGORY=Play Store-Migration
ALLOW_ADD_ACCOUNTS_TITLE=Hinzuf\u00fcgen von weiterem Konto zulassen
WW_BLOCK_POPUPS_DESC=\nPopups sind neue Registerkarten, die Webseiten ohne Ihre Erlaubnis \u00f6ffnen. Diese Richtlinie bestimmt, ob Secure Web Popups zul\u00e4sst. \n\nBei 'Ein' verhindert Secure Web, dass Websites Popups \u00f6ffnen. Die Standardeinstellung ist 'Aus'.\n
STRING_MVPN_GATEWAY_ADDRESS=NetScaler Gateway-Adresse
WW_ENABLE_WEBPASSWORD_CACHING_DESC_IOS=\nDiese Richtlinie bestimmt, ob Secure Web Kennw\u00f6rter auf Ger\u00e4ten zwischenspeichert, wenn Benutzer von Secure Web ihre Anmeldeinformationen zum Zugreifen auf oder Anfordern von Webressourcen eingeben. Diese Richtlinie gilt f\u00fcr Kennw\u00f6rter, die in Authentifizierungsdialogfelder eingegeben werden, und nicht f\u00fcr Kennw\u00f6rter, die in Webformulare eingegeben werden.\n\nWenn 'Ein' festgelegt wird, speichert Secure Web alle Kennw\u00f6rter zwischen, die Benutzer beim Anfordern einer Webressource eingeben. Wenn 'Aus' festgelegt wird, speichert Secure Web Kennw\u00f6rter nicht zwischen und entfernt bereits zwischengespeicherte Kennw\u00f6rter. Der Standardwert ist 'Aus'.\n\nDiese Richtlinie ist nur aktiviert, wenn Sie f\u00fcr diese App auch die Richtlinie 'Bevorzugter VPN-Modus' auf 'Vollst\u00e4ndiger VPN-Tunnel' festlegen.\n
DOCEX_DESC=\nBlockiert, erlaubt oder beschr\u00e4nkt eingehende Dokumentaustauschvorg\u00e4nge f\u00fcr die App. Mit der Einstellung 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen MDX-Apps ausgetauscht werden. \n\nMit der Einstellung 'Uneingeschr\u00e4nkt' muss die Richtlinie 'Verschl\u00fcsselung aktivieren' auf 'Ein' festgelegt werden, damit Benutzer Dokumente in nicht umschlossenen Apps \u00f6ffnen k\u00f6nnen. Wenn die empfangende App nicht umschlossen ist oder ihre Verschl\u00fcsselung deaktiviert ist, entschl\u00fcsselt MDX das Dokument.\n\nDer Standardwert ist 'Eingeschr\u00e4nkt'.  \n
SMIME_PUBLICCERTSOURCE_DESC=\nGibt die Quelle der \u00f6ffentlichen S/MIME-Zertifikate an. Wenn die Quelle Exchange ist, ruft Secure Mail Zertifikate vom Exchange Server ab. Wenn die Quelle LDAP ist, ruft Secure Mail Zertifikate vom LDAP-Server ab.\nDer Standardwert ist 'Exchange'.\n
DEFAULT_SYNC_INTERVAL_DESCRIPTION=\nLegt das Standardsynchronisierungsintervall f\u00fcr Secure Mail fest. Benutzer von Secure Mail k\u00f6nnen die Standardeinstellung \u00e4ndern.\n\nDie Einstellung 'Filter f\u00fcr maximales Alter von E-Mails zulassen' der Exchange ActiveSync-Postfachrichtlinie hat Vorrang vor dieser Richtlinie. Wenn Sie ein Standardsynchronisierungsintervall festlegen, das gr\u00f6\u00dfer als der Filter f\u00fcr das maximale Alter von E-Mails ist, wird die Einstellung f\u00fcr den E-Mail-Filter verwendet. Secure Mail zeigt nur die Synchronisierungsintervallwerte an, die niedriger als die Filtereinstellung f\u00fcr das maximale Alter von E-Mails sind.\n\nDer Standardwert ist 3 Tage.\n
