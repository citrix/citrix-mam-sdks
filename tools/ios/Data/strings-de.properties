DISABLE_DICTATION_DESC=\nMit der Einstellung 'Ein' hat eine App keinen direkten Zugriff auf Diktierdienste.\n\nDer Standardwert ist 'Ein'.\n
DOCEX_DESC_UNRESTRICTED=\nBlockiert, erlaubt oder beschr\u00e4nkt eingehende Dokumentaustauschvorg\u00e4nge f\u00fcr die App. Mit der Einstellung 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen MDX-Apps ausgetauscht werden. \n\nMit der Einstellung 'Uneingeschr\u00e4nkt' muss die Richtlinie 'Verschl\u00fcsselung aktivieren' auf 'Ein' festgelegt werden, damit Benutzer Dokumente in nicht umschlossenen Apps \u00f6ffnen k\u00f6nnen. Wenn die empfangende App nicht umschlossen ist oder ihre Verschl\u00fcsselung deaktiviert ist, entschl\u00fcsselt MDX das Dokument.\n\nDer Standardwert ist 'Eingeschr\u00e4nkt'.\n\nOptionen\: Uneingeschr\u00e4nkt, Blockiert oder Eingeschr\u00e4nkt\n
SECURITY_ENCRYPTION_CATEGORY=Verschl\u00fcsselung
ENABLE_SHAREFILE_DESC=\nErm\u00f6glicht es Benutzern, ShareFile zum \u00dcbertragen von Dateien zu verwenden.\n\nDie Standardeinstellung ist 'Ein'.\n
WORXNOTES_ACCOUNT_DESC=\nErm\u00f6glicht das Festlegen von Speicheroptionen f\u00fcr Notizen, die Benutzer mit Secure Notes erstellen. Mit der Einstellung 'ShareFile und Exchange Server' k\u00f6nnen Benutzer die Speicheroption f\u00fcr Notizen selber w\u00e4hlen. Mit der Einstellung 'Nur ShareFile' werden Notizen in ShareFile gespeichert. Mit der Einstellung 'Nur Exchange' werden Notizen in Exchange Server gespeichert. Der Standardwert ist 'ShareFile und Exchange Server'.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nDie GCM-Projektnummer, die zum Senden von Benachrichtigungen mit dem Citrix Benachrichtigungsdienst verwendet wird. Der Standardwert ist leer.\n
NETWORK_ACCESS_DESC_FORMS=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Forms ist 'Tunnel zum internen Netzwerk'.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nLegt fest, welche Felder der Kontakte in Adressb\u00fccher exportiert werden. Wenn 'Alle' ausgew\u00e4hlt wird, werden alle Kontaktfelder exportiert. Wenn 'Name und Telefonnummer' ausgew\u00e4hlt wird, werden alle mit Namen und Telefonnummern verbundenen Felder exportiert. Wenn 'Name, Telefonnummer und E-Mail' ausgew\u00e4hlt wird, werden alle mit Namen, Telefonnummern und E-Mail verbundenen Felder exportiert.\n\nDer Standardwert ist 'Alle'.\n
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nDiese Richtlinie bestimmt, ob Secure Web Kennw\u00f6rter auf Ger\u00e4ten zwischenspeichert, wenn Benutzer von Secure Web ihre Anmeldeinformationen zum Zugreifen auf oder Anfordern von Webressourcen eingeben. Diese Richtlinie gilt f\u00fcr Kennw\u00f6rter, die in Authentifizierungsdialogfelder eingegeben werden, und nicht f\u00fcr Kennw\u00f6rter, die in Webformulare eingegeben werden.\n\nWenn 'Ein' festgelegt wird, speichert Secure Web alle Kennw\u00f6rter zwischen, die Benutzer beim Anfordern einer Webressource eingeben. Wenn 'Aus' festgelegt wird, speichert Secure Web Kennw\u00f6rter nicht zwischen und entfernt bereits zwischengespeicherte Kennw\u00f6rter. Der Standardwert ist 'Aus'.\n
DOCEX_EXCEPTION_LIST_DESC_IOS=\nWenn die Richtlinie 'Dokumentaustausch (\u00d6ffnen in)' auf 'Eingeschr\u00e4nkt' festgelegt ist, kann eine MDX-App Dokumente f\u00fcr diese durch Kommas getrennte Liste mit nicht verwalteten App-IDs freigeben, selbst wenn f\u00fcr 'Dokumentaustausch (\u00d6ffnen in)' die Einstellung 'Eingeschr\u00e4nkt' und f\u00fcr die Richtlinie 'Verschl\u00fcsselung aktivieren' die Einstellung 'Ein' festgelegt ist. Die Standardausnahmeliste l\u00e4sst Office 365-Apps zu\:\n\ncom.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\nNur Office 365-Apps werden f\u00fcr diese Richtlinie unterst\u00fctzt.\n\t\t\nAchtung\: Ber\u00fccksichtigen Sie die Auswirkungen dieser Richtlinie auf die Sicherheit. Durch die Ausnahmeliste kann Inhalt zwischen nicht verwalteten Apps und der gesicherten MDX-Umgebung \u00fcbermittelt werden.\n
SECURE_VIEWER_DESC=\nMit der Einstellung 'Ein' verwendet der Client eine sichere Anzeige statt der Vorschaufunktion von iOS Quick Look. Die MDX-basierte sichere Anzeige gew\u00e4hrleistet, dass die Vorg\u00e4nge zum Ausschneiden, Kopieren und Einf\u00fcgen nur zwischen mit MDX umschlossenen Apps erfolgen. Mit 'Aus' wird die sichere Anzeige nicht verwendet. Die Standardeinstellung ist 'Aus'.\n
