DISABLE_MICROPHONE_DESC_WORKFLOW=\nMit der Einstellung 'Ein' wird der direkte Zugriff einer App auf die Hardware eines Mikrofons verhindert.\n\nDie Standardeinstellung f\u00fcr Citrix ShareFile-Workflows ist 'Aus'.\n
TIME_3_DAYS=3 Tage
DISABLE_BACKUP_DESC=\nMit der Einstellung 'Ein' wird die Sicherung von Datendateien durch iCloud oder iTunes verhindert.\n\nDie Standardeinstellung ist 'Ein'.\n
DISABLE_LOCATION_DESC_TASKS=\nBei 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Secure Tasks ist 'Aus'.\n
DEFAULT_LOGGER_LEVEL_DESC=\nSteuert den Standarddetailgrad der Secure App-Diagnoseprotokollierung. Jede Ebene schlie\u00dft die niedrigeren Ebenen ein. Bereich der m\u00f6glichen Ebenen umfasst\:\n  0  - Nichts protokolliert\n  1  - Schwerer Fehler\n  2  - Fehler\n  3  - Warnungen\n  4  - Informationsmeldungen\n  5  - Detaillierte Informationsmeldungen\n  6 bis 15  - Debugebenen 1 bis 10\n \n\nDie Standardebene ist 4 (Informationsmeldungen).\n
DIAGNOSTICS_CATEGORY=App-Protokolle
STRING_STORE_MIGRATION_GUIDE_DESC_ANDROID=\nIst diese Richtlinie aktiviert, wird die Migrationsdokumentation mit Anweisungen f\u00fcr den Wechsel zur Play Store-Version angezeigt, wenn ein Benutzer das n\u00e4chste Mal eine Unternehmensapp \u00f6ffnet. Der Standardwert ist 'Aus'.\n
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI=Download von Anlagen \u00fcber WiFi aktivieren
