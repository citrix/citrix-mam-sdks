BGSERVICES_DESC=\nDer vollqualifizierte Dom\u00e4nenname (FQDN) und der Port der f\u00fcr den Netzwerkzugriff im Hintergrund zul\u00e4ssigen Dienstadressen. Dies kann ein Exchange Server oder ein ActiveSync-Server im internen Netzwerk oder in einem anderen Netzwerk sein, mit dem Secure Mail eine Verbindung herstellt, z. B. mail.beispiel.com\:443.\n\nWenn Sie diese Richtlinie konfigurieren, stellen Sie die Netzwerkzugriffsrichtlinie auf 'Tunnel zum internen Netzwerk'. Diese Richtlinie tritt in Kraft, wenn Sie die Netzwerkzugriffsrichtlinie konfigurieren. Verwenden Sie diese Richtlinie au\u00dferdem, wenn der Exchange Server im internen Netzwerk ist und NetScaler Gateway als Proxy f\u00fcr den internen Exchange Server verwendet werden soll.\n\nDer Standardwert ist leer, was bedeutet, dass keine Netzwerkdienste im Hintergrund verf\u00fcgbar sind.\n
DISABLE_LOCATION_TITLE=Positionsdienste blockieren
PASTE_DESC=\nBlockiert, erlaubt oder beschr\u00e4nkt Einf\u00fcgevorg\u00e4nge \u00fcber die Zwischenablage f\u00fcr die App. Wenn Sie 'Eingeschr\u00e4nkt' ausw\u00e4hlen, werden die eingef\u00fcgten Zwischenablagedaten einer privaten Zwischenablage entnommen, die nur f\u00fcr MDX-Apps verf\u00fcgbar ist. \n\nDer Standardwert ist 'Uneingeschr\u00e4nkt'. \n
CALENDAR_WEB_AND_AUDIO_OPTIONS_DESCRIPTION=\n            1. GoToMeeting und Benutzereingabe: Wenn diese Option ausgew\u00e4hlt ist, k\u00f6nnen Benutzer den Konferenztyp w\u00e4hlen, den sie einrichten m\u00f6chten. Die Optionen umfassen 'GoToMeeting', wodurch eine GoToMeeting-Seite ge\u00f6ffnet wird, und 'Andere Konferenz', die Benutzern erlaubt, Besprechungsinformationen manuell einzugeben.\n            2. Nur Benutzereingabe: Bei dieser Option werden Benutzer direkt zur Seite 'Andere Konferenz' weitergeleitet, wo sie Besprechungsinformationen manuell eingeben.\n        
DISABLE_MICROPHONE_DESC_NOTE=\nMit der Einstellung 'Ein' wird der direkte Zugriff einer App auf die Hardware des Mikrofons verhindert.\n\nDer Standardwert f\u00fcr Secure Notes ist 'Aus'.\n
