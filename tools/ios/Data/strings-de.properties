CLIENT_CERT_PREFETCH_DESC=Bei Verwendung mit dem StoreFront-Zertifikatintegrationsdienst unter Angabe von CertificateLabel gibt dieser boolesche Wert an, ob ein Zertifikat f\u00fcr diese App erworben werden muss. F\u00fcr Apps, die nicht offline verwendet werden d\u00fcrfen, muss dieser Wert auf 'wahr' festgelegt werden. F\u00fcr Apps, die offline verwendet werden d\u00fcrfen, muss dieser Wert auf 'falsch' festgelegt werden.\n
BLOCK_JAILBROKEN_TITLE=Mit Jailbreak oder Root blockieren
URL_EXCLUSION_LIST_DESC_ANDROID=\nHiermit werden bestimmte ausgehende URLs von der MDX-Filterung ausgeschlossen. Wenn eine durch Kommas getrennte Liste mit vollst\u00e4ndig qualifizierten Domainnamen (FQDN) oder DNS-Suffixen vorhanden ist, werden diese von der MDX-Filterung ausgeschlossen. Wenn diese Richtlinie Eintr\u00e4ge enth\u00e4lt, werden die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), unver\u00e4ndert direkt an den Standardbrowser gesendet.\nDer Standardwert ist leer.\n
EmailClassification_TITLE=E-Mail-Klassifizierung
NETWORK_ACCESS_DESC_BLOCKED=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert ist 'Blockiert'.\n
REQUIRE_DEVICE_EXPLANATION=\nMit der Einstellung 'Ger\u00e4te-PIN oder -passcode' ist die App gesperrt, wenn f\u00fcr das Ger\u00e4t keine PIN oder kein Passcode konfiguriert ist. \nMit der Einstellung 'Pattern Lock f\u00fcr Ger\u00e4tebildschirm' ist die App gesperrt, wenn f\u00fcr das Ger\u00e4t kein Pattern Lock konfiguriert ist.\nMit der Einstellung 'Aus' kann die App ausf\u00fchrt werden, auch wenn f\u00fcr das Ger\u00e4t keine PIN, kein Passcode oder kein Pattern Lock eingestellt sind.\n\nHinweis\: F\u00fcr 'Ger\u00e4te-PIN oder -passcode' muss auf dem Ger\u00e4t mindestens Android 4.1 (Jellybean) ausgef\u00fchrt werden. Das Einstellen der Richtlinie auf 'Ger\u00e4te-PIN oder -passcode' verhindert, dass eine App auf \u00e4lteren Versionen ausgef\u00fchrt wird.\nHinweis\: Auf Android M-Ger\u00e4ten haben die Optionen 'Ger\u00e4te-PIN oder -passcode' und 'Pattern Lock f\u00fcr Ger\u00e4tebildschirm' denselben Effekt\: Bei jeder Option wird die App gesperrt, wenn auf dem Ger\u00e4t keine PIN, kein Passcode oder kein Pattern Lock eingestellt sind.\n\nDer Standardwert ist 'Aus'.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nWenn aktiviert, wird die App explizit aktiviert, um Informationen zur Abmeldung eines Benutzers zu sammeln. Wenn deaktiviert, wird die App w\u00e4hrend der Abmeldung eines Benutzers nicht aktiviert. Bei 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDie Standardeinstellung ist 'Deaktiviert'.\n
MAX_SYNC_INTERVAL_DESCRIPTION=\nSteuert die Anzahl der auf einem Mobilger\u00e4t lokal gespeicherten E-Mails durch Einschr\u00e4nken des Synchronisierungszeitraums. Der Standardwert ist 'Alle'.\nZum Einschr\u00e4nken des Zeitraums, den ein Ger\u00e4t auf einem Mailserver durchsuchen kann, konfigurieren Sie die Mailsucheinschr\u00e4nkungsrichtlinie f\u00fcr den Mailserver.\n
