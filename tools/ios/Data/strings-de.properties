DISABLE_KEYBOARD_DESC=\nMit der Einstellung 'Ein' wird verhindert, dass eine App Tastaturerweiterungen von Drittanbietern auf Ger\u00e4ten mit iOS 8 und h\u00f6heren Versionen verwendet.\n\nDie Standardeinstellung ist 'Ein'.\n
OUTBOUND_URLS_DESC_IOS_FORMS=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2w-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^ctxinternalmail\:\n  +^ctxmail\:\n
DISABLE_SENSOR_TITLE=Ger\u00e4tesensor blockieren
DEFAULT_SYNC_INTERVAL_TITLE=Standardsynchronisierungsintervall
LOCK_SCREEN_NOTIFICATION_DESC=\nLegt fest, ob E-Mail- und Kalenderbenachrichtigungen auf einem gesperrten Ger\u00e4tebildschirm angezeigt werden. Wenn 'Zulassen' ausgew\u00e4hlt wird, werden alle Informationen in der Benachrichtigung angezeigt. Wenn 'Blockieren' ausgew\u00e4hlt wird, werden Benachrichtigungen nicht angezeigt. Bei Auswahl von 'E-Mail-Absender oder Ereignistitel' wird nur der Name des Absenders der E-Mail bzw. der Titel des Kalenderereignisses angezeigt. Wenn 'Nur Anzahl' ausgew\u00e4hlt wird, werden nur die Anzahl der E-Mails und Besprechungseinladungen sowie die Uhrzeit f\u00fcr Kalendererinnerungen angezeigt.\n \nDer Standardwert ist 'Zulassen'.\n
DEFAULT_EmailClassification_DESC=\nGibt die Schutzmarkierung an, die Secure Mail auf eine E-Mail anwendet, wenn ein Benutzer keine Markierung w\u00e4hlt. Dieser Wert muss in der Liste f\u00fcr die Richtlinie 'E-Mail-Klassifizierungsmarkierungen' sein.\n\nDer Standardwert ist UNOFFICIAL.\n
ALLOW_NPS_TITLE=Anzeige von NPS zulassen
WW_ENABLE_WEBPASSWORD_CACHING_TITLE=Webkennwortcaching aktivieren
MVPN_GATEWAY_ADDRESS_DESC=\n\u00d6ffentliche Adresse des NetScaler Gateways f\u00fcr den Zugriff auf Unternehmensnetzwerkressourcen. F\u00fcr von XenMobile verwaltete Apps ist diese Richtlinie optional. Wenn sie nicht festgelegt ist, wird standardm\u00e4\u00dfig das prim\u00e4re Gateway f\u00fcr den XenMobile-Server verwendet. Bei von Intune verwalteten Apps muss dies explizit angegeben werden, um ein Gateway auszuw\u00e4hlen und eine Umleitung zum Unternehmensnetzwerk zu erm\u00f6glichen.\n\nDer Standardwert ist leer.\n
MVPN_REDIRECT_WEB_TITLE=HTTP/HTTPS-Umleitung (mit SSO) aktivieren
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC_ANDROID=\nDie Region, in der der FCM-Host f\u00fcr die Secure Mail-Benutzer ist. Optionen sind Nord- und S\u00fcdamerika, EMEA sowie APAC. Der Standardwert ist 'Nord- und S\u00fcdamerika'.\n            
LOCK_SCREEN_NOTIFICATION_DISABLED=Blockieren
NETWORK_ACCESS_DESC_SALESFORCEONE=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Citrix f\u00fcr Salesforce ist 'Tunnel zum internen Netzwerk'.\n
DISABLE_LOCATION_DESC_SALESFORCEONE=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Citrix f\u00fcr Salesforce ist 'Aus'.\n
