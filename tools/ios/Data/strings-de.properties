ENABLE_CRASH_TELEMETRY_DESC=\nBei 'Ein' darf die App Absturzberichte an Citrix senden. Bei 'Aus' darf die App keine Absturzberichte an Citrix senden. Der Standardwert ist 'Ein'.\n
DOCEX_EXCEPTION_LIST_DESC_ANDROID=\nWenn f\u00fcr 'Dokumentaustausch (\u00d6ffnen in)' die Einstellung 'Eingeschr\u00e4nkt' festgelegt ist, darf diese Liste mit Android-Intents an nicht verwaltete Apps weitergegeben werden. Sie m\u00fcssen mit Android-Intents vertraut sein, um der Liste Filter hinzuzuf\u00fcgen. Ein Filter kann eine Aktion, ein Paket, ein Schema oder eine Kombination davon festlegen. Beispiele\:\n\n{action\=android.intent.action.MAIN}\n{package\=com.sharefile.mobile}\n{action\=android.something.DIAL scheme\=tel}\n\nAchtung\: Ber\u00fccksichtigen Sie die Auswirkungen dieser Richtlinie auf die Sicherheit. Durch die Ausnahmeliste kann Inhalt zwischen nicht verwalteten Apps und der gesicherten MDX-Umgebung \u00fcbermittelt werden.\n
BGSERVICES_GATEWAY_WORXCHAT_DESC=\nAlternative Gatewayadresse f\u00fcr im Hintergrund ausgef\u00fchrte Netzwerkdienste in Form von 'fqdn\:port'. Dies ist der NetScaler Gateway-FQDN und die Portnummer, die Secure Chat f\u00fcr die Verbindung zum internen Lync-Server und Bot-Server verwendet. Sie m\u00fcssen im Konfigurationsprogramm f\u00fcr NetScaler Gateway die Secure Ticket Authority (STA) konfigurieren und die Richtlinie an den virtuellen Server binden.\n\nDer Standardwert ist leer, was bedeutet, dass es kein alternatives Gateway gibt. \n\nWenn Sie diese Richtlinie konfigurieren, stellen Sie die Netzwerkzugriffsrichtlinie auf 'Tunnel zum internen Netzwerk'. Diese Richtlinie tritt in Kraft, wenn Sie die Netzwerkzugriffsrichtlinie konfigurieren. Verwenden Sie diese Richtlinie au\u00dferdem, wenn der Exchange Server im internen Netzwerk ist und NetScaler Gateway als Proxy f\u00fcr den internen Exchange Server verwendet werden soll.\n
OUTBOUND_URLS_DESC_IOS_WEB=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '\=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  ^http\:\n  ^https\:\n  ^mailto\:\=ctxmail\:\n  +^ctxmailex\:\n  +^ctxmailex2\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2t-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^itms-apps\:\n  +^itms-appss\:\n  +^ctx-sf\:\n  +^lmi-g2m\:\n  +^lync\:\n  +^zoomus\:\n  +^msteams\:\n
