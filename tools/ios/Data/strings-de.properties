EPD_ROOTED_PACKAGES_DROID3_DESC=\n\n                  Die Liste der Pakete auf einem Ger\u00e4t, die zum Fehlschlagen der EDP-Root-Sicherheitsrisikopr\u00fcfung f\u00fchren k\u00f6nnen\n\n                  Die folgenden Optionen sind standardm\u00e4\u00dfig aktiviert\:\n                  ** eu.chainfire.*\n                  ** com.noshufou.android.su\n                  ** *.superuser\n                  ** com.zachspong.temprootremovejb\n                  ** com.ramdroid.appquarantine\n                  ** *.superuserandrootchecker\n                  ** *.rootsuperuser\n                  ** *.hideroot\n                  ** *.busybox\n                  ** *.busyboxonrails\n                  ** *.busybox.installer\n                  ** com.roottricksashens.app\n\n              
