EPD_ROOTED_CRITERIA_DROID3_DESC=\n\n                  Die folgenden Kriterien bestimmen, welche Pr\u00fcfungen w\u00e4hrend der EDP-Root-Sicherheitsrisikoanalyse durchgef\u00fchrt werden.\n\n                  ** TestKeys\: Wenn die Betriebssystemsignatur die Zeichenfolge \'test-keys\' enth\u00e4lt.\n                  ** RootedPackages\: Wenn auf dem Ger\u00e4t Pakete installiert sind, die auf Ger\u00e4ten mit Rooting \u00fcblich sind.\n                  ** RootedBinaries\: Wenn auf dem Ger\u00e4t Bin\u00e4rdateien im PATH vorhanden sind, die auf Ger\u00e4ten mit Rooting \u00fcblich sind.\n                  ** OtaCerts\: Wenn auf dem Ger\u00e4t die Datei /etc/security/otacerts.zip fehlt.\n\n
                  Die folgenden Kriterien sind standardm\u00e4\u00dfig enthalten\: TestKeys; RootedPackages; RootedBins; OtaCerts\n\n              
