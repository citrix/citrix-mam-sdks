STRING_STORE_MIGRATION_GUIDE_DESC_IOS=\nIst diese Richtlinie aktiviert, wird die Migrationsdokumentation mit Anweisungen f\u00fcr den Wechsel zur App Store-Version angezeigt, wenn ein Benutzer das n\u00e4chste Mal eine Unternehmensapp \u00f6ffnet. Der Standardwert ist 'Aus'.\n
