PUSH_NOTIFICATIONS_TENANT_ID_DESC=\nDie APNs-Kunden-ID, die Ihr Konto beim Citrix Benachrichtigungsdienst identifiziert. Der Standardwert ist leer.\n
DISABLE_AIRPRINT_DESC=\nMit der Einstellung 'Ein' wird das Drucken mit AirPrint-Funktionen auf AirPrint-aktivierten Druckern verhindert.\n\nDie Standardeinstellung ist 'Ein'.\n
STRING_ANALYTICS_DETAIL_COMPLETE=Vollst\u00e4ndig
NETWORK_ACCESS_DESC_NOTE=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Notes ist 'Uneingeschr\u00e4nkt'.\n
GEOFENCE_RADIUS_TITLE=Radius
PushNotifications_EWSHostName_TITLE=EWS-Hostname f\u00fcr Pushbenachrichtigungen
DISABLE_SOCIALMEDIA_DESC=\nMit der Einstellung 'Ein' wird die Verwendung der iOS Facebook- und Twitter-APIs durch eine App verhindert.\n\nDie Standardeinstellung ist 'Ein'.\n
DISABLE_HTML5_LOCAL_STORAGE_DESC=\nBei der Deaktivierung des lokalen HTML5-Speichers werden Websites daran gehindert, Daten in lokalen Speichern zu speichern. Die meisten Websites verwenden keinen lokalen Speicher.\n
connectionSecurityLevel_tlsv10=tlsv10
PUSH_NOTIFICATIONS_PROJECT_NUMBER_TITLE=GCM-Projektnummer f\u00fcr Pushbenachrichtigungen
CITRIX_REPORTING_WIFIONLY_DESC=\nMit der Einstellung 'Ein' sendet Citrix Absturzberichte und Diagnoseinformationen nur, wenn Sie mit einem WLAN-Netzwerk verbunden sind.\n\nDer Standardwert ist 'Ein'.\n
EXPORTCONTACTS_DESC=\nWichtig\: Aktivieren Sie dieses Feature nicht, wenn Benutzer auf den Exchange Server direkt zugreifen (d. h. au\u00dferhalb von NetScaler Gateway). Ansonsten werden auf dem Ger\u00e4t und in Exchange Kontakte dupliziert.\n\nMit der Einstellung 'Aus' werden die unidirektionale Synchronisierung von Secure Mail-Kontakten auf das Ger\u00e4t und die Freigabe von Secure Mail-Kontakten als vCards verhindert. Standardeinstellung ist 'Aus'.\n
STRING_TURNON_SMIME_FTU=S/MIME bei erstem Secure Mail-Start aktivieren
PUSH_NOTIFICATIONS_TITLE=Pushbenachrichtigungen
EmailClassification_DESC=\nMit der Einstellung 'Ein' unterst\u00fctzt Secure Mail E-Mail-Klassifizierungsmarkierungen f\u00fcr SEC (Sicherheit) und DLM (Dissemination Limiting Marker). Diese Klassifizierungsmarkierungen werden in der E-Mail-Kopfzeile als 'X-Protective-Marking'-Werte angezeigt. Konfigurieren Sie auch die zugeh\u00f6rigen E-Mail-Klassifizierungsrichtlinien.\n\nDer Standardwert ist 'Aus'.\n
DEFAULT_LOGGER_OUTPUT_DESC_ANDROID=\nLegt fest, welche Ausgabemedien standardm\u00e4\u00dfig von der Secure App-Diagnoseprotokollierung verwendet werden. Optionen sind 'Datei', 'Konsole' oder 'Datei,Konsole'.\n\nDer Standardwert ist 'Datei'.\n
WD_SAVE_PASSWORD_DESC_ANDROID=\nZulassen, dass Benutzer die Anmeldungsdetails (Kontobenutzername und -kennwort) des Remotecomputers speichern.\n
STEPUP_AUTH_TITLE=Alternatives NetScaler Gateway
ConnectionSecurityLevel_tls=TLS
DISABLE_PHOTO_LIBRARY_DESC_WORKFLOW=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf die Fotobibliothek des Ger\u00e4ts blockiert.\nDie Standardeinstellung f\u00fcr Citrix ShareFile-Workflows ist 'Aus'.\n
ENC_KEYS_ENUM_SECURE_OFFLINE=Sicherer Offlinezugriff
USE_LEGACY_FULL_VPN=Vollst\u00e4ndigen Legacy-Tunnel verwenden
GEOFENCE_RADIUS_DESC=\nRadius des Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des Geofence ist die App gesperrt.\n\nDer Radius wird in Metern angegeben. Bei Null ist der Geofence deaktiviert.\n\nDer Standardwert ist 0 (deaktiviert).\n
SMIME_CERTSOURCE_DESC_IOS=\nGibt die Quelle der S/MIME-Zertifikate an. Wenn die Quelle 'E-Mail' ist, m\u00fcssen Sie die Benutzerzertifikate per E-Mail an die Benutzer senden, die die E-Mail in Secure Mail \u00f6ffnen und die angef\u00fcgten Zertifikate importieren.\nWenn die Quelle 'Freigegebener Tresor' ist, stellt ein digitaler Identit\u00e4tsanbieter Zertifikate im freigegebenen Tresor von Secure App zur Verf\u00fcgung. Die Integration mit einem Drittanbieter erfordert, dass Sie eine entsprechende App f\u00fcr Benutzer ver\u00f6ffentlichen. Informationen zur Benutzererfahrung finden Sie in der Beschreibung zur Richtlinie 'S/MIME bei erstem Secure Mail-Start aktivieren'.\n\nDer Standardwert ist 'E-Mail'.\n
