ReportPhishingMechanism_DESC=\nDiese Richtlinie gibt die Methode an, mit der mutma\u00dfliche Phishing-E-Mails gemeldet werden.\n\n    1. Als Anlage melden (.eml)\: Melden Sie Phishing-E-Mails als Anlagen. Die Anlage wird an eine E-Mail-Adresse oder eine Liste von durch Kommas getrennten E-Mail-Adressen gesendet, die in der Richtlinie 'Phishing-E-Mail-Adressen f\u00fcr Meldung' konfiguriert sind.\n    2. Durch Weiterleiten melden: Melden Sie Phishing-E-Mails durch Weiterleiten. Die E-Mail wird an eine E-Mail-Adresse oder eine Liste von durch Kommas getrennten E-Mail-Adressen weitergeleitet, die in der Richtlinie 'Phishing-E-Mail-Adressen f\u00fcr Meldung' konfiguriert sind.\n        Hinweis\: Diese Richtlinie ist nur f\u00fcr Microsoft Exchange Server verf\u00fcgbar.\n\nDie Standardeinstellung ist 'Als Anlage melden (.eml)'.\n        
