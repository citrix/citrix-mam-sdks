INBOUND_DOCEX_DESC_CTXMAM=\n                    Blockiert, erlaubt oder beschr\u00e4nkt eingehende Dokumentaustauschvorg\u00e4nge f\u00fcr die App. Mit der Einstellung 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen CTXMAM-Apps ausgetauscht werden. Der Standardwert ist 'Uneingeschr\u00e4nkt'.\n\n                    Mit der Einstellung 'Blockiert' oder 'Eingeschr\u00e4nkt' k\u00f6nnen Sie mit der Richtlinie 'Positivliste f\u00fcr Austausch eingehender Dokumente' Apps festlegen, die Dokumente an diese App senden d\u00fcrfen\n\n                    Optionen\: Uneingeschr\u00e4nkt, Blockiert oder Eingeschr\u00e4nkt\n                
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_DESC=\nDie Region, in der der APNs-Host f\u00fcr die Secure Mail-Benutzer ist. Optionen sind Nord- und S\u00fcdamerika, EMEA sowie APAC.\n\nDer Standardwert ist 'Nord- und S\u00fcdamerika'.\n
AUTO_POPULATE_USERNAME_DESC=\nBei Aktivierung wird der Benutzername automatisch in die Benutzeroberfl\u00e4che f\u00fcr das Kontoprovisioning \u00fcbernommen.\n
PRIVATE_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nEnth\u00e4lt eine durch Kommas getrennte Liste mit Dateipfaden. Jeder Pfad ist ein regul\u00e4rer Ausdruck, der f\u00fcr eine oder mehrere Dateien steht, die nicht verschl\u00fcsselt werden sollen. Der Dateipfad ist relativ zu internen und externen Sandboxes.\n\nDer Standardwert ist leer.\n
BGSERVICES_TICKET_EXPIRE_SHORTDESC=Die Zeitspanne, die ein Netzwerkdienstticket im Hintergrund g\u00fcltig bleibt
CITRIX_REPORTING_DESC=\nWenn diese Option aktiviert ist, sammelt Citrix Absturzberichte und Diagnosen, um bei der Problembehandlung zu helfen. Wenn 'Aus', erfasst Citrix keine Daten.\n\nDie Standardeinstellung ist 'Aus'.\n
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_TITLE=\u00dcberpr\u00fcfung auf Kontakte \u00fcberschreiben
AUTHENTICATION_DESC=\nErmittelt, ob zum Ausf\u00fchren der App die Unternehmensanmeldung erforderlich ist. Der Standardwert ist 'Offline nur mit Authentifizierung'. Bei 'Netzwerkanmeldung' ist eine Netzwerkanmeldung erforderlich, um die App zu verwenden, und nur die Onlineverwendung ist zul\u00e4ssig. Wenn Sie 'Offline nur mit Authentifizierung' w\u00e4hlen, kann die App nach Eingabe eines Offlinekennworts ausgef\u00fchrt werden. Bei 'Nicht erforderlich' ist keine Benutzerauthentifizierung f\u00fcr die App erforderlich. Die Option 'Offlinezugriff zul\u00e4ssig nach Authentifizierung' ist veraltet.\n\nNach dem Ablauf des maximalen Offlinezeitraums ist eine Netzwerkanmeldung erforderlich.\n
STRING_PIN_OR_PASSCODE=Ger\u00e4te-PIN oder -passcode
DEFAULT_EMAIL_NOTIFICATION=E-Mail-Standardbenachrichtigung
STRING_USE_SECURE_CONNECTION=Sichere Verbindung verwenden
DISABLE_DICTATION_DESC=\nMit der Einstellung 'Ein' hat eine App keinen direkten Zugriff auf Diktierdienste.\n\nDer Standardwert ist 'Ein'.\n
PUBLIC_FILE_MIGRATION_DESC=\nDiese Richtlinie ist nur wirksam, wenn die Richtlinie 'Verschl\u00fcsselung \u00f6ffentlicher Dateien' aktiviert ist (d. h. die Einstellung 'Deaktiviert' wurde in 'Sicherheitsgruppe' oder 'Anwendung' ge\u00e4ndert). Diese Richtlinie gilt nur f\u00fcr vorhandene, nicht verschl\u00fcsselte, \u00f6ffentliche Dateien und gibt an, wann diese Dateien verschl\u00fcsselt werden.\n            \nMit der Option 'Deaktiviert' werden vorhandene Dateien nicht verschl\u00fcsselt. Die Option 'Schreiben (WO/RW)' verschl\u00fcsselt die vorhandenen Dateien nur, wenn sie mit Schreibzugriff oder mit Lese-/Schreibzugriff ge\u00f6ffnet werden. Die Option 'Beliebig' verschl\u00fcsselt vorhandene Dateien, wenn sie in einem beliebigen Modus ge\u00f6ffnet werden.\n\nDie Standardeinstellung ist 'Schreiben (WO/RW)'.\n\nHinweis\: Neue Dateien oder vorhandene unverschl\u00fcsselte Dateien, die \u00fcberschrieben werden, werden immer verschl\u00fcsselt.\nWarnung\: Durch Verschl\u00fcsseln einer vorhandenen \u00f6ffentlichen Datei ist diese Datei nicht mehr f\u00fcr andere Apps verf\u00fcgbar, die nicht den gleichen Verschl\u00fcsselungsschl\u00fcssel haben.\n
DISABLE_REQUIRED_UPGRADE_DESC_PAS=\n                Deaktiviert die Anforderung, dass Benutzer Upgrades auf die aktuelle Version der App im App Store ausf\u00fchren.\n                \n                Die Standardeinstellung ist 'Ein'.\n            
