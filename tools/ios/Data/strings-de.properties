ENC_KEYS_DESC_ANDROID=\nAktiviert Geheimnisse zur Ableitung von Verschl\u00fcsselungsschl\u00fcsseln, die auf dem Ger\u00e4t belassen werden d\u00fcrfen. Die einzige verf\u00fcgbare Option ist 'Offlinezugriff zugelassen'.\n\nCitrix empfiehlt, dass Sie \u00fcber die Authentifizierungsrichtlinie eine Netzwerkanmeldung oder eine Offlinekennwortanforderung festlegen, damit der Zugriff auf den verschl\u00fcsselten Inhalt gesch\u00fctzt ist.\n
