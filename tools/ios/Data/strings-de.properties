ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_TITLE=Verschl\u00fcsselung \u00f6ffentlicher Dateien
AUTH_DESC=\ \nIst 'Tunnel zum internen Netzwerk' aktiviert, aktivieren Sie mit dieser Richtlinie einen lokalen Proxy mit Weiterleitung an NetScaler Gateway. Dies erm\u00f6glicht Single Sign-On (SSO), indem NetScaler Gateway auf Authentifizierungsaufforderungen antwortet.  \n
AUTH_FAILURES_BEFORE_LOCK_DESC_IOS=\nAnzahl der aufeinander folgenden Fehler bei Offlinekennworteingaben, bevor die App gesperrt wird. Eine gesperrte App kann nur durch eine erfolgreiche Netzwerkanmeldung entsperrt werden. Bei der Einstellung 0 wird die App bei Authentifizierungsfehlern nicht gesperrt\n\nDer Standardwert ist 15 Fehler.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nMit der Einstellung 'Ein' hat eine App keinen direkten Zugriff auf die Kamerahardware.\n\nDie Standardeinstellung f\u00fcr Citrix f\u00fcr Salesforce ist 'Aus'.\n
MAX_OFFLINE_PERIOD_DESC_IOS=\nDefiniert die maximale Zeit, die eine App ausgef\u00fchrt werden kann, ohne die App-Berechtigung zu best\u00e4tigen und Richtlinien vom XenMobile-Server zu aktualisieren. Bei Ablauf wird bei Bedarf die Anmeldung am Server ausgel\u00f6st. Der Standardwert ist 72 Stunden (3 Tage). Der Mindestzeitraum ist 1 Stunde. \n
BGSERVICES_GATEWAY_TITLE=Gateway f\u00fcr Hintergrundnetzwerkdienst
ACCEPT_ALL_SSL_CERTS_DESC_TASKS=\nMit der Einstellung 'Ein' akzeptiert Secure Tasks alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nMit der Einstellung 'Aus' blockiert Secure Tasks den Zugriff, wenn ein Zertifikatfehler auftritt, und zeigt eine Warnung an.\n\nDie Standardeinstellung ist 'Aus'.\n
DISABLE_ATTACHMENTS_DESC=\n Bei 'Ein' ist die Anlagenhandhabung deaktiviert.\n\n Die Standardeinstellung ist 'Aus'.\n\n Hinweis\: Diese Richtlinie wird nur unter iOS 9 und h\u00f6her erzwungen.\n 
BLOCK_JAILBROKEN_DESC=\nMit der Einstellung 'Ein' wird die App auf einem Ger\u00e4t mit Jailbreak oder Rooting gesperrt. Bei 'Aus' kann die App auch auf einem Ger\u00e4t mit Jailbreak oder Rooting ausgef\u00fchrt werden.\n\nDie Standardeinstellung ist 'Ein'.\n
CERTIFICATE_LABEL_DESC=\nBei Verwendung mit dem StoreFront-Zertifikatintegrationsdienst identifiziert diese Bezeichnung das spezifische Zertifikat, das f\u00fcr diese App erforderlich ist. Wird kein Wert angegeben, wird kein Zertifikat f\u00fcr die Public Key-Infrastruktur (PKI) verf\u00fcgbar gemacht.\n\nDer Standardwert ist leer (kein Zertifikat verwendet).\n
SECURE_WEB_DOMAINS_DESC_ANDROID=\nDiese Richtlinie gilt nur f\u00fcr die Dom\u00e4nen, die nicht von der URL-Filterrichtlinie ausgeschlossen sind.\nF\u00fcgen Sie eine durch Kommas getrennte Liste mit vollst\u00e4ndig qualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen hinzu, die an die Secure Web-App umgeleitet werden, wenn Dokumentaustausch eingeschr\u00e4nkt ist.\nWenn diese Richtlinie leer ist (Standardeinstellung), werden bei eingeschr\u00e4nktem Dokumentaustausch alle Dom\u00e4nen an die Secure Web-App umgeleitet.\nWenn die Richtlinie Eintr\u00e4ge enth\u00e4lt, werden nur die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), bei eingeschr\u00e4nktem Dokumentaustausch an die Secure Web-App umgeleitet.\nAlle anderen URLs werden an den Android-Standardwebbrowser gesendet, wobei die auf 'Eingeschr\u00e4nkt' festgelegte Dokumentaustauschrichtlinie umgangen wird.\n\nDer Standardwert ist leer.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_TITLE=Kulanzzeitraum f\u00fcr Migration (Stunden)
MAX_OFFLINE_PERIOD_DESC_ANDROID=\nDefiniert die maximale Zeit, die eine App offline ausgef\u00fchrt werden kann, ohne dass zur Best\u00e4tigung der Berechtigung und Aktualisierung der Richtlinien eine Netzwerkanmeldung erforderlich ist. Der Standardwert ist 72 Stunden (3 Tage). Der Mindestzeitraum ist 1 Stunde.\n\nDer Benutzer wird 30, 15 und 5 Minuten vor Ablauf des Zeitraums aufgefordert, sich anzumelden. Nach Ablauf bleibt die App gesperrt, bis der Benutzer sich erfolgreich am Netzwerk angemeldet hat.\n
AUTHENUM_OFFLINE_ONLY=Offline nur mit Authentifizierung
DISABLE_CAMERA_DESC_FORMS=\nMit der Einstellung 'Ein' wird der direkte Zugriff einer App auf die Hardware einer Kamera verhindert.\n\nDie Standardeinstellung f\u00fcr Secure Forms ist 'Aus'.\n
