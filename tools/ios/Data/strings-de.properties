SECURITY_GROUP_DESC_ANDROID=\nLassen Sie dieses Feld leer, wenn alle von MDX-Apps Informationen austauschen sollen. Definieren Sie einen Sicherheitsgruppennamen, um die Sicherheitseinstellungen f\u00fcr bestimmte Gruppen von Apps zu verwalten (z. B. Buchhaltung oder Personalabteilung). \n\nAchtung\: Wenn Sie diese Richtlinie f\u00fcr eine bestehende App \u00e4ndern, m\u00fcssen Benutzer die App l\u00f6schen und neu installieren, damit die \u00c4nderung der Richtlinie angewendet wird.\n
