DISABLE_LOCALHOST_CONNECTIONS_DESC=\nBei 'Ein' d\u00fcrfen Apps keine Localhost-Verbindungen herstellen. Localhost ist eine Adresse (z. B. 127.0.0.1 oder \:\:1) f\u00fcr Kommunikation lokal auf dem Ger\u00e4t. Localhost umgeht die Netzwerkschnittstellenhardware und greift auf die Netzwerkdienste zu, die auf dem Host ausgef\u00fchrt werden. Bei 'Aus' \u00fcberschreibt diese Richtlinie die Netzwerkzugriffsrichtlinie, d. h. Apps k\u00f6nnen eine Verbindung au\u00dferhalb des sicheren Containers herstellen, wenn das Ger\u00e4t lokal einen Proxyserver ausf\u00fchrt.\n\nDie Standardeinstellung ist 'Aus'.\n
EXCLUDE_URL_FILTER_FOR_DOMAINS_DESC=\nDiese Richtlinie schlie\u00dft ausgehende URLs von der Filterung durch 'Zul\u00e4ssige URLs' aus.\n\nF\u00fcgen Sie eine durch Kommas getrennte Liste mit vollst\u00e4ndig qualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen hinzu, die von der Filterung durch 'Zul\u00e4ssige URLs' ausgeschlossen werden. Wenn die Richtlinie leer ist (Standardeinstellung), verarbeitet der definierte Filter 'Zul\u00e4ssige URLs' alle URLs. Wenn die Richtlinie Eintr\u00e4ge enth\u00e4lt, werden nur die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), unver\u00e4ndert an iOS gesendet, wobei der Filter 'Zul\u00e4ssige URLs' umgangen wird.\n\nDer Standardwert ist leer.\n
