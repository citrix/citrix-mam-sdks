MVPN_NETWORK_ACCESS_DESC=\n                Verhindern, Erlauben oder Umleiten des Netzwerkzugriffs der App. \n                \n                Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff festgelegt.\n                Mit 'Blockiert' wird der gesamte Netzwerkzugriff blockiert.\n                Verwenden Sie 'Tunnel - Web-SSO' f\u00fcr Verbindungen, die einmaliges Anmelden (Single Sign-On, SSO) erfordern. In diesem Anfangsmodus wird ein VPN-Tunnel pro App zur\u00fcck zum Unternehmensnetzwerk erstellt und Citrix Gateway Split-Tunnel-Einstellungen werden verwendet.\n                Hinweis\: Ab MDX 22.3.0 sind die Richtlinien 'Tunnel - Vollst\u00e4ndiges VPN' und 'Tunnel - Vollst\u00e4ndiges VPN und Web-SSO' veraltet. \n                \n                Diese Richtlinie ersetzt die vorherigen Richtlinien 'Netzwerkzugriff', 'Bevorzugter VPN-Modus' und 'VPN-Moduswechsel zulassen'. Sie k\u00f6nnen weiterhin Ihre vorherigen Einstellungen verwenden, indem Sie die Option 'Vorherige Einstellungen verwenden' ausw\u00e4hlen. Die Option 'Vorherige Einstellungen verwenden' ist in Intune nicht verf\u00fcgbar. Citrix empfiehlt dringend, diese Richtlinie auf einen der neuen Werte zu aktualisieren.
CONNECTION_SECURITY_LEVEL_DESC=\nLegt die erforderliche Mindestversion von TLS/SSL f\u00fcr Verbindungen fest. Bei 'TLS' werden alle TLS-Protokolle unterst\u00fctzt. Bei 'SSLv3 und TLS' werden die Protokolle SSL 3.0 und TLS unterst\u00fctzt.\n\nDie Standardeinstellung ist 'TLS'.\n
