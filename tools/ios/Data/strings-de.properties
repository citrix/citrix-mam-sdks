DATABASE_ENCRYPTION_DESC=\nMit der Einstellung 'Aus' werden die auf dem Ger\u00e4t gespeicherten Daten nicht verschl\u00fcsselt. Mit der Einstellung 'Ein' werden die auf dem Ger\u00e4t gespeicherten Daten verschl\u00fcsselt.\n                \nDer Standardwert ist 'Ein'.\n\nAchtung\: Wenn Sie diese Richtlinie nach der Bereitstellung einer App \u00e4ndern, m\u00fcssen Benutzer die App neu installieren.\n
WIPE_DATA_ON_APP_LOCK_TITLE=App-Daten bei Sperren l\u00f6schen
INTERNAL_NETWORK_TITLE=Internes Netzwerk erforderlich
SECURITY_APPINTERACTION_CATEGORY=Interaktion von Apps
DISABLE_ICLOUD_DESC=\nBei Einstellung von 'Ein' hat eine App keinen Zugriff auf iCloud zum Speichern und Freigeben von Einstellungen und Daten. Hinweis\: iCloud-Datendateibackup wird durch die Richtlinie 'Dateibackup blockieren' gesteuert.\n\nDie Standardeinstellung ein 'Ein'.\n
GEOFENCE_LONGITUDE_DESC=\nL\u00e4ngengrad (X-Koordinate) des Mittelpunkts des Punkt- bzw. Radius-Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des Geofence ist die App gesperrt.\n\nDer Wert wird als Dezimalgrad (DDD.dddd) angegeben, z. B. '-31.9635'. Westlichen L\u00e4ngengradangaben muss ein Minuszeichen vorangestellt werden.\n\nDer Standardwert ist 0.\n
DISABLE_AIRDROP_DESC=\nBei Einstellung von 'Ein' hat eine App keinen Zugriff auf AirDrop.\n\nDie Standardeinstellung ist 'Ein'.\n
DISABLE_ICLOUD_TITLE=iCloud blockieren
USERENTERED_ONLY=Nur Benutzereingabe
ENABLE_DRAFT_AUTO_SAVE__DESC=\nMit der Einstellung 'Ein' unterst\u00fctzt Secure Mail die automatische Speicherung von Nachrichten im Ordner "Entw\u00fcrfe". Der Standardwert ist 'Ein'.\n
DEFAULT_LOGGER_LEVEL_UNITS=Ebene
TIME_1_WEEK=1 Woche
MVPN_REDIRECT_WEB_DESC=\nMit der Einstellung 'Ein' ist das HTTP/HTTPS-Abfangen und die mVPN-Umleitung \u00fcber den Webproxy-Endpunkt des NetScaler Gateways aktiviert. Wenn 'Aus' eingestellt ist, wird das Abfangen von HTTP/HTTPS-Datenverkehr umgangen.\n\nDie Standardeinstellung ist 'Ein'.\n
GEOFENCE_RADIUS_DESC_IOS=\nRadius des Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des Geofence ist die App gesperrt.\n\nDer Radius wird in Metern angegeben. Bei Null ist der Geofence deaktiviert.\n\nWenn die Richtlinie 'Positionsdienste blockieren' aktiviert ist, funktioniert Geofencing nicht richtig.\n\nDer Standardwert ist 0 (deaktiviert).\n
PUBLIC_FILE_MIGRATION_WRITE=Schreiben (WO/RW)
DISABLE_ATTACHMENTS_TITLE=Dateianlagen blockieren
MAX_SEARCH_WINDOW_DESCRIPTION=\nBeschr\u00e4nkt den Mailverlauf, auf den Mobilger\u00e4te Zugriff haben, durch Einschr\u00e4nken der Tage f\u00fcr die Mailserversuche. Der Standardwert ist 'Unbegrenzt'.\nZum Einschr\u00e4nken der E-Mails, die auf ein Mobilger\u00e4t synchronisiert werden, konfigurieren Sie die Richtlinie f\u00fcr den maximalen Synchronisierungszeitraum f\u00fcr den Client.\n
DISABLE_LOCATION_DESC_NOTE=\nBei 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Secure Notes ist 'Aus'.\n
