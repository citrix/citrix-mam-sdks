ENABLE_DATA_PROTECTION_DESC=\nHinweis\: Diese Richtlinie ist f\u00fcr Unternehmen, in denen die australischen Datenschutzanforderungen des Australian Signals Directorate (ASD) erf\u00fcllt werden m\u00fcssen.\nAktiviert den iOS-Datenschutz beim Arbeiten mit Dateien. Bei 'Ein' wird die Dateischutzstufe beim Erstellen und \u00d6ffnen von Dateien in der App-Sandbox festgelegt.\n\nDie Standardeinstellung ist 'Aus'.\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_TITLE=Ausnahmen f\u00fcr Verschl\u00fcsselung \u00f6ffentlicher Dateien
EmailClassification_Markings_DESC=\nGibt die Klassifizierungsmarkierungen an, die f\u00fcr Endbenutzer verf\u00fcgbar sind. Wenn die Liste leer ist, verwendet Secure Mail keine Liste mit Schutzmarkierungen. Die Markierungsliste enth\u00e4lt durch Semikola getrennte Wertpaare. Jedes Paar enth\u00e4lt den in Secure Mail angezeigten Listenwert und den Markierungswert, wobei es sich um den Text handelt, der in Secure Mail an den E-Mail-Betreff und die Kopfzeile angeh\u00e4ngt wird. Beispiel: Im Markierungspaar UNOFFICIAL,SEC\=UNOFFICIAL ist der Listenwert UNOFFICIAL und der Markierungswert SEC\=UNOFFICIAL.\n
BLOCK_LOGS_DESC=\nDie Einstellung 'Ein' verhindert, dass die App die Secure App-Diagnoseprotokollierung verwendet. Mit der Einstellung 'Aus' werden Anwendungsprotokolle aufgezeichnet und mit dem Secure Hub E-Mail-Supportfeature gesammelt.\n\nDie Standardeinstellung ist 'Aus'.\n
REAUTH_PERIOD_TITLE=Neuauthentifizierungszeit (Minuten)
ENABLE_DRAFT_AUTO_SAVE_TITLE=E-Mail-Entw\u00fcrfe automatisch speichern
DEFAULT_LOGGER_OUTPUT_TITLE=Standardprotokollausgabe
DISABLE_SOCIALMEDIA_DESC=\nMit der Einstellung 'Ein' wird die Verwendung der iOS Facebook- und Twitter-APIs durch eine App verhindert.\n\nDie Standardeinstellung ist 'Ein'.\n
DISABLE_CAMERA_DESC_NOTE=\nMit der Einstellung 'Ein' hat eine App keinen direkten Zugriff auf die Kamera.\n\nDie Standardeinstellung f\u00fcr Secure Notes ist 'Aus'.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SF=\nWenn aktiviert, wird die App explizit aktiviert, um Informationen zur Abmeldung eines Benutzers zu sammeln. Wenn deaktiviert, wird die App w\u00e4hrend der Abmeldung eines Benutzers nicht aktiviert. Bei 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDie Standardeinstellung ist 'Nur bei gemeinsam genutzten Ger\u00e4ten'.\n
ALLOW_ADD_ACCOUNTS_TITLE=Hinzuf\u00fcgen von weiterem Konto zulassen
EDP_APP_COMPLIANCE_CRITERIA_DROID3_DESC=\n                  Eine Reihe von Anforderungen, anhand derer Sie entscheiden k\u00f6nnen, ob ein Ger\u00e4t die Mindestanforderungen f\u00fcr die Verschl\u00fcsselung erf\u00fcllt, auf deren Grundlage die Kompatibilit\u00e4tstechnologie die Ausf\u00fchrungsumgebung bestimmt.\n                  Die folgenden Kriterien bestimmen, ob ein Ger\u00e4t die Mindestanforderungen f\u00fcr die Kompatibilit\u00e4t erf\u00fcllt\:\n                  * Android SDK 24 (Android 7 Nougat)\: Die App unter einer Betriebssystemversion ausgef\u00fchrt, die gr\u00f6\u00dfer oder gleich der angegebenen Version ist.\n                  * Debuggerzugriff\: F\u00fcr die App wird kein Debugging oder Tracing durchgef\u00fchrt.\n                  * Ger\u00e4t mit Rooting\: App l\u00e4uft nicht auf einem Ger\u00e4t mit Rooting.\n                  * Ger\u00e4tesperre\: Der Ger\u00e4tepasscode ist aktiviert.\n                  * Ger\u00e4t verschl\u00fcsselt\: Die App wird auf einem verschl\u00fcsselten Ger\u00e4t ausgef\u00fchrt.\n                  \n              
IRM_DESC_MAIL=\nIst die Einstellung 'Ein', unterst\u00fctzt Secure Mail die Verwaltung von Informationsrechten (IRM).\n\nDie Standardeinstellung ist 'Aus'.\n
