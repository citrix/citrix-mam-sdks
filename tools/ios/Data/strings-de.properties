MVPN_CLIENT_ID_DESC=\nClient-ID der Azure Active Directory-Clientanwendung, die dem konfigurierten NetScaler Gateway zugeordnet ist.  \nWenn OAuth als prim\u00e4re Anmeldemethode f\u00fcr das NetScaler Gateway verwendet wird, muss diese Richtlinie auf die Client-ID der Clientanwendung festgelegt werden, die in AAD registriert und dem f\u00fcr den Unternehmensnetzwerkzugriff verwendeten NetScaler Gateway zugeordnet ist. \n\nDer Standardwert ist leer. F\u00fcr Apps, die mit Intune verwaltet werden, muss diese Richtlinie die Umleitung zum Unternehmensnetzwerk erm\u00f6glichen.\n
LOCK_SCREEN_NOTIFICATION_DESC=\nLegt fest, ob E-Mail- und Kalenderbenachrichtigungen auf einem gesperrten Ger\u00e4tebildschirm angezeigt werden. Wenn 'Zulassen' ausgew\u00e4hlt wird, werden alle Informationen in der Benachrichtigung angezeigt. Wenn 'Blockieren' ausgew\u00e4hlt wird, werden Benachrichtigungen nicht angezeigt. Bei Auswahl von 'E-Mail-Absender oder Ereignistitel' wird nur der Name des Absenders der E-Mail bzw. der Titel des Kalenderereignisses angezeigt. Wenn 'Nur Anzahl' ausgew\u00e4hlt wird, werden nur die Anzahl der E-Mails und Besprechungseinladungen sowie die Uhrzeit f\u00fcr Kalendererinnerungen angezeigt.\n \nDer Standardwert ist 'Zulassen'.\n
EmailClassification_DESC=\nMit der Einstellung 'Ein' unterst\u00fctzt Secure Mail E-Mail-Klassifizierungsmarkierungen f\u00fcr SEC (Sicherheit) und DLM (Dissemination Limiting Marker). Diese Klassifizierungsmarkierungen werden in der E-Mail-Kopfzeile als 'X-Protective-Marking'-Werte angezeigt. Konfigurieren Sie auch die zugeh\u00f6rigen E-Mail-Klassifizierungsrichtlinien.\n\nDer Standardwert ist 'Aus'.\n
DISABLE_LOCATION_DESC_TASKS=\nBei 'Ein' wird der Zugriff einer App auf Positionsdienstekomponenten (GPS oder Netzwerk) verhindert.\n\nDer Standardwert f\u00fcr Secure Tasks ist 'Aus'.\n
