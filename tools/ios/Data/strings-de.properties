EDP_APP_NON_COMPLIANCE_ENUM_DESC=\n\n                  Erm\u00f6glicht es Ihnen, Ma\u00dfnahmen zu ergreifen, wenn das Ger\u00e4t die Mindestanforderungen f\u00fcr die Verschl\u00fcsselung nicht erf\u00fcllt. Der Standardwert ist 'App nach Warnung zulassen'. Damit k\u00f6nnen Sie eine Aktion w\u00e4hlen, wenn ein Ger\u00e4t die Mindestanforderungen f\u00fcr die Verschl\u00fcsselung nicht erf\u00fcllt. W\u00e4hlen Sie 'App zulassen', damit die App normal ausgef\u00fchrt wird. W\u00e4hlen Sie 'App nach Warnung zulassen', damit die App nach einer Warnung ausgef\u00fchrt wird. W\u00e4hlen Sie 'Blockieren', um das Ausf\u00fchren der App zu blockieren.\n                  \n                  Standardwert ist 'App nach Warnung zulassen'.\n\n              
DOCEX_DESC=\nBlockiert, erlaubt oder beschr\u00e4nkt eingehende Dokumentaustauschvorg\u00e4nge f\u00fcr die App. Mit der Einstellung 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen MDX-Apps ausgetauscht werden. \n\nMit der Einstellung 'Uneingeschr\u00e4nkt' muss die Richtlinie 'Verschl\u00fcsselung aktivieren' auf 'Ein' festgelegt werden, damit Benutzer Dokumente in nicht umschlossenen Apps \u00f6ffnen k\u00f6nnen. Wenn die empfangende App nicht umschlossen ist oder ihre Verschl\u00fcsselung deaktiviert ist, entschl\u00fcsselt MDX das Dokument.\n\nDer Standardwert ist 'Eingeschr\u00e4nkt'.  \n
APPSETTINGS_CATEGORY=App-Einstellungen
OUTBOUND_URLS_DESC_IOS_FORMS=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '\=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^col-g2w-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^ctxinternalmail\:\n  +^ctxmail\:\n
