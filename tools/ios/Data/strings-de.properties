STRING_STORE_MIGRATION_GUIDE_DESC_ANDROID=\nIst diese Richtlinie aktiviert, wird die Migrationsdokumentation mit Anweisungen f\u00fcr den Wechsel zur Play Store-Version angezeigt, wenn ein Benutzer das n\u00e4chste Mal eine Unternehmensapp \u00f6ffnet. Der Standardwert ist 'Aus'.\n
ENCRYPT_LOGS_DESC=\nMit der Einstellung 'Ein' verschl\u00fcsselt MDX Diagnoseprotokolle w\u00e4hrend der Aufzeichnung. Mit der Einstellung 'Aus' werden Diagnoseprotokolle unverschl\u00fcsselt in der App-Sandbox gespeichert.\n                  \nAbh\u00e4ngig von den konfigurierten Protokollebenen hat die Protokollverschl\u00fcsselung u. U. betr\u00e4chtliche Auswirkungen auf die Anwendungsleistung und Akkulaufzeit.\n                  \nDie Standardeinstellung ist 'Aus'.\n
ACCEPT_ALL_SSL_CERTS_DESC_TASKS=\nMit der Einstellung 'Ein' akzeptiert Secure Tasks alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nMit der Einstellung 'Aus' blockiert Secure Tasks den Zugriff, wenn ein Zertifikatfehler auftritt, und zeigt eine Warnung an.\n\nDie Standardeinstellung ist 'Aus'.\n
SECURITY_APPRESTRICTIONS_CATEGORY=App-Einschr\u00e4nkungen
WIFI_NETWORKS_DESC=\nDurch Kommas getrennte Liste der zugelassenen WiFi-Netzwerke. Der App-Zugriff ist von innerhalb des Unternehmensnetzwerks blockiert, es sei denn, das Ger\u00e4t ist einer der aufgelisteten Netzwerk-SSIDs zugeordnet. Wenn die Liste leer ist, kann ein beliebiges internes WLAN-Netzwerk verwendet werden. Wenn Benutzer von einem externen Netzwerk aus angemeldet sind (oder nicht angemeldet sind), wird diese Richtlinie nicht durchgesetzt. \n\nDer Standardwert ist leer.\n
