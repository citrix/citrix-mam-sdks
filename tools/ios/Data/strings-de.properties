SECURE_VIEWER_DESC_SHAREFILE=\nMit der Einstellung 'Ein' verwendet der ShareFile-Client eine sichere Anzeige statt der Vorschaufunktion von iOS Quick Look. Die MDX-basierte sichere Anzeige gew\u00e4hrleistet, dass die Vorg\u00e4nge zum Ausschneiden, Kopieren und Einf\u00fcgen nur zwischen mit MDX umschlossenen Apps erfolgen. Mit 'Aus' wird die sichere Anzeige nicht verwendet. Die Standardeinstellung ist 'Ein'.\n            
STRING_MAX_LOG_FILE_SIZE=Max. Gr\u00f6\u00dfe der Protokolldatei
AUTH_FAILURES_BEFORE_LOCK_TITLE=Authentifizierungsfehler vor Sperren
AUTHENTICATION_DESC=\nErmittelt, ob zum Ausf\u00fchren der App die Unternehmensanmeldung erforderlich ist. Der Standardwert ist 'Offline nur mit Authentifizierung'. Bei 'Netzwerkanmeldung' ist eine Netzwerkanmeldung erforderlich, um die App zu verwenden, und nur die Onlineverwendung ist zul\u00e4ssig. Wenn Sie 'Offline nur mit Authentifizierung' w\u00e4hlen, kann die App nach Eingabe eines Offlinekennworts ausgef\u00fchrt werden. Bei 'Nicht erforderlich' ist keine Benutzerauthentifizierung f\u00fcr die App erforderlich. Die Option 'Offlinezugriff zul\u00e4ssig nach Authentifizierung' ist veraltet.\n\nNach dem Ablauf des maximalen Offlinezeitraums ist eine Netzwerkanmeldung erforderlich.\n
DOCEX_EXCEPTION_LIST_DESC_ANDROID=\nWenn f\u00fcr 'Dokumentaustausch (\u00d6ffnen in)' die Einstellung 'Eingeschr\u00e4nkt' festgelegt ist, darf diese Liste mit Android-Intents an nicht verwaltete Apps weitergegeben werden. Sie m\u00fcssen mit Android-Intents vertraut sein, um der Liste Filter hinzuzuf\u00fcgen. Ein Filter kann eine Aktion, ein Paket, ein Schema oder eine Kombination davon festlegen. Beispiele\:\n\n{action\=android.intent.action.MAIN}\n{package\=com.sharefile.mobile}\n{action\=android.something.DIAL scheme\=tel}\n\nAchtung\: Ber\u00fccksichtigen Sie die Auswirkungen dieser Richtlinie auf die Sicherheit. Durch die Ausnahmeliste kann Inhalt zwischen nicht verwalteten Apps und der gesicherten MDX-Umgebung \u00fcbermittelt werden.\n
IRM_DESC_NOTE=\nIst die Einstellung 'Ein', unterst\u00fctzt Secure Notes die Verwaltung von Informationsrechten (IRM).\n\nDie Standardeinstellung ist 'Aus'.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nSteuert den Standarddetailgrad der Secure App-Diagnoseprotokollierung. Jede Ebene schlie\u00dft die niedrigeren Ebenen ein. Bereich der m\u00f6glichen Ebenen umfasst\:\n  0  - Nichts protokolliert\n  1  - Schwerer Fehler\n  2  - Fehler\n  3  - Warnungen\n  4  - Informationsmeldungen\n  5  - Detaillierte Informationsmeldungen\n  6 bis 15  - Debugebenen 1 bis 10\n \n\nDie Standardebene ist 4 (Informationsmeldungen).\n
SPLIT_TUNNEL_REVERSE_TITLE=Ausschlussliste f\u00fcr umgekehrten Split-Tunnel
EmailClassification_Version_DESC=\nGibt die Klassifizierungsversion an, die der Klassifizierungsstandard in der E-Mail-Kopfzeile erfordert. Beispiel: Die Version 2012.3 wird in den Kopfzeile als 'VER=2012.3' angezeigt.\n\nDer Standardwert ist leer.\n
USER_DOMAIN_TITLE_MAIL=Secure Mail-Benutzerdom\u00e4ne
DISABLE_NFC_TITLE=NFC blockieren
ALLOWED_EMAIL_DOMAINS_DESC=\nDefinieren Sie eine Liste mit zul\u00e4ssigen E-Mail-Dom\u00e4nen in einem durch Kommas getrennten Format, z. B. server.company.com,server.company.de. Der Standardwert ist leer, d. h. Secure Mail filtert keine E-Mail-Dom\u00e4nen und unterst\u00fctzt alle E-Mail-Dom\u00e4nen. Secure Mail stimmt die aufgelisteten Dom\u00e4nen mit dem Dom\u00e4nennamen in der E-Mail-Adresse ab.\nWenn server.company.com beispielsweise ein aufgelisteter Dom\u00e4nenname ist und die E-Mail-Adresse ist benutzer@intern.server.company.com, unterst\u00fctzt Secure Mail die E-Mail-Adresse.\n
MVPN_SESSION_REQUIRED_DESC=\nBei Einstellung von 'Ein' wird die App blockiert, wenn \u00fcber das NetScaler Gateway kein Zugriff auf das Unternehmensnetzwerk m\u00f6glich ist.\n\nDie Standardeinstellung ist 'Aus'.\n
MVPN_EXCLUDE_DOMAINS_DESC=\nEine durch Kommas getrennte Liste mit Internetdom\u00e4nen, f\u00fcr die KEIN Tunnel durch das NetScaler Gateway zum Unternehmensnetzwerk erstellt werden soll. Dies ist eine anwendungsspezifische Liste, die die globale Tunnelausschlussliste (XenMobile-Clienteigenschaft) und die Split-DNS-/Split-Tunnel-Konfigurationen f\u00fcr das NetScaler Gateway erweitert.\n\nDer Standardwert ist leer. \n
EXCLUDE_URL_FILTER_FOR_DOMAINS_TITLE=Von der URL-Filterung ausgeschlossene Dom\u00e4nen
WORXWEB_URL_RESTRICTIONS_DESC=\nSecure Web filtert verwendete Weblinks normalerweise nicht. Mit dieser Richtlinie k\u00f6nnen Sie eine Liste zugelassener oder blockierter Websites erstellen.\n\nDie Richtlinie ist im Grunde eine Liste zul\u00e4ssiger und blockierter URL-Muster, die ein Administrator konfigurieren kann, um die Websites einzuschr\u00e4nken, auf die ein Browser Zugriff hat. Die Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Der Browser vergleicht URLs mit den Mustern in der aufgelisteten Reihenfolge, bis eine \u00dcbereinstimmung gefunden wird. Bei \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Bei einem Minuszeichen\u00a0'-' blockiert der Browser die URL. In diesem Fall wird die URL behandelt, als k\u00f6nnte die Adresse des Webservers nicht aufgel\u00f6st werden. Bei einem Pluszeichen\u00a0'+' wird die URL normal verarbeitet. Wenn dem Muster weder ein '+' noch ein '-' vorangestellt ist, wird ein '+' angenommen. Wenn die URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie zugelassen. Wenn alle anderen URLs blockiert werden sollen, setzen Sie an den Schluss der Liste '-*'.\n\nBeispiel:\n\n+http\://*.mycorp.com/*,-http\://*,+https\://*,+ftp\://*,-*\n\nDurch diesen Richtlinienwert werden HTTP-URLs innerhalb der Dom\u00e4ne 'mycorp.com' zugelassen w\u00e4hrend alle anderen blockiert werden, alle HTTPS- und FTP-URLS sind zugelassen und alle anderen URLs werden blockiert.\n\nDer Standardwert ist leer (alle URLs sind zugelassen).\n
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nDiese Richtlinie gibt an, ob bei der Erstverwendung das Feld 'Adresse' im Bereitstellungsbildschirm mit der von MDX angegebenen Mailserveradresse oder mit der E-Mail-Adresse des Benutzers ausgef\u00fcllt werden soll.\nDer Standardwert ist 'Mailserveradresse'.\n
SWITCH_TO_SBMODE_FOR_ANY_AUTH=Wechsel zu Secure Browse-Modus erzwingen
DISABLE_COOKIES_TITLE=Cookies deaktivieren
ftuPreferredProvisioningAutoDiscovery=Benutzer-E-Mail-Adresse
DISABLE_REQUIRED_UPGRADE_DESC_PAS=\n                Deaktiviert die Anforderung, dass Benutzer Upgrades auf die aktuelle Version der App im App Store ausf\u00fchren.\n                \n                Die Standardeinstellung ist 'Ein'.\n            
VPN_MODE_SWITCH_DESC_DEFAULT_ON=\nBeim Tunnel in das interne Netzwerk erm\u00f6glicht diese Richtlinie das automatische Wechseln zwischen VPN-Modi nach Bedarf. Wenn 'Ein' festgelegt wird, werden Netzwerkanfragen, die fehlschlagen, weil eine Authentifizierungsanfrage nicht im bevorzugten VPN-Modus verarbeitet werden konnte, in dem anderen Modus erneut versucht. Beispielsweise k\u00f6nnen Serveraufforderungen f\u00fcr Clientzertifikate im Modus 'Vollst\u00e4ndiger VPN-Tunnel' erf\u00fcllt werden, aber nicht, wenn 'Secure Browse' verwendet wird. \u00c4hnlich werden HTTP-Authentifizierungsaufforderungen mit Single Sign-On eher bedient, wenn 'Secure Browse' verwendet wird. Wenn 'Aus' festgelegt wird, ist 'Bevorzugter VPN-Modus' der einzige verwendete Modus.\n\nDie Standardeinstellung ist 'Ein'.\n
PUBLIC_FILE_MIGRATION_TITLE=Migration \u00f6ffentlicher Dateien
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nMit der Einstellung 'Ein' ist die Secure Mail-Option zum Herunterladen von Anlagen aktiviert, sodass Benutzer standardm\u00e4\u00dfig Anlagen \u00fcber zul\u00e4ssige interne WiFi-Netzwerke herunterladen k\u00f6nnen. Mit 'Aus' ist die Secure Mail-Option zum Herunterladen von Anlagen deaktiviert, sodass Benutzer standardm\u00e4\u00dfig keine Anlagen \u00fcber WiFi herunterladen k\u00f6nnen.\n\nDer Standardwert ist 'Aus'.\n
PushNotifications_EWSHostName_DESC=\nEWS-Hostname f\u00fcr Pushbenachrichtigungen\n\nDer Standardwert ist leer.\n
WIFI_NETWORKS_DESC=\nDurch Kommas getrennte Liste der zugelassenen WiFi-Netzwerke. Der App-Zugriff ist von innerhalb des Unternehmensnetzwerks blockiert, es sei denn, das Ger\u00e4t ist einer der aufgelisteten Netzwerk-SSIDs zugeordnet. Wenn die Liste leer ist, kann ein beliebiges internes WLAN-Netzwerk verwendet werden. Wenn Benutzer von einem externen Netzwerk aus angemeldet sind (oder nicht angemeldet sind), wird diese Richtlinie nicht durchgesetzt. \n\nDer Standardwert ist leer.\n
STRING_UNLIMITED=Unbegrenzt
APP_PASSCODE_TITLE=App-Passcode
PRIVATE_FILE_ENCRYPTION_DESC=\nSteuert die Verschl\u00fcsselung von privaten Datendateien in den folgenden Speicherorten\: /data/data/appname und /mnt/sdcard/Android/data/appname. Wenn die Option 'Deaktiviert' festgelegt ist, werden private Dateien nicht verschl\u00fcsselt. Mit der Option 'Sicherheitsgruppe' werden private Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, den alle MDX-Apps in derselben Sicherheitsgruppe verwenden. Mit der Option 'Anwendung' werden private Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, der f\u00fcr die App einzigartig ist.\n\nDer Standardwert ist 'Sicherheitsgruppe'.\n
NETWORK_ACCESS_DESC_TASKS=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Tasks ist 'Uneingeschr\u00e4nkt'.\n
DISABLE_BACKUP_TITLE=Dateibackup blockieren
ENABLE_GOOGLE_ANALYTICS_DESC=\nMit der Einstellung 'Ein' sammelt Citrix anonyme Daten, um die Produktqualit\u00e4t zu verbessern.\n\nDer Standardwert ist 'Ein'.\n
WIFI_ONLY_TITLE=WiFi erforderlich
FILEENCRYPTION_EXCLUDE_LIST_DESC=\nAusschlussliste der Dateien, die nicht automatisch verschl\u00fcsselt werden. Wenn Sie die Verschl\u00fcsselung bestimmter Dateien verhindern m\u00f6chten, f\u00fcgen Sie einen Eintrag zu dieser durch Kommas getrennten Liste regul\u00e4rer Ausdr\u00fccke hinzu. Wenn Pfadname einer Datei mit einem der regul\u00e4ren Ausdr\u00fccke \u00fcbereinstimmt, dann wird die Datei von der Verschl\u00fcsselung ausgeschlossen. Die Ausschlussmuster unterst\u00fctzen die durch Posix\u00a01003.2 definierte Syntax mit erweiterten regul\u00e4ren Ausdr\u00fccken. Beim Musterabgleich ist die Gro\u00df-/Kleinschreibung unerheblich.\n              \nBeispiel\:\n              \n\\.log$,\\.dat$ schlie\u00dft alle Dateipfadnamen aus, die auf '.log' oder '.dat' enden.\n\\/Documents\\/unencrypteddoc\\.txt stimmt mit der Datei unencrypteddoc.txt im Unterordner 'Documents' \u00fcberein.\n\\/Documents\\/UnencryptedDocs\\/.*\\.txt stimmt mit allen TXT-Dateien \u00fcberein, die den Pfad /Documents/UnencryptedDocs/ enthalten.\n\nDer Standardwert ist leer.\n
REQUIRE_DEVICE_ENCRYPTION_DESC=\nMit der Einstellung 'Ein' ist die App gesperrt, wenn auf dem Ger\u00e4t keine Verschl\u00fcsselung konfiguriert ist. Mit der Einstellung 'Aus' kann die App ausf\u00fchrt werden, auch wenn auf dem Ger\u00e4t keine Verschl\u00fcsselung konfiguriert ist. Die Standardeinstellung ist 'Aus'.\n\nHinweis\: Diese Richtlinie wird nur f\u00fcr Android\u00a03.0 (Honeycomb) unterst\u00fctzt. Das Einstellen der Richtlinie auf 'Ein' verhindert, dass eine App auf \u00e4lteren Versionen ausgef\u00fchrt wird.\n\nDie Standardeinstellung ist 'Aus'.\n
WWUX_READONLY_ADDRESS=Schreibgesch\u00fctzte Adressleiste
BGSERVICES_WORXCHAT_DESC=\nDurch Kommas getrennte Liste mit Dienstadressen und Ports, die f\u00fcr den Netzwerkzugriff im Hintergrund zul\u00e4ssig sind. Die Dienste sollten die Form 'fqdn\:port' haben.\n\nDer Standardwert ist leer, was bedeutet, dass keine Netzwerkdienste im Hintergrund verf\u00fcgbar sind.\n
ALLOWED_WIFI_NETWORKS_DESC=\nDurch Kommas getrennte Liste der zul\u00e4ssigen WiFi-Netzwerke. Wenn der Netzwerkname Zeichen enth\u00e4lt, die nicht alphanumerisch sind (einschlie\u00dflich Kommas), muss der Name in doppelte Anf\u00fchrungszeichen gesetzt werden. Die App wird nur ausgef\u00fchrt, wenn eine Verbindung zu den aufgelisteten Netzwerken besteht. Ist dieses Feld leer, sind alle Netzwerke zugelassen. Dies wirkt sich nicht auf Verbindungen zu mobilen Netzwerken aus.\n\nDer Standardwert ist leer.\n
PUSH_NOTIFICATIONS_SERVICE_HOSTNAME_TITLE=Region f\u00fcr Pushbenachrichtigungen
FTU_PREFERRED_CREDENTIALS_TITLE_DESCRIPTION=\nMit dieser Richtlinie wird der Wert angegeben, der bei der Erstverwendung als Benutzername im Bereitstellungsbildschirm gew\u00e4hlt werden soll.\n\nDer Standardwert ist 'Registrierungsbenutzername'.\n
AUTH_FAILURES_BEFORE_LOCK_DESC=\nAnzahl der aufeinander folgenden Fehler bei Offlinekennworteingaben, bevor die App gesperrt wird. Eine gesperrte App kann nur durch eine erfolgreiche Netzwerkanmeldung entsperrt werden. Bei der Einstellung 0 wird die App bei Authentifizierungsfehlern nicht gesperrt.\n\nStandardwert ist 5 Fehler.\n
SECURITY_GROUP_DESC_ANDROID=\nLassen Sie dieses Feld leer, wenn alle von XenMobile verwalteten mobilen Apps Informationen miteinander austauschen sollen. Definieren Sie einen Sicherheitsgruppennamen, um die Sicherheitseinstellungen f\u00fcr bestimmte Gruppen von Apps zu verwalten (z. B. Buchhaltung oder Personalabteilung). \n\nAchtung\: Wenn Sie diese Richtlinie f\u00fcr eine bestehende App \u00e4ndern, m\u00fcssen Benutzer die App l\u00f6schen und neu installieren, damit die \u00c4nderung der Richtlinie angewendet wird.\n
SMIME_PUBLICCERTSOURCE_LDAP=LDAP-Server
DISABLE_PHOTO_LIBRARY_TITLE=Fotobibliothek blockieren
EXPLICIT_LOGOFF_NOTIFICATION_DESC_SF=\nWenn aktiviert, wird die App explizit aktiviert, um Informationen zur Abmeldung eines Benutzers zu sammeln. Wenn deaktiviert, wird die App w\u00e4hrend der Abmeldung eines Benutzers nicht aktiviert. Bei 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDie Standardeinstellung ist 'Nur bei gemeinsam genutzten Ger\u00e4ten'.\n
