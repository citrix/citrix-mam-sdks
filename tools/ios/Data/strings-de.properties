DISABLE_PHOTO_LIBRARY_DESC_FORMS=\nBei 'Ein' wird der Zugriff einer App auf die Fotobibliothek des Ger\u00e4ts blockiert.\n\nDie Standardeinstellung f\u00fcr Secure Forms ist 'Aus'.\n
SECUREWEB_DOMAINS_DESC=\nDiese Richtlinie betrifft nur Eintr\u00e4ge in der Richtlinie 'Zul\u00e4ssige URLs', die eine URL an die Secure Web-App umleiten (^http\:\=ctxmobilebrowser\: und ^https\:\=ctxmobilebrowsers\: ).\n\nF\u00fcgen Sie eine durch Kommas getrennte Liste mit vollqualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen hinzu, f\u00fcr die das Umleiten an die Secure Web-App zul\u00e4ssig ist. Wenn diese Richtlinie leer ist (Standard), werden alle Dom\u00e4nen an die Secure Web-App umgeleitet. Wenn die Richtlinie Eintr\u00e4ge enth\u00e4lt, werden nur die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), an die Secure Web-App umgeleitet. Alle anderen URLs werden unver\u00e4ndert an iOS gesendet, wobei die Secure Web-App umgangen wird.\n\nDer Standardwert ist leer.\n
BOT_SERVER_TITLE=Serverzuordnungen f\u00fcr Lync Chat
AddTeamsMeeting_TITLE=Microsoft Teams-Integration
EXPORTABLE_CONTACT_FIELDS_DESC_ANDROID=\nLegt fest, welche Felder der Kontakte mit dem Adressbuch synchronisiert werden. Wenn 'Alle' ausgew\u00e4hlt wird, werden alle Kontaktfelder synchronisiert. Wenn 'Name und Telefonnummer' ausgew\u00e4hlt wird, werden alle mit Namen und Telefonnummern verbundenen Felder synchronisiert. Wenn 'Name, Telefonnummer und E-Mail' ausgew\u00e4hlt wird, werden alle mit Namen, Telefonnummern und E-Mail verbundenen Felder synchronisiert.\n\nDer Standardwert ist 'Alle'.\n
PUSH_NOTIFICATIONS_TENANT_ID_TITLE=Kunden-ID f\u00fcr Pushbenachrichtigungen
DEFAULT_LOGGER_LEVEL_UNITS=Ebene
OBSCURESCREEN_DESC=\nMit der Einstellung 'Ein' wird der Bildschirminhalt verborgen, wenn Benutzer Apps wechseln. Diese Richtlinie verhindert, dass iOS Bildschirminhalt aufzeichnet und Miniaturansichten anzeigt.\n\nDie Standardeinstellung ist 'Ein'.\n
CITRIX_REPORTING_WIFIONLY_DESC=\nMit der Einstellung 'Ein' sendet Citrix Absturzberichte und Diagnoseinformationen nur, wenn Sie mit einem WLAN-Netzwerk verbunden sind.\n\nDer Standardwert ist 'Ein'.\n
