MAX_SYNC_INTERVAL_DESCRIPTION_WINDOWS=\n                  Steuert die Anzahl der auf einem Mobilger\u00e4t lokal gespeicherten E-Mails durch Einschr\u00e4nken des Synchronisierungszeitraums. Der Standardwert ist 1 Monat.\n                  Zum Einschr\u00e4nken des Zeitraums, den ein Ger\u00e4t auf einem Mailserver durchsuchen kann, konfigurieren Sie die Mailsucheinschr\u00e4nkungsrichtlinie f\u00fcr den Mailserver.\n              
FILEENCRYPTION_EXCLUDE_LIST_TITLE=Ausnahmen f\u00fcr Dateiverschl\u00fcsselung
DEFAULT_NOSAVE_LOCAL_FILE_DESC_IOS=\nWenn QuickEdit die Datei einer anderen App \u00f6ffnet, wird keine lokale Kopie gespeichert, wenn die Bundle-ID der anderen App in der durch Kommas getrennten CFBundleID-Liste ist, die Sie hier angeben.\n
ENC_KEYS_DESC=\nWenn 'Nur Onlinezugriff' ausgew\u00e4hlt ist, d\u00fcrfen Geheimnisse zur Ableitung von Verschl\u00fcsselungsschl\u00fcsseln nicht auf dem Ger\u00e4t belassen werden. Stattdessen m\u00fcssen sie jedes Mal, wenn sie ben\u00f6tigt werden, vom Schl\u00fcsselverwaltungsdienst von XenMobile wiederhergestellt werden. Wenn 'Offlinezugriff' ausgew\u00e4hlt ist, d\u00fcrfen Geheimnisse zur Ableitung von Verschl\u00fcsselungsschl\u00fcsseln auf dem Ger\u00e4t belassen werden. Wenn 'Sicherer Offlinezugriff' ausgew\u00e4hlt ist, d\u00fcrfen Geheimnisse zur Ableitung von Verschl\u00fcsselungsschl\u00fcsseln auf dem Ger\u00e4t belassen werden und werden durch ein vom Benutzer definiertes Offlinekennwort gesch\u00fctzt. In diesem Fall muss der Benutzer sein Kennwort eingeben, um auf den sicheren Container zuzugreifen, der durch die Verschl\u00fcsselungsschl\u00fcssel gesch\u00fctzt ist.\n\nWenn 'Nur Onlinezugriff' ausgew\u00e4hlt ist, wird die Authentifizierungsrichtlinie 'Netzwerkanmeldung' vorausgesetzt, unabh\u00e4ngig davon, welche Einstellung f\u00fcr die Authentifizierungsrichtlinie der App konfiguriert wurde. Wenn 'Offlinezugriff' ausgew\u00e4hlt wird, empfiehlt es sich, f\u00fcr die Authentifizierungsrichtlinie die Authentifizierung durch ein Offlinekennwort zu aktivieren, damit der Zugriff auf die Schl\u00fcssel und der zugeh\u00f6rige verschl\u00fcsselte Inhalt gesch\u00fctzt sind. Wenn 'Sicherer Offlinezugriff' ausgew\u00e4hlt ist, werden Benutzer beim Start der App zur Eingabe ihres Offlinekennworts aufgefordert.\n\nDie Standardeinstellung ist 'Offlinezugriff'.\n
