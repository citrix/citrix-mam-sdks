OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nDiese Richtlinie legt fest, ob Secure Mail das \u00dcberpr\u00fcfen auf Kontakte in einem anderen Exchange-Konto des Ger\u00e4ts \u00fcberschreibt.\n\nWenn die Richtlinie aktiviert (Ein) ist, synchronisiert die App Kontakte auf dem Ger\u00e4t, auch wenn ein anderes Exchange-Konto konfiguriert ist. Wenn die Richtlinie deaktiviert (Aus) ist, wird das Synchronisieren von Kontakten blockiert. Die Standardeinstellung ist 'Ein'.\n
STEPUP_AUTH_DESC=\nAdresse eines spezifischen, alternativen NetScaler Gateways, das f\u00fcr die Authentifizierung und f\u00fcr Micro-VPN-Sitzungen mit dieser App verwendet wird. Dies ist eine optionale Richtlinie und wenn sie zusammen mit der Richtlinie 'Onlinesitzung erforderlich' verwendet wird, m\u00fcssen Apps sich erneut bei dem spezifischen Gateway authentifizieren. Solche Gateways haben normalerweise unterschiedliche (h\u00f6here Sicherheit) Authentifizierungsanforderungen und Datenverwaltungsrichtlinien. Wenn die Adresse leer ist, wird immer der Standardgateway verwendet.\n\nDer Standardwert ist leer.\n
ENABLE_CRASH_TELEMETRY_DESC=\nBei 'Ein' darf die App Absturzberichte an Citrix senden. Bei 'Aus' darf die App keine Absturzberichte an Citrix senden. Der Standardwert ist 'Ein'.\n
NETWORK_ACCESS_WORXCHAT_DESC=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Chat ist 'Uneingeschr\u00e4nkt'.\n
DEFAULT_LOGGER_OUTPUT_DESC_IOS=\nLegt fest, welche Ausgabemedien standardm\u00e4\u00dfig von der Secure App-Diagnoseprotokollierung verwendet werden. Optionen sind 'Datei', 'Konsole' oder 'Datei,Konsole'.\n\nDer Standardwert ist 'Datei'.\n
SPLIT_TUNNEL_REVERSE_DESC=\nF\u00fcgen Sie eine durch Kommas getrennte Liste mit vollqualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen hinzu, die eine Verbindung \u00fcber das lokale Netzwerk (LAN) herstellen statt einen Tunnel durch NetScaler Gateway zu verwenden. Diese Richtlinie gilt nur f\u00fcr den Secure Browse-Modus, wenn NetScaler Gateway im umgekehrten Split-Tunnel-Modus konfiguriert ist.\n\nDer Standardwert ist leer.\n
UNITS_MINUTES=Minuten
LABEL_ON=Ein
MAIL_DESC_COMPOSE=\nBlockiert das Verfassen von E-Mails. Wenn 'Secure Mail' ausgew\u00e4hlt ist, wird das Verfassen von E-Mails nach Secure Mail umgeleitet. Wenn 'Native E-Mail' ausgew\u00e4hlt ist, werden E-Mails mit der nativen E-Mail-Anwendung verfasst, wenn ein Konto eingerichtet ist. Der Standardwert ist 'Secure Mail'.\n
REAUTH_PERIOD_DESC=\nLegt die Zeit fest, bevor der Benutzer aufgefordert wird, sich neu zu authentifizieren. Wird als Wert 0 festgelegt, wird der Benutzer jedes Mal, wenn die App gestartet oder aktiviert wird, zur Authentifizierung aufgefordert.\n\nDer Standardwert ist 480 Minuten (8 Stunden).\n
ALLOWED_WIFI_NETWORKS_TITLE=Zul\u00e4ssige WiFi-Netzwerke
DISABLE_SENSOR_EXPLANATION=\nMit der Einstellung 'Ein' wird verhindert, dass eine App Ger\u00e4tesensoren, wie Beschleunigungsmesser, Bewegungssensor oder Gyroskop verwendet. \n\nDer Standardwert ist 'Ein'.\n
