ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_DESC=\nSteuert die Verschl\u00fcsselung von \u00f6ffentlichen Dateien. Mit der Option 'Deaktiviert' werden \u00f6ffentliche Dateien nicht verschl\u00fcsselt. Mit der Option 'Sicherheitsgruppe' werden \u00f6ffentliche Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, den alle MDX-Apps in derselben Sicherheitsgruppe verwenden. Mit der Option 'Anwendung' werden \u00f6ffentliche Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, der f\u00fcr die App einzigartig ist.\n\nDer Standardwert ist 'Sicherheitsgruppe'.\n
PUSH_NOTIFICATIONS_TENANT_ID_ANDROID_DESC=\nDie GCM-Kunden-ID, die Ihr Konto beim Citrix Benachrichtigungsdienst identifiziert. Der Standardwert ist leer.\n
MAX_LOG_FILES_DESC=\nBeschr\u00e4nkt die Anzahl der von der Secure App-Diagnoseprotokollierung beibehaltenen Protokolldateien, bevor sie \u00fcberschrieben werden. Das Minimum ist 2. Das Maximum ist 8.  \n\nDer Standardwert ist 2.\n
