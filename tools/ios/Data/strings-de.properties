DEFAULT_LOGGER_OUTPUT_TITLE=Standardprotokollausgabe
ONLINE_SESSION_REQUIRED_GRACE_PERIOD_DESC=\nLegt fest, wie viele Minuten Benutzer die App verwenden k\u00f6nnen, bevor die Richtlinie 'Onlinesitzung erforderlich' die weitere Verwendung verhindert (bis die Onlinesitzung validiert ist).\n             \nDer Standardwert ist 0 (kein Kulanzzeitraum).\n
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nEnth\u00e4lt eine durch Kommas getrennte Liste mit Dateipfaden. Jeder Pfad ist ein regul\u00e4rer Ausdruck, der f\u00fcr eine oder mehrere Dateien steht, die nicht verschl\u00fcsselt werden sollen. Die Pfade sind relativ zum Standardpfad f\u00fcr den externen Speicher und zu ger\u00e4tespezifischem externen Speicher. \n
EXCHANGE_SERVER_TITLE_TASKS=Secure Tasks Exchange Server
WIPE_DATA_ON_APP_LOCK_DESC=\nL\u00f6scht die Daten und setzt die App zur\u00fcck, wenn diese gesperrt ist. Bei Einstellung von 'Aus' werden App-Daten nicht gel\u00f6scht, wenn die App gesperrt wird.\n\nEine App kann aus einem der folgenden Gr\u00fcnde gesperrt werden\: Verlust des App-Anspruchs des Benutzers, App-Abonnement wurde entfernt, Konto wurde entfernt, Secure Hub wurde deinstalliert, zu viele Fehler bei der App-Authentifizierung, Ger\u00e4t mit Jailbreak oder Rooting erkannt (entsprechend der Richtlinieneinstellung), Ger\u00e4t wurde durch andere administrative Aktion gesperrt.\n\nDer Standardwert ist 'Aus'.\n
WIFI_ONLY_DESC=\nMit der Einstellung 'Ein' wird die App gesperrt, wenn das Ger\u00e4t nicht mit einem WiFi-Netzwerk verbunden ist. Mit der Einstellung 'Aus' kann die App ausgef\u00fchrt werden, wenn das Ger\u00e4t eine aktive Verbindung, z. B. eine 4G/3G-, LAN- oder WiFi-Verbindung, hat.\n\nDer Standardwert ist 'Aus'.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Citrix ShareFile-Workflows ist 'Tunnel zum internen Netzwerk'.\n
OUTBOUND_URLS_DESC_IOS_NOTE=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxsalesforce\:\n
SECUREWEB_DOMAINS_DESC=\nDiese Richtlinie betrifft nur Eintr\u00e4ge in der Richtlinie 'Zul\u00e4ssige URLs', die eine URL an die Secure Web-App umleiten (^http\:\=ctxmobilebrowser\: und ^https\:\=ctxmobilebrowsers\: ).\n\nF\u00fcgen Sie eine durch Kommas getrennte Liste mit vollst\u00e4ndig qualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen hinzu, f\u00fcr die das Umleiten an die Secure Web-App zul\u00e4ssig ist. Wenn diese Richtlinie leer ist (Standardeinstellung), werden alle Dom\u00e4nen an die Secure Web-App umgeleitet. Wenn die Richtlinie Eintr\u00e4ge enth\u00e4lt, werden nur die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), an die Secure Web-App umgeleitet. Alle anderen URLs werden unver\u00e4ndert an iOS gesendet, wobei die Secure Web-App umgangen wird.\n\nDer Standardwert ist leer.\n
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nDefiniert einen vorab geladenen Satz Lesezeichen f\u00fcr den Secure Web-Browser.\n\nDie Richtlinie ist eine durch Kommas getrennte Liste, die Ordnername, Anzeigename und Webadresse einschlie\u00dft. Jedes Tripel muss das Format "Ordner,Name,URL" haben, wobei Ordner und Name von doppelten Anf\u00fchrungszeichen\u00a0(") umschlossen sein k\u00f6nnen.\n                  \nDie folgenden Richtlinienwerte definieren beispielsweise drei Lesezeichen:\n                  \n  "Mycorp, Inc. home page",http\://www.mycorp.com,\n  "MyCorp Links",Account logon,https\://www.mycorp.com/Accounts\n  "MyCorp Links/Investor Relations","Contact us",http\://www.mycorp.com/IR/Contactus.aspx\n                  \nDer erste Link ist ein prim\u00e4rer Link (kein Ordnername) mit dem Namen "Mycorp, Inc. home page". Der zweite Link wird in einem Ordner mit dem Namen "MyCorp Links" platziert und tr\u00e4gt die Bezeichnung "Account logon". Der dritte Link wird im Unterordner "Investor Relations" des Ordners "MyCorp Links" platziert und als "Contact us" angezeigt.\n                  \nDer Standardwert ist leer.\n
MAIL_DOMAIN_DESC=\nDer Name der Active Directory-Standarddom\u00e4ne f\u00fcr Exchange-Benutzer oder Notes-Benutzer (nur f\u00fcr iOS).\n\nDer Standardwert ist leer.\n
