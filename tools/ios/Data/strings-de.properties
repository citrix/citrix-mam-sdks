PASTE_TITLE=Einf\u00fcgen
INBOUND_URLS_DESC_WITH_DEFAULT=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden (z. B. "http\://"). Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient dazu, die Schemas (eingehende URLs) zu filtern, die die App zur Bearbeitung erh\u00e4lt. Der Standardwert ist leer, sodass alle registrierten App-URL-Schemas blockiert sind.\n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Eingehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ein Minuszeichen '-' blockiert die Weitergabe der URL an diese App. Ein Pluszeichen '+' l\u00e4sst die Weitergabe der URL an die App zum Bearbeiten zu. Ist weder '+' noch '-' f\u00fcr das Muster angegeben, wird '+' (zulassen) angenommen. Entspricht eine eingehende URL keinem der Muster in der Liste, wird die URL blockiert.\n\nStandard\: Alle registrierten App-URL-Schemas sind blockiert.\n
