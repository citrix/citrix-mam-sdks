DISABLE_PRINTING_DESC=\nMit der Einstellung 'Ein' kann eine App keine Daten drucken. Wenn eine Anwendung einen Freigabebefehl hat, m\u00fcssen Sie f\u00fcr 'Dokumentaustausch (\u00d6ffnen in)' die Einstellung 'Eingeschr\u00e4nkt' oder 'Blockiert' festlegen, um das Drucken v\u00f6llig zu blockieren.\n\nDie Standardeinstellung ist 'Ein'.\n
WD_SAVE_PASSWORD_DESC_IOS=\nZulassen, dass Benutzer die Anmeldungsdetails (Kontobenutzername und -kennwort) des Remotecomputers speichern.\n\nDie Standardeinstellung ist 'Wahr'.\n
