O365_PREFERRED_AUTH_MECHANISM_DESC=\nDiese Richtlinie gibt die OAuth-Methode an, die beim Konfigurieren eines Kontos auf Office 365 f\u00fcr die Authentifizierung verwendet wird.\n    1. Nicht OAuth verwenden: OAuth wird nicht verwendet und Secure Mail verwendet Basic-Authentifizierung f\u00fcr die Kontokonfiguration.\n    2. OAuth mit Benutzername und Kennwort verwenden: Benutzer m\u00fcssen ihren Benutzername und das Kennwort angeben sowie optional einen MFA-Code f\u00fcr den OAuth-Fluss.\n    3. OAuth mit Clientzertifikat verwenden: Benutzer authentifizieren sich beim OAuth-Fluss mit einem Clientzertifikat.\nDie Standardeinstellung ist 'Nicht OAuth verwenden'.\n
NETWORK_ACCESS_TUNNELED_FULLVPN_UNSUPPORTED=Tunnel - Vollst\u00e4ndiges VPN (nicht unterst\u00fctzt)
DISABLE_SOCIALMEDIA_TITLE=Facebook- und Twitter-APIs blockieren
ReportPhishingMailAddress_TITLE=Phishing-E-Mail-Adressen melden
ANALYTICS_DETAIL_TITLE=Google Analytics-Detailgrad
MVPN_CLIENT_ID_TITLE=NetScaler Gateway Client-ID
STRING_NAME_AND_PHONE=Name und Telefonnummer
ENABLE_DOWNLOAD_ATTACHMENT_ON_WIFI_DESC=\nMit der Einstellung 'Ein' ist die Secure Mail-Option zum Herunterladen von Anlagen aktiviert, sodass Benutzer standardm\u00e4\u00dfig Anlagen \u00fcber zul\u00e4ssige interne WiFi-Netzwerke herunterladen k\u00f6nnen. Mit 'Aus' ist die Secure Mail-Option zum Herunterladen von Anlagen deaktiviert, sodass Benutzer standardm\u00e4\u00dfig keine Anlagen \u00fcber WiFi herunterladen k\u00f6nnen.\n\nDer Standardwert ist 'Aus'.\n
OBSCURESCREEN_TITLE=Bildschirminhalt verbergen
WW_ENABLE_WEBPASSWORD_CACHING_DESC_ANDROID=\nDiese Richtlinie bestimmt, ob Secure Web Kennw\u00f6rter auf Ger\u00e4ten zwischenspeichert, wenn Benutzer von Secure Web ihre Anmeldeinformationen zum Zugreifen auf oder Anfordern von Webressourcen eingeben. Diese Richtlinie gilt f\u00fcr Kennw\u00f6rter, die in Authentifizierungsdialogfelder eingegeben werden, und nicht f\u00fcr Kennw\u00f6rter, die in Webformulare eingegeben werden.\n\nWenn 'Ein' festgelegt wird, speichert Secure Web alle Kennw\u00f6rter zwischen, die Benutzer beim Anfordern einer Webressource eingeben. Wenn 'Aus' festgelegt wird, speichert Secure Web Kennw\u00f6rter nicht zwischen und entfernt bereits zwischengespeicherte Kennw\u00f6rter. Der Standardwert ist 'Aus'.\n
SMIME_PUBLICCERTSOURCE_TITLE=\u00d6ffentliche S/MIME-Zertifikatquelle
ENABLE_GOOGLE_ANALYTICS_TITLE=Google Analytics aktivieren
DISABLE_LOOKUP_DESC=\n                Mit der Einstellung 'Ein' wird verhindert, dass eine App das Lookup-Feature verwendet. Dieses Feature sucht nach hervorgehobenem Text im W\u00f6rterbuch, App Store, in iTunes, Kinozeiten, in der N\u00e4he gelegenen Orten usw.\n                \n                Die Standardeinstellung ist 'Ein'.\n            
ENC_KEYS_TITLE=Verschl\u00fcsselungsschl\u00fcssel
REDIRECT_SYSTEM_LOGS_SHORTDESC_ANDROID=App-Protokolle zur Secure App-Diagnostic Facility umleiten
BLOCK_JAILBROKEN_TITLE=Mit Jailbreak oder Root blockieren
REQUIRE_DEVICE_ENCRYPTION_DESC=\nMit der Einstellung 'Ein' ist die App gesperrt, wenn auf dem Ger\u00e4t keine Verschl\u00fcsselung konfiguriert ist. Mit der Einstellung 'Aus' kann die App ausf\u00fchrt werden, auch wenn auf dem Ger\u00e4t keine Verschl\u00fcsselung konfiguriert ist. Die Standardeinstellung ist 'Aus'.\n\nHinweis\: Diese Richtlinie wird nur f\u00fcr Android\u00a03.0 (Honeycomb) unterst\u00fctzt. Das Einstellen der Richtlinie auf 'Ein' verhindert, dass eine App auf \u00e4lteren Versionen ausgef\u00fchrt wird.\n\nDie Standardeinstellung ist 'Aus'.\n
ConnectionSecurityLevel_sslv3_tls=SSLv3 und TLS
EDP_DISABLE_MIGRATION_DESC=\n            Mit 'Ein' entschl\u00fcsselt die App Dateien und Datenbanken nicht als Teil der Migration f\u00fcr die Verschl\u00fcsselungsverwaltung.\n            \n            Standardwert ist 'Aus'.\n        
DISABLE_SMS_TITLE=Verfassen von SMS blockieren
TIME_90_DAYS=90 Tage
PERMIT_VPN_MODE_SWITCHING_DESC=\nBeim Tunnel in das interne Netzwerk erm\u00f6glicht diese Richtlinie das automatische Wechseln zwischen VPN-Modi nach Bedarf. Wenn 'Ein' festgelegt wird, werden Netzwerkanfragen, die fehlschlagen, weil eine Authentifizierungsanfrage nicht im bevorzugten VPN-Modus verarbeitet werden konnte, in dem anderen Modus erneut versucht. Beispielsweise k\u00f6nnen Serveraufforderungen f\u00fcr Clientzertifikate im Modus 'Vollst\u00e4ndiger VPN-Tunnel' erf\u00fcllt werden, aber nicht, wenn 'Secure Browse' verwendet wird. \u00c4hnlich werden HTTP-Authentifizierungsaufforderungen mit Single Sign-On eher bedient, wenn Secure Browse verwendet wird. Wenn 'Aus' festgelegt wird, ist 'Bevorzugter VPN-Modus' der einzige verwendete Modus.\n\nDie Standardeinstellung ist 'Aus'.\n
OUTBOUND_URLS_DESC_IOS_NOTE=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '\=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxtasks\:\n  +^ctxsalesforce\:\n
UPGRADE_GRACE_PERIOD_DESC=\nDefiniert den Kulanzzeitraum, f\u00fcr den eine App weiterhin verwendet werden kann, nachdem das System eine App-Update festgestellt hat. Der Wert von Null ist nicht empfehlenswert. Null verhindert, dass eine laufende App verwendet werden kann, bevor Benutzer das Update herunterladen und installieren. Benutzer erhalten keine Warnung und m\u00fcssen die App beenden, wodurch m\u00f6glicherweise Arbeit verloren geht. \nDer Standardwert ist 168 Stunden (7 Tage).\n
DISABLE_BACKUP_TITLE=Dateibackup blockieren
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nWenn aktiviert, wird die App explizit aktiviert, um die Benutzerabmeldung anzuzeigen. Wenn deaktiviert, wird die App w\u00e4hrend der Abmeldung eines Benutzers nicht aktiviert. Bei 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDer Standard ist 'Deaktiviert'.\n
PASTE_DESC_CTXMAM=\n                    Blockiert, erlaubt oder beschr\u00e4nkt Einf\u00fcgevorg\u00e4nge \u00fcber die Zwischenablage f\u00fcr die App. Wenn Sie 'Eingeschr\u00e4nkt' ausw\u00e4hlen, werden die eingef\u00fcgten Zwischenablagedaten einer privaten Zwischenablage entnommen, die nur f\u00fcr CTXMAM-Apps verf\u00fcgbar ist.\n\n                    Der Standardwert ist 'Uneingeschr\u00e4nkt'.\n                
INTERNAL_DOMAINS_TITLE=Interne Dom\u00e4nen
DISABLE_QUICKLOOK_TITLE=Quick Look deaktivieren
SDK_MODE_CONTROL_DESC=\n                  Die MAM SDK-Richtlinien (Mobile Application Manager SDK) spiegeln die neuesten Richtlinien wider. Das MDX Toolkit und der MDX Service werden bald nicht mehr unterst\u00fctzt. Das MAM SDK bietet einzelne SDKs, die Entwickler von Drittanbietern in ihre mobilen Apps integrieren k\u00f6nnen. Die Android f\u00fcr Workspace-Plattform unterst\u00fctzt nur den MAM SDK-Richtliniencontainer. W\u00e4hlen Sie nicht den Legacy MDX-Richtliniencontainer f\u00fcr Apps auf der Android f\u00fcr Workspace-Plattform aus.\n              
MVPN_DISABLE_TCP_REDIRECT_TITLE=Vollst\u00e4ndige mVPN-Tunnelumleitung (TCP-Ebene) deaktivieren
ENABLE_SHAREFILE_DESC=\nErm\u00f6glicht es Benutzern, ShareFile zum \u00dcbertragen von Dateien zu verwenden.\n\nDie Standardeinstellung ist 'Ein'.\n
STRING_RESTRICTED=Eingeschr\u00e4nkt
STRING_USE_PREVIOUS_UNSUPPORTED=Vorherige Einstellungen verwenden (nicht unterst\u00fctzt)
LdapServerAddress_DESC=\nLDAP-Serveradresse einschlie\u00dflich Portnummer.\nDer Standardwert ist leer.\n
BGSERVICES_SHORTDESC=Zul\u00e4ssige Dienste f\u00fcr Hintergrundzugriff
LdapServerAddress_TITLE=LDAP-Serveradresse
PUBLIC_FILE_ENCRYPTION_EXCLUDE_LIST_DESC=\nEnth\u00e4lt eine durch Kommas getrennte Liste mit Dateipfaden. Jeder Pfad ist ein regul\u00e4rer Ausdruck, der f\u00fcr eine oder mehrere Dateien steht, die nicht verschl\u00fcsselt werden sollen. Die Pfade sind relativ zum Standardpfad f\u00fcr den externen Speicher und zu ger\u00e4tespezifischem externen Speicher. \n
SMIME_CERTSOURCE_DERIVEDCREDENTIAL_VAULT=Abgeleitete Anmeldeinformationen
MVPN_ONLINE_SESSION_REQUIRED_DESC=\n                Bei Einstellung von 'Ein' ist eine aktive VPN-Sitzung im Unternehmensnetzwerk erforderlich.\n                Bei 'Aus' ist keine aktive VPN-Sitzung erforderlich.\n                \n                Diese Richtlinie ersetzt die bisherige Richtlinie 'Onlinesitzung erforderlich'. Sie k\u00f6nnen Ihre vorherige Einstellung weiterhin verwenden, indem Sie die Option 'Vorherige Einstellungen verwenden' ausw\u00e4hlen. Diese Einstellung ist in Intune nicht verf\u00fcgbar. Citrix empfiehlt dringend, diese Richtlinie auf einen der neuen Werte zu aktualisieren.\n            
DISABLE_MICROPHONE_DESC_WORKFLOW=\nMit der Einstellung 'Ein' wird der direkte Zugriff einer App auf die Hardware eines Mikrofons verhindert.\n\nDie Standardeinstellung f\u00fcr Citrix ShareFile-Workflows ist 'Aus'.\n
WORXNOTES_ACCOUNT_TITLE=Secure Notes-Speicheroptionen
DEFAULT_DELETE_LOCAL_FILE_TITLE=Lokale Dateien l\u00f6schen
OUTBOUND_URLS_DESC_IOS_TASKS=\niOS-Apps k\u00f6nnen URL-Anforderungen an andere Apps senden, die f\u00fcr die Bearbeitung bestimmter Schemas registriert wurden, z. B. 'http\://'. Mit dieser Funktion kann eine App Supportanforderungen an eine andere App weitergeben. \n\nDiese Richtlinie dient zum Filtern der URLs (ausgehende URLs), die von dieser App zur Bearbeitung an andere Apps weitergegeben werden. \n\nDie Richtlinie sollte als eine durch Kommas getrennte Liste mit Mustern formatiert sein, in der vor jedem Muster ein Pluszeichen '+' oder ein Minuszeichen '-' stehen kann. Ausgehende URLs werden mit den Mustern in der aufgelisteten Reihenfolge verglichen, bis eine \u00dcbereinstimmung gefunden wird. Bei einer \u00dcbereinstimmung wird entsprechend dem vorangestellten Zeichen eine Aktion ausgef\u00fchrt. Ist das Pr\u00e4fix ein Minuszeichen '-', wird die Weitergabe der URL an eine andere App blockiert. Ist das Pr\u00e4fix ein Pluszeichen '+', wird die URL zur Bearbeitung an eine andere App weitergegeben. Wenn weder ein '+' noch ein '-' dem Muster vorangestellt ist, wird ein '+' angenommen. Ein durch '\=' getrenntes Wertepaar bedeutet eine Ersetzung, wobei Vorkommen der ersten Zeichenfolge durch die zweite Zeichenfolge ersetzt werden. Sie k\u00f6nnen mit dem Pr\u00e4fix '^' nach einer Zeichenfolge suchen und sie am Anfang der URL verankern. Wenn eine ausgehende URL mit keinem Muster in der Liste \u00fcbereinstimmt, wird sie blockiert.\n\nStandardwerte\:\n  +maps.apple.com\n  +itunes.apple.com\n  ^http\:\=ctxmobilebrowser\:\n  ^https\:\=ctxmobilebrowsers\:\n  ^mailto\:\=ctxmail\:\n  +^citrixreceiver\:\n  +^telprompt\:\n  +^tel\:\n  +^col-g2m-2\:\n  +^maps\:ios_addr\n  +^mapitem\:\n  +^sms\:\n  +^facetime\:\n  +^ctxinternalmail\:\n  +^ctxnotes\:\n
ACCEPT_ALL_SSL_CERTS_WORXCHAT_DESC=\nBei Einstellung von 'Ein' akzeptiert Secure Chat alle SSL-Zertifikate (g\u00fcltige und ung\u00fcltige) und l\u00e4sst den Zugriff zu.\nBei Einstellung von 'Aus' blockiert Secure Chat den Zugriff, wenn ein Zertifikatfehler auftritt, und zeigt eine Warnung an.\n\nDie Standardeinstellung ist 'Aus'.\n
WIFI_NETWORKS_TITLE=Interne WiFi-Netzwerke
STEPUP_AUTH_TITLE=Alternatives Citrix Gateway
USER_DOMAIN_TITLE_NOTE=Secure Notes-Benutzerdom\u00e4ne
SECURITY_APPINTERACTION_OUTBOUNDURL_CATEGORY=App-Interaktion (ausgehende URL)
TIME_1_MONTH=1 Monat
MAX_LOG_FILE_SIZE_UNITS=Megabyte
SECURE_VIEWER_FALSE=falsch
ALLOW_OFFLINE_DOCUMENTS_TITLE=Offlinedokumente zulassen
VPN_MODE_SWITCH_DESC_DEFAULT_OFF=\nBeim Tunnel in das interne Netzwerk erm\u00f6glicht diese Richtlinie das automatische Wechseln zwischen VPN-Modi nach Bedarf. Wenn 'Ein' festgelegt wird, werden Netzwerkanfragen, die fehlschlagen, weil eine Authentifizierungsanfrage nicht im bevorzugten VPN-Modus verarbeitet werden konnte, in dem anderen Modus erneut versucht. Beispielsweise k\u00f6nnen Serveraufforderungen f\u00fcr Clientzertifikate im Modus 'Vollst\u00e4ndiger VPN-Tunnel' erf\u00fcllt werden, aber nicht, wenn 'Secure Browse' verwendet wird. \u00c4hnlich werden HTTP-Authentifizierungsaufforderungen mit Single Sign-On eher bedient, wenn 'Secure Browse' verwendet wird. Wenn 'Aus' festgelegt wird, ist 'Bevorzugter VPN-Modus' der einzige verwendete Modus.\n\nDie Standardeinstellung ist 'Aus'.\n
SECURE_VIEWER_DESC_SHAREFILE=\nMit der Einstellung 'Ein' verwendet der ShareFile-Client eine sichere Anzeige statt der Vorschaufunktion von iOS Quick Look. Die MDX-basierte sichere Anzeige gew\u00e4hrleistet, dass die Vorg\u00e4nge zum Ausschneiden, Kopieren und Einf\u00fcgen nur zwischen mit MDX umschlossenen Apps erfolgen. Mit 'Aus' wird die sichere Anzeige nicht verwendet. Die Standardeinstellung ist 'Ein'.\n            
GEOFENCE_CATEGORY=App-Geofence
EmailClassification_Namespace_TITLE=E-Mail-Klassifizierungsnamespace
DISABLE_REQUIRED_UPGRADE_DESC=\n                Deaktiviert die Anforderung, dass Benutzer Upgrades auf die aktuelle Version der App im App Store ausf\u00fchren.\n                \n                Die Standardeinstellung ist 'Aus'.\n            
STRING_EDPAPPCOMPLIANCENUM_DESC=\n            \n            Erm\u00f6glicht es Ihnen, Ma\u00dfnahmen zu ergreifen, wenn das Ger\u00e4t die Mindestanforderungen f\u00fcr die Verschl\u00fcsselung nicht erf\u00fcllt. Der Standardwert ist 'App nach Warnung zulassen'. Damit k\u00f6nnen Sie eine Aktion w\u00e4hlen, wenn ein Ger\u00e4t die Mindestanforderungen f\u00fcr die Verschl\u00fcsselung nicht erf\u00fcllt. W\u00e4hlen Sie 'App zulassen', damit die App normal ausgef\u00fchrt wird. W\u00e4hlen Sie 'App nach Warnung zulassen', damit die App nach einer Warnung ausgef\u00fchrt wird. W\u00e4hlen Sie 'Blockieren', um das Ausf\u00fchren der App zu blockieren. Standardwert ist 'App nach Warnung zulassen'.\n            \n        
EXCLUDE_URL_FILTER_FOR_DOMAINS_DESC=\nDiese Richtlinie schlie\u00dft ausgehende URLs von der Filterung durch 'Zul\u00e4ssige URLs' aus.\n\nF\u00fcgen Sie eine durch Kommas getrennte Liste mit vollst\u00e4ndig qualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen hinzu, die von der Filterung durch 'Zul\u00e4ssige URLs' ausgeschlossen werden. Wenn die Richtlinie leer ist (Standardeinstellung), verarbeitet der definierte Filter 'Zul\u00e4ssige URLs' alle URLs. Wenn die Richtlinie Eintr\u00e4ge enth\u00e4lt, werden nur die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), unver\u00e4ndert an iOS gesendet, wobei der Filter 'Zul\u00e4ssige URLs' umgangen wird.\n\nDer Standardwert ist leer.\n
EPD_ROOTED_BINARIES_DROID3_DESC=\n\n                  Die Liste der Bin\u00e4rdateien im PATH einer Anwendung, die das Fehlschlagen der EDP-Root-Sicherheitsrisikopr\u00fcfung verursachen.\n\n                  Die folgenden Bin\u00e4rdateien sind standardm\u00e4\u00dfig aktiviert\:\n                  ** su\n                  ** sukernel\n                  ** supolicy\n                  ** daemonsu\n                  ** sush\n                  ** busybox\n                  ** .su\n                  ** su-backup\n                  ** mu\n\n              
SMIME_LDAP_ACCESS_ANONYMOUSLY_DESCRIPTION=\nWenn diese Richtlinie aktiviert ist, kann Secure Mail ohne vorherige Authentifizierung LDAP durchsuchen.\nDie Standardeinstellung ist 'Aus'.\n
INTERNAL_NETWORK_TITLE=Internes Netzwerk erforderlich
SMIME_LDAP_ACCESS_ANONYMOUSLY_TITLE=Anonymer LDAP-Zugriff
EXPORT_CALENDAR_DESC=\nDiese Richtlinie erm\u00f6glicht das Exportieren von Secure Mail-Kalenderereignissen in den Kalender Ihres Ger\u00e4ts oder in Ihren pers\u00f6nlichen Kalender. Sie k\u00f6nnen Ihre Ereignisse in Ihrem pers\u00f6nlichen Kalender anzeigen. Sie k\u00f6nnen die Ereignisse mit Secure Mail bearbeiten.\n\nDer Standardwert ist 'Besprechungszeit'.\n        
EXPORT_LEVEL_NONE=Keine (nicht exportieren)
MeetingDomains_DESC=\nDiese Richtlinie enth\u00e4lt eine durch Kommas getrennte Liste mit Dom\u00e4nen, die f\u00fcr Skype for Business-Besprechungen verwendet werden.\nSecure Mail verarbeitet Besprechungen mit URL-Pr\u00e4fix bereits wie folgt\:\n1. https\://join.\n2. https\://meet.\n3. https\://lync.\nMit dieser Richtlinie k\u00f6nnen andere Skype For Business-Dom\u00e4nen in folgendem Format hinzugef\u00fcgt werden:\nhttps\://*domain*.\nDie Dom\u00e4ne kann eine Zeichenfolge aus alphanumerischen Zeichen sein und darf keine Sonderzeichen enthalten. Geben Sie das vorangestellte https\:// oder den nachfolgenden Punkt nicht ein.\n\nBeispiel\:\nBeim Richtlinienwert 'customDomain1,customDomain2' werden folgende URL-Pr\u00e4fixe f\u00fcr Skype for Business unterst\u00fctzt\:\nhttps\://customDomain1.\nhttp\://customDomain1.\nhttps\://customDomain2.\nhttp\://customDomain2.\n\nDer Standardwert ist leer.\n        
EXCLUSION_LIST_DESC=\n                F\u00fcgen Sie eine durch Kommas getrennte Liste vollqualifizierter Dom\u00e4nennamen (FQDN) oder DNS-Suffixe hinzu, um direkten Zugriff statt eines Tunnels durch das Citrix Gateway zu verwenden. Diese Richtlinie gilt nur f\u00fcr den Modus 'Tunnel - Web-SSO', wenn Citrix Gateway im umgekehrten Split-Tunnel-Modus konfiguriert ist.\n                \n                Standardwert ist leer.\n            
AUTH_FAILURES_BEFORE_LOCK_TITLE=Authentifizierungsfehler vor Sperren
OVERRIDE_NATIVE_CONTACTS_CONFIG_CHECK_DESC=\nDiese Richtlinie legt fest, ob Secure Mail das \u00dcberpr\u00fcfen auf Kontakte in einem anderen Exchange-Konto des Ger\u00e4ts \u00fcberschreibt.\n\nWenn die Richtlinie aktiviert (Ein) ist, synchronisiert die App Kontakte auf dem Ger\u00e4t, auch wenn ein anderes Exchange-Konto konfiguriert ist. Wenn die Richtlinie deaktiviert (Aus) ist, wird das Synchronisieren von Kontakten blockiert. Die Standardeinstellung ist 'Ein'.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC_WORXMAIL=\nWenn deaktiviert, wird die App bei Abmeldung eines Benutzers nicht aktiviert. Mit der Einstellung 'Nur bei gemeinsam genutzten Ger\u00e4ten' wird die App bei der Abmeldung eines Benutzers nur aktiviert, wenn das Ger\u00e4t als gemeinsam genutztes Ger\u00e4t konfiguriert ist.\n\nDie Standardeinstellung f\u00fcr Secure Mail ist 'Nur bei gemeinsam genutzten Ger\u00e4ten'.\n
DISABLE_CAMERA_DESC_SALESFORCEONE=\nMit der Einstellung 'Ein' hat eine App keinen direkten Zugriff auf die Kamerahardware.\n\nDie Standardeinstellung f\u00fcr Citrix f\u00fcr Salesforce ist 'Aus'.\n
INBOUND_DOCEX_TITLE=Eingehender Dokumentaustausch (\u00d6ffnen in)
COMPLIANCE_CATEGORY=Richtlinientreue
DISABLE_PHOTO_LIBRARY_DESC=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf die Fotobibliothek des Ger\u00e4ts blockiert.\n\nDie Standardeinstellung ist 'Ein'.\n
SECURE_VIEWER_DESC=\nMit der Einstellung 'Ein' verwendet der Client eine sichere Anzeige statt der Vorschaufunktion von iOS Quick Look. Die MDX-basierte sichere Anzeige gew\u00e4hrleistet, dass die Vorg\u00e4nge zum Ausschneiden, Kopieren und Einf\u00fcgen nur zwischen mit MDX-Apps erfolgen. Mit 'Aus' wird die sichere Anzeige nicht verwendet. Die Standardeinstellung ist 'Aus'.\n
ENC_KEYS_ENUM_ONLINE=Nur Onlinezugriff
DISABLE_LOCALHOST_CONNECTIONS_DESC=\n                Bei 'Ein' d\u00fcrfen Apps keine Localhost-Verbindungen herstellen. Localhost ist eine Adresse (z. B. 127.0.0.1 oder \:\:1) f\u00fcr Kommunikation lokal auf dem Ger\u00e4t. Localhost umgeht die Netzwerkschnittstellenhardware und greift auf die Netzwerkdienste zu, die auf dem Host ausgef\u00fchrt werden. Bei 'Aus' \u00fcberschreibt diese Richtlinie die Netzwerkzugriffsrichtlinie, d. h. Apps k\u00f6nnen eine Verbindung au\u00dferhalb des sicheren Containers herstellen, wenn das Ger\u00e4t lokal einen Proxyserver ausf\u00fchrt.\n                \n                Die Standardeinstellung ist 'Aus'.\n            
USE_SECURE_BROWSE_FOR_OAUTH_TITLE=Web-SSO zum Tunneln verwenden
DISABLE_AIRPRINT_TITLE=AirPrint blockieren
STRING_SMIME_ENABLE_LOCAL_TRUST_STORE=Zertifikatvertrauen in Secure Mail aktivieren
CITRIX_REPORTING_MAX_CACHE_SIZE_TITLE=Maximum f\u00fcr Berichterstellungsdateicache
O365PreferredAuthMechanismUsernamePassword=OAuth mit Benutzername und Kennwort verwenden
PASTE_TITLE=Einf\u00fcgen
FILE_ENCRYPTION_ENUM_SECURITY_GROUP=Sicherheitsgruppe
SDK_MODE_CONTROL_DESC_IOS=\nWenn 'MAM-SDK' ausgew\u00e4hlt ist, werden das Mobile Application Management (MAM) SDK und seine Richtlinien verwendet. Der aktuelle Standardwert ist 'Legacy-MDX', das im M\u00e4rz\u2019 \u00a02022 das End Of Life erreicht. Es wird dringend empfohlen, in Zukunft das MAM-SDK zu verwenden. Weitere Informationen zum MAM-SDK finden Sie in der MAM-SDK-Dokumentation unter Developer.cloud.com/citrixworkspace/mobile-application-integration.
OBFUSCATE_LOGS_DESC=\n                    Macht URLs in App-Protokollen unlesbar. Wenn diese Option deaktiviert ist, wird in den App-Protokollen die vollst\u00e4ndige URL angezeigt. Die Standardeinstellung ist 'Ein'.\n                
SDK_MODE_CONTROL_DESC_TECH_PREVIEW=\n                  Die Richtlinien des Mobile App Management SDK (MAM SDK) spiegeln die neuesten Richtlinien wider. Hinweis\: Derzeit sind im MAM SDK-Modus nur die Werte 'Blockiert' und 'Uneingeschr\u00e4nkt' in der Netzwerkzugriffsrichtlinie in Secure Mail verf\u00fcgbar. Wenn Sie in Ihrer Umgebung einen Exchange Server mit Clientzertifikatauthentifizierung ausf\u00fchren, verwenden Sie weiterhin Legacy MDX, da dieses Setup noch nicht unterst\u00fctzt wird.\n              
NETWORK_ACCESS_TUNNELED_WEBSSO=Tunnel - Web-SSO
JSONBasedEmailClassification__DESC=\nBei 'Ein' unterst\u00fctzt Secure Mail E-Mail-Klassifizierungsmarkierungen basierend auf einer JSON-Beschreibung. Klassifizierungsmarkierungen werden in der E-Mail-Kopfzeile als 'X-Protective-Marking'-Werte angezeigt und k\u00f6nnen an den Betreff und den Text von E-Mail-Nachrichten und Kalenderereignissen angeh\u00e4ngt werden. Konfigurieren Sie auch die zugeh\u00f6rigen JSON-definierten E-Mail-Klassifizierungsrichtlinien.\n\nDie Standardeinstellung ist 'Aus'.\n
AUTH_FAILURES_BEFORE_LOCK_UNITS=Fehler
ENABLE_PUBLIC_FILE_ENCRYPTION_ENUM_DESC=\nSteuert die Verschl\u00fcsselung von \u00f6ffentlichen Dateien. Mit der Option 'Deaktiviert' werden \u00f6ffentliche Dateien nicht verschl\u00fcsselt. Mit der Option 'Sicherheitsgruppe' werden \u00f6ffentliche Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, den alle MDX-Apps in derselben Sicherheitsgruppe verwenden. Mit der Option 'Anwendung' werden \u00f6ffentliche Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, der f\u00fcr die App einzigartig ist.\n\nDer Standardwert ist 'Sicherheitsgruppe'.\n
EnableSlack_TITLE=Slack aktivieren
NETWORK_ACCESS_TUNNELED_FULLVPN_WEBSSO_WK=Tunnel - Vollst\u00e4ndiges VPN und Web-SSO (f\u00fcr WkWebView nicht unterst\u00fctzt)
EXCHANGE_SERVER_DESC=\nDer vollqualifizierte Dom\u00e4nenname (FQDN) f\u00fcr Exchange Server oder den IBM Notes Traveler-Server (nur f\u00fcr iOS). Der Standardwert ist leer. Wenn Sie eine Dom\u00e4ne in diesem Feld angeben, k\u00f6nnen Benutzer dies nicht bearbeiten. Wenn Sie das Feld leer lassen, k\u00f6nnen Benutzer ihre eigenen Serverinformationen eingeben.\n\nAchtung\: Wenn Sie diese Richtlinie f\u00fcr eine bestehende App \u00e4ndern, m\u00fcssen Benutzer die App l\u00f6schen und neu installieren, damit die \u00c4nderung der Richtlinie angewendet wird.\n
COPY_DESC_RESTRICTED=\nBlockiert, erlaubt oder beschr\u00e4nkt Ausschneide- und Kopiervorg\u00e4nge \u00fcber die Zwischenablage f\u00fcr die App. Bei 'Eingeschr\u00e4nkt' werden die kopierten Zwischenablagedaten in einer privaten Zwischenablage gespeichert, die nur f\u00fcr MDX-Apps verf\u00fcgbar ist. \n\nDer Standardwert ist 'Eingeschr\u00e4nkt'.\n
PUSH_NOTIFICATIONS_DESC=\nAktiviert APNS-basierte Benachrichtigungen zu Postfachaktivit\u00e4ten. Bei Einstellung von 'Ein' unterst\u00fctzt Secure Mail Pushbenachrichtigungen.\n\nDie Standardeinstellung ist 'Aus'.\n
USERENTERED_ONLY=Nur Benutzereingabe
DEFAULT_EmailClassification_DESC=\nGibt die Schutzmarkierung an, die Secure Mail auf eine E-Mail anwendet, wenn ein Benutzer keine Markierung w\u00e4hlt. Dieser Wert muss in der Liste f\u00fcr die Richtlinie 'E-Mail-Klassifizierungsmarkierungen' sein.\n\nDer Standardwert ist UNOFFICIAL.\n
WEEK_NUMBER_ENABLED_TITLE=Wochennummer aktivieren
ENABLE_ATTACH_FROM_FILES_DESC=\nErm\u00f6glicht Benutzern das Hinzuf\u00fcgen von Anlagen aus der iOS-App 'Dateien'.\n\nDie Standardeinstellung ist 'Ein'.\n
ALLOWED_EMAIL_DOMAINS_TITLE=Zul\u00e4ssige E-Mail-Dom\u00e4nen
SMIME_CERTSOURCE_EMAIL=E-Mail
DISABLE_HTML5_LOCAL_STORAGE_DESC=\nBei der Deaktivierung des lokalen HTML5-Speichers werden Websites daran gehindert, Daten in lokalen Speichern zu speichern. Die meisten Websites verwenden keinen lokalen Speicher.\n
DEVICE_PASSCODE_DESC=\nBei 'Ein' ist nach einem bestimmten Zeitraum der Inaktivit\u00e4t zum Starten bzw. Fortsetzen der App eine PIN oder ein Passcode erforderlich. Ein Ger\u00e4tepasscode ist erforderlich, um App-Daten mit Apple Dateiverschl\u00fcsselung zu verschl\u00fcsseln. F\u00fcr alle Apps auf dem Ger\u00e4t werden die Daten verschl\u00fcsselt. \n\nDie Standardeinstellung ist 'Aus'.\n
WWUX_CUSTOMIZATION_DESC=\nGibt das Verhalten und die Sichtbarkeit der Steuerelemente der Browserbenutzeroberfl\u00e4che f\u00fcr Secure Web an.\n                  \nNormalerweise sind alle Browsersteuerelemente verf\u00fcgbar. Dies schlie\u00dft die Steuerelemente f\u00fcr Weiter, Zur\u00fcck, Adressleiste sowie Aktualisieren und Stopp ein. Wenn 'Schreibgesch\u00fctzte Adressleiste' ausgew\u00e4hlt ist, sind alle Steuerelemente sichtbar, aber Benutzer k\u00f6nnen das Adressfeld des Browsers nicht bearbeiten. Bei der Auswahl von 'Adressleiste ausblenden' wird die Adressleiste ausgeblendet, aber die anderen Steuerelemente werden angezeigt. Wenn 'Alle Steuerelemente ausblenden' ausgew\u00e4hlt ist, wird die gesamte Symbolleiste ausgeblendet und das Browserfenster ohne Rahmen angezeigt.\n                  \nDer Standardwert ist 'Alle Steuerelemente sichtbar'.\n
NETWORK_ACCESS_DESC_WORKFLOW=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Citrix ShareFile-Workflows ist 'Tunnel zum internen Netzwerk'.\n
WWUX_ALL_VISIBLE=Alle Steuerelemente sichtbar
DATABASE_ENCRYPTION_DESC=\nMit der Einstellung 'Aus' werden die auf dem Ger\u00e4t gespeicherten Daten nicht verschl\u00fcsselt. Mit der Einstellung 'Ein' werden die auf dem Ger\u00e4t gespeicherten Daten verschl\u00fcsselt.\n                \nDer Standardwert ist 'Ein'.\n\nAchtung\: Wenn Sie diese Richtlinie nach der Bereitstellung einer App \u00e4ndern, m\u00fcssen Benutzer die App neu installieren.\n
PUSH_NOTIFICATIONS_TENANT_ID_ANDROID_DESC=\nDie GCM-Kunden-ID, die Ihr Konto beim Citrix Benachrichtigungsdienst identifiziert. Der Standardwert ist leer.\n
PUSH_NOTIFICATIONS_TITLE=Pushbenachrichtigungen
WORXWEB_URL_RESTRICTIONS=Zugelassene oder blockierte Websites
SlackWorkspaceName_TITLE=Slack-Workspacename
EnableSlack_DESC=\nBlockiert oder erlaubt die Integration von Slack. Wenn diese Option aktiviert ist, enth\u00e4lt die Secure Mail-Benutzeroberfl\u00e4che Slack-Funktionen. Wenn diese Option deaktiviert ist, enth\u00e4lt die Secure Mail-Benutzeroberfl\u00e4che keine Slack-Funktionen.\n        
WD_SAVE_PASSWORD_DESC_ANDROID=\nZulassen, dass Benutzer die Anmeldungsdetails (Kontobenutzername und -kennwort) des Remotecomputers speichern.\n
EXPORTCONTACTS_DESC=\nWichtig\: Aktivieren Sie dieses Feature nicht, wenn Benutzer auf den Exchange Server direkt zugreifen (d. h. au\u00dferhalb von NetScaler Gateway). Ansonsten werden auf dem Ger\u00e4t und in Exchange Kontakte dupliziert.\n\nMit der Einstellung 'Aus' werden die unidirektionale Synchronisierung von Secure Mail-Kontakten auf das Ger\u00e4t und die Freigabe von Secure Mail-Kontakten als vCards verhindert. Standardeinstellung ist 'Aus'.\n
BGSERVICES_TICKET_EXPIRE_EXPLANATION=\nDie Zeitspanne, die ein Netzwerkdienstticket im Hintergrund g\u00fcltig bleibt. Nach dem Ablauf ist eine Unternehmensanmeldung erforderlich, um das Ticket zu erneuern.\n\nDie Standardeinstellung ist 168 Stunden (7 Tage).\n
MVPN_DISABLE_TCP_REDIRECT_DESC=\nMit der Einstellung 'Ein' wird das Abfangen auf TCP-Ebene und Micro-VPN-Umleitung \u00fcber das NetScaler Gateway umgangen. Mit der Einstellung 'Aus' wird Netzwerkverkehr auf TCP-Ebene abgefangen und \u00fcber den VPN-Endpunkt des NetScaler Gateways umgeleitet. \n\nDie Standardeinstellung ist 'Ein'.\n
Allow_NPS_DESC=\nWenn diese Option aktiviert ist, zeigt die ShareFile-App den Benutzern regelm\u00e4\u00dfig eine NPS-Umfrage f\u00fcr Feedback an.\n\nDie Standardeinstellung ist 'Aus'.\n
ALLOWED_WIFI_NETWORKS_TITLE=Zul\u00e4ssige Wi-Fi-Netzwerke
DISABLE_COOKIES_DESC=\nDurch das Deaktivieren von Cookies werden alle Cookies entfernt, wenn Benutzer die App verlassen. Dadurch sind Benutzer gezwungen, ihre Informationen, wie Websiteeinstellungen und Benutzername, erneut einzugeben, was zu einer schlechten Benutzererfahrung f\u00fchrt.\n
TRUSTED_EXCHANGE_ONLINE_HOST_NAMES_TITLE=Vertrauensw\u00fcrdige Exchange Online-Hostnamen
STRING_CERTIFICATE_LABEL=Zertifikatbezeichnung
DISABLE_PHOTO_LIBRARY_DESC_WORKFLOW=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf die Fotobibliothek des Ger\u00e4ts blockiert.\nDie Standardeinstellung f\u00fcr Citrix ShareFile-Workflows ist 'Aus'.\n
DOCEX_DESC_RESTRICTED_CTXMAM=\n                    Blockiert, erlaubt oder beschr\u00e4nkt eingehende Dokumentaustauschvorg\u00e4nge f\u00fcr die App. Mit der Einstellung 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen CTXMAM-Apps ausgetauscht werden.\n\n                    Mit der Einstellung 'Uneingeschr\u00e4nkt' muss die Richtlinie 'Verschl\u00fcsselung aktivieren' auf 'Ein' festgelegt werden, damit Benutzer Dokumente in nicht umschlossenen Apps \u00f6ffnen k\u00f6nnen. Wenn die empfangende App nicht umschlossen ist oder ihre Verschl\u00fcsselung deaktiviert ist, entschl\u00fcsselt CTXMAM das Dokument.\n\n                    Der Standardwert ist 'Eingeschr\u00e4nkt'.\n                
COPY_TITLE=Ausschneiden und Kopieren
USE_SECURE_BROWSE_FOR_OAUTH_DESC=\nWenn diese Richtlinie auf 'Ein' festgelegt ist und die Netzwerkzugriffsrichtlinie auf 'Tunnel - Web-SSO', erfolgt das Tunneln des OAuth-Datenverkehrs \u00fcber Web-SSO. Wenn 'Aus', wird das Tunneln m\u00f6glicherweise nicht \u00fcber Web-SSO durchgef\u00fchrt. Die Standardeinstellung ist 'Aus'.\n
