GEOFENCE_RADIUS_DESC_IOS=\nRadius des Geofence, auf den die Funktion der App beschr\u00e4nkt ist. Au\u00dferhalb des Geofence ist die App gesperrt.\n\nDer Radius wird in Metern angegeben. Bei Null ist der Geofence deaktiviert.\n\nWenn die Richtlinie 'Positionsdienste blockieren' aktiviert ist, funktioniert Geofencing nicht richtig.\n\nDer Standardwert ist 0 (deaktiviert).\n
TURNON_SMIME_FTU_DESC_MAIL_IOS=\nLegt fest, ob w\u00e4hrend des ersten Secure Mail-Starts S/MIME aktiviert wird, wenn die Richtlinie f\u00fcr die S/MIME-Zertifikatquelle auf 'Freigegebener Tresor' festgelegt wurde. Bei Einstellung von 'Ein' aktiviert Secure Mail S/MIME, wenn der freigegebene Tresor Zertifikate f\u00fcr den Benutzer enth\u00e4lt. Wenn im freigegebenen Tresor keine Zertifikate sind, werden Benutzer aufgefordert, Zertifikate zu importieren. In beiden Szenarios m\u00fcssen Benutzer Zertifikate von einer unterst\u00fctzten digitalen Identit\u00e4tsanbieter-App konfigurieren, bevor sie ein Konto in Secure Mail erstellen k\u00f6nnen.\nBei Einstellung von 'Aus' aktiviert Secure Mail S/MIME nicht. Benutzer k\u00f6nnen es in den Secure Mail-Einstellungen aktivieren. \n\nDie Standardeinstellung ist 'Aus'.\n
ftuPreferredProvisioningDirectToServer=Mailserveradresse
ACTIVE_POLL_PERIOD_DESC_CTXMAM=\n                    Wenn eine App gestartet wird, fragt das CTXMAM-Framework Citrix Endpoint Management ab, um den aktuellen Status f\u00fcr App und Ger\u00e4t zu ermitteln. Wenn der Server erreichbar ist, gibt das Framework Informationen \u00fcber den Sperren/L\u00f6schen-Status des Ger\u00e4ts und den Aktivieren/Deaktivieren-Status der App zur\u00fcck. Unabh\u00e4ngig davon, ob der Server erreichbar ist, wird eine weitere Abfrage basierend auf dem aktiven Abfrageintervall geplant. Nachdem die Zeit abgelaufen ist, wird eine neue Abfrage gestartet.\n                    \n                    Der Standardwert ist 60 Mintuen (1 Stunde).\n                    \n                    Wichtig\: Stellen Sie diesen Wert nur f\u00fcr risikoreiche Apps niedriger ein, da sonst die Leistung beeintr\u00e4chtigt wird.\n                
AddTeamsMeeting_DESC=\n                  Bei 'Ein' unterst\u00fctzt Secure Mail das Hinzuf\u00fcgen von Microsoft Teams-Besprechungsdetails zu Kalenderereignissen. Die Standardeinstellung ist 'Aus'.\n              
JSONBasedEmailClassificationMarkings_DESC=\nGibt die Klassifizierungsmarkierungen an, die Endbenutzern zur Verf\u00fcgung gestellt werden. Wenn nichts angegeben ist, verwendet Secure Mail keine Liste mit Klassifizierungen. Das JSON-Format erm\u00f6glicht das Hinzuf\u00fcgen von Klassifizierungen zum Betreff sowie oben und unten in Nachrichten und Kalenderereignissen. \nAu\u00dferdem k\u00f6nnen Standardklassifizierungen auf empfangene und gesendete Nachrichten angewendet werden.\n              
DISABLE_LOCATION_DESC_WORKFLOW=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf Ortungsdienstkomponenten (GPS oder Netzwerk) verhindert.\n\nDie Standardeinstellung f\u00fcr Citrix ShareFile-Workflows ist 'Aus'.\n
STRING_MAX_LOG_FILE_SIZE=Max. Gr\u00f6\u00dfe der Protokolldatei
WORXWEB_PRELOAD_BOOKMARKS_DESC=\nDefiniert einen vorab geladenen Satz Lesezeichen f\u00fcr den Secure Web-Browser.\n\nDie Richtlinie ist eine durch Kommas getrennte Liste, die Ordnername, Anzeigename und Webadresse einschlie\u00dft. Jedes Tripel muss das Format "Ordner,Name,URL" haben, wobei Ordner und Name von doppelten Anf\u00fchrungszeichen\u00a0(") umschlossen sein k\u00f6nnen.\n                  \nDie folgenden Richtlinienwerte definieren beispielsweise drei Lesezeichen:\n                  \n  ,"Mycorp, Inc. home page",http\://www.mycorp.com,\n  "MyCorp Links",Account logon,https\://www.mycorp.com/Accounts\n  "MyCorp Links/Investor Relations","Contact us",http\://www.mycorp.com/IR/Contactus.aspx\n                  \nDer erste Link ist ein prim\u00e4rer Link (kein Ordnername) mit dem Namen "Mycorp, Inc. home page". Der zweite Link wird in einem Ordner mit dem Namen "MyCorp Links" platziert und tr\u00e4gt die Bezeichnung "Account logon". Der dritte Link wird im Unterordner "Investor Relations" des Ordners "MyCorp Links" platziert und als "Contact us" angezeigt.\n                  \nDer Standardwert ist leer.\n
EXPORTABLE_CONTACT_FIELDS_DESC=\nLegt fest, welche Felder der Kontakte in Adressb\u00fccher exportiert werden. Wenn 'Alle' ausgew\u00e4hlt wird, werden alle Kontaktfelder exportiert. Wenn 'Name und Telefonnummer' ausgew\u00e4hlt wird, werden alle mit Namen und Telefonnummern verbundenen Felder exportiert. Wenn 'Name, Telefonnummer und E-Mail' ausgew\u00e4hlt wird, werden alle mit Namen, Telefonnummern und E-Mail verbundenen Felder exportiert.\n\nDer Standardwert ist 'Alle'.\n
STRING_ALL_BETA=Alle (Beta)
FTU_PREFERRED_MECHANISM_TITLE_DESCRIPTION=\nDiese Richtlinie gibt an, ob bei der Erstverwendung das Feld 'Adresse' im Bereitstellungsbildschirm mit der von MDX angegebenen Mailserveradresse oder mit der E-Mail-Adresse des Benutzers ausgef\u00fcllt werden soll.\nDer Standardwert ist 'Mailserveradresse'.\n
DISABLE_HTTP_TRAFFIC_FOR_DOWNLOAD_DESC=\n                  Bei 'Ein' k\u00f6nnen Benutzer nicht auf HTTP-Seiten zugreifen, um Dateien herunterzuladen. Citrix empfiehlt, die HTTP-Anforderungen zum Herunterladen von Dateien zu deaktivieren. Die Standardeinstellung ist 'Ein'.\n              
KEYCHAIN_ENCRYPTION_DESC=\nMit der Einstellung 'Aus' werden die in der Schl\u00fcsselsammlung gespeicherten Daten nicht verschl\u00fcsselt.\n\nMit der Einstellung 'Ein' werden die in der Schl\u00fcsselsammlung gespeicherten Daten verschl\u00fcsselt.\n\nDie Standardeinstellung ist 'Aus'.\n
DEFAULT_LOGGER_LEVEL_DESC_IOS=\nSteuert den Standarddetailgrad der Secure App-Diagnoseprotokollierung. Jede Ebene schlie\u00dft die niedrigeren Ebenen ein. Bereich der m\u00f6glichen Ebenen umfasst\:\n 0 - Nichts protokolliert  1 - Schwerer Fehler  2 - Fehler  3 - Warnungen  4 - Informationsmeldungen  5 - Detaillierte Informationsmeldungen  6 bis 15 - Debugebenen 1 bis 10. Der Standardwert ist 4 (Informationsmeldungen).\n
ftuPreferredCredentialsSamAccountName=sAMAccountName
SDK_MODE_CONTROL_TITLE=Richtliniencontainer f\u00fcr MDX oder MAM SDK
COPY_DESC_UNRESTRICTED=\nBlockiert, erlaubt oder beschr\u00e4nkt Ausschneide- und Kopiervorg\u00e4nge \u00fcber die Zwischenablage f\u00fcr die App. Bei 'Eingeschr\u00e4nkt' werden die kopierten Zwischenablagedaten in einer privaten Zwischenablage gespeichert, die nur f\u00fcr MDX-Apps verf\u00fcgbar ist. \n\nDer Standardwert ist 'Uneingeschr\u00e4nkt'.\n
MVPN_SESSION_REQUIRED_TITLE=Micro-VPN-Sitzung erforderlich
MAX_LOG_FILE_SIZE_DESC=\nBeschr\u00e4nkt die Gr\u00f6\u00dfe in Megabytes (MB) der von der Secure App-Diagnoseprotokollierung beibehaltenen Protokolldateien, bevor mit der n\u00e4chsten Datei fortgefahren wird. Das Minimum ist 1 MB. Das Maximum ist 5 MB.\n\nDer Standardwert ist 2 MB.\n
STRING_BLOCKED=Blockiert
STRING_ACCEPT_ALL_SSL_CERTS=Alle SSL-Zertifikate akzeptieren
NETWORK_ACCESS_DESC_NOTE=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Notes ist 'Uneingeschr\u00e4nkt'.\n
WWUX_READONLY_ADDRESS=Schreibgesch\u00fctzte Adressleiste
PREFERRED_VPN_MODE_DESC=\nLegt den Anfangsmodus f\u00fcr Verbindungen fest, die einen Tunnel zum internen Netzwerk ben\u00f6tigen. Die Einstellung 'Vollst\u00e4ndiger VPN-Tunnel' wird f\u00fcr Verbindungen empfohlen, die Clientzertifikate oder End-To-End-SSL f\u00fcr Ressourcen im internen Netzwerk einsetzen. Secure Browse wird f\u00fcr Verbindungen empfohlen, die Single Sign-On (SSO) erfordern.\n
SPLIT_TUNNEL_REVERSE_TITLE=Ausschlussliste f\u00fcr Reverse-Split-Tunnel
BaseDN_TITLE=LDAP-Basis-DN
REPORTING_CATEGORY=Berichterstellung
ENC_KEYS_ENUM_OFFLINE_ANDROID=Offlinezugriff zugelassen
NETWORK_ACCESS_WORXCHAT_DESC=\nVerhindern, Erlauben oder Umleiten von App-Netzwerkaktivit\u00e4t. Mit 'Uneingeschr\u00e4nkt' werden keine Einschr\u00e4nkungen f\u00fcr den Netzwerkzugriff durchgesetzt. Mit 'Blockiert' ist jeglicher Netzwerkzugriff blockiert. Mit 'Tunnel zum internen Netzwerk' wird pro App ein VPN-Tunnel zum internen Netzwerk f\u00fcr den gesamten Netzwerkzugriff zusammen mit NetScaler Split-Tunnel-Einstellungen verwendet.\n\nDer Standardwert f\u00fcr Secure Chat ist 'Uneingeschr\u00e4nkt'.\n
MAX_LOG_FILES_DESC=\nBeschr\u00e4nkt die Anzahl der von der Secure App-Diagnoseprotokollierung beibehaltenen Protokolldateien, bevor sie \u00fcberschrieben werden. Das Minimum ist 2. Das Maximum ist 8.  \n\nDer Standardwert ist 2.\n
WWUX_HIDE_ALL=Alle Steuerelemente ausblenden
CUSTOM_USER_AGENT_FOR_OAUTH_DESC=\nMit dieser Richtlinie k\u00f6nnen Sie die Standardbenutzeragentzeichenfolge f\u00fcr die moderne Authentifizierung \u00e4ndern.\nWenn konfiguriert, wird diese Benutzeragentzeichenfolge f\u00fcr die Authentifizierung mit Microsoft AD FS verwendet. Wenn Sie diese Richtlinie nicht konfigurieren, wird der standardm\u00e4\u00dfige Secure Mail-Benutzeragent w\u00e4hrend der modernen Authentifizierung verwendet.\n
INTERNAL_DOMAINS_DESC=\nWarnen Sie die Benutzer f\u00fcr alle hier nicht aufgef\u00fchrten Dom\u00e4nen vor dem Senden einer externen E-Mail. Die Eintr\u00e4ge in der Liste m\u00fcssen durch Kommas getrennt sein. Beispiel\: citrix.com, citrite.net. Wenn die Liste leer ist, werden keine Warnungen angezeigt.\n
STRING_STORE_MIGRATION_GUIDE_GRACE_PERIOD_DESC_ANDROID=\nDie Zeit in Stunden, die ein Benutzer hat, um zur Play Store-Version einer Unternehmensapp zu migrieren, bevor die Migration erzwungen wird. Wird kein Wert angegeben, wird der Standardwert verwendet. Wenn der Wert 0 ist, kann der Benutzer die Migration nicht verschieben. Der Standardwert ist 72.\n
DOCEX_DESC_UNRESTRICTED=\nBlockiert, erlaubt oder beschr\u00e4nkt eingehende Dokumentaustauschvorg\u00e4nge f\u00fcr die App. Mit der Einstellung 'Eingeschr\u00e4nkt' k\u00f6nnen Dokumente nur mit anderen MDX-Apps ausgetauscht werden. \n\nMit der Einstellung 'Uneingeschr\u00e4nkt' muss die Richtlinie 'Verschl\u00fcsselung aktivieren' auf 'Ein' festgelegt werden, damit Benutzer Dokumente in nicht umschlossenen Apps \u00f6ffnen k\u00f6nnen. Wenn die empfangende App nicht umschlossen ist oder ihre Verschl\u00fcsselung deaktiviert ist, entschl\u00fcsselt MDX das Dokument.\n\nDer Standardwert ist 'Eingeschr\u00e4nkt'.\n\nOptionen\: Uneingeschr\u00e4nkt, Blockiert oder Eingeschr\u00e4nkt\n
SlackWorkspaceName_DESC=\nDer Slack-Workspacename f\u00fcr Ihr Unternehmen. Wenn Sie einen Namen angeben, f\u00fcllt Secure Mail den Workspacenamen beim Anmelden aus. Wenn Sie keinen Namen angeben, m\u00fcssen Benutzer den Workspacenamen (name.slack.com) eingeben.\n        
TIME_1_WEEK=1 Woche
WWUX_CUSTOMIZATION_TITLE=Browserbenutzeroberfl\u00e4che
CLIENT_CERT_PREFETCH_DESC=Bei Verwendung mit dem StoreFront-Zertifikatintegrationsdienst unter Angabe von CertificateLabel gibt dieser boolesche Wert an, ob ein Zertifikat f\u00fcr diese App erworben werden muss. F\u00fcr Apps, die nicht offline verwendet werden d\u00fcrfen, muss dieser Wert auf 'wahr' festgelegt werden. F\u00fcr Apps, die offline verwendet werden d\u00fcrfen, muss dieser Wert auf 'falsch' festgelegt werden.\n
INBOUND_DOCEX_WHITELIST_DESC_CTXMAM=\n                    Wenn eingehende Dokumentaustauschvorg\u00e4nge eingeschr\u00e4nkt oder blockiert sind, d\u00fcrfen die Apps auf dieser durch Kommas getrennten Liste mit App-IDs, einschlie\u00dflich Apps, die keine CTXMAM-Apps sind, Dokumente an die App senden.\n                
SECURE_VIEWER_TRUE=wahr
SECURITY_GROUP_SHORTDESC_ANDROID=Der Name der Sicherheitsgruppe, zu der diese App geh\u00f6rt.
MAX_OFFLINE_PERIOD_DESC_IOS=\nDefiniert die maximale Zeit, die eine App ausgef\u00fchrt werden kann, ohne die App-Berechtigung zu best\u00e4tigen und Richtlinien von Endpoint Management zu aktualisieren. Bei Ablauf wird bei Bedarf die Anmeldung am Server ausgel\u00f6st. Der Standardwert ist 168 Stunden (7 Tage). Der Mindestzeitraum ist 1 Stunde. \n
MAX_SYNC_INTERVAL_TITLE=Max. Synchronisierungsintervall
DISABLE_GALLERY_DESC_ANDROID=\nMit der Einstellung 'Ein' wird der Zugriff einer App auf die Galerie des Ger\u00e4ts blockiert. Die Standardeinstellung ist 'Aus'. Diese Richtlinie funktioniert zusammen mit der Richtlinie 'Eingehender Dokumentaustausch (\u00d6ffnen in)'.\n\nWenn die Richtlinie 'Eingehender Dokumentaustausch (\u00d6ffnen in)' auf 'Eingeschr\u00e4nkt' festgelegt ist, k\u00f6nnen Benutzer, die mit der verwalteten App arbeiten, keine Bilder aus der Galerie anf\u00fcgen, unabh\u00e4ngig von der Einstellung f\u00fcr 'Galerie blockieren'.\n\nWenn die Richtlinie 'Eingehender Dokumentaustausch (\u00d6ffnen in)' auf 'Uneingeschr\u00e4nkt' festgelegt ist, haben Benutzer einer verwalteten App folgende Erfahrung\:\nWenn 'Galerie blockieren' auf 'AUS' eingestellt ist, k\u00f6nnen Benutzer Bilder anf\u00fcgen.\nWenn 'Galerie blockieren' auf 'EIN' eingestellt ist, k\u00f6nnen Benutzer keine Bilder anf\u00fcgen.\n
STRING_TURNON_SMIME_FTU=S/MIME bei erstem Secure Mail-Start aktivieren
AUTHENUM_OFFLINE_PERMITTED=Offlinezugriff zul\u00e4ssig nach Authentifizierung
DOCEX_EXCEPTION_LIST_DESC_IOS_CTXMAM=\n                    Wenn die Richtlinie 'Dokumentaustausch (\u00d6ffnen in)' auf 'Eingeschr\u00e4nkt' festgelegt ist, kann eine CTXMAM-App Dokumente f\u00fcr diese durch Kommas getrennte Liste mit nicht verwalteten App-IDs freigeben, selbst wenn f\u00fcr 'Dokumentaustausch (\u00d6ffnen in)' die Einstellung 'Eingeschr\u00e4nkt' und f\u00fcr die Richtlinie 'Verschl\u00fcsselung aktivieren' die Einstellung 'Ein' festgelegt ist. Die Standardausnahmeliste l\u00e4sst Office 365-Apps zu\:\n\n                    com.microsoft.Office.Word,com.microsoft.Office.Excel,com.microsoft.Office.Powerpoint,com.microsoft.onenote,com.microsoft.onenoteiPad,com.microsoft.Office.Outlook\n\n                    Nur Office 365-Apps werden f\u00fcr diese Richtlinie unterst\u00fctzt.\n\n                    Achtung\: Ber\u00fccksichtigen Sie die Auswirkungen dieser Richtlinie auf die Sicherheit. Durch die Ausnahmeliste kann Inhalt zwischen nicht verwalteten Apps und der gesicherten CTXMAM-Umgebung \u00fcbermittelt werden.\n                
EDP_DISABLE_MIGRATION_TITLE=Migration deaktivieren
TIME_3_DAYS=3 Tage
STEPUP_AUTH_DESC=\n(Optionale Richtlinie) Adresse eines spezifischen, alternativen Citrix Gateway, das f\u00fcr die Authentifizierung und f\u00fcr Micro-VPN-Sitzungen mit dieser App verwendet wird. \nWenn sie zusammen mit der Richtlinie 'Micro-VPN-Sitzung erforderlich' verwendet wird, m\u00fcssen Apps sich neu bei dem spezifischen Gateway authentifizieren. Solche Gateways haben normalerweise unterschiedliche (h\u00f6here Sicherheit) Authentifizierungsanforderungen und Datenverwaltungsrichtlinien. Wenn die Adresse leer ist, wird immer der Standardgateway verwendet.\n\nDer Standardwert ist leer.\n
EmailClassification_Namespace_DESC=\nGibt den Klassifizierungsnamespace an, den der Klassifizierungsstandard in der E-Mail-Kopfzeile erfordert. Beispiel\: Der Namespace 'gov.au' wird in den Kopfzeile als 'NS\=gov.au' angezeigt.\n\nDer Standardwert ist leer.\n
PUSH_NOTIFICATIONS_PROJECT_NUMBER_DESC=\nDie GCM-Projektnummer, die zum Senden von Benachrichtigungen mit dem Citrix Benachrichtigungsdienst verwendet wird. Der Standardwert ist leer.\n
