URL_EXCLUSION_LIST_DESC_ANDROID=\nBestimmte ausgehende URLs werden von der MDX-Filterung ausgeschlossen. Die durch Kommas getrennte Liste mit vollqualifizierten Dom\u00e4nennamen (FQDN) oder DNS-Suffixen wird von der MDX-Filterung ausgeschlossen. Wenn diese Richtlinie Eintr\u00e4ge enth\u00e4lt, werden die URLs, deren Hostfelder mit mindestens einem Element in der Liste \u00fcbereinstimmen (per DNS-Suffixvergleich), unver\u00e4ndert direkt an den Standardbrowser gesendet.\nDer Standardwert ist leer.\n
REAUTH_PERIOD_DESC=\nLegt die Zeit fest, bevor der Benutzer aufgefordert wird, sich neu zu authentifizieren. Wird als Wert 0 festgelegt, wird der Benutzer jedes Mal, wenn die App gestartet oder aktiviert wird, zur Authentifizierung aufgefordert.\n\nDer Standardwert ist 480 Minuten (8 Stunden).\n
PRIVATE_FILE_ENCRYPTION_DESC=\nSteuert die Verschl\u00fcsselung von privaten Datendateien in den folgenden Speicherorten\: /data/data/appname und /mnt/sdcard/Android/data/appname. Wenn die Option 'Deaktiviert' festgelegt ist, werden private Dateien nicht verschl\u00fcsselt. Mit der Option 'Sicherheitsgruppe' werden private Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, den alle MDX-Apps in derselben Sicherheitsgruppe verwenden. Mit der Option 'Anwendung' werden private Dateien mit einem Schl\u00fcssel verschl\u00fcsselt, der f\u00fcr die App einzigartig ist.\n\nDer Standardwert ist 'Sicherheitsgruppe'.\n
BGSERVICES_WORXCHAT_DESC=\nDurch Kommas getrennte Liste mit Dienstadressen und Ports, die f\u00fcr den Netzwerkzugriff im Hintergrund zul\u00e4ssig sind. Die Dienste sollten die Form 'fqdn\:port' haben.\n\nDer Standardwert ist leer, was bedeutet, dass keine Netzwerkdienste im Hintergrund verf\u00fcgbar sind.\n
EmailClassification_Version_DESC=\nGibt die Klassifizierungsversion an, die der Klassifizierungsstandard in der E-Mail-Kopfzeile erfordert. Beispiel: Die Version 2012.3 wird in den Kopfzeile als 'VER\=2012.3' angezeigt.\n\nDer Standardwert ist leer.\n
