DISABLE_COOKIES_DESC=\nDurch das Deaktivieren von Cookies werden alle Cookies entfernt, wenn Benutzer die App verlassen. Dadurch sind Benutzer gezwungen, ihre Informationen, wie Websiteeinstellungen und Benutzername, erneut einzugeben, was zu einer schlechten Benutzererfahrung f\u00fchrt.\n
