DISABLE_GALLERY_DESC_ANDROID=\nIf On, prevents an app from accessing the Gallery on the device. Default value is Off. This policy works in conjunction with the policy Inbound document exchange (Open In).\n\nIf the Inbound document exchange (Open In) policy is set to Restricted, users working in the managed app cannot attach images from the Gallery, regardless of whether you set the Block Gallery to OFF or ON.\n\nIf the Inbound document exchange (Open In) policy is set to Unrestricted, users working in the managed app will experience the following\:\nUsers can attach images if Block Gallery is set to OFF.\nUsers are blocked from attaching images if Block Gallery is set to ON.\n
