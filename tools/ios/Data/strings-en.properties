URL_EXCLUSION_LIST_DESC_ANDROID=\nThis is to exclude certain outbound URLs from MDX filtering. Following comma-separated list of fully qualified domain names(FQDN) or DNS suffixes will be excluded from any MDX filtering. If this policy contains any entries, then those URLs with host fields matching at least one item in the list (via DNS suffix matching) will be sent unaltered to the default browser directly. \nDefault value is empty.\n
