REQUIRE_DEVICE_EXPLANATION=\nIf Device PIN or passcode, the app is locked if the device does not have a PIN or passcode. \nIf Device pattern screen lock, the app is locked if the device does not have a pattern screen lock set.\nIf Off, the app is allowed to run even if the device does not have a PIN, passcode, or pattern screen lock.\n\nNote\: Device PIN or passcode requires a minimum version of Android 4.1 (Jellybean). Setting the policy to Device PIN or passcode prevents an app from running on older versions.\nNote\: On Android M devices, the "Device PIN or passcode" and "Device pattern screen lock" options have the same effect\: With either of those options, the app is locked if the device does not have a PIN, passcode, or pattern screen lock set.\n\nDefault value is Off.\n
MAX_SYNC_INTERVAL_DESCRIPTION=\nControls the amount of mail stored locally on a mobile device by limiting the sync period. Default value is All.\nTo restrict the time period that a device can search on the mail server, configure the Mail server search limit policy.\n
EXPLICIT_LOGOFF_NOTIFICATION_DESC=\nIf Enabled, the app will be activated explicitly to inform it of a user logoff.  If Disabled, the app will not be activated during a user logoff. If Shared devices only, then the app will be activated during user logoff only if the device is configured as a shared device.\n\nDefault is Disabled.\n
